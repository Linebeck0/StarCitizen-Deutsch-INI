BountyHuntersGuild_RepUI_Description=Die Kopfgeldjäger-Gilde ist seit weit über fünf Jahrhunderten aktiv und fast so lange aktiv, wie es Verbrecher im Weltraum gibt. Es handelt sich in erster Linie um eine Dienstleistungsgewerkschaft, die ihren Mitgliedern verschiedene Ressourcen und Vorteile bietet, wie z. B. Rabatte auf Lieferungen, die Prüfung geeigneter Verträge und Berufsausbildung. Aufgrund der hohen Standards, die durch ihr Zertifizierungsprogramm eingehalten werden, bevorzugen Sicherheitskräfte den Einsatz von Gildenmitgliedern für Kopfgeldeinsätze.
