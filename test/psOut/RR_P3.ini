RR_P3=Orbituary
RR_P3_Clinic=Orbituary Clinic
RR_P3_L1=Starlight Service Station
RR_P3_L1_Clinic=Starlight Clinic
RR_P3_L1_desc=Von der Reparatur deines Schiffs bis zum Snack holen bietet die unabhängig geführte Starlight Service Station im L1 Lagrange von Pyro III alles, was dein Vehikel und deine Crew auf deiner Reise durch das System braucht.
RR_P3_L3=Patch City
RR_P3_L3_Clinic=Patch City Clinic
RR_P3_L3_desc=Ob deine Hülle voller Löcher ist, dein Quantentank trockener ist als ein übergekochtes Aloprat, oder du einen Platz zum Ausnüchtern brauchst, komm zu Patch City am L3-Lagrange von Pyro III, und die Rough & Ready-Gang wird dich wieder fit machen und auf den Weg bringen. Wenn du natürlich genug Geld hast.
RR_P3_L5=PYAM-FARSTAT-3-5
RR_P3_L5_desc=ACHTUNG: Diese Station ist nicht mehr in Betrieb.
RR_P3_desc=Hoch über Pyro III gelegen, ist die Orbituary-Station das Gebiet der Rough & Ready-Gang, die die Betankungsdienste sowohl für Verbrecher als auch für Zivilisten betreiben. Obwohl es ein praktischer Ort ist, um sich einzudecken und eine Nacht zu verbringen, solltest du darauf achten, nicht die Wache herunterzulassen.
