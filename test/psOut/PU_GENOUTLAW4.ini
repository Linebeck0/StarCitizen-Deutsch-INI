PU_GENOUTLAW4_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Neg_IG_001_ImStillA=Ich bin immer noch ein wenig verärgert über gestern. Ich ging zu Crusader, um einen Kontakt zu treffen, und meine Lieblingsmütze flog über die Reling. Ich hatte das Ding, seit ich 15 war, und jetzt ist es im Kern eines Gasriesen zerquetscht. Scheiße, das ist Glück.
PU_GENOUTLAW4_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Pos_IG_001_GetThisLast=Holen Sie sich das, letzte Woche war ich in Kareah und habe einen leeren Sicherheitsausweis gefunden. Ich überlege immer noch, was ich damit machen soll. Mit dieser Art von Ausweis sollte man in der Lage sein, ein oder zwei handfeste Betrügereien auszuhecken.
PU_GENOUTLAW4_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Neg_IG_001_YeahIDont=Ja, ich weiß es nicht. Ich habe auch diesen Ausschlag bekommen. Milo glaubt, es liegt daran, dass ich dem Körper, den wir auf dem Wrack gefunden haben, den Undersuit ausgezogen habe. Ich dachte, ich hätte es genug gewaschen. Ich schätze, ich werde es mal ausprobieren und sehen.
PU_GENOUTLAW4_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Pos_IG_001_ToBeHonest=Um ehrlich zu sein, ist es noch besser, dass ich den Riss in meinem Helm endlich repariert habe. Hat mich wahnsinnig geärgert, aber aus irgendeinem Grund habe ich es immer wieder aufgeschoben. Ekstatisch, jetzt ist es weg.
PU_GENOUTLAW4_M_CP_Chat_ProcConvo_OutlawSet_Response_Neg_IG_001_ImSoPissed=Ich bin so sauer auf Sharps. Der Idiot hat ein Bordell von Sol umgeworfen, das ich seit Monaten aufbewahrt hatte. Er hat versucht, es wieder gut zu machen, indem er mir eine Flasche voll alkoholisierten Mist zu trinken gab. Er kann froh sein, wenn ich heute Nacht nichts abschneide, während er schläft.
PU_GENOUTLAW4_M_CP_Chat_ProcConvo_OutlawSet_Response_Pos_IG_001_DidYouHear=Haben Sie gehört, was in diesem letzten Fang war? Eine Kiste Konjio-Kaffeebohnen von Rhetor. Fast das sanfteste Gebräu diesseits von Sol und höllisch nussig. Habe einen Vorrat in meiner Koje. Ich werde dir eine Tasse trinken, wenn wir zurückkommen.
