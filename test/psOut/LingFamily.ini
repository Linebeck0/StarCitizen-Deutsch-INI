LingFamily_Danger_001=Also, einige aus der Familie hatten kürzlich Schwierigkeiten bei ähnlichen Aufträgen. Sei besonders vorsichtig. Du weißt, es ist gefährlich, wenn sogar Cousin Maggi das sagt. 
LingFamily_Danger_002=Auch eine Warnung. Ich habe mehrere Berichte erhalten, die diesen bestimmten Abschnitt als potenziell gefährlich kennzeichnen. Ich denke nicht, dass etwas passieren wird, aber sei bereit, falls Ärger auftaucht. 
LingFamily_Danger_003=Noch etwas. Ich möchte keinen falschen Alarm auslösen, aber es besteht eine geringe Chance, dass dieser Auftrag möglicherweise riskanter wird als üblich. Nichts Konkretes, aber ich habe einen Kontakt bei Crusader Security, der mich informiert hat. Sollte in Ordnung sein, aber sei vorsichtig. 
LingFamily_Danger_004=Und ich muss das wahrscheinlich nicht sagen, aber Crusader hat in letzter Zeit mit Sicherheitsproblemen zu kämpfen. Es ist nicht mehr so sicher wie früher, besonders dort, wo du für diesen Job hingehst. Sei klug dort draußen und bleib sicher. 
LingFamily_Family_001=Mein Bruder Ricki sollte diesen Job erledigen, aber leider ist sein Kühler kaputt gegangen. Er lässt ihn reparieren, aber in der Zwischenzeit hoffen wir, dass du einspringen kannst. 
LingFamily_Family_002=Mein Bruder Ricki sollte diesen Job erledigen, aber sein Kraftwerk hat Probleme. Er lässt es reparieren, es wäre großartig, wenn du das übernehmen könntest. 
LingFamily_Family_003=Mein Bruder Ricki sollte das erledigen, aber der Quantum-Antrieb seines Lancers hat beschlossen, heute nicht mehr zu funktionieren. Es wird repariert, aber in der Zwischenzeit hoffen wir, dass du es übernehmen kannst. 
LingFamily_Family_004=Mein Bruder Ricki liegt heute flach, weil sein Lebenserhaltungssystem auf dem letzten Atemzug ist. Es wird repariert, aber in der Zwischenzeit hoffen wir, dass du einspringen kannst. 
LingFamily_Family_005=Ricki hat sich auf der gegenüberliegenden Seite von Stanton bei einem Langstreckenflug verfangen, also brauchen wir jemand anderen, um diesen Job zu erledigen. 
LingFamily_Family_006=Ursprünglich hatte ich Ricki für das vorgesehen, aber eine undichte Kraftstoffleitung bedeutet, dass er es nicht rechtzeitig schaffen wird. Hoffentlich bist du verfügbar. 
LingFamily_Family_007=Fabian, mein Cousin, hat sich wieder krank gemeldet. Sein Anzugaktuator ist anscheinend während eines Drops auf Yela ausgefallen, und er hat sich erkältet. Also brauchen wir jemanden, der heute einspringen kann. 
LingFamily_Family_008=Ich habe einen Last-Minute-Anruf von meinem Cousin Fabian bekommen, dass es ihm wieder nicht gut geht. Anscheinend hat er sich bei einem schlechten Burrito einen Magenbug geholt und kann nicht fliegen. Es wäre großartig, wenn du für ihn einspringen könntest. 
LingFamily_Family_009=Ich hoffe, dass du für meinen Cousin Fabian einspringen kannst. Nicht sicher, was genau passiert ist, aber es scheint, als ob sein Arm spinnt und er nicht fliegen kann, bis er einen Cybernetiker sieht. Du würdest uns definitiv helfen, wenn du verfügbar bist. 
LingFamily_Family_010=Hast du jemals von Dolphin Tongue gehört? Nun, mein Cousin Fabian ist damit aufgewacht. Die Hälfte seines Gesichts ist so geschwollen wie eine geplatzte Melone. Wärst du frei, für ihn einzuspringen? 
LingFamily_Family_011=Mein Cousin Maggi hatte Ärger mit den Nine Tails und erstattet gerade bei Crusader einen Bericht. Natürlich könnte das den ganzen Nachmittag dauern, also brauche ich jemanden, der diesen Job für sie erledigt. 
LingFamily_Family_012=Ich dachte, dass mein Cousin Maggi das machen würde, aber sie muss einer fehlenden Bestellung nachgehen. Hoffentlich wurde sie nicht gestohlen. Wie auch immer, sie wird eine Weile beschäftigt sein. 
LingFamily_Family_013=Fabian hat sich einen Magenbug eingefangen, und jetzt scheint der Rest der Familie ihn auch zu haben. Um ehrlich zu sein, fühle ich mich nicht so gut, aber ich halte noch durch. Da sie alle mit ihren eigenen "Lieferungen" beschäftigt sind, bis die Medizin wirkt, dachte ich, du könntest diesen Job übernehmen. 
LingFamily_Family_014=Eine Menge von der Familie ist für den Tag nach New Babbage gegangen, um den Geburtstag eines anderen Cousins zu feiern. Und errate mal, wer nicht mitgehen durfte? Wie auch immer, es gibt immer noch genug Arbeit hier, die erledigt werden muss. 
LingFamily_LocalDelivery_desc_01=Hi,\n\nich hoffe, du bist verfügbar, um eine Lieferung zu machen. ~mission(Contractor|Family)\n\nPAKET ZUR ABHOLUNG\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nLass mich wissen, ob du es machen kannst.\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_LocalDelivery_desc_02=Hi,\n\nWir brauchen jemanden für eine Lieferung. ~mission(Contractor|Family)\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n\nABGABEOORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n\nHoffentlich bist du verfügbar.\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_LocalDelivery_desc_03=Hey,\n\nWir brauchen dich für einen Versandauftrag. ~mission(Contractor|Family). Hier ist eine Aufschlüsselung:\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nABGABEOORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_LocalDelivery_desc_04=Hast eine Lieferanfrage, die auf dich wartet.\n~mission(Contractor|Family)\n\nABHOLUNG DER PAKETE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket #~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Transport
LingFamily_LocalDelivery_desc_05=Hallo,\n\nich weiß, normalerweise kümmert sich Conni um solche Sachen, aber sie ist für den Nachmittag weg. Wie auch immer, ich habe einen ziemlich großen Auftrag für dich.\n\nWenn ich die Rechnung richtig lese, lautet die Lieferung -\n\nABHOLUNG (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n• Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n• Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n• Paket #~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n• Paket #~mission(item5|serialnumber) von ~mission(Pickup5|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n• Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n• Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n• Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n• Paket #~mission(item5|serialnumber) an ~mission(Dropoff5|Address)\n\nViel Glück da draußen.\n\n-Davi Ling\nEigentümer\nLing Family Hauling
LingFamily_LocalDelivery_desc_intro=Hi,\n\nWir sind ein kleines, familiengeführtes Lieferunternehmen im Crusader-Gebiet, das derzeit nach neuen Auftragnehmern sucht.\n\nWenn du Interesse an einer Zusammenarbeit hast, wäre die folgende Lieferung eine gute Gelegenheit, um zu sehen, ob du gut zu unserem Unternehmen passt.\n\nPAKET ZUR ABHOLUNG\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nWenn alles gut läuft, wirst du das neueste Mitglied von Ling Family Transport.\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Transport
LingFamily_LocalDelivery_desc_rehire=Hallo,\n\nich bin nicht begeistert, dies tun zu müssen, aber wir haben einen Mangel an Auftragnehmern und mehr Lieferungen als je zuvor. Ich bin bereit, dir eine weitere Chance zu geben, aber du musst die folgende Lieferung abschließen.\n\nABHOLUNG DER PAKETE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Transport
LingFamily_LocalDelivery_header_01=Lokale Lieferroute der Familie Ling
LingFamily_LocalDelivery_title_01=Ling Family Local Delivery Route
LingFamily_LocalDelivery_title_intro=Ling Family Seeking New Contractors
LingFamily_LocalDelivery_title_rehire=Ling Contractor Re-evaluation
LingFamily_Reaction_BadStreak_001=Nach diesem letzten Auftrag, wie viele Patzer waren das? Weißt du was? Ich will dich nicht zurechtweisen, als wärst du ein Kind. Ich sage einfach, mach es besser und das war's. 
LingFamily_Reaction_BadStreak_002=Sieht so aus, als hättest du echt Schwierigkeiten, diese Aufträge zu erledigen. Die letzten Jobs, die wir dir gegeben haben, sind nicht gerade nach Plan gelaufen. Wir sind kein großes Unternehmen, also schaden uns solche Rückschläge wirklich. Du musst dich einfach verbessern, okay? Das gesagt habend... 
LingFamily_Reaction_BadToGood_001=Anscheinend bist du doch ein Diamant im Groben. Hatte 'ne Wette mit meiner Schwester Linda, dass du bei diesem letzten Auftrag patzt. Jetzt muss ich ihr Abendessen machen, aber hey, das ist besser als wieder dein Chaos aufzuräumen. Wie auch immer... 
LingFamily_Reaction_BadToGood_002=Schön, dass du die Kurve gekriegt hast. Ich habe mir Sorgen um dich gemacht, aber dieser letzte Auftrag hat gezeigt, dass du Potenzial hast. Mal sehen, ob du das aufrechterhalten kannst... 
LingFamily_Reaction_Bad_001=Schwierige Zeit bei diesem letzten Auftrag, oder? Passiert. Wichtige Sache ist, nicht zu sehr darauf zu fokussieren, und wieder da rauszugehen - 
LingFamily_Reaction_Bad_002=Schwer zu sagen, wo genau du bei diesem letzten Auftrag falsch gelaufen bist, aber es war nicht schön. Lass uns dieses Mal besser machen, okay? 
LingFamily_Reaction_GoodStreak_001=Muss sagen, du rockst das echt da draußen. Sogar Davi ist beeindruckt, und der macht das seit Jahrzehnten. Wie auch immer... 
LingFamily_Reaction_GoodStreak_002=Ich fange an zu denken, wir haben Glück gehabt, dich zu finden. Du machst den Ling Family Transport einen guten Namen mit all der Arbeit, die du für uns machst. Apropos... 
LingFamily_Reaction_GoodToBad_001=Hat dir der letzte Auftrag einen Strich durch die Rechnung gemacht oder was? Mach dir keine Sorgen, ab und zu mal zu versagen, gehört dazu, Teil der Ling Family zu sein. (Sag ihnen nicht, dass ich das gesagt habe.) 
LingFamily_Reaction_GoodToBad_002=Pech bei dem letzten Job. Man kann nicht immer perfekt sein, denke ich. Es sei denn, du bist meine Schwester Linda. Aber reden wir gerade nicht über sie... 
LingFamily_Reaction_Good_001=Du hast das gut gemacht bei diesem letzten Auftrag. Klasse Arbeit. 
LingFamily_Reaction_Good_002=Kurz gesagt, wollte ich den letzten Auftrag erwähnen, den du gemacht hast. Habe gesehen, dass es gut gelaufen ist. Gute Arbeit. Das gesagt habend... 
LingFamily_Reaction_LastWarning_001=Bisher denke ich, dass Ling Family Transport insgesamt fair mit dir war. Aber dieser Auftrag ist das Ende. Entweder du kriegst es hin, oder wir beenden die Zusammenarbeit mit dir. So einfach ist das. Das gesagt habend... 
LingFamily_Reaction_LastWarning_002=Hör zu, dieser Auftrag hier? Das ist deine letzte Chance. Wir können es uns nicht leisten, noch mehr Geschäft mit dir zu riskieren, es sei denn, du findest einen Weg, die Dinge zu drehen. Das gesagt habend... 
LingFamily_Reaction_Renew_001=Okay. Also, ich sag es dir direkt. Wenn es nach mir ginge, hätten wir deinen Auftrag gekündigt, aber Papa meint, du verdienst noch eine Chance, also hier sind wir... 
LingFamily_Reaction_Renew_002=Hier ist, was passiert. Wir hatten eine Familienbesprechung und haben beschlossen, dass du vielleicht eine weitere Chance verdienst. Ich hoffe, du machst das Beste daraus. Das gesagt habend... 
LingFamily_Timed_001=Leider sind wir bei diesem ein wenig in Zeitnot. Muss sofort erledigt werden. 
LingFamily_Timed_002=Denk daran, dass dieser Job eine feste Frist hat. Nicht viel Spielraum. 
LingFamily_Timed_003=Pass auf die Uhr auf, wenn du da draußen bist. Wir wollen nicht, dass du die Frist verpasst. 
LingFamily_Timed_004=Achte darauf, die Zeit im Auge zu behalten, während du arbeitest. Unser Geschäft hängt davon ab, dass wir pünktlich sind. 
LingFamily_UGF_collect_desc_001=Hey,\n\nWir brauchen, dass du für uns eine Lieferung bei ~mission(Location|Address) abholst und sie dann zu ~mission(Destination|Address) bringst.\n\nUrsprünglich wollte ich meinen Bruder Ricki dafür schicken, aber er meinte, die Gegend sei zu gefährlich. Scheint, als gäbe es dort eine Menge Sicherheitswarnungen, aber solange du vorsichtig bist und ein paar Waffen oder so mitbringst, wird schon alles gut gehen. Du wirst wahrscheinlich nicht mal auf irgendetwas stoßen.\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling\n
LingFamily_UGF_collect_title_001=Package Delivery for Ling
LingFamily_delivery_desc_0001=Hi,\n\n~mission(Contractor|Reaction)Wir haben wieder eine Lieferung für dich. ~mission(Contractor|Family)\n\nDie Sendung wartet auf Abholung bei ~mission(Location|Address) und soll dann zu ~mission(Destination|Address) gebracht werden. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_delivery_desc_0002=Hey,\n\n~mission(Contractor|Reaction)Wir brauchen dich, um eine Lieferung für uns zu machen.\n\n~mission(Contractor|Family)Die Lieferung befindet sich bei ~mission(Location|Address) und soll nach ~mission(Destination|Address) gebracht werden. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_delivery_desc_0003=~mission(Contractor|Reaction)Es steht eine anstehende Lieferung an, bei der wir deine Hilfe brauchen könnten.\n\n~mission(Contractor|Family)Die Sendung geht von ~mission(Location|Address) nach ~mission(Destination|Address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nDanke,\nConni Ling\nVersandkoordinator\nLing Family Hauling
LingFamily_delivery_desc_0004=Hallo,\n\nNormalerweise macht das Conni, also musst du dich mit mir abfinden. Versuche immer noch, das System zu verstehen, das sie aufgebaut hat. Glaub es oder nicht, ich habe das alles früher selbst erledigt! Gott sei Dank für Conni, sie ist so gut in all diesen Dingen.\n\nWie auch immer, wenn ich die Rechnung richtig lese, befindet sich die Lieferung bei ~mission(Location|Address) und muss nach ~mission(Destination|Address) transportiert werden. Ganz einfach.\n\nViel Glück da draußen. Mach die Ling-Familie stolz!\n\n-Davi Ling\nInhaber\nLing Family Hauling
LingFamily_delivery_desc_intro=Bist du immer schon daran interessiert, dein Können als Lieferpilot zu versuchen, wusstest aber nicht, wo du anfangen sollst? Bist du es leid, von den großen, anonymen Versandkonzernen ausgenutzt zu werden? Möchtest du deine Karriere weiterentwickeln, indem du berufliche Erfahrungen bei einem hoch bewerteten Familienunternehmen sammelst?\n\nWenn du eine dieser Fragen mit Ja beantwortet hast, könnte Ling Family Hauling das Richtige für dich sein.\n\n----------------------------------\n\nHi,\n\nich bin Davi Ling, stolzer Besitzer und Inhaber von Ling Family Hauling. In den letzten drei Jahren haben wir uns einen Namen gemacht, indem wir Pakete ausgeliefert und Sendungen im größeren Crusader-Gebiet transportiert haben. Aber jetzt brauchen wir deine Hilfe.\n\nUm mit unserer wachsenden Liste von Kunden Schritt zu halten, suchen wir zusätzliche Piloten, um unsere Familie weiter auszubauen. Derzeit haben wir eine Sendung, die darauf wartet, bei ~mission(Location|Address) abgeholt zu werden, um nach ~mission(Destination|Address) gebracht zu werden. Die perfekte Gelegenheit für einen neuen Piloten. Keine vorherige Erfahrung erforderlich. Egal, ob dies deine erste Flugroute ist oder deine tausendste, wir bitten nur darum, dass du hart arbeitest und dein Bestes gibst. Das ist der Ling-Familienweg.\n\nMit freundlichen Grüßen,\nDavi Ling\nInhaber\nLing Family Hauling
LingFamily_delivery_title_001=Ling Shipment Delivery
LingFamily_delivery_title_intro=Job Opportunity with Ling Hauling
