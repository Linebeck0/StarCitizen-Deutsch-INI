PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_DisabledVehicleState_IG_001_YoureASight=Du bist eine Augenweide. Meine Schiffe sind offline, aber wir arbeiten daran. Halten Sie uns frei, dann sollten wir in der Lage sein, wieder einsatzbereit zu sein.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_DisabledVehicleState_IG_002_IllBeDamned=Ich werde verdammt sein. Ich hatte ein wenig Angst, dass du nicht auftauchen würdest. Halten Sie sie abgelenkt, während wir unser Schiff reparieren.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_DisabledVehicleState_IG_003_TheVerseJust=Das Vers überrascht mich immer wieder. Hier ist die Situation: Wir sind tot im Wasser, versuchen aber, sie wieder online zu bringen. Du musst uns etwas von dem Druck nehmen, während wir arbeiten.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_DisabledVehicleState_IG_004_YouMadeIt=Du hast es geschafft. Hier ist der Deal: Wir haben bereits einige Monsterschläge einstecken müssen und versuchen daher, die Funktionen wieder online zu bringen. Denken Sie, dass Sie sich mit ihnen anlegen können, während wir arbeiten?
