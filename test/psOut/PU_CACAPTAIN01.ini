PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_IG_001_DamnHappyTo=Freut mich verdammt, dich zu sehen. Diese Bastarde brauchen eine gute Betreuung.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_IG_002_ThanksForShowing=Danke fürs Erscheinen. Bist du bereit, diesen Bastarden zu zeigen, was was ist?
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_IG_003_AppreciateTheAssist=Schätze die Unterstützung. Ich hoffe, dir gefällt ein guter Kampf, denn wir haben einen.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_IG_004_GladToHave=Freut mich, dich zu haben. Möglicherweise müssen wir die Einführungen überspringen, da es einen Streit gibt.
PU_CACAPTAIN01_M_CA_Spotted_Reinforcements_aAlly_tPlayer_FromAlly_IG_005_ThanksForThe=Danke für die Hilfe. Da Sie hier sind, sollte dies nicht lange dauern.
PU_CACAPTAIN01_M_CA_Thanks_WithPayment_aAlly_tPlayer_FromAlly_inRelaxed_IG_001_YouDidGood=Du hast mir Gutes getan. Ich mache das gerne auch. Hier. Etwas für Ihr Problem.
PU_CACAPTAIN01_M_CA_Thanks_WithPayment_aAlly_tPlayer_FromAlly_inRelaxed_IG_002_ThanksForAll=Vielen Dank für all Ihre Hilfe. Ich schicke dir eine Kleinigkeit, damit du deinen Hals aufs Spiel setzt.
PU_CACAPTAIN01_M_CA_Thanks_WithPayment_aAlly_tPlayer_FromAlly_inRelaxed_IG_003_AppreciateTheHelp=Schätzen Sie die Hilfe. Das deckt zwar nicht annähernd ab, was Sie getan haben, aber ich schicke Ihnen als Dankeschön eine Kleinigkeit.
PU_CACAPTAIN01_M_CA_Thanks_aAlly_tPlayer_FromAlly_inRelaxed_IG_001_ThanksForBailing=Danke, dass du uns gerettet hast.
