PU_CACAPTAIN01_M_CA_Requests_Help_DistressResponse_aNeutral_tPlayer_FromNeutral_IG_003_AnyoneOutThere=Jeder da draußen. Wir haben ein paar wütende Schluchzer, die Löcher in unseren Rumpf schlagen. Könnte etwas Hilfe gebrauchen.
PU_CACAPTAIN01_M_CA_Requests_Help_DistressResponse_aNeutral_tPlayer_FromNeutral_IG_004_WeAreIn=Wir brauchen dringend Kampfunterstützung. Um mich herum wimmelt es von Schreckgespenstern mit bösen Absichten.
