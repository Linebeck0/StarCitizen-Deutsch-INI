missionManager_CrusaderWantedTutorial_Description=Hey,\n\nEinen CrimeStat zu bekommen, kann echt nervig sein, oder? Ein kleiner Fehler in einer überwachten Zone und die Sicherheitskräfte hängen einem am Arsch.\n\nNatürlich könntest du dich unauffällig verhalten, bis der Ärger vorbei ist, aber ich kenne einen kleinen Trick, um fast jede CrimeStat-Situation zu verbessern.\n\nAlles, was du tun musst, ist, zum Sicherheitsposten Kareah zu gehen und einen Terminal zu finden, der mit der Imperial Criminal Database verbunden ist. Es ist nicht gerade die einfachste Station, seit die Crusader Security sie als Beweismitteldepot nutzt und überall Sicherheitskräfte herumlaufen. Aber Bettler können nicht wählerisch sein, oder?\n\nHol dir einfach einen Cryptokey (Technotics in Grim HEX könnte dir aushelfen), schleiche oder kämpfe dich nach Kareah, hacke die Kriminaldatenbank und schwups, keinen CrimeStat mehr. Ich bin mir sicher, es klingt einfacher, als es tatsächlich ist.\n\nNatürlich kannst du auch einen Entzug machen, wenn du darauf scharf bist.\n\n-Ruto\n
