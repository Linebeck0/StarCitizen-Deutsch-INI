MissionManager_KillCommTechs_Description=Es scheint, als hätte Aciedo ihre Kommunikationsantennen nicht vernünftig abgesichert, da diese mysteriöserweise abgeschaltet wurden. In einem Schritt, den sie sicherlich bedauern werden, haben sie beschlossen, Techniker einzustellen um die Uplinks wieder zu aktivieren. Das entspricht leider nicht unseren Anforderungen.\n\nWir haben die Ruhe und Stille in der Gegend wirklich zu schätzen gelernt und möchten, dass es so bleibt.\n\nAngesichts Ihrer Fähigkeiten im Umgang mit Menschen hatte ich gehofft, dass Sie vielleicht diese Techniker überzeugen könnten, das Ganze gut sein zu lassen. Auf eine dauerhafte Art und Weise.\n\nUnd für all die Mühe wird es ein kleines Dankeschön-Geschenk für jeden Aciedo-Techniker geben, dem Sie ein Ende setzen.\n\nIch wünsche dir einen schönen Tag,\n\n-Ruto
