missionManager_BravoDefenderFail_Description_outtake=Geben Sie sofort die Ausrüstung von Crusader Security zurück und verlassen Sie das Gelände.\nEin Versäumnis wird zu strafrechtlichen Konsequenzen führen.
missionManager_BravoDefender_Description=Hallo, wir haben von Ihren anhaltenden Bemühungen zur Verbesserung der öffentlichen Sicherheit in unserem Gebiet erfahren und wollten Ihnen ein spannendes Stellenangebot vorschlagen.\n\nWir hatten einige bauliche Probleme am Security Post Kareah, die seine Eröffnung verzögert haben. Da es mit unserer Verbrecherdatenbank verbunden ist, nutzen es leider lokale Kriminelle, um ihre Strafregister zu löschen. Ich habe die Genehmigung erhalten, unabhängige Operator als vorübergehendes Sicherheitspersonal einzustellen, um diese Terminals vor unbefugtem Zugriff zu schützen. Wenn Sie Eindringlinge überwältigen, zahlen wir eine zusätzliche Entschädigung als Gefahrenzulage.\n\nWenn Sie dieses Stellenangebot annehmen, stellen wir Ihnen die Ausrüstung zur Verfügung, mit der Sie Ihre Aufgabe erfüllen können. Bitte haben Sie Verständnis dafür, dass Sie während der gesamten Dauer Ihrer Schicht vor Ort bleiben müssen. Sollte vor Ende Ihrer Schicht ein Notfall eintreten, müssen Sie vor Ihrer Abreise lediglich Ihren Posten im Sicherheitsbüro kündigen. Das unbefugte Verlassen des Geländes wird als Vertragsbruch betrachtet und kann strafrechtlich verfolgt werden.\n\nMit freundlichen Grüßen\nPauline Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries
