missionManager_CrusaderBounty_Description=Achtung! Ein äußerst gefährlicher und gewalttätiger Flüchtiger wurde in der Nähe von Crusader gemeldet. Während Crusader Security unermüdlich daran arbeitet, das Problem zu lösen, wird allen Zivilisten, die diesem Staatsfeind begegnen, empfohlen, äußerste Vorsicht walten zu lassen und falls erforderlich, tödliche Gewalt anzuwenden.\n\nFür Unterstützung, die zur Festnahme oder Beseitigung des Flüchtigen führt, wird eine Belohnung gezahlt.\n\nIhre Sicherheit und Ihr Schutz haben für uns höchste Priorität\nSasha Rust, Sicherheitsdirektorin, Crusader Industries\n\n
