missionManager_CrusaderHunted_Description=Whoa! Sieht so aus, als wäre jemand ziemlich beschäftigt gewesen.\n\nDie auf deinen Kopf ausgesetzte Belohnung ist ein ordentlicher Batzen. Der meistgesuchte Verbrecher. Ernsthafter geht es kaum.\n\nIch möchte nicht sehen, dass jemand, der so leidenschaftlich bei der Arbeit ist, ausgeschaltet wird, also dachte ich, ich gebe dir einen freundlichen Rat. So wie ich es sehe, hast du zwei Möglichkeiten: 1.) Du haust ab und versteckst dich in einer dunklen Ecke des Weltraums, bis jeder die schrecklichen Dinge vergessen hat, die du getan hast (ich habe das Gefühl, das könnte eine Weile dauern). Oder 2.) Du hackst ein Terminal und senkst deinen Verbrecherstatus, bevor sich irgendein gieriger Zivilist an dir vergeht.\n\nWas auch immer du tust, viel Glück da draußen.\n\nUnd bitte verliere für eine Weile meine Kontaktinformationen.\n\n-Ruto
