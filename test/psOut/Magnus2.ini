Magnus2_Desc=Einst Heimat der Schiffbauanlagen der UEE, bis sie nach Kilian verlegt wurden, litt Borea jahrzehntelang unter einer Wirtschaftskrise. Die Dinge haben sich in letzter Zeit verbessert, nachdem der Schiffshersteller Drake Interplanetary beschlossen hat, seinen Hauptsitz auf dem Planeten zu errichten.
