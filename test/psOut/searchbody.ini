searchbody_danger_0001=Wir wären nachlässig, wenn wir dich nicht daran erinnern würden, dass das Betreten der Wrackstelle möglicherweise gefährlich ist und dass alle Vorsicht geboten ist. 
searchbody_danger_0002=Es versteht sich von selbst, aber sei vorsichtig da draußen. Wir möchten nicht, dass dir das Gleiche passiert wie der "~mission(Ship)".
searchbody_danger_0003=Es besteht die Möglichkeit, dass die "~mission(Ship)" Opfer von Fremdeinwirkung wurde. Also nimm dir Zeit und werde nicht schlampig. Vorsicht ist das Stichwort.
searchbody_desc=~mission(Description)
searchbody_desc_0001=Die Familie von "~mission(TargetName)" hofft, einen Schlussstrich ziehen zu können. Es gibt zwar eine Bestätigung, dass die ~mission(Ship), auf der "~mission(TargetName|First)" gedient hat, die Reise nicht überlebt hat, aber die Familie möchte sicher wissen, was passiert ist. ~mission(Contractor) sucht jemanden mit Taktgefühl und Diskretion, der ~mission(Location) untersucht und herausfindet, was mit "~mission(TargetName|First)" geschehen ist. ~mission(Timed)~mission(Danger)Deine Hilfe in dieser Sache ist willkommen.
searchbody_desc_0002=Vor kurzem hatte eine ~mission(Ship) Pech und wurde zerstört. Seitdem hat niemand mehr "~mission(TargetName)" gehört oder gesehen, und wir gehen davon aus, dass er an Bord war, als die ~mission(Ship) ihr Schicksal ereilte. Wir suchen einen Auftragnehmer, der ~mission(Location) untersucht und feststellt, ob "~mission(TargetName|Last)" dort ist. ~mission(Timed)~mission(Danger)
searchbody_desc_0003=Wir brauchen einen Auftragnehmer, um eine Person, "~mission(TargetName)", zu finden, die zuletzt bei der Arbeit an Bord einer ~mission(Ship) gesehen wurde, die vor kurzem als zerstört gemeldet wurde. ~mission(Timed)~mission(Danger)Die Bezahlung erfolgt, sobald wir eine Bestätigung über den Aufenthaltsort von "~mission(TargetName|Last)" erhalten.
searchbody_desc_0004=~mission(Contractor) sucht derzeit einen Auftragnehmer, der uns hilft, den Status von "~mission(TargetName)" zu bestätigen. Nach ersten Recherchen gehen wir davon aus, dass "~mission(TargetName|First)" an Bord einer ~mission(Ship) diente, die einen tragischen Unfall hatte. Wir möchten, dass du ~mission(Location) untersuchst, damit wir feststellen können, ob "~mission(TargetName|First)" tatsächlich an Bord umgekommen ist, und damit wir die Eltern informieren können. ~mission(Timed)~mission(Danger)
searchbody_desc_0005=Wir erwarten kein gutes Ergebnis in diesem Fall. ~mission(TargetName) hat zuletzt von sich hören lassen, als sie eine ~mission(Ship) geentert hat. Dasselbe Schiff wurde als zerstört gemeldet. Jetzt will die Familie wissen, was genau passiert ist. Hier kommst du ins Spiel. Suche ~mission(Location), finde "~mission(TargetName|Last)" und wir können ihnen hoffentlich ein wenig Seelenfrieden geben. ~mission(Timed)~mission(Danger)
