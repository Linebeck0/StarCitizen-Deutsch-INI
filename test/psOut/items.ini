items_JournalEntryType_AudioLog=Audio
items_JournalEntryType_TextLog=Nachricht
items_NameVNCL_Stinger_S1_HS,P=Vanduul Stinger
items_commodities_Astatine=Astatine
items_commodities_AudioVisualEquipment=Audio-Visual Equipment
items_commodities_AudioVisualEquipment_desc=Geräte, Verkabelung und Rigging für Multimedia-Präsentationen und -Veranstaltungen.
items_commodities_CK13GIDSeeds=CK13-GID Seed Blend
items_commodities_CK13GIDSeeds_desc=Diese gentechnisch veränderten Gerstensamen wurden wegen ihres aggressiven Wachstums und der starken Fremdbestäubung, die häufig zu einer Zerstörung der benachbarten Pflanzenwelt führte, verboten. Der hohe Ertrag und die Stärke des Wachstums machen die Pflanze jedoch weiterhin zu einem begehrten Handelsgut.
items_commodities_Coal=Coal
items_commodities_ConstructionMaterials=Construction Materials
items_commodities_ConstructionMaterials_desc=Verschiedene Materialien, die zum Bau, zur Reparatur und zur Instandhaltung von Gebäuden und Bauwerken verwendet werden.
items_commodities_ConsumerGoods=Consumer Goods
items_commodities_DCSR2=DCSR2
items_commodities_DCSR2_desc=Ein organisch abgeleitetes Terpenoidlipid, Dicylasteron (allgemein bekannt als DCSR2), wurde für biomedizinische Anwendungen verboten. Derzeit wird es vor allem zur Herstellung des illegalen Betäubungsmittels "SLAM" verwendet.
items_commodities_Fireworks=Fireworks
items_commodities_Fireworks_desc=Bunte pyrotechnische Geräte, die bei Festen und besonderen Veranstaltungen verwendet werden.
items_commodities_GaspingWeevilEggs=Gasping Weevil Eggs
items_commodities_GaspingWeevilEggs_desc=Die Eier dieses kleinen Käfers gelten gemeinhin als Aphrodisiakum, aber wenn man sie schlüpfen lässt, fressen sich die Rüsselkäfer selbst durch die beim Bau von Raumstationen verwendeten Dichtungsmittel. Der Transport des Insekts oder seiner Eier ist in der UEE verboten.
items_commodities_HLX99Hyperprocessors=HLX99 Hyperprocessors
items_commodities_HLX99Hyperprocessors_desc=Diese von Banu hergestellten Chips sind allgemein als "Helixes" bekannt und wurden für das Knacken von Kryptowährungen entwickelt und werden bei der Herstellung von Geräten zur Infiltration von Computersystemen verwendet.
items_commodities_HumanFoodBars=Human Food Bars
items_commodities_HumanFoodBars_desc=Trotz der Angaben auf der Verpackung enthalten die von Banu hergestellten "Human Food Bars" nachweislich mehrere Zusatzstoffe, die für den menschlichen Verzehr nicht geeignet sind.
items_commodities_Iron_ore_desc,P=Element Fe (Eisen), stark, verformbar, sehr rostanfällig und in den meisten Sternensystemen in großen Mengen vorhanden.
items_commodities_LifeCureMedSticks=LifeCure Medsticks
items_commodities_LifeCureMedSticks_desc=Die Verwendung dieser nachgeahmten CureLife Medpens hat zu zahlreichen Todesfällen geführt.
items_commodities_OsoianHides=Osoian Hides
items_commodities_PartyFavors=Party Favors
items_commodities_PartyFavors_desc=Kleine Gegenstände, die dazu dienen, eine festliche Stimmung zu fördern. Sie werden in der Regel an die Teilnehmer einer Veranstaltung oder eines Festes verschenkt oder verkauft.
items_commodities_RS1OdyseySpacesuits=RS1 Odysey Spacesuits
items_commodities_RS1OdyseySpacesuits_desc=Diese nachgemachten RSI Odyssey-Unterziehanzüge sind billig hergestellte Fälschungen, deren Verwendung gefährlich ist.
items_commodities_RedfinEnergyModulator=Redfin Energy Modulator
items_commodities_RedfinEnergyModulator_desc=Dieser Energiemodulator wird von verschiedenen Banu-Herstellern hergestellt und zeichnet sich durch seine rot gefärbten Kühlkörper aus. Obwohl er in die meisten Subsysteme der menschlichen Komponenten eingebaut werden kann, um den Stromverbrauch zu senken, wurde er wegen seiner extrem gefährlichen Ausfallrate für die Einfuhr in die UEE verboten.
items_commodities_Souvenirs=Souvenirs
items_commodities_Souvenirs_desc=Erinnerungsstücke, die zur Erinnerung an den Besuch eines Ortes oder einer besonderen Veranstaltung erworben werden.
items_commodities_Stims_desc=Stimmulationsmittel bestehen aus verschiedenen Kombinationen von Tabak, Koffein und Stimmungsaufhellern und werden wie eine Zigarette geraucht.
items_commodities_acryliplex=AcryliPlex Composite
items_commodities_acryliplex_desc=Dieser Verbundstoff ist ein formbares Material, das bei der Herstellung von Sprengstoffen verwendet wird. Er wird nicht nur häufig für Abbrucharbeiten in der Schwerindustrie und im Bergbau verwendet, sondern auch für die Herstellung kleiner, starker Sprengköpfe. Beim Transport größerer Mengen des Verbundstoffs ist Vorsicht geboten, da er stoß- und hitzeempfindlich ist.
items_commodities_agricium=Agricium
items_commodities_agricium_desc=Ein seltenes und wertvolles silbriges Metall mit blaugrünem Schimmer. Verformbar, dehnbar und weitgehend nicht reaktiv.
items_commodities_agricium_ore=Agricium (Erz)
items_commodities_agricium_ore_desc=Ein seltenes und wertvolles silbriges Metall mit blaugrünem Schimmer. Verformbar, dehnbar und weitgehend nicht reaktiv.
items_commodities_agriculturalGoods=Agricultural Goods
items_commodities_agriculturalGoods_desc=Unverarbeitete pflanzliche und tierische Erzeugnisse, die zur Herstellung von Lebensmitteln, Textilien und bioorganischen Brennstoffen verwendet werden. 
items_commodities_agriculturalSupplies=Agricultural Supplies
items_commodities_agriculturalSupplies_desc=Für die landwirtschaftliche Produktion erforderliche Güter. Dazu gehören Düngemittel, Futtermittel und Pestizide. 
items_commodities_altruciatoxin=Altruciatoxin
items_commodities_altruciatoxin_desc=Altruciatoxin wird durch die chemische Verarbeitung der Pollen des Revenant Baums (altrucia lacus) hergestellt. Zu den üblichen Wirkungen der Einnahme oder des Rauchens von Altruciatoxin gehören Muskelentspannung, Sinnesverbesserung und Lethargie. Starker Konsum kann zu einer Verfärbung der Zunge führen.
items_commodities_altruciatoxin_unprocessed=Revenant Tree Pollen
items_commodities_altruciatoxin_unprocessed_desc=Der Pollen des Revenant Baums (altrucia lacus).
items_commodities_aluminum=Aluminum
items_commodities_aluminum_desc=Ein chemisch reaktives, graues Metall, das verformbar, leicht, dehnbar, fest und korrosionsbeständig ist. Kann supraleitend sein.
items_commodities_aluminum_ore=Aluminum (Erz)
items_commodities_aluminum_ore_desc=Ein chemisch reaktives, graues Metall, das verformbar, leicht, dehnbar, fest und korrosionsbeständig ist. Kann supraleitend sein.
items_commodities_amioshiplague=Amioshi Plague
items_commodities_amioshiplague_desc=Die Amioshi-Plage ist nicht annähernd so bedrohlich wie ihr Name. Sie ist eine invasive Flechte, die in den Ritzen von Felsen wächst. Während sich der Kern der Flechte verkriecht, um so viel Feuchtigkeit wie möglich zu absorbieren, treibt der oberflächennahe Teil der Flechte Kapuzenschuppen aus, die Sporen ausstoßen, die sich auf andere Felsen ausbreiten. Die relativ kurze Reifezeit der Flechte ist der Grund für ihren Namen.\n
items_commodities_ammonia=Ammonia
items_commodities_ammonia_desc,P=Ammonia (Ammoniak) ist eine chemische Verbindung von Stickstoff und Wasserstoff mit der Summenformel NH₃. Ammoniak ist ein stechend riechendes, in Wasser gut lösliches, farbloses, giftiges Gas, das zu Tränen reizt, beim Einatmen die Schleimhäute reizt und erstickend wirkt.
items_commodities_antiHydrogen=Anti-Hydrogen
items_commodities_antiHydrogen_desc=Das antimaterielle Gegenstück zum Hydrogen (Wasserstoff). Enthält ein Positron und ein Antiproton.
items_commodities_aphorite=Aphorite
items_commodities_aphorite_desc=Dekorativer Edelsteinkristall, der für seine vielfältigen Farbtöne geschätzt wird.
items_commodities_aphorite_raw=Aphorite (Raw)
items_commodities_aphorite_raw_desc=Dekorativer Edelsteinkristall, der für seine vielfältigen Farbtöne geschätzt wird.
items_commodities_argon=Argon
items_commodities_argon_desc=Unter den meisten Bedingungen chemisch inert, ist Argon ein geruchloses, farbloses Gas, das in Wasser ebenso löslich ist wie Sauerstoff. Erscheint in einer Entladungsröhre lila.
items_commodities_arsenic=Arsenic
items_commodities_arsenic_desc=Arsenic (Arsen). Ein sprödes, dichtes Halbmetall, das in großen Mengen giftig ist.  
items_commodities_astatine_desc=Astatine (Astatin). Ein gefährlich radioaktives, hochinstabiles Halogen. Einige seiner Isotope haben eine Halbwertszeit von einer Sekunde oder weniger.
items_commodities_atlasium=Atlasium
items_commodities_atlasium_desc=Diese sehr widerstandsfähige Metalllegierung ist oft eines der wenigen Materialien, die aus schweren Wracks geborgen werden können. 
items_commodities_beryl=Beryl
items_commodities_beryl_desc=Beryl (Beryll). Ein Mineral, das natürliche sechseckige Kristalle bildet. In seiner reinen Form ist er farblos. Zu seinen unreinen Formen gehören die Edelsteine Smaragd und Aquamarin. 
items_commodities_beryl_raw=Beryl (Raw)
items_commodities_beryl_raw_desc=Beryl raw (unraffiniertes Beryll). Ein Mineral, das natürliche sechseckige Kristalle bildet. In seiner reinen Form ist er farblos. Zu seinen unreinen Formen gehören die Edelsteine Smaragd und Aquamarin. 
items_commodities_bexalite=Bexalite
items_commodities_bexalite_desc=Dieses Mineral, das aus Welten ohne natürlichen Magnetkern gewonnen wird, findet in elektrischen Systemen breite Anwendung.
items_commodities_bexalite_raw=Bexalite (Raw)
items_commodities_bexalite_raw_desc=Dieses Mineral, das aus Welten ohne natürlichen Magnetkern gewonnen wird, findet in elektrischen Systemen breite Anwendung.
items_commodities_bioplastic=Bioplastic
items_commodities_bioplastic_desc=Ein Kunststoffersatzmaterial, das entwickelt wurde, als die fossilen Brennstoffe in Sol zur Neige gingen. Es wird aus erneuerbaren Biomassequellen gewonnen, häufig aus im Bottich gezüchteten Bakterien, kann aber auch aus industriellen Nebenprodukten gewonnen werden.
items_commodities_bluebilva=Blue Bilva
items_commodities_bluebilva_desc=NDR: 23\nHEI: 10\nEffekte: Energetisierend, feuchtigkeitsspendend\n\nDie Blue Bilva ist bekannt für ihren unverwechselbaren, reichhaltigen Geschmack, der stark adstringierend, aromatisch und sehr reich an Fruktose ist. Die Frucht ist auch an ihrer leicht spitzen, eiförmigen Form und ihrer dunkelblauen bis indigoblauen Schale zu erkennen. Das faserige Fruchtfleisch der Bilva haftet fest an ihrem großen Stein, der so hart ist, dass er nur mit mechanischen Mitteln geknackt werden kann. Die Reifezeit am Baum beträgt etwa 11 Monate. Sie wird meist getrocknet verzehrt oder zu Schnaps verarbeitet.
items_commodities_borase=Borase
items_commodities_borase_desc=Dieses hoch wärmeleitfähige Material entsteht häufig durch Spallation mit kosmischer Strahlung und ist typischerweise in jüngeren Sternensystemen zu finden.
items_commodities_borase_ore=Borase (Erz)
items_commodities_borase_ore_desc=Dieses hoch wärmeleitfähige Material entsteht häufig durch Spallation mit kosmischer Strahlung und ist typischerweise in jüngeren Sternensystemen zu finden.
items_commodities_boron=Boron
items_commodities_boron_desc=Boron (Bor). Ein metalloides Element, das durch Supernovae und Spallation kosmischer Strahlen entsteht. Ein Halbleiter in seiner reinen kristallinen Form.  
items_commodities_cadmiumallinide=Cadmium Allinide
items_commodities_cadmiumallinide_desc=Diese veredelte Form von Cadmium hat ein großes Energiepotenzial und wird häufig in Reaktoren und Batterien verwendet.
items_commodities_carbon=Carbon
items_commodities_carbon_desc=Aufgrund der Fähigkeit von Carbon (Kohlenstoff), eine Vielzahl von Allotropen (Modifikationen) mit sehr unterschiedlichen Eigenschaften zu bilden, und seiner schieren Häufigkeit im Universum wird dieses Element in einer Vielzahl von Anwendungen eingesetzt.
items_commodities_carbonsilk=Carbon-Silk
items_commodities_carbonsilk_desc=Dieses leichte, flexible und unglaublich starke Material wird aus Kohlenstoffsträngen gewebt, die aus den Sekreten von speziell biotechnologisch hergestellten Würmern gewonnen werden.
items_commodities_chlorine=Chlorine
items_commodities_chlorine_desc=Chlorine (Chlor). Leichtes Gas mit hoher Elektronenaffinität und gelb-grünem Farbton bei Raumtemperatur. Eines der Halogene.
items_commodities_coal_desc=Coal (Kohle). Ein brennbares Sedimentgestein, das hauptsächlich aus Kohlenstoff besteht. Es wird angenommen, dass es aus altem Torf entstanden ist. 
items_commodities_cobalt=Cobalt
items_commodities_cobalt_desc=Cobalt (Kobalt) ist ein stahlgraues, sehr zähes Schwermetall. Es zählt zu den unedlen Elementen und kommt in Verbindung hauptsächlich als Oxid vor
items_commodities_compboard=Compboard
items_commodities_compboard_desc=Eine Prozessorseinheit, die in verschiedenen Computern und elektronischen Geräten verwendet wird.
items_commodities_consumerGoods_desc=Waren, die von einer Person zur Befriedigung ihrer Bedürfnisse gekauft werden. 
items_commodities_copper=Copper
items_commodities_copper_desc=Copper (Kupfer). Ein weiches, rot-orangefarbenes Metall mit hoher Leitfähigkeit. Neigt zur Oxidation, wenn es nicht richtig behandelt wird.
items_commodities_copper_ore=Copper (Erz)
items_commodities_copper_ore_desc=Copper ore (Kupfer-Erz). Ein weiches, rot-orangefarbenes Metall mit hoher Leitfähigkeit. Neigt zur Oxidation, wenn es nicht richtig behandelt wird.
items_commodities_corundum=Corundum
items_commodities_corundum_desc=Corundum (Korund). Die kristalline Form von Aluminiumoxid. Wird als Edelstein verwendet. Zu den Sorten gehören Rubin, Saphir und Padparadscha. 
items_commodities_corundum_raw=Corundum (Raw)
items_commodities_corundum_raw_desc=Corundum raw (Korund unraffiniert). Die kristalline Form von Aluminiumoxid. Wird als Edelstein verwendet. Zu den Sorten gehören Rubin, Saphir und Padparadscha. 
items_commodities_crudeOil=Crude Oil
items_commodities_crudeOil_desc=Crude Oil (Rohöl). Eine Verbindung, die aus Kohlenwasserstoffen und anderen organischen Molekülen besteht. Wird auch als unverarbeitetes Erdöl bezeichnet.  
items_commodities_decaripod=Decari Pod
items_commodities_decaripod_desc=Eine große Sporenschote, die von der Dekari geerntet und als Nahrungsquelle verwendet werden kann. Die Dekari-Schote kann jedoch nicht direkt verzehrt werden. Die dicke äußere Schicht und die stacheligen Fäden müssen entfernt und das faserige Hymenium lange gekocht werden, bevor es vom Menschen sicher verdaut werden kann.
items_commodities_degnousroot=Degnous Root
items_commodities_degnousroot_desc=Die Degnous-Wurzel ist eine Makroalge, die in den seichten Küstengebieten von Prime in Terra entdeckt wurde. Nach der Ernte kann die Degnous-Wurzel dank ihrer einzigartigen Mischung aus Aminosäuren als Zutat für medizinische und gesundheitliche Produkte verwendet werden.
items_commodities_diamond=Diamond
items_commodities_diamond_desc=Diomonds (Diamanten) sind eine Modifikation des Elements Kohlenstoff und bilden sich über Milliarden von Jahren unter großer Hitze und hohem Druck. Er ist extrem hart und wärmeleitfähig.  
items_commodities_diamond_raw=Diamond (Raw)
items_commodities_diamond_raw_desc=Diomonds (Diamanten) sind ein Modifikation des Elements Kohlenstoff und bilden sich über Milliarden von Jahren unter großer Hitze und hohem Druck. Er ist extrem hart und wärmeleitfähig.  
items_commodities_diamondlaminate=Diamond Laminate
items_commodities_diamondlaminate_desc=Diese glasähnliche Substanz ist eines der härtesten Materialien, die heute hergestellt werden, und wird häufig für den Bau von Cockpitfenstern verwendet.
items_commodities_diluthermex=Diluthermex
items_commodities_diluthermex_desc=Diese glasähnliche Substanz ist eines der härtesten Materialien, die heute hergestellt werden, und wird häufig für den Bau von Cockpitfenstern verwendet.
items_commodities_distilledSpirits=Distilled Spirits
items_commodities_distilledSpirits_desc=Ein gereinigtes Getränk, das durch die Destillation von vergorenen Substanzen hergestellt wird. Hat einen Alkoholgehalt von mindestens 20 Volumenprozent.  
items_commodities_dolivine=Dolivine
items_commodities_dolivine_desc=Ein mattgrüner Edelstein, der zu dekorativen Zwecken verwendet wird, aber dank seiner Witterungsbeständigkeit und hohen Dichte auch für industrielle Zwecke eingesetzt werden kann.
items_commodities_dolivine_raw=Dolivine (Raw)
items_commodities_dolivine_raw_desc=Ein mattgrüner Edelstein, der zu dekorativen Zwecken verwendet wird, aber dank seiner Witterungsbeständigkeit und hohen Dichte auch für industrielle Zwecke eingesetzt werden kann.
items_commodities_dopple=Dopple
items_commodities_dopple_desc=Ein mattgrüner Edelstein, der zu dekorativen Zwecken verwendet wird, aber dank seiner Witterungsbeständigkeit und hohen Dichte auch für industrielle Zwecke eingesetzt werden kann.
items_commodities_dymantium=Dymantium
items_commodities_dymantium_desc=Eine der härtesten bekannten Metalllegierungen, die geschmiedet werden können. Sie ist extrem schwierig herzustellen und muss mit Sorgfalt verwendet werden, um eine versehentliche Schwächung des Materials während der Anwendung zu vermeiden.
items_commodities_dynaflex=DynaFlex
items_commodities_dynaflex_desc=Dieses absorbierende Material wurde für den Einsatz beim Militär entwickelt und kann aufgrund seiner Flexibilität starken Belastungen standhalten. 
items_commodities_elespo=Elespo
items_commodities_elespo_desc=Ein Markenname für ein leichtes, schwammartiges Material, das außergewöhnliche elektrische Absorptionseigenschaften besitzt. 
items_commodities_eriesium=Eriesium
items_commodities_eriesium_desc=Eriesium ist ein Aktinid-Element, das in der UEE extrem selten vorkommt. Es soll eine unglaubliche Energiequelle sein, wenn es richtig genutzt wird, kann aber in raffiniertem Zustand auch tödlich sein.
items_commodities_etam=E'tam
items_commodities_etam_desc=E'tam wird aus den Blättern einheimischer Pflanzen hergestellt und ist eine organische halluzinogene Droge, die von den Xi'an verwendet wird, um die Körperfunktionen zu verlangsamen und sich zu konzentrieren, um einen tieferen meditativen Zustand zu erreichen. Bei den Menschen sind die Auswirkungen viel gravierender. E'tam bewirkt Hyperwahrnehmung, kognitive Verbesserung und verbesserte Konzentration. Die Anwender können so sehr in ihre Aufgaben vertieft sein, dass sie das Essen, den Schlaf oder andere Körperfunktionen vernachlässigen.
items_commodities_europium=Europium
items_commodities_europium_desc=Das reaktivste der Seltenerdmetalle. Europiumverbindungen sind oft phosphoreszierend. 
items_commodities_fluorine=Fluorine
items_commodities_fluorine_desc=Fluorine (Fluor). Ein giftiges und hochreaktives Gas, das in seinem natürlichen Zustand blassgelb erscheint. Bildet sehr leicht Verbindungen mit fast allen anderen Elementen.
items_commodities_fotiascrub=Fotia Seedpod
items_commodities_fotiascrub_desc=Die Fotia-Pflanze ist für ihre Fortpflanzung auf Sonneneruptionen angewiesen. Anstelle von herkömmlichen Staubgefäßen und Pollen lässt er die Strahlung von Sonneneruptionen seine Gene mutieren, bevor er seine Samenkapsel freisetzt. Einige geschäftstüchtige Individuen suchen und sammeln die Samenkapseln wegen ihrer natürlichen radiologischen Eigenschaften, die auf verschiedene Weise genutzt werden können. 
items_commodities_freeze=Freeze
items_commodities_freeze_desc=Ein synthetisches Beruhigungsmittel, das in der Muskelbehandlung eingesetzt wird und beim Anwender eine starke Sedierung hervorruft, während es gleichzeitig die Nervenenden in den Muskeln aktiviert. Ursprünglich als Mittel zum Wiederaufbau von beschädigtem bzw. wiederaufgebautem Muskelgewebe entwickelt, fand es eine weitere Verwendung als Beruhigungsmittel zur Gewichtsabnahme und in konzentrierter Form als Partydroge.
items_commodities_freshFood=Fresh Food
items_commodities_freshFood_desc=Verschiedene Fleischsorten, Getreide und Erzeugnisse, die noch nicht gekocht, getrocknet, gesalzen, gefroren, eingelegt oder auf andere Weise haltbar gemacht wurden.
items_commodities_glow=Glow
items_commodities_glow_desc=Glow ist eine Variante der als "Neon" bekannten Straßendroge, die mehr euphorische Gefühle und weniger Halluzinationen hervorruft, als dies bei anderen Mitgliedern ihrer chemischen Familie normalerweise der Fall ist. Das verräterische Zeichen eines Konsumenten ist, dass das Schlucken der Kapsel oft glühende Rückstände auf der Zunge hinterlässt. Manche Menschen nehmen eine Mikrodosis Glow, um eine positivere Einstellung zu bewahren (wobei sie darauf achten, die Dosis direkt in den Rachen zu tropfen). Das Hauptrisiko besteht darin, dass Menschen, sobald die Wirkung nachlässt, für eine kurze Zeit selbstmordgefährdet sind, bevor sich ihre Gehirnchemie normalisiert.
items_commodities_gold=Gold
items_commodities_gold_desc=Ein häufig anzutreffendes duktiles Metall, das wegen seiner Leitfähigkeit beliebt ist. Obwohl es immer wieder aus der Mode kommt, wird es häufig auch für dekorative Zwecke verwendet\n. 
items_commodities_gold_ore=Gold (Erz)
items_commodities_gold_ore_desc=Ein häufig anzutreffendes duktiles Metall, das wegen seiner Leitfähigkeit beliebt ist. Obwohl es immer wieder aus der Mode kommt, wird es häufig auch für dekorative Zwecke verwendet\n. 
items_commodities_goldenmedmon=Golden Medmon
items_commodities_goldenmedmon_desc=NDR: 39\nHEI: 19\nWirkungen: Energetisierend, feuchtigkeitsspendend\n\nDie in gemäßigten Klimazonen am Maru-Ebenholzbaum wachsenden Goldenen Medmons fallen bei der Reife vom Baum und werden gesammelt. Die Früchte sind in diesem Stadium extrem fest und adstringierend. Sie werden erst genießbar, nachdem sie durch die Ethylenreifung "nachgereift" oder weicher gemacht wurden.
items_commodities_hadanite=Hadanite
items_commodities_hadanite_desc=Ein Kristalloszillator, der wegen seiner extrem hohen Schwingungsfrequenz geschätzt wird, die ihn für verschiedene Anwendungen nützlich macht.
items_commodities_hadanite_raw=Hadanite (Raw)
items_commodities_hadanite_raw_desc=Ein Kristalloszillator, der wegen seiner extrem hohen Schwingungsfrequenz geschätzt wird, die ihn für verschiedene Anwendungen nützlich macht.
items_commodities_heartofthewoods=Heart of the Woods
items_commodities_heartofthewoods_desc=NDR: 31\nEffekte: Giftig\n\nDieser Pilz bildet fleischige, tiefrote Hüte, die in einem Muster wachsen, das an die innere Struktur eines Herzens erinnert. Er kommt in kalten Klimazonen vor und wächst typischerweise auf Bäumen und verrottenden Stämmen. Dieser Pilz, der noch nicht erfolgreich kommerziell angebaut wird, wird von Feinschmeckern im ganzen Land geschätzt und kann auf den richtigen Märkten hohe Preise erzielen. Er enthält ein leichtes Gift, das beim Kochen zerstört wird, daher sollte man ihn nicht roh verzehren.
items_commodities_helium=Helium
items_commodities_helium_desc=Ein inertes Edelgas, das farblos, geschmacklos und ungiftig ist. Das zweithäufigste Element im Universum. Entsteht in Sternen bei der Kernfusion von Wasserstoff.  
items_commodities_hephaestanite=Hephaestanite
items_commodities_hephaestanite_desc=Dieses Mineral, das häufig in der Nähe von Vulkanen vorkommt, wird häufig als Wärmeisolierung verwendet.
items_commodities_hephaestanite_raw=Hephaestanite (Raw)
items_commodities_hephaestanite_raw_desc=Dieses Mineral, das häufig in der Nähe von Vulkanen vorkommt, wird häufig als Wärmeisolierung verwendet.
items_commodities_hydrogen=Hydrogen
items_commodities_hydrogen_desc=Hydrogen (Wasserstoff). Das am häufigsten vorkommende Element im Universum. Der Baustein der Sterne. In seiner reinen Form leicht entzündlich. 
items_commodities_inert_materials=Inert Materials
items_commodities_inert_materials_desc=Nicht wertvolle Materialien, die während des Bergbauprozesses gesammelt werden.
items_commodities_iodine=Iodine
items_commodities_iodine_desc=Jodine (Jod). Das schwerste stabile Halogen. Sublimiert von einem violett-schwarzen metallischen Feststoff in ein violettes Gas. 
items_commodities_iron,P=Iron
items_commodities_iron_desc,P=Iron (Eisen), stark, verformbar, sehr rostanfällig und in den meisten Sternensystemen in großen Mengen vorhanden.
items_commodities_iron_ore,P=Iron (Erz)
items_commodities_jahlium=Jahlium
items_commodities_jahlium_desc=Dieses natürlich vorkommende Metall wird in verschiedenen industriellen Anwendungen und bei der Herstellung von Stahllegierungen verwendet, die beim Bau von Raumstationen im 28. Jahrhundert bevorzugt wurden.
items_commodities_janalite=Janalite
items_commodities_janalite_desc=Dieses seltene Mineral wird als industrieller Antimaterie-Vorläufer geschätzt. Es ist zwar stabiler als andere Grundstoffe wie Feynmalin, aber seine härtere Struktur und Energieresistenz machen es viel schwieriger, es zu nutzen und zu sammeln.
items_commodities_janalite_raw=Janalite (Raw)
items_commodities_janalite_raw_desc=Dieses seltene Mineral wird als industrieller Antimaterie-Vorläufer geschätzt. Es ist zwar stabiler als andere Grundstoffe wie Feynmalin, aber seine härtere Struktur und Energieresistenz machen es viel schwieriger, es zu nutzen und zu sammeln.
items_commodities_jumpinglimes=Jumping Limes
items_commodities_jumpinglimes_desc=NDR: 09\nHEI: 06\nWirkungen: Austrocknend\n\nWächst auf einem Kaktus in den Wüsten von Yar (Centauri II). Die stacheligen Früchte, die sich nach der Terraformierung auf natürliche Weise entwickelt haben, sind zunächst violett und färben sich grün, wenn sie reif sind. Ihren Namen haben sie erhalten, weil sie so leicht vom Kaktus abfallen und sich an Kleidung und Haut festsetzen, als wären sie dorthin "gesprungen". Die ledrige, mit Widerhaken versehene Haut muss abgeschält werden, um das saftige Fruchtfleisch im Inneren freizulegen. Der Geschmack ist süß, extrem säuerlich und adstringierend.\n\nDie Einheimischen warnen, dass man vorsichtig sein sollte, wenn man sich in der Wüste verirrt hat, da die springenden Limetten den Durst noch verstärken können.
items_commodities_krypton=Krypton
items_commodities_krypton_desc=Ein farbloses, geschmackloses Edelgas, das in einer Entladungsröhre weiß erscheint. Eines der Produkte der Uranspaltung.
items_commodities_laranite=Laranite
items_commodities_laranite_desc=Ein etwas radioaktiver, kristalliner Edelstein. Er ist schwarz mit dunkelroten Streifen und kann nur abgeschirmt als Schmuckstück verwendet werden. 
items_commodities_laranite_raw=Laranite (Raw)
items_commodities_laranite_raw_desc=Ein etwas radioaktiver, kristalliner Edelstein. Er ist schwarz mit dunkelroten Streifen und kann nur abgeschirmt als Schmuckstück verwendet werden. 
items_commodities_lastaprene=Lastaprene
items_commodities_lastaprene_desc=Ein fortschrittliches synthetisches Polymer mit optimalen Eigenschaften für verschiedene kommerzielle Anwendungen. Es hat eine höhere Viskoelastizität als die meisten üblicherweise hergestellten Kautschuke.  
items_commodities_lithium=Lithium
items_commodities_lithium_desc=Ein weiches Metall mit silbrig-weißem Farbton. In seinem natürlichen Zustand ist es sehr reaktiv. Läuft schnell an, wenn es der Luft ausgesetzt wird.
items_commodities_lycara=Lycara
items_commodities_lycara_desc=Ein extrem leichtes und starkes Carbon-Verbundmaterial, das ursprünglich für Ruder von Rennschiffen entwickelt wurde.
items_commodities_magnesium=Magnesium
items_commodities_magnesium_desc=Ein Erdalkalimetall mit einem niedrigen Schmelzpunkt. Es wird in riesigen, alternden Sternen produziert und ist das neunte Element, das im Universum am häufigsten vorkommt. 
items_commodities_mala=Mala
items_commodities_mala_desc=Die Verdauung der einzigartigen Toxine, die in der Mala-Fliege enthalten sind, führt zu einer Verwirrung der Wahrnehmungsbahnen des Gehirns und zu Synästhesie, bei der sich verschiedene Sinneserfahrungen überschneiden und vermischen. Die von den Anwendern beschriebenen Wirkungen reichen von der Fähigkeit, Musik zu sehen bis hin zum Schmecken von Farben. Da Schmerzen unter dem Einfluss des Giftes nicht auf die gleiche Weise wahrgenommen werden, haben sich viele Menschen beim "Sense Swapping" schwer verletzt. So verlor beispielsweise ein Anwender seinen Arm, nachdem er die Hitze eines Triebwerks als angenehm empfunden hatte.
items_commodities_maze=Maze
items_commodities_maze_desc=Umgangssprachlicher Begriff für ein Betäubungsmittel und K.O.-Halluzinogen, das von Tevarin abstammt. Die Einnahme von Tevarin ist wie eine gewaltige Reise in die eigene Psyche. Für die Außenwelt bist du fast komatös, aber für dich ist es ein wilder Trip. Eine Handvoll Religionen wurde gegründet, nachdem ein Konsument eine Reise in das Labyrinth unternommen hatte. Abgesehen von dem toxischen Element besteht die Möglichkeit, dass du nicht mehr von dem Rausch herunterkommst. Man nennt das "sich abkoppeln". Die Benutzer bleiben in ihrem eigenen Kopf eingesperrt, bis ihr Gehirn zerfällt. Das Labyrinth wurde ursprünglich von Tevarin-Kriegern als fast religiöse Erfahrung genutzt, um ihren Lebensweg zu finden. Seit dem Untergang des Tevarin-Imperiums ist es zu einer reinen Freizeitdroge verkommen. Die Tevarin, die diese Droge einst mit Ehrfurcht und Ritualen behandelten, verdienen nun eine Menge Geld mit dem Verkauf an alle, die einen potenziell gefährlichen Trip riskieren wollen.
items_commodities_medPens=MedPens
items_commodities_medPens_desc=Der MedPen von CureLife ist ein komplettes, multifunktionales, individuelles Erste-Hilfe-System, das für den harten Einsatz im Feld entwickelt und konstruiert wurde.
items_commodities_medicalSupplies=Medical Supplies
items_commodities_medicalSupplies_desc=Eine Vielzahl von Produkten, die hauptsächlich zur Behandlung von Verletzungen oder Krankheiten hergestellt werden.
items_commodities_mercury=Mercury
items_commodities_mercury_desc=Mercury (Quecksilber) zählt zu den Übergangsmetallen im Periodensystem. Es ist das einzige Metall das unter Raumtemperatur flüssig ist.
items_commodities_methane=Methane
items_commodities_methane_desc=Methane (Methan). Ein leicht entzündliches Gas, das aus Kohlenstoff und Wasserstoff besteht. In seinem natürlichen Zustand ist es farb- und geruchlos. 
items_commodities_mixedMining=Mixed Mining
items_commodities_mixedMining_desc=Eine gemischte Sammlung von Rohstoffen, die durch Bergbau gewonnen werden
items_commodities_mobyGlass=mobyGlass Personal Computers
items_commodities_mobyGlass_desc=Diese gefälschten mobiGlas verwenden raubkopierte Software und sind oft mit Spyware und bösartigen Programmen infiziert.
items_commodities_neodymium=Neodymium
items_commodities_neodymium_desc=Neodynium (Neodym). Ein reaktives Lanthanid, das an der Luft schnell oxidiert und Anlaufschichten bildet, die sich leicht ablösen lassen. 
items_commodities_neograph=Neograph
items_commodities_neograph_desc=Diese kürzlich entdeckte Form von Graphen, eine komplizierte Gitterstruktur von Kohlenstoffmolekülen, ergibt ein extrem leichtes und starkes Material.
items_commodities_neon=Neon
items_commodities_neon_desc=Eine psychoaktive Designerdroge, die für gesteigerte Energie, Euphorie und leichte Halluzinationen bekannt ist (vor allem, wie der Körper Licht verarbeitet). Aufgrund ihrer chemischen Komplexität ist sie viel teurer als andere Straßendrogen, ist aber in der Clubkultur sehr beliebt.
items_commodities_nereus=Nereus
items_commodities_nereus_desc=Der Nereus nutzt den dichten Mineralgehalt des Bodens auf Pyro II und überzieht seine spiralförmigen Samenkapseln mit einer metallisch glänzenden Außenschicht. Dieser extrem widerstandsfähige Mantel schützt den Samen vor Beschädigungen und sorgt dafür, dass er erst dann keimt, wenn die Bedingungen günstig sind.
items_commodities_nitrogen=Nitrogen
items_commodities_nitrogen_desc=Nitrogen (Stickstoff). Ein zweiatomiges Gas mit geringer Dichte, das in seinem natürlichen Zustand weder Farbe noch Geruch hat. Ein notwendiges Element für die menschliche Atmung. 
items_commodities_omnapoxy=Omnapoxy
items_commodities_omnapoxy_desc=Dieses haltbare und widerstandsfähige Harz härtet schnell aus, wenn es aufgetragen wird, und bildet ein gehärtetes Polymer.
items_commodities_osionHides_desc=Die gegerbten Häute der Osoianer, einer durch "Fair Chance" geschützten Art aus Oso II.
items_commodities_oxyPens=OxyPens
items_commodities_oxyPens_desc=Der OxyPen ist ein von CureLife entwickeltes, leicht zu tragendes Erste-Hilfe-System zum Auffüllen der Sauerstoffreserven von Druckanzügen in Notfallsituationen.
items_commodities_oxygen=Oxygen
items_commodities_oxygen_desc=Sauerstoff, das dritthäufigste Element im Universum, ist ein hochreaktives Chalkogengas, das leicht Oxide mit anderen Materialien bildet. 
items_commodities_oza=Oza
items_commodities_oza_desc=NDR: 09\nHEI: 07\nWirkungen: Hydrating\n\nEine hybride Zitrusfrucht, die zuerst in Croshaw angebaut wurde und sich aufgrund ihrer Widerstandsfähigkeit, ihres einfachen Transports und ihrer Saftausbeute schnell im ganzen Reich verbreitet hat. Sie hat eine dicke, holprige, dunkelgrüne Schale, leuchtend orangefarbenes, geripptes Fruchtfleisch mit starkem Mark und keine Kerne. \Der säuerliche, süße und bittere Geschmack der Oza wird oft als eine Kombination aus allen anderen Zitrusarten in einer Frucht beschrieben. Das Fruchtfleisch ist schwer zu schälen und faserig, weshalb es nicht oft gegessen wird. In der Regel wird sie aufgeschnitten und ausgelutscht, das Fruchtfleisch wird weggeworfen. Sie wird auch gerne in vielen Cocktailrezepten verwendet.
items_commodities_partillium=Partillium
items_commodities_partillium_desc,P=Partillium (keine Beschreibung verfügbar)
items_commodities_phosphorus=Phosphorus
items_commodities_phosphorus_desc=Phosphorus (elementarer Phosphor) ist leicht entzündlich und flüchtig. Er bildet leicht Verbindungen mit anderen Materialien.
items_commodities_pingala=Pingala Seeds
items_commodities_pingala_desc=Jeder Aspekt der Pingala folgt dem Goldenen Schnitt, was zu einer optisch beeindruckenden Pflanze führt. Dazu gehören auch ihre Samen, die bei Pflanzensammlern sehr begehrt sind. Vor allem, da sich Versuche, die Pingala in Gewächshäusern zu kultivieren, als äußerst schwierig erwiesen haben. 
items_commodities_pitambu=Pitambu
items_commodities_pitambu_desc=NDR: 25\nHEI: 10\nWirkungen: Hydratisierend, hypo-metabolisch, immunstärkend\n\nDie Haut der Pitambu ist dünn und wachsartig und lässt sich mit Hilfe ihrer grünen blattähnlichen Wucherungen leicht abziehen. Im Inneren befindet sich ein knackiges und wässriges, leuchtend rotes Fruchtfleisch, das mit winzigen weißen Samen gefüllt ist, die einen milden, nussigen Geschmack haben. Das Fruchtfleisch und die Samen werden traditionell zusammen verzehrt.
items_commodities_polonium=Polonium
items_commodities_polonium_desc=Ein flüchtiges, hochradioaktives Metall, das keine stabilen Isotope besitzt. Es hat eine Halbwertszeit von etwa 138 Tagen.
items_commodities_potassium=Potassium
items_commodities_potassium_desc,P=Potassium (Kalium) ist ein chemisches Element und zählt zu den Alkalimetallen.
items_commodities_praseodymium=Praseodymium
items_commodities_praseodymium_desc=Praseodymium (Praseodym). Ein verformbares und dehnbares Seltenerdmetall. Äußerst reaktiv. Reines Praseodym entwickelt beim Oxidieren eine grüne Schicht.
items_commodities_pressurized_ice,P=Pressurized Ice
items_commodities_pressurized_ice_desc,P=Gereinigtes und komprimiertes Eis, das durch Einschränkung der natürlichen Ausdehnung transparent ist. Dies ermöglicht einen effizienteren Transport in großen Mengen.
items_commodities_processedFood=Processed Food
items_commodities_processedFood_desc=Ein Nährstoff, der durch physikalische oder chemische Prozesse in ein Lebensmittel umgewandelt wurde.
items_commodities_prota=Prota
items_commodities_prota_desc=Prota ist ein widerstandsfähiger Schleimpilz, der sich in extrem korrosiven Umgebungen und unter Druck bilden kann und einen starken Klebstoff absondert, der zu einem handelsüblichen Leim destilliert werden kann.
items_commodities_quantainium=Quantainium
items_commodities_quantainium_desc=Ein sehr instabiles Mineral, das bei der Herstellung von Quantumbrennstoff verwendet wird.
items_commodities_quantainium_raw=Quantainium (Raw)
items_commodities_quantainium_raw_desc=Ein sehr instabiles Mineral, das bei der Herstellung von Quantumbrennstoff verwendet wird.
items_commodities_quartz=Quartz
items_commodities_quartz_desc=Quartz (Quarz). Ein chiraler Kristall, der aus Silizium und Sauerstoff besteht und in einer Vielzahl von Formen und Farben vorkommt. 
items_commodities_quartz_raw=Quartz (Raw)
items_commodities_quartz_raw_desc=Quarz raw (unraffinierter Quarz). Ein chiraler Kristall, der aus Silizium und Sauerstoff besteht und in einer Vielzahl von Formen und Farben vorkommt. 
items_commodities_rantadung=Ranta Dung
items_commodities_rantadung_desc=Ein trockener, würfelförmiger Dung, der von einem großen, isopodenähnlichen Krustentier namens Ranta stammt. Kürzlich wurde entdeckt, dass der Kot ein einzigartiges bakterielles Biom enthält, das den Ranta hilft, Mineralien zu verarbeiten und zu verdauen, und einige Forscher hoffen, dass dies zu industriellen oder medizinischen Innovationen führen wird.
items_commodities_raw_ice,P=Raw Ice
items_commodities_raw_ice_desc,P=Raw Ice (Roh-Eis) kann zu Wasserstoff und Sauerstoff aufbereitet werden
items_commodities_raw_silicon,P=Raw Silicon
items_commodities_raw_silicon_desc,P=Ein starkes und sprödes Element mit guter Wärmeleitfähigkeit. Kristallisiert in Form von Diamanten. 
items_commodities_revenantpod=Revenant Pod
items_commodities_revenantpod_desc=Im Gegensatz zu seinem ominösen Namen ist der Revenant in Wirklichkeit eine Sorte des Altrucia-Baums, einer auf Terra heimischen Pflanze, die für ihre dicken und bunten Blätter bekannt ist. Geoingenieure haben auf Hyperion Felder mit Altrucia-Bäumen eingeführt, um die Staubstürme aufzulösen. Obwohl das Projekt scheiterte, passten sich die Altrucia-Bäume an die ständigen Winde an, warfen ihre Blätter ab und verdickten das Holz des Stammes. Botaniker glaubten zunächst, dass die Altrucias abgestorben waren, entdeckten aber bei näherer Betrachtung, dass sie durchaus lebendig waren, und so wurde der Name geboren.Die Schoten werden gesammelt, weil der Pollen verarbeitet und in Altruciatoxin verwandelt werden kann.
items_commodities_riccite,P=Riccite
items_commodities_riccite_des,P=Riccit kann aus Ricciterz raffiniert werden
items_commodities_riccite_ore,P=Riccite Ore
items_commodities_riccite_ore_des,P=Riccit-Erz kann zu Riccit veredelt werden
items_commodities_rubidium=Rubidium
items_commodities_rubidium_desc=Ein leicht radioaktives Metall, das ein Isotop mit einer Halbwertszeit von 49 Milliarden Jahren enthält. Duktil und weich.
items_commodities_sarilus=Sarilus
items_commodities_sarilus_desc=Ein Material, das erst nach dem Handel mit den Banu in die menschliche Produktion eingeführt wurde. Es ist extrem verformungsbeständig. Obwohl das von Menschen hergestellte Sarilus gute Arbeit leistet, sind viele der Meinung, dass das von den Banu hergestellte Produkt besser ist.  
items_commodities_scr=SCR
items_commodities_scr_desc=Nach jahrhundertelanger Produktion hat sich diese gängige Form von Gummi als Industriestandard durchgesetzt. Standard Commercial Rubber (SCR) kann schnell und kostengünstig hergestellt werden.
items_commodities_scrap=Scrap
items_commodities_scrap_desc=Abfälle, die für die Umwandlung in neue Materialien zur Wiederverwendung bereit sind.
items_commodities_selenium=Selenium
items_commodities_selenium_desc=Selenium (Selen). Ein Chalkogen, das häufig in Verbindung mit Schwermetallen vorkommt. In seiner veredelten Form erhöht es seine elektrische Leitfähigkeit, wenn es Licht ausgesetzt wird.  
items_commodities_silicon=Silicon
items_commodities_silicon_desc=Silicon (Silizium). Ein starkes und sprödes Element mit guter thermischer Leitfähigkeit. Kristallisiert in einer Diamantform.
items_commodities_silnex=Silnex
items_commodities_silnex_desc=Eine fortschrittliche Siliziumkeramik, entwickelt von frühen RSI-Forschern, um Schiffen eine bessere Widerstandsfähigkeit gegen atmosphärischen Wiedereintritt zu ermöglichen.
items_commodities_slam=SLAM
items_commodities_slam_desc=Meistens als Gas eingenommen. Ampullen mit SLAM werden aufgebrochen und eingeatmet. Ursprünglich als Leistungssteigerungsmittel für Athleten entwickelt, wirkt SLAM auf das Nervensystem des Benutzers als Angsthemmer und Schmerzmittel. Nachdem die schweren physischen Nebenwirkungen entdeckt wurden, geriet das Medikament in den Untergrund und erfuhren unter Söldnern und Verbrechern Popularität, die darauf angewiesen waren einen leichten Vorteil im Kampf zu haben. Leider ist SLAM auch stark süchtig machend, so dass viele dieser Söldner letztendlich an der Droge zerbrachen. Schwere SLAM-Abhängige sind leicht in der Öffentlichkeit zu erkennen; sie haben 'das Zittern' - unwillkürliche Muskelzuckungen. Wichtig zu beachten ist, dass dies kein Zeichen von Entzug ist, sondern lediglich eine Nebenwirkung.
items_commodities_sodium=Sodium
items_commodities_sodium_desc=Sodium (Natrium). Weich, glänzend und silbrig-weiß, das hochreaktive Natrium kommt nicht als reines Metall vor. Es muss aus Verbindungen extrahiert werden.
items_commodities_special_holidaybox=Luminalia Gift
items_commodities_special_holidaybox_desc=Eine kleine, verpackte Box, um dich in die Stimmung von Luminalia zu versetzen. Banu-Händler feierten das Fest, indem sie kleine Geschenke auf ihrem Schiff versteckten, um die Feiernden dazu zu ermutigen, all ihre Waren zu erkunden. Als das Fest in der UEE an Beliebtheit gewann, modifizierten menschliche Händler diese Tradition, indem sie leere, verpackte Geschenkboxen in einer Raumstation oder einer Landezone versteckten, die gegen Geld eingetauscht werden konnten, wenn sie ungeöffnet zurückgegeben wurden. Der erhöhte Fußverkehr in ihren Geschäften trieb die Feiertagsverkäufe an und wurde zu einer eigenen Tradition.\n\nVerstaue dieses Geschenk für sentimentalen Wert oder verkaufe es an einem Handelsterminal und gib das Geld für ein Festtagsgeschenk für dich selbst aus.
items_commodities_special_lunar_envelope=Year of the Horse Envelope
items_commodities_special_lunar_envelope_1_dog_a=Year of the Dog Envelope
items_commodities_special_lunar_envelope_1_dog_a_desc=Ein vergoldeter roter Umschlag, der das Jahr des Hundes feiert. Der Austausch dieser Umschläge ist eine der beliebtesten Möglichkeiten, das Rote Fest zu feiern. Oft kann der Umschlag eine kleine Menge an Geld enthalten, um denen, die Ihnen wichtig sind, einen starken Start im kommenden Zyklus zu ermöglichen. Immer beliebter wird die neuere Tradition, die Umschläge zu verstecken, um Glück und Wohlstand an diejenigen zu verbreiten, die das Schicksal für bedürftig erklärt hat.
items_commodities_special_lunar_envelope_1_monkey_a=Year of the Monkey Envelope
items_commodities_special_lunar_envelope_1_monkey_a_desc=Ein vergoldeter roter Umschlag, der das Jahr des Affen feiert. Der Austausch dieser Umschläge ist eine der beliebtesten Möglichkeiten, das Rote Fest zu feiern. Oft kann der Umschlag eine kleine Menge an Geld enthalten, um denen, die Ihnen wichtig sind, einen starken Start im kommenden Zyklus zu ermöglichen. Immer beliebter wird die neuere Tradition, die Umschläge zu verstecken, um Glück und Wohlstand an diejenigen zu verbreiten, die das Schicksal für bedürftig erklärt hat.
items_commodities_special_lunar_envelope_1_ram_a=Year of the Ram Envelope
items_commodities_special_lunar_envelope_1_ram_a_desc=Ein vergoldeter roter Umschlag, der das Jahr des Schafs feiert. Der Austausch dieser Umschläge ist eine der beliebtesten Möglichkeiten, das Rote Fest zu feiern. Oft kann der Umschlag eine kleine Menge an Geld enthalten, um denen, die Ihnen wichtig sind, einen starken Start im kommenden Zyklus zu ermöglichen. Immer beliebter wird die neuere Tradition, die Umschläge zu verstecken, um Glück und Wohlstand an diejenigen zu verbreiten, die das Schicksal für bedürftig erklärt hat.
items_commodities_special_lunar_envelope_1_rooster_a=Year of the Rooster Envelope
items_commodities_special_lunar_envelope_1_rooster_a_desc=Ein vergoldeter roter Umschlag, der das Jahr des Hahns feiert. Der Austausch dieser Umschläge ist eine der beliebtesten Möglichkeiten, das Rote Fest zu feiern. Oft kann der Umschlag eine kleine Menge an Geld enthalten, um denen, die Ihnen wichtig sind, einen starken Start im kommenden Zyklus zu ermöglichen. Immer beliebter wird die neuere Tradition, die Umschläge zu verstecken, um Glück und Wohlstand an diejenigen zu verbreiten, die das Schicksal für bedürftig erklärt hat.\n\nBewahren Sie den Umschlag als Glücksbringer auf, teilen Sie ihn mit einem Freund oder einer geliebten Person, um Glück zu verbreiten, oder tauschen Sie ihn an einem Warenterminal ein und verwenden Sie das Guthaben für einen erfolgreichen Start in einen neuen Zyklus.
items_commodities_special_lunar_envelope_desc=Ein vergoldeter roter Umschlag, der das Jahr des Pferdes feiert. Der Austausch vergoldeter roter Umschläge ist eine der beliebtesten Möglichkeiten, das Rote Fest zu feiern. Oft kann der Umschlag eine kleine Menge an Geld enthalten, um denen, die Ihnen wichtig sind, einen starken Start im kommenden Zyklus zu ermöglichen. Immer beliebter wird die neuere Tradition, die Umschläge zu verstecken, um Glück und Wohlstand an diejenigen zu verbreiten, die das Schicksal für bedürftig erklärt hat.
items_commodities_spiral=Lunes (Spiral Fruit)
items_commodities_spiral_desc=NDR: 23\nHEI: 10\nWirkungen: Hydrierend\n\nDer Lunes ist ein Laubbaum, der in den wärmeren Gebieten von Osha im Kilian-System heimisch ist. Er trägt eine essbare Frucht, bekannt als Lunes-Frucht oder Spiralfrucht, basierend auf den kreisförmigen Rillen, die sich bilden können, sobald die Frucht zu reifen beginnt. Die Haut der Frucht ist mit einem kurzen Flaum bedeckt, der in der Regel vor dem Verzehr entfernt wird. Wenn der Lunes reif ist, hat er einen sehr süßen und saftigen Geschmack und ist zu einer sehr beliebten Sommerdelikatesse geworden, die häufig in Eis und anderen Desserts zu finden ist.
items_commodities_steel=Steel
items_commodities_steel_desc=Steel (Stahl). Eine Legierung aus Eisen und Kohlenstoff, dieses alte Material wird dank seines erschwinglichen Preises und seiner hohen Zugfestigkeit immer noch verwendet.
items_commodities_stileron,P=Stileron
items_commodities_stileron_des,P=Stileron ist bekanntermaßen schwierig zu veredeln, noch schwieriger als der Abbau. Wäre es nicht für seine Zwecke geeignet, wäre es die Mühe nicht wert.
items_commodities_stileron_ore,P=Stileron Ore
items_commodities_stileron_ore_des,P=Stileron ore can be refined into Stileron
items_commodities_stims=Stims
items_commodities_sulfermoss=Sulfer Moss
items_commodities_sulfermoss_desc=In der Nähe warmer Quellen gefunden, ernährt sich diese Alge von dem nährstoffreichen, aber extrem harten Boden des Planeten, indem sie allmählich Schichten des Gesteins auflöst.\n\nWächst in großen strukturierten Flecken, könnte potenziell wie große grasbewachsene Ebenen sein.
items_commodities_sunsetberry=Sunset Berries
items_commodities_sunsetberry_desc=NDR: 08\nHEI: 06\nWirkung: Giftig\n\nDiese in den Farben des Sonnenuntergangs leuchtenden Beeren gedeihen am besten in kalten Klimazonen. Sie sind giftig und nicht für den menschlichen Verzehr geeignet. Der Verzehr kann Symptome wie Erbrechen und extreme Krämpfe verursachen. Höhere Dosierungen sind bekannt dafür, tödlich zu sein. Während die rohen, unverarbeiteten Beeren sehr bitter und adstringierend sind, hat das resultierende giftige Gebräu nach der Fermentation einen sehr süßen Geschmack und ist besser bekannt als "Death Wine" (Todestrunk). In letzter Zeit untersuchen medizinische Forscher, ob das Gift in Sunset-Beeren zur Behandlung von Nervenschäden oder neurologischen Erkrankungen verwendet werden könnte.
items_commodities_taranite=Taranite
items_commodities_taranite_desc=Extrem leitfähig, wurde dieses Mineral erstmals entdeckt, als ein Forscher eine Art elektrosensibler Einsiedlerkrebs bemerkte, der Stücke davon zur Bildung seiner Schale verwendete.
items_commodities_taranite_raw=Taranite (Raw)
items_commodities_taranite_raw_desc=Extrem leitfähig, wurde dieses Mineral erstmals entdeckt, als ein Forscher eine Art elektrosensibler Einsiedlerkrebs bemerkte, der Stücke davon zur Bildung seiner Schale verwendete.
items_commodities_tellurim=Tellurium
items_commodities_tellurium_desc=Tellurium (Tellur) ist ein sprödes, leicht giftiges Halbmetall, das manchmal in chemischer Verbindung mit Gold vorkommt. Hat den höchsten Schmelz- und Siedepunkt unter den Chalkogenen.
items_commodities_thermalfoam=ThermalFoam
items_commodities_thermalfoam_desc=Eine leichte und flexible Wärmeisolierschaum. Muss unter sehr hohem Druck gelagert werden, um ein Aushärten vor der Anwendung zu verhindern.
items_commodities_thorium=Thorium
items_commodities_thorium_desc=Ein natürlich vorkommendes, schwach radioaktives Metall. Bildet leicht Legierungen mit anderen Metallen. Bei Kontakt mit Sauerstoff wird seine silberne Oberfläche schwarz.
items_commodities_thrust=Thrust
items_commodities_thrust_desc=Dieser Cocktail aus Chemikalien verleiht dem Benutzer einen massiven Energieschub, erhöhte Geselligkeit, Euphorie und gesteigerte taktile Empfindlichkeit. Gerüchten zufolge wurde es als Basis für Energy-Drinks entwickelt und hat sich bei denen, die nach zusätzlicher Energie oder einem längeren "Feiern" suchen, als beliebt erwiesen. Aufgrund des Risikos von Herzinfarkt, tödlicher Dehydrierung und Krampfanfällen wurde die Mischung jedoch in den meisten Gebieten verboten. Benutzer sind an ihrem stockenden, wirren Sprechen, geröteter Haut und Schwitzen zu erkennen.
items_commodities_tin,P=Tin
items_commodities_tin_desc,P=Tin (Zinn) ist ein biegsames, weiches Metall mit einer silbrig-weiß-blauen Färbung. Es ist leitfähig und korrosionsbeständig.
items_commodities_tin_ore,P=Tin Ore
items_commodities_tin_ore_desc,P=Tin ore (Zinn-Erz) kann zu verschiedenen Materialien veredelt werden
items_commodities_titanium=Titanium
items_commodities_titanium_desc=Titanium (Titan). Dieses silberfarbene chemische Element eignet sich hervorragend zur Herstellung von starken, leichten Legierungen.
items_commodities_titanium_ore=Titanium (Erz)
items_commodities_titanium_ore_desc=Titanium ore (Titan-Erz). Dieses silberfarbene chemische Element eignet sich hervorragend zur Herstellung von starken, leichten Legierungen.
items_commodities_tritium=Tritium
items_commodities_tritium_desc,P=Wasserstoff-Isotop das im Kern 1 Proton und 2 Neutronen enthält.
items_commodities_tungsten=Tungsten
items_commodities_tungsten_desc=Tungsten (Wolfram) in seiner reinen Form in vielen verschiedenen Legierungen verwendet wird, ist formbar und behält gleichzeitig seine Härte.\n
items_commodities_tungsten_ore=Tungsten (Erz)
items_commodities_tungsten_ore_desc=Tungsten ore (Wolfram Erz). in seiner reinen Form wird in vielen verschiedenen Legierungen verwendet und ist formbar, behält aber gleichzeitig seine Härte.\n
items_commodities_type_HPMC=HexaPolyMesh-Beschichtung
items_commodities_type_HPMC_desc=Dieses Flüssige hexagonale Gitter verbindet sich bei elektrischer Ladung leicht mit Oberflächen und verfestigt sich fast augenblicklich zu einem unglaublich starken und haltbaren Polymernetz, das bei verschiedenen Temperaturen und Drücken seine Integrität behält.
items_commodities_type_Mineral=Mineral
items_commodities_type_Mineral_desc=Natürlich vorkommende, abiotische Verbindungen, die in der Regel kristallin und mit einer geordneten atomaren Anordnung sind.
items_commodities_type_RMC=Recycled Material Composite
items_commodities_type_RMC_desc=Recycled Material Composite, allgemein als RMC bezeichnet, ist das Ergebnis des Recyclingprozesses von niedriger Stufe, bei dem eine Vielzahl von Legierungen und Polymeren während des Sammelvorgangs miteinander vermischt werden.
items_commodities_type_agriculturalSupply=Agricultural Supply
items_commodities_type_agriculturalSupply_desc=Gegenstände, die für die landwirtschaftliche Produktion benötigt werden. Enthält Düngemittel, Futtermittel und Pestizide.
items_commodities_type_alloy=Alloy
items_commodities_type_alloy_desc=Alloy (Legierungen). Substanzen, die Verbindungen aus zwei oder mehr Metallen oder anderen Materialien sind und verbesserte Eigenschaften gegenüber den Grundbestandteilen aufweisen.
items_commodities_type_consumerGoods=Consumer Goods
items_commodities_type_consumerGoods_desc=Waren, die von einer Person gekauft werden, um ihre Wünsche oder Bedürfnisse zu befriedigen.
items_commodities_type_drink=Drink
items_commodities_type_drink_desc=Zum Genuss bestimmte Flüssigkeiten.
items_commodities_type_food=Food
items_commodities_type_food_desc=Jede Substanz, die sicher von einem lebenden Organismus konsumiert werden kann, um ernährungstechnische Unterstützung zu bieten.
items_commodities_type_gas=Gas
items_commodities_type_gas_desc=Eine Substanz, die unter Normaldruck einen großen Abstand zwischen den Partikeln aufweist und schwächere intermolekulare Bindungen als andere Phasen der Materie.
items_commodities_type_manmade=Man-made
items_commodities_type_manmade_desc=Waren, die durch industrielle Prozesse hergestellt oder konstruiert wurden, im Gegensatz zu natürlichen Vorkommen.
items_commodities_type_medicalSupply=Medical Supply
items_commodities_type_medicalSupply_desc=Eine Vielzahl von Artikeln, die hauptsächlich zur Behandlung von Verletzungen oder Krankheiten hergestellt werden.
items_commodities_type_metal=Metal
items_commodities_type_metal_desc=Metal (Metall). Ein festes Material, das in der Regel glänzend und undurchsichtig ist und über eine gute elektrische und thermische Leitfähigkeit verfügt.
items_commodities_type_natural=Natural Materials
items_commodities_type_natural_desc=Materialien, die natürlicherweise vorkommen und direkt aus der Umgebung extrahiert werden können.
items_commodities_type_nonmetals=Nonmetals
items_commodities_type_nonmetals_desc=Diese Elemente zeigen nicht die Eigenschaften eines Metalls und sind im Allgemeinen schlechte Leiter von Wärme und Elektrizität.
items_commodities_type_plasmaFuel=Plasma Fuel
items_commodities_type_plasmaFuel_desc=Plasma, das aus verschiedenen Gasen gewonnen wird, wird energetisiert und dann von Triebwerken verwendet, um Vehikel anzutreiben.
items_commodities_type_processedGoods=Processed Goods
items_commodities_type_processedGoods_desc=Gegenstände, die aus einer Vielzahl von Komponenten hergestellt oder zusammengebaut sind.
items_commodities_type_quantumFuel=Quantum Fuel
items_commodities_type_quantumFuel_desc=Kraftstoff, der von Quantenantrieben verwendet wird, um Schiffe mit hoher Geschwindigkeit anzutreiben oder, wenn mit einem Sprungmodul ausgestattet, durch Sprungtunnel zu anderen Systemen zu gelangen.
items_commodities_type_scrap=Scrap
items_commodities_type_scrap_desc=Abfall, der bereit ist, in neue Materialien für die Wiederverwendung umgewandelt zu werden.
items_commodities_type_vice=Vice
items_commodities_type_vice_desc=Gegenstände, die von der Gesellschaft als unmoralisch oder schädlich betrachtet werden.
items_commodities_type_waste=Waste
items_commodities_type_waste_desc=Unerwünschte und unbrauchbare Materialien, die zur Entsorgung vorgesehen sind.
items_commodities_uncutslam=Uncut SLAM
items_commodities_uncutslam_desc=Ursprünglich für Athleten entwickelt, bevor es verboten wurde, wirkt SLAM als Leistungssteigerer im Kampf, indem es das Nervensystem des Benutzers als Angsthemmer und Schmerzmittel anspricht. Uncut SLAM ist die konzentrierte Form der Droge und muss vor dem Verpacken in Verteilungsampullen und Verzehr auf nicht-tödliche Dosierungen verdünnt werden.
items_commodities_uranium=Uranium
items_commodities_uranium_desc=Uranium (Uran). Nach der Anreicherung wird radioaktives Uran häufig in der Energieerzeugung verwendet. Nachdem es erschöpft ist, eignet sich seine Härte für strukturelle Verwendungen wie Panzerung.
items_commodities_waste=Waste
items_commodities_waste_desc=Unerwünschte und unbrauchbare Materialien, die zur Entsorgung vorgesehen sind.
items_commodities_waste_rock=Rock
items_commodities_waste_rock_desc=Überschüssiges Gestein, das ein Nebenprodukt des Bergbauprozesses ist.
items_commodities_widow=WiDoW
items_commodities_widow_desc=Dickflüssiges, tiefschwarzes synthetisches Opioid, das häufig als Freizeitdroge verwendet wird. WiDoW hat sich im ganzen Imperium wie ein Lauffeuer verbreitet, da es relativ einfach herzustellen ist. Dies führt auch zu einer breiten Palette von Qualitäten zwischen den Chargen der Droge. Entwickelt, um als Flüssigkeit direkt in die Blutbahn gespritzt zu werden, leitet sich der Name von einer der Hauptnebenwirkungen bei umfangreicher Anwendung ab: Die Droge färbt die Venen schwarz und erzeugt dabei netzartige subkutane Muster im Körper. Innerhalb der UEE illegal.
items_commodities_xapyen=Xa'Pyen
items_commodities_xapyen_desc=Nur kürzlich in der menschlichen Fertigung verwendet, ist diese komplexe Legierung xi'anischen Ursprungs ein Allrounder, der in zahlreichen Anwendungen äußerst nützlich ist.
items_commodities_xenon=Xenon
items_commodities_xenon_desc=Ein dichtes, geruchloses, farbloses Edelgas, das im Allgemeinen wenig reaktionsfreudig ist. Zeigt einen bläulichen Glanz, wenn es durch elektrische Entladung angeregt wird.
items_commodities_zetaprolanide=Zeta-Prolanide
items_commodities_zetaprolanide_desc=Dieser chemische Stoff ist ein industrielles Reaktionsmittel, das weit verbreitet zur Neutralisierung von verstrahlten Materialien eingesetzt wird. Aufgrund seiner Flüchtigkeit muss er in einem elektrisch geladenen Zustand gehalten werden, da sonst eine schnelle exotherme Reaktion vor dem gewünschten Zeitpunkt auftreten kann.
items_commodities_zip=Zip
items_commodities_zip_desc=Zip ist ein Hyper-Beschleuniger, der, wenn er direkt ins Blut gegeben wird, das Nervensystem des Benutzers "auflädt", was sensorische Halluzinationen verursacht. Farben werden lebhafter, und es werden Geräusche gehört, die nicht da sind. Diese Effekte lassen Benutzer oft so wirken, als wären sie ständig in Bewegung und leicht abgelenkt.
