manufacturer_Desc987=Bekannt für ihren aggressiveren urbanen Stil. Asymmetrisch. Auffällige Grafikdrucke.
manufacturer_DescABIN=Anbieter hochwertiger Hangardekorationen.
manufacturer_DescACAS=Corp konzentriert sich auf die strukturellen (nicht kampfbezogenen) Aspekte des Schiffes. Baut schlanke, elegante, aber leistungsstarke Triebwerke.
manufacturer_DescACDO=Aciedo war für den Aufbau der CommRelay-Infrastruktur rund um das UEE verantwortlich und entwickelte auch die Technologie, die die System-zu-System-Kommunikation ermöglicht.
manufacturer_DescACOM=In Rennsportkreisen hat der Begriff ACOM mittlerweile zwei Bedeutungen. Das erste ist eine Abkürzung für den Ausdruck "ein befehlender Vorsprung" - was bedeutet, so weit nach vorne zu kommen, dass der Rest der Meute keine Chance hat, aufzuholen. Die zweite Verwendung ist insofern eine neuere Verwendung, als sie sich auf das Start-up-Produktionsunternehmen bezieht, das den Ausdruck als Beinamen verwendet hat. ACOM konzentriert sich auf die Entwicklung von Schiffskomponenten, die so viel Leistung wie möglich und so schnell wie möglich verarbeiten, um den Piloten während eines Rennens den entscheidenden zusätzlichen Vorteil zu verschaffen. Die Geschwister Jayce und Zan wurden von den Kindern des berühmten Boxencrew-Chefs Garrit Bijarani gegründet und haben das Rennsportwissen von vier Generationen in die komplette ACOM-Produktpalette an Triebwerken und Kühlern einfließen lassen.
manufacturer_DescAEGS=Aegis erlangte während des Ersten Tevarin-Krieges als Hersteller von militärischen Raumschiffen Bekanntheit. Ihre von Ivar Messer favorisierten Orbitalbomber erlangten nach seinem berüchtigten Sieg auf Idris IV öffentliche Bekanntheit und wurden zum Synonym für das darauffolgende rücksichtslose Messer-Regime. Nach dem Sturz des Imperators wurden die Verträge von Aegis gekündigt, ihre Schiffe gerieten in Ungnade bei der Öffentlichkeit und das Unternehmen geriet ins Trudeln. Sie verkleinerten ihre handwerkliche Produktion und wandten sich der Herstellung von Teilen zu. Allerdings heilt die Zeit alle Wunden und heute ist Aegis erneut zu einem führenden militärischen Auftragnehmer für Schiffe und Komponenten aufgestiegen. 
manufacturer_DescALB=Spiegeln Sie Ihre robuste Unabhängigkeit und Einstellung mit der Ausrüstung von Alejo Brothers wider.
manufacturer_DescAMD=Renommiertes High-End-Unternehmen für Elektronikdesign und Tuning. Der Mustang Omega war eine Zusammenarbeit zwischen Consolidated Outland und AMD.
manufacturer_DescAMRS=A&R Co. wurde zu Beginn der "Messer-Era" von den jüngsten Veteranen Marcelo Amon und Travis Reese gegründet und ist einer der ältesten Hersteller von Energiewaffen in der UEE. Ihre Designs waren stets benutzerorientiert und sie genießen einen wohlverdienten Ruf für Zuverlässigkeit und Benutzerfreundlichkeit, was nach Angaben des Unternehmens auf einem Engagement für Feldtests beruht, das weit über das hinausgeht, was andere Unternehmen tun.
manufacturer_DescANVL=für Zivilisten produziert Anvil Aerospace kleine Kampfflugzeuge, die jedoch weniger mit dem Piratenstigma behaftet sind. Diese Schiffe sind teurer, weniger klebrig und so gebaut, dass sie mehr Treffer aushalten als ein vergleichbares Drake-Modell. Der Großteil der Einnahmen von Anvil stammt aus seinen Militärverträgen mit der UEE über die Entwicklung und den Bau ihrer Kriegsschiffe, insbesondere der legendären Hornet.
manufacturer_DescAPAR=Apocalypse Arms produziert aggressive, verheerende Waffen, die von der "Messer-Era"-Technologie inspiriert sind.
manufacturer_DescARCC=Dieses riesige Konglomerat besitzt einen der Planeten im Stanton-System, begann aber mit dem Bau von Fusions Triebwerken für Industrieschiffe. Sie haben auch eine Abteilung für Terraforming, die sich eher in ein Bergbaukonsortium verwandelt hat.
manufacturer_DescARGO=Dieser kommerzielle Schiffshersteller konzentriert sich auf den Bau von Shuttles, Transportschiffen und Nutzvehikel, die im ganzen Universum zu sehen sind.
manufacturer_DescARMA,P=ArmaMod Beschreibung
manufacturer_DescASAD,P=PH Assoziierte Wissenschafts- und Entwicklungsbeschreibung
manufacturer_DescASAS=Ascension Astro begann als Boutique-Spezialitätenunternehmen; Verkauf von High-End-Triebwerken mit niedrigem IR-Wert an wohlhabende Kunden, die ihre Luxusschiffe fliegen und dabei den Blicken gieriger Piraten entgehen wollten. So gut ihre Triebwerke auch im Low-Sig-Bereich waren, der Effekt wurde oft zunichte gemacht, wenn die Triebwerke oder Schilde anderer Hersteller die Anwesenheit des Schiffes verkündeten. Langsam begann Ascension, sein Sortiment um eine ganze Reihe von Komponenten zu erweitern, die im Zusammenspiel ein extrem flaches Profil und eine sicherere Fahrt ermöglichen würden.
manufacturer_DescATK=A-Tek ist ein kleines Boutique-Unternehmen, das sich zu einem Imperium entwickelt hat und High-Tech-Performance-Bekleidung herstellt. Ihre Schuhe mit weicher Sohle sind leicht und flexibel und sollen dem Träger vor allem Halt geben.
manufacturer_DescAVNG=Hersteller von Graphen und Graphenprodukten. Eine Tochtergesellschaft von Vance Superindustrial.
manufacturer_DescBANU,P=Die Banu-Gesellschaft vereint die menschlichen Konzepte von Familie und Unternehmen in einer einzigen sozialen Einheit, die als Souli bekannt ist, einem Zusammenleben, das sich auf bestimmte Fähigkeiten konzentriert. Diese Banu-Gilden kontrollieren nicht einen ganzen Markt, vielmehr konkurrieren immer zahlreiche Souli um denselben Markt, da die Gilden ständig im Wandel sind.\n\nAus diesem Grund vermarkten die Banu keine bestimmte Marke Soulis. Stattdessen vermarkten sie einfach alle ihre Waren an die Menschen, wie es die Banu gebaut haben.
manufacturer_DescBASL=Hersteller von Verteidigungssystemen, der Schildsysteme, Schiffspanzerungen und Personenpanzerungen sowohl für den militärischen als auch den privaten Sektor herstellt.
manufacturer_DescBEHR=Das Behring Research Consortium wurde 2554 auf Terra als Endergebnis mehrjähriger übernahmen und Konsolidierung Dutzender kleiner Forschungs- und Entwicklungsunternehmen durch Behring Equity Investments gegründet. Indem die Behring-Gruppe über so viele verschiedene Forschungseinheiten verfügte, die sich auf die unterschiedlichsten Entwicklungen konzentrierten, hoffte sie, die Wahrscheinlichkeit zu erhöhen, dass teure Forschung zu einem marktfähigen Produkt führte. Ihre Geschichte spricht für sich, denn das berühmte Labor ist für die Standardisierung von Laserwaffen und Dutzenden anderer Innovationen akkreditiert. Auch heute noch ist Behring mit seinen technologisch fortschrittlichen Produkten mit geradlinigen und einfachen Designs stark vertreten und fertigt alles von Waffen, Raketen, Wachdrohnen bis hin zu Schilden und Rüstungen.
manufacturer_DescBLTR=Blue Triangle ist ein Hersteller fortschrittlicher Computer- und Analysesysteme und stolz darauf, nur die besten Ingenieure und Programmierer einzustellen, von denen viele ihre Karriere als Black-Hat-Hacker begannen. 
manufacturer_DescBRRA=Broad & Rabiee wurde von zwei Luft- und Raumfahrtingenieuren gegründet und begann mit einer Reihe von Computern und Komponenten, bevor es sich auf Türme spezialisierte.
manufacturer_DescCBA=Code Blue Apparel produziert eine große Auswahl an professionellen Berufsuniformen und Overalls, die Komfort und Persönlichkeit in den Mittelpunkt stellen, ohne auf Funktionalität zu verzichten.
manufacturer_DescCBD=CBD. Es sind Kleider. Entweder man kauft sie oder nicht.
manufacturer_DescCCC,P=CC-Konvertierungsbeschreibung
manufacturer_DescCDS=Verteidigungssysteme für den Bodenkampf decken ein großes kommerzielles Gebiet ab, von persönlicher Rüstung bis hin zu Verteidigungssystemen. Die Namenskonvention ist in der Regel ziemlich geradlinig und logisch.\n\nModelle: PAB-4 (Personal Ablative/Ballistic Light Armor)\n\nQDB-12 QuiKCade (Quick Deployment Barricade)
manufacturer_DescCHCO=Ein engagierter Hersteller von Kommunikations-, Radar- und Scansystemen. Mit ihren robusten, gut getesteten und zuverlässigen Produkten sind sie die robuste Anlaufstelle für Bergleute und Entdecker gleichermaßen.
manufacturer_DescCLDA,P=Caldera-Beschreibung.
manufacturer_DescCNOU=Consolidated Outland wurde vom eigenwilligen Billionär Silas Körner gegründet und ist ein aufstrebender Raumfahrtkonzern, der erste überhaupt, der seinen Hauptsitz auf einem Grenzplaneten hat. Körner, der sein beträchtliches Vermögen mit der Sprungkommunikation machte, gründete das Unternehmen als Versuch, sich gegen die seiner Meinung nach übermäßig regulierte Raumfahrtindustrie zu wehren. Mit Einrichtungen, die möglichst weit entfernt von den neugierigen Blicken konkurrierender Unternehmen errichtet wurden, wird die Scherbenwelt schnell zu einem Ort, den man im Auge behalten sollte.
manufacturer_DescCRLF=Stellt medizinische Packungen für kommerzielle Zwecke her. CureLife wurde von einer Gruppe von ärzten gegründet und war das erste Unternehmen, das der breiten Öffentlichkeit schwere medizinische Lösungen anbot.
manufacturer_DescCRUS=Crusader Industries ist Hersteller einer umfangreichen Flotte von Fracht-, Fahrzeug- und Datentransportschiffen sowie hochmodernen Shuttles und ein Gigant der Luft- und Raumfahrtindustrie. Es ist ein so mächtiges und prominentes Unternehmen, dass es einen Gasriesen im Stanton-System gekauft hat, um dort seinen derzeitigen Hauptsitz zu beherbergen. 
manufacturer_DescCTL=City Lights stellt zeitlose, erschwingliche Mode für die ganze Familie her.
manufacturer_DescDMC=DMC ist immer noch für seine Denim-Produkte bekannt, hat aber noch viel mehr zu bieten. Von strapazierfähiger Oberbekleidung bis hin zu robuster Mode - DMC weiß, dass ein gutes Gefühl genauso wichtig ist wie ein gutes Aussehen.
manufacturer_DescDNN,P=PH - DoNoNo-Beschreibung
manufacturer_DescDOOM,P=Extrem aggressiv aussehende selbstgemachte Rüstung, die schützen und einschüchtern soll. Von dieser Art von Rüstung wird nicht nur erwartet, dass sie die Apokalypse überlebt, sondern auch deren Folgen dominiert.
manufacturer_DescDRAK=Stellt erschwingliche, modulare Schiffe her, die zum bevorzugten Hersteller für alle geworden sind, die ihr erstes Schiff kaufen möchten, aber mit kriminellen Elementen in Verbindung gebracht werden.
manufacturer_DescDRN=Mit ihren gedeckten Farben und klassischen Schnitten ist Derion zum Inbegriff hochwertiger Business-Kleidung für Männer und Frauen geworden.
manufacturer_DescDYL,P=- Dyna Lei Beschreibung
manufacturer_DescELD=Escar Limited bringt bequeme Freizeitkleidung durch interessante Textilien und exquisite Handwerkskunst auf die nächste Stufe.
manufacturer_DescESPR,P=Esperia wurde ursprünglich als Archiv für Schiffsdesigns gegründet und begann mit der Herstellung historisch korrekter Reproduktionen für Sammler, Enthusiasten und sogar das Militär.
manufacturer_DescEVL=Sie können Sie nicht definieren. Sie können dir nicht sagen, wer du bist. EvaLight und lass deine Stimme gehört werden.
manufacturer_DescFFSY,P=Fehlgeschlagener Hersteller von Laserwaffen. Hat sich in ein Ingenieurbüro verwandelt, das das Waffenmontagesystem entwickelt hat, das fast einheitlich verwendet wird.
manufacturer_DescFIO=Eine zeitlose Eleganz verleiht einen Tragekomfort, der jedes anspruchsvolle Stück in der Signature-Kollektion von Fiore auszeichnet.
manufacturer_DescFRO,P=PH - Feroh-Beschreibung
manufacturer_DescFSIN=Während ihre Batterien und Halbleiter im gesamten Imperium als Antrieb für eine Vielzahl von Produkten zu finden sind, wurde ihre neue Computerabteilung viel gelobt, da Friskers seine Aktivitäten im 30. Jahrhundert ausbauen will. 
manufacturer_DescGAMA=Verantwortlich für das Design und den Bau von Raumschiffen mit kommerziellen oder industriellen Anwendungen hat Gatac Manufacture einen langjährigen Ruf als "wissensgetriebenes" Unternehmen, das nicht nur hochmoderne Raumschiffe, sondern auch äußerst zuverlässige produziert.
manufacturer_DescGATS,P=Dieses auf der Erde ansässige Unternehmen ist für eine Reihe schlagkräftiger Schiffswaffen verantwortlich.
manufacturer_DescGEND,P=PH Allgemeine Getränkebeschreibung
manufacturer_DescGENF,P=PH Allgemeine Lebensmittelbeschreibung
manufacturer_DescGMNI=Hersteller persönlicher Waffen. Stellt im Allgemeinen kinetische Waffen her, hat aber kürzlich Octa übernommen, ein kleines Start-up für Energiewaffen. Waffen werden der Reihe nach benannt.
manufacturer_DescGODI=Als die Menschheit von Vanduul angegriffen wurde, waren es oft diejenigen, die im Grenzsystem lebten, die am meisten darunter litten. Gorgon Defender Industries wurde von ehemaligen Einwohnern von Caliban gegründet und war der überzeugung, dass zivile Verteidigungskomponenten diesem tödlichen Feind nicht gewachsen seien. Das Unternehmen wurde mit dem Ziel gegründet, militärische Stärkeprodukte zu nutzen und diese an die breite Bevölkerung zu liefern, damit diese sich angemessen schützen konnte. Mit der Stärke ihrer Entwürfe erlangte Gorgon einen Ruf, der bald die Aufmerksamkeit des Militärs auf sich zog.
manufacturer_DescGRIN,P=Das Unternehmen ist seit 2337 ein vertrauenswürdiger Hersteller von Industriewerkzeugen und ist mit seinem umfangreichen Sortiment an Industrieausrüstungen und Rüstungen einer der angesehensten Markennamen überhaupt. Greycat ist seit Jahrhunderten ein fester Bestandteil von UEE, dank seiner stromlinienförmigen, aber dennoch einfallsreichen Designs, anspruchsvollen Sicherheitsstandards und einer vielfältigen Produktlinie.
manufacturer_DescGRNP=Um aus dem überfüllten Feld der Hersteller hervorzustechen und mit den weiter entwickelten "Heimatwelten" zu konkurrieren, schlossen sich die Regierungen der vier äußeren Systeme zusammen, um die Gründung von GNP zu subventionieren, einer völlig neuen Art von Unternehmen, das sich auf die Entwicklung aller Dinge spezialisiert hat umfassende Sensorsuiten für Schiffstriebwerken.
manufacturer_DescGSB,P=GSB-Beschreibung
manufacturer_DescGYS,P=Wenn Sie es brauchen, Gyson macht es. Das Unternehmen und seine Tochtergesellschaften produzieren alles von Teppichen über Reinigungslösungsmittel bis hin zu Industrieuniformen und sogar EVA-Anzügen zu unschlagbaren Preisen.
manufacturer_DescHDGW,P=Hedeby Gunworks Beschreibung
manufacturer_DescHDH=Sehr einfach gefertigte Kleidung, die für extreme Umgebungen geeignet ist. Inspiriert vom Design des Nahen Ostens und der Inuit.
manufacturer_DescHDTC,P=PH Hardin Tactical Desc
manufacturer_DescHRST,P=Hurston Dynamics Hersteller-Platzhalterinformationen zum Unternehmen.
manufacturer_DescHWK=Wenn man sagt, dass Schuhe Leute machen, dann sind es die Schuhe von Hawksworth. Formal, klassisch und nach denselben anspruchsvollen Standards konstruiert, die die Marke Hawksworth zum Standard gemacht haben, den es zu übertreffen gilt.
manufacturer_DescJOKR,P=Aus der Idee des Untergrundingenieurs Barlowe Elias ist Joker Engineering hier, um mit seinen wilden Produkten die Grenzen der Technologie und die Grundlagen der Zivilisation zu verschieben.
manufacturer_DescJSPN=J-Span macht nur eines, aber es macht es gut. Seit über einem Jahrhundert konzentrieren sie sich auf die Herstellung hochwertiger Kühler zu einem vernünftigen Preis. Wenn man heutzutage die Hülle eines Raumschiffe zum Platzen bringt, ist die Wahrscheinlichkeit groß, dass man einen J-Span findet. Darüber hinaus sind ihre Kühlboxen nicht nur auf Schiffen zu finden. Sie haben eine große Vielfalt an Größen und Formen, die in allen Bereichen zu finden sind, von Landtransporten über Computersysteme bis hin zu Kühlschränken. Da sie den breiteren Verbrauchermarkt ansprechen, verfügen ihre Geräte möglicherweise nicht über alle Schnickschnack wie die Produktlinien einiger anderer Hersteller, verzichten aber größtenteils auch auf deren Eigenheiten.
manufacturer_DescJUST=Juno Starwerk wurde im 24. Jahrhundert mit dem Ziel gegründet, Langstreckenfrachter zu bauen, um die schnelle Expansion der Menschheit in andere Sternensysteme zu unterstützen, und liegt damit nach RSI an zweiter Stelle in der Raumfahrtindustrie. Für uns sind diese Schiffe vor allem ein praktischer Zweck, denn sie wurden für eines konzipiert: so viel Gewicht wie möglich und so günstig wie möglich zu transportieren. Während ihr Anteil am Schiffsmarkt im Laufe der Zeit mit zunehmendem Wettbewerb schrumpfte, hatten sich ihre Komponenten einen Ruf für Zuverlässigkeit und Wartungsfreundlichkeit erworben. Der Direktverkauf dieser Komponenten machte bald den Großteil der Einnahmen des Unternehmens aus und im Jahr 2513 stellte das Schiff den Schiffsbau vollständig ein, um sich auf die Lieferung industrieller Hochleistungskomponenten zu konzentrieren. In Teilen des Verses gibt es Generationen von Mechanikern, die Kenntnisse und Techniken für die Arbeit an Juno-Triebwerken wie Familienerbstücke weitergegeben haben. Diese lange Geschichte bedeutet auch, dass Juno-Ersatzteile und -Reparaturen leicht zu bekommen sind.
manufacturer_DescKBAR,P=KnightBridge Arms hat seinen Hauptsitz im Kieler System und ist für Ihren Schutz da. Mit einer Waffe für jeden Preis können Sie sicher sein, dass KnightBridge Ihnen den Rücken freihält.
manufacturer_DescKLWE=Klaus & Werner wurden 2893 gegründet und stellen Waffen her, und zwar gut. Diese einfache Philosophie war die Idee von Hector Klaus, einem erfolgreichen Waffenerfinder, der vor allem daran glaubte, dass die Einfachheit des Designs in einer Kampfsituation triumphieren würde.
manufacturer_DescKRIG=Kruger Intergalactic begann als Hersteller maßgeschneiderter Teile auf Borea im Magnus-System, expandierte schließlich in die Waffenentwicklung und schließlich als Hersteller von Kurzstreckenschiffen wie der P-52.
manufacturer_DescKRON,P=Kroneg Beschreibung
manufacturer_DescKSAR=Kastak Arms stellt kostengünstige Energiewaffen mit einschüchternden Namen wie Devastator und FireStorm her und vermarktet sie aggressiv in notleidenden Teilen des Imperiums. Auch wenn sich das Unternehmen als Lieferant von Waffen zur persönlichen Verteidigung darstellt, ist die Marke bei Menschen, die sie für aggressive und rechtswidrige Zwecke einsetzen, stärker in Identifikation geraten.
manufacturer_DescLNA,P=PH - Luna-Beschreibung
manufacturer_DescLOCO,P=Ein Hersteller von erschwinglichen Computern, Computerteilen und Zubehör. Diese Produkte haben nicht viel Schnickschnack und sind oft mit der neuesten Generation ausgestattet, aber aus diesem Grund ist das, was sie produzieren, zuverlässig. Erstellen Sie den Cryptokey der Marke Re-Authorized.
manufacturer_DescLPLT=Lightning Power besteht aus kostengünstigeren Materialien und führt weiterhin neue ästhetische Änderungen an den Schiffskomponenten ein, während sie sich bei deren Betrieb auf bewährte Technologie verlassen.
manufacturer_DescMISC=Massenproduktion sehr effizienter, modularer Schiffe, meist gepanzerte Frachter unterschiedlicher Größe, was sie zur bevorzugten Marke für Händler und größere Unternehmen macht. Vor über dreißig Jahren unterzeichnete MISC einen Leih- und Pachtvertrag, um einen Technologiehandel mit Ingenieuren aus Xi'An aufzubauen.
manufacturer_DescMITE=microTech ist im ganzen Imperium allgegenwärtig und wird mit seinem Angebot an Elektronik, Datapads, mobilen Schnittstellen, Handsensoren und Computersoftware-Upgrades für Raumschiffe täglich von fast jedem genutzt. Ihre mobiGlas-Personalcomputer sind für Millionen von Menschen zu einem festen Bestandteil des täglichen Lebens geworden.
manufacturer_DescMRAI=Das Mirai-Designteam ist bestrebt, die Handwerkskunst ihrer Muttergesellschaft MISC mit Xi'an-Technologie und der traditionellen Saisei-ästhetik zu kombinieren, um die nächste Generation hochmoderner Vehikel zu schaffen.
manufacturer_DescMXOX,P=MaxOx ist führend in der Energietechnologie und bietet präzise und effektive Lasersysteme für eine Vielzahl von Anwendungen von der Medizin bis zum Kampf.
manufacturer_DescMYM,P=MYM-Beschreibung
manufacturer_DescNAVE=In der kurzen Zeit, in der das Unternehmen existiert, ist Nav-E7 zu einer Institution geworden. Die Herstellung verschiedener Ausrüstungsteile für eine Vielzahl von Schiffen hat ihnen schnell einen guten Ruf verschafft, da die meisten Schiffe im 'Verse über mindestens eines ihrer Produkte verfügen.
manufacturer_DescNOVP,P=Ein Unternehmen aus Terra, das Raketen und FlugKörper zu einem günstigen Preis anbietet.
manufacturer_DescNRS,P=NorthStar-Beschreibung
manufacturer_DescNVS,P=PH - Navy Surplus Beschreibung
manufacturer_DescNVTC=High-End-Unternehmen, bekannt für die Herstellung technisch präziser und experimenteller Optiken und Waffenzubehörteile. NV-TAC wurde 2811 gegründet und baute zunächst Sensoren für Langstrecken-Scan-Stationen und Vermessungsoperationen, bevor es seine Aktivitäten auf den profitableren Markt für persönliche Waffen verlagerte. Manche halten sie für zu teuer und zu funktionsreich, doch bei Soldaten und Sicherheitsexperten sind sie wegen ihres langlebigen Designs, ihrer präzisen Anpassungen und ihrer zuverlässigen Leistung beliebt.
manufacturer_DescNVY=(PH) UEE Navy - Beschreibung
manufacturer_DescOCT,P=PH Achteckige Beschreibung
manufacturer_DescOPS=Klassisch, schlicht und zeitlos, OpalSky kreiert Freizeitkleidung. Was Millionäre tragen, wenn sie auf ihren Weltraumjachten faulenzen.
manufacturer_DescOrigin=In erster Linie für den Bau hochwertiger Schiffe bekannt, bietet aber auch einige kundenspezifische Teile für seine Schiffe an - insbesondere Manövriertriebwerke. Schlanke und elegante Verschmelzung von Kunst und Technik
manufacturer_DescQRT,P=Technische Beschreibung von Quirinus
manufacturer_DescR6P=Die robusten Schuhe von R6 Pro sind so konzipiert, dass sie der Abnutzung auch in den extremsten Umgebungen standhalten. Selbst wenn Sie einmal umgeworfen werden, sind wir für Sie da, um Ihnen beim Wiederaufstehen zu helfen.
manufacturer_DescRACO=RAMP Corp ist Hersteller von Schiffskomponenten für Verbraucher und Profis und sponsert das Team RAMP M50-Rennteam.
manufacturer_DescRMB,P=PH - Rambler-Beschreibung
manufacturer_DescRRS=Roussimoff Rehabilitation Systems (RRS) ist ein auf der Erde ansässiges Unternehmen, das Rehabilitationsdienste, persönliche Schutzwesten und Verteidigungssysteme im gesamten UEE anbietet. Ihre Waffenabteilung ist für eine bahnbrechende Reihe neuer Waffen verantwortlich, die dazu dienen sollen, Gegner außer Gefecht zu setzen, ohne dabei Menschenleben zu fordern.
manufacturer_DescRSI=Roberts Space Industries, der ursprüngliche Schöpfer des Triebwerks, der die Expansion der Menschheit in den Weltraum angestoßen hat, baut eine breite Palette von Raumschiffen, die alle Bedürfnisse erfüllen, von einfachen interstellaren Reisen bis hin zu tiefen Erkundungen an den äußeren Rändern der Galaxie. Der Slogan lautet "Roberts Space Industries: Delivering the Stars seit 2075".
manufacturer_DescSADA=Saga Datasystems ist Hersteller der AMX-1-Reparaturdrohne und der M3-A-Multifunktions-Weltraumdrohne und wurde 2847 von Lavinia Kilo, einer Wirtschaftsingenieurin, gegründet. Heute stellen sie neben Drohnen auch eine breite Palette an Computern und komplexen integrierten Systemen her. 
manufacturer_DescSASU=Erfrischungsgetränke, hochwertige Küchengeräte, Kinderspielzeug? Sakura-Sonne. Rover-Plattformen, Terraforming-Lösungen, biotechnologisch veränderte Nutztiere? Sakura-Sonne. High-Tech-Wellenkanonen, Schiffstriebwerke, Antimaterie-Verordnung? Sakura-Sonne! Obwohl Unternehmenskonglomerate keine Seltenheit sind, kommt es selten vor, dass ein Unternehmen sie alle unter demselben Banner bewirbt. Aber bei Sakura Sun ist der Aufbau eines Imperiums in vollem Gange: Sie finden von allem ein bisschen, das mit einem unverwechselbaren lila Sonnen- und Kirschblüten-Logo versehen ist, von Hi-Ho Flatcat-Figuren aus Kunststoff bis hin zu erstklassigen Linien-Mehrteilchen-/Wellenkanonen. Noch seltsamer ist, dass Sakura Sun erfolgreich den Ruf eines Unternehmens erlangt hat, das nicht nur ein bisschen von allem kann, sondern es auch gut macht.
manufacturer_DescSCH,P=PH - Schui-Beschreibung
manufacturer_DescSCU,P=SCU-Beschreibung
manufacturer_DescSECO=Seal Corp war eines der ersten Unternehmen, das mit dem Verkauf energiebasierter Abschirmungen an Zivilisten begann, als die Technologie freigegeben wurde, und ist seit Jahrhunderten länger in der Branche tätig als seine heutige Konkurrenz. Eine Zeit lang war der Begriff "Siegel" zusammen mit dem Schild allgegenwärtig, und das Siegel von Sammy the Seal Corp. ist immer noch eines der bekanntesten Maskottchen im gesamten "Vers". Obwohl sie im Laufe der Jahre einige Marktanteile an die Konkurrenz verloren haben, sind sie immer noch die am weitesten verbreitete Schutzschildmarke und ihre Produkte können in fast jedem System problemlos gekauft werden.
manufacturer_DescSHIN,P=Shubin Interstellar Beschreibung
manufacturer_DescSPV=SPV bietet Ihnen einfallsreiche Wendungen und inspirierende Details für eine Tages- und Nachtkollektion, die genau Ihren Vorstellungen entspricht.
manufacturer_DescSYFB,P=PH Syang-Fertigungsbeschreibung
manufacturer_DescTALN,P=Ein in Croshaw ansässiger Munitionshersteller, der sich auf Raketen, Bomben und Torpedos konzentriert.\n\nWenn es existiert, gibt es eine Kralle, die es in die Luft jagen kann.
manufacturer_DescTARS=Tarsus wurde von zwei Mechanikern gegründet, die versuchten, ein erschwingliches Modul herzustellen, das einen Quantum-Antrieb in einen Sprungantrieb umwandeln würde. Tarsus hat sich zu einem der Haupthersteller zuverlässiger Sprungantrieb in der UEE entwickelt. Im Laufe der Zeit expandierten sie auch, um auch eigene Quantum-Antriebe zu bauen. 
manufacturer_DescTHCN,P=Thermyte-Konzern
manufacturer_DescTHP,P=PH - Tehachapi-Beschreibung
manufacturer_DescTKSU=Takütsu wurde 2894 gegründet und ist ein führender Hersteller von Druckgussmodellen mit Sitz in Fujin City, Centauri-System. Das Unternehmen ist vor allem für seine hochdetaillierten Schiffsmodelle bekannt, stellt aber auch eine Vielzahl anderer Sammlerstücke her.
manufacturer_DescTMBL=Tumbril Land Systems begann mit der Herstellung extrem robuster Landfahrzeuge, die für die Erkundung der seltsamen und gefährlichen Landschaften neu entdeckter Planeten gebaut wurden. Mit Beginn des Ersten Tevarin-Krieges weitete Tumbril seine Aktivitäten aus, als sie einen Regierungsauftrag zum Bau von Panzern und anderen Militärvehikel für das UPE-Militär erhielten. Im Laufe der Jahrhunderte scheiterte das Unternehmen schließlich. Heute wurde die Marke Tumbril wiederbelebt, um Landfahrzeuge von Panzern über Erkundungsvehikel bis hin zu persönlichen HOVs sowohl für den zivilen als auch für den militärischen Markt zu bauen.
manufacturer_DescTYDT=Tyler Design & Tech begann seine Karriere mit der Herstellung von Generatoren, Luftreinigern und anderen Bedarfsartikeln für Planetensiedler. Tyler konzentrierte sich auf die Herstellung von Produkten, die zwar nicht so leistungsstark wie einige andere Marken, aber langlebig und äußerst effizient waren und nur wenig Wärme erzeugten, was zur Entwicklung von Triebwerken mit niedriger Signatur führte. Es darüber nicht lange, bis sogar die UEE Navy damit begann, einige ihrer eigenen Tarnkappenschiffe mit Tyler-Teilen auszustatten, und mit ihrem neuen Erfolg konnte das Unternehmen sein Schiffskomponentensortiment zu dem erweitern, was es heute ist.
manufacturer_DescUBA,P=- Beschreibung der universellen Körperpanzerung
manufacturer_DescUEE=Die UEE ist eine vereinte Sammlung von Planeten und Systemen unter menschlicher Kontrolle und strebt danach, ein sicheres und gerechtes Imperium zu schaffen, das sich für Gleichheit und Chancen für alle seine Bewohner einsetzt.
manufacturer_DescUNKN,P=PH Unbekannte Herstellerbeschreibung
manufacturer_DescUPS=Upsiders ist eine Lifestyle-Schuhmarke mit hervorragenden Optionen für jedes Familienmitglied.
manufacturer_DescUTFL,P=Gibt es schon seit ein paar hundert Jahren. Survival-Unternehmen, das Messer herstellt. Sie begannen mit der Herstellung von Kampfmessern für die UEE-Armee. Nach Jahrzehnten stolzen Dienstes weiteten sie ihre Aktivitäten auf die Öffentlichkeit aus.
manufacturer_DescVGL=Hersteller hochwertiger kommerzieller und persönlicher Rüstungen. Neben Kampfeinsätzen bauen sie Systeme für schwere kommerzielle und Bergbauanwendungen.\n\nModelle: Achilles PDS (Heavy Combat Armor)\n\nZeus System (Titan Armor)
manufacturer_DescVNCL=Militärische Bezeichnungen für die verschiedenen Vanduul-Schiffskomponenten.
manufacturer_DescVPW,P=PH - Vaporwear-Beschreibung
manufacturer_DescWCPR=Tochtergesellschaft von RSI, kümmert sich um einen kleinen Prozentsatz der Konstruktion ihrer Triebwerks- und Schiffsoptionen sowie der Kühlsysteme.
manufacturer_DescWETK=Aufstrebendes Unternehmen, gegründet von ehemaligen Mitarbeitern von Ascension Astro.
manufacturer_DescWLOP=WillsOp verfügt über Produkte, die das gesamte Spektrum der elektronischen Analyse abdecken, von der Verfolgung und Zielerfassung bis hin zu Scannern und Weltraumradar.
manufacturer_DescXNAA=Obwohl viele ihren Aufstieg zum einzigen Anbieter von leichten Vehikeln auf Kühnheit und Wagemut zurückführten, festigte Aopoa seine Position dank der innovativen Dual-Vektor-Triebwerkstechnologie, die das Schiffsdesign revolutioniert hat.
manufacturer_DescYORM=Gotlieb Yorm war ein Top-Rennpilot auf der Profi-Rennstrecke, der für seine Bereitschaft bekannt war, alles zu tun, um seine Rundenzeiten noch um ein paar Sekunden zu verkürzen. Eine kurze Zeit lang, bevor die Sicherheitskommission einschritt, fuhr er nackt Rennen und behauptete, Kleidung sei ein unnötiges Gewicht. Eine weitere Innovation dieser Art, die wesentlich erfolgreicher (und bescheidener) war, bestand darin, dass er darauf bestand, dass die an seinem Rennwagen verwendeten Schilde zu stark seien. Er musste eigentlich nur ein paar Schüsse abwehren können, denn danach hätte er sein Schiff entweder außer Zielreichweite manövriert oder das Rennen sowieso verloren. Yorm zerlegte einen vorhandenen Schild von Hand und hackte einen leichteren Schild zusammen, der weniger Energie verbrauchen und ihn gerade so weit schützen würde, dass er entkommen konnte. Bald versuchten viele andere Rennfahrer, seine Bemühungen nachzuahmen, und als Yorm in den Ruhestand ging, verkaufte er sein modifiziertes Schilddesign erfolgreich.
