PU_CRUPATROL1_M_CV_General_Killed_Hostile_IG_003_GoodKill=Guter Kill.
PU_CRUPATROL1_M_CV_General_Killed_Teammate_IG_001_LostOneOf=Einen von uns verloren. Verdammt.
PU_CRUPATROL1_M_CV_General_Killed_Teammate_IG_002_LostAShip=Ein Schiff verloren.
PU_CRUPATROL1_M_CV_General_Killed_Teammate_IG_003_PilotDownRepeat=Pilot runter. Wiederholen, Pilot absteigen.
PU_CRUPATROL1_M_CV_General_Killed_Teammate_IG_004_WereTakingCasualties=Wir erleiden Verluste.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_High_IG_001_YouGotA=Du hast im Moment eine Menge Nerven, mich loszuwerden.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_High_IG_002_InCaseYou=Falls Sie es noch nicht bemerkt haben: Dies ist ein ziemlich schlechter Zeitpunkt, uns auszusteigen.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_High_IG_003_NotReallyThe=Nicht wirklich der beste Zeitpunkt, um einen Job zu kündigen.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_Low_IG_001_YouKnowI=Wissen Sie, ich kann Leute nicht ausstehen, die einen Job aufgeben, bevor er erledigt ist.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_Low_IG_002_PieceOfAdvice=Ein Ratschlag: Nehmen Sie keinen Job an, es sei denn, Sie beenden ihn.
PU_CRUPATROL1_M_CV_General_PlayerAdandons_Low_IG_003_YoureQuittingGreat=Du gibst auf? Großartig. Danke, dass du meine Zeit verschwendet hast.
PU_CRUPATROL1_M_CV_General_PlayerTurnsHostile_IG_001_OkayFineYou=Okay, gut. Du willst ärger? Nun, jetzt haben Sie es verstanden.
PU_CRUPATROL1_M_CV_General_PlayerTurnsHostile_IG_002_EnoughYouCant=Genug. Mit so einem Verhalten kommt man nicht durch.
PU_CRUPATROL1_M_CV_General_PlayerTurnsHostile_IG_003_ThatsItYoure=Das ist es. Du bist fertig.
PU_CRUPATROL1_M_CV_General_ShipBumps_IG_001_Careful=Vorsicht!
PU_CRUPATROL1_M_CV_General_ShipBumps_IG_002_WatchWhereYoure=Passen Sie auf, wohin Sie fliegen.
PU_CRUPATROL1_M_CV_General_ShipBumps_IG_003_LookOut=Vorsicht!
PU_CRUPATROL1_M_CV_General_UnderAttack_IG_001_WhereTheHell=Wo zum Teufel kommen diese Arschlöcher her?
PU_CRUPATROL1_M_CV_General_UnderAttack_IG_002_ThatAllYou=Das ist alles, was du hast? Hä?
PU_CRUPATROL1_M_CV_General_UnderAttack_IG_003_ComeOnCome=Komm schon, komm schon. Du schaffst das...
PU_CRUPATROL1_M_CV_MidMission_ArriveScanningStart_IG_001_AlrightLetsHave=In Ordnung. Schauen wir uns mal um...
PU_CRUPATROL1_M_CV_MidMission_ArriveScanningStart_IG_002_ScanningTheArea=Scanne das Gebiet jetzt...
PU_CRUPATROL1_M_CV_MidMission_ArriveScanningStart_IG_003_GonnaRunA=Ich werde einen Scan durchführen...
PU_CRUPATROL1_M_CV_MidMission_ArriveScanningStart_IG_004_StartingScan=Scan wird gestartet...
PU_CRUPATROL1_M_CV_MidMission_ArriveScanningStart_IG_005_ScanningNow=Scannen... jetzt.
PU_CRUPATROL1_M_CV_MidMission_BackupRequested_IG_001_ChangeOfPlans=Planänderung. Ein Schwarm Feinde bewegt sich auf meine Position zu. Ich brauche Sie so schnell wie möglich hierher.
PU_CRUPATROL1_M_CV_MidMission_BackupRequested_IG_002_DamnItEnemy=Verdammt. Feindkontakte kommen auf mich zu. Ich brauche sofort Hilfe im Kampf.
PU_CRUPATROL1_M_CV_MidMission_BackupRequested_IG_003_MyScopesBlowing=Mein Zielfernrohr ist explodiert. Die Verbrecher müssen meine Position gefunden haben. Beweg deinen Arsch sofort wieder hierher.
PU_CRUPATROL1_M_CV_MidMission_Derelict_CorpseFound_IG_001_GotItThanks=Verstanden, danke. Das sollte wirklich beim Papierkram helfen.
PU_CRUPATROL1_M_CV_MidMission_Derelict_CorpseFound_IG_002_ThanksIllForward=Danke. Ich werde diese an die entsprechenden Kanäle weiterleiten.
PU_CRUPATROL1_M_CV_MidMission_Derelict_CorpseFound_IG_003_GotItIll=Verstanden. Ich werde dafür sorgen, dass diese Informationen verarbeitet werden.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindCapt_IG_001_DoYouThink=Glauben Sie, Sie könnten vorbeikommen und die Überreste des Kapitäns identifizieren? Und seien Sie vorsichtig, während Sie da draußen sind, denn die verantwortlichen Täter könnten immer noch in der Nähe sein.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindCapt_IG_002_HeadOverAnd=Gehen Sie rüber und versuchen Sie, den Ausweis des Kapitäns zu erhalten. Bleiben Sie jedoch wachsam. Es besteht die Möglichkeit, dass der Täter zurückkommt.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindCapt_IG_003_CorporateWantsUs=Corporate möchte, dass wir den Kapitän ausweisen. Gehen Sie rüber und schauen Sie es sich an, aber halten Sie die Augen offen, okay? Niemand weiß, wer da herumlungert.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindPilot_IG_001_INeedYou=Sie müssen rübergehen und die Überreste des Piloten für den Vorfallbericht protokollieren. Und seien Sie vorsichtig, die verantwortlichen Täter könnten noch in der Nähe sein.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindPilot_IG_002_EvaToThe=EVA geht zum Wrack und sieht nach, ob Sie die Leiche des Piloten identifizieren können. Und bleiben Sie wachsam, es besteht die Möglichkeit, dass der Täter zurückkommt.
PU_CRUPATROL1_M_CV_MidMission_Derelict_FindPilot_IG_003_WeNeedYou=Wir benötigen Sie, um einen Ausweis des Piloten zu erhalten. Aber halte deine Augen offen, okay? Keine Ahnung, wer hier draußen noch herumlungern könnte.
PU_CRUPATROL1_M_CV_MidMission_Derelict_NoObjective_IG_001_WeHaveTo=Wir müssen weitermachen. Ich habe das Wrack an ein Bergungsteam weitergeleitet.
PU_CRUPATROL1_M_CV_MidMission_Derelict_NoObjective_IG_002_YouKnowI=Wissen Sie, ich bin hierher gezogen, um diesem ganzen Verbrechen zu entkommen. Lasst uns weitermachen.
PU_CRUPATROL1_M_CV_MidMission_Derelict_NoObjective_IG_003_CorporatesTellingUs=Corporate fordert uns auf, das Wrack vorerst zu verlassen. Sie wollen, dass wir die Patrouille beenden.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_IG_001_ComeOnLets=Komm, wir machen weiter.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_IG_002_ISaidYoure=Ich sagte, dass Sie hier fertig sind. Lass uns gehen.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_IG_003_ISentThe=Ich habe den Punkt gesendet. Zeit zu gehen.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_Urgent_IG_001_WhatAreYou=Worauf warten Sie noch? Bewegen.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_Urgent_IG_002_HurryUpAnd=Beeilen Sie sich und legen Sie los.
PU_CRUPATROL1_M_CV_MidMission_EncourageNextPatrolPoint_Urgent_IG_003_QuitStallingAlready=Beenden Sie das Abwürgen bereits und machen Sie sich auf den Weg.
PU_CRUPATROL1_M_CV_MidMission_FriendlyAdandons_IG_001_LooksLikeWere=Sieht aus, als wären wir auf einem Schiff. Lasst uns weitermachen und ohne sie fertig werden.
PU_CRUPATROL1_M_CV_MidMission_FriendlyAdandons_IG_002_OneOfThe=Einer der Auftragnehmer hat nicht geklappt, also sind der Rest der Patrouille nur wir.
PU_CRUPATROL1_M_CV_MidMission_FriendlyAdandons_IG_003_FyiYoureGoing=Zu Ihrer Information. Sie müssen die Patrouille mit einem Schiff weniger als Helfer beenden.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_001_AreasSecure=Bereich ist sicher.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_002_IThinkThats=Ich denke, das ist der letzte von ihnen.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_003_WeClearWere=Wir klären? Wir sind klar.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_004_AllRightI=Alles klar. Ich denke, du bist gut.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_005_HostilesDownWere=Feinde niedergeschlagen. Es ist alles in Ordnung.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointComplete_HostilesElim_IG_006_ScopesClearThink=Scope ist frei. Denke, du bist in Sicherheit.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Last_IG_001_AlrightLetMe=In Ordnung. Lassen Sie mich den letzten Patrouillenpunkt für Sie vorbereiten.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Last_IG_002_ThisNextPoints=Dieser nächste Punkt ist der letzte Stopp. Sollte es gleich für Sie haben.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Last_IG_003_GiveMeA=Gib mir eine Sekunde und ich sende dir den letzten Patrouillenpunkt.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Next_IG_001_StandByCalling=Bereit. Nächsten Punkt aufrufen.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Next_IG_002_HoldOnA=Warten Sie eine Sekunde. Ich schicke den nächsten Patrouillenpunkt.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointHold_Next_IG_003_ThatShouldDo=Das sollte reichen. Abwarten. Ich plane unseren nächsten Stopp.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointSet_Next_IG_001_ThereYouGo=Los geht's. Markierung gesendet.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointSet_Next_IG_002_OkayLetsMove=Okay, lass uns weitermachen.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointSet_Next_IG_003_GoOnHead=Mach weiter, geh raus.
PU_CRUPATROL1_M_CV_MidMission_PatrolPointSet_Next_IG_004_HeadToThe=Begib dich zur nächsten Markierung.
PU_CRUPATROL1_M_CV_MidMission_PlayerKicked_IG_001_HeyThePatrol=Hey, die Patrouille kann nicht länger warten, also werde ich deinen Vertrag kündigen. Aber viel Glück.
PU_CRUPATROL1_M_CV_MidMission_PlayerKicked_IG_002_HeyWantedTo=Hey, ich wollte dir mitteilen, dass ich deinen Vertrag kündigen muss, da du nicht hier bist, um die Arbeit zu erledigen. Entschuldigung.
PU_CRUPATROL1_M_CV_MidMission_PlayerKicked_IG_003_ListenYourContracts=Hören Sie, Ihr Vertrag wurde gekündigt. Offizielle Richtlinie. Nur Auftragnehmer auf aktiver Patrouille werden bezahlt. Einfach wie es ist.
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_High_IG_001_WhereTheHeck=Wo zum Teufel gehst du hin?
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_High_IG_002_YouBetterNot=Du rennst besser nicht weg.
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_High_IG_003_GetBackOn=Komm wieder auf Kurs, Pilot!
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_Low_IG_001_HeyThatsNot=Hey, das ist nicht unsere Patrouillenroute. Bleiben wir bei der Sache.
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_Low_IG_002_CheckYourCourse=Überprüfen Sie Ihren Kurs. Dein Kurs ist völlig falsch.
PU_CRUPATROL1_M_CV_MidMission_PlayerOutOfZone_Low_IG_003_WatchYourFlight=Beobachten Sie Ihre Flugbahn. Du kommst vom Kurs ab.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_None_IG_001_BadNewsHelp=Schlechte Nachrichten. Hilfe kommt nicht.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_None_IG_002_ShitAlrightLook=Scheiße... okay, schau, es ist ein No-Go für Backup. In diesem Fall bist du allein.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_None_IG_003_CorporateSaysThey=Corporate gibt an, dass keine Unterstützungseinheiten verfügbar sind. Entschuldigung.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_Sending_IG_001_CommandsTaskingSome=Das Kommando beauftragt einige Verstärkungen, auszuhelfen.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_Sending_IG_002_ReinforcementsComingIn=Verstärkungen. Reinkommen.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_Sending_IG_003_GotSomeHelp=Habe Hilfe. Stehen zu.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_Sending_IG_004_DontDieIm=Stirb nicht. Ich schicke Hilfe.
PU_CRUPATROL1_M_CV_MidMission_Reinforcements_Sending_IG_005_IJustGot=Ich habe gerade die Genehmigung erhalten, Verstärkung zu senden.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_BigThreat_IG_001_UmThisIs=Aehm... das ist nicht gut. Ich habe schwer bewaffnete Feinde auf dem Weg zu Ihnen. Mal sehen, ob ich Ihnen etwas Unterstützung besorgen kann.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_BigThreat_IG_002_GotHostilesThese=Habe Feinde. Diese Jungs sehen wirklich angeschnallt aus. Ich werde Command kontaktieren und sehen, ob ich Unterstützung erhalten kann. Passen Sie in der Zwischenzeit auf sich auf.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_BigThreat_IG_003_IJustPicked=Ich habe gerade eine bedeutende feindliche Streitmacht aufgegriffen, die auf dich zukommt. Wissen Sie, mir gefallen diese Chancen nicht. Mal sehen, ob ich Hilfe finden kann.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_DerelictFound_IG_001_PickingUpA=Das Aufnehmen eines Kontakts... sieht zerstört aus.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_DerelictFound_IG_002_HuhThatsNot=Huh... Das ist nicht gut... Black-Box-Signal kommt aus der Nähe.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_DerelictFound_IG_003_ScansShowingA=Scans zeigen viele Trümmer in der Nähe. Wahrscheinlich ein abgestürztes Schiff.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_001_ContactContactGot=Kontakt, Kontakt. Habe Anfeindungen vor Ort bekommen.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_002_ImPickingUp=Ich sammle feindliche Kontakte. Bereit machen. Es wird bald interessant.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_003_ReadyUpYou=Mach dich bereit. Es sind Feinde im Anmarsch.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_004_GetFocusedGot=Konzentrieren Sie sich. Es sind unbekannte Kontakte auf Ihrem Weg.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_005_OkayLooksPretty=Okay... sieht hübsch aus - Kontakt! Kontakt! Feinde im Anmarsch.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_Hostiles_IG_006_GotEnemyContacts=Feindkontakte erhalten. Waffen kostenlos.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_ScopeClear_IG_001_OkayLooksPretty=Okay... sieht ziemlich gut aus... Ja, ich sehe niemanden.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_ScopeClear_IG_002_ScopesLookingClear=Scope sieht klar aus... geben wir uns eine Sekunde Zeit, um es zu bestätigen... Ja, wir sind gut.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_ScopeClear_IG_003_MyScopesClear=Mein Zielfernrohr ist frei... Ja. Ich denke, wir sind uns im Klaren.
PU_CRUPATROL1_M_CV_MidMission_ScanResult_ScopeClear_IG_004_NothingNothingYeah=Nichts... Nichts... Ja. Uns ist alles klar.
PU_CRUPATROL1_M_CV_MidMission_Thanks_Rescued_IG_001_IThinkWere=Ich denke, wir sind im Klaren. Schätzen Sie die Unterstützung.
PU_CRUPATROL1_M_CV_MidMission_Thanks_Rescued_IG_002_LooksLikeThat=Sieht so aus, als wären das alle gewesen. Hey, danke, dass du mir den Arsch gerettet hast.
PU_CRUPATROL1_M_CV_MidMission_Thanks_Rescued_IG_003_WereGoodThanks=Uns geht es gut. Danke für die Hilfe.
PU_CRUPATROL1_M_CV_MissionStart_Briefing_IG_001_SoHeresHow=So wird das funktionieren: Ich werde hier sein und die Operation über die Kommunikation leiten. Sie begeben sich zu einem Patrouillenpunkt. Du löschst es. Ich schicke dir das nächste.
PU_CRUPATROL1_M_CV_MissionStart_Briefing_IG_002_QuickOutlineOf=Kurzer überblick darüber, wie das funktionieren wird. Ich schicke Ihnen die Patrouillenpunkte. Sie überprüfen jeden dieser Punkte, während ich von hier aus überwache. Jeder schießt. Du kümmerst dich darum.
PU_CRUPATROL1_M_CV_MissionStart_Briefing_IG_003_BeforeWeGet=Bevor wir beginnen, möchte ich erläutern, wie diese Patrouille funktionieren wird. Wir prüfen jeden Punkt, um sicherzustellen, dass er klar ist. Dann mach weiter. Einfach. Die Konzerne haben uns in all ihrer Weisheit befohlen, diese Operationen aus der Ferne durchzuführen, also bleibe ich hier und beobachte Sie.
PU_CRUPATROL1_M_CV_MissionStart_PatrolPointSet_First_IG_001_HeresTheFirst=Hier ist der erste Patrouillenpunkt. Ausziehen.
PU_CRUPATROL1_M_CV_MissionStart_PatrolPointSet_First_IG_002_SendingTheFirst=Senden des ersten Patrouillenpunkts. Loslegen.
PU_CRUPATROL1_M_CV_MissionStart_PatrolPointSet_First_IG_003_YouShouldBe=Sie sollten jetzt den ersten Patrouillenpunkt sehen.
PU_CRUPATROL1_M_CV_MissionStart_RendezvousComplete_IG_001_LooksLikeYoure=Sieht so aus, als wären Sie startklar.
PU_CRUPATROL1_M_CV_MissionStart_RendezvousComplete_IG_002_AllRightYoure=Alles klar. Sie sind bereit. Machen Sie sich bereit für den Auszug.
PU_CRUPATROL1_M_CV_MissionStart_RendezvousComplete_IG_003_AlrightThePatrols=Okay, die Patrouille wurde freigegeben. Mach dich bereit.
PU_CRUPATROL1_M_CV_PostMission_Thanks_MissionComplete_IG_001_WereAllDone=Wir sind alle fertig. Danke für die Hilfe.
PU_CRUPATROL1_M_CV_PostMission_Thanks_MissionComplete_IG_002_AllPatrolPoints=Alle Patrouillenpunkte gelöscht. Danke für die Hilfe.
PU_CRUPATROL1_M_CV_PostMission_Thanks_MissionComplete_IG_003_OkayIThink=Okay, ich denke, das reicht. Auftrag abgeschlossen. Danke.
PU_CRUPATROL1_M_CV_PreMission_Greeting_IG_001_HeyYoureHere=Hey, du bist wegen der Patrouille hier, oder? Großartig. Warte einen Moment, wir legen gleich los.
PU_CRUPATROL1_M_CV_PreMission_Greeting_IG_002_HeyImAssuming=Hey. Ich gehe davon aus, dass Sie wegen der Operation hier sind. Ich werde Ihr Betreuer sein. Wir warten nur noch auf die endgültige Freigabe und dann kann es losgehen.
PU_CRUPATROL1_M_CV_PreMission_Greeting_IG_003_HeyYouMust=Hey, Sie müssen der Auftragnehmer sein. Schön, Sie an Bord zu haben. Ich übernehme die Logistik für Sie. Sobald wir vom Hauptquartier Entwarnung bekommen, gebe ich Ihnen Bescheid.
PU_CRUPATROL1_M_CV_PreMission_WaitLonger_IG_001_SorryStillClearing=Tut mir leid, ich muss immer noch den Papierkram für die Bosse erledigen.
PU_CRUPATROL1_M_CV_PreMission_WaitLonger_IG_002_SorryForThe=Entschuldigung für die Verzögerung. Wir haben immer noch keine offizielle Freigabe von den höheren Stellen erhalten.
PU_CRUPATROL1_M_CV_PreMission_WaitLonger_IG_003_HeyLookThe=Hey, schau mal. Die verantwortlichen Genies haben den Patrouillenpfad immer noch nicht genehmigt. Sollte nicht mehr lange dauern.
