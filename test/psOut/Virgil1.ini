Virgil1_Desc=Eine terraformierte Welt mit wunderschönen tropischen Wäldern und Böden, auf denen schnell Nahrung wachsen könnte. Vor dem Angriff der Vanduul war es ein wichtiger Agrarproduzent und Urlaubsort. Heutzutage haben ausgedehnte Bombenangriffe die Atmosphäre mit riesigen, wirbelnden Aschewolken gefüllt.
