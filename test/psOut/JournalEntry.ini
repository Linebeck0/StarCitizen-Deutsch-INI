JournalEntry_CrewMember_01_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\n[Kommunikation auf automatisches Senden um 18:00:00 eingestellt]\n\nAn: Adena Freund\nVon: Jameis Freund\nBetreff: Es tut mir leid\n\nHey, Adena... wenn ich dich überhaupt kenne, redest du wahrscheinlich nicht mit mir.\n\nErstens tut es mir leid, dass ich dir nichts davon erzählt habe das Treffen mit Avivar. Ich wusste, dass du dagegen sein würdest, mit ihnen zu reden, aber ich konnte nicht riskieren, dass es nicht passierte. Du hast jedes Recht, wütend auf mich zu sein, weil ich es dir verheimliche, aber du weißt, wie das manchmal ist. Ehrlich gesagt weiß ich nicht, wie ich mit dir umgehen soll, wenn du so aufgeregt bist. So bist du schon seit unserer Kindheit. Erinnern Sie sich an den Vorfall mit Mom's Cutlass? Ich schätze, ich wollte das ganze Drama vermeiden, bis alles offiziell war.\n\nSehen Sie... verdammt, es ist schwer, Ihnen das zuzugeben... Freund Family Fuel steckt tief in den roten Zahlen und ich sehe keinen Ausweg. Das habe ich getan... ich habe alles getan, was ich konnte, um einen Ausweg zu finden, das Haus als Sicherheit für einen Kredit zu hinterlegen... aber nichts hat funktioniert. Ich schätze, einfach nur dummes Glück.\n\nDer Verkauf an Avivar ist unsere einzige Möglichkeit, mit etwas Glaubwürdigkeit in der Tasche und einem Funken Würde weiterzumachen. Ich weiß, dass Sie mit ganzem Herzen dagegen argumentieren würden, aber Sie kennen die Zahlen nicht so gut wie ich. Dieses System ist ein anderes, seit Dad damit angefangen hat. Papa musste zum Schutz nie einen hauptberuflichen Turmschützen engagieren. Der Wettbewerb ist so hart geworden, dass die niedrigen Kraftstoffpreise unsere explodierenden Kosten nicht mehr decken können. Wenn wir unter dem Banner von Avivar agieren, werden wir in diesen schwierigen Zeiten zumindest etwas Unterstützung haben. Das Unternehmen läuft danach vielleicht nicht mehr auf unseren Namen, aber es wird immer noch unser sein.\n\nIch weiß, dass du mich im Moment hasst, aber denke daran, dass ich dich als deinen Bruder liebe und nur das tun möchte, was für dich am besten ist wir alle. Wann immer Sie bereit sind zu reden, bin ich für Sie da.\n\n- 	J\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_01_SubTitle=Jameis Freund - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_01_Title=J. Freund - Wiederhergestellter Comm
JournalEntry_CrewMember_02_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Adena Freund\nVon: Christina Clark\nBetreff: Ich bin fertig\n\nIm Ernst, scheiß auf euch Jungs. Drei Läufe. Ich habe drei Läufe für dich gemacht und habe immer noch kein Geld bekommen. Sie sind nicht die Einzigen, die Schulden begleichen müssen, und obwohl dies vielleicht Ihr Familienunternehmen ist, gehört es ganz sicher nicht mir.\n\nVielleicht würde das nicht passieren, wenn Sie tatsächlich dafür sorgen würden, dass Ihre Kunden pünktlich zahlen. Mehr als einmal habe ich gesehen, wie Jameis seinen Kunden sagte, sie sollten ihn bezahlen, wann immer es ihnen passte. Ich schätze, ich sollte nicht überrascht sein, dass das passiert ist. Freund Family Fuel ist vielleicht damit einverstanden, einen harten Arbeitstag zu erledigen und kein Geld zu bekommen, aber zum Teufel, wenn ich es bin. Sobald ich aus dieser Wanne aussteige, werde ich eine Vertragsbruch- oder Lohnausfallklage oder wie auch immer sie heißen, gegen Sie beide einreichen.\n\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_02_SubTitle=Adena Freund - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_02_Title=A. Freund - Wiederhergestellter Comm
JournalEntry_CrewMember_03_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Ben Totland\nVon: Simon Totland\nRE: Einchecken\n\nHey Mann,\n\nich wurde heute wieder durchgekaut. Ich schätze, ich bin nicht schnell genug zum Turm gekommen. Adena schrie mich ständig an, dass wir alle tot wären, wenn das Schiff wirklich angegriffen würde.\n\nAber es ist nicht so, als hätte ich auf dem falschen Fuß gestanden. Ich war einfach noch nie auf einem Schiff dieser Größe. Es ist so einfach, sich in dieser Sache umzudrehen. Es fühlt sich fast so an, als hätte jemand dieses Schiff speziell dafür entworfen, dass Menschen sich darin verirren können.\n\nTy sagt mir immer wieder, ich solle mir darüber keine Sorgen machen. Er erinnert mich immer wieder daran, dass der erste Lauf bei niemandem reibungslos verläuft. Erzählte mir gestern, dass "die einzige Möglichkeit, zu lernen, darin besteht, zu leben." Das alles wäre überwältigend, wenn er nicht hier wäre. Das heißt nicht, dass es auch nicht schön ist, mit Ihnen über diese Dinge zu sprechen, aber bis die Nachricht Sie erreicht und Sie die Zeit haben zu antworten, ist der Moment manchmal vorbei.\n\nHab gestern Abend wieder einen Streit zwischen dem Kapitän und seiner Schwester gehört. Ich bin mir nicht sicher, ob ihnen klar ist, wie laut sie sind, oder ob es ihnen egal ist. Ich musste die Lautstärke meines mobiGlas aufdrehen, um sie zu übertönen, aber dann hatte ich Angst, dass ich einen Anruf verpassen würde, um zum Turm zu gelangen, also habe ich sie wieder leiser gestellt. Ich schlafe immer noch nicht sehr gut. Jede kleine Beule weckt mich, dann dauert es ewig, bis ich wieder einschlafe.\n\nZumindest verdiene ich einiges an Anerkennung und sammle Erfahrungen. Sobald ich bezahlt habe, schicke ich einen Teil an Mama. Vielleicht wird es ihr jetzt, wo wir beide arbeiten, etwas leichter fallen. Oh, haben Sie jemals herausgefunden, wie viel Erfahrung Deckarbeiter auf Ihrem Schiff benötigen? Wie großartig wäre es, auf demselben Schiff zu arbeiten. Sicherlich würde Mama es auch lieben. Ihre beiden Jungs erkunden gemeinsam die Sterne. So wie sie es immer geträumt hat.\n\nMist... ich muss weg. Sprich bald wieder, Bruder.\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_03_SubTitle=Simon Totland - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_03_Title=S. Totland - Wiederhergestellte Comm
JournalEntry_CrewMember_04_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Jameis Freund\nVon: Ty Moyo\nRE: Schiffsbewertung\n\nHey, Jameis.\n\nAlso habe ich getan, was du verlangt hast. Ich habe eine vollständige Bewertung des Schiffes in seinem aktuellen Zustand durchgeführt und bin zu einem ungefähren Wert gekommen. Es... nun ja, es gibt hier noch viel mehr zu tun, als ich zunächst dachte. Ich habe heute etwa ein halbes Dutzend weiterer Fehlerbehebungen zu meiner Problemliste hinzugefügt... wissen Sie was, wir sollten wahrscheinlich persönlich darüber sprechen. So kann ich erklären, wie ich zu meiner Gesamtsumme gekommen bin. Seien Sie gewarnt, ich glaube nicht, dass Sie von den Neuigkeiten begeistert sein werden.\n\nIch weiß, dass Sie mir gesagt haben, ich solle vorerst mit den Reparaturen zurückbleiben, aber mir ist heute etwas aufgefallen, das ein wenig Besorgnis erregend ist. Im Normalbetrieb kommt es im Triebwerk zu Leistungsspitzen. Könnte ein kaputter Regler oder so etwas sein, aber es ist am besten, das System nicht zu überlasten, bis ich herausgefunden habe, was los ist. Könnte mit den Reparaturen zu tun haben, die ich neulich am Schildgenny durchgeführt habe. Ich werde es erst erfahren, wenn ich eine vollständige Diagnose durchführe.\n\nAußerdem habe ich ein paar Dinge am Turm für das Kind optimiert. Er hörte nicht auf, sich darüber zu beschweren, wie langsam und reaktionslos es war, also habe ich ein paar kleinere Anpassungen vorgenommen, um ihn darüber zum Schweigen zu bringen. Der Junge ist eifrig und arbeitet sich den Schwanz ab, aber er ist so grün, wie es nur geht.\n\nEine letzte Sache noch: Ich habe über Ihre letzte Nachricht nachgedacht. Die übernahme von Avivar scheint der beste Plan zu sein. Wisse, dass dein Vater darüber nicht glücklich sein würde, aber er würde es verstehen.\n\nOh, und sag es deiner Schwester, bevor du damit weitermachst. Es wird ihr bestimmt nicht gefallen, aber das bist du ihr schuldig.\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_04_SubTitle=Ty Moyo - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_04_Title=T. Moyo - Wiederhergestellte Comm
JournalEntry_CrewMember_05_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Matias Devi\nVon: Patricia Sarafian\nBetreff: Statusbericht\n\nHallo, Herr Devi, Hier ist Patricia mit meinem wöchentlichen Check-in. Dies war eine gute Woche für Avivar im Stanton-System. Ich habe den Auftrag, von dem ich Ihnen letzte Woche erzählt habe, abgeschlossen. Wir mussten ihnen einen Deal machen, aber wie Sie schon sagten: Sobald sie den großartigen Service von Avivar kennengelernt haben, haben wir sie für immer. Damit sind wir im System zu dritt. Wenn das noch ein paar Kunden gefällt, werden wir in kürzester Zeit einen Gewinn erzielen.\n\nEine weitere gute Nachricht ist, dass es mir gelungen ist, einen lokalen Kraftstoffkonzern, Freund Family Fuel, davon zu überzeugen, sich mit mir über eine mögliche übernahme zu treffen. Es gibt sie schon seit Jahrzehnten und sie verfügen über eine Reihe von Erstverträgen. Ich habe das Angebot so gestaltet, dass es ihnen erlaubt, unter dem Namen Avivar zu operieren, solange sie unsere Standards einhalten. Angesichts des Zustands ihrer Schiffs- und Mitarbeiterunterlagen sollte es nicht schwer sein, sie nach der ersten Leistungsbeurteilung loszuwerden. Es sind ihre Verträge, die wir wirklich wollen. Nicht ihr alternder Starfarer. Ich werde Sie informieren, wenn ich einen Deal abschließe, damit Sie ihm die endgültige Genehmigung erteilen können.\n\nIch weiß, dass ich erst seit ein paar Monaten hier bin, aber ich sehe großes Potenzial für Avivar in Stanton und habe große Pläne. Gib mir einfach die Zeit und ich gebe Ihnen dieses System.\n\nIch melde mich nächste Woche bei Ihnen.\n\n- 	Patricia\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_05_SubTitle=Patricia Sarafian - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_05_Title=P. Sarafian - Wiederhergestellte Comm
JournalEntry_CrewMember_06_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Keyon Tyler\nVon: Matias Devi\nBetreff: Anfrage\n\nMr. Tyler,\n\nIn den vergangenen Monaten habe ich im Namen von Avivar die Fortschritte verfolgt, die Sie und Patricia Sarafian im Stanton-System gemacht haben. Ich muss Ihnen nicht sagen, wie wichtig es für das Unternehmen ist, dass unsere Expansion in das System gelingt.\n\nVor diesem Hintergrund muss ich sagen, dass ich Bedenken habe, wie Frau Sarafian mit der Situation umgeht. Eines meiner Hauptprobleme bei einer fundierten Beurteilung ist der Mangel an guten Informationen. Frau Sarafian legt mir trotz einiger subtiler und nicht allzu subtiler Anfragen nur ihren erforderlichen wöchentlichen Bericht zur Durchsicht vor.\n\nHier hatte ich gehofft, dass Sie ins Spiel kommen könnten. Von nun an benötige ich, dass Sie mir einen täglichen Bericht über Avivars Ereignisse im System liefern, ohne Frau Sarafian darüber zu informieren, dass Sie dies tun. Ich habe Ihre Personalakte überprüft und festgestellt, dass Sie über die Jahre hinweg ein hervorragender Mitarbeiter von Avivar waren. Da Sie so gut zu uns waren, können Sie davon ausgehen, dass Avivar Ihnen in dieser Angelegenheit mit Rat und Tat zur Seite steht.\n\n- 	MD\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_06_SubTitle=Keyon Tyler - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_06_Title= K. Tyler - Wiederhergestellte Comm
JournalEntry_CrewMember_07_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Christina Clark\nVon: Adena Freund\nBetreff: Weißt du was?\n\nChristina... ich weiß, dass es so ist Sie, und ich habe die Daten, um es zu beweisen. Ich wette, Sie denken, es war so schlau von Ihnen, Informationen über unsere Operationen an Avivar zu verkaufen. Ich glaube auch nicht, dass ich dich damit durchkommen lasse. Passen Sie am besten auf, denn eines Tages werden Sie sich umdrehen und mich dort stehen sehen. Dann müssen Sie sich für das verantworten, was Sie mir und meiner Familie angetan haben.\n\nBetrachten Sie diese Mitteilung als eine Höflichkeit. Hören Sie auf, Avivar mit Informationen über uns zu versorgen, und verschwinden Sie so schnell wie möglich aus Stanton. Denn wenn sich unsere Wege jemals kreuzen, wird es kein gutes Ende für dich nehmen.\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_07_SubTitle=Christina Clark - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_07_Title=C. Clark - Wiederhergestellte Comm
JournalEntry_CrewMember_08_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Summer Davis\nVon: Galen Walsh\nRE: 3. Entwurfsrevisionen\n\nSummer, ich glaube ich herausgefunden. Ich war die letzten paar Stunden nur auf der Brücke, völlig gelangweilt, und es traf mich wie ein Blitz. Ich musste mich davonschleichen, damit ich Ihnen diese Idee mitteilen konnte, bevor ich sie vergaß.\n\nWas wäre, wenn wir am Ende der Partyszene enthüllen, dass das Schiff ein Schmugglerabteil hat, von dem Hector nichts wusste? Er hatte also die ganze Zeit über das magische Relikt an Bord. Deshalb wollen die Piraten das Schiff nicht beschädigen und die Bordinhalte nicht zerstören.\n\nAußerdem gibt es ihnen einen Grund, das Schiff zu entern und ihn als Geisel zu nehmen, anstatt ihn vom Himmel zu jagen. Dann können wir die Szene behalten, die wir lieben, in der er in dieser Zelle eingesperrt ist und...\n\nIch muss weg. Cap schreit ständig über Kommunikation nach mir. Aber Sie verstehen schon, oder? Denken Sie eine Weile darüber nach, und ich rufe Sie an, sobald Cap von mir losgeht.\n\n//**TRANSCRIPTION_END**//
JournalEntry_CrewMember_08_SubTitle=Galen Walsh - Aviar-Mitarbeiterdatenpad
JournalEntry_CrewMember_08_Title=G. Walsh - Wiederhergestellte Comm
JournalEntry_Starfarer1_Blackbox_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\n16:54:24 [CAP. JAMEIS FREUND] Adena sendet dir Koordinaten. Stell sicher, dass wir die Quantum Reise in einigem Abstand beenden, damit wir einige Scans durchführen und uns vorsichtig nähern können.\n\n16:54:36 [PILOT ADENA FREUND] Das ist mitten im Nirgendwo. Wonach suchen wir?\n\n16:54:41 [CAP. JAMEIS FREUND] Bringen uns einfach dorthin. Dann erkläre ich dir alles.\n\n16:54:45 [PILOT ADENA FREUND] Herrgott, gut, du musst mir ja nicht gleich den Kopf abreißen. Ich dachte nur, es wäre vielleicht gut, wenn der Pilot weiß, worauf wir uns einlassen.\n\n16:54:55 [PILOT ADENA FREUND] Quantum abgeschlossen.\n\n16:55:14 [CAP. JAMEIS FREUND] Setze Kurs auf die Koordinaten, während ich einige Scans durchführe.\n\n16:55:19 [PILOT ADENA FREUND] Genug mit der Geheimniskrämerei, J. Verrätst du mir endlich, worum es geht?\n\n16:55:23 [SCANS IDENTIFIZIEREN EINEN STARFARER MIT 'AVIVAR ALLIANCE' REG-TAG]\n\n16:55:25 [PILOT ADENA FREUND] Was zum Teufel machen sie hier? Junge, bist du im Geschützturm? Wir haben unerwünschte Gesellschaft vor uns.\n\n16:55:27 [GUNNER SIMON TOTLAND] In Position und ich beobachte das Schiff.\n\n16:55:30 [KAP. JAMEIS FREUND] Beruhigt euch alle. Wir sind hier, um sie zu treffen.\n\n16:55:34 [PILOT ADENA FREUND] Was zum Teufel redest du, Jameis? Warum treffen wir die Kerle, die unsere Kunden bestohlen haben?\n\n16:55:40 [CAP. JAMEIS FREUND] Sie wollen nur reden über...\n\n16:55:41 [PILOT ADENA FREUND] Deshalb wolltest du mir nicht sagen, wohin wir fliegen. Wir haben diesen Drecksäcken nichts zu sagen.\n\n16:55:45 [MECHANIKER TY MOYO] (unverständlich) aus dem Triebwerk.\n\n16:55:48 [KAP. JAMEIS FREUND] Hey, Ty. Du wurdest direkt am Anfang unterbrochen. Kannst du bitte wiederholen?\n\n16:55:51 [PILOT ADENA FREUND] Die Avivar haben nichts anderes getan, als unser Geschäft anzugreifen, seit sie im System aufgetaucht sind. Soweit wir wissen, sind sie hier, um uns endgültig auszulöschen, bringe die Schilde auf Maximum.\n\n16:55:54 [CAP. JAMEIS FREUND] Adena, warte. Ty, kannst du wiederholen, was du gerade gesagt hast?\n\n16:55:55 [ENERGIE ZU SCHILDE ERHÖHT]\n\n16:55:58 [KRAFTWERK WARNUNG - ÜBERHITZUNG KRITISCHER SCHADEN]\n\n16:55:59 [ NOTSIRENEN AUSGELÖST]\n\n16:56:00 [GUNNER SIMON TOTLAND] Wir werden angegriffen! Eröffne das Feuer!\n\n16:56:03 [Kap. JAMEIS FREUND] Feuer einstellen.\n\n16:56:04 [PILOT ADENA FREUND] Ich habe —\n//**TRANSCRIPTION_END**//
JournalEntry_Starfarer1_Blackbox_SubTitle=Registrierungsnummer #SC4V-L8212R / Freund Family Fuel
JournalEntry_Starfarer1_Blackbox_Title=Notfallflugdaten (EDR-7D093)
JournalEntry_Starfarer2_Blackbox_Description=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\n16:52:39 [GUNNER CHRISTINA CLARK] Wir sitzen hier seit fast zwei Stunden. Was ist los, Cap?\n\n16:52:44 [KAPITÄN PATRICIA SARAFIAN] Sollte nicht mehr lange dauern.\n\n16:52:50 [GUNNER CHRISTINA CLARK] äh huh.\n\n16:55:03 [SCANNER ERKENNT OBJEKT IN DER FERNE ]\n\n16:55:05 [CAPTAIN PATRICIA SARAFIAN] Die Scans haben gerade etwas entdeckt. Siehst du es, Keyon? Steuer uns in diese Richtung, während ich mir das genauer anschaue.\n\n16:55:08 [PILOT KEYON TYLER] Ich bin dabei.\n\n16:55:13 [PILOT KEYON TYLER] Walsh, wohin bist du verschwunden? Ich brauche dich sofort an der Schildstation, aber pronto.\n\n16:55:19 [MISC CREW GALEN WALSH] Auf dem Weg. Etwas, das ich letzte Nacht gegessen habe, ist mir nicht gut bekommen.\n\n16:55:23 [SCANS IDENTIFIZIEREN EINEN STARFARER MIT 'FREUND FAMILY FUEL' REG-TAG]\n\n16:55:24 [Captain Patricia Sarafian] Das sind sie. Keine unnötigen Gespräche mehr. Bring uns sicher nah heran.\n\n16:55:28 [PILOT KEYON TYLER] Verstanden.\n\n16:55:30 [GUNNER CHRISTINA CLARK] Hey, lese ich diese Scans richtig? Ist das der Kraftstoff der Familie Freund?\n\n16:55:34 [KAPITÄN PATRICIA SARAFIAN] Ich sagte, hör auf mit dem Geschwätz.\n\n16:55:37 [GUNNER CHRISTINA CLARK] Was machen die hier?\n\n16:55:42 [CAPTAIN PATRICIA SARAFIAN] Das ist nicht deine Sorge.\n\n16:55:45 [GUNNER CHRISTINA CLARK] Aber Cap--\n\n16:55:46 [CAPTAIN PATRICIA SARAFIAN] Ich sagte, mach dir keine Sorgen.\n\n16:55:54 [KAPITÄN PATRICIA SARAFIAN] Walsh? Ich brauche dich jetzt hier!\n\n16:55:57 [MISC CREW GALEN WALSH] Fast geschafft...\n\n16:55:58 [SCANS REGISTRIEREN EINE PLÖTZLICH ERHÖHTE WÄRME-SIGNATUR VON EINEM STARFARER MIT DEM 'FREUND FAMILY FUEL' REG-TAG]\n\n16:55:59 [PILOT KEYON TYLER] Woah... fängt sonst noch jemand diesen Sig Spike? Was zum... wir werden beschossen!\n\n16:56:00 [GUNNER CHRISTINA CLARK] Ich wusste, dass das eine Falle war. Ich gebe ihnen alles, was ich habe.\n\n16:56:02 [KAPITÄN PATRICIA SARAFIAN] Walsh...\n\n16:56:03 [PILOT KEYON TYLER] Wir sind zu nah dran --\n\n16:56:04 [VORDERE SCHILDE ERSCHÖPFT]\n\n //**TRANSCRIPTION_END**//
JournalEntry_Starfarer2_Blackbox_SubTitle=Ship RegTag #ST3L-309T0U / Aviar
JournalEntry_Starfarer2_Blackbox_Title=Notfallflugdaten (EDR-163F3)
