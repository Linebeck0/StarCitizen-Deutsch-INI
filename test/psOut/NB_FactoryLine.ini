NB_FactoryLine_ARLens_desc=Das von der EHS für längeres Tragen zugelassene innovative Crystal-Flex-Material, das für das Reverie entwickelt wurde, verhindert Ermüdung des Benutzers und Augenreizungen, während sich das integrierte Display den ganzen Tag über ständig an Ihre Augenbedürfnisse anpasst.
NB_FactoryLine_ARLens_name=Reverie AR-Objektiv
NB_FactoryLine_VISpecs_desc=Informationen sind nur dann nützlich, wenn Sie darauf zugreifen können, wenn sie am meisten benötigt werden. Von Krankenhäusern bis hin zu Sitzungssälen bietet optiVis mit einem eingebetteten unsichtbaren Flüssigkeitsdisplay neue Möglichkeiten, auf die Daten zuzugreifen, die Sie am meisten benötigen, wann immer Sie sie benötigen.
NB_FactoryLine_VISpecs_name=optiVis VI-Spezifikationen
NB_FactoryLine_avionics_desc=Mit freigeschalteten Nexeron-Prozesskernen erweitern die neuesten Avionikplattformen von microTech die Grenzen des Leistungsflugs und können die erweiterten Rechenanforderungen der modernen Vehikel, die heute hergestellt werden, bewältigen.
NB_FactoryLine_avionics_name=optiCore Avionics
NB_FactoryLine_boosterblade_desc=Die spezielle Mem-Trace-Berechnungsarchitektur unterstützt gleichzeitige Rückgaben über eine Vielzahl aktiver Funktionen, damit memVio die Datenausgabe Ihres Schiffs von Moment zu Moment erheblich steigern kann.
NB_FactoryLine_boosterblade_name=memVio Booster Blade
NB_FactoryLine_cryptokey_desc=Sie haben keine Zeit für Rätselraten, wenn es darum geht, Ihr System wieder online und betriebsbereit zu machen. Die vernetzte 3-Rep-Datumslinie mit einem punktgenauen Antwort-TAC kann nicht nur einen schnelleren Zugriff ermöglichen, sondern auch, ohne wichtige Stackflows zu unterbrechen.
NB_FactoryLine_cryptokey_name=iceCryptokey auswählen
NB_FactoryLine_datapad_desc=Steigern Sie Ihre Leistung, ohne auf Portabilität zu verzichten. Das neueste Glas verfügt über blitzschnelle Interlaced-Prozessoren der 7. Generation, die beim prestigeträchtigen Crowder-Test 97 Punkte erzielten und damit zum aktuellen Klassenbesten im Handheld-Computing-Bereich gehören.
NB_FactoryLine_datapad_name=Glas-Datapad
NB_FactoryLine_diagnosticcart_desc=Mit leistungsfähigeren Simulationsfunktionen kann der GW-9 Probleme schneller als je zuvor identifizieren und potenzielle Probleme mit einer verbesserten Fehlerquote lokalisieren. Dies spart nicht nur Zeit bei kostspieligen Reparaturen, sondern kann auch Leben retten.
NB_FactoryLine_diagnosticcart_name=GW-9-Diagnosewagen
NB_FactoryLine_glasOS_desc=Das neueste Betriebssystem-Update bietet Entwicklern mehr Möglichkeiten, die Suite leistungsstarker PX-Tools zu nutzen und freizuschalten, um die App-Integration zu verbessern, nahtlose Sicherheitsupdates zu ermöglichen und dynamische Benachrichtigungen zu erstellen.
NB_FactoryLine_glasOS_name=GlasOS Blizzard
NB_FactoryLine_holoprojector_desc=Die Herstellung von Hologrammen, die unter perfekten Bedingungen großartig aussehen, ist einfach. Die Entwicklung eines Projektionssystems mit sanfterer Bewegung und größerer Sichttiefe, das unter realen Bedingungen mit dieser Art von Klarheit sichtbar ist, war ein wahres technologisches Wunderwerk.
NB_FactoryLine_holoprojector_name=Mirage Holo-Projektor
NB_FactoryLine_holosphere_desc=Sie verlassen sich auf genaue Daten, um Situationen zu analysieren und wichtige Entscheidungen zu treffen. Aus diesem Grund haben wir die Strata überarbeitet, um die Kommunikation mit unserer Holosphäre selbst unter den härtesten Bedingungen so intuitiv wie möglich zu gestalten, damit Sie sich auf das Wesentliche konzentrieren können.
NB_FactoryLine_holosphere_name=Schichten-Holosphäre
NB_FactoryLine_holotable_desc=Ob Sie vierteljährliche Finanzdaten überprüfen, einen Strukturplan analysieren oder strategische Bewegungen koordinieren, beim Meran geht es darum, Informationen in Echtzeit in der realen Welt auszutauschen. Das neueste Modell führt dank seines Multi-User-Fokus ein neues Maß an Interaktivität ein und stellt Ihrem Team die Tools zur Verfügung, die es für produktive Diskussionen benötigt.
NB_FactoryLine_holotable_name=Meran Holotable
NB_FactoryLine_mobiGlas_desc=Von einem klareren und helleren Holobildschirm bis hin zu verbesserten Gestensteuerungen, die jetzt sensibler als je zuvor sind, bietet die nächste Generation von mobiGlas eine Vielzahl von Hardware-Upgrades, die Sie vernetzter als je zuvor halten.
NB_FactoryLine_mobiGlas_name=mobiGlas 2.0
NB_FactoryLine_simpod_desc=Um eine andere Welt originalgetreu nachzubilden, haben wir unsere Projektoren revolutioniert, um eine lebendigere Farbdichte und detailliertere Bilder zu erzeugen und so ein immersives Erlebnis zu schaffen, das noch nie zuvor in einem Simpod zu sehen war.
NB_FactoryLine_simpod_name=Muse Simpod
NB_FactoryLine_wristmount_name=mobiGlas Handgelenkhalterung
NB_FactoryLine_writstmount_desc=Warum zwischen Komfort und Stil wählen? Dank der durchgehend gewebten Nano-Breezeways-Technologie und der Einführung unseres LongWear-Verriegelungssystems fühlt sich Ihr mobiGlas jetzt genauso gut an, wie es aussieht.
