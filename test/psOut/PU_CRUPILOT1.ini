PU_CRUPILOT1_CV_AllClear_IG_001_AreasClear,P=Bereich ist frei.
PU_CRUPILOT1_CV_AllClear_IG_002_ScansArentShowing,P=Scans zeigen nichts. Wir sind klar.
PU_CRUPILOT1_CV_AllClear_IG_003_ThatWasThe,P=Das war das letzte davon, glaube ich.
PU_CRUPILOT1_CV_AllClear_IG_004_LooksLikeThat,P=Sieht so aus, als wären das alle gewesen.
PU_CRUPILOT1_CV_AllClear_IG_005_HostilesEliminated,P=Feinde eliminiert.
PU_CRUPILOT1_CV_Celebrate_IG_001_Yeah,P=Ja!
PU_CRUPILOT1_CV_Celebrate_IG_002_ThatsIt,P=Das ist es!
PU_CRUPILOT1_CV_Celebrate_IG_003_Yes,P=Ja!
PU_CRUPILOT1_CV_Celebrate_IG_004_Beautiful,P=Wunderschön!
PU_CRUPILOT1_CV_Celebrate_IG_005_ThereWeGo,P=Los geht's.
PU_CRUPILOT1_CV_DeathCry_IG_001_NoNo,P=No. NEIN!
PU_CRUPILOT1_CV_DeathCry_IG_002_EX,P=<SCHREIEN>
PU_CRUPILOT1_CV_Frustrate_IG_001_Crap,P=Mist!
PU_CRUPILOT1_CV_Frustrate_IG_002_DamnIt,P=Verdammt!
PU_CRUPILOT1_CV_Frustrate_IG_003_Shit,P=Scheiße!
PU_CRUPILOT1_CV_Frustrate_IG_004_NotGood,P=Nicht gut!
PU_CRUPILOT1_CV_Frustrate_IG_005_No,P=Nein!
PU_CRUPILOT1_CV_Greeting_IG_001_HeyThisIs,P=Hey, hier ist Crusader Security. Ich wollte Sie darüber informieren, dass wir gerade eine routinemäßige Durchsuchung des Gebiets durchführen. Kein Grund zur Sorge.
PU_CRUPILOT1_CV_Greeting_IG_002_HiThereHope,P=Hallo, ich hoffe, dass alles gut läuft. Crusader Security lässt uns in der Gegend patrouillieren, also lassen Sie es uns wissen, wenn Sie etwas brauchen.
PU_CRUPILOT1_CV_Greeting_IG_003_CrusaderSecurityTo,P=Crusader Security für den Piloten. Sie befinden sich derzeit im von den Crusadern kontrollierten Raum. Sollten während unserer Patrouille Probleme auftreten, geben Sie uns einfach eine Nachricht.
PU_CRUPILOT1_CV_Greeting_IG_004_AttentionPilotThis,P=Attention Pilot. Das ist Crusader Security. Wir haben Berichte über Verbrecher in der Gegend erhalten. Bei dieser Patrouille ist mir noch nichts aufgefallen, aber Vorsicht ist geboten. Danke.
PU_CRUPILOT1_CV_Greeting_IG_005_PilotCrusaderSecurity,P=Pilot, Crusader Security hier. Bitte beachten Sie, dass wir das Gebiet durchsuchen. Deine Zusammenarbeit schätzen.
PU_CRUPILOT1_CV_MovingOn_IG_001_WereAllDone,P=Wir sind alle in diesem Sektor fertig. Bleiben Sie in Sicherheit, alles klar.
PU_CRUPILOT1_CV_MovingOn_IG_002_HeyThisArea,P=Hey, in diesem Bereich sieht alles klar aus, also machen wir weiter. Gutes Fliegen.
PU_CRUPILOT1_CV_MovingOn_IG_003_CrusaderSecurityTo,P=Crusader Security für Pilot. Ich wollte Ihnen mitteilen, dass hier alles gut aussieht. Ich mache mich jetzt auf den Weg, aber Sie können ruhig mit Ihrem Geschäft weitermachen.
PU_CRUPILOT1_CV_MovingOn_IG_004_HeyTherePilot,P=Hallo Pilot, unsere Scans sind abgeschlossen und es gibt nichts Verdächtiges zu melden. Gönnen Sie sich ein gutes.
PU_CRUPILOT1_CV_MovingOn_IG_005_ThatAboutWraps,P=Damit ist es für uns hier draußen fast erledigt. Genießen Sie den Rest Ihrer Zeit in Crusader.
PU_CRUPILOT1_CV_NeedRepairs_IG_001_DammitImPretty,P=Verdammt, ich bin ziemlich fertig. Bevor es weitergeht, sind einige Reparaturen erforderlich.
PU_CRUPILOT1_CV_NeedRepairs_IG_002_TheyDidA,P=Sie haben eine echte Nummer bei mir gemacht. Ich muss unbedingt eine Tankstelle aufsuchen.
PU_CRUPILOT1_CV_NeedRepairs_IG_003_AfterThatFight,P=Nach diesem Kampf gehe ich besser zu einem Cry-Astro.
PU_CRUPILOT1_CV_NeedRepairs_IG_004_TookABit,P=Hat dort etwas Schaden genommen. Ich sollte wahrscheinlich wieder hochfahren, solange ich kann.
PU_CRUPILOT1_CV_OutlawsAttack_IG_001_PilotBeAdvised,P=Pilot, seien Sie gewarnt, wir haben feindliche Kontakte!
PU_CRUPILOT1_CV_OutlawsAttack_IG_002_PilotThisIs,P=Pilot, hier ist Crusader Security, passen Sie auf sich auf. Es sind Verbrecher im Anflug.
PU_CRUPILOT1_CV_OutlawsAttack_IG_003_AlertFullAlert,P=Alarm! Volle Alarmbereitschaft! Feinde dringen in den Sektor ein.
PU_CRUPILOT1_CV_OutlawsAttack_IG_004_HeyYouMight,P=Hey, vielleicht möchtest du hier raus, solange du kannst. Wir haben Schwierigkeiten.
PU_CRUPILOT1_CV_OutlawsAttack_IG_005_GotOutlaws,P=Wir haben Verbrecher!
PU_CRUPILOT1_CV_OutlawsEscape_IG_001_DangersOverFor,P=Die Gefahr ist vorerst vorbei.
PU_CRUPILOT1_CV_OutlawsEscape_IG_002_TheyreGoneFor,P=Sie sind weg... zumindest vorerst.
PU_CRUPILOT1_CV_OutlawsEscape_IG_003_WellThatSent,P=Nun, das hat sie in die Flucht geschlagen.
PU_CRUPILOT1_CV_OutlawsEscape_IG_004_LookAtThose,P=Schau dir an, wie diese Bastarde rennen.
PU_CRUPILOT1_CV_OutlawsEscape_IG_005_GuessWellMark,P=Ich schätze, wir markieren das als "Fortsetzung folgt".
PU_CRUPILOT1_CV_PlayerAttacks_IG_001_WhatTheHell,P=Was zum Teufel?!?
PU_CRUPILOT1_CV_PlayerAttacks_IG_002_StandDownNow,P=Zurücktreten! Jetzt!
PU_CRUPILOT1_CV_PlayerAttacks_IG_003_CeaseFire,P=Feuer einstellen!
PU_CRUPILOT1_CV_PlayerAttacks_IG_004_ImUnderAttack,P=Ich werde angegriffen!
PU_CRUPILOT1_CV_PlayerAttacks_IG_005_YouBastard,P=Du Bastard!
PU_CRUPILOT1_CV_RequestHelp_IG_001_MaydayMaydayIm,P=Mayday! Maifeiertag! Ich brauche Hilfe.
PU_CRUPILOT1_CV_RequestHelp_IG_002_AttentionAllShips,P=Achtung! Alle Schiffe in der Gegend. Crusader Security Schiff braucht Hilfe.
PU_CRUPILOT1_CV_RequestHelp_IG_003_ThisIsAn,P=Dies ist eine Notfallkommunikation. Backup angefordert.
PU_CRUPILOT1_CV_RequestHelp_IG_004_AlertAllPilots,P=Alarm, alle Piloten. Dies ist ein Crusader Security Schiff, das dringende Kampfhilfe anfordert.
PU_CRUPILOT1_CV_RequestHelp_IG_005_EmergencyCrusaderSecurity,P=Notfall! Crusader Security wird angegriffen! Ich brauche Hilfe!
PU_CRUPILOT1_CV_Retreat_IG_001_Fallback,P=Fallback!
PU_CRUPILOT1_CV_Retreat_IG_002_Retreat,P=Rückzug!
PU_CRUPILOT1_CV_Retreat_IG_003_WereDoneWe,P=Wir sind fertig. Wir müssen gehen.
PU_CRUPILOT1_CV_Retreat_IG_004_ItsNoGood,P=Es ist nicht gut! Initiieren Sie Notfall-Sprungprotokolle.
PU_CRUPILOT1_CV_Retreat_IG_005_FallbackToBase,P=Fallback zur Basis.
PU_CRUPILOT1_CV_StandClear_IG_001_PilotStandClear,P=Pilot, halten Sie sich vom Gefecht fern.
PU_CRUPILOT1_CV_StandClear_IG_002_PilotFallBack,P=Pilot, zurückfallen. Wir wollen hier keine zivilen Opfer.
PU_CRUPILOT1_CV_StandClear_IG_003_ThisIsCrusader,P=Das ist Crusader Security. Wir brauchen Zivilisten, um das Gebiet zu räumen.
PU_CRUPILOT1_CV_StandClear_IG_004_PilotCrusaderSecurity,P=Pilot, Crusader Security hier. Du willst dich nicht mit diesen Bastarden anlegen.
PU_CRUPILOT1_CV_StandClear_IG_005_DoNotEngage,P=Nicht einrasten, Pilot. überlassen Sie dies den Profis.
PU_CRUPILOT1_CV_Thanks_IG_001_AppreciateTheAssist,P=Schätzen Sie die Unterstützung dort hinten.
PU_CRUPILOT1_CV_Thanks_IG_002_ThanksForThe,P=Danke für die Hand.
PU_CRUPILOT1_CV_Thanks_IG_003_ThatWasSome,P=Das war ein toller Flug.
PU_CRUPILOT1_CV_Thanks_IG_004_GottaSayYoure,P=Ich muss sagen, dass du in solchen Dingen ziemlich gut bist.
PU_CRUPILOT1_CV_Thanks_IG_005_ThanksForThe,P=Danke für die Hilfe.
