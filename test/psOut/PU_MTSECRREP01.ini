PU_MTSECRREP01_F_DEH_Succeed_Dropoff_aAlly_tPlayer_FromAlly_IG_003_HeyWeCan=Hey, dank dir können wir heute einen für die Guten erzielen. Das gesamte microTech-Team dankt Ihnen für Ihre Hilfe beim Sammeln und Entsorgen dieser Schmuggelware.
PU_MTSECRREP01_F_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_001_HeyThereGot=Hey, ich habe die Bestätigung erhalten, dass die gesamte Schmuggelware zerstört wurde. Gute Arbeit da draußen.
PU_MTSECRREP01_F_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_002_HowAboutThat=Wie wäre es damit? Sieht aus, als wäre die gesamte Schmuggelware zerstört worden. Ich werde die Zahlung jetzt an Sie beschleunigen.
PU_MTSECRREP01_F_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_003_GladToSee=Ich freue mich, dass die ganze Schmuggelware beseitigt wurde. Ohne den ganzen Müll da draußen wird microTech sicherer sein. Vielen Dank für Ihre Hilfe.
PU_MTSECRREP01_F_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_001_MissionCompleteNice=Mission abgeschlossen. Gute Arbeit da draußen. Das gesamte MT Protection Services-Team dankt Ihnen.
PU_MTSECRREP01_F_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_002_ContractClosedGreat=Vertrag geschlossen. Großartige Arbeit da draußen. Hoffentlich werden wir eines Tages wieder zusammenarbeiten.
PU_MTSECRREP01_F_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_003_AndThatShould=Und das sollte es sein. Ich werde jetzt die Zahlung mitschicken. Es macht Spaß, mit Ihnen zusammenzuarbeiten.
PU_MTSECRREP01_F_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_004_ThanksForAll=Danke für all deine harte Arbeit, dies abzuschließen. Wenn Sie jemals mehr Arbeit benötigen, schauen Sie sich unbedingt an, welche anderen Jobs wir zur Verfügung haben.
PU_MTSECRREP01_F_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_005_AlwaysLoveTo=Es freut mich immer, wenn ein Vertrag geschlossen wird. Ein verdammt guter Job da draußen.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_001_ThisIsYour=Dies ist Ihr MT Protection Services-Agent. Ist da draußen alles in Ordnung? Sieht so aus, als ob Sie vom Kurs abgekommen sind. Da dies eine dringende Angelegenheit ist, muss ich Sie bitten, zur jeweiligen Mission zurückzukehren. Danke für dein Verständnis.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_002_HeyMTProtection=Hey, MT Protection Services hier. Können Sie die Koordinaten, die wir Ihnen gesendet haben, noch einmal überprüfen? Es scheint, dass Sie in die falsche Richtung gehen und ich möchte Sie wieder auf Kurs bringen. Danke für das Kontrollieren.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_003_MTProtectionServices=MT Protection Services ruft an. Sie weichen von den Missionsparametern ab. Hoffentlich gab es kein Missverständnis, aber Sie müssen sich sofort um diesen Auftritt kümmern. Bitte korrigieren Sie den Kurs und machen Sie sich auf den Weg. Danke.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_004_HeyNeedYou=Hey, du musst für mich eine schnelle Systemüberprüfung durchführen. Ihr aktueller Studiengang führt Sie vom Job weg. Bitte bestätigen Sie die Koordinaten und passen Sie den Kurs an. Bin dankbar.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_005_ItLooksLike=Es sieht so aus, als ob du in die falsche Richtung gehst. Es tut mir leid, wenn ich das nicht ausdrücklich klargestellt habe, aber Sie müssen sich umgehend um diesen Job kümmern. Wenn das ein Problem ist, müssen wir jemand anderen finden. Verstanden?
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_001_HeyThisIs=Hey, das ist wieder Ihr MT Protection Services-Agent. Hast du meine letzte Nachricht erhalten, dass ich auf Kurs bleiben soll? Wenn Sie sich weiter von Ihrem Auftrag entfernen, werde ich gezwungen sein, Ihren Vertrag zu kündigen. Verstanden? Dies ist Ihre letzte Warnung.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_002_WhatsGoingOn=Was ist los? Du bist immer noch vom Kurs abgekommen. Entweder bewegen Sie sich auf das Ziel zu, oder ich muss Sie loslassen.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_003_ThisIsYour=Dies ist Ihre letzte Warnung, zur aktuellen Mission zurückzukehren. Bei Nichteinhaltung wird Ihr Arbeitsvertrag mit MT Protection Services gekündigt.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_004_LookIThought=Hören Sie, ich dachte, ich hätte klargestellt, dass Sie zur Mission zurückkehren müssen. Ich möchte dich nicht von deinem Auftritt entlassen, aber du lässt mir keine große Wahl, wenn du nicht bald dorthin fährst.
PU_MTSECRREP01_F_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_005_PleaseCheckAnd=Bitte überprüfen Sie Ihren aktuellen Kurs und passen Sie ihn an die Jobkoordinaten an. Wenn Sie dies nicht umgehend tun, wird MT Protection Services die Stelle als aufgegeben betrachten und Ihren Arbeitsvertrag ungültig machen.
