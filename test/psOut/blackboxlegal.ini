blackboxlegal_danger_0001=Was auch immer der "~mission(Ship)" zugestoßen ist, es könnte sich immer noch in der Gegend befinden. Sei vorsichtig. 
blackboxlegal_danger_0002=Wir wissen nicht, was oder wer diesen Vorfall verursacht hat, also halte die Augen auf. 
blackboxlegal_danger_0003=Sie betreten einen bekannten Gefahrenbereich und es wird von Ihnen erwartet, dass Sie einen kühlen Kopf bewahren. 
blackboxlegal_danger_0004=Aufgrund möglicher Sicherheitsbedenken in diesem Sektor ist beim Abrufvorgang Vorsicht geboten. 
blackboxlegal_desc=~mission(Description)
blackboxlegal_desc_0001=Eine "~mission(Ship)" ist verschwunden. Als Versicherer benötigt "~mission(Contractor)" einen Auftragnehmer, der ~mission(Location) überprüft und die "~mission(Item)" lokalisiert. ~mission(Timed)~mission(Danger) Sobald die "~mission(Item)" wiederhergestellt ist, muss sie an ~mission(Destination) zurückgegeben werden.
blackboxlegal_desc_0002=~mission(Contractor) sucht einen Auftragnehmer, der ein abgestürztes "~mission(Ship)" lokalisiert und seine "~mission(Item)" zurückholt. ~mission(Timed)Sie müssen zu ~mission(Location) gehen, die "~mission(Item)" extrahieren und ihn an ~mission(Destination) liefern. ~mission(Danger)
blackboxlegal_desc_0003=Ich suche nach einem unabhängigen Betreiber, der eine "~mission(Item)" von einer "~mission(Ship)" zurückholt. ~mission(Timed)Sie müssen ~mission(Location) lokalisieren und die "~mission(Item)" aus dem betreffenden Schiff extrahieren. "~mission(Contractor)" zahlt bei Lieferung an ~mission(Destination). ~mission(Danger)
blackboxlegal_desc_0004=~mission(Contractor) sucht einen unabhängigen Auftragnehmer, der eine "~mission(Item)" von einer "~mission(Ship)" holt. Der Versicherer stellt die Standortdetails für ~mission(Location) zur Verfügung. ~mission(Timed)Die Zahlung erfolgt, sobald die BlackBox an ~mission(Destination) geliefert wurde. ~mission(Danger)
blackboxlegal_desc_0005=AUFTRAGSMÖGLICHKEIT: ~mission(Item) abrufen\nVERSICHERER: ~mission(Contractor)\nZUSÄTZLICHE ANWEISUNGEN: Der Standort von ~mission(Location) wird angegeben. ~mission(Timed)~mission(Danger)Der Kunde verlangt vom Auftragnehmer, dass er an ~mission(Destination) liefert.
blackboxlegal_desc_0006=Ein unglücklicher Vorfall hat eine "~mission(Ship)" außer Betrieb gesetzt. Wir bei "~mission(Contractor)" benötigen die "~mission(Item)", der von ~mission(Location) wiederhergestellt und zur Verarbeitung an ~mission(Destination) geliefert wird. ~mission(Timed)~mission(Danger)Bitte nur fähige Bewerber. Die Bezahlung ist vergleichbar mit ähnlichen Verträgen.
