PU_DCANN01_F_LPA_Announce_Halls_NowOpen_IG_001_DefenseConIs=DefenseCon startet, Leute. Viel Spaß.
PU_DCANN01_F_LPA_Announce_Halls_NowOpen_IG_002_AndWereOff=Und los geht's. DefenseCon ist eröffnet.
PU_DCANN01_F_LPA_Announce_Halls_NowOpen_IG_003_DefenseConIs=DefenseCon ist jetzt geöffnet. Vielen Dank und genießt euren Tag.
PU_DCANN01_F_LPA_Announce_Halls_Opening_IG_001_HelloEveryoneDefense=Hallo zusammen, DefenseCon wird in Kürze eröffnet.
PU_DCANN01_F_LPA_Announce_Halls_Opening_IG_002_GladToSee=Schön, euch alle zu sehen. DefenseCon wird bald eröffnet.
PU_DCANN01_F_LPA_Announce_Halls_Opening_IG_003_HeyThereEverybody=Hey Leute, vielen Dank fürs Warten. DefenseCon öffnet in Kürze.
PU_DCANN01_F_LPA_Warn_Arresting_IG_001_HeyIWasnt=Hey, das war kein Witz. Du solltest hier nicht sein. Bleib ruhig sitzen, die Security wird gleich kommen.
PU_DCANN01_F_LPA_Warn_Arresting_IG_002_UmYoureNot=Ähm, du darfst hier nicht sein. Tut mir leid, aber Regeln sind Regeln.
PU_DCANN01_F_LPA_Warn_Arresting_IG_003_WhatTheHell=Was zur Hölle machst du hier? Du hättest gehen sollen, als du die Chance hattest. Tut mir leid, aber ich muss die Security schicken, um dich abzuholen. Tu dir selbst einen Gefallen und geh leise mit.
PU_DCANN01_F_LPA_Warn_Halls_Closing_IG_001_HeyEverybodyWere=Hey Leute, wir machen hier gleich dicht.
PU_DCANN01_F_LPA_Warn_Halls_Closing_IG_002_HiAllJust=Hallo zusammen, nur kurz zur Info: DefenseCon schließt bald. Keine Eile, aber macht euch langsam auf den Weg zu den Ausgängen.
PU_DCANN01_F_LPA_Warn_Halls_Closing_IG_003_JustWantedTo=Ich wollte euch nur Bescheid geben, dass DefenseCon bald schließen wird. Macht euch also langsam auf den Weg zum Ausgang.
PU_DCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_001_LastChanceTo=Letzte Chance, hier rauszukommen. Wir können keine Teilnehmer mehr in den Hallen haben, also müsst ihr gehen.
PU_DCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_002_DefenseConIs=DefenseCon schließt gleich, also ist das eure letzte Gelegenheit zu gehen. Jeder, der erwischt wird, nachdem wir geschlossen haben, wird wegen Hausfriedensbruch angezeigt. Wir machen hier nicht die Regeln.
PU_DCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_003_ThisIsA=Das ist der letzte Aufruf. DefenseCon schließt sehr bald, also ist das eure letzte Gelegenheit hier rauszukommen. Leider müssen wir die Polizei einschalten, wenn ihr hier bleibt.
PU_DCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_001_HeyAllWere=Hey alle, wir machen hier bald dicht, also müsst ihr gehen.
PU_DCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_002_JustAQuick=Nur eine kurze Durchsage, die Veranstaltung schließt bald. Ihr müsst nicht nach Hause gehen, aber ihr könnt hier nicht bleiben.
PU_DCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_003_AnotherReminderThat=Nochmal die Erinnerung, dass DefenseCon bald schließt. Ich weiß, es fällt schwer zu gehen, aber ihr müsst.
PU_DCANN01_F_LPA_Warn_Trespassing_IG_001_AlrightThatsIt=So, das war's. DefenseCon ist zu. Ich hoffe, alle haben auf meine vorherigen Durchsagen gehört und sind rausgegangen.
PU_DCANN01_F_LPA_Warn_Trespassing_IG_002_DefenseConIs=DefenseCon ist jetzt für heute geschlossen. Hoffentlich hat sich niemand versteckt, nachdem sie die Türen abgeschlossen haben.
PU_DCANN01_F_LPA_Warn_Trespassing_IG_003_AlrightDoorsAre=Okay, die Türen sind zu. Super Arbeit, alle zusammen, und ich hoffe wirklich, keiner unserer Teilnehmer dachte, er könne sich hier clever verstecken.
