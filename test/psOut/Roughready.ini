Roughready_bounty_desc_002=Rough & Ready ist seit Jahren im Geschäft mit "~mission(TargetName)", aber diese Beziehung hat sich verschlechtert. Eine Weile lang haben wir ihnen Kraftstoff auf Kredit geliefert, aber als es an der Zeit war zu kassieren, ist der Feigling untergetaucht. Wenn "~mission(TargetName|Last)" nicht mit Geld zahlen kann, dann werden sie eben mit ihrem Leben bezahlen.\n\nEin Bekannter hat "~mission(TargetName|Last)" gerade bei ~mission(Location|Address) erwischt. Ich würde mich freuen, wenn du dorthin gehst, um dem geizigen Bastard das Zahlen beizubringen.\n\nÜbrigens sieht es so aus, als würde "~mission(TargetName|Last)" nicht alleine reisen, also sorg dafür, dass du voll ausgerüstet bist, bevor du sie jagst.\n\n- Smokey
Roughready_destroyitems_fuel_desc_01=Wenn du auf der Suche nach einfachen Geld bist, habe ich ein Angebot für dich.\n\nSieh mal, Gerüchten zufolge betreibt ~mission(location|address) eine Kraftstoffdepot. Sie haben wohl nicht mitbekommen, dass der Kraftstoffhandel in Pyro Rough & Ready gehört.\n\nDeswegen gehst du dorthin und zerstörst ihre Kraftstoffreserven. Sie sollten leicht zu erkennen sein. Das sind die großen gelben Lagertanks rund um die Außenposten. Pass aber auf, es gibt Geschützstellungen, die das Gebiet verteidigen, also sei bereit, ihren Schüssen auszuweichen oder die Waffen in die Luft zu jagen.\n\nIch überlasse es dir, wie du das Demo angehst. Bomben wären meine erste Wahl, aber mir ist es egal, solange der Job erledigt wird.\n\n- Smokey
Roughready_destroyitems_fuel_title_01=Fuel to the Fire
roughready_bounty_cargoship_desc_001=Rough & Ready hat vor kurzem einen Spediteur namens "~mission(TargetName)" betankt, der sich bereit erklärte, als Ausgleich seine nächste Ladung an uns zu liefern. Nun haben wir gerade herausgefunden, dass der lügende Schurke seine neueste Lieferung stattdessen an eine konkurrierende Gang verkauft hat.\n\nWir suchen jemanden, der "~mission(TargetName|Last)" wegen des doppelten Verrats aufspürt und ausschaltet.\n\nEin alter Freund von mir hat den Schurken gerade bei ~mission(Location|Address) entdeckt. Es scheint, als wären sie mit mehr Fracht beladen, die nicht unseren Weg kommt, und sie reisen mit einem Geleitschutz. Wir bezahlen dich nur dafür, das Schiff auszuschalten, also gehört alles, was du an Bord findest, dir.\n\n- Smokey\n
roughready_bounty_cargoship_desc_002=Meine Kollegen und ich haben mit einem Spediteur namens "~mission(TargetName)" einen Deal abgeschlossen, um uns Vorräte zu liefern. Lustigerweise ist die Lieferung nie angekommen. Sie behaupteten, Piraten hätten ihr Schiff überfallen und unsere Vorräte genommen, aber es stellt sich heraus, dass diese Geschichte zu 100% Rantakot ist.\n\nLügen, um sich aus unserem Deal zurückzuziehen, kann nicht unbeantwortet bleiben, und du wirst diese Botschaft deutlich machen. ~mission(TargetName|Last) wurde kürzlich mit einem Geleitschutz in ~mission(Location|Address) gesehen. Solange du "~mission(TargetName|Last)" tötest, ist uns egal, was mit der Fracht passiert, die sie transportieren.\n\n- Smokey\n
roughready_bounty_cargoship_desc_003=Ein Arschloch mit dem Namen "~mission(TargetName)" hat einen Plan ausgeheckt, bei dem sein Frachtschiff einen Tankdienst anfordert, um dann unsere Schiffe aus dem Hinterhalt anzugreifen, wenn sie dort ankommen. Sie haben das verdammte Ding sogar mit echter Fracht beladen, um sicherzustellen, dass es die Scans passiert. Wir haben die Nachricht verbreitet, damit niemand in Rough & Ready noch einmal in diese Falle tappt, aber ich will, dass dieser Gauner bestraft wird.\n\nIch denke, dass "~mission(TargetName|Last)" viele unserer Leute kennt, also schätze ich, dass es besser ist, Sie dafür zu bezahlen, sich darum zu kümmern. Ich habe gehört, dass sie in der Nähe von ~mission(Location|Address) gesichtet wurden. Fahre sofort dorthin und kümmere dich ein für alle Mal um das Frachtschiff und jeden, der es beschützt.\n\n- Smokey\n
roughready_bounty_cargoship_title_001=Double Dealing
roughready_bounty_cargoship_title_002=Failed Delivery
roughready_bounty_cargoship_title_003=Trigger A Trap
roughready_bounty_desc_001=Interessiert daran, ein wenig zu jagen?\n\n~mission(TargetName) hat eine unserer Kraftstofflieferungen sabotiert und uns eine Menge Geld gekostet, also suche ich jemanden, der sie für das bezahlen lässt, was sie getan haben. Gerade kam die Nachricht rein, dass "~mission(TargetName|Last)" bei ~mission(Location|Address) gesichtet wurde. Wenn du jetzt dorthin gehst, besteht eine gute Chance, dass du ihre Spur aufnehmen und sie für immer ausschalten kannst.\n\n~mission(TargetName|Last) hat nicht allein gearbeitet, also sei nicht überrascht, wenn sie mit zusätzlichem Schutz reisen.\n\n- Smokey\n
roughready_bounty_desc_003=Ich habe eine heikle Angelegenheit, die geregelt werden muss. Nachdem er jahrelang ein loyales Mitglied von Rough & Ready war, ist "~mission(TargetName)" von der Bande übergelaufen und kauft nun Geheimnisse für unsere Rivalen ein. Wir müssen "~mission(TargetName|Last)" sofort töten.\n\nBei so etwas ist es immer besser, jemanden zu bezahlen, der nicht mit uns in Verbindung steht, um die Sache zu erledigen. Scans haben "~mission(TargetName|Last)" vor kurzem in der Nähe von ~mission(Location|Address) erfasst. Wir zahlen gut, wenn du jetzt dorthin gehst und dich um sie kümmerst.\n\n"~mission(TargetName|Last)" ist kein Idiot und weiß, dass wir hinter ihnen her sein werden. Sei auf einen verdammt harten Kampf vorbereitet und erwarte nicht, dass sie allein sind.\n\n- Smokey\n
roughready_bounty_title_001=Strike Saboteur
roughready_bounty_title_002=Long Overdue
roughready_bounty_title_003=Parting Gift
roughready_claimsweep_desc_easy=Die Rough & Ready Crew sucht jemanden, der eine delikate Situation regelt. Wir haben ein Schiff und orbitale Verteidigungsatelliten bei ~mission(location|address) entdeckt, die uns ausspionieren. Wir stecken in der Klemme, weil wir keinen größeren Streit mit denen anzetteln wollen, die dahinterstecken. Deshalb suchen wir nach bezahlter Hilfe, die das schnell und diskret für uns erledigen kann. Interessiert?\n\nAch ja, wenn du dort draußen bist, halte ein Auge auf das Schiff. Wetten, sobald du ihre orbitalen Verteidigungsatelliten zerstörst, versuchen sie, Hilfe zu holen, um dich aufzuhalten.\n\n- Smokey\n
roughready_claimsweep_desc_hard=Die Rough & Ready Crew sucht einen unabhängigen Söldner, der an etwas Großem interessiert ist. Wir beobachten eine sich entwickelnde Situation bei ~mission(location|address), wo Schiffe mehrere orbitale Verteidigungsatelliten bewachen, die unsere Operationen ausspionieren.\n\nNun, ich bin vielleicht nachts geboren, aber nicht letzte Nacht. Angesichts der offensichtlichen Art und Weise, wie sie aufgestellt sind, musste der Verantwortliche wissen, dass wir es irgendwann entdecken würden. Es fühlt sich fast so an, als würden sie R&R dazu verleiten, anzugreifen, und ich will nicht, dass wir darauf reinfallen.\n\nStattdessen machst du es für uns und wirst für deine Mühe verdammt gut bezahlt. Die dort stationierten Schiffe werden weniger misstrauisch sein, wenn ein unabhängiges Schiff sich nähert, und es wird schwieriger sein, den Angriff auf uns zurückzuführen.\n\nStelle nur sicher, dass du vorher entsprechend planst. Bring vielleicht deine eigenen Verstärkungen mit, falls eines ihrer Schiffe entkommt und Verstärkung ruft.\n\n- Smokey\n
roughready_claimsweep_desc_intro=Meine Kollegen und ich stecken in einer kleinen Zwickmühle und könnten etwas Hilfe gebrauchen. Es gibt eine orbitale Wache bei ~mission(location|address), die uns ausspioniert. Wir wissen nicht, wer sie dorthin gesetzt hat, aber sie kann auf keinen Fall bleiben.\n\nDie Sache ist, wir sind in erster Linie geschäftlich orientierte Leute und befürchten, dass, wenn wir sie selbst in die Luft jagen, Ärger entsteht. Deshalb ist es besser, wenn jemand wie du es macht. Sollte für jemanden, der ein paar Scheine verdienen will, ein schneller und einfacher Job sein.\n\n- Smokey
roughready_claimsweep_desc_medium=Habe kürzlich eine interessante Entdeckung gemacht: Jemand hat eine Handvoll orbitale Verteidigungsatelliten bei ~mission(location|address) positioniert. Sie versuchen offensichtlich, Informationen über unsere Operationen dort zu bekommen. Sie haben sogar ein paar Schiffe zur Bewachung, um sicherzustellen, dass nichts mit ihnen passiert.\n\nNatürlich wollen wir diese Bastarde loswerden, aber ich mache mir Sorgen, dass es schlecht fürs Geschäft wäre, es selbst zu erledigen. Deshalb suchen wir nach ein wenig "plausible Deniability". Jemanden von außerhalb von R&R, um das Problem zu beseitigen, damit derjenige, der dahinter steckt, den Angriff nicht direkt auf uns zurückführen kann. Ich weiß, das wird kein Spaziergang im Park, besonders mit diesen Wachen, die lauern. Wer weiß, wie viele Verstärkungen sie bereithalten? Aber wenn du es schaffst, sind wir bereit, dich ordentlich zu entlohnen.\n\nDenkst du, du hast die Fähigkeiten, das hinzubekommen?\n\n- Smokey\n
roughready_claimsweep_desc_rand=Interessiert daran, dir die Hände schmutzig zu machen? Es stellt sich heraus, dass jemand bei ~mission(location|address) eine kleine Operation aufgebaut hat, um Rough & Readys Geschäftsaktivitäten auszuspionieren. Sie haben mehrere orbitale Verteidigungsatelliten und bewachte Schiffe dort postiert. Wir wissen nicht, wer dahinter steckt, welche Verstärkungen sie bereithalten oder warum sie uns ins Visier nehmen, aber es ist definitiv nichts Gutes.\n\nWir könnten es selbst erledigen, haben aber geschäftliche Interessen zu berücksichtigen. Manchmal ist der beste Weg, diese Interessen zu schützen, Söldner zu engagieren, um die Drecksarbeit für uns zu erledigen. Wenn du Interesse daran hast, ordentlich Geld zu verdienen und ein wenig Goodwill bei der R&R zu erlangen, ist jetzt deine Chance. Interessiert?\n\n- Smokey
roughready_claimsweep_title_easy=Silence Spying Op
roughready_claimsweep_title_hard=Stomp Spying Op
roughready_claimsweep_title_intro=Stop Spying Op 
roughready_claimsweep_title_medium=Squash Spying Op
roughready_claimsweep_title_rand=Suppress Spying Op
roughready_eliminateall_hangar_desc_01=Wir haben einige Verbrecher, die ihren Aufenthalt auf einer unserer Stationen überziehen. Sie haben versucht, uns einen Streich zu spielen, aber jetzt sind sie in ~mission(location|address) gefangen. Wir brauchen dich, um sie zu vertreiben.\n\nRough & Ready will keinen einzigen von ihnen am Leben lassen, wenn du fertig bist. Es ist uns egal, wie chaotisch es wird, solange es erledigt wird, klar?\n\n- Smokey
roughready_eliminateall_hangar_title_01=Unwanted Guests
roughready_eliminateall_maintenance_desc_01=Rough & Ready hat ein Rattenproblem. Eine unserer Crews hat versucht, einen kleinen Aufstand zu proben, und jetzt haben sie ~mission(location|address) übernommen.\n\nDa ich nicht zu 100% sicher sein kann, dass sie keine Sympathisanten an Bord der Station haben, möchte ich, dass du diese Verräter für mich erledigst.\n\nWenn du unser kleines Schädlingsproblem beseitigen kannst, wirst du großzügig entlohnt. Lass nur keinen von ihnen am Leben. Wir wollen nicht, dass jemand auf dumme Ideen kommt.\n\n- Smokey
roughready_eliminateall_maintenance_desc_02=Es ist eine Meldung von einem unserer Rooks eingegangen, dass eine Gang heimlich aus ~mission(location|address) operiert.\n\nDas können wir auf unserem Gebiet nicht dulden. Wir würden es selbst erledigen, aber die ganze Situation ist schon peinlich genug, also möchte ich, dass du das Problem für uns löst.\n\nNatürlich wirst du gut für deine Dienste bezahlt.\n\n- Smokey
roughready_eliminateall_maintenance_title_01=Extermination Job
roughready_eliminateall_maintenance_title_02=Unwelcome Competition
roughready_from=Rough & Ready
roughready_salvage_chickenship_desc_001=Also, da ist ein "~mission(ship)" in der Nähe von ~mission(location|address), das ganz alleine vor sich hin treibt. Es ist gute Beute, aber keiner unserer Crews hat im Moment Zeit. Wir dachten, dir als Erstem die Chance zu geben.\n\nWenn du die Koordinaten haben willst, verkaufen wir sie dir zu einem Preis. Dann kannst du das Wrack so gründlich plündern, wie du möchtest, und alles für einen ordentlichen Gewinn verkaufen. Wenn du fertig bist, brich einfach den Auftrag ab, um die Koordinaten von deiner Karte zu löschen.\n\nDu könntest da draußen auf Ärger von rivalisierenden Plünderern stoßen, aber ich bin sicher, dass du damit umgehen kannst.\n\n- Smokey
roughready_salvage_chickenship_title_001=Wrecked ~mission(Ship) on the Drift
roughready_salvage_nodanger_desc_001=Wir haben ein "~mission(ship)" in der Nähe von ~mission(location|address), das komplett außer Betrieb ist und dringend verschrottet werden muss. Wenn du interessiert bist, das, was von Rumpf und Fracht übrig ist, zu bergen, kann es alles dir gehören, und zu einem fairen Preis.\n\nAußerdem musst du dir während deiner Arbeit nicht viel Sorgen um Ablenkungen machen, da du in der Nähe einer unserer Stationen bist und wir sicherstellen, dass sich die Leute benehmen.\n\nUnd wenn du fertig bist, das zu ernten, was du willst, kannst du den Auftrag einfach abbrechen, um die Koordinaten von deiner Karte zu entfernen.\n\n- Smokey
roughready_salvage_nodanger_title_001=Wrecked ~mission(Ship) for Sale
roughready_searchbody_danger_station_desc_001=Nachdem ich Gerüchte gehört hatte, dass wir vielleicht ein Problem mit Besetzern bei ~mission(location|address) haben könnten, habe ich eine meiner vertrauenswürdigeren Personen losgeschickt, um zu ermitteln.\n\nDie schlechte Nachricht ist, dass ich seitdem nichts von ihnen gehört habe.\n\nIch würde gerne wollen, dass du rübergehst und schaust, ob du den aktuellen Aufenthaltsort von "~mission(TargetName)" finden kannst. Ich überlasse es dir, wie du mit dem Abschaum umgehen möchtest, den du dabei triffst.\n\nBestätige, wo sich "~mission(TargetName|last)" aufhält, und es wird eine Belohnung für dich geben.\n\n- Smokey\n
roughready_searchbody_danger_station_title_001=~mission(TargetName) Gone Missing
roughready_searchbody_nodanger_station_desc_001=Ich habe Leute links und rechts, die mich fragen, ob ich weiß, was mit "~mission(TargetName)" passiert ist. Persönlich würde es mich mehr als freuen, sie für immer loszuwerden, aber aus irgendeinem Grund haben sie Freunde in höheren Positionen, die Antworten verlangen.\n\nIch kann mir keine meiner Leute leisten, um einer Schnitzeljagd nachzugehen, aber du hingegen scheinst der perfekte Kandidat zu sein. Geh zu ~mission(location|address) und sieh nach, was mit ihnen passiert ist. Du wirst bezahlt, wenn du herausfindest, wo sie sind.\n\nIch wette, dass sie viel zu high wurden und irgendwo in einer dunklen Ecke eingeschlafen sind.\n\n-Smokey
roughready_searchbody_nodanger_station_title_001=~mission(TargetName) Vanished
