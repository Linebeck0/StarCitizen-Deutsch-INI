iae2953_sign_cargo_centraldiorama_body=Jenseits der Vehikel, die die Fracht transportieren, nutzen Händler eine Vielzahl von Werkzeugen und Gadgets, um ihre Arbeit zu erleichtern. Keines ist so erkennbar wie der allgegenwärtige Traktorstrahl, der von einem spezialisierten Gerät oder einem Multifunktionswerkzeugaufsatz verwendet wird.
iae2953_sign_cargo_centraldiorama_title=Werkzeuge des Handwerks
iae2953_sign_cargo_infoscreen01_body=Seit der Gründung der UEE ist die Interstellar Transport Guild das Lebenselixier für die Ausdehnung der Menschheit zu den Sternen und unser Imperium Schritt für Schritt durch Frachtlieferungen aufgebaut.
iae2953_sign_cargo_infoscreen01_title=Förderung des Fortschritts der Menschheit
iae2953_sign_cargo_infoscreen02_body=Frachthändler durchqueren das 'Verse und liefern Ressourcen, die für den fortlaufenden Wohlstand des Imperiums und die Lebensgrundlage von Billionen von Menschen unerlässlich sind. Dank der "Interstellar Transport Guild", die sich seit 2391 für die Rechte der Händler einsetzt, können Mitglieder eine angemessene Vergütung für ihre Arbeit erwarten.\n\nInteressiert am Frachttransport? Erfahre, wie du noch heute anfangen kannst!\n
iae2953_sign_cargo_infoscreen02_title=Die Zukunft gestalten
iae2953_sign_cargo_infoscreen03_body=Während Schiffshersteller darum konkurrieren, effizientere Frachtschiffe zu entwerfen, haben heutige Händler viele innovative Optionen zur Auswahl, sei es die rücksichtslose Einfachheit der Drake Interplanetary Caterpillar, der militärische Raumrahmen der Crusader C2 Hercules Starlifter oder die zusammenklappbaren Frachtbehälter der MISC Hull C.
iae2953_sign_cargo_infoscreen03_title=Ein perfektes Schiff für jede Reise
iae2953_sign_cargo_leftdiorama_body=Unabhängig von der Fracht wird sie normalerweise in einer Box verschickt - aber nicht alle Boxen sind gleich. Sie unterscheiden sich nicht nur in Maßstab und Größe, sondern einige sind auch speziell darauf ausgelegt, exotischere oder instabilere Materialien wie verfeinertes Quantanium zu handhaben.
iae2953_sign_cargo_leftdiorama_title=Im Quadrat denken
iae2953_sign_cargo_reardiorama_body=In einer unabhängigen Spectrum-Umfrage von 2950 wurde der Frachttransport als einer der besten Berufe im 'Verse gewählt. Einer der Hauptgründe: Reisen! Als Frachthändler verdienst du nicht nur gut, sondern besuchst auch ferne Welten, Traumziele und mehr.
iae2953_sign_cargo_reardiorama_title=Das Universum ist dein Büro
iae2953_sign_cargo_rightdiorama_body=Über die Lieferungen hinaus erfordert der Frachttransport oft tiefgreifende, strategische Arbeit, die die Öffentlichkeit nie sieht. Von der Routenplanung über die Anordnung von Frachtgittern bis zur Organisation von Vehikeltransfers vom Boden ins All ist der Frachttransport ein Beruf, der sowohl körperlich als auch geistig anspruchsvoll ist.
iae2953_sign_cargo_rightdiorama_title=Die geheime Welt der Logistik
iae2953_sign_mining_centraldiorama_body=Einige Bergleute lieben es, sich die Hände schmutzig zu machen, indem sie verschiedene Gadgets und Geräte einsetzen - von handgehaltenen Bergbaulasern, ideal für Höhlen und anderen schwer zugänglichen Orten, bis zu Geräten, die, wenn sie an Ablagerungen angebracht sind, das Aufbrechen erleichtern. Bergleute, die dieses breite Spektrum an Werkzeugen nutzen, werden die Früchte ihrer Arbeit ernten.
iae2953_sign_mining_centraldiorama_title=Hand anlegen
iae2953_sign_mining_infoscreen01_body=Seit 2112 kämpft die "United Resource Workers" für bessere Arbeitsbedingungen, Arbeitspraktiken und Bezahlung ihrer Mitglieder. Sie erfüllt das Motto der Gilde: "Solidarität besiegt Widrigkeiten".\n\nErfahre, wie du heute der URW beitreten kannst!
iae2953_sign_mining_infoscreen01_title=United Resource Workers arbeiten für dich
iae2953_sign_mining_infoscreen02_body=Bergleute erleben eine aufregende und profitable Karriere, die Abenteuer, anspruchsvolle Arbeit und die Befriedigung einschließt, zu wissen, dass sie beim Aufbau eines besseren Imperiums helfen.
iae2953_sign_mining_infoscreen02_title=Bergbau zählt
iae2953_sign_mining_infoscreen03_body=Die Raffinerie ermöglicht Bergleuten, einige Ressourcen in noch wertvollere Endprodukte zu verwandeln.
iae2953_sign_mining_infoscreen03_title=Die Zukunft verfeinern
iae2953_sign_mining_leftdiorama_body=Spezialvehikel ermöglichen es Bergleuten, Orte auf dem Land zu erkunden, Ablagerungen zu sprengen und Ressourcen zu sammeln. Mit Modellen für den Solo- oder Tandembetrieb bieten diese Vehikel Komfort und industrielle Gestaltung, die unwegsames Gelände bezwingen können, um terrestrischen Bergbau zu einem lohnenden Abenteuer zu machen.
iae2953_sign_mining_leftdiorama_title=Auf dem Boden bleiben
iae2953_sign_mining_reardiorama_body=Finde und extrahiere Ressourcen aus reichen Mineralablagerungen im Weltraum oder auf Planetenoberflächen mit einem Bergbauschiff. Gebaut für Profis, aber oft intuitiv genug für Anfänger, verfügen diese Schiffe über präzise Scans, reichlich Frachtraum und anpassbare Bergbaulaser. Ob alleine abbauen oder mit anderen eine massive Ablagerung aufbrechen, Bergbauschiffe sind die Hauptmethode zur Ressourcengewinnung im Imperium.
iae2953_sign_mining_reardiorama_title=Ohne Grenzen schürfen
iae2953_sign_mining_rightdiorama_body=Bergbau erfordert mehr als nur Kraft. Jede Ablagerung ist anders, und eine Vielzahl von Faktoren - einschließlich ihrer Masse, Instabilität und Widerstandsfähigkeit - müssen berücksichtigt werden, um eine katastrophale Explosion zu vermeiden. Während Technologie hilft, diese wichtigen Informationen zu bewerten, lieben viele den Bergbau, weil er einen strategischen Plan und eine geschickte, ruhige Hand erfordert, um die Arbeit richtig zu erledigen.
iae2953_sign_mining_rightdiorama_title=Grenzenlose Perspektiven
