Terra3_Desc=Bei der Entdeckung schien dieser natürlich vorkommende, auf Sauerstoff basierende Planet wie eine unberührte Erde zu sein, und so nannten sie ihn Terra als Spiegelbild des Geburtsortes der Menschheit. Im Laufe der Jahrhunderte hat sich Terra zu einem der Juwelen des Imperiums entwickelt und ist zu einer politischen und kulturellen Kraft geworden. Heimat der transitionalistischen politischen Bewegung, die glaubt, dass Terra die Zukunft der UEE besser repräsentiert als die derzeitige Hauptstadt Erde.
