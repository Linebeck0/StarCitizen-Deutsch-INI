Infractions_Desc_001=Die vorsätzliche und rechtswidrige Zufügung tödlichen Schadens an ein anderes Wesen.
Infractions_Desc_002=Das vorsätzliche oder fahrlässige Abfeuern einer Waffe innerhalb einer bestimmten Sicherheitszone.
Infractions_Desc_003=Das Ziehen oder Zeigen einer tödlichen Waffe, außer zur Selbstverteidigung, auf unhöfliche, wütende oder bedrohliche Weise innerhalb einer ausgewiesenen Sicherheitszone.
Infractions_Desc_004=Parken oder Leerlauf in einem bestimmten Hangar, einer Garage oder einer Landezone ohne die Genehmigung des Eigentümers oder eines sanktionierten Verkehrsleiters.
Infractions_Desc_005=Die Zerstörung von öffentlichem oder privatem Eigentum durch ein Wesen, das nicht der Eigentümer ist, durch fahrlässiges oder vorsätzliches Handeln.
Infractions_Desc_006=Physischer Schaden an öffentlichem oder privatem Eigentum, verursacht durch eine Person, die nicht der Eigentümer ist, durch fahrlässiges oder vorsätzliches Handeln.
Infractions_Desc_007=Vorsätzliches Mitführen oder Verstauen eines Gegenstands in einem von ihnen betriebenen Vehikel, der von der UEE und/oder der lokalen Verwaltung als verbotene Ware eingestuft wurde.
Infractions_Desc_008=Vorsätzliches Betreten und Verweilen auf privatem oder öffentlichem Grundstück, das ihnen nicht gehört und für das ihnen auch keine Erlaubnis vom Eigentümer erteilt wurde.
Infractions_Desc_009=Die vorsätzliche Zerstörung, Abtrennung, Kontamination oder Störung lebenswichtiger imperialer Verteidigungsmaterialien oder öffentlicher Sicherheitseinrichtungen wie, aber nicht beschränkt auf, Kommunikationsnetze (Kommunikationsfelder, Kommunikationsrelais, Kommunikationsdrohnen usw.), Treibstoffinfrastruktur, Strom Netze und Lebenserhaltungssysteme.
Infractions_Desc_010=Der Versuch, Sicherheitspersonal tödlichen Schaden zuzufügen und es rechtmäßig festzunehmen oder festzuhalten.
Infractions_Desc_011=Besitz erheblicher Mengen (mehr als 0,125 SCU) an Materialien, die von der UEE und/oder der lokalen Verwaltung als "kontrollierte Substanz der Klasse A" eingestuft wurden, mit der klaren Absicht, diese Materialien zu handeln, zu verkaufen oder zu verteilen.
Infractions_Desc_012=Das absichtliche Mitführen oder Verstauen von Materialien in einem von ihnen betriebenen Vehikel, das von der UEE und/oder der lokalen Verwaltung als kontrollierte Substanz der Klasse A eingestuft wurde.
Infractions_Desc_013=Besitz erheblicher Mengen (über 1 SCU) von Gegenständen, von denen bekannt ist oder bei denen ein begründeter Verdacht besteht, dass sie gestohlen wurden, mit der klaren Absicht, das gestohlene Eigentum zu handeln, zu verkaufen oder zu verteilen.
Infractions_Desc_014=Das absichtliche Mitführen oder Verstauen eines Gegenstands in einem von ihnen betriebenen Vehikel, von dem bekannt ist oder bei dem ein begründeter Verdacht besteht, dass er gestohlen wurde.
Infractions_Desc_015=Das Beherbergen oder Verheimlichen einer Person, von der bekannt ist oder bei der ein begründeter Verdacht besteht, dass sie eine Straftat begangen hat.
Infractions_Desc_016=Der Betrieb eines Vehikel, einschließlich des Transports an Bord, das ihnen nicht gehört und für dessen Betrieb sie vom Eigentümer auch keine Genehmigung erhalten haben.
Infractions_Desc_017=Das Zufügen eines anderen Lebewesens mit einer tödlichen Waffe, entweder vorsätzlich oder versehentlich.
Infractions_Desc_018=Der Versuch, dem Sicherheitspersonal bei rechtmäßiger Erfüllung seiner Pflichten tödlichen Schaden zuzufügen.
Infractions_Desc_019=Vorsätzlicher Versuch, sich dem Sicherheitspersonal zu entziehen oder vor ihm zu fliehen, um sie rechtmäßig festzunehmen oder festzuhalten.
Infractions_Desc_020=Versäumnis, Anfragen oder Befehlen des Sicherheitspersonals bei der rechtmäßigen Erfüllung seiner Pflichten Folge zu leisten.
Infractions_Desc_021=Der illegale Zugriff auf ein Computersystem durch gewaltsames Eindringen, Crypto-Cracking oder andere Mittel durch eine Person, die weder der Eigentümer ist noch die Erlaubnis des Eigentümers erhalten hat.
Infractions_Desc_022=Besitz erheblicher Mengen (mehr als 0,125 SCU) an Materialien, die von der UEE und/oder der lokalen Verwaltung als "kontrollierter Stoff der Klasse B" eingestuft wurden, mit der klaren Absicht, diese Materialien zu handeln, zu verkaufen oder zu verteilen.
Infractions_Desc_023=Besitz erheblicher Mengen (mehr als 0,125 SCU) an Materialien, die von der UEE und/oder der lokalen Verwaltung als "kontrollierte Substanz der Klasse C" eingestuft wurden, mit der klaren Absicht, diese Materialien zu handeln, zu verkaufen oder zu verteilen.
Infractions_Desc_024=Vorsätzliches Mitführen oder Verstauen von Materialien in einem von ihnen betriebenen Vehikel, das von der UEE und/oder der lokalen Verwaltung als kontrollierte Substanz der Klasse B eingestuft wurde.
Infractions_Desc_025=Das absichtliche Mitführen oder Verstauen von Materialien in einem von ihnen betriebenen Vehikel, das von der UEE und/oder der lokalen Verwaltung als kontrollierte Substanz der Klasse C eingestuft wurde.
Infractions_Desc_026=Die Zerstörung eines privaten oder öffentlichen Vehikel durch eine Person, die nicht der Eigentümer ist, durch fahrlässiges oder vorsätzliches Handeln.
Infractions_Desc_027=Der Zusammenstoß von zwei oder mehr Vehikel, der auf die fahrlässige Bedienung eines der beteiligten Vehikel durch eine Person zurückzuführen ist, die eine vorsätzliche oder mutwillige Missachtung der Sicherheit an den Tag legt.
Infractions_Desc_028=Es wurde vorsätzlich versäumt, nach Treu und Glauben ausreichende Anstrengungen zu unternehmen, um die Geldstrafen vollständig zu bezahlen, und es wurde zugelassen, dass sich die Geldstrafen in einem solchen Ausmaß anhäuften, dass eine Zwangsrückzahlung erforderlich ist.
Infractions_Desc_029=Die illegale Verwendung eines zerstörungsfreien Geräts, um die Funktionsfähigkeit oder Fortbewegung eines privaten oder öffentlichen Vehikel zu beeinträchtigen, wie z. B. Quantum Enforcement Devices, ist aber nicht darauf beschränkt.
Infractions_Desc_030=Vorsätzliches Betreten und Verweilen auf Grundstücken, die von der UEE und der lokalen Verwaltung als für unbefugtes Personal verboten eingestuft wurden, mit der Absicht, dort eine Straftat zu begehen.
Infractions_Desc_031=Vorsätzliche Anwendung von Gewalt durch physikalische oder chemische Mittel auf ein anderes Lebewesen ohne dessen Zustimmung.
Infractions_Desc_032=Vorsätzliche Anwendung von Gewalt mit physikalischen oder chemischen Mitteln auf ein anderes Lebewesen, die Körperverletzung bis hin zur Betäubung oder Handlungsunfähigkeit verursacht.
Infractions_Desc_033=Derzeit zur Strafe für verurteilte Straftaten zu einer bestimmten Gefängnis- oder Haftanstalt verurteilt.
Infractions_Desc_034=Flucht einer Person aus dem Gewahrsam der UEE und/oder der lokalen Verwaltung vor ihrer geplanten Freilassung durch jegliche Mittel wie Gewalt, Täuschung oder Gewalt.
Infractions_Desc_035=Das Ergreifen erheblicher und vorsätzlicher Schritte, um zu versuchen, einer Person vor ihrer geplanten Freilassung aus dem Gewahrsam der UEE und/oder der lokalen Verwaltung zu entkommen, und zwar mit allen Mitteln wie Gewalt, Täuschung oder Gewalt.
Infractions_Desc_036=Vorsätzliche falsche oder übertriebene Behauptung von gestohlenem, verlorenem oder beschädigtem Eigentum gegenüber einem zugelassenen Versicherungsanbieter, um eine Entschädigung zu fordern, auf die er tatsächlich keinen Anspruch hat.
Infractions_Desc_037=Die Zufügung tödlichen Schadens an einer anderen inhaftierten Person durch direkte oder indirekte Mittel.
Infractions_Desc_038=Das Betreiben eines Vehikel unter mutwilliger Missachtung der Sicherheit oder des Eigentums anderer auf eine Weise, die von einer sachkundigen Person offensichtlich als gefährlich angesehen werden würde.
Infractions_Desc_039=Die Zufügung tödlichen Schadens an einem anderen Wesen durch rücksichtsloses oder fahrlässiges Verhalten, wie z. B., aber nicht beschränkt auf, unsachgemäßen Gebrauch eines Vehikel, unsachgemäßen Umgang mit gefährlichen Materialien oder unsachgemäßen Gebrauch von Lebenserhaltungssystemen.
Infractions_Desc_040=Die Begehung rücksichtsloser oder gewalttätiger Handlungen innerhalb der festgelegten Grenzen einer Waffenstillstandszone; ein geschütztes Gebiet der Nichtfeindlichkeit im Sinne der UEE-Waffenstillstandsinitiative.
Infractions_Desc_041=Die vorsätzliche oder rücksichtslose Zufügung von Schaden am Eigentum einer anderen Person, oft mit der Absicht, anderen Körperlichen Schaden zuzufügen.
Infractions_Desc_042=Vorsätzliche Anwendung von Gewalt mit physischen oder chemischen Mitteln auf ein anderes Lebewesen, so dass es zu schweren Körperverletzungen kommt, die zur Bewusstlosigkeit führen.
Infractions_Desc_043=Vorsätzliche Verletzung eines Wesens, das bewusstlos oder aus anderen Gründen nicht in der Lage ist, sich zu wehren, mit der Absicht, den Tod herbeizuführen.
Infractions_Desc_044=Vorsätzlicher und betrügerischer Diebstahl des Eigentums einer Person ohne deren Erlaubnis.
Infractions_Desc_045=Der absichtliche oder versehentliche Verlust oder das Zurücklassen von Klescher-Ausrüstung kann eine Strafe zur Folge haben. Dies kann behoben werden, indem Sie dieses Gerät ausfindig machen und zurücksenden.
Infractions_Desc_046=Vorsätzlich und betrügerisch den registrierten Besitz einer Person ohne deren Erlaubnis entnehmen.
Infractions_Desc_047=Vehikel ohne Genehmigung des rechtmäßigen Besitzers abschleppen.
Infractions_Grace_044=Sie tragen einen gestohlenen Gegenstand bei sich. Bitte lassen Sie es fallen %ls
