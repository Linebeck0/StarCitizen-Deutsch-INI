ui_disconnect_cause_anticheat=Anticheat
ui_disconnect_cause_anticheat_error=Anticheat hat einen Fehler entdeckt.
ui_disconnect_cause_anticheat_timeout=Bei der Initialisierung von Anticheat ist es zu einer Zeitüberschreitung gekommen.
ui_disconnect_cause_anticheat_violation=Anticheat hat eine Datei-Integritätsverletzung erkannt.
ui_disconnect_cause_authentication_failed=Authentifizierung fehlgeschlagen:\nDer Server hat die Verbindung zurückgewiesen, weil sie nicht genehmigt war.\nBitte versuche es erneut.\n
ui_disconnect_cause_banned=Sperrung:\nDieses Benutzerkonto wurde gesperrt.
ui_disconnect_cause_cant_connect=Verbindung fehlgeschlagen:\nSerververbindung konnte nicht hergestellt werden.\nWenn das Problem weiterhin besteht, bitte die Internetverbindung überprüfen.\n
ui_disconnect_cause_class_registry_mismatch=Keine Klassenregistrierung-Übereinstimmung:\nVerbindungsabbruch wegen nicht übereinstimmender Daten mit dem Server.\nBitte führe den Launcher als Administrator aus und stelle sicher, dass die Spielinstallation auf die neueste Version aktualisiert wurde.\n
ui_disconnect_cause_connect_timeout=Zeitüberschreitung bei Verbindung:\nZeitüberschreitung während Verbindung zum Server.\nWenn das Problem weiterhin besteht, bitte die Internetverbindung überprüfen.\n
ui_disconnect_cause_context_corruption=Kontextfehler:\nVerbindung aufgrund von internem Netzwerkfehler getrennt\n
ui_disconnect_cause_failed_to_spawn_ship=Spawnen des Schiffs fehlgeschlagen:\nBitte kehre zum Menü zurück und wähle erneut ein Schiff aus.
ui_disconnect_cause_game_already_started=Spielsitzung hat bereits begonnen:\nBeitritt zum Spielmodus nicht möglich, während das Spiel läuft.\nÜber das Menü kannst du ein anderes Spiel zum Beitreten finden.
ui_disconnect_cause_game_error=Spielfehler:\nDas Spiel hat einen unerwarteten Fehler festgestellt und die Verbindung wurde getrennt.
ui_disconnect_cause_global_ban1=Weltweit gesperrt(1):\nDieses Benutzerkonto wurde gesperrt.
ui_disconnect_cause_globally_banned=Weltweit gesperrt:\nDieses Benutzerkonto wurde gesperrt.
ui_disconnect_cause_kicked=Ein Benutzer hat dich vom Server entfernt.
ui_disconnect_cause_kicked_friendly_fire=Eigenbeschuss:\nDeine Verbindung wurde getrennt, weil du zu viel Eigenbeschuss verursacht hast.
ui_disconnect_cause_kicked_full_wanted_kill=Tod bei Fahndung:\nDu bist auf der höchsten Fahndungsstufe gestorben.\n
ui_disconnect_cause_kicked_high_ping=Schlechte Verbindung:\nVerbindungsabbruch wegen schlechter Verbindungsqualität.\nWenn das Problem weiterhin besteht, bitte die Internetverbindung überprüfen.\n
ui_disconnect_cause_kicked_idling=Inaktivität:\nDie Verbindung wurde getrennt, weil du zu lange inaktiv warst.
ui_disconnect_cause_no_controller=Kein Controller:\nBitte stelle sicher, dass deine Tastatur, deine Maus und dein Controller richtig verbunden sind.
ui_disconnect_cause_not_dx11_capable=DirectX 11 nicht gefunden:\nFür Star Citizen wird DirectX 11 oder höher benötigt.
ui_disconnect_cause_nub_destroyed=Der Nub wurde beendet.
ui_disconnect_cause_protocol_error=Protokollfehler:\nEin fehlerhaftes Netzwerkpaket hat den Verbindungsabbruch ausgelöst.\n
ui_disconnect_cause_resolve_failed=Erkennung fehlgeschlagen:\nDie Adresse des Netzwerk-Hosts wurde nicht erkannt.\nWenn das Problem weiterhin besteht, bitte die Internetverbindung und die DNS-Einstellungen überprüfen.\n
ui_disconnect_cause_sanction_violation=Verbindung getrennt aufgrund der Durchsetzung von Sanktionen
ui_disconnect_cause_serialized_component_mismatch=Unterschiedliche Serializer:\nEin Netzwerk-Serializer hat nicht der Version des Servers entsprochen.\nBitte führe den Launcher als Administrator aus und stelle sicher, dass die Spielinstallation auf die neueste Version aktualisiert wurde.\n
ui_disconnect_cause_server_full=Server voll:\nDie ausgewählte Sitzung ist voll.\nBitte versuche es erneut.\n
ui_disconnect_cause_session_ended=Die Sitzung ist beendet.
ui_disconnect_cause_socket_send=Socketfehler:\nDaten konnten nicht gesendet werden.\nWenn das Problem weiterhin besteht, bitte die Internetverbindung überprüfen.\n
ui_disconnect_cause_timeout=Verbindung verloren:\nDer Spieleclient hat die Verbindung zum Spieleserver verloren.
ui_disconnect_cause_unknown=Ein unbekannter Fehler wurde festgestellt.
ui_disconnect_cause_user_requested=Nutzeranfrage:\nEine Nutzeraktion hat einen Verbindungsabbruch ausgelöst.
ui_disconnect_cause_version_mismatch=Unterschiedliche Versionen:\nBitte führe den Launcher als Administrator aus und stelle sicher, dass die Spielinstallation auf die neueste Version aktualisiert wurde.
ui_disconnect_cause_view_state=Bei einem View-State-Übergang ist ein Fehler aufgetreten.
ui_disconnect_unlocalized_error=Nicht lokalisierter Fehler
ui_disconnect_warning_anticheat=AntiCheat Sandbox ist nicht mehr gültig
