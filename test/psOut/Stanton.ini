Stanton_Magnus_JPStation=Magnus Gateway
Stanton_Magnus_JPStation_desc=An einem strategischen Ort in der Nähe des Sprungpunkts gelegen, bietet das Magnus Gateway Geschäfte und Dienstleistungen für Reisende nach und von Magnus. Besucher der Station finden eine Vielzahl von Annehmlichkeiten und Läden, darunter: Betankung, Auffüllung, Frachttransfers, persönliche Waffen, persönliche Rüstung, Essen, eine Klinik, Habs und mehr.
