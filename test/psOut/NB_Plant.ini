NB_Plant_Desc_001=Erstellt, um auch bei nahezu keinem Licht überleben zu können. Die daraus resultierende veränderte Chlorophyllstruktur verleiht der Pflanze ihre dunkle Farbe und die einzigartige gewebte Textur. Man hofft, dass diese Forschung dazu beitragen wird, Welten mit langen Nachtzyklen zu bevölkern.
NB_Plant_Desc_002=Diese mit der Colocasia verwandte Pflanze verfügt über riesige, breite Blätter, die biegsam und wasserbeständig sind, was sie zu einem idealen Plastikersatz auf abgelegenen Welten macht. Darüber hinaus ist seine ausgedehnte Wurzelstruktur beim Kochen eine essbare Stärke.
NB_Plant_Desc_003=Abgeleitet von einer Xi'an-Wüstenpflanze, sind die vielen Grate entlang ihres Stammes ideal, um den frühen Morgentau in trockenen Klimazonen einzufangen. Die internen Speicherzellen können unter den richtigen Bedingungen bis zu einer Gallone Trinkwasser pro Tag sammeln.
NB_Plant_Desc_004=Die einzigartige fraktale Struktur der Blätter der violetten Kurkuma hilft dabei, kürzere Lichtwellen in eine Frequenz umzuwandeln, die besser für die Photosynthese geeignet ist. Dadurch kann es in Systemen gedeihen, in denen sich Sterne in einem späteren Stadium ihres Lebens befinden und kein ideales Wachstumslicht erzeugen. Seine Rhizome werden auch kulinarisch und medizinisch genutzt.
NB_Plant_Desc_005=Die einzigartigen Blätter dieser Palmenvariante stellen dank ihrer sorgfältig gestalteten ärodynamischen Struktur, die es der Pflanze ermöglicht, Winden mit Hurrikanstärke standzuhalten, einen großen Fortschritt in den biotechnologischen Möglichkeiten dar.
NB_Plant_Desc_006=Diese fleischfressende Pflanze fängt Insekten mit dem klebrigen Harz, das sie absondert, und kann so nicht nur als Vernichter unerwünschter Schädlinge fungieren, sondern auch in stark stickstoffarmen Böden überleben.
NB_Plant_Desc_007=Die engmaschige Struktur der Haldor-Lilie verleiht ihr extreme Festigkeit und Haltbarkeit. Diese Lilie eignet sich für Planeten, die von sintflutartigen Stürmen oder Insektenschwärmen heimgesucht werden, und ist eine der widerstandsfähigsten Pflanzen, die je hergestellt wurden.
NB_Plant_Desc_008=Mit einem starken, dünnen Stamm wurde die Himmelspalme so konzipiert, dass sie auf Welten mit dichterer Atmosphäre wächst, wo sie in großen Höhen mehr verfügbares Sonnenlicht sammeln kann.
NB_Plant_Desc_009=Der dicke Stamm dieser Fasspalme ist in der Lage, beträchtliche Feuchtigkeit aus dem Boden zu speichern und bietet Siedlern, die in trockenen Klimazonen leben, eine mögliche Lösung zum Wassersparen.
NB_Plant_Desc_010=Die Weberpalme wurde entwickelt, um ein erneuerbares, starkes, leichtes und flexibles Material herzustellen, das den Siedlern einer neuen Welt vielfältige Zwecke erfüllen würde. Die Pflanze ist pflegeleicht und robust und kann unter verschiedenen Bedingungen erfolgreich wachsen.
NB_Plant_Desc_011=Die Designer dieser Pflanze wollten sie vor so vielen Pflanzenfressertaktiken wie möglich schützen, um sicherzustellen, dass ihre Ernte ungestört ihre volle Reife erreichen kann und sie gleichzeitig ungiftig bleibt. Die Stacheln entlang des Stammes erschweren das Klettern, die Rinde wirkt krank und tot und die Blätter enthalten stachelige Alkaloide, die bei Hautkontakt extreme Schmerzen verursachen. NICHT BERÜHREN.
NB_Plant_Desc_012=Die Dracäna pura ist für den Anbau in feuchten Böden und Marschland konzipiert und fungiert als natürlicher Grundwasserleiter, der das Wasser reinigt, während es durch sein Wurzelsystem fließt. Die Höhe der Pflanze hilft ihr, die von ihr gesammelten Schadstoffe auf ein niedrigeres Toxizitätsniveau zu verteilen, das sie erfolgreich bewältigen kann.
NB_Plant_Desc_013=Wenn Welten zum ersten Mal besiedelt werden, können starke Winde ein ernstes Problem darstellen, bis sich genügend Pflanzenleben festsetzen kann. Das große Flabellum mit seiner breiten Blattstruktur und dem tiefen Wurzelsystem fungiert als Erosionsschutz und trägt zum Schutz empfindlicherer Pflanzen und Strukturen bei.
NB_Plant_Desc_014=Die Blätter dieser Pflanze wurden von Ingenieuren so gestaltet, dass sie ein öl absondern, das als natürliches Insektenschutzmittel dient. Es besteht die Hoffnung, dass es durch den Anbau in Symbiose mit anderen wertvolleren Nutzpflanzen als Abschreckung gegen schädliche Schädlinge dienen kann.
NB_Plant_Desc_015=Der Pollen aus den leuchtenden Blüten des Höhenflugs wurde entwickelt, um die durch andere in der Luft übertragenen Allergene verursachten Symptome zu lindern. Er ist ein natürliches Antihistaminikum und kann Histaminrezeptoren blockieren. Darüber hinaus spenden die großen, breiten Blätter reichlich Schatten und eignen sich daher ideal zum Pflanzen in der Nähe von Lebensräumen.
NB_Plant_Desc_General=Die von Rayari Inc. genetisch hergestellten Pflanzenarten, die in der ganzen Stadt ausgestellt sind, werden dazu dienen, eine ganz neue Generation der Terraformationserweiterung zu inspirieren.
