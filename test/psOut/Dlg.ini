Dlg_SC_Tutorial_2nd_half_introTraining_1050_2nd_Half_Intro=Aufgetankt. Lass uns wieder rausgehen.
Dlg_SC_Tutorial_2nd_half_launchTraining_1060_2nd_Half_Launch=Hebe ab, wenn du bereit bist.
Dlg_SC_Tutorial_adjust_backTraining_0250_Take_Off_Player_Adjust_Back=Etwas zurück.
Dlg_SC_Tutorial_adjust_forwardTraining_0240_Take_Off_Player_Adjust_Forward=Etwas vorwärts.
Dlg_SC_Tutorial_adjust_leftTraining_0260_Take_Off_Player_Adjust_Left=Ein wenig nach links.
Dlg_SC_Tutorial_adjust_rightTraining_0270_Take_Off_Player_Adjust_Right=Ein wenig nach rechts.
Dlg_SC_Tutorial_approach_landing_padTraining_0850_Landing_Gentle_Encouragement=Setze sanft auf.
Dlg_SC_Tutorial_auto_or_manualTraining_0960_Landing_Auto_Or_Manual_Landing=Du kannst das automatische EDL-Landeverfahren verwenden oder alles manuell machen.
Dlg_SC_Tutorial_average_landingTraining_1000_Landing_Average_Landing=Nicht schlecht. Du wirst es noch lernen.
Dlg_SC_Tutorial_back_to_baseTraining_1460_Training_Complete_Return_To_Base=Wir bringen dich zurück zur Basis. Das erste Bier geht auf mich.
Dlg_SC_Tutorial_bad_landingTraining_1010_Landing_Bad_Landing=<seufz> Da muss noch viel gearbeitet werden.
Dlg_SC_Tutorial_barrel_roll_executedTraining_0440_Flight_Barrel_Roll_Gilly_Executed=Ahh... so viel Spaß.
Dlg_SC_Tutorial_barrel_roll_explanationTraining_0450_Flight_Barrel_Roll_Explanation=Rollen ist eine großartige Möglichkeit, dein Schiff zu orientieren, um durch enge Lücken zu passen oder feindlichem Beschuss auszuweichen. Jetzt versuch es selbst.
Dlg_SC_Tutorial_barrel_roll_introTraining_0430_Flight_Barrel_Roll_Intro=Weiter geht's. Jetzt kommt mein Lieblingsteil des Trainings: die Fassrolle.
Dlg_SC_Tutorial_beckoning_playerTraining_0010_Player_Report_To_Leader=Hey. Beeil dich rüber.
Dlg_SC_Tutorial_boost_alt_useTraining_1090_Flight_Boost_Alt_Use=Du kannst es auch verwenden, um deine Manövrierdüsen zu überlasten, um engere Kurven zu nehmen.
Dlg_SC_Tutorial_boost_introTraining_1080_Flight_Boost_Explanation=Wenn du schnell auf Höchstgeschwindigkeit kommen musst, versuche zu boosten.
Dlg_SC_Tutorial_boost_rechargeTraining_1100_Flight_Boost_Recharge=Du hast eine begrenzte Menge, die Zeit braucht, um sich zu regenerieren, also übertreib es nicht.
Dlg_SC_Tutorial_chaff_difficultyTraining_0800_Combat_CM_Chaff_Difficulty=Das Ausstoßen von Störsignalen erfordert mehr Geschick als Täuschkörper. Um erfolgreich zu sein, musst du es zwischen dich und die Rakete platzieren.
Dlg_SC_Tutorial_chaff_explanationTraining_0790_Combat_CM_Chaff_Explanation=Gut. Jetzt erzeugt ein Störsignal eine Wolke elektromagnetischer Störungen, um deine Signatur vor der Rakete zu verbergen.
Dlg_SC_Tutorial_chase_player_dawdles_1Training_0580_Combat_Chase_Player_Dawdles_01=Worauf wartest du? Beende es.
Dlg_SC_Tutorial_chase_player_dawdles_2Training_0580_Combat_Chase_Player_Dawdles_02=Los geht's. Du bist auf der Uhr, Neuling.
Dlg_SC_Tutorial_chase_player_dawdles_3Training_0580_Combat_Chase_Player_Dawdles_03=Beweg dich.
Dlg_SC_Tutorial_complete_barrel_rollTraining_0460_Flight_Player_Compliment_01=Gut gemacht.
Dlg_SC_Tutorial_comstab_explanationTraining_1170_Flight_Comstab_Explanation=Du hast auch COMSTAB, das deine Vorwärtsgeschwindigkeit anpasst, damit du kontrollierte Kurven machen kannst. Das Deaktivieren von COMSTAB ermöglicht es dir, deine Geschwindigkeit in Kurven beizubehalten, aber du wirst weiter driften.
Dlg_SC_Tutorial_cycleTraining_0780_Combat_CM_Cycle_Countermeasure=Er ist auf EM-Tracking-Raketen umgestiegen. Wechsel zu Störsignal.
Dlg_SC_Tutorial_decoupled_autoTraining_0150_Landing_Mode_Auto_Engage_Decoupled=Das Aktivieren des Landemodus beschränkt dich auf den entkoppelten Modus. Das bedeutet, dass nur deine Manövrierdüsen feuern, was praktisch ist für präzise Bewegungen in engen Bereichen.
Dlg_SC_Tutorial_decoupled_manualTraining_0150_Landing_Mode_Manual_Engage_Decoupled=Ich habe dich bereits auf den entkoppelten Modus beschränkt, was es viel einfacher macht, dich für einen Start zu positionieren. Im entkoppelten Modus ist dein Hauptantrieb deaktiviert, sodass du dich präziser mit deinen Manövrierdüsen bewegen kannst.
Dlg_SC_Tutorial_decoupled_modeTraining_0820_Combat_Decoupled_Mode_Intro_01=Erinnerst du dich an den entkoppelten Modus beim Start? Wenn die Drohne hinter dir ist, schalte in den entkoppelten Modus, um deinen Hauptantrieb zu deaktivieren und es dir zu ermöglichen, dein Schiff zu drehen, während du deinen ursprünglichen Vektor beibehältst.
Dlg_SC_Tutorial_decoupled_player_tryTraining_0820_Combat_Decoupled_Mode_Intro_03=Probier es aus, vergiss aber nicht, es zu deaktivieren, wenn du fertig bist.
Dlg_SC_Tutorial_decoupled_reminder_autoTraining_0880_Landing_Mode_Auto_Engage_Decoupled=Denke daran, dass das Betreten des Landemodus automatisch dein Schiff entkoppelt. Aktiviere es also nicht zu weit entfernt von der Landeplattform, da es deine Geschwindigkeit verringert.
Dlg_SC_Tutorial_decoupled_reminder_manualTraining_0890_Landing_Mode_Manual_Engage_Decoupled=Das Flugsystem verringert automatisch deine Geschwindigkeit, wenn du das Fahrwerk ausfährst. Aktiviere es also nicht zu weit entfernt von der Landeplattform.
Dlg_SC_Tutorial_decoupled_warningTraining_0820_Combat_Decoupled_Mode_Intro_02=Es ist eine großartige Möglichkeit, einen Verfolger abzuschrecken, aber vergewissere dich, dass du deinen Weg vorher überprüft hast.
Dlg_SC_Tutorial_deviate_from_landingTraining_0950_Landing_Deviate_From_Landing=Wenn du das Fahrwerk hochziehst oder zu weit vom Pad abweichst, musst du es erneut anfordern.
Dlg_SC_Tutorial_disabled_controlsTraining_0070_Cockpit_Intro_02=Du wirst feststellen, dass die meisten deiner Systeme deaktiviert sind. Ich werde steuern, wann sie ein- und ausgeschaltet werden, um potenzielle Szenarien in Kampfsituationen zu simulieren.
Dlg_SC_Tutorial_doors_openTraining_0110_Take_Off_Doors_Open=Sobald du ausgerichtet bist, öffnet der Turm die Türen.
Dlg_SC_Tutorial_drone_1_introTraining_0470_Combat_Intro_03=Keine Sorge - es ist nur eine Trainingsdrohne. Sie fliegt genauso wie das echte Ding, aber ihre Waffen sind weniger tödlich. Trotzdem packen sie noch einen Punch, also versuche keine Treffer zu kassieren, die du nicht nehmen musst.
Dlg_SC_Tutorial_drone_2_killedTraining_0840_Combat_Decoupled_Mode_Player_Kill_Drone=Guter Abschuss. Wir kehren zur Landeplattform zurück, um aufzurüsten und für den letzten Teil deines Trainings zu betanken.
Dlg_SC_Tutorial_drone_deadTraining_0700_Combat_Drone_Dead=Guter Abschuss.
Dlg_SC_Tutorial_drone_fleesTraining_0570_Combat_Fire_Drone_Flees=Ja, das hat ihm nicht gefallen.
Dlg_SC_Tutorial_drone_missileTraining_0720_Combat_Missiles_Incoming=Er hat Ziel. Raketen im Anflug.
Dlg_SC_Tutorial_drone_shields_downTraining_0650_Combat_Drone_Shields_Down=Seine Schilde sind unten. Beende es mit einer Rakete.
Dlg_SC_Tutorial_eject_player_dawdles_1Training_1450_Self-Destruct_Eject_Player_Dawdles_01=Komm schon, steig aus.
Dlg_SC_Tutorial_eject_player_dawdles_2Training_1450_Self-Destruct_Eject_Player_Dawdles_02=Komm da raus!
Dlg_SC_Tutorial_ejects_before_warning_1Training_1410_Self-Destruct_Player_Hit_Eject_Before_Warning=Ich kann dich nicht ohne die Initiation der Selbstzerstörung aussteigen lassen.
Dlg_SC_Tutorial_ejects_before_warning_2Training_1420_Self-Destruct_Player_Eject_Prompt_01=Es ist das Einzige, was ich nicht fernsteuern kann, Kleiner. Du musst es initiieren. Beeil dich.
Dlg_SC_Tutorial_ejects_before_warning_3Training_1420_Self-Destruct_Player_Eject_Prompt_02=Dein Reaktor leckt Strahlung. Du musst jetzt die Selbstzerstörung initiieren.
Dlg_SC_Tutorial_ejects_before_warning_4Training_1420_Self-Destruct_Player_Eject_Prompt_03=Initiiere die Selbstzerstörung, jetzt!
Dlg_SC_Tutorial_engines_checkTraining_0070_Cockpit_Intro_05=Antriebe, überprüft.
Dlg_SC_Tutorial_enter_landing_modeTraining_0870_Landing_Entering_Landing_Mode=Um den Landemodus zu aktivieren, musst du dein Fahrwerk ausfahren.
Dlg_SC_Tutorial_fails_to_mark_targetTraining_1270_Combat_Player_Did_Not_Mark_Target=Du musst ein Ziel markieren, Kleiner.
Dlg_SC_Tutorial_fire_player_dawdles_1Training_0550_Combat_Fire_Player_Dawdles_01=Diese Art von Zögern kann dich töten. Feuer.
Dlg_SC_Tutorial_fire_player_dawdles_2Training_0550_Combat_Fire_Player_Dawdles_02=Schieß auf die Drohne.
Dlg_SC_Tutorial_fire_player_dawdles_3Training_0550_Combat_Fire_Player_Dawdles_03=Lass uns gehen. Feuer.
Dlg_SC_Tutorial_fire_player_doesnt_fireTraining_0540_Combat_Target_Fire_When_Ready_02=Los, schieß. Die Drohne wird es nicht übel nehmen.
Dlg_SC_Tutorial_flare_durationTraining_0760_Combat_CM_Flare_Duration=Täuschkörper haben eine kurze Lebensdauer, zögere nicht zu schnell, sie abzufeuern.
Dlg_SC_Tutorial_flare_explanationTraining_0740_Combat_CM_Flare_Explanation=Die letzte Rakete war hitzegeführt, also rüste deine Täuschkörper aus. Hilfreicher Tipp: Booste nicht, nachdem du einen Täuschkörper abgefeuert hast. Triebwerke die geboosted wurden, sind viel heißer als ein Täuschkörper.
Dlg_SC_Tutorial_flare_launch_successTraining_0770_Combat_CM_Flare_Launch_Good=Gut.
Dlg_SC_Tutorial_free_lookTraining_0070_Cockpit_Intro_01=Okay. Erstens, schau dich in deinem Cockpit um und mach dich mit der Anordnung vertraut. Es ist entscheidend, schnell bestimmte Steuerelemente zu finden und darauf zuzugreifen. Das Letzte, was du in einem Kampf tun möchtest, ist, die Anweisungen nachzuschlagen.
Dlg_SC_Tutorial_glaive_defeatedTraining_1360_Combat_Vanduul_Glaive_Defeated=Guter Abschuss. Der Glaive ist erledigt.
Dlg_SC_Tutorial_glaive_idTraining_1330_Combat_Vanduul_Id_Glaive=Dieser Glaive ist ein anerkannter Ass, die feindliche Bezeichnung lautet Tank. Wir müssen zusammenarbeiten, um ihn zu erledigen.
Dlg_SC_Tutorial_glaive_id_short_0001=Wir haben mehr Feinde im Anflug. Es sieht so aus, als ob ein anerkanntes Ass mitmischt.
Dlg_SC_Tutorial_good_alignment_1Training_0230_Take_Off_Player_Good_Alignment_01=Die Ausrichtung sieht gut aus.
Dlg_SC_Tutorial_good_alignment_2Training_0230_Take_Off_Player_Good_Alignment_02=Das ist eine gute Linie, Pilot.
Dlg_SC_Tutorial_good_distanceTraining_0900_Landing_Good_Deploy_Distance=Das sollte nah genug sein. Fahrwerk ausfahren.
Dlg_SC_Tutorial_good_landingTraining_0990_Landing_Good_Landing=Landung. Großartige Arbeit.
Dlg_SC_Tutorial_gsafe_explanationTraining_1130_Flight_G-Safe_Explanation_01=Immer noch bei mir, Kleiner? Gute Arbeit. Nun, eins musst du verstehen: Jedes Schiff ist mit Systemen ausgestattet, die auf dich aufpassen.
Dlg_SC_Tutorial_gsafe_explanation_2Training_1130_Flight_G-Safe_Explanation_02=Bei der letzten scharfen Kurve hast du wahrscheinlich gespürt, wie dein Schiff die Kurve gebremst hat. Das ist dein G-Safe-System, das sicherstellt, dass du nicht zu viele G-Kräfte aufnimmst und ohnmächtig wirst.
Dlg_SC_Tutorial_gsafe_explanation_3Training_1130_Flight_G-Safe_Explanation_03=Wenn du diesen zusätzlichen Vorteil beim Drehen brauchst, kannst du G-Safe deaktivieren, aber sei gewarnt. Ein bewusstloser Pilot wird schnell zu einem toten.
Dlg_SC_Tutorial_guns_backTraining_0810_Combat_Guns_Up_Missles_Later=Du hast deine Waffen zurück, aber ich brauche mehr Zeit, um deine Raketen hochzufahren.
Dlg_SC_Tutorial_heavy_damageTraining_0300_Take_Off_Heavy_Damage=Ach, mach dir keine Sorgen, jeder markiert sein Schiff beim ersten Mal. Dein Schiff ist immer noch raumfähig, also setzen wir einfach fort.
Dlg_SC_Tutorial_hudTraining_0140_Take_Off_Hud_Mode_Active=Beachte, dass du im Start- und Landemodus bist.
Dlg_SC_Tutorial_initiate_self_destructTraining_1430_Self-Destruct_Player_Finally_Initiates=Das war knapp, Kleiner.
Dlg_SC_Tutorial_introductionTraining_0030_Introduction_01=Ich bin Lucas Baramsco, aber jeder kennt mich als Gilly. Ich habe in sechs Staffeln gedient und mich auf fast einem Dutzend Schiffen qualifiziert, also wenn du die Zeit investierst, bringe ich dich auf den Weg zum Dogfighting mit den Besten.
Dlg_SC_Tutorial_introductionTraining_0030_Introduction_03=Lass uns anfangen.
Dlg_SC_Tutorial_introductionTraining_0040_Player_Report_To_Pod=Wir werden dich im F7C auf der Landeplattform dort drüben positionieren. Beeil dich und lass uns loslegen.
Dlg_SC_Tutorial_keep_shootingTraining_0630_Combat_Chase_Keep_Shooting=Da hast du es. Bleib am Drücker.
Dlg_SC_Tutorial_landing_mode_infoTraining_0910_Landing_Hud_Landing_Specific_Info=Sobald der Landemodus aktiv ist, tauscht dein HUD deine Kampfsysteme gegen landespezifische Funktionen aus.
Dlg_SC_Tutorial_landing_pad_idTraining_0860_Landing_Id_Landing_Pad=Freie Landeplattformen werden auf deinem HUD angezeigt.
Dlg_SC_Tutorial_landing_radarTraining_0970_Landing_Landing_Radar=Jetzt, da du im Anflug bist, wird dein Radar durch das Landesystem ersetzt. Es wird dich zu deiner Landeplattform führen und dir bei einer sicheren Landung helfen.
Dlg_SC_Tutorial_landing_radar_helpTraining_0980_Landing_Landing_Radar_Help=Stelle sicher, dass dein Schiff innerhalb der Begrenzungen des Pads bleibt, und behalte deine Neigung und Rollung im Auge.
Dlg_SC_Tutorial_lead_targetTraining_0600_Combat_Hud_Pip_Lead_Target=Okay, versuche, das Schiff mit den PIPs zu erfassen.
Dlg_SC_Tutorial_leader_exitsTraining_0120_Take_Off_Gilly_Exits=Das war's. Sobald ich verschwunden bin, bist du dran.
Dlg_SC_Tutorial_leader_player_dawdles_1Training_0050_Player_Dawdles_01=Bist du im Urlaub? Beweg dich, Neuling.
Dlg_SC_Tutorial_leader_player_dawdles_2Training_0050_Player_Dawdles_02=Lass uns gehen.
Dlg_SC_Tutorial_leader_player_dawdles_3Training_0050_Player_Dawdles_03=Beweg dich, beweg dich, beweg dich.
Dlg_SC_Tutorial_leader_targetedTraining_0320_Targeting_Intro_02=Gut.
Dlg_SC_Tutorial_mark_targetTraining_1260_Combat_Player_Mark_Target=Markiere dein Ziel.
Dlg_SC_Tutorial_marks_targetTraining_1280_Combat_Player_Did_Mark_Target=Verstanden. Ich kümmere mich um das andere. Viel Erfolg.
Dlg_SC_Tutorial_match_speed_explainTraining_0320_Targeting_Intro_03=Beim Verfolgen eines Ziels möchtest du deine Geschwindigkeit so nah wie möglich an der des Ziels halten. Probier es aus. Stell sicher, dass ich als Ziel markiert bin und drücke auf "Geschwindigkeit angleichen".
Dlg_SC_Tutorial_match_speed_fast_brakeTraining_0420_Flight_Match_Speed_Fast_Brake=Oder stoppe schnell.
Dlg_SC_Tutorial_match_speed_target_speedTraining_0410_Flight_Match_Speed_Target_Speed_Change=Denke daran, das ist kein Autopilot, also musst du immer noch steuern, aber du wirst bemerken, dass dein Computer meine Geschwindigkeit weiterhin überwacht und anpasst, sobald du gesperrt bist. Es spielt keine Rolle, ob ich langsam beschleunige...
Dlg_SC_Tutorial_missile_launchTraining_0680_Combat_Missile_Fire=Start. Start.
Dlg_SC_Tutorial_missile_lock_explanationTraining_0660_Combat_Missile_Lock_Explanation=Missile-Lock-Sensoren befinden sich an der Front, also halte dein Ziel lange genug vor dir, um es zu erfassen.
Dlg_SC_Tutorial_missile_lock_holdTraining_0670_Combat_Missile_Hold_For_Lock=Halte... halte...
Dlg_SC_Tutorial_missile_player_dawdles_1Training_0690_Combat_Missile_Player_Dawdles_01=Du hast die Sperre. Feuer.
Dlg_SC_Tutorial_missiles_backTraining_0830_Combat_Decoupled_Mode_Player_Rotates=Großartig. Du hast deine Raketen zurück. Zerstöre es.
Dlg_SC_Tutorial_move_it_rookieTraining_0020_Player_Dawdles_06=Beweg dich, Neuling. Du wirst nicht nach Stunden bezahlt.
Dlg_SC_Tutorial_multiple_missilesTraining_1310_Combat_Multiple_Missile=Du kannst gleichzeitig mehrere Raketen sperren, aber seien Sie nicht zu schießwütig.
Dlg_SC_Tutorial_multiple_pipTraining_0590_Combat_Hud_Pip_Multiple_Reticles=Hast du bemerkt, dass du mehrere PIPs mit unterschiedlichem Rückstand hast? Jedes davon zeigt eine Waffe auf deinem Schiff an. Der Computer versucht, die unterschiedlichen Geschwindigkeiten zwischen deinen ballistischen und Energiegeschossen auszugleichen.
Dlg_SC_Tutorial_new_drone_targetTraining_0710_Combat_New_Drone_Target=Lass uns weitermachen - oh-oh! Sieht so aus, als hätte er einen Freund. Schau in deine Rückfahrkamera.
Dlg_SC_Tutorial_on_the_clockTraining_0020_Player_Dawdles_05=Wir sind auf der Uhr, los geht's.
Dlg_SC_Tutorial_outroTraining_0470_Combat_Intro_01=Nun, du scheinst dein Schiff im Griff zu haben, also schauen wir mal, ob du auch ein wenig Kampf verträgst.
Dlg_SC_Tutorial_performance_averageTraining_1030_1st_Half_Performance_Average=Du könntest einige zusätzliche Stunden im Simulator gebrauchen, aber du warst dort hinten nicht allzu schlecht.
Dlg_SC_Tutorial_performance_goodTraining_1020_1st_Half_Performance_Good=Du hast dich gut geschlagen, Kiddo. Ich nehme an, du bist ein Arena Commander-Fan?
Dlg_SC_Tutorial_performance_poorTraining_1040_1st_Half_Performance_Poor=Ich weiß, es ist das erste Mal da draußen, aber du musst dich mehr anstrengen, wenn du deine Flügel haben willst.
Dlg_SC_Tutorial_permissionTraining_0940_Landing_Call_For_Permission=Sobald du eine Landeplattform anvisiert hast, fordere die Landeerlaubnis an.
Dlg_SC_Tutorial_permission_for_launchTraining_0070_Cockpit_Intro_06=Tower, Genehmigung zum Start.
Dlg_SC_Tutorial_pip_explanationTraining_0530_Combat_Target_Pip_Intro=Jetzt, da du ein Ziel hast, hast du zusätzliche Zielgitter. Das sind Vorhergesagte-Aufprall-Punkte oder PIPs. Sie zeigen dir, wohin du schießen musst, um ein sich bewegendes Ziel zu treffen.
Dlg_SC_Tutorial_pitch_rollTraining_0160_Take_Off_Pitch_Roll_Warning=Stell sicher, dass du nicht neigst oder rollst. Es wird schwer sein, wieder in die richtige Ausrichtung zu kommen.
Dlg_SC_Tutorial_player_alignedTraining_0210_Take_Off_Player_Aligned_Doors_Open=Der Turm öffnet die Türen, sobald du ausgerichtet bist.
Dlg_SC_Tutorial_player_boards_gilly_ship_1Training_0060_Player_Wrong_Pod_01=Langsam, Neuling. Das ist mein Gefährt.
Dlg_SC_Tutorial_player_boards_gilly_ship_2Training_0060_Player_Wrong_Pod_02=Was machst du da? Du bist da drüben.
Dlg_SC_Tutorial_player_causes_damage_1Training_0390_Flight_Player_Causes_Damage_01=Pass auf, Neuling.
Dlg_SC_Tutorial_player_causes_damage_2Training_0390_Flight_Player_Causes_Damage_02=Vorsicht! Diese Schiffe sind nicht billig.
Dlg_SC_Tutorial_player_causes_damage_3Training_0390_Flight_Player_Causes_Damage_03=Was zum Teufel stimmt nicht mit dir?
Dlg_SC_Tutorial_player_completes_1Training_1160_Race_Player_Completes_01=Gut gemacht.
Dlg_SC_Tutorial_player_completes_2Training_1210_Race_Player_Completes_02=Immer noch dabei? Gut, ich bin ein wenig beeindruckt.
Dlg_SC_Tutorial_player_damageTraining_0290_Take_Off_No_Damage=Großartige Arbeit. Ich habe nicht viele gesehen, die das beim ersten Mal geschafft haben.
Dlg_SC_Tutorial_player_dawdlesTraining_1350_Combat_Vanduul_Player_Dawdles_Target_Glaive=Hör auf herumzuspielen und visiere den Glaive an.
Dlg_SC_Tutorial_player_dawdles_1Training_0020_Player_Dawdles_01=Ich warte, Rook.
Dlg_SC_Tutorial_player_dawdles_2Training_0020_Player_Dawdles_02=Auf mich. Los geht's.
Dlg_SC_Tutorial_player_dawdles_3Training_0020_Player_Dawdles_03=Immer noch warten...
Dlg_SC_Tutorial_player_fail_line_1Training_0360_Flight_Player_Fail_Line_01=Die Spielzeit ist vorbei, Kiddo.
Dlg_SC_Tutorial_player_fail_line_2Training_0360_Flight_Player_Fail_Line_02=Schalt ab. Du bist fertig.
Dlg_SC_Tutorial_player_fail_line_3Training_0360_Flight_Player_Fail_Line_03=Ich habe keine Zeit für das.
Dlg_SC_Tutorial_player_failsTraining_1200_Race_Player_Fails=Okay, das reicht. Ich glaube nicht, dass du schon bereit bist.
Dlg_SC_Tutorial_player_falls_behind_1Training_1150_Race_Player_Falls_Behind_01=Komm schon. Du kannst das besser.
Dlg_SC_Tutorial_player_falls_behind_2Training_1180_Race_Player_Falls_Behind_02=Los, los. Ich schlafe hier oben ein.
Dlg_SC_Tutorial_player_falls_behind_warning_1Training_1190_Race_Player_Falls_Behind_Warning_01=Halte mit, Kleiner, du versaust es dir.
Dlg_SC_Tutorial_player_falls_behind_warning_2Training_1190_Race_Player_Falls_Behind_Warning_02=Gibst du jetzt auf? Komm schon, streng dich an.
Dlg_SC_Tutorial_player_falls_off_trailTraining_0620_Combat_Chase_Player_Falls_Off_Trail=Verliere es nicht. Bleib an seiner Fersen.
Dlg_SC_Tutorial_player_final_warningTraining_0380_Flight_Player_Final_Warning_01=Letzte Chance.
Dlg_SC_Tutorial_player_flies_away_1Training_0340_Flight_Player_Flies_Away_01=Wohin gehst du?
Dlg_SC_Tutorial_player_flies_away_2Training_0340_Flight_Player_Flies_Away_02=Auf mich, Neuling.
Dlg_SC_Tutorial_player_flies_away_3Training_0340_Flight_Player_Flies_Away_03=Komm zurück.
Dlg_SC_Tutorial_player_flies_away_last_warning_Training_0350_Flight_Player_Flies_Away_Last_Warning=Dreh um. Ich sage es nicht noch einmal.
Dlg_SC_Tutorial_player_general_warning_1Training_0370_Flight_Player_General_Warning_01=Konzentriere dich. Lass uns das durchziehen.
Dlg_SC_Tutorial_player_general_warning_2Training_0370_Flight_Player_General_Warning_02=Kommen wir wieder auf Kurs. Wir haben viel zu besprechen.
Dlg_SC_Tutorial_player_general_warning_3Training_0370_Flight_Player_General_Warning_03=Nur damit wir uns klar sind, Kiddo: Du wirst Befehlen folgen oder bei dieser Übung durchfallen.
Dlg_SC_Tutorial_player_general_warning_4Training_0370_Flight_Player_General_Warning_04=Bleib auf Kurs, Kleiner.
Dlg_SC_Tutorial_player_general_warning_5Training_0370_Flight_Player_General_Warning_05=Scharf nach oben, Neuling. Das reicht nicht.
Dlg_SC_Tutorial_player_gets_hitTraining_0640_Combat_Drone_Player_Gets_Hit=Du steckst Treffer ein. Überprüfen Sie Ihr HUD auf Schild- und Schadensstatus.
Dlg_SC_Tutorial_player_hits_droneTraining_0560_Combat_Fire_Player_Hits_Shields=Guter Schuss. Siehst du, wie die Schilde auf deinem HUD schwächer werden?
