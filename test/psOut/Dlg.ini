Dlg_SC_mc_taking_fireTaking_Fire_05=Viele Leute konzentrieren sich auf die Integrität des Rumpfes, wenn sie beschossen werden, aber sie sollten nicht vergessen, dass jeder Aufprall wie das Betätigen einer kleinen Bremse ist.
