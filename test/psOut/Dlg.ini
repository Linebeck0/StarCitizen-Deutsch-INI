Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_01=Das reicht mir, Trevor Basque. Bis zum nächsten Mal.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_02=Und damit schließen wir einen weiteren Schritt auf der unsterblichen Reise von Mensch und Maschine ab. Ein weiterer Beweis für technisches Können und rohen Instinkt. Eine weitere Gelegenheit, zuzusehen, wie etwas in die Luft geht. Gute Nacht.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_03=Vielen Dank, dass Sie sich mir bei New Horizon angeschlossen haben. Ich bin Trevor Basque. Flieg weiter.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_04=Und damit geht das heutige Qualifikationsspiel zu Ende. Ich war Trevor Basque. Bis zum nächsten Mal.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_05=Ein weiteres Rennen ist vorbei und ein weiterer Gehaltsscheck für mich, Ihren Sprecher Trevor Basque. Fliege weiter und gute Nacht.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_06=Wie immer ein Vergnügen für Rennfans. Auf Wiedersehen und weiterfliegen.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_07=Am Ende eines weiteren Renntages hoffe ich, dass Sie alle genauso viel Spaß hatten wie ich. Bis bald, Rennfans.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_08=Das ist alles, was wir für heute haben. Trevor Basque vom New Horizon Raceway verabschiedet sich.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_09=Nur Scherz beiseite, danke fürs Zuschauen. Das ist Trevor Basque. Passt auf euch auf, Rennfahrer.
Dlg_SC_mc_sendoff_lines_conclusionSendoff_Lines_Conclusion_10=In diesem Sinne, meine Damen, Herren, vor allem aber die Damen, das ist Trevor Basque. Ich sage Ihnen ein herzliches Lebewohl.
