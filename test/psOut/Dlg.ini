Dlg_SC_mc_player_got_first_place_1604=Die Leute fragen, wie wir jemals Frieden mit den Vanduul schließen können, und ich sage ihnen, sie sollen sich so ein Rennen ansehen. Ich will verdammt sein, wenn der Anblick des so guten Fliegens nicht jeden dazu bringt, es einfach nur in den Arm zu nehmen.
Dlg_SC_mc_player_got_first_place_1605=Fertig! Ich rufe es an! Es ist aus! Nicht nur dieses Rennen! Aber alle Rennen überhaupt! So gut war dieser Abschluss. Sie haben nicht nur ein Rennen gewonnen, sie haben das Rennen selbst gewonnen.
Dlg_SC_mc_player_got_first_place_1606=Haben das gerade alle gesehen?!? Und die Leute fragen sich, warum ich ständig schreie: "Ich liebe Rennen!"
Dlg_SC_mc_player_got_first_place_1607=Wenn es jemals einen Zeitpunkt gab, an dem die Morddrohungen gegen mich Früchte trugen, dann lasst es jetzt sein, denn besser kann es im Rennsport nicht werden, meine Freunde.
Dlg_SC_mc_player_got_first_place_1608=Von Anfang bis Ende, das war ein gut durchgeführtes Rennen.
Dlg_SC_mc_player_got_first_place_1609=Und über die Ziellinie! Das muss ein Pilot sein, der mit sich selbst zufrieden ist.
Dlg_SC_mc_player_got_first_place_1610=Nachdem wir diese Leistung gesehen haben, kann man mit Sicherheit sagen, dass wir unseren nächsten Murray Cup-Champion in Betracht ziehen könnten.
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_01=Wir können wohl nicht alle Rennfahrer sein.
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_02=Ich habe seit meinem ersten Date mit Rashida Collins keinen so enttäuschenden Abschluss mehr erlebt.
