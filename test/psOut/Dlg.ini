Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_04=Und ein schreckliches Rennen nimmt ein schreckliches Ende und ruiniert unser aller Leben.
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_05=Man nennt es ein Qualifikationsturnier, aber nach der enttäuschenden Leistung sieht es so aus, als wäre fast keiner dieser Piloten tatsächlich qualifiziert.
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_06=Sie wissen, dass Sie einen Sport lieben, wenn Sie ein so schlechtes Rennen sehen und trotzdem bereit sind, es sich jemals wieder anzusehen.
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_07=Ist es vorbei?
Dlg_SC_mc_player_got_last_placePlayer_Got_Last_Place_08=Und es ist vorbei. Wenn Sie weinen müssen, dann machen Sie bitte weiter. Das ist keine vernünftige Reaktion, aber ich fürchte, nach einem solchen Rennen ist es eine natürliche Reaktion.
