Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_01=Eines der großartigen Dinge am Murray-Rennsport ist, dass die Debatte über Geschwindigkeit vs. Agilität vs. Feuerkraft vs. Verteidigung bis heute tobt.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_02=Es ist wirklich verblüffend, dass es scheinbar keinen einzigen Weg gibt, dieses Rennen zu gewinnen. Das schnellste Schiff zu haben bedeutet nichts, wenn dir der Arsch weggeblasen wird.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_03=Ich erinnere mich an ein ähnliches Rennen im Jahr 2938, bei dem alle Schiffe ebenfalls sehr schnell eine Strecke umrundeten.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_04=Kaum zu glauben, dass es eine Zeit gab, in der der Murray Cup nur ein Pokal war, der einem Mann namens Murray gehörte.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_05=New Horizon, eine aktuelle Ausgabe des Cups, war unter den Piloten unentschlossen, da sie danach strebten, alle seine Nuancen zu meistern.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_06=Man kann sich kaum vorstellen, was diese ursprünglichen Murray Cup-Rennfahrer, die Planeten zur Markierung der Strecke verwendeten, von den heutigen Streckeninnovationen halten würden.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_07=für diejenigen unter Ihnen, die daran interessiert sind, sich am Murray Cup-Rennen zu beteiligen: Es kommt wirklich auf zwei Dinge an: übung und eine Menge Geld, um ein Schiff zu kaufen.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_08=Der Umgang mit der schieren Schwierigkeit dieses New Horizon-Kurses ist ein häufiges Thema bei diesen Murray Cup-Qualifikationsspielen.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_09=Der Umgang mit Stress und Müdigkeit kann in einem Rennen wie diesem fast genauso wichtig sein wie das Schiff, das du fliegst.
Dlg_SC_mc_gen_chat_murray_cup_loreGen_Chat_Murray_Cup_Lore_10=Dieser Kurs ist nicht einer, gegen den Sie kämpfen möchten. Am besten schließen Sie die Augen und machen einfach mit.
