fine_terminal_informationScreen_Info=\nWie werden mir Bußgelder zugerechnet?\nDie meisten Geldstrafen werden direkt von Mitarbeitern der Strafverfolgung verhängt, aber einige resultieren aus Verstößen, die von Schiffen und mobiGlas erkannt und automatisch an das "Emergency Communication Network" (ECN)-System übertragen werden.\n\n\nFür welche Dinge kann ich bestraft werden?\nFür eine vollständige Liste der strafbaren Handlungen und Vergehen, die in Ihrer aktuellen Gerichtsbarkeit anwendbar sind, konsultieren Sie bitte Ihr mobiGlas.\n\n\nWarum habe ich eine Strafe für etwas erhalten, das anderswo legal ist?\nBestimmte Gerichtsbarkeiten haben unterschiedliche Gesetze. Sie sollten immer die Legalität Ihrer Fracht überprüfen, wenn Sie eine neue Gerichtsbarkeit betreten.\n\n\nMein Schiff wurde gestohlen, warum erhalte ich immer noch Geldstrafen?\nSolange Sie Ihr Vehikel nicht bei den Strafverfolgungsbehörden als gestohlen melden (dies kann einfach an einem Vehikel-Terminal erledigt werden), gelten Sie immer noch als der gesetzliche Eigentümer des Schiffes und sind für bestimmte begangene Verbrechen verantwortlich, die andere verüben.\n\n\nWarum kostet das erhöhte Bußgeld mehr als der ursprüngliche Preis?\nUm eine prompte Zahlung zu fördern, bietet das "Office of Imperial Justice" (OIJ) Straftätern einen kurzen Zeitraum, in dem neu erhaltene Bußgelder zu einem ermäßigten Anfangssatz beglichen werden können. Wenn die Zahlung nicht vor Ablauf dieses Zeitraums erfolgt, erhöht sich das Bußgeld sowohl im Preis als auch in der Schwere.\n\n\nWas passiert, wenn ich meine erhöhten Bußgelder nicht bezahle?\nWenn sich genügend unbezahlte Bußgelder anhäufen, wird Ihnen ein CrimeStat ausgestellt. Je schwerwiegender Ihre Bußgelder sind, desto schneller wird dies geschehen. Das OIJ drängt nachdrücklich darauf, dass jeder seine Strafen regelmäßig prüft und pünktlich bezahlt.\n\n\nWas passiert, wenn ich irrtümlicherweise eine Geldstrafe erhalte?\nWenn Sie glauben, ein Bußgeld irrtümlich erhalten zu haben, kontaktieren Sie bitte das Issue Council. Obwohl Fehler selten sind, versuchen wir, das System ständig zu verbessern, und Ihr Feedback ist willkommen.\n
