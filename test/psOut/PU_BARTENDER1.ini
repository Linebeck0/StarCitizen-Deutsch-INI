PU_BARTENDER1_SK_Gruff_RandomChatter_IG_001_OkayTellMe=Okay, unterbrich mich, wenn du das schon mal gehört hast. Also gut, ein Banu, ein Tevar und ein Xi'an sitzen in einer Bar und der Barkeeper fragt: "Wer von euch hat das Bier bestellt?" Der Xi'an sagt ganz korrekt: "Ich habe dein ekelhaftes Menschenbier nicht bestellt." Dann sagt der Tevar: "Ich kann mir kein Bier leisten." Und schließlich greift der Banu nach dem Bier und trinkt es in einem Zug aus. Der Barkeeper sagt: "Dann hast du wohl das Bier bestellt." Und der Banu sagt: "Welches Bier?"... Kapiert?
PU_BARTENDER1_SK_Gruff_RandomChatter_IG_002_TheseSataballPlayers=Diese Sataball-Spieler heutzutage. Alles, was sie tun, ist jammern und meckern. Geld hier. Sicherheit da. Ich sage euch, ihr könnt sie alle haben. Keiner von ihnen hätte es fünf Minuten gegen die Spieler ausgehalten, mit denen wir aufgewachsen sind.
