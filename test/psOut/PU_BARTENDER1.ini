PU_BARTENDER1_SK_Gruff_RandomChatter_IG_005_ThinkingAboutPicking=Ich habe darüber nachgedacht, mir eine Dragonfly zuzulegen. Ich habe schon viel Gutes gehört. Whitley's hat sie sehr gut bewertet.
PU_BARTENDER1_SK_Gruff_RandomChatter_IG_006_SoTheOther=Neulich kam also dieser Junge herein und bat mich, die Musik zu ändern. Ich habe ihn gefragt, ob er lieber Glocken läuten hören will und ihm eine Ohrfeige verpasst. Manche Leute haben echt Nerven.
