PU_GHHVGNDR03_M_LBG_Chat_Asks_ForConsent_IG_001_SoWhatsUp=Also, was ist los? Soll ich das tun oder nicht?
PU_GHHVGNDR03_M_LBG_Chat_Asks_ForConsent_IG_002_HeyWhatsIt=Hey, was wird es sein? Bereit?
PU_GHHVGNDR03_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_001_IKnowWho=Ich weiß, wer Ihr Chef ist. Ich werde dafür sorgen, dass es dir gut geht.
PU_GHHVGNDR03_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_002_IAintGonna=Ich werde nicht lügen, das wird höllisch weh tun, aber du wirst es schaffen.
PU_GHHVGNDR03_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_003_ImGonnaHave=Ich muss ein paar Teile ersetzen, aber Sie werden größtenteils immer noch da sein.
PU_GHHVGNDR03_M_LBG_Chat_Comments_FinishProcedure_IG_001_ThereDoneGuess=Da. Erledigt. Wir sollten wohl sehen, ob das Implantat funktioniert hat oder nicht.
PU_GHHVGNDR03_M_LBG_Chat_Comments_FinishProcedure_IG_002_ThatsAboutAll=Das ist ungefähr alles, was ich für sie tun kann. Es liegt jetzt nicht mehr in meiner Hand.
PU_GHHVGNDR03_M_LBG_Chat_Comments_PatientDead_IG_001_OhWellYou=Na ja. Du gewinnst etwas, du verlierst etwas.
PU_GHHVGNDR03_M_LBG_Chat_Comments_PatientDead_IG_002_ShitTheyreGonna=Scheiße. Sie werden mir den Kopf dafür rauben, dass ich sie verloren habe. Werfen wir sie einfach nach hinten raus und sagen wir, sie wären nie hier gewesen.
PU_GHHVGNDR03_M_LBG_Chat_Response_PatientStruggling_IG_001_GoGetMore=Geh und hol dir mehr Medikamente! Alles, was Sie finden können!
PU_GHHVGNDR03_M_LBG_Chat_Response_PatientStruggling_IG_002_HoldStillDamn=Halt still, verdammt, sonst schneide ich dich - Hurensohn! Besorg mir eine Klammer!
PU_GHHVGNDR03_M_LBG_Chat_Response_PatientStruggling_IG_003_YellingsNotGonna=Schreien wird dir nicht helfen, am Leben zu bleiben.
