Orison_Destination_ConventionCenter=Vision Center
Orison_Destination_ProvidencePlatform=Providence-Plattform
Orison_DiscoverySpot_001_desc=Um das perfekte Maß an atmosphärischem Komfort zu erreichen, behält die pulsierende Stadt Orison sorgfältig ihre präzise Orbitalhöhe über dem Gasriesen Crusader bei, indem die Triebwerke der Seraph-Klasse, die sich unter jeder Plattform befinden, kontrolliert abgefeuert werden. Um ein Abscheren und eine Destabilisierung des verbundenen Strebennetzwerks zu verhindern, wird jedes Triebwerk für einen kurzen Stoß aktiviert, sodass Orison fest an Ort und Stelle bleibt. Einheimische Crusader beschreiben die sanften Vibrationen, die mit den periodischen Anpassungen einhergehen, oft als "Orisons kostenlose Massage". Unbedingt durchhalten und genießen!
Orison_DiscoverySpot_001_title=Wie bleibt Orison in den Wolken?
Orison_DiscoverySpot_002_desc=Obwohl es allgemein bekannt ist, dass Crusader Industries bei einigen wenigen Verträgen mit der Marine zusammenarbeitet, ist weniger bekannt, dass die Providence-Plattform ursprünglich im Jahr 2855 als Marine-Trockendock gebaut wurde, um die hier herrschende geringere Schwerkraft und atmungsaktive Atmosphäre zu nutzen. Es waren dieselben Gründe, die die Welt zu einer so großartigen Wahl für das neue Hauptquartier von Crusader machten. Als das Unternehmen im Jahr 2865 Stanton II kaufte, wurde Providence Platform umfassend renoviert, um es in das hochmoderne Produktionszentrum zu verwandeln, das es heute ist. Auch wenn es sich nicht mehr um eine offizielle Einrichtung der Marine handelt, ist Crusader natürlich stolz darauf, die Tradition fortzuführen, Menschen im gesamten Imperium zu helfen.
Orison_DiscoverySpot_002_title=Wurde die Providence-Plattform von der Marine gebaut?
Orison_DiscoverySpot_003_desc=Während eine schwebende Stadt eine absolut atemberaubende Aussicht bietet, kann es etwas schwierig sein, von Plattform zu Plattform zu gelangen. Hier muss man nicht zu Fuß zur Arbeit gehen! Für Mitarbeiter und Besucher von Crusader ist der "Orison Skyway Shuttle Service" die Lösung. Crusader bietet Verbindungen zu allen wichtigen Plattformen und kostenlose und bequeme Transit-Shuttles direkt hier in Orison an. Diese kürzlich neu gestalteten Shuttles verfügen über charakteristische Kristalldächer, die während der Fahrt einen atemberaubenden Blick auf die Stadt bieten.
Orison_DiscoverySpot_003_title=Wie kann ich andere Plattformen am besten besuchen?
Orison_DiscoverySpot_004_desc=Die geschwungenen Linien von Orisons charakteristischer Stormwal-Skulptur bilden einen starken Kontrast zum pulsierenden Himmel und fangen die Anmut und Schönheit der sanften Kreaturen ein, die sie darstellt. Die Künstlerin Bipasha Zhu trägt den offiziellen Titel "Until Again" und sagt, dass sie von der Harmonie und der Zero G-Kraft der Stadt inspiriert wurde. Um ihre schüchternen Untertanen besser zu verstehen, verbrachte Bipasha eine Woche lang in einem Wolkentauchboot und studierte die Sturmwale aus nächster Nähe. Sprechen Sie darüber, Ihrer Kunst neue Tiefen zu verleihen! Kunstliebhaber und Besucher von Orison, die Stormwal aus erster Hand erleben möchten, sollten an Bord des nächsten Orison Discovery Tour-Shuttles gehen.
Orison_DiscoverySpot_004_title=Was ist die Geschichte hinter Orisons Stormwal?
Orison_DiscoverySpot_005_desc=Orison ist eine Stadt wie keine andere und wenn es um die Gestaltung ihrer Gärten ging, kam nur der perfekte Baum in Frage. Etwas, das gut an starke Winde und niedrige Luftfeuchtigkeit angepasst war, sich selbst bestäuben konnte und vor allem wunderschön war. Welcher Baum hat also gewonnen? Keiner von denen. Nach langem Suchen mussten die Gärtner von Crusader selbst den perfekten Baum erschaffen. Der Hosanna-Baum ist eine Kreuzung aus blühendem Hartriegel und Kreuzkiefern. Er verfügt über starke Wurzeln, flexible äste, zart duftende rosa Blüten und die Fähigkeit, nahezu jeden Spaziergang im Park zu einem unvergesslichen Erlebnis zu machen.
Orison_DiscoverySpot_005_title=Warum sind Orisons Bäume so besonders?
Orison_DiscoverySpot_006_desc=Der Name Crusader Industries hat eigentlich zwei Bedeutungen. Erstens stellt es eine Verpflichtung dar, bei Ideen für den Schiffsbau an der Spitze zu bleiben. Allerdings begann das Unternehmen mit dem Bau zuverlässiger Planetenshuttles. Die Ingenieurteams waren ständig bestrebt, den kommerziellen Schiffsmarkt voranzutreiben. Sei es durch die Entwicklung einer neuen Funktion im Ingenieurwesen oder einfach durch die Suche nach einem neuen Bereich der öffentlichen Nachfrage. Zweitens verweist der Name auf die Verpflichtung des Unternehmens, sich im gesamten Imperium energisch für die moralische Gerechtigkeit einzusetzen. Firmengründer August Dunlow hat es seit seiner Gründung im Jahr 2799 zu einem Eckpfeiler des Unternehmens gemacht, etwas zurückzugeben. Das heißt, wenn Sie Crusader Industries unterstützen, unterstützen Sie ein Unternehmen, das sich der Verbesserung des Imperiums für alle verschrieben hat.
Orison_DiscoverySpot_006_title=Was bedeutet der Name der Crusader?
Orison_DiscoverySpot_007_desc=August Dunlow, Gründer von Crusader Industries, war mehr als nur der Name eines Spaceports und führte ein unvergessliches und unglaubliches Leben. Er wurde auf Angeli im Croshaw-System geboren und wurde nach dem blutigen Putsch im Khanos-Stadion, der Imperator Messer Nach seinem Abschluss an der University of Angeli wurde er ein bekannter Anti-Messer-Aktivist und Bürgerrechtsaktivist, der sich für eine Regierungsreform einsetzte. August gründete Crusader Industries im Jahr 2799 nach dem Grundsatz, dass ein Unternehmen wirklich floriert, wenn es der Gesellschaft etwas zurückgibt. Heute stehen Sie inmitten dieser majestätischen Wolken dank seiner unglaublichen Vision, dass ein Unternehmen sowohl finanziell profitabel als auch eine Kraft für das Gute sein kann.
Orison_DiscoverySpot_007_title=Wer war August Dunlow?
Orison_DiscoverySpot_008_desc=Die Versorgung von Orison und die Versorgung der Werften ist an sich schon eine unglaubliche Aufgabe. An einem normalen Tag wird mit Hilfe der Frachtfähren der Atlas-Klasse von Crusader Fracht im Wert von über einer Viertelmillion SCU zwischen Produktionsplattformen, Werften und Unterstützungseinrichtungen transportiert. Diese Lastkähne wurden speziell mit einer offenen Oberseite entwickelt, um das Be- und Entladen von Fracht zu beschleunigen. Sie sind den ganzen Tag in Betrieb und sind das Lebenselixier der Produktion auf Orison. über 5.000 Crusader-Mitarbeiter konzentrieren sich ausschließlich auf die Logistik, die dafür sorgt, dass diese Lastkähne voll sind und zu ihrem nächsten Abwurfpunkt fliegen. Dieses wunderschöne Ballett aus Menschen, Schiffen und Fracht sorgt dafür, dass in Orison alles so effektiv und effizient wie möglich läuft.
Orison_DiscoverySpot_008_title=Warum hat Orison so viele Transportschiffe?
Orison_DiscoverySpot_009_desc=Es braucht eine besondere Art von Person, um der Crusader Industries-Familie beizutreten. Mitarbeiter müssen nicht nur hochqualifiziert und kompetent sein, sondern vor allem auch mit Leidenschaft bei der Sache sein. CEO Kelly Caplan sagt immer: "Crusader baut die besten Schiffe, weil wir die besten Mitarbeiter haben" und das stimmt! Schauen Sie sich nur die Wohltätigkeitsinitiative "Crusader Cares" an, die von den großzügigen Mitarbeitern hier bei Orison angeführt wird und das Leben von Menschen auf der ganzen Welt verändert hat. Scheint, als würden sie versuchen, den Rest des Imperiums genauso glücklich zu machen wie sie!
Orison_DiscoverySpot_009_title=Wer sind die Leute, die für Crusader arbeiten?
Orison_DiscoverySpot_010_desc=Ob Sie es glauben oder nicht, der Bau großer Raumschiffe ist schwierig! Wenn Sie versuchen würden, sie in traditionellen Fabriken auf einem Planeten mit erdähnlicher Schwerkraft zu bauen, stünden Sie vor einer enormen Herausforderung, allein schon die Anordnung der Schiffsteile an ihrem Platz zu gewährleisten und zu verhindern, dass sie während des Baus zusammenbrechen. Manchmal können diese größeren Schiffe nicht einmal die Atmosphäre verlassen, nachdem sie fertig sind, weshalb die meisten größeren Schiffe im Weltraum fertig sind. Aber der Weltraum hat seine eigenen Probleme. Natürlich müssen Sie sich keine Sorgen um das Gewicht machen, aber alle Ihre Ingenieure und Mechaniker müssen in Raumanzügen arbeiten, was potenziell gefährlicher ist. Auf Crusader erhalten unsere Mitarbeiter das Beste aus beiden Techniken. Bei geringerer Schwerkraft können sie in der Atmosphäre arbeiten. Kein Wunder, dass die Leute hier gerne arbeiten!
Orison_DiscoverySpot_010_title=Warum baut Crusader Schiffe in Orison?
