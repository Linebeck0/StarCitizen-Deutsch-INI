Orison_CRUShowroom_StarFighter_001_desc=Ob Sie eine Crew anführen oder allein auf der Jagd nach großen Schiffen sind, der Ares Star Fighter ist eine Macht, mit der man rechnen muss. Der mit ballistischem Gatling ausgestattete Ares Inferno ist in zwei unterschiedlichen Varianten erhältlich und durchdringt die Panzerung von Kanonenschiffen und verwandelt kleinere Kämpfer in Sekundenschnelle in Staub, während der mit Laser ausgerüstete Ares Ion bei den furchteinflößendsten Gegnern Furcht und Schrecken auslöst, indem er extrem kraftvolle Schüsse abfeuert, um die Schilde schnell außer Kraft zu setzen selbst der größten feindlichen Schiffe.
Orison_CRUShowroom_StarFighter_001_title=ARES STAR FIGHTER
Orison_CRUShowroom_StarRunner_001_desc=Wenn Sie es schnell und unversehrt dort brauchen, erfüllt die Mercury alle Kriterien, die von einem zuverlässigen Kurierschiff erwartet werden, und noch mehr. Der Mercury Star Runner basiert auf den gleichen Konstruktions- und Designprinzipien, die Crusader Industries zum führenden Hersteller für galaktische Transporte jeder Größenordnung gemacht haben, und ermöglicht es Ihnen, dem Zeitplan, den Problemen und der Konkurrenz einen Schritt voraus zu sein.
Orison_CRUShowroom_StarRunner_001_title=MERCURY STAR RUNNER
Orison_CRUShowroom_Starlifter_001_desc=Mit einem patentierten Spaceframe in Militärqualität und erweiterter Frachtkapazität, ohne Einbußen bei der Feuerkraft, hat die Hercules den Privatsektor im Sturm erobert. Starlifter sind zum branchenüblichen Transportfahrzeug für Rennteams, Schiffshändler und -hersteller, Bauunternehmen, Bergbauunternehmen und sogar große Reiseunterhaltungsunternehmen geworden.
Orison_CRUShowroom_Starlifter_001_title=HERCULES STARLIFTER
