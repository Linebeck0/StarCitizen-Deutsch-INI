Prison_Escapee_Corpses_Journal_001_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nHey Duggy,\n\nich weiß, dass du den "Plan" morgen durchführst, also wollte ich dir meinen Glückslöffel geben. Habe es unter deinem Kissen liegen lassen. Dieses Ding hat mich durch eine Menge Scheiße geführt. Verdammt, ich habe etwas Suppe dazu gegessen, als wir uns das erste Mal trafen!\n\nUnd denken Sie daran, es gehört nicht Ihnen. Ich erwarte von dir, dass du es mir zurückgibst, wenn wir uns nächsten Monat treffen!\n\nDie erste Runde Suppe geht auf dich.\n\n-Fil\n
Prison_Escapee_Corpses_Journal_001_Title=VIEL GLÜCK MORGEN!
Prison_Escapee_Corpses_Journal_002_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nDu hattest mir versprochen, dass wir das gemeinsam machen würden.\nDass wir alles zusammen schaffen könnten.\n\nUnd jetzt bin ich allein.\n\nWir hätten einfach bleiben können. Es wäre schwer gewesen, aber zumindest wärst du noch hier.\n\nAber du hast gesagt, das wäre besser, und du hast gelogen.\n\nJetzt stelle ich mir immer wieder dein Gesicht vor, als du gefallen bist, das Geräusch, als dieser Ast dich durchbohrte.\n\nIch weiß nicht, wie ich ohne dich weitermachen soll.\n
Prison_Escapee_Corpses_Journal_002_Title=[ ENTWURF ] DU HAST GELOGEN
Prison_Escapee_Corpses_Journal_003_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nIch musste alle meine Merits bezahlen, aber Des kam durch!\nHat es mir ermöglicht, es auswendig zu lernen -\n\nVentilator\nLinks\nSinken\nSpringen\nRechts\nLinks\nSpring x 3\nSinken\nHol dir den Schlüssel\nTreppe\n
Prison_Escapee_Corpses_Journal_003_Title=FLUCHTPLAN
Prison_Escapee_Corpses_Journal_004_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nGefangen in einem Käfig, auf der Suche nach Steinen\nHoffnung scheint weit weg, hinter diesen Schlössern\nJeden Tag mühsam, ich zermürbe\nDiene meinen Zeit, das Licht ist so weit weg\n\nMuss ausbrechen\nKann keinen Moment länger warten\nMuss ausbrecheneeee\nSchnell rennen, Füße berühren den Boden\n\nMuss ausbrechen\nDie Freiheit kann niemals sterben\nMuss mich befreieneeee\nSchnell rennen, meine Chance zu fliegen.\n\nDann geht es in diesem nächsten Vers darum, wie ich ein neues Leben beginne, wenn ich rauskomme.\n
Prison_Escapee_Corpses_Journal_004_Title=SONGIDEEN & LYRICS
Prison_Escapee_Corpses_Journal_005_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nSie haben eine kostenlose, kostenpflichtige Reise nach Cassel gewonnen!\n\nDieses Sonderangebot läuft in 24 SEH ab! Verpassen Sie nicht Ihre Chance, luxuriös zu reisen!\n\nSie erhalten 2 Hin- und Rückfahrkarten für den Meridian Transit, einen 3-tägigen Aufenthalt mit allen Kosten in einem Green Circle Hotel. Außerdem ein Tagesgutschein, mit dem Sie bis zu 300 UECs für köstliches Essen, fantastische Cocktails und aufregende Abenteuer ausgeben können.\n\nUm diesen Sonderpreis zu erhalten, wenden Sie sich umgehend an FreeTripPrizeAmazingWin2045 und wir sammeln die Informationen, die wir für die Ueberweisung dieser unglaublichen Gewinne benötigen für Sie.\n\nDies ist eine einmalige Gelegenheit! Lassen Sie sich diese Chance nicht entgehen!\n\nBest Travels,\nCawel Berborm\nMarketing Manager\nDream Vacation Agency\n
Prison_Escapee_Corpses_Journal_005_Title=HERZLICHEN GLÜCKWUNSCH AMORI NOVAK!
