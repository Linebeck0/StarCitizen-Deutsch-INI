civilian_localdelivery_holiday_desc_001=Fröhliches Luminalia!\n\nIch möchte Sie um einen großen Gefallen bitten. Aufgrund einiger zeitlich sehr ungünstiger Wartungsprobleme ist mein Schiff für mindestens eine Woche außer Betrieb und ich werde nicht in der Lage sein, die Geschenke an alle auf meiner Geschenkliste auszuliefern.\n\nIch habe überlegt, FTL zu verwenden, aber mit den Feiertagspreisen Am Ende zahle ich mehr Geld, als die Geschenke kosten!\n\nIch dachte, ich würde sehen, ob Sie daran interessiert sind, mir zu helfen. Meine Geschenke werden pünktlich geliefert und Sie erhalten zusätzliche Luminalia-Einkaufsgutschriften.\n\nDie drei Geschenke sind verpackt und warten bei ~mission(Pickup1|Address). Einer ist für ~mission(GiftRecipient1|First) bei ~mission(DropOff1), ein anderer für ~mission(GiftRecipient2|First) bei ~mission(DropOff2) und der letzte ist für ~mission(GiftRecipient3|First), der bei ~mission(DropOff3).\n\nVielen Dank im Voraus und möge Ihr Licht dieses Jahr etwas heller leuchten!\n\nMit freundlichen Grüßen\n~mission(GiftSender|First)
civilian_localdelivery_holiday_desc_002=Ich brauche dringend ein wenig Luminalia-Magie und hoffe, dass Sie derjenige sind, der helfen kann.\n\nBei ~mission(Pickup1|Address) stecken drei Geschenke fest, die geliefert werden müssen.\n\nIch habe versucht, eine Abholung zu vereinbaren, wurde aber gerade darüber informiert, dass sie erst nach den Festtagen stattfinden können. Könnten Sie die Lieferungen für mich übernehmen? Ich zahle dir gerne, was ich ihnen geben wollte.\n\nEs sollte nicht zu schwer sein. Einer ist für ~mission(GiftRecipient1) bei ~mission(DropOff1), ein anderer für ~mission(GiftRecipient2) bei ~mission(DropOff2) und der letzte ist für ~mission(GiftRecipient3), der bei ~mission(DropOff3) ist.\n\nWie auch immer Sie sich entscheiden zu helfen oder nicht, ich hoffe, Sie haben schöne Festtage!\n\n• ~mission(GiftSender)
civilian_localdelivery_holiday_desc_003=Ich hoffe, dass die Festtage Sie gut behandeln.\n\nBei mir war es bisher etwas stressig. Es stellt sich heraus, dass ich auf einigen Geschenken die falsche Lieferadresse angegeben habe und verzweifelt nach einer Möglichkeit suche, sie pünktlich zuzustellen.\n\nEs würde mir so viel bedeuten, wenn du mich aus dieser Klemme befreien könntest.\n\nDie Geschenke sind bei ~mission(Pickup1|Address) und müssen geliefert werden an:\n• ~mission(GiftRecipient1) bei ~mission(DropOff1)\n• ~mission(GiftRecipient2) bei ~mission(DropOff2)\n• ~mission(GiftRecipient3) bei ~mission(DropOff3).\n\nVielen Dank und die besten Feiertagswünsche,\n~mission(GiftSender)
civilian_localdelivery_holiday_desc_004=Ich weiß, dass es rund um die Festtage sehr hektisch zugeht, aber ich wollte fragen, ob Sie noch mehr Zeit für einen Lieferlauf haben.\n\nIch habe ein paar Geschenke bei ~mission(Pickup1|Address) für enge Freunde, die ich habe werde mich nicht liefern können.\nSie müssten einen zu ~mission(GiftRecipient1) bei ~mission(DropOff1), einen anderen zu ~mission(GiftRecipient2) bei ~mission(DropOff2) und den letzten zu ~mission(GiftRecipient3) bei ~mission(DropOff3) bringen.\n\nSehr geschätzt,\n~mission(GiftSender)
