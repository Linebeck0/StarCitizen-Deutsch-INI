PU_BANISTER_MG_Celebrate_IG_001_Incredible=Unglaublich.
PU_BANISTER_MG_Celebrate_IG_002_Fantastic=Fantastisch.
PU_BANISTER_MG_Celebrate_IG_002b_Fantastic=Fantastisch.
PU_BANISTER_MG_Celebrate_IG_003_LoveIt=Ich liebe es!
PU_BANISTER_MG_Celebrate_IG_004_Yes=Ja!
PU_BANISTER_MG_Celebrate_IG_005_ThatIsSo=Das ist so gut.
PU_BANISTER_MG_Celebrate_IG_005b_ThatIsSo=Das ist so gut.
PU_BANISTER_MG_CommMsg_JobOffer_2ndChance_IG_001_SoIveBeen=Ich habe darüber nachgedacht, wie wir die Sache beendet haben, und vielleicht war ich ein bisschen zu hart. Ich meine, wir alle machen Fehler, richtig? Schau mich an, ich habe das letzte Ellroy Cass Album gekauft. Apropos unverzeihlich. Wie auch immer, wenn Du vorbeikommst, können wir es vielleicht nochmal versuchen.
PU_BANISTER_MG_CommMsg_JobOffer_2ndChance_IG_002_OkayIKnow=Okay, ich weiß, wir haben die Sache nicht gerade mit dem besten Ergebnis beendet, aber ich dachte, es lohnt sich, es noch einmal zu versuchen. Das zweite Mal ist der Reiz, oder? Oh, warte, es ist das dritte Mal, das ist doch der Reiz, nicht wahr? Ich schätze, wir können uns darauf freuen, dies noch einmal zu tun. Aber das Wichtigste zuerst. Komm vorbei, wenn Du Interesse hast.
PU_BANISTER_MG_CommMsg_JobOffer_2ndChance_IG_003_HeyListenIf=Hey, hör mal. Wenn du bereit bist, es dieses Mal wirklich zu versuchen, dann möchte ich dir noch eine Chance geben. Komm zu mir, wenn du soweit bist.
PU_BANISTER_MG_CommMsg_JobOffer_IG_001_HelloItsMe=Hallo. Ich bin's. Tessa. Junior-Kartographin. Komm vorbei, wenn Du kannst. Ich habe etwas für dich.
PU_BANISTER_MG_CommMsg_JobOffer_IG_002_HiItsTessa=Hi, hier ist Tessa. Ich hatte gehofft, Du hättest vielleicht eine Sekunde Zeit, um vorbeizukommen. Ich habe etwas, das Dich interessieren könnte.
PU_BANISTER_MG_CommMsg_JobOffer_IG_003_HeyThereTessa=Hallo zusammen. Tessa hier. Ich hoffe, ich störe Dich nicht zu sehr. Mir ist etwas eingefallen und ich dachte dabei an Dich. Wäre toll, wenn Du vorbeikommen könntest.
PU_BANISTER_MG_CommMsg_JobOffer_IG_004_HeyItsTessa=Hey, hier ist Tessa. Habe etwas, wofür ich dich gebrauchen könnte. Nun ja, Gebrauch ist ein schlechtes Wort. Wie auch immer, wenn Du Zeit hast, komm vorbei.
PU_BANISTER_MG_CommMsg_JobOffer_IG_005_HeyThereGuess=Hey. Rate wer hier ist. Ich bin auf etwas gestoßen, das Dich meiner Meinung nach interessieren wird. Komm vorbei, wenn Du kannst.
PU_BANISTER_MG_CommMsg_ReturnProperty_FailSecurity_IG_001_ListenIDidnt=Hör mal, ich wollte nicht, dass es so weit kommt, aber es gibt einen Haftbefehl gegen Dich bezüglich der Sachen, die Du gestohlen hast. Entschuldigung.
PU_BANISTER_MG_CommMsg_ReturnProperty_FailSecurity_IG_002_WellYouDidnt=Nun, Du hast das Eigentum nicht zurückgegeben und jetzt mussten wir es als gestohlen melden. Ich denke, das macht Dich technisch gesehen zu einem Dieb, also solltest Du dich vielleicht darum kümmern.
PU_BANISTER_MG_CommMsg_ReturnProperty_IG_001_HeyEhYou=Hey, eh, Du hast noch etwas Eigentum von mir. Du musst es mir zurückgeben.
PU_BANISTER_MG_CommMsg_ReturnProperty_IG_002_LooksLikeYou=Es sieht so aus, als hättest Du etwas, dass mir gehört. Es wäre großartig, wenn Du es mir zurückgeben könnest.
PU_BANISTER_MG_CommMsg_ReturnProperty_LastWarning_IG_001_HeyIfYou=Hey, wenn Du das Eigentum der ICC nicht zurückgibst, muss ich dich melden.
PU_BANISTER_MG_CommMsg_ReturnProperty_LastWarning_IG_002_JustAWord=Nur ein Wort der Warnung. Die ICC wird Dich anzeigen, wenn Du ihr Eigentum nicht zurückgibst.
PU_BANISTER_MG_CommMsg_UnderAttack_IG_001_HeyEhLong=Hey. Um es kurz zu machen: Ich werde gerade angegriffen und brauche wirklich Hilfe. Bitte beeil dich und bring ein paar Waffen mit. Viele Waffen.
PU_BANISTER_MG_CommMsg_UnderAttack_IG_002_MaydayThisIs=Mayday! Hier ist Tessa Banister. Ich werde angegriffen. Ich brauche dringend Hilfe. Mayday! SOS! Notfall! Außerdem ist es wirklich seltsam, so etwas zu sagen.
PU_BANISTER_MG_CommMsg_UnderAttack_IG_003_HeyEhHope=Hey. Ich hoffe, Du bist nicht beschäftigt, denn gerade schießen ein paar Schiffe auf mich und es wäre großartig, wenn Du sie aufhalten könntest. Danke! Beeil dich!
PU_BANISTER_MG_EncourageDecision_IG_001_SeemsLikeA=Das scheint gut zu dir zu passen. Was denkst Du?
PU_BANISTER_MG_EncourageDecision_IG_002_YouThinkIts=Glaubst du, das ist etwas, was du tun möchtest?
PU_BANISTER_MG_EncourageDecision_IG_003_IfYouDont=Wenn Du den Job nicht willst, musst Du ihn auf keinen Fall machen.
PU_BANISTER_MG_EncourageDecision_IG_004_PrettyStraightForward=Ganz einfach, oder?
PU_BANISTER_MG_EncourageDecision_IG_005_SoYouThink=Du denkst also, dass du es schaffen wirst?
PU_BANISTER_MG_EndRelationship_IG_001_IHateTo=Ich sage es nur ungern, aber ich glaube nicht, dass das funktionieren wird.
PU_BANISTER_MG_EndRelationship_IG_002_SoAsHard=So schwer das auch ist, ich denke, es wäre das Beste, wenn wir es einfach sein lassen würden.
PU_BANISTER_MG_EndRelationship_IG_003_LookITried=Ich habe wirklich versucht, die Sache zum Laufen zu bringen, aber manchmal muss man einfach akzeptieren, dass manche Dinge ein hoffnungsloser Fall sind.
PU_BANISTER_MG_Expletives_IG_001_Crap=Mist!
PU_BANISTER_MG_Expletives_IG_001b_Crap=Mist!
PU_BANISTER_MG_Expletives_IG_002_DamnIt=Verdammt!
PU_BANISTER_MG_Expletives_IG_003_Shit=Scheiße!
PU_BANISTER_MG_Expletives_IG_004_OhNo=Oh nein!
PU_BANISTER_MG_Expletives_IG_005_Seriously=Ernsthaft?
PU_BANISTER_MG_Farewell_Bad_IG_001_Later=Später.
PU_BANISTER_MG_Farewell_Bad_IG_002_YeahBetterGet=Ja, lass uns lieber loslegen.
PU_BANISTER_MG_Farewell_Bad_IG_003_SeeYouAround=Wir sehen uns.
PU_BANISTER_MG_Farewell_Bad_IG_004_IThinkThats=Ich denke, das ist alles.
PU_BANISTER_MG_Farewell_Bad_IG_005_AlrightSigningOff=In Ordnung. Bye.
PU_BANISTER_MG_Farewell_Good_IG_001_AlrightTalkTo=Okay, ich melde mich bald bei Dir.
PU_BANISTER_MG_Farewell_Good_IG_002_BeCarefulOut=Sei vorsichtig, da draußen.
PU_BANISTER_MG_Farewell_Good_IG_003_FlySafe=Eine sichere Reise.
PU_BANISTER_MG_Farewell_Good_IG_004_HopefullyIllSee=Hoffentlich sehen wir uns bald wieder.
PU_BANISTER_MG_Farewell_Good_IG_005_GoodLuck=Viel Glück.
PU_BANISTER_MG_FriendlyFire_CallSecurity_IG_001_ThatsItIm=Das ist es! Ich melde Dich.
PU_BANISTER_MG_FriendlyFire_CallSecurity_IG_002_FineConsiderYourself=Gut! Betrachte Dich als gemeldet.
PU_BANISTER_MG_FriendlyFire_CallSecurity_IG_003_OhYouBastard=Oh, du Bastard. Die Behörden werden davon erfahren.
PU_BANISTER_MG_FriendlyFire_IG_001_WatchYourAim=Achte auf Dein Ziel!
PU_BANISTER_MG_FriendlyFire_IG_002_YoureNotSupposed=Darauf solltest du nicht schießen!
PU_BANISTER_MG_FriendlyFire_IG_003_HoldYourFire=Feuer einstellen!
PU_BANISTER_MG_GenericChatter_IG_001_YouKnowWhats=Weißt Du, was seltsam ist? Ich hatte neulich eine Fliege hier. Keine Ahnung, wie sie reinkam oder woher sie kam. Vielleicht war sie in einem meiner Lebensmittelpakete? Hat mich wahnsinnig gemacht, bis ich sie in eine Luftschleuse gejagt habe.
PU_BANISTER_MG_GenericChatter_IG_002_IKeepRunning=Ich treffe immer wieder auf diese Leute, die Sternkartografie für langweilig halten. Kannst Du das glauben? Kartographie! Ich meine, wenn Sie der Meinung sind, dass es langweilig ist, Sternensysteme genau zu scannen und jedes einzelne astronomische Merkmal zu kartieren, dann weiß ich nicht einmal, was ich zu ihnen sagen soll.
PU_BANISTER_MG_GenericChatter_IG_003_HeresSomethingYou=Hier etwas, das Du vielleicht interessant findest - mein Nachname, Banister, hat seinen Ursprung darin, dass meine Vorfahren vor etwa vierzig Generationen Meister im Treppenbau waren. Alle wohlhabenden Leute konnten nicht genug von ihren Treppen bekommen. Mein Familienwappen sieht tatsächlich aus wie eines dieser "Im Notfall"-Schilder.
PU_BANISTER_MG_GenericChatter_IG_004_LetMeBounce=Lass mich etwas loswerden. Ich überlege, ob ich in meinem Urlaub nach Cassel oder nach Green fahren soll, und weißt du was, vergiss es. Ich habe mich gerade entschieden. Tangaroa ist es.
PU_BANISTER_MG_GenericChatter_IG_005_HeresAQuick=Hier ist ein kleiner Tipp für Dich. Iss niemals Toast mit ausgeschalteter Schwerkraft. Ich habe in meinem Leben noch nie so viele Krümel gesehen. Großer Fehler.
PU_BANISTER_MG_Greeting_1stX_IG_001_TessaToRandom=Tessa an unbekanntes Schiff. Kommen, unbekanntes Schiff.
PU_BANISTER_MG_Greeting_Bad_IG_001_OhHey=Oh. Hey.
PU_BANISTER_MG_Greeting_Bad_IG_002_HeyLookWho=Hey, schau, wer es ist... du...
PU_BANISTER_MG_Greeting_Bad_IG_003_HeyYouAlright=Hey, alles in Ordnung?
PU_BANISTER_MG_Greeting_Bad_IG_004_AndThereYou=Und da bist du. Großartig.
PU_BANISTER_MG_Greeting_Bad_IG_005_OkayRightHi=Okay, richtig. Hallo.
PU_BANISTER_MG_Greeting_Beacon_Bad_IG_001_WellSinceYoure=Nun, da Sie hier sind, müssen Sie das wohl tun.
PU_BANISTER_MG_Greeting_Beacon_Bad_IG_002_OhItsYou=Oh, Du bist es. Ich denke, das ist in Ordnung. In Zeiten wie diesen lohnt es sich nicht, zu wählerisch zu sein.
PU_BANISTER_MG_Greeting_Beacon_Bad_IG_003_HeyImIn=Hey, ich stecke hier etwas in der Klemme und hoffe, dass Du mir helfen kannst.
PU_BANISTER_MG_Greeting_Beacon_Bad_IG_004_HeyListen=Hey, hör zu. Du musst etwas für mich tun.
PU_BANISTER_MG_Greeting_Beacon_Bad_IG_005_HeyImRunning=Hey, mir gehen die Optionen aus, vielleicht kannst Du mir helfen. Jeder Hafen in einem Sturm tut's, richtig?
PU_BANISTER_MG_Greeting_Beacon_Good_IG_001_YesIAm=Ja! Ich freu mich so Dich zu sehen.
PU_BANISTER_MG_Greeting_Beacon_Good_IG_002_PerfectJustThe=Perfekt. Genau der Pilot, den ich zu sehen gehofft hatte.
PU_BANISTER_MG_Greeting_Beacon_Good_IG_003_HeyGotSomething=Hey! Ich habe etwas für Dich.
PU_BANISTER_MG_Greeting_Beacon_Good_IG_004_TalkAboutGood=Das nenne ich mal gutes Timing.
PU_BANISTER_MG_Greeting_Beacon_Good_IG_005_FinallyIWas=Endlich! Ich hatte gehofft, Du würdest auftauchen.
PU_BANISTER_MG_Greeting_Beacon_Good_IG_006_HeyYouBusy=Hey, bist Du beschäftigt?
PU_BANISTER_MG_Greeting_GoAway_IG_001_ListenIThought=Hör mal, ich dachte, ich hätte mich klar ausgedrückt, aber ich würde es begrüßen, wenn Du nicht mehr hierher kommst. Es passt einfach nicht.
PU_BANISTER_MG_Greeting_GoAway_IG_002_IllBeHonest=Um ehrlich zu sein, bin ich mir nicht sicher, was Du hier zu tun gedenkst. Ich kann Dir definitiv nicht vertrauen, dass Du mir hilfst, und wenn ich ehrlich bin, möchte ich wirklich nicht mit jemandem plaudern, dem ich nicht vertrauen kann. Es wäre besser, wenn Du einfach gehen würdest.
PU_BANISTER_MG_Greeting_GoAway_IG_003_LookImNot=Ich sage nicht, dass es für immer so bleiben wird, aber im Moment denke ich, dass es für uns beide besser wäre, wenn Du nicht mehr herkommst. Du gehst und machst dein Zeug. Ich werde meins machen. Und wenn sich etwas ändert, werde ich es Dich wissen lassen.
PU_BANISTER_MG_Greeting_Good_IG_001_TessaHere=Tessa hier.
PU_BANISTER_MG_Greeting_Good_IG_002_HeyThereStranger=Hey, Fremder.
PU_BANISTER_MG_Greeting_Good_IG_003_Hello=Hallo!
PU_BANISTER_MG_Greeting_Good_IG_004_WoahARepeat=Woah. Ein erneuter Besuch. Davon sollte ich wohl weniger beeindruckt sein, oder?
PU_BANISTER_MG_Greeting_Good_IG_005_NiceToSee=Schön, ein bekanntes Gesicht hier zu sehen.
PU_BANISTER_MG_Greeting_Good_IG_006_WelcomeBackTo=Willkommen zurück bei der Sonde.
PU_BANISTER_MG_Greeting_Good_IG_007_HiAgain=Hallo nochmal!
PU_BANISTER_MG_Greeting_Good_IG_008_HeyItsYou=Hey, Du bist es.
PU_BANISTER_MG_Greeting_Good_IG_009_HopeEverythingsBeen=Ich hoffe, dass da draußen alles gut läuft.
PU_BANISTER_MG_Intro_1stX_IG_001_HiWelcomeTo=Hallo! Willkommen in der Nachbarschaft. Tessa Banister, Junior-Kartografin 2. Klasse, meldet sich. Ich bin das Auge hinter all den ICC-Scan-Sonden auf dem Gebiet. Was diese kleinen Kerle sehen, sehe ich auch. Was, ja, bedeutet, dass ich Dich absolut sehen kann. Also... Nun... <Pause> Wie auch immer, es gab einen Grund, warum ich mich gemeldet habe. Ich darf meinen Posten nicht verlassen, weil ich einen wichtigen Sprungpunkt scannen muss und so, also habe ich gehofft, Du könntest mir bei etwas helfen.
PU_BANISTER_MG_LastMission_Beacon_FailStreak_IG_001_AnotherFailedRescue=Wieder eine gescheiterte Rettungsaktion, was? Du bist doch nicht etwa einem Schamanen begegnet, oder? Nicht, dass ich an Flüche glaube, aber angesichts der überwältigenden Beweise könnte es nicht schaden, diese Haltung zu überdenken.
PU_BANISTER_MG_LastMission_Beacon_FailStreak_IG_002_WeKeepTrying=Wir versuchen immer wieder, den Menschen zu helfen, aber was nützt das, wenn diese Verbrecher immer skrupelloser werden. Vielleicht müssen wir akzeptieren, dass es ein hoffnungsloser Fall ist.
PU_BANISTER_MG_LastMission_Beacon_FailStreak_IG_003_HowManyIs=Wie viele haben wir jetzt schon verloren? Nach dem letzten Notsignal frage ich mich langsam, warum wir es überhaupt versuchen.
PU_BANISTER_MG_LastMission_Beacon_FailTurnAround_IG_001_ReallyAShame=Das mit dem letzten Notsignal ist wirklich eine Schande, aber man kann ja nicht immer gewinnen. Trotzdem traurig.
PU_BANISTER_MG_LastMission_Beacon_FailTurnAround_IG_002_ListenIKnow=Ich weiß, dass wir diesen letzten Piloten verloren haben, aber darauf darf man sich nicht konzentrieren. Du hast vielen Menschen da draußen geholfen.
PU_BANISTER_MG_LastMission_Beacon_FailTurnAround_IG_003_OnThatLast=Gib Dir bei dem letzten Notsignal nicht die Schuld an dem, was passiert ist. Du wolltest nur helfen.
PU_BANISTER_MG_LastMission_Beacon_Fail_IG_001_EvenThoughYou=Auch wenn Du das Schiff nicht retten konntest, war es sehr nett, dass Du es versucht hast.
PU_BANISTER_MG_LastMission_Beacon_Fail_IG_002_IHeardWhat=Ich habe gehört, was beim letzten Notruf passiert ist. Das war ein Schlamassel.
PU_BANISTER_MG_LastMission_Beacon_Fail_IG_003_ItWasToo=Das mit dem Schiff, dem Du helfen wolltest, ist wirklich schade. Ich schätze, manchmal ist unser Bestes einfach nicht gut genug.
PU_BANISTER_MG_LastMission_Beacon_Fail_IG_004_IWasSorry=Das mit dem letzten Schiff hat mir leid getan. Das ist echt scheiße. Wenigstens geht es Dir gut.
PU_BANISTER_MG_LastMission_Beacon_Fail_IG_005_WantedToLet=Ich wollte Dich wissen lassen, dass ich es zu schätzen weiß, dass Du dein Leben riskiert haben, um diesen Menschen zu helfen, auch wenn es so endete, wie es endete.
PU_BANISTER_MG_LastMission_Beacon_Ignored_IG_001_IWasA=Ich war etwas überrascht, dass Du dem letzten Piloten nicht helfen wolltest. Es war wohl dumm von mir, dass ich dachte, Du wärst jemand, der sich um Menschen in Schwierigkeiten kümmert.
PU_BANISTER_MG_LastMission_Beacon_Ignored_IG_002_ItWasTooBad=Schade, dass Du es nicht mehr rechtzeitig zum letzten Notsignal geschafft hast. Ich denke darüber nach, der Familie des Piloten einen Obstkorb zu schicken. Aber einen schönen, der nicht nur aus Melone besteht.
PU_BANISTER_MG_LastMission_Beacon_Ignored_IG_003_OhYouRemember=Erinnerst du dich an das letzte Notsignal? Das, welches du nicht überprüft hast? Ja, ich habe versucht herauszufinden, was mit ihnen passiert ist, aber es scheint, als wären wir die letzten gewesen, die mit ihnen in Kontakt standen. Ich schätze, wir waren ihre letzte Hoffnung.
PU_BANISTER_MG_LastMission_Beacon_SuccessStreak_IG_001_HowManyShips=Wie viele Schiffe hast Du bis jetzt gerettet? Das muss doch eine Art Rekord sein. Du bist wie eine Ein-Mann-Advocacy-Truppe.
PU_BANISTER_MG_LastMission_Beacon_SuccessStreak_IG_002_ImKindaBlown=Ich bin irgendwie überwältigt von der Anzahl der Leute, denen Du da draußen geholfen hast. Es ist, als ob Du eine Art Versicherungsfee bist, die Kaskos rettet, bevor die Prämien steigen können.
PU_BANISTER_MG_LastMission_Beacon_SuccessStreak_IG_003_AtTheRisk=Auch auf die Gefahr hin, Dein Ego aufzublähen, ist es ziemlich beeindruckend, wie viele Schiffe Du gerettet hast. Gute Arbeit.
PU_BANISTER_MG_LastMission_Beacon_SuccessTurnAround_IG_001_WayToActually=So rettet man tatsächlich jemanden! Ich dachte schon, sie wären besser dran, wenn Du nicht auf die Notrufsignale reagierst. Ich bin froh, dass ich mich geirrt habe.
PU_BANISTER_MG_LastMission_Beacon_SuccessTurnAround_IG_002_CongratsOnThat=Glückwunsch zu dieser letzten erfolgreichen Rettung! Das muss ein gutes Gefühl sein, nach dieser Pechsträhne, die Du hattest.
PU_BANISTER_MG_LastMission_Beacon_SuccessTurnAround_IG_003_WantedToSay=Ich wollte sagen, dass Du die letzte Rettungsaktion sehr gut gemacht hast. Du hast gehört, dass jemand Hilfe braucht, bist hingegangen und hast versucht, ihm zu helfen, und überraschenderweise hat es tatsächlich funktioniert. Hoffentlich ist das der Beginn eines Trends.
PU_BANISTER_MG_LastMission_Beacon_Success_IG_001_ItWasNice=Es war nett von Dir, dem Schiff zu helfen.
PU_BANISTER_MG_LastMission_Beacon_Success_IG_002_HeardYouGot=Ich habe gehört, dass Du da draußen in Schwierigkeiten geraten bist. Ich bin froh, dass Du es geschafft hast.
PU_BANISTER_MG_LastMission_Beacon_Success_IG_003_WithThatShip=Da das Schiff in Schwierigkeiten ist... Ich meine, der Weltraum ist gefährlich, aber es ist gut zu wissen, dass es da draußen auch Leute wie dich gibt.
PU_BANISTER_MG_LastMission_Beacon_Success_IG_004_AppreciateThatYou=Ich weiß es zu schätzen, dass Du dich selbst in Gefahr begeben hast, um dem Schiff zu helfen. Ich weiß nicht, ob es viele Leute gibt, die das getan hätten.
PU_BANISTER_MG_LastMission_Beacon_Success_IG_005_ISawThat=Ich habe gesehen, dass Du das Schiff gerettet hast. Es ist schon erstaunlich, dass man das ganze Leben eines Menschen auf diese Weise verändern kann.
PU_BANISTER_MG_LastMission_Canceled_IG_001_GuessYouWerent=Ich schätze, Du konntest den letzten Job nicht zu Ende bringen. Etwas peinlich, wenn man darüber nachdenkt. Du sagst, Du willst etwas tun, und dann änderst Du deine Meinung.
PU_BANISTER_MG_LastMission_Canceled_IG_002_ImSuprisedYou=Ich bin überrascht, dass Du den letzten Job abgebrochen hast. Das muss diese moderne Arbeitsmoral sein, über die sich meine Oma immer beschwert hat.
PU_BANISTER_MG_LastMission_Canceled_IG_003_SawThatYou=Ich habe gesehen, dass Du den letzten Auftrag abgebrochen hast. Das ist unschön. Ich nehme an, du hast deine Gründe, aber trotzdem... na ja.
PU_BANISTER_MG_LastMission_Generic_Fail_IG_001_OhItWas=Oh, schade, dass es mit dem letzten Job nicht geklappt hat. Ich fühle mich irgendwie verantwortlich, da ich diejenige war, die Dir den Job vermittelt hat. Tja, so was kann passieren.
PU_BANISTER_MG_LastMission_Generic_Fail_IG_002_SeemsLikeThings=Anscheinend lief es beim letzten Job nicht so gut. Man lernt nie aus, wie Oma zu sagen pflegte. Sie hat auch gerne Zitrusfrüchte gegessen. Sie hatte immer eine Orange oder eine Pampelmuse bei sich. Ich vermisse sie sehr.
PU_BANISTER_MG_LastMission_Generic_Fail_IG_003_LooksLikeYou=Sieht so aus, als hättest Du bei Deinem letzten Job nicht viel Glück gehabt. Nächstes Mal kriegst Du sie.
PU_BANISTER_MG_LastMission_Generic_Success_IG_001_IHeardThat=Ich habe gehört, dass der letzte Job gut gelaufen ist.
PU_BANISTER_MG_LastMission_Generic_Success_IG_002_IWasVery=Ich war sehr froh zu hören, dass der letzte Job gut gelaufen ist.
PU_BANISTER_MG_LastMission_Generic_Success_IG_003_CongratsOnPulling=Gratulation, dass Du den letzten Job geschafft hast. Ich bin sicher, das war ein befriedigendes Gefühl.
PU_BANISTER_MG_LastMission_Probe_FailStreak_IG_001_SoMyBoss=Mein Chef hat angefangen, mich zu fragen, wo die ganzen Sonden, die ich angefordert habe, geblieben sind. Ich denke, ich bin für den Moment versorgt, aber wir können es uns nicht leisten, noch mehr zu verlieren.
PU_BANISTER_MG_LastMission_Probe_FailStreak_IG_002_LostAnotherProbe=Wieder eine Sonde verloren, hm? Ich schätze, es stimmt, was man sagt. Mehr Sonden, mehr Probleme.
PU_BANISTER_MG_LastMission_Probe_FailStreak_IG_003_YoureReallyNot=Du hast wirklich kein Glück mit diesen Sonden. Absolut gar keins. Es ist fast beeindruckend.
PU_BANISTER_MG_LastMission_Probe_Fail_IG_001_NoLuckOn=Kein Glück mit der letzten Sonde, hm? Ich schätze, wir müssen vorerst ohne auskommen.
PU_BANISTER_MG_LastMission_Probe_Fail_IG_002_ItsTooBad=Schade, dass Du die letzte Sonde nicht einsetzen konntest. Sie hätte sich als nützlich erwiesen.
PU_BANISTER_MG_LastMission_Probe_Fail_IG_003_IDidntThink=Ich hätte nicht gedacht, dass es so schwer sein würde, eine Sonde einzusetzen, aber ich denke, es hängt einfach davon ab, wer sie einsetzt.
PU_BANISTER_MG_LastMission_Probe_Fail_IG_004_LooksLikeYou=Sieht so aus, als hättest Du Probleme gehabt, die Sonde zu platzieren. Ich muss zugeben, dass ich ein bisschen enttäuscht bin. Ich hatte wirklich gehofft, die Daten zu sehen, die sie geliefert hätte.
PU_BANISTER_MG_LastMission_Probe_Fail_IG_005_ShameThatWe=Es ist eine Schande, dass wir die letzte Sonde nicht zum Einsatz bringen konnten. Die ICC ist wirklich auf diese Scans angewiesen.
PU_BANISTER_MG_LastMission_Probe_SuccessStreak_IG_001_ThoseLastFew=Bei den letzten Sonden, bei denen Du mir geholfen hast, haben wir wirklich fantastische Daten erhalten. Wer weiß, vielleicht bin ich bei diesem Tempo bald eine erstklassige Junior-Kartographin!
PU_BANISTER_MG_LastMission_Probe_SuccessStreak_IG_002_TheMoreOf=Je mehr dieser Sonden Du für uns einsetzt, desto klarer wird das Bild, das wir von dem System bekommen. Das war eine große Hilfe.
PU_BANISTER_MG_LastMission_Probe_SuccessStreak_IG_003_YoureTurningInto=Du entwickelst Dich zu einem echten Sondenexperten, nicht wahr?
PU_BANISTER_MG_LastMission_Probe_Success_IG_001_QuickUpdateFor=Ein kurzes Update für Dich: Die von Dir eingesetzte Sonde hat sich bisher hervorragend bewährt.
PU_BANISTER_MG_LastMission_Probe_Success_IG_002_InCaseYoure=Falls es Dich interessiert, wir haben eine Menge wirklich nützlicher Daten aus der letzten von Dir eingerichteten Sonde gezogen. Also nochmals vielen Dank für Deine Hilfe.
PU_BANISTER_MG_LastMission_Probe_Success_IG_003_YouShouldSee=Du solltest einige der Scans der letzten Sonde sehen, die Du eingesetzt hast. Ich meine, für Dich sieht es wahrscheinlich nur wie ein Durcheinander von Zahlen aus, aber glaub mir, sie sind sehr aufregend.
PU_BANISTER_MG_LastMission_Probe_Success_IG_004_WantedToLet=Ich wollte Dir mitteilen, dass wir einige wirklich interessante Daten von der letzten Sonde erhalten haben, also nochmals vielen Dank für deinen Einsatz.
PU_BANISTER_MG_LastMission_Probe_Success_IG_005_IveBeenSpending=Ich habe einen großen Teil meiner Schicht damit verbracht, die Scans der letzten Sonde durchzusehen. Da sind einige wirklich faszinierende Sachen dabei.
PU_BANISTER_MG_LastMission_UnderAttack_Fail_IG_001_DecidedToCome=Du hast beschlossen, zurückzukommen und zu sehen, ob ich noch lebe? Nun, trotz einer gewissen Person bin ich es glücklicherweise.
PU_BANISTER_MG_LastMission_UnderAttack_Fail_IG_002_IveBeenThinking=Ich habe darüber nachgedacht, wie der letzte Angriff abgelaufen ist, und ich muss sagen, dass es sich lohnen könnte, noch ein paar Stunden in einem Flugsimulator zu trainieren. Du weißt schon, damit Du die nächste Person, die sich auf Dich verlässt, nicht im Stich lässt.
PU_BANISTER_MG_LastMission_UnderAttack_Fail_IG_003_JustThoughtId=Ich wollte Dir nur sagen, dass ich Dir verzeihe, was bei dem Angriff passiert ist. Du hast es versucht, und das ist es, was zählt.
PU_BANISTER_MG_LastMission_UnderAttack_Success_IG_001_IJustWanted=Ich wollte Dir nur noch einmal sagen, wie sehr ich Deine Hilfe bei diesen Verbrechern schätze. Ich weiß nicht, was ich getan hätte, wenn Du nicht aufgetaucht wärst.
PU_BANISTER_MG_LastMission_UnderAttack_Success_IG_002_ThanksAgainFor=Nochmals vielen Dank für die Hilfe bei diesem Angriff. Ich bin immer noch ein wenig aufgewühlt. Ich erschrecke mich immer bei der kleinsten Sache. Gestern Abend lief eine Werbung für Popcorn und ich hatte fast einen Herzinfarkt.
PU_BANISTER_MG_LastMission_UnderAttack_Success_IG_003_IKeepThinking=Ich denke immer wieder über den Angriff nach und stelle mir vor, auf wie viele verschiedene Arten es hätte schief gehen können... Irgendwie erstaunlich, wie viele Dinge richtig laufen mussten, damit wir beide das überleben konnten.
PU_BANISTER_MG_LastMission_Unkown_Fail_IG_001_GuessYouWere=Du warst wohl zu beschäftigt, um das unbekannte Signal für mich zu überprüfen. Das ist in Ordnung. Es hätte eine große Entdeckung sein können und wir werden es nie erfahren, aber ich verstehe das.
PU_BANISTER_MG_LastMission_Unkown_Fail_IG_002_YouKnowThat=Weißt Du noch, die Sache von der ich wollte, dass Du sie für mich scannst? Das, was du nicht getan hast? Nun, es hat sich herausgestellt, dass es jemand anderes getan hat. Ihr Name wird jetzt in der Galactapedia stehen. Ich wette, das ist ein schönes Gefühl für sie, nicht wahr?
PU_BANISTER_MG_LastMission_Unkown_Fail_IG_003_DidntEndUp=Du hast den Scan nicht durchgeführt, was? Das ist schade. Es wäre interessant gewesen, zu sehen, was tatsächlich da draußen ist.
PU_BANISTER_MG_LastMission_Unkown_Success_IG_001_ThanksForLooking=Danke, dass Du das für mich untersucht hast. Das war wirklich hilfreich.
PU_BANISTER_MG_LastMission_Unkown_Success_IG_002_AppreciateYouLooking=Ich weiß es zu schätzen, dass Du dir diesen Scan für mich angesehen hast. Wir beide hatten gehofft, eine neue Lebensform zu entdecken, etwa einen empfindungsfähigen Felsen oder so etwas, aber was Du gefunden hast, war auch ziemlich toll.
PU_BANISTER_MG_LastMission_Unkown_Success_IG_003_ThanksAgainFor=Nochmals vielen Dank, dass Du dich mit diesem unbekannten Signal befasst hast.
PU_BANISTER_MG_LastMission_Unkown_Success_IG_004_IGottaSay=Ich muss sagen, dafür, dass Du nur zufällig vorbeigekommen bist, hast Du dich bisher als ziemlich nützlich erwiesen.
PU_BANISTER_MG_LastMission_Unkown_Success_IG_005_KeepHelpingMe=Wenn Du mir weiter so hilfst, ernenne ich dich vielleicht zum Junior-Kartografen ehrenhalber.
PU_BANISTER_MG_MidMission_Probe_Complete_IG_001_OhGreatYou=Prima! Du hast die Sonde platziert! Ich versuche, mich mit ihrem Signal zu synchronisieren und... da. Volle Verbindung. Oh, sieh dir nur all diese Daten an.
PU_BANISTER_MG_MidMission_Probe_Complete_IG_002_IHopeYouDidnt=Ich hoffe, Du hattest keine allzu großen Probleme, die Sonde zu platzieren. Ich verbinde sie jetzt und stelle sicher, dass alles in Ordnung ist. <Signalton> Hey, sieh dir das an. Gleich beim ersten Versuch synchronisiert. Du bist ein Naturtalent im Platzieren von Dingen.
PU_BANISTER_MG_MidMission_Probe_Complete_IG_003_WellSinceThe=Nun, da die Sonde in Position ist, lass mich sie einfach online bringen. Oh, sieh Dir das an. Die Daten strömen nur so herein. Sehr gut gemacht. Gut sondiert. Das könnte das erste Mal sein, dass jemand das als Kompliment benutzt.
PU_BANISTER_MG_MidMission_Probe_Complete_IG_004_LooksLikeThe=Es sieht so aus, als ob die Sonde an Ort und Stelle wäre. Jetzt muss ich nur noch meine Systeme synchronisieren, und schon kann es losgehen. Ausgezeichnet.
PU_BANISTER_MG_MidMission_Probe_Complete_IG_005_OkayStepOne=Okay. Schritt eins war das Einsetzen der Sonde. Das hast Du erledigt. Alles, was noch übrig ist, ist Schritt zwei, meine Fernverbindung mit ihr. Ich drücke die Daumen. Da haben wir's. Schritt zwei abgeschlossen! Sind wir nicht ein tolles Team.
PU_BANISTER_MG_MidMission_Probe_EncourageFinish_IG_001_JustOutOf=Nur aus Neugierde: Ich habe Dich doch gebeten, eine Sonde für mich zu platzieren, oder? Ich bin mir ziemlich sicher, dass ich das getan habe, aber vielleicht habe ich auch nur daran gedacht, es zu tun, und... oh warte, nein, ich habe es hier in meinen Notizen. Sonde. Na toll. Sobald du sie platziert hast, sag mir Bescheid.
PU_BANISTER_MG_MidMission_Probe_EncourageFinish_IG_002_NotThatI=Nicht, dass ich den Besuch nicht zu schätzen wüsste, aber ich glaube, Du solltest eine Sonde für mich abwerfen. Sobald du sie platziert hast, kommst du und sagst mir Bescheid.
PU_BANISTER_MG_MidMission_Probe_EncourageFinish_IG_003_AnyLuckWith=Hatten Sie schon Erfolg mit der Sonde? Es wird spannend sein, mit dem Scannen zu beginnen, sobald Sie sie eingerichtet haben.
PU_BANISTER_MG_MidMission_Probe_EncourageRepos_IG_001_LooksLikeYou=Sieht aus, als hättest Du die Sonde platziert! Ich versuche mal, sie mit meinem System zu synchronisieren und... oh, das ist nicht gut. Der Scan ist fehlgeschlagen. Ich hasse es wirklich, das zu tun, aber ich denke, wir müssen sie in einer etwas anderen Position neu platzieren. Hier, das sollte es tun.
PU_BANISTER_MG_MidMission_Probe_EncourageRepos_IG_002_GreatSinceThe=Sehr gut. Da die Sonde an ihrem Platz ist, muss nur noch das Signal synchronisiert werden und... Das verstehe ich nicht. Es sollte - Ohhhh. Ich glaube, ich weiß, was los ist. Es liegt an der Positionierung. Sieht so aus, als müsstest Du zurückgehen und sie woanders platzieren. Hier, ich aktualisiere die Koordinaten.
PU_BANISTER_MG_MidMission_Probe_EncourageRepos_IG_003_OkayTheProbes=Okay, die Sonde ist in Position, also lass mich eine kurze Diagnose durchführen. <Pause> Verdammt. Das wird nicht funktionieren. Sieht so aus, als müssten wir die Sonde ein wenig umpositionieren. Könntest Du zurückgehen und die Positionierung anpassen? Es tut mir wirklich leid.
PU_BANISTER_MG_MissionBriefs_Beacon_1stXIntro_IG_001_SeeSometimesI=Manchmal empfange ich versehentlich Notrufsignale, die sich außerhalb der ECN-Reichweite befinden, aber wenn ich allen nachjagen würde, wäre ich meinen Job los, ganz zu schweigen davon, dass ich von Verbrechern in die Luft gejagt würde. Andererseits kann ich aber auch nicht einfach hier sitzen und nichts tun, also versuche ich, sie weiterzuleiten und Hilfe zu holen, wenn ich kann. Und da kommst Du ins Spiel. Wenn ich Dir die Koordinaten gebe, könntest du vielleicht sehen, ob Du etwas tun kannst?
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_001_ShootingYouThe=Ich schicke Dir die Position eines Notsignals. Es wird ständig ausgelöst. Du musst ihnen helfen. Der Kodex des Weltraums und so, oder?
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_002_ADistressBeacon=Ein Notsignal ist gerade losgegangen. Hier sind die Koordinaten. Geh und rette sie.
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_003_TheresADB=Auf meinem Bildschirm blinkt ein NRS wie verrückt. Hier. Ich habe Dir den Standort geschickt. Wenn Du einen Blick darauf wirfst, ist es eine Win-Win-Situation. Sie bekommen Hilfe und ich muss nicht mehr jede verdammte Sekunde das verdammte Ding piep-piep-piep machen hören. Oh, und NRS steht übrigens für "Notrufsignal". Ich habe nämlich gemerkt, dass ich vielleicht die Einzige bin, die sie NRS nennt. Fühl dich frei, es zu verwenden.
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_004_DropWhateverYour=Hör auf mit was auch immer Du gerade machst. Zwei Worte. Notruf. Signal. Notrufsignal. Tut mir leid, ich hatte kein Frühstück. Vergiss es. Geh ihnen einfach helfen, okay?
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_005_ImPickingUp=Ich empfange ein schwaches Notrufsignal auf meinen Scannern. Ich schicke Dir die Koordinaten. Ich las gerade von einer Bande von Verbrechern, die damit Leute in einen Hinterhalt locken. Nicht, dass Dich das von der Suche abhalten sollte. Lass Dich nur nicht in einen Hinterhalt locken.
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_006_PickingUpA=Ich empfange ein Notsignal an diesen Koordinaten. Sei vorsichtig, wenn du es überprüfst.
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_001_ItDoesNot=Es klingt nicht gut. Ich sende Dir den Standort des Signals. Ich denke, Du solltest gehen und versuchen zu helfen. Ich meine, Du musst es nicht. Du kannst tun, was Du willst, oder was auch immer. Aber nachdem Du das gehört hast - willst Du es wirklich nicht tun?
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_002_TheyreUnderAttack=Sie werden angegriffen. Hier sind die Koordinaten. Du musst dich beeilen!
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_003_MaybeYouCan=Vielleicht kannst du helfen? Sende den Standort.
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_004_YeahNightmaresFor=Ja, Albträume für eine Woche. Bitte, das sind die Koordinaten, wenn Du denkst, Du könnest ihnen helfen, wäre das sehr nett von Dir.
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_005_ImSendingYou=Ich schicke Dir den Standort, aber um ehrlich zu sein, wenn Du dort ankommst, bin ich mir nicht sicher, wie gut Du sein wirst... Und ich habe gerade den Preis für die Pessimistin des Jahres gewonnen. Das tut mir leid. Viel Glück, okay?
PU_BANISTER_MG_MissionBriefs_Beacon_PostMsg_IG_006_ItsComingFrom=Es kommt von diesen Koordinaten. Du solltest helfen, wenn du kannst.
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_001_ListenToThis=Hör dir das an.
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_002_IJustGot=(Hektisch) Ich habe gerade eine Kommunikation erhalten. Hier -
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_003_QuickQuestionFor=Kurze Frage an Dich. Das klingt ernst, oder?
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_004_ReadyForYour=Bereit für den beunruhigendsten Funkspruch des Tages? Und ja. Eine Woche lang Albträume.
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_005_JustWhenYou=Gerade als du anfängst zu vergessen, dass der Weltraum ziemlich schrecklich sein kann, hörst du so etwas -
PU_BANISTER_MG_MissionBriefs_Beacon_PreMsg_IG_006_EmergencyCommJust=Ein Notruf ist gerade eingetroffen -
PU_BANISTER_MG_MissionBriefs_Generic_IG_001_IPickedUp=Ich habe diese Stellenausschreibung in Spectrum gefunden und dachte, das könnte etwas für Dich sein. Ich schicke sie rüber.
PU_BANISTER_MG_MissionBriefs_Generic_IG_002_FiguredIdPass=Ich dachte, ich gebe das weiter, falls Du Interesse an zusätzlicher Arbeit hast.
PU_BANISTER_MG_MissionBriefs_Generic_IG_003_IDontKnow=Ich weiß nicht, ob Du viel zu tun hast oder gerade unterwegs bist, aber sieh Dir das an.
PU_BANISTER_MG_MissionBriefs_Generic_IG_004_SawAJob=Ich habe einen Job gesehen, der Dich interessieren könnte. Ich schicke ihn Dir.
PU_BANISTER_MG_MissionBriefs_Generic_IG_005_IfYoureOn=Wenn Du auf der Suche nach UEC bist, und ich meine, wer braucht keine UEC, gibt es eine lokale Ausschreibung, die perfekt für Dich sein könnte. Hier.
PU_BANISTER_MG_MissionBriefs_NoAvailable_IG_001_ImSorryTo=Es tut mir leid, das zu sagen, aber ich habe im Moment nicht wirklich etwas Aufregendes zu berichten. Ziemlich langweilig hier, eigentlich. Nun, abgesehen von den vielfältigen und aufregenden Möglichkeiten, die sich mir als Angestellte der ICC bieten.
PU_BANISTER_MG_MissionBriefs_NoAvailable_IG_002_GuessWhatTheres=Weißt du was? Im Moment ist absolut nichts los. Um ehrlich zu sein, wenn Du nicht aufgetaucht wärst, würde ich jetzt wahrscheinlich ein Nickerchen am Schreibtisch machen.
PU_BANISTER_MG_MissionBriefs_NoAvailable_IG_003_IDontReally=Ich habe im Moment nicht wirklich etwas, was ich Dir geben könnte. Es sei denn, Du bist in der Stimmung, Wäsche zu waschen. Nur ein Scherz, ich will eigentlich nicht, dass Du meine Wäsche wäschst.
PU_BANISTER_MG_MissionBriefs_Probe_1stXIntro_IG_001_IfYoureInterested=Wenn Du Interesse hast, könnte ich Hilfe beim Einsatz einer unserer kleineren Scan-Sonden gebrauchen. Mit ihnen untersuchen wir die Bereiche, die die großen Sonden nur schwer sehen können. Alles, was Du tun müsstest, ist, eine aus dem Depot zu holen, sie an den angegebenen Koordinaten aufzustellen und dann hierher zurückzukommen, damit ich die letzte Synchronisierung vornehmen und überprüfen kann, ob alles funktioniert. Das Beste daran ist, dass ich ein Budget habe, mit dem ich Auftragnehmer einstellen kann, so dass Du tatsächlich bezahlt wirst. Schau es dir an und sieh, was Du davon hälst.
PU_BANISTER_MG_MissionBriefs_Probe_Generic_IG_001_IHaveA=Ich habe einen neuen Standort, an den wir eine Sonde schicken müssen. Kannst Du mir helfen?
PU_BANISTER_MG_MissionBriefs_Probe_Generic_IG_002_JustGotThe=Habe gerade die Koordinaten für einen neuen Sondeneinsatzort erhalten. Interesse?
PU_BANISTER_MG_MissionBriefs_Probe_Generic_IG_003_IfYouHappen=Wenn Du Lust hast, einige Scan-Sonden einzusetzen, ist heute Dein Glückstag. Schau mal.
PU_BANISTER_MG_MissionBriefs_Probe_Generic_IG_004_SomeNewAnalysis=Wir haben eine neue Analyse erhalten und es scheint, dass wir einige detailliertere Scans für einen bestimmten Sektor benötigen. Ich hatte gehofft, Du könntest die Sonde für mich einsetzen. Was sagst Du dazu?
PU_BANISTER_MG_MissionBriefs_Probe_Generic_IG_005_WereTryingTo=Wir versuchen, uns ein detaillierteres Bild von einem Sektor zu machen, was bedeutet, dass zusätzliche Scan-Sonden eingesetzt werden müssen, was wiederum Arbeit für Dich bedeutet. Was hälst Du davon?
PU_BANISTER_MG_MissionBriefs_Probe_LostRecover_IG_001_WeLostContact=Wir haben den Kontakt zu einer der Sonden verloren, bevor sie alle ihre Scandaten übertragen konnte. Jemand muss sie bergen und ins Depot bringen, damit wir sichern können, was noch verfügbar ist. Hier, ich schicke Dir die Details.
PU_BANISTER_MG_MissionBriefs_Probe_LostRecover_IG_002_TheresAScan=Es ist eine Scan-Sonde kaputt. Ich hatte gehofft, Du könntest sie für mich zum Depot bringen. Was denkst Du?
PU_BANISTER_MG_MissionBriefs_Probe_LostRecover_IG_003_SoItSeems=Es scheint also, dass eine Scan-Sonde - übrigens eine meiner Favoriten - ein paar Probleme hat. Das Signal geht ein und aus. Seltsame anomale Messwerte. Das volle Programm. Aber ich hoffe, dass wir den kleinen Kerl noch retten können. Bist Du bereit, ihn für mich zum Depot zu bringen?
PU_BANISTER_MG_MissionBriefs_Probe_LostReplace_IG_001_OneOfOur=Eine unserer Sonden ist ausgefallen und muss ersetzt werden. Eigentlich ganz einfach, aber das, was die Sonde zerstört hat, könnte immer noch da sein. Vielleicht Verbrecher? Vielleicht ein Sturm? Ich weiß es nicht. Hier, sieh Dir das an.
PU_BANISTER_MG_MissionBriefs_Probe_LostReplace_IG_002_GotAReport=Ich habe heute Morgen einen Bericht erhalten, dass eine der Sonden offline gegangen ist. Ich bin mir nicht sicher, was passiert ist. In der einen Minute sendete sie noch ganz ordentlich. In der nächsten Minute: nichts. Es wäre schön, wenn Du eine Ersatzsonde einsetzen könntest. Du solltest nur besonders vorsichtig sein, wenn Du dort draußen bist. Interessiert?
PU_BANISTER_MG_MissionBriefs_Probe_LostReplace_IG_003_ANewBlind=Ein neuer blinder Fleck ist gerade im Netz aufgetaucht. Es scheint, dass eine Sonde ausgefallen ist. Das ist schon ein wenig verdächtig, wenn Du mich fragst. Sonden schalten sich normalerweise nicht einfach so von selbst ab. Wie auch immer, das Endergebnis ist dasselbe. Wir müssen sie so schnell wie möglich austauschen. Bist Du bereit für einen Auftrag?
PU_BANISTER_MG_MissionBriefs_Probe_Repos_IG_001_IveBeenGetting=Ich habe ein paar Interferenzen auf einer der Scan-Sonden und ich habe gehofft, dass Du in der Lage sein könntest, eine bessere Position für mich zu finden. Hier sind die Details.
PU_BANISTER_MG_MissionBriefs_Probe_Repos_IG_002_AllTheData=Alle Daten, die ich von einer der Scan-Sonden erhalte, ergeben nicht viel Sinn. Ich denke, sie muss vielleicht neu positioniert werden. Hier, sieh Dir das an.
PU_BANISTER_MG_MissionBriefs_Probe_Repos_IG_003_IveBeenScratching=Ich habe mir den Kopf über diesen verzerrten Datensatz zerbrochen, den wir von einer der Scansonden erhalten haben. Ich habe schon alles versucht, aber ich glaube, die einzige Möglichkeit, das Problem zu lösen, besteht darin, die Sonde selbst neu zu positionieren. Wie Du dir vielleicht denken kannst, ist das der Grund, warum ich Dich darauf anspreche. Hast Du Lust, ein wenig für mich zu reorganisieren?
PU_BANISTER_MG_MissionBriefs_Unknown_IG_001_NotToSound=Ich will nicht geheimnisvoll klingen oder so, aber ich empfange ein paar wirklich seltsame Signale auf meinen Scannern. Ich weiß nicht, ob Du dir das ansehen und mir dann sagen kannst, was es ist. Ich würde ja gerne, aber ich kann nicht weg. <Pause> Entschuldige, ich habe die Koordinaten vergessen.
PU_BANISTER_MG_MissionBriefs_Unknown_IG_002_SomethingKindaOdd=Auf meinem Bildschirm ist gerade etwas Seltsames aufgetaucht, und es könnte sich lohnen, es zu überprüfen. Ich meine, Du musst es nicht. Könnte aber etwas Cooles sein... oder ein Stück Aluminium. Ich weiß es nicht. Aber ich schätze, das ist der Punkt, richtig? Keiner von uns wird es wissen, wenn Du nicht hingehst und es Dir ansiehst.
PU_BANISTER_MG_MissionBriefs_Unknown_IG_003_SoImGetting=Ich erhalte also ein seltsames Signal bei meinem Scan. Er sagt, er kann es nicht identifizieren. Das ist doch seltsam, oder? Das ist doch die Aufgabe von Scannern, Sachen zu identifizieren. Jedenfalls nicht meiner, denn ich habe keine Ahnung, was sie gefunden haben. Ich gebe dir die Kabel, wenn du daran interessiert bist, es zu untersuchen.
PU_BANISTER_MG_MissionBriefs_Unknown_IG_004_OneOfMy=Eine meiner Sonden... Gott, das ist ein seltsamer Auftakt... Ich habe gerade eine seltsame Lesung erhalten. Könnte einen Blick wert sein.
PU_BANISTER_MG_MissionBriefs_Unknown_IG_005_IfYouHave=Wenn Sie eine Sekunde Zeit haben. Könnten Sie sich diese Koordinaten ansehen? Scans zeigen, dass da etwas ist, können es aber nicht identifizieren.
PU_BANISTER_MG_MissionBriefs_Unknown_IG_006_MySystemsStuck=Mein System bleibt bei der Verarbeitung eines unbekannten Messwerts hängen. Ich würde gerne mehr Informationen zu meinem Bericht liefern als nur fünf Fragezeichen hintereinander. Denken Sie, Sie könnten einen Blick darauf werfen, was sich an diesem Ort befindet?
PU_BANISTER_MG_PerformanceWarning_IG_001_ImNotReally=Ich bin nicht wirklich sicher, was mit dir los ist. Ich denke immer, dass du mit den Dingen klarkommen wirst, aber dann stelle ich immer wieder fest, dass die Dinge definitiv nicht erledigt wurden und ich frage mich, ob ich dir die Dinge vielleicht überhaupt nicht geben sollte. Aber wer weiß, vielleicht ist es diesmal der Reiz.
PU_BANISTER_MG_PerformanceWarning_IG_002_IReallyAppreciate=Ich weiß es wirklich zu schätzen, dass Sie versuchen, mir zu helfen, aber ab einem bestimmten Punkt werden Sie immer mehr zu einem Hindernis. Wenn Sie nicht wirklich helfen können, höre ich auf zu fragen.
PU_BANISTER_MG_PerformanceWarning_IG_003_ThisIsA=Das ist etwas umständlich, aber ich muss es sagen, Sie hatten eine wirklich schwere Zeit da draußen und es scheint, als würde es einfach nicht passieren, egal wofür ich Sie um Hilfe bitte. Ich denke, man kann es besser machen, aber wenn nicht, dann muss ich vielleicht einfach akzeptieren, dass es nicht funktionieren wird.
PU_BANISTER_MG_PlayerAcceptsMission_IG_001_GreatGladYoure=Großartig, ich bin froh, dass du derjenige bist, der sich darum kümmert.
PU_BANISTER_MG_PlayerAcceptsMission_IG_002_SoundsGood=Klingt gut.
PU_BANISTER_MG_PlayerAcceptsMission_IG_003_Fantastic=Fantastisch.
PU_BANISTER_MG_PlayerAcceptsMission_IG_004_HappyToHear=Freut mich zu hören.
PU_BANISTER_MG_PlayerAcceptsMission_IG_005_ThoughtYoudLike=Ich dachte, es würde Dir gefallen.
PU_BANISTER_MG_PlayerActingStrange_IG_001_AreYouFeeling=Geht es Dir gut? Du benimmst Dich ein bisschen... seltsam.
PU_BANISTER_MG_PlayerActingStrange_IG_002_OkImPretty=Okay. Ich bin mir ziemlich sicher, dass das nicht normal ist.
PU_BANISTER_MG_PlayerActingStrange_IG_003_IsThisA=Ist das ein Scherz? Willst Du mich auf den Arm nehmen?
PU_BANISTER_MG_PlayerCollides_IG_001_WoahWatchIt=Woah! Schau es Dir an!
PU_BANISTER_MG_PlayerCollides_IG_002_HeyCarefulWith=Hey, sei vorsichtig mit der Ausrüstung!
PU_BANISTER_MG_PlayerCollides_IG_003_AndIThoughtI=Und ich dachte, ich wäre schlecht im Fliegen.
PU_BANISTER_MG_PlayerDeclinesMission_IG_001_OkayNoWorries=Okay. Keine Sorge.
PU_BANISTER_MG_PlayerDeclinesMission_IG_002_ThatsFineI=Das ist in Ordnung. Ich kann hoffentlich jemand anderen finden, der das übernimmt.
PU_BANISTER_MG_PlayerDeclinesMission_IG_003_IfYouThink=Wenn Du denkst, dass das das Beste ist.
PU_BANISTER_MG_PlayerDeclinesMission_IG_004_GotItNot=Ich hab's. Nicht für Dich. Verstanden.
PU_BANISTER_MG_PlayerDeclinesMission_IG_005_NotThisTime=Diesmal nicht. Kein Problem.
PU_BANISTER_MG_PlayerDeclinesMission_OpenEnded_IG_001_IfYouChange=Wenn Du Deine Meinung änderst, lass es mich wissen.
PU_BANISTER_MG_PlayerDeclinesMission_OpenEnded_IG_002_LetMeKnow=Lass mich wissen, wenn Du Bedenken hast.
PU_BANISTER_MG_PlayerDeclinesMission_OpenEnded_IG_003_GimmeAHeads=Sag mir Bescheid, wenn Du dich doch noch dafür entscheidest.
PU_BANISTER_MG_Reward_IG_001_HereMyWay=Hier. Meine Art, Danke zu sagen.
PU_BANISTER_MG_Reward_IG_002_IWantYou=Ich möchte, dass Du das hier bekommst. Das ist das Mindeste, was ich tun kann.
PU_BANISTER_MG_Reward_IG_003_HereALittle=Hier. Eine Kleinigkeit, um meine Dankbarkeit zu zeigen.
PU_BANISTER_MG_SendPayment_IG_001_IllTransferThe=Ich überweise Dir jetzt das Geld.
PU_BANISTER_MG_SendPayment_IG_002_AllRightSending=In Ordnung, sende Deine Bezahlung. Gib nicht alles auf einmal aus. Es sei denn, Du bist in einer Bank. Dann ist es einfach nur gute finanzielle Umsicht.
PU_BANISTER_MG_SendPayment_IG_003_HereYouveEarned=Hier. Das hast du dir verdient.
PU_BANISTER_MG_SendPayment_IG_004_IllJustGo=Ich werde einfach weitermachen und Deine Bezahlung überweisen.
PU_BANISTER_MG_SendPayment_IG_005_OkayEverythingSeems=Ich bin einverstanden. Bei mir scheint alles in Ordnung zu sein, also zahlen wir.
PU_BANISTER_MG_Transition_IG_001_Anyway=Wie auch immer...
PU_BANISTER_MG_Transition_IG_002_EnoughAboutThat=Genug davon...
PU_BANISTER_MG_Transition_IG_003_OkayMovingOn=Okay, weiter geht's...
PU_BANISTER_MG_Transition_IG_004_OhIHad=Oh, ich hatte noch etwas zu besprechen... was war es... Oh! Richtig...
PU_BANISTER_MG_Transition_IG_005_AnywayChangingSubjects=Wie auch immer, Themenwechsel...
PU_BANISTER_MG_UnderAttack_AllClear_IG_001_WaitIsThat=Warte. War's das? Sind sie weg? Denn die Scans sind eindeutig. Haben wir es tatsächlich geschafft. Ich kann nicht glauben, dass wir es geschafft haben.
PU_BANISTER_MG_UnderAttack_AllClear_IG_002_ThatWasIt=Das war's! Das war der letzte von ihnen. Wir haben es geschafft!
PU_BANISTER_MG_UnderAttack_AllClear_IG_003_LooksLikeIts=Sieht aus, als wäre es vorerst vorbei.
PU_BANISTER_MG_UnderAttack_EncourageDefend_IG_001_YoureDoingGreat=Du machst das großartig. Schieße einfach weiter auf sie.
PU_BANISTER_MG_UnderAttack_EncourageDefend_IG_002_NotToRush=Ich will Dich nicht drängen, aber je schneller wir sie ausschalten, desto geringer ist die Wahrscheinlichkeit, dass sie etwas in die Luft jagen.
PU_BANISTER_MG_UnderAttack_EncourageDefend_IG_003_ThatsItGet=Das ist es. Schnapp Dir die Bastarde!
PU_BANISTER_MG_UnderAttack_EncourageDefend_IG_004_StayOnThem=Bleib dran! Du kannst es schaffen.
PU_BANISTER_MG_UnderAttack_EncourageDefend_IG_005_ComeOnKeep=Komm schon! Weiter so!
PU_BANISTER_MG_UnderAttack_HostilesArrive_More_IG_001_OhNoLooks=Oh nein. Sieht so aus, als hätten sie ein paar Freunde herbeigerufen. Das kann nicht gut für uns sein.
PU_BANISTER_MG_UnderAttack_HostilesArrive_More_IG_002_IJustPicked=Ich habe gerade erfahren, dass noch mehr Ärger auf uns zukommt, und - oh, sie sind schon da.
PU_BANISTER_MG_UnderAttack_HostilesArrive_More_IG_003_ReinforcementsLikeThings=Verstärkungen! Als ob die Dinge nicht schon schlimm genug wären.
PU_BANISTER_MG_UnderAttack_HostilesKilled_IG_001_YesYouGot=Ja! Du hast einen!
PU_BANISTER_MG_UnderAttack_HostilesKilled_IG_002_HahTakeThat=Ha! Nimm das, du Mistkerl!
PU_BANISTER_MG_UnderAttack_HostilesKilled_IG_003_BetTheyDidnt=Ich wette, das hat ihnen nicht gefallen.
PU_BANISTER_MG_UnderAttack_HostilesKilled_IG_004_ThatllTeachThem=Das wird ihnen beibringen, sich nicht mit dem ICC anzulegen!
PU_BANISTER_MG_UnderAttack_HostilesKilled_IG_005_IGottaSay=Ich muss sagen, Du bist nicht schlecht in diesem Kampfkram.
PU_BANISTER_MG_UnderAttack_PlayerArrives_IG_001_YouActuallyCame=Du bist tatsächlich gekommen. Ich dachte, das würdest Du, aber trotzdem.
PU_BANISTER_MG_UnderAttack_PlayerArrives_IG_002_YesSoHappy=Ja. Ich bin so froh, Dich gerade jetzt zu sehen.
PU_BANISTER_MG_UnderAttack_PlayerArrives_IG_003_ThankGodYou=Gott sei Dank. Du bist gerade rechtzeitig hier angekommen.
PU_BANISTER_MG_UnderAttack_PlayerLeaves_IG_001_AreYouActually=Läufst Du in diesem Moment tatsächlich weg? Im Ernst?
PU_BANISTER_MG_UnderAttack_PlayerLeaves_IG_002_WhereAreYou=Wo willst Du denn hin? Die ganze Schießerei ist hier drüben!
PU_BANISTER_MG_UnderAttack_PlayerLeaves_IG_003_HeyYouCant=Hey, Du kannst mich nicht einfach so zurücklassen!
PU_BANISTER_MG_UnderAttack_Thanks_IG_001_ICannotTell=Ich kann Dir gar nicht genug sagen, wie sehr ich Deine Hilfe schätze. Ich bin mir immer noch nicht sicher, warum sie angegriffen haben. Vielleicht wollten sie nicht, dass die ICC etwas scannt? Ich hoffe nur, dass sie nicht zurückkommen.
PU_BANISTER_MG_UnderAttack_Thanks_IG_002_ThatWasClose=Das war knapp. Ich weiß nicht, was ich getan hätte, wenn Du nicht rechtzeitig aufgetaucht wärst. Ich kann immer noch nicht glauben, dass wir angegriffen wurden. Wollten sie die Sonde plündern? Ich schätze, es gibt ein paar technische Geräte, die etwas wert sind, aber trotzdem... Ich denke, ich verdiene eine Auszeit nach dieser Sache.
PU_BANISTER_MG_UnderAttack_Thanks_IG_003_WellThatEnded=Nun, das ist viel besser ausgegangen, als ich dachte. Ich kann nicht anders, als mich zu fragen, warum sie überhaupt angegriffen haben. Ich dachte, jeder liebt die ICC? Ich meine, wer kann schon einen Kartografen hassen?
