Tut02_Journal01_Trading_Content=Das Universum von Star Citizen bietet viele einzigartige Ausrüstungsgegenstände und Kleidungsstücke, die du verwenden kannst. Diese Gegenstände können von Gegnern erbeutet, aber auch in den zahlreichen Geschäften im 'Verse gekauft werden. Spezialisierte Geschäfte an großen Landeplattformen haben normalerweise den notwendigen Bestand, um deine grundlegenden Bedürfnisse zu decken, während ruhigere Gebiete möglicherweise einzigartige Varianten oder Nischenausrüstung haben.\n\nUm einen Gegenstand auf dem Display zu kaufen, gehe zu ihm und betrete den Interaktionsmodus. Das Markenlogo, der Gegenstandsname und der Preis werden angezeigt, sowie die Optionen KAUFEN, ANPROBIEREN oder INSPIZIEREN des Gegenstands. Wenn dir gefällt, was du siehst, und du die notwendigen Mittel hast, öffnet die Auswahl von KAUFEN dein mobiGlas, damit du den Kauf abschließen kannst.\n\nDu kannst den Interaktionsmodus auch verwenden, um die Einkaufskioske zu durchsuchen. Obwohl diese Kioske nicht so praktisch sind, ist es einfacher, Waren in größerem Umfang über die Kiosk-Schnittstellen zu kaufen. Kioske geben dir auch die Möglichkeit zu wählen, wohin die Gegenstände geliefert werden sollen - entweder in deinen lokalen Lager oder direkt in dein persönliches Inventar.\n\nUm Gegenstände zu verkaufen, stelle sicher, dass sie sich in deinem persönlichen Inventar, im lokalen Lager oder als Fracht auf einem Vehikel an diesem Ort befinden. Dann kannst du mit einem Einkaufskiosk in einem Geschäft interagieren und den Tab "VERKAUFEN" verwenden. Dort werden dir Optionen gegeben, welche Gegenstände du verkaufen möchtest. Nicht alle Geschäfte kaufen alle Gegenstände an.\n\nPERSÖNLICHES INVENTAR\nDein persönliches Inventar ist der Speicher auf deinem Charakter. Du kannst diesen Bildschirm verwenden, um deine Gegenstände zu arrangieren und zu organisieren, indem du sie zwischen deinem persönlichen Inventar und dem lokalen Lager überträgst oder sie an deinen Charakter anlegst. Beachte, dass bestimmte Gegenstände Anforderungen dafür haben, wann sie ausgerüstet werden können, z. B. Rüstungen, die auf einen Unteranzug gelegt werden müssen. Alle Inventare haben eine Kapazitätsleiste oben, die anzeigt, wie viel sie speichern können.\n\nLOKALES INVENTAR\nDein lokalesInventar ist einzigartig für die aktuelle Zone, in der du dich befindest. Zum Beispiel hast du auf microTech keinen Zugriff mehr auf deine Inventar in Area18. Obwohl lokale Inventare erheblich größer sind als persönliche Inventare, haben sie immer noch ihre eigene maximale Kapazität.\n\nWenn du eine hohe Anzahl von Gegenständen ansammelst, kannst du die Registerkarten oben im Fenster des lokalen Inventars verwenden, um durch bestimmte Kategorien von Gegenständen und Ausrüstung zu filtern.\n\nVehikel haben ebenfalls ihre eigene Lagerkapazität. Dieser Speicher wird mit keinem anderen Spieler an Bord geteilt und bleibt dir zugänglich, während du auf dem Vehikel bist oder während das Vehikel an deiner aktuellen Landeplattform geparkt ist.\n\nVERLIEREN VON GEGENSTÄNDEN\nDenke daran, dass du, wenn du dich in gefährlichen Situationen im 'Verse befindest, Gefahr läufst, deine Gegenstände zu verlieren! Dinge in deinem persönlichen Inventar zum Zeitpunkt deines Todes bleiben auf deinem Körper und müssen abgeholt werden. Das Gleiche gilt, wenn ein Vehikel zerstört wird. Es besteht die Möglichkeit, dass andere Spieler deine verlorenen Gegenstände finden und beanspruchen, bevor du dies kannst.\n\nAlles, was im Speicher an einer Landeplattform in einer großen Stadt ist, ist unabhängig von dem, was dir oder deinen Vehikel passiert, sicher.
Tut02_Journal01_Trading_Title=Tutorial - Einkaufen & Inventar
