ui_LoadingScreen_Desc_BrokenMoon=Taranis wurde 2478 vom berühmten UNE-Vermessungsschiff Mythic Horizon entdeckt. Der erste Erkundungsbericht für das System, in dem es einen Hauptreihenstern vom Typ-A und vier Planeten gibt, führte nur einen Hochrisikokandidaten für Terraforming auf. Kurz nach der Entdeckung des Systems ereignete sich dort eine Tragödie: Ein Meteoriteneinschlag zerstörte ein Vermessungsschiff der Mythic Horizon - alle an Bord starben.\n\nDas System ist spärlich besiedelt, doch es gibt unerschrockene Bergleute, die in den Asteroiden- und Mondtrümmerfeldern des Taranis-Systems ihr Glück suchen. Auch Kriminelle nutzen den Raum als Zufluchtsort oder als Basis für Überfälle.\n
ui_LoadingScreen_Desc_Demien=Demien wurde kurz nach der Beanspruchung des Nexus-Systems durch die UEE errichtet und war eine der Betriebs-/Unterkunfts-/Transferstationen, die für die Arbeiter eingerichtet wurden, die versuchten, Nexus II zu terraformieren. Der Planet wurde jedoch nie erfolgreich terraformiert, da die Station einen viel dunkleren Ruf hat: Sie war Schauplatz des berüchtigten Walzer-Massakers von 2935. Dieser Vorfall markierte den ersten ernsthaften Zusammenstoß zwischen der UEE und den kriminellen Elementen, die aus ihrem System vertrieben wurden.\n\nDer Vorfall ereignete sich zwischen den Schichten, als Mitglieder der Horizon-Crew an Bord der Station schlüpften und jeden ermordeten, dem sie begegneten. Einem überlebenden gelang es, eine Kommunikationsstation zu erreichen und die Behörden zu alarmieren. Als sie ankamen, waren nur noch Verbrecher übrig. Die lokalen Behörden waren deutlich unterlegen und mussten die Marines zur Rückeroberung des Stützpunkts rufen. Die darauffolgende Schlacht darüber sechs Stunden, während Marines und Kriminelle um jeden Zentimeter des Territoriums kämpften.
ui_LoadingScreen_Desc_DyingStar=Im Zentrum dieses gesetzlosen Grenzsystems, das dem Pyro-System nachempfunden ist, befindet sich ein schwacher roter Zwerg, der als "UV-Ceti-Stern" bekannt ist. Von den sechs verbliebenen ausgebrannten Planeten kann aufgrund der heftigen Veränderungen in der stellaren Leuchtkraft von Pyro keiner Leben beherbergen. Zwischen gewaltigen Flammeneruptionen, die das Eis auf der Tagseite von Pyro IV schmelzen, bedecken riesige Sonnenflecken einen großen Teil des Sterns von Pyro und reduzieren seine Helligkeit erheblich. 
ui_LoadingScreen_Desc_Echo11=Eine ehemalige Extraktionsanlage, die in den Asteroiden eingebaut ist, in den sie sich eingegraben hat. Echo11 wurde von der Hathor-Gruppe gebaut und genauso aufgegeben, wie sie das System aufgegeben haben. Seitdem ist es ein Versteck für Besetzer und Verbrecher.\n\nKürzlich wurde es von einigen der aggressiveren Verbrechergruppen genutzt, um chirurgische Angriffe auf UEE-Streitkräfte durchzuführen. Die Basis wurde ins öffentliche Bewusstsein gerückt, nachdem eine Reihe hochriskanter Advocacy-Razzien versuchten, Mitglieder von Argul Dawn auszuschalten, die seit Wochen auf Versorgungsschiffen Jagd machten.
ui_LoadingScreen_Desc_NewHorizon=New Horizon auf dem Planeten Green im Ellis-System wurde erst kürzlich für die Austragung von klassischen und Blitz-Rennen freigegeben und beherbergt die teuersten Hotels und extravagantesten Casinos des Imperiums.\n\nDie in der unteren Atmosphäre des Planeten Green im Ellis-System gelegene Rennstrecke New Horizon bietet einige der beliebtesten Routen in der Geschichte des Murray Cups. Rennfahrer aller Klassen strömen hierher, um sich auf Strecken wie der klassischen Old-Vanderval-Piste oder Defford Link ihre fünf Minuten Ruhm im Murray Cup zu sichern.\n
ui_LoadingScreen_Desc_PU=Der Raum um den Planeten Crusader im Stanton-System hat sich zu einem geschäftigen Transport- und Tourismuszentrum entwickelt. Besucher sind eingeladen, unter der Leitung von Crusader Industries die lunare Schönheit der drei Monde Cellin, Yela und Daymar zu besichtigen oder in Port Olisar eine entspannende Aussicht zu genießen.\n\nReisenden wird empfohlen, ihre Scanner genau im Auge zu behalten, da kriminelle Aktivitäten im letzten Jahr leider zugenommen haben.\n 
ui_LoadingScreen_Pyro_SolarFlare_Desc=Pyros variabler Hauptreihenstern vom Typ-K, ist berüchtigt für seine unvorhersehbaren Sonneneruptionen, die gefährliche Reisebedingungen im gesamten System schaffen. Achte auf Warnungen vor solaren Anomalien, damit du Schutz suchen kannst, bevor eine Massenkoronaleruption Schäden an deinem Vehikel oder dir selbst verursacht.
ui_LoadingScreen_Pyro_SolarFlare_Name=Sonnenanomalien
