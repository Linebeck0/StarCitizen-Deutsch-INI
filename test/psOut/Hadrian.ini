Hadrian_AsteroidBelt1=Hadrian Belt Alpha
Hadrian_AsteroidBelt1_Desc=In der Nähe eines Sprungpunkts lauern hier immer noch einige nicht gezündete Anti-Schiffs-Minen, die vom Kalten Krieg stammen. Daher wurden die Asteroiden nie abgebaut, also werden mutige Bergleute es riskieren. Ein Pfad zwischen dem Terra-Sprungpunkt und den verbleibenden Sprüngen wurde durch den Gürtel freigelegt (Bojen wurden platziert, um sicherzustellen, dass die Leute auf dem Pfad blieben).\n
Hadrian_Desc=Als "Niemandsland" bekannt, machte Hadrians Lage in der Nähe des Xi'an-Raums es während des Kalten Krieges zu einem militärisch strategischen System. Heute ist es als Haupt-Checkpoint für die Schifffahrt zwischen der UEE und dem Xi'an-Reich bekannt. Reisenden wird empfohlen, sich auf den Sicherheitszonen des Systems aufzuhalten, die durch Bojen abgegrenzt sind. Wer die Weltraumspuren ignoriert, riskiert, auf nicht explodierte Anti-Schiffs-Minen zu stoßen, die vom Kalten Krieg übrig geblieben sind.\n
Hadrian_Flotilla=Kedsu Reef
Hadrian_Flotilla_Desc=Am Lagrange-Punkt von Hadrian II. gibt es eine kleine Ansammlung ehemaliger Militärstationen, die in einen riesigen Basar umgewandelt wurden. In den letzten Jahren wurden einige neuere Handelsstationen eröffnet, da sich der Standort zu einem Mekka des Handels für Xi'an entwickelt hat.
