PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_001_WelcomeToDefensecon=Willkommen bei DefenseCon. Während wir bei Drake Interplanetary die tapferen Männer und Frauen der UEE Navy feiern, wissen wir wohl alle, dass sie, während sie unsere Grenzen vor Einfällen der Vanduul schützen, Drake weiterhin mit unserer erschwinglichen und zuverlässigen Schiffslinie für Sicherheit zu Hause sorgt. Egal, ob Sie Fracht über das Vers transportieren oder Ihre Siedlung vor Verbrecherbanden schützen müssen, Drake steht Ihnen zur Seite.
PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_002_WeveAllBeen=Wir waren alle dort. Einige Schiffe tauchen auf Ihrem Scanner auf und sehen nicht freundlich aus. Sicher, Sie könnten versuchen, das lokale Gesetz oder die Marine anzurufen, aber wen wollen Sie veräppeln, Sie werden in die Luft gesprengt und sauber gemacht, lange bevor sie auftauchen. Wenn Sie sich mit einem von Drakes vielseitigen, kampferprobten Schiffen eindecken, werden es die Verbrecher sein, die nach dem Gesetz schreien werden.
PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_003_TheseAreDangerous=Dies sind gefährliche Zeiten. Aus diesem Grund baut Drake Interplanetary Schiffe, die nicht nur Funktion und Leistung zu einem Preis bieten, den wir uns alle leisten können, sondern auch Seelenfrieden bieten. Für dich. Für deine Familie.
PU_FWDRAKPA02_M_LPA_Announce_DrakeHall_GeneralInfo_IG_004_DefenseconsAGreat=DefenseCon ist eine großartige Gelegenheit, einen Blick auf die echten Schiffe zu werfen, die jeden Tag da draußen sind, Ihre Freiheit verteidigen und die Räder dieses Imperiums bewegen.
