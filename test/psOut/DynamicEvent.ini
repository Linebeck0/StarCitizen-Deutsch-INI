DynamicEvent_FleetWeek2022_Description=*ZUR SOFORTIGEN SYSTEMWEITEN VERÖFFENTLICHUNG*\n\nAchtung, Nine Tails-Streitkräfte haben die Kontrolle über mehrere kommerzielle Plattformen in der Nähe von Orison übernommen. Mit einem Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter) haben sie den eingeschränkten Luftraum rund um die Plattformen übernommen und nur mit Nine Tails verbundene Schiffe können Zugang zum Gebiet erhalten. Dies hat die ersten Versuche von Crusader Security, die Plattformen zurückzürobern, erheblich behindert. Aus diesem Grund hat Crusader die CDF-Truppen gebeten, bei der Abschaltung des Wechselrichters und der Beseitigung jeglicher Feindseligkeit behilflich zu sein. Alle verfügbaren CDF-Freiwilligen werden ermutigt, Unterstützung zu leisten.\n\nZusätzliche Informationen:\n* Während der Wechselrichter aktiv und der Luftraum unzugänglich ist, ist es CDF gelungen, die Kontrolle über ein lokales Shuttlesystem zu erlangen und es ohne die Neun auf die Solanki-Plattform zu leiten Tails-Wissen. Freiwillige müssen zum Crusader Industries Showroom auf der Handelsplattform gehen und auf das Dach gelangen, um das Shuttle zu finden, das zu den besetzten Plattformen fährt.\n* Der IFF-Inverter befindet sich vermutlich in einem verschlossenen Lagercontainer auf einem Frachtkahn am zentralen Admin Center angedockt.\n* Die Zugangscodes für den IFF-Inverter-Container befinden sich im Besitz des Anführers der Nine Tails-Streitkräfte, Mendo Ren.\n* Frühere Erfahrungen mit Mendo Ren deuten darauf hin, dass es unwahrscheinlich ist, dass er sein Gesicht zeigt und Risiken eingeht. Wenn jedoch alle seine Leutnants eliminiert werden, wird er unserer Meinung nach keine andere Wahl haben, als persönlich das Kommando über die Streitkräfte zu übernehmen und uns die Möglichkeit zu geben, die Codes von ihm abzurufen.\n* Zusätzlich zum Shuttle-System hat Crusader Security dies getan teilte uns mit, dass auf den Plattformen mehrere Schiffe zur Verfügung stehen, die CDF übernehmen kann. Diese Schiffe sind die einzige Möglichkeit, das Admin Center zu erreichen. HINWEIS - Wenn alle Schiffe innerhalb des eingeschränkten Luftraums zerstört werden, bevor der Wechselrichter abgeschaltet werden kann, gibt es keine Möglichkeit, das Frachtschiff zu erreichen, und die CDF muss sich zurückziehen.\n* Die Plattformen sind durch geschützt Nine Tails kontrollierte Luftabwehrwaffen.\n\nBitte beachten Sie, dass SAIC Rowena Dulli von der Advocacy die offizielle Attaché der CDF ist und die Operation leiten wird.
