ea_ui_reward_DevSlayer_Msg=Du hast einen Original Systems-Entwickler geschlagen! Du wurdest mit dem Spectrum-Abzeichen "AC - Dev Slayer" ausgezeichnet!
ea_ui_reward_DevSlayer_Title='AC - Dev Slayer' freigeschaltet!
ea_ui_reward_EndlessVanduulSwarm_Msg=Du hast es weiter geschafft als die meisten anderen. Dennoch erwiesen sich die Vanduul immer noch als eine Macht, die man fürchten muss. Du hast das Spectrum-Abzeichen "2953 Vanduul Aggressor" erhalten
ea_ui_reward_EndlessVanduulSwarm_Title='2953 Vanduul Aggressor' freigeschaltet!
ea_ui_reward_ExperimentalPlayed_Msg=Danke, dass du diesen Experimentalmodus gespielt hast! Spielen Sie sie alle in diesem Patch, um ein besonderes Abzeichen freizuschalten!
ea_ui_reward_ExperimentalPlayed_Title=GG!
ea_ui_reward_GunGame_Msg=Du hast die Konkurrenz in Gun Rush geschlagen! Das Spectrum-Abzeichen "2953 Waffenmeister" wurde freigeschaltet!
ea_ui_reward_GunGame_Title='2953 Waffenmeister' freigeschaltet!
ea_ui_reward_Ironman_Msg=Herzlichen Glückwunsch! Du hast diesen Modus abgeschlossen, ohne zu sterben. Du wurdest mit dem Spectrum-Abzeichen "AC - Ironman" ausgezeichnet!
ea_ui_reward_Ironman_Title='AC - Ironman' freigeschaltet!
ea_ui_reward_LunarNewYear_Msg=Dieses neue Jahr beginnt großartig! Du hast die Spitze erreicht und dir eine sammelbare Year of the Dog Coin verdient, die an deine Residenz in Stanton geliefert wurde. Möge sie dir Glück und Wohlstand bringen.
ea_ui_reward_LunarNewYear_Title=FROHE RED FESTIVAL ZEIT!
ea_ui_reward_ModeTester_Msg=Danke, dass du jeden der experimentellen Modi dieser Veröffentlichung gespielt hast. Du hast das Spectrum-Abzeichen '999th Test Squadron' erhalten!
ea_ui_reward_ModeTester_Title='999. Teststaffel' freigeschaltet!
ea_ui_reward_OfflineWarning=Belohnungen sind im Offline-Modus deaktiviert.
ea_ui_reward_PirateSwarm_Msg='2953 Pirate Aggressor' freigeschaltet! Die Piraten-Gladius- und Caterpillar-Varianten sind jetzt zum Kauf im Pledge Store freigeschaltet.
ea_ui_reward_PirateSwarm_Title=Piratenschwarm besiegt!
ea_ui_reward_TankCommander_Msg=Du hast bewiesen, dass du ein zuverlässiger Panzerfahrer bist! Du wurdest mit dem Spectrum-Abzeichen "Panzerkommandant 2953" ausgezeichnet!
ea_ui_reward_TankCommander_Title='2953 Panzerkommandant' freigeschaltet!
ea_ui_reward_Valentines_Msg=Liebe und Sieg liegen in der Luft! Du und dein Partner haben euch gerade eine spezielle sammelbare Coramor Coin verdient. Euer neues romantisches Erinnerungsstück wurde an deine Residenz in Stanton versandt.
ea_ui_reward_Valentines_Title=FROHE CORAMOR ZEIT!
ea_ui_reward_VanduulSwarm_Msg='2946 Aggressor' freigeschaltet! Die Vanduul Glaive-Pfandseite ist jetzt freigeschaltet.
ea_ui_reward_VanduulSwarm_Title=Vanduul Swarm besiegt!
ea_ui_reward_Xmas_Msg=Herzlichen Glückwunsch zum Erwerb eines Luminalia-thematisierten Pico the Penguin. Möge deine Lampe in dieser Ferienzeit ein wenig heller brennen. Dein neuer kuscheliger Freund wurde an deine Residenz in Stanton versandt.
ea_ui_reward_Xmas_Title=FROHE LUMINALIA ZEIT!
