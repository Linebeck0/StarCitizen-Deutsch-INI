ea_ui_modedesc_BattleRoyale=Piloten müssen die Zielwertung erreichen, bevor sie mit einem finalen Kill gewinnen können.
ea_ui_modedesc_ClassicRace=Reines Rennen. Bring dein Schiff an seine Grenzen und sei der Erste, der die Ziellinie überquert.
ea_ui_modedesc_ClassicRace_MasterModes,P=Reines Racing. Fordere die neuen Master Mode Schiffe heraus und sei der Erste, der die Ziellinie überquert.
ea_ui_modedesc_Duel=Stelle deine Dogfighting-Fähigkeiten in einem intensiven 1-gegen-1-Duell auf die Probe.
ea_ui_modedesc_Duel_FightOrFlight=Die besten Piloten im Universum schließen sich zusammen, um ihre Fähigkeiten in diesem 2-gegen-2 Luftkampfmodus auf die Probe zu stellen.
ea_ui_modedesc_Duel_Fury=Kämpfe in einem intensiven 1v1-Dogfight im neuen Mirai Fury.
ea_ui_modedesc_Duel_MasterModes=Fordere ein 1v1-Duell gegen einen anderen Spieler heraus, während du dieselbe modifizierte Gladius fliegst, in diesem exklusiven begrenzten Test der Master Modes.
ea_ui_modedesc_Elimination=Kämpfe um dein Leben in diesem Free-for-All, bei dem jeder Kill dich einem Punkt näher am Sieg bringt.
ea_ui_modedesc_FPSGunGame=Werde der Meister der Waffen in diesem Free-for-All, bei dem jeder mit derselben Waffe beginnt, mit jedem Kill eine neue bekommt oder seine Waffe durch einen Nahkampfangriff verliert.
ea_ui_modedesc_FPSKillConfirmed=In diesem Free-for-all Kampf ist es gut, einen Kill zu erzielen. Besser ist es jedoch, die Trophäen zu sammeln, die deine Gegner fallen lassen. Möge der bessere Sammler gewinnen. 
ea_ui_modedesc_FreeFlight=Erkunde, ohne zu töten. Triff dich mit anderen Piloten auf Landeplattformen. Inspiziere und tausche sogar Schiffe aus. Aber Vorsicht: Nicht alle Piloten sind sicher freundlich.
ea_ui_modedesc_FreeFlight_MasterModes=Fliege eine modifizierte Gladius in einem zeitlich begrenzten Test eines neuen Flugmodells. In Free Flight können Spieler tun, was sie wollen, von der Organisation von Teamkämpfen bis zum Solo-Fliegen zum Spaß.
ea_ui_modedesc_GravRace=Reines Rennen. Bring deinen Grav-Lev an seine Grenzen und sei der Erste, der die Ziellinie überquert.
ea_ui_modedesc_IterativeTesting=Spezieller Modus für Tester und Entwickler, um sehr experimentelle Builds auszuprobieren.
ea_ui_modedesc_MasterModes=Erlebe das Neueste in Flugsteuerungen, während du dich durch ein Free-for-All kämpfst, das deine Dogfighting-Fähigkeiten auf die Probe stellt und es dir ermöglicht, zwischen Navigations- und Kampfmodi zu wechseln.
ea_ui_modedesc_PirateSwarm=Wehre eine Attacke der berüchtigten NovaRider-Gang und einiger ihrer berüchtigtsten Mitglieder ab. Deine Schiffe sind begrenzt, also führen zu viele Verluste zur Niederlage. 1-4 Spieler.
ea_ui_modedesc_SquadronBattle=Kämpfe zusammen in Teams, in denen du mehr Punkte als das andere Team erzielen oder die Punktebegrenzung überschreiten musst, um zu gewinnen.
ea_ui_modedesc_SquadronBattle_MasterModes=Kämpfe zusammen in Teams, in denen du mehr Punkte als das andere Team erzielen oder den Punktelimit schlagen musst, um in diesem exklusiven begrenzten Test der Master Modes zu gewinnen.
ea_ui_modedesc_TeamElimination=Kämpfe um dein Leben in diesem teambasierten Kampf, bei dem jeder Kill dein Team einem Punkt näher am Sieg bringt.
ea_ui_modedesc_TheatersOfWar=Kämpfe um die Vorherrschaft in einer epischen, asymmetrischen Schlacht über Land, Luft und Raum.
ea_ui_modedesc_TonkRoyale_FFA=Richte dein Panzerrohr in diesem Free-for-All-Panzerroulette aus, bei dem jeder Kill dich näher zum Sieg bringt.
ea_ui_modedesc_TonkRoyale_Team=Bilde Teams in gepanzerten Vehikel und kämpfe um die Vorherrschaft auf dem Schlachtfeld, wobei jeder Abschuss dich einen Punkt näher zum Sieg bringt.
ea_ui_modedesc_VanduulSwarm=Halten Sie eine überwältigende Vanduul-Angriffswelle unter der Führung mehrerer berüchtigter Vanduul Prime-Piloten auf. Die Anzahl an UEE-Schiffen ist begrenzt, sodass übermäßige Verluste zur Niederlage führen.\n\nWie lange können Sie überleben, wenn die Chancen gegen Sie steigen?
ea_ui_modedesc_VanduulSwarmEndless=Stelle dich in diesem zeitlich begrenzten Spielmodus einer endlosen, unerbittlichen Vanduul Swarm-Angriff.\n\nMit steigenden Chancen gegen dich, wie lange kannst du überleben?
ea_ui_modedesc_VanduulSwarm_MasterModes=Kämpfe gegen einen endlosen Schwarm Vanduul in diesem begrenzten Test des PvE-Kampfs mit dem neuen Master Modes Flugmodell.
ea_ui_modedesc_VehicleKillConfirmed=In diesem freien Dogfight ist es gut, einen Kill zu erzielen. Besser ist es jedoch, die Trophäen zu sammeln, die zerstörte Schiffe fallen lassen. Möge der bessere Sammler gewinnen. 
