ea_ui_frontend_specialevent_ValentinesDay_Description=Verbreite die Liebe dieses Lunar New Year mit besonderen Coramor- und Red Festival-Belohnungen! Setze dich in einer Runde Kill Collector (FPS oder Fahrzeug) an die Spitze, um eine glücksverheißende Year of the Dog Coin zu verdienen, oder gewinne den Duo Showdown, um eine Coramor Coin zu erhalten, die sicherlich die Herzen von dir und deinem Partner ein wenig schneller schlagen lässt.
