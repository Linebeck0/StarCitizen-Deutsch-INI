ea_ui_mapdesc_BrokenMoon=Das Taranis-System war früher Teil von Kellar's Run und ist einer der berüchtigteren und gefährlicheren Orte in den bekannten Systemen. Die riesigen Asteroidenfelder bieten jede Menge Verstecke für Attentäter und Buschjäger.
ea_ui_mapdesc_CaplanCircuit=Rennen Sie durch das komplizierte Gerüst und die scharfen Kurven der Caplan Industrial Platform, nur einen kurzen Flug vom August Dunlow Spaceport entfernt. Der Caplan Circuit ist ein Initiationsritus für alle lokalen Rennfahrer.
ea_ui_mapdesc_ClioIslands,P=Placeholder Description
ea_ui_mapdesc_Crossroads=Im Jahr 2445 entdeckt, waren die Vereinten Nationen der Erde uneinig darüber, was mit dem Nexus-System geschehen sollte. Da der einzige Sprungpunkt damals Cathcart war, versuchten sie, das System als spezielles militärisches Ausbildungssystem zu nutzen, aber Budgetprobleme zwangen die Regierung, den exklusiven Zugang zum System an die Hathor Group zu verkaufen, was letztendlich zum Verkauf des Stanton-Systems Jahrhunderte später führte. Hathor beraubte das System wahllos seiner Ressourcen und gab es dann auf. Im Laufe der Jahrzehnte begannen Verbrecher, Besetzer und Flüchtlinge einzudringen, während das System in Vergessenheit geriet. Erst im Jahr 2931, als Dean Kellar seinen berüchtigten Lauf startete, erkannte die UEE, wie gefährlich und festgefahren diese Kriminellen geworden waren, und beschloss, sie zurückzürobern.\n\nWir schreiben jetzt das Jahr 2934. Die UEE versucht weiterhin, Ordnung wiederherzustellen, indem sie Verbrecher und Besetzer, die sich im System niedergelassen haben, vertreibt. Spielen Sie als Mitglied des UEE Advocacy-Taktikteams unter der Leitung von SAC Darrell Lincoln oder als Verbrecher der Supreme-Bande unter der Führung von Leoni "Zombie" Kulkov im Kampf um die Hathor-Bergbauanlage auf Nexus III.
ea_ui_mapdesc_Demien=Die OP-Station Demien wurde ursprünglich von der Hathor-Gruppe für die Arbeiter gebaut, die versuchten, Nexus II zu terraformieren. Sie hat sich als Schauplatz des berüchtigten Walzer-Massakers von 2935 einen viel dunkleren Ruf erworben.
ea_ui_mapdesc_DemienComms=Die OP-Station Demien wurde ursprünglich von der Hathor-Gruppe für die Arbeiter gebaut, die versuchten, Nexus II zu terraformieren. Sie hat sich als Schauplatz des berüchtigten Walzer-Massakers von 2935 einen viel dunkleren Ruf erworben. Das Kommunikationszentrum war ein Hauptknotenpunkt der Station.
ea_ui_mapdesc_DogfightTest=Spezielle Karte für Luftkampftests
ea_ui_mapdesc_DunlowDerby=Inspiriert durch das reale Untergrundrennen durch das Herz von Orison, ermöglicht diese Simulationskarte Piloten, ihr Können und ihre Präzisionshandhabungsfähigkeiten zu testen, ohne die lokale Crusaderbevölkerung zu gefährden.
ea_ui_mapdesc_DyingStar=Das Pyrosystem hat seinen Namen nicht zufällig erhalten. Der Hauptreihenstern befindet sich mitten in der verlängerten Nova-Phase und brennt die Planeten im System aus. Obwohl es gefährlich ist, ist es eine krankhafte Schönheit.
ea_ui_mapdesc_Echo11=Eine ehemalige Extraktionsanlage "Echo Eleven", wurde aufgegeben, als die "Hathor Group" das Nexus-System verließ, und ist seitdem zu einem abscheulichen Unterschlupf für Besetzer und Verbrecher geworden.
ea_ui_mapdesc_GroundArena=Ein Schlachtfeld, auf dem Sie bestimmen können, welcher Panzer oder welches Team die Oberhand gewinnen wird.
ea_ui_mapdesc_Icebreaker=Stellen Sie sich den eisigen Winden, die die Berge der Euterpe Advanced Research Laboratories bedecken, oder warten Sie ab und hoffen Sie, dass das Wetter klarer wird. Wie auch immer Sie sich entscheiden, seien Sie sich darüber im Klaren, dass der Icebreaker keine Gefangenen macht.
ea_ui_mapdesc_JerichoStation=Das im Jahr 2871 fertiggestellte INS Jericho ist der Hauptanlaufhafen der UEE Navy im Stanton-System. Diese nach dem berühmten Geschwaderführer Amare Jericho benannte Station ist so ausgestattet, dass sie logistische Unterstützung sowie Betankungs- und Nachschuboptionen für eine Vielzahl von Großkampfschiffen sowie kleinere Unterstützungs- und Kampfschiffe bietet.
ea_ui_mapdesc_Kareah=Security Post Kareah wurde als Polizeistation der nächsten Generation für Crusader Security angekündigt, doch jahrelange Budgetdefizite führten dazu, dass er nicht fertiggestellt wurde. Um die Flut von Verbrechern einzudämmen, die die Verbindung der Station zum sicheren Datennetzwerk der Advocacy ausnutzen wollen, hat Crusader Security vor Kurzem damit begonnen, die Einrichtung als streng bewachtes Beweislager zu nutzen.
ea_ui_mapdesc_LorvilleOutskirts=Ein ausgedehntes Netzwerk aus zusammenwirkenden Kränen, Rohren und Industriemaschinen säumt den gewundenen Steinbruch dieser aktiven Baustelle, die gleichzeitig als Rennstrecke von Lorville Outskirts dient.
ea_ui_mapdesc_MinersLament=Trotzen Sie dieser unheimlichen Rennstrecke am Rande von Yelas Asteroidengürtel. Einst Schauplatz einer tragischen Bergbaukatastrophe, werden die verlassenen Maschinen und schwebenden Wrackteile von "Miner's Lament" nun Ihr Können und Ihre Nerven auf die Probe stellen.
ea_ui_mapdesc_NHS_DeffordLink=Ein gefährlicher Kurs, der die Schiffe vieler angehender Piloten gefordert hat. Dieser Schmelztiegel ist nicht immer in der Rotation der Strecken des Murray Cups vertreten. Viele sind der Meinung, dass es zu schwierig ist und die Piloten unnötig aufs Spiel setzt, um eine bessere Übertragung zu gewährleisten.
ea_ui_mapdesc_NHS_HalloranCircuit=Halloran Circuit ist eine der neuesten Strecken, die der Rotation des Murray Cup hinzugefügt wurden. Die todesmutigen Kurven und Sprünge des Halloran Circuit haben ihn zu einem Liebling der Fans gemacht und locken mit seinen Spektrumübertragungen unglaubliche Zuschauerzahlen an.
ea_ui_mapdesc_NHS_OldVanderval=Eine der ältesten aktiven Rennstrecken. Da die Strecke nicht mehr als zugelassene Rennstrecke gilt, gilt jedes Rennen hier als sauber (ein Begriff, der jedes Amateur-, Nicht-Profi- oder Underground-Rennen zusammenfassen kann). Die meisten Piloten haben ihre ersten Erfahrungen mit Old Van gemacht, daher ist es eine der beliebtesten Strecken im Empire.
ea_ui_mapdesc_NHS_RikkordMemorial=Rikkord Memorial ist ein fester Bestandteil der Murray Cup-Qualifikation und war schon immer eine großartige Trennlinie zwischen den Amateuren und den Profis.
ea_ui_mapdesc_NHS_WinnersCircle=Die beliebte Sim-Karte Winner's Circle verwandelt die ikonische ästhetik des New Horizon Speedway in eine Kampfarena, perfekt zum Verfeinern atmosphärischer Manöver und Luftkampffähigkeiten.
ea_ui_mapdesc_RiverZero=Ein malerischer Kurs, der den natürlichen Kurven des River Zero auf microTech folgt. Seine natürliche Schönheit kann für Piloten ablenkend sein, die versuchen, seinem gewundenen Weg zu folgen, während sie über dem Wasser, aber unter den Baumwipfeln bleiben.
ea_ui_mapdesc_SkyScraper=Fordern Sie den Himmel über Area18 heraus und erobern Sie den Sky Scraper, indem Sie sich mit halsbrecherischer Geschwindigkeit Ihren Weg durch hoch aufragende Hochhäuser und dichtes Stadtgebiet bahnen.
ea_ui_mapdesc_SnakePit=Schlängeln Sie sich um Masten herum, ducken Sie sich unter Kränen hindurch und meiden Sie gefährliche Rohre in dieser verlassenen Bergbauanlage, während Sie versuchen, die Snake Pit und ihre giftigen Windungen zu besiegen.
ea_ui_mapdesc_TheGoodDoctor=Hatfield & Harding hatten große Pläne für den Planeten Mya im Leir-System, als sie ihn 2743 von Galor Messer IX kauften. Sie vertrauten die Überwachung der Terraformierung und Besiedlung Dr. Marcus Fayel von der Analytischen Forschung und Quantifizierung der Universität Persei an Campus. Sie wussten nicht, dass Dr. Fayel nicht nur seine Mitarbeiter verraten, sondern ihnen auch den Planeten wegnehmen würde. Am 3. Mai 2812 wurde jegliche Kommunikation mit dem Planeten unterbrochen. Stunden später richtete sich eine einzige Nachricht von Dr. Fayel an Hatfield & Harding und den Rest des Universums und verkündete die Geburt der Sun's Eye Fellowship, einer neuen Religion, die auf radikalem Isolationismus basiert, und ihre Absicht, Mya für sich zu beanspruchen.\n\nFayels ehemalige Arbeitgeber waren wütend. Gegen den Willen der UEE stellten sie ein verdecktes Söldnerteam zusammen, um den Planeten zu sichern und Fayel sowie alle Anhänger, die ihnen im Weg standen, zu töten. Die Operation war ein brutales Massaker. Die Gemeinschaft war mehr als bereit, für ihren neuen Anführer zu töten und zu sterben. Das Scheitern der Mission führte schließlich zur Auflösung von Hatfield & Harding und zur vollständigen Kontrolle über Mya an Fayel und die Gemeinschaft, die als Outsider bekannt wurden.
ea_ui_mapdesc_YadarValley=Die Kräne, Raffinerietürme und Brücken in felsigem Gelände im Yadar-Tal erfordern schnelles Denken und noch schnelleres Fliegen, wenn Sie triumphieren wollen.
