Eckhart_AskForMoreWork_Pos=Haben Sie noch etwas für mich?
Eckhart_Assassin_Sync_E_Desc_001=Es wurde ein Kopfgeld auf "~mission(TargetName)" und "~mission(TargetName2)" ausgesetzt.\n\nObwohl es nicht ungewöhnlich ist, zwei Ziele zu treffen, möchte der Kunde eine sehr spezifische Botschaft senden. Daher müssen die Ziele genau zum gleichen Zeitpunkt getroffen werden. Das zusätzliche Geld soll den Aufwand ausgleichen.\n\nDa das Paar leider nicht zusammen reist, versteht es sich von selbst, dass Sie Hilfe brauchen werden, um dies zu bewerkstelligen. Stellen Sie sicher, dass Sie Leute mitbringen, denen Sie vertrauen und die mit mehreren Schiffen umgehen können, da bekannt ist, dass die Ziele Backup dabei haben.\n\n
Eckhart_Assassin_Sync_E_Title_001=Double Tap
Eckhart_Assassin_Sync_H_Desc_001=Der Auftrag betrifft zwei Ziele, die gleichzeitig ausgeschaltet werden müssen. \n\nIch nehme an, der Kunde befürchtet, dass, wenn sie nicht gleichzeitig eliminiert werden, eines von ihnen abtauchen und versuchen wird, Rache zu nehmen.\n\nDie Zielpersonen heißen: ~mission(TargetName) und ~mission(TargetName2).\n\nFinden Sie sich ein Team, teilen Sie auf und erobern Sie.\n\nUnd stellen Sie sicher, dass diejenigen, die Sie auswählen, Fähigkeiten haben, denn diese beiden haben den Ruf, sich in einem Kampf behaupten zu können, und sie werden mit Sicherheit nicht allein sein. Seien Sie darauf vorbereitet, dass sie Ihnen Schwierigkeiten bereiten werden.
Eckhart_Assassin_Sync_H_Title_001=Two In The Head
Eckhart_Assassin_Sync_Intro_Desc_001=Es kam eine interessante Aufgabe auf mich zu. Ich muss zwei separate Ziele ausschalten: ~mission(TargetName) und ~mission(TargetName2)\n\nDas Problem ist, wenn eines von ihnen davon erfährt, dass das andere getroffen wurde, werden sie untertauchen. Wir können es uns nicht leisten, eines von ihnen zu verlieren.\n\nEs erfordert erhebliche Koordination, aber ich möchte, dass Sie beide genau zur gleichen Zeit treffen.\n\nUnd da Sie nicht an zwei Orten gleichzeitig sein können, müssen Sie jemanden finden, dem Sie bei diesem Vorhaben vertrauen können.\n\nGlücklicherweise besagt meine Information, dass beide Ziele alleine unterwegs sein sollten. Das sollte die Sache für Sie etwas erleichtern.
Eckhart_Assassin_Sync_Intro_Title_001=Coordinated Takedown
Eckhart_Assassin_Sync_M_Desc_001=Ich habe einen Auftrag, um zwei aufstrebende Leute auszuschalten, die für Unruhe sorgen. Es muss sauber sein, beide zur gleichen Zeit erledigt, sonst könnten sie noch mehr Ärger verursachen. Kurz gesagt, Sie werden Hilfe bei dieser Aufgabe benötigen.\n\nSowohl "~mission(TargetName)" als auch "~mission(TargetName2)" wissen, wie sie sich verteidigen sollen, und die Leute, mit denen sie fliegen, sind auch nicht zu unterschätzen. Sie können davon ausgehen, dass jeder von ihnen von einigen Schiffen bewacht wird.
Eckhart_Assassin_Sync_M_Title_001=Double Elimination
Eckhart_Assassin_Sync_S_Desc_001=Normalerweise wären die beiden, "~mission(TargetName)" und "~mission(TargetName2)", zusammen zu viel. Beide sind so gut wie es nur geht, wenn es um Dogfights geht, und die Crew, mit der sie fliegen, ist fast genauso gut.\n\nAber vor kurzem haben sie sich getrennt - weiß nicht warum - und fliegen im Moment getrennt. Jemand denkt, dass dies die beste Chance sein könnte, sie auszuschalten.\n\nSammeln Sie einige Mitarbeiter, denen Sie vertrauen können, und planen Sie einen gleichzeitigen Angriff gegen beide Ziele. Es ist zu gefährlich, zu riskieren, dass eines von ihnen nach einem so direkten Angriff auf sie lebt.
Eckhart_Assassin_Sync_S_Title_001=Divide and Conquer
Eckhart_Assassin_Sync_VE_Desc_001=Ich habe noch zwei Typen, die beseitigt werden müssen:\n~mission(TargetName) und ~mission(TargetName2)\n\nSie waren jetzt einige Tage untergetaucht, sind aber gerade aufgetaucht. Wenn wir sie jetzt nicht erwischen, bin ich mir nicht sicher, ob wir eine weitere Chance bekommen. Sie müssen einen Partner anwerben, um sicherzustellen, dass beide Ziele zur gleichen Zeit getroffen werden.\n\nWas den Widerstand betrifft, "~mission(TargetName)" bringt oft einen Freund mit, um ihren Rücken zu beobachten, und ich vermute, "~mission(TargetName2)" wird das Gleiche tun.
Eckhart_Assassin_Sync_VE_Title_001=One-Two Combo
Eckhart_Assassin_Sync_VH_Desc_001=~mission(TargetName) und ~mission(TargetName2).\n\nZwei ernsthafte Akteure, die kürzlich beschlossen haben, gegen ihren Boss vorzugehen. Jeder der beiden reist mit einer kleinen, hochtrainierten Flotte und dringt tief in Gebiete vor, die ihnen nicht gehören.\n\nSie, und jeder, den Sie rekrutieren, um zu helfen, werden sie ausschalten, und es muss gleichzeitig geschehen, damit sie sich nicht neu formieren können.
Eckhart_Assassin_Sync_VH_Title_001=Deadly Combination
