Invictus_999SquadTerm=SQUADRON 999 F8 LIGHTNING\n\nDer F8 Lightning wurde von Anvil Aerospace als Ersatz für den vorherigen F7A Hornet-Jäger entwickelt. Die UEE wählte den Anvil Lightning für die Produktion aus, aufgrund der Serie von militärischen Erfolgen des Hornet und seiner allgemeinen Vertrautheit bei aktiven Piloten. Der Lightning wurde speziell entwickelt, um der steigenden Vanduul-Bedrohung der 2940er Jahre entgegenzuwirken, mit dem Ziel, die aktuelle Generation der Scythe- und Glaive-Raumschiffe im Flug und Kampf zu übertreffen.\n\nUm dieses neue Flugzeug auf Herz und Nieren zu prüfen, erhielt die Elite-Testeinheit der Marine, Squadron 999, vollen Zugang zu diesen Jägern der nächsten Generation. Nach Dutzenden von Flügen und simulierten Schlachten lieferten die erfahrenen "Wreckless"-Piloten der 999 wertvolles Feedback, das half, den Lightning in dieses imposante Vehikel zu verwandeln, das bereit ist, Geschichte zu schreiben.
