covalexrand_MissionUI_LocateCrate=Finden Sie das Paket von ~mission(Owner)
covalexrand_desc=~mission(Description)
covalexrand_desc_0001=Ich habe ewig darauf gewartet, dass Covalex sich nach dem Unfall, den sie hatten, zusammenreißt, aber ich glaube einfach nicht, dass es zum jetzigen Zeitpunkt passieren wird. Ich hoffe, du könntest zu Gundo gehen und meine Bestellung für mich abholen. ~mission(Reference)~mission(Timed)Du musst es auch nicht bis zu mir bringen. Ich habe den Versand von ~mission(Destination) arrangiert, sodass Sie ihn nur noch dort an der Rezeption für mich abgeben müssen.\n\nVielen Dank,\n~mission(Owner)
covalexrand_desc_0002=Ich hatte eine wichtige Lieferung mit Covalex und anscheinend wartete sie in Gundo, als sie dort diesen großen Unfall hatten. Sie sagten, die Lieferung würde sich verzögern, aber es ist jetzt Monate her und sie sagen mir immer noch genau das Gleiche. Keine neuen Informationen oder ähnliches. Ich verliere dadurch eine Menge Geld und das Beste, was sie mir bieten können, ist eine Entschuldigung. Nicht gut genug. Ich denke, wenn sie die Lieferung nicht zu Ende bringen können, werde ich jemanden finden, der es kann. ~mission(Reference) Es muss an ~mission(Destination) geliefert werden. ~mission(Timed)
covalexrand_desc_0003=Hey, ein Geschenk, das ich bestellt habe, hängt an der Covalex-Station, die explodiert ist oder was auch immer, und jetzt sagen sie, dass sie es nicht liefern können. Es tut mir wirklich leid, was dort passiert ist, aber ich habe unseren Jahrestag bereits verpasst, und wenn ich auch ihren Geburtstag verpasse, werde ich tot sein. Grundsätzlich muss diese Box auf jeden Fall am ~mission(Destination)-Standort sein. ~mission(Reference) ~mission(Timed)
covalexrand_desc_0004=Sehen Sie, wir sind uns alle einig, dass es eine echte Tragödie war, was da draußen in Gundo passiert ist, und es tut mir leid, dass Menschen ihr Leben verloren haben, aber das bedeutet nicht, dass mir mein Paket nicht zugestellt werden muss, oder? Und wenn Covalex dazu nicht bereit oder in der Lage ist, dann habe ich jedes Recht, mich selbst entbinden zu lassen. Das scheint nur fair zu sein. ~mission(Reference)Wenn Sie interessiert sind, muss ich es zu ~mission(Destination) bringen. ~mission(Timed)\n\nViel Glück,\n~mission(Owner)
covalexrand_desc_0005=Ich stecke ein bisschen in der Klemme. Eine Lieferung, die ich erwartet hatte, wurde über die Gundo-Station von Covalex in der Nähe von Crusader umgeleitet, aber ein Unfall dort stoppte alle Lieferungen. Ich habe versucht, eine Rückerstattung zu erhalten, aber das Unternehmen, bei dem ich bestellt habe, sagt, es sei die Schuld von Covalex, und Covalex sagt, dass ihre Servicebedingungen eine solche Verzögerung abdecken. ~mission(Timed)Ich schätze, an diesem Punkt möchte ich nur mein Paket und es ist mir egal, wie ich es bekomme. Sogar bis zu dem Punkt, an dem ich bereit bin, die zusätzlichen Versandkosten zu zahlen, damit jemand es einfach für mich zu ~mission(Destination) bringt. ~mission(Reference)
covalexrand_desc_0006=Ich brauche jemanden mit Zugang zu einem Schiff, der zur Gundo-Station von Covalex fliegt und dort eine Kiste zu ~mission(Destination) bringt. ~mission(Reference)Und bevor Sie eine falsche Idee haben oder so, ich spreche nicht von Diebstahl oder so, denn es ist mein Paket. Covelex zögert nur mit der Lieferung, wegen der Ermittlungen oder der Sicherheit oder was auch immer sie als Ausrede verwenden. ~mission(Timed)
covalexrand_desc_0007=Ein von mir bestelltes Paket steckt aufgrund des Unfalls in Gundo fest. Ich habe dafür gutes Geld bezahlt und jetzt sitzt es nur noch da und verstaubt. Mir scheint, wenn Covalex nichts dagegen unternimmt, könnte ich genauso gut jemanden dafür bezahlen, es zu finden und es für mich zu ~mission(Destination) zu bringen. ~mission(Reference)~mission(Timed)
covalexrand_desc_0008=Ich werde verrückt. Covalex erzählt mir immer wieder, dass sie mein Paket zugestellt haben, ich es aber nicht erhalten habe. Die letzten Routeninformationen, die ich habe, beziehen sich auf das Gundo-Zentrum, daher vermute ich, dass sie verlegt wurden, als sie dort den großen Unfall hatten. "~mission(Item)" Wenn du es dir ansehen könntest, ich wette jede Wette, dass es einfach da liegt. ~mission(Reference)Wenn es dort ist, bezahle ich dafür, dass du es zu ~mission(Destination) bringst.
