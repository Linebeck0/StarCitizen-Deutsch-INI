PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_001_CelebratedSince2541=Invictus wird seit 2541 gefeiert und bietet der Öffentlichkeit die Möglichkeit, die neuesten und besten Ergänzungen der UEE Navy Flotte zu sehen.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_002_RememberInvictusIs=Denken Sie daran, Invictus ist eine Gelegenheit, diejenigen zu feiern, die im Begriff sind, ihre Reise in der UEE Navy anzutreten. Gratulieren Sie unbedingt allen neuen Rekruten, die Sie sehen.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_003_DutyTraditionService=Pflicht. Tradition. Service. Bei einem Leben in der UEE Navy geht es darum, ein besseres Universum für Ihre Lieben aufzubauen.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_004_GetAnInside=Werfen Sie einen Einblick in die Schiffe einiger Ihrer Lieblingshersteller. Die Wegbeschreibung finden Sie im Tagesplan.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_005_TheNavyWould=Die Marine möchte unseren privaten und geschäftlichen Partnern dafür danken, dass sie den diesjährigen Invictus zum bisher besten gemacht haben.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_006_EverWantTo=Wollten Sie schon immer einmal sehen, wie das Leben an Bord eines Großkampfschiffs ist? Die diesjährige Invictus bietet eine seltene Gelegenheit, einen aktiven Javelin-Zerstörer zu erkunden.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_007_WhileAtInvictus=Nehmen Sie sich bei Invictus einen Moment Zeit, um alle ehemaligen, gegenwärtigen und zukünftigen Marinesterne für die treue Verteidigung des Imperiums zu ehren.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_008_TheUeeNavy=Die UEE Navy. Im Ziel vereint.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_009_InvictusLaunchWeek=Invictus Launch Week markiert nicht nur den Abschluss der neuesten Klasse von Sternenmännern und Piloten, die in die UEE Navy eintreten, sondern auch das Datum, an dem neue Rekruten im gesamten Imperium ihren Dienst antreten.
PU_INVICTUSHG01_M_LGR_Announce_Invictus_GeneralInfo_IG_010_PleaseConsultOur=Bitte konsultieren Sie unsere Karten, um alle Ausstellungen zu nutzen, die das diesjährige Invictus zu bieten hat. Schauen Sie unbedingt jeden Tag wieder vorbei, um sich das gesamte Angebot an Schiffen und Technologien anzusehen, die der UEE Navy jetzt zur Verfügung stehen.
PU_INVICTUSHG01_M_LGR_Welcome_Invictus_2951_IG_001_HelloAndWelcome=Hallo und willkommen in der 2951 Invictus Expo Hall.
PU_INVICTUSHG01_M_LGR_Welcome_Invictus_IG_001_HelloAndWelcome=Hallo und willkommen in der Invictus Expo Hall.
