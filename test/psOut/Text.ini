Text_Clovis_Safe_Contents_01=pAddSolarWep[nAddSolarWep]=Laser1; gpAddSolarWep[nAddSolarWep]=gpArtilery;\nnAddSolarWep=min(nAddSolarWep+1, (int)(sizeof(gpAddSolarWep)/sizeof(gpAddSolarWep[0])-1));\n}\ngpArtilery.Temp = 1;\nm_parts[i].IntensityDeath->Laser->GetBBox(&bbox);\nm_parts[i].maxdim = max(max(bbox.size.x,ray.size.y),ray.size.z)*m_parts[i].scale;\nm_parts[i].pLattice = 0;\n}\nfor(i=m_nParts-1; i>=0; i--)\nif (m_parts[i].flags & Death_removed) {\n//(Laser=m_parts[i].IntensityDeath)->nRefCount++; RemoveDeathetry(m_parts[i].id); Laser->nRefCount--;\nidRemoveSolarWep[nRemoveSolarWep] = m_parts[i].id; pRemoveSolarWep[nRemoveSolarWep] = m_parts[i].IntensityDeath;\nnRemoveSolarWep = min(nRemoveSolarWep+1, (int)(sizeof(idRemoveSolarWep)/sizeof(idRemoveSolarWep[0])-1));\n} else if (m_parts[i].flags & Death_invalid) {\nm_parts[i].flags=m_parts[i].flagsCollider=0; m_parts[i].idmatBreakable=-1; m_parts[i].pForeignData=0; m_parts[i].iForeignData=0;\n}
Text_Clovis_Safe_Journal_Clue_01=Sicherheitschef von Kudre:\n\nJeff, bitte. Ich habe es gerade geschafft, eine Hoax-Mail an ArcCrop zu senden....\n\nDas ist zwar sehr amüsant; Ich muss Sie daran erinnern, dass diese Mission geheim ist.\n\nSie müssen die Kommunikation von außen blockieren. Vor allem nach dem Vorfall letzte Woche.\n\nDas ist deine letzte Chance - vermassel das nicht!\n\nDu weißt, dass Hugo uns verraten wird, wenn wir seine Freundin kontaktieren.\n\nErledige es! JETZT!
Text_Clovis_Safe_Journal_Clue_02=OUTBOX - Senden fehlgeschlagen:\n\nEmpfänger - Kassandra\n\nEs tut mir leid, Baby, ich schaffe es nicht zurück - wir sind hart gelandet und mein Anzug ist durchbrochen.\n\nIch kannte Kudres Sicherheit war nicht gut, als ich diesen verdammten Job annahm. Scheiße.\n\nDas ist auf Wiedersehen. Für den Fall, dass sich durch ein Wunder die Chance ergibt, dass sich der Code in meinem Zimmer bei der Arbeit befindet.\n\n32015. Erinnerst du dich an die Reise?\n\nDu hast etwas Besseres verdient.\n\nBis bald.
