PU_LORVILLEATC1_M_FO_Approach_AutomaticLanding_IG_001_StandByFor=Bereitschaft für automatisierten Landevorgang.
PU_LORVILLEATC1_M_FO_Approach_ClearLandingArea_IG_002_PleaseProceedTo=Bitte begeben Sie sich zur Bearbeitung zum Zoll- und Sicherheitsbereich.
PU_LORVILLEATC1_M_FO_Approach_LandingAreaTimeLimit_Warning_IG_003_YouAreRequired=Sie müssen den Bereich nach der Landung räumen.
PU_LORVILLEATC1_M_FO_Approach_LandingComplete_IG_001_LandingComplete=Landung abgeschlossen.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_1stVisit_IG_001_WelcomeToLorville=Willkommen in Lorville. Da dies Ihr erster Besuch ist, möchte Hurston Dynamics Sie daran erinnern, alle ausgeschilderten Schilder und Vorschriften zu befolgen. Hurston Security arbeitet hart daran, Ihre Sicherheit zu gewährleisten. Bitte warten Sie einen Moment, während ich Ihnen einen Platz zum Abstellen Ihres Vehikel besorge.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_AlreadyGranted_IG_001_YouHaveAlready=Sie haben bereits einen Auftrag erhalten.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_Banned_IG_001_YouAreNot=Sie sind nicht berechtigt, diese Funktion zu nutzen. Leiten Sie sofort Ihren Kurs um.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_IG_001_ThankYouFor=Vielen Dank, dass Sie Lorville Landing Services kontaktiert haben. Halten Sie sich für einen verfügbaren Platz bereit.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_IG_002_YouHaveReached=Sie haben Lorville Landing Services erreicht. Bitte warten Sie, während ich nach freien Plätzen suche.
PU_LORVILLEATC1_M_FO_Approach_LandingRequest_IG_003_LorvilleLandingServices=Lorville Landing Services. Einen Moment. Ich prüfe die Verfügbarkeit.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_GarageAvailable_IG_001_ThereIsA=Es ist ein Garagenplatz verfügbar.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_HangarAvailable_IG_002_ThereIsA=Es ist ein Hangar verfügbar.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_NoSpaceAvailable_IG_001_AllOfOur=Alle unsere Plätze sind derzeit belegt. Bitte stehen Sie bereit.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_PadAvailable_IG_001_WeHaveA=Wir haben ein offenes Pad.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_ShipTooBig_IG_001_ImSorryWe=Es tut mir leid. Für ein Vehikel dieser Größe sind wir derzeit nicht ausgestattet.
PU_LORVILLEATC1_M_FO_Approach_LandingResponse_SpotAvailable_IG_001_ImAssigningYou=Ich weise Ihnen einen freien Platz zu.
PU_LORVILLEATC1_M_FO_Approach_LandingTimeLimit_Warning_IG_001_PleaseProceedImmediately=Bitte fahren Sie sofort mit der Landezuweisung fort.
PU_LORVILLEATC1_M_FO_Approach_ProceedToLanding_IG_001_PleaseProceedTo=Bitte fahren Sie mit der Landezuweisung fort.
PU_LORVILLEATC1_M_FO_Approach_RevokeLanding_IG_001_YourLandingAssignment=Ihre Landezuweisung wurde widerrufen.
PU_LORVILLEATC1_M_FO_Depart_ClearedTakeoff_IG_001_YouAreCleared=Sie haben die Startfreigabe.
PU_LORVILLEATC1_M_FO_Depart_Farewell_IG_001_ThankYouFor=Vielen Dank für Ihre Schirmherrschaft.
PU_LORVILLEATC1_M_FO_Depart_Farewell_IG_002_HurstonDynamicsThanks=Hurston Dynamics dankt Ihnen.
PU_LORVILLEATC1_M_FO_Depart_Farewell_IG_003_PleaseVisitUs=Bitte besuchen Sie uns erneut. Denken Sie daran: Wenn Sie über eine berufliche Veränderung nachdenken, sollten Sie sich an einen der Ressourcenmanager von Hurston wenden, um Informationen zu spannenden Karrieremöglichkeiten zu erhalten.
PU_LORVILLEATC1_M_FO_Depart_TakeoffTimeLimit_Warning_IG_001_PleaseRemoveYour=Bitte entfernen Sie Ihr Vehikel aus dem Bereich, sonst wird es eingelagert.
PU_LORVILLEATC1_M_FO_General_ClearFlightPath_IG_001_WarningYouAre=Warnung, Sie befinden sich auf einer aktiven Flugspur. Bitte sofort verlassen.
PU_LORVILLEATC1_M_FO_General_ClearFlightPath_IG_003_PleaseClearThe=Bitte geben Sie den Flugweg frei.
PU_LORVILLEATC1_M_FO_General_EnteringNFZ_FinalWarning_IG_001_ThisIsYour=Dies ist Ihre letzte Warnung. Befolgen Sie diese Flugroute nicht weiter, sonst übernehmen wir die Kontrolle über Ihr Fluggerät.
PU_LORVILLEATC1_M_FO_General_EnteringNFZ_IG_001_BeAdvisedYou=Beachten Sie, dass Sie sich einer Flugverbotszone nähern. Lenken Sie Ihre Annäherung sofort ab.
PU_LORVILLEATC1_M_FO_General_StoringShip_IG_001_PleaseClearHangar=Bitte räumen Sie den Hangar für die Schiffslagerung.
PU_LORVILLEATC1_M_FO_General_TrafficVoilation_IG_001_WarningPilotYou=Warnung, Ihnen wurde eine Vorladung zugestellt.
