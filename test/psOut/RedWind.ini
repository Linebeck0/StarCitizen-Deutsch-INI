redwind_Danger_001=Warnung: Diese Route könnte bei der derzeitigen Lage ziemlich haarig werden. Wenn Sie diesen Job annehmen, stellen Sie sicher, dass Sie bereit sind, das zu tun, was getan werden muss. 
redwind_Danger_002=Und eine Vorwarnung: Wir hatten schon einige Piloten, die auf dieser Route in Schwierigkeiten geraten sind. Das heißt nicht, dass Ihnen das Gleiche passieren wird, aber seien Sie für alle Fälle bereit. 
redwind_Danger_003=Und um es gleich vorwegzunehmen, wir haben Grund zu der Annahme, dass diese Route mit zusätzlichen Risiken verbunden sein könnte. Zartbesaitete sollten sich nicht bewerben. 
redwind_Danger_004=Es ist wahrscheinlich erwähnenswert, dass diese Route in letzter Zeit mehr als nur eine Menge Aufregung erlebt hat. Geächtete und Schlimmeres. Es spielt keine Rolle, wie lange Sie schon fliegen, stellen Sie sicher, dass Sie vorbereitet sind. Nicht nur für die Sicherheit der Ladung, sondern auch für Ihre eigene. 
redwind_Danger_005=Red Wind hat diese Route als eine unserer gefährlicheren Routen eingestuft. Ich will Sie nicht davon abhalten, aber ich möchte sicherstellen, dass Sie gut vorbereitet sind. 
redwind_SignOff_001=\nNEHMEN SIE DIESEN AUFTRAG NICHT AN - es sei denn, Sie sind zuverlässig. Red Wind hat einen Ruf, dem unsere Kunden vertrauen, und das aus gutem Grund. 
redwind_SignOff_002=\n\nSEIEN SIE GEWARNT - Red Wind ist nicht nur als zuverlässiger Versanddienstleister bekannt, sondern auch dafür, Leute aufzuspüren, die uns hintergehen. Wenn Sie auf der Suche nach einer leichten Beute sind, sind wir es nicht. Nur vertrauenswürdige Piloten. 
redwind_SignOff_003=AN ALLE VETERANEN - Red Wind weiß Ihren Dienst für unser Imperium zu schätzen! Ihre Kämpfe bedeuten unsere Freiheit! 
redwind_SignOff_004=WIR SIND EIN UNTERNEHMEN DER CHANCENGLEICHHEIT - Red Wind Linehaul ist und war schon immer ein Unternehmen, das auf Chancengleichheit setzt. Wenn Sie glauben, dass Sie einen guten Job für uns machen können, dann melden Sie sich auf jeden Fall an. 
redwind_SignOff_005=VERTRAUEN BERUHT AUF GEGENSEITIGKEIT - Wenn Sie diesen Auftrag annehmen, verpflichten Sie sich, uns nicht zu bescheißen, und Red Wind Linehaul verpflichtet sich, Sie genauso zu behandeln. 
redwind_SignOff_006=WIR FEIERN GEBURTSTAG - Red Wind Linehaul ist stolz darauf, seit dem Jahr 2913 zuverlässige Transport- und Lieferdienste anzubieten. Wir bedanken uns bei unseren treuen Kunden und engagierten Vertragspartnern! 
redwind_Timed_001=Dies ist ein Eilauftrag, also sorgen Sie dafür, dass Sie sich beeilen und pünktlich fertig werden. 
redwind_Timed_002=Dieser Auftrag hat eine enge Deadline, also haben Sie die Uhr im Blick. 
redwind_Timed_003=Wir brauchen den Auftrag innerhalb der erwarteten Frist, keine Ausnahmen. 
redwind_Timed_004=Behalten Sie die Zeit genau im Auge. Die enge Frist lässt nicht viel Spielraum für Fehler. 
redwind_Timed_005=Da der Auftrag eine enge Frist hat, wird von Ihnen erwartet, dass Sie Ihre Zeit klug organisieren. 
redwind_UGF_collect_desc_001=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe eine Sendung, die darauf wartet, von ~mission(Location|Address) zu ~mission(Destination|Address) transportiert zu werden.\n\nUm es gleich vorweg zu nehmen, dieser Ort hat nicht gerade den besten Ruf. Wenn Sie sich darauf einlassen, besteht die Möglichkeit, dass Sie in Schwierigkeiten geraten.\n\nWenn Sie der Aufgabe nicht gewachsen sind, nehmen Sie den Job besser nicht an.\n\n\nAN ALLE VETERANEN - Red Wind schätzt Ihren Dienst für unser Imperium! Ihre Kämpfe bedeuten unsere Freiheit!\n
redwind_UGF_collect_title_001=RED WIND DELIVERY PILOT NEEDED
redwind_delivery_desc_0001=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n---------------------------\n\nAn alle Piloten auf Jobsuche - Speditionsauftrag zu vergeben.\n\nWir haben eine Sendung erhalten, die darauf wartet, von ~mission(Location|Address) zu ~mission(Destination|Address) transportiert zu werden. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0002=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n---------------------------\n\nWir benötige unabhängige Piloten um eine Sendung von ~mission(Location|Address) zu ~mission(Destination|Address) zu befördern.\n\nAllerdings nicht zu unabhängig. Was auch immer auf der Seite Ihres Schiffes steht, sobald Sie diesen Job angenommen haben, arbeiten Sie für Red Wind. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0003=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n---------------------------\n\nWir sind auf der Suche nach einem Pilot, der eine Route von ~mission(Location|Address) bis ~mission(Destination|Address) übernimmt. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0004=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n---------------------------\n\nHallo zusammen, Red Wind hat vorübergehend sein Personal aufgestockt.\n\nWenn Sie eine Lieferung von ~mission(Location|Address) nach ~mission(Destination|Address) durchführen können, lassen Sie es uns wissen. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_desc_0005=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n---------------------------\n\nWenn Sie ein unbescholtener Pilot sind, der auf der Suche nach Arbeit ist, hat Red Wind einen offenen Auftrag, für den sofortige temporäre Mitarbeiter gesucht werden.\n\nAls Pilot müssen Sie eine Sendung von ~mission(Location) abholen und an ~mission(Destination) ausliefern. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
redwind_delivery_title_001=RED WIND DELIVERY PILOT NEEDED
