RedWind_Delivery_Illegal_Desc_01=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe einen weiteren besonderen Job, für den ich Sie gebrauchen könnte. Sollte ein schneller Lauf sein.\n\nPAKET ZUR ABHOLUNG\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nUnd bitte denken Sie daran, die Kunden oder ihre Gäste nicht zu belästigen. Professionalität ist hier der Schlüssel.
RedWind_Delivery_Illegal_Desc_02=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe einen weiteren besonderen Job, für den ich einen Piloten brauche, dem ich vertrauen kann.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n\nDies ist ein sehr wichtiger Kunde für uns, also behandeln Sie ihn und seine Pakete bitte mit extra Respekt.
RedWind_Delivery_Illegal_Desc_03=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe einen weiteren besonderen Job von einem unserer privateren Kunden erhalten.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nDenken Sie daran, möglichst unauffällig zu bleiben. Das Letzte, was dieser Kunde will, ist, Aufmerksamkeit auf sein Geschäft zu ziehen, und das Letzte, was ich will, ist ein unzufriedener Kunde. Besonders in diesem Fall.
RedWind_Delivery_Illegal_Desc_04=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe einen weiteren besonderen Lauf. Ich dachte, Sie wären der richtige Pilot, um ihn für mich zu erledigen.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n\nSeien Sie wieder klug und schweigen Sie über alles, was Sie dort draußen sehen oder hören könnten. Denken Sie daran, Sie sind nur wegen der Pakete dort.
RedWind_Delivery_Illegal_Desc_05=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch habe einen weiteren besonderen Job, für den ich Sie gebrauchen könnte. Dieser ist etwas komplizierter, da es ein paar mehr Pakete zu verfolgen gibt. Hier ist die Liste:\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n     • Paket Nr. ~mission(item5|serialnumber) von ~mission(Pickup5|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n     • Paket Nr. ~mission(item5|serialnumber) an ~mission(Dropoff5|Address)\n\nStellen Sie sicher, dass die richtigen Pakete dorthin gelangen, wo sie hingehören. Sie wollen wirklich keine Verwechslung gegenüber diesen speziellen Kunden erklären müssen.
RedWind_Delivery_Illegal_Desc_Intro=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nIch weiß, Sie haben in der Vergangenheit solide Arbeit für uns geleistet, daher dachte ich, ich frage Sie, ob Sie daran interessiert sind, einen etwas spezielleren Lauf für uns zu übernehmen, der etwas weiter im System liegt als das, was Sie bisher gemacht haben.\n\nIm Wesentlichen benötigen wir einen Piloten, der den Kopf unten hält, sich darauf konzentriert, die Pakete zuzustellen, und vor allem keine vielen Fragen stellt.\n\nFür ein kleineres Unternehmen wie uns bedeutet das, dass wir unseren Kunden etwas anbieten müssen, was sie anderswo nicht bekommen können - Diskretion. Bei Red Wind nehmen wir alles mit, solange Sie das Geld haben, verstehen Sie?\n\nWenn das für Sie gut klingt, sehen wir, wie Sie bei diesem Lauf abschneiden -\n\nABHOLUNG DER PAKETE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nNoch ein letzter Ratschlag: Es wäre wahrscheinlich gut, unnötige Verzögerungen zu vermeiden, sobald Sie die Pakete an Bord haben, zum Beispiel von der lokalen Strafverfolgung durchsucht zu werden.
RedWind_Delivery_Illegal_Title_01=Red Wind Discreet Courier Run
RedWind_Delivery_Illegal_Title_Intro=Red Wind In Need of Discreet Couriers
RedWind_LocalDelivery_desc_01=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nWir benötigen einen verfügbaren unabhängigen Piloten für eine schnelle lokale Lieferung.\n\nPAKET ZUR ABHOLUNG\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nVersuchen Sie, sich sauber zu halten, wenn Sie unterwegs sind. Wenn Sie Red Wind-Pakete an Bord haben, wird ein gewisses Maß an Professionalität geschätzt.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_02=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nWir suchen einen Piloten, der ein paar Pakete transportiert -\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n\nEs muss schnell erledigt werden und ohne Fehler.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_03=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nHey, wir haben einen Auftrag für jeden Piloten mit einem startbereiten Schiff\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_04=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nEine Lieferung kam rein, der einen verfügbaren Piloten benötigt.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket #~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n\nUnd um es klar zu sagen, Sie müssen Ihr eigenes Frachtschiff stellen. Stellen Sie sicher, dass Sie genug Platz haben.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_05=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nWir haben eine Multi-Stop-Lieferung zusammengestellt, der einen Piloten benötigt.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket #~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n     • Paket #~mission(item5|serialnumber) von ~mission(Pickup5|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n     • Paket #~mission(item5|serialnumber) an ~mission(Dropoff5|Address)\n\nStellen Sie sicher, dass Ihr Schiff genug Platz für all diese Abholungen hat.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_intro=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nWir suchen einen unabhängigen Piloten, der daran interessiert ist, für uns eine lokale Route zu fliegen.\n\nPAKET ZUR ABHOLUNG\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nWenn Ihnen das gelingt, können wir über weitere Verträge in der Zukunft sprechen.\n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_rehire=RED WIND LINEHAUL\nIHRE WAREN IN VERLÄSSLICHEN HÄNDEN\n----------------------------\n\nAuch wenn wir Sie schon eine Weile nicht mehr eingestellt haben, könnten wir jetzt die zusätzliche Hilfe gebrauchen.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nWenn Sie diese Lieferung schaffen, können wir darüber nachdenken, es wieder zu einer regelmäßigeren Sache zu machen.\n\n~mission(Contractor|SignOff)
