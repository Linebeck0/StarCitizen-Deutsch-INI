vahicle_DescAEGS_Nautilus=Hersteller: Aegis Dynamics\nFokus: Minelayer\n\nMit vier Jahrhunderten herausragender Dienste auf dem Buckel stellt der taktische Minenleger Nautilus von Aegis Dynamics das Nonplusultra in der strategischen Kampftechnik dar, mit vollständig integrierten Mineneinsatz-, -räum- und -entschärfungsfähigkeiten.
