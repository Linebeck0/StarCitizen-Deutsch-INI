mtps_UGF_eliminateall_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen detailorientierten Sicherheitsexperten, der uns schnell und sicher bei der vollständigen Entfernung illegaler Insassen unterstützen kann, die vorübergehend die Kontrolle über ~mission(Location|Address) erlangt haben.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Alle auf dem Gelände gefundenen illegalen Bewohner entfernen; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit Techniken zur schnellen Deeskalation von Feindseligkeiten.\n
mtps_UGF_eliminateall_nocivs_desc_001=ÜBER DEN JOB\nmicroTech Protection Services ist auf der Suche nach einem detailorientierten Söldner, der uns schnell und sicher bei der vollständigen Entfernung illegaler Bewohner unterstützen kann, die vorübergehend die Kontrolle über ~mission(Location|Address) erlangt haben.\n\nBe Wir sind uns bewusst, dass unseren Informationen zufolge Zivilisten vor Ort sind. Da ihre Verbindung zur Bande unklar ist, sollten sie als Nichtkombattanten betrachtet werden. Jegliche feindselige Handlung ihnen gegenüber wird nicht toleriert.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Alle feindseligen Bewohner, die auf dem Gelände gefunden werden, entfernen; Gegebenenfalls Gewalt anwenden.\n• Gewährleisten Sie die Sicherheit aller Zivilisten, die sich möglicherweise vor Ort aufhalten.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit Rapid Techniken zur Deeskalation von Feindseligkeiten.\n
