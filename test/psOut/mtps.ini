mtps_bounty_desc_ERT=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der das äußerst risikoreiche Ziel namens "~mission(TargetName)" bei ~mission(Location|Address) festnimmt.\n\nEin extrem gefährdetes Ziel steuert normalerweise ein Schiff der Sub-Capital-Klasse, hat mehrere schwer bewaffnete Verbündete und ist voraussichtlich sehr schwer zu fassen. Es kann nützlich sein, Unterstützungspersonal mitzubringen, das bei der Bekämpfung dieses Ziels hilft.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu einem für den Kampf entsprechend ausgerüsteten Vehikel.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit dazu Umgang mit Hochdrucksituationen.\n
mtps_bounty_desc_HRT=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der das Hochrisikoziel namens "~mission(TargetName)" bei ~mission(Location|Address) festnimmt.\n\nEin Hochrisikoziel steuert normalerweise ein großes Schiff mit mehreren Besatzungsmitgliedern, hat mehrere bekannte Verbündete und ist voraussichtlich schwer zu fassen. Es kann nützlich sein, Unterstützungspersonal mitzubringen, das bei der Bekämpfung dieses Ziels hilft.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu einem für den Kampf entsprechend ausgerüsteten Vehikel.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit dazu Umgang mit Hochdrucksituationen.\n
mtps_bounty_desc_LRT=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der das risikoarme Ziel namens "~mission(TargetName)" bei ~mission(Location|Address) festnimmt.\n\nEin Ziel mit geringem Risiko steuert typischerweise ein einsitziges Raumschiff, hat mehrere bekannte Verbündete und sollte leicht zu fassen sein.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu einem für den Kampf entsprechend ausgerüsteten Vehikel.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit dazu Umgang mit Hochdrucksituationen.\n
