mtps_basesweep_desc_01=ÜBER DEN JOB\nmicroTech Protection Services ist auf der Suche nach einem detailorientierten Söldner, der uns schnell und sicher bei der vollständigen Entfernung illegaler Bewohner unterstützen kann, die vorübergehend die Kontrolle über ~mission(Location|Address) erlangt haben.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Alle auf dem Gelände gefundenen illegalen Bewohner entfernen; bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit schneller Feindseligkeit de -Eskalationstechniken.\n\n
