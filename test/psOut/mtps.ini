mtps_UGF_destroy_E_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen detailorientierten Söldner oder Sicherheitsexperten, der sich bei ~mission(Location|Address) meldet und die dort gelagerte Schmuggelware zerstört.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Den Standort von Schmuggelware befreien; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Keine anhaltenden Suchtprobleme.\n
