mtps_destroyprobe_desc_001=ÜBER DEN JOB\nBei microTech ist es unser Ziel, ein Auftragserlebnis zu fördern, das kollaborativ, freundlich und unterhaltsam ist. Wir suchen einen detailorientierten Piloten, der einen analytischen Verstand bei der Problemlösung und fundierte Kenntnisse strategischer Kampflösungen mitbringt, um dieses Projekt pünktlich und mit wenigen bis gar keinen Fehlern abzuschließen.\n\nAUFGABEN\n• Scanne das Gebiet, um die ~mission(Contractor|DestroyProbeAmount) zu finden, die illegale Überwachungen durchgeführt hat, während er im von microTech kontrollierten Raum versteckt war.\n• Diese sogenannten "Datensammler" sind mit Sicherheitsprotokollen ausgestattet, die bei einem Angriff versuchen, ihre Datenspeicher hochzuladen.\n• Zerstöre alle Überwachungssatelliten, bevor der Upload abgeschlossen werden kann.\n\nSTANDORT\n~mission(Location|Address)\n\nMINDESTQUALIFIKATIONEN\n* Gleichwertiger Abschluss oder gleichwertige praktische Erfahrung.\n* 2 Jahre kombinierte Söldner- und Sicherheitserfahrung mit Schwerpunkt auf Kampfpiloten.\n* Fähigkeit, ein kampftaugliches Schiff zu beschaffen.\n* Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n* Erfahrung mit PDC-Monitoren.\n* Starke Scan- und Abbruchfähigkeiten.
mtps_destroyprobe_title_001=Illegal Monitors Detected
