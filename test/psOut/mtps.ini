mtps_RetrieveConsignment_desc_001=ÜBER DEN JOB\nDie MikroTech Protection Services suchen einen Sicherheitsprofi für eine Bergungsmission in ~mission(Location). Der Standort steht derzeit unter Angriff, und die Sicherheitskräfte vor Ort reagieren nicht und gelten als tot. Wir glauben, dass vertrauliche Materialien, die kürzlich zur vorübergehenden Aufbewahrung an die Einrichtung geliefert wurden, das Ziel des Überfalls waren. Ihr Hauptaugenmerk liegt darauf, diese Kisten zu sammeln und an einen sicheren Ort zu liefern.\n\nAus Sicherheitsgründen wurden die vertrauliche Materialien als Teil einer größeren Lieferung geliefert und im automatischen Tresor gesichert. Die Materialien haben eindeutige Abholcodes, die auf der Tastatur am Paketförderband eingegeben werden müssen. Protokolle erfordern, dass nur leitende Sicherheitsbeamte ein Datapad mit einem Code tragen dürfen, aber angesichts der volatilen Situation können wir nicht garantieren, dass die Nine Tails nicht bereits in deren Besitz gekommen sind. Sobald gesichert, liefern Sie alles an ~mission(dropoff1) für die Bezahlung.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport nach ~mission(Location|address) bereitstellen.\n• Bei Bedarf Gewalt anwenden, um die vertraulichen Materialien zu bekommen.\n• Die vertraulichen Materialien an ~mission(dropoff1|address) liefern.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Erfahrung als Söldner und/oder im Sicherheitsbereich.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Zugang zu einem Raumschiff, das Fracht transportieren kann.\n• Verfügbar für sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit Techniken zur raschen Deeskalation feindseliger Situationen.\n• Erfahrung im Transport wichtiger Fracht.
mtps_RetrieveConsignment_title_001=Defend Location and Deliver Confidential Materials 
