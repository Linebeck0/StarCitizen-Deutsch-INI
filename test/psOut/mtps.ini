mtps_bounty_desc_rehire=ÜBER DEN JOB\nObwohl Ihre bisherigen Leistungen nicht unseren Standards entsprachen, hat microTech Protection Services beschlossen, Ihnen die Chance zu geben, sich zu rehabilitieren.\n\nUm Ihre Fähigkeiten neu zu bewerten, möchten wir, dass Sie "~mission(TargetName)" bei ~mission(Location|Address) festnehmen.\n\nVERANTWORTLICHKEITEN\n• Sorgen Sie für einen eigenen Transport zu ~mission(Location|Address).\n• ~mission(TargetName) töten; Bei Bedarf Gewalt anwenden.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu einem für den Kampf entsprechend ausgerüsteten Vehikel.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit dazu Umgang mit Hochdrucksituationen.\n
mtps_bounty_fps_UGF_bountyonly_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger zur Unterstützung bei der Ergreifung von "~mission(TargetName)" aus ~mission(Location|Address).\n\nObwohl sich andere Kriminelle und Zivilisten vor Ort befinden werden, bitten wir Sie, nur aktiv mit dem Kopfgeld zu interagieren. Um die Haftung zu minimieren, sind Nebenopfer auf diesem Auftrag nicht erlaubt.\n\nAUFGABEN\n• Eigenen Transport nach ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; bei Bedarf Gewalt anwenden.\n• Sicherstellen, dass es keine Nebenopfer gibt.\n\nMINDESTANFORDERUNGEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmittel.\n• Sofortige Einsatzbereitschaft.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit, mit Hochdrucksituationen umzugehen.\n
mtps_bounty_fps_UGF_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der "~mission(TargetName)" bei ~mission(Location|Address) festnimmt.\n\nWährend andere Kriminelle vor Ort sein werden, sollte Ihr Hauptaugenmerk darauf liegen, das Kopfgeld zu erfüllen.\n\nVERANTWORTLICHKEITEN\n• Sorgen Sie für einen eigenen Transport zur ~mission(Location|Address).\n• ~mission(TargetName) töten; Anwendung von Gewalt nach Bedarf.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit um Hochdrucksituationen zu bewältigen.\n
mtps_bounty_fps_UGF_nocivs_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der bei der Festnahme von "~mission(TargetName)" bei ~mission(Location|Address) hilft. Wir sind uns bewusst, dass sich möglicherweise Zivilisten vor Ort befinden. Achten Sie daher bitte auf mögliche Kreuzfeuer.\n\nVERANTWORTLICHKEITEN\n• Stellen Sie Ihren eigenen Transport zur ~mission(Location|Address) bereit.\n• ~mission(TargetName) töten; Bei Bedarf Gewalt anwenden.\n• Stellen Sie sicher, dass es keine zivilen Opfer gibt.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit, mit Hochdrucksituationen umzugehen.\n
mtps_bounty_fps_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen qualifizierten Kopfgeldjäger, der "~mission(TargetName)" bei ~mission(Location|Address) festnimmt.\n\nWährend andere Kriminelle vor Ort sein werden, sollte Ihr Hauptaugenmerk darauf liegen, das Kopfgeld zu erfüllen.\n\nVERANTWORTLICHKEITEN\n• Stellen Sie Ihren eigenen Transport zur ~mission(Location|Address) bereit.\n• ~mission(TargetName) töten; Anwendung von Gewalt nach Bedarf.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit um Hochdrucksituationen zu bewältigen.\n
mtps_bounty_fps_desc_first_001=ÜBER DEN JOB\nmicroTech Protection Services benötigt neue qualifizierte Kopfgeldjäger, um unseren bestehenden Kader zu erweitern. Um Ihre Fähigkeiten zu bewerten, möchten wir, dass Sie uns bei der Festnahme von "~mission(TargetName)" bei ~mission(Location|Address) unterstützen.\n\nWährend sich noch andere Kriminelle vor Ort befinden, sollte Ihr Hauptaugenmerk auf der Fertigstellung liegen das Kopfgeld.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; Anwendung von Gewalt nach Bedarf.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit um Hochdrucksituationen zu bewältigen.\n
mtps_bounty_fps_desc_rehire_001=ÜBER DEN JOB\nObwohl Ihre bisherigen Leistungen nicht unseren Standards entsprachen, hat microTech Protection Services beschlossen, Ihnen die Chance zu geben, sich zu rehabilitieren.\n\nUm Ihre Fähigkeiten neu zu bewerten, möchten wir, dass Sie "~mission(TargetName)" bei ~mission(Location|Address) festnehmen.\n\nWährend sich noch andere Kriminelle vor Ort befinden, sollte Ihr Hauptaugenmerk auf die Vervollständigung des Kopfgeldes liegen.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• ~mission(TargetName) töten; Anwendung von Gewalt nach Bedarf.\n\nMINDESTQUALIFIKATIONEN\n• Mitgliedschaft in der "Bounty Hunters Guild" und entsprechende Zertifizierung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Fähigkeit um Hochdrucksituationen zu bewältigen.\n
