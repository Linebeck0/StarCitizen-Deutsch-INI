mtps_UGF_eliminateall_allies_desc_001=ÜBER DEN JOB\nmicroTech Protection Services sucht einen detailorientierten Söldnerprofi, der das Sicherheitsteam, das in ~mission(Location|Address) stationiert ist, schnell und sicher bei der Abwehr feindlicher Bedrohungen unterstützen kann.\n\nBeachten Sie, dass jegliches versehentliche oder absichtliche "Friendly Fire" nicht toleriert wird.\n\nAUFGABEN\n• Eigenen Transport nach ~mission(Location|Address) bereitstellen.\n• Das lokale Sicherheitsteam beim Schutz des Standorts unterstützen und dabei bei Bedarf Gewalt anwenden.\n• Freundliche Feuerzwischenfälle vermeiden.\n\nMINDESTANFORDERUNGEN\n• 2 Jahre kombinierte Erfahrung als Söldner und/oder im Sicherheitsbereich.\n• Zugang zu Kampfausrüstung und Transportmittel.\n• Sofortige Einsatzbereitschaft.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit schnellen Techniken zur Deeskalation feindlicher Situationen.\n
mtps_UGF_eliminateall_allies_desc_intro=ÜBER DEN JOB\nmicroTech Protection Services benötigt neue, qualifizierte und detailorientierte Sicherheitsexperten, um unseren bestehenden Kader zu erweitern. Um Ihre Fähigkeiten zu bewerten, möchten wir, dass Sie dabei helfen, ~mission(Location|Address) vor Bedrohungen zu schützen.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Helfen Sie, den Standort zu schützen; Wenden Sie bei Bedarf Gewalt an.\n• Vermeiden Sie Zwischenfälle durch Friendly Fire.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für Sofortiger Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit Techniken zur schnellen Deeskalation von Feindseligkeiten.\n
mtps_UGF_eliminateall_allies_desc_rehire=ÜBER DEN JOB\nObwohl Ihre bisherigen Leistungen nicht unseren Standards entsprachen, hat microTech Protection Services beschlossen, Ihnen die Chance zu bieten, sich zu rehabilitieren.\n\nUm Ihre Fähigkeiten neu zu bewerten, möchte microTech Protection Services Sie dabei unterstützen, ~mission(Location|Address) vor Bedrohungen zu schützen.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Helfen Sie, den Standort zu schützen; Wenden Sie bei Bedarf Gewalt an.\n• Vermeiden Sie Zwischenfälle durch Friendly Fire.\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Transportmitteln.\n• Verfügbar für Sofortiger Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit Techniken zur schnellen Deeskalation von Feindseligkeiten.\n
