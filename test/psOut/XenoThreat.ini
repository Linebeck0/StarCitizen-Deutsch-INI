Xenothreat_RepUI_Description=XenoThreat glaubt, dass die anhaltende Akzeptanz von Außerirdischen durch die UEE die Menschheit auf den Weg der Zerstörung gebracht hat. Anstatt ihre Bürger zu schützen, hat die UEE der Gier nachgegeben und eine völlige Missachtung der Werte gezeigt, die die Menschheit überhaupt erst großartig gemacht haben. Als Reaktion darauf versucht XenoThreat, eine Revolution anzuführen, um die Seele des Imperiums zurückzürobern.
Xenothreat_RepUI_Focus=Piraterie, Terrorismus
Xenothreat_RepUI_Founded=N/A
