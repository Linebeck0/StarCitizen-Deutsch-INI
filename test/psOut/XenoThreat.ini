Xenothreat_RepUI_Leadership=Der Kommandant
Xenothreat_RepUI_Name=XenoThreat
Xenothreat_bounty_headhunter_desc_001=XenoThreat hat einen Tötungsbefehl gegen "~mission(TargetName)" erlassen. Als Mitglied der Headhunters-Gang der Clips-Stufe hat "~mission(TargetName|Last)" Operationen geleitet, die auf XenoThreat-Agenten, Missionen und Infrastruktur abzielten. Für diese Vergehen wird XenoThreat jeden bezahlen, der "~mission(TargetName|Last)" erfolgreich aufspürt und tötet.\n\nORTSUPDATE: ~mission(TargetName|Last) wurde vor kurzem in der Nähe bei ~mission(Location|Address) gesehen. Wenn du dich entscheidest, diesen Auftrag anzunehmen, solltest du sofort zu den Koordinaten aufbrechen. ~mission(TargetName|Last) weiß, dass wir nach ihnen suchen, und reist kürzlich mit einem Begleitschutz. Sei also nicht überrascht, wenn sie nicht allein sind.\n\nKomm. Spez. Engler
Xenothreat_bounty_headhunter_desc_002=XenoThreat hat einen Tötungsbefehl gegen "~mission(TargetName)" erlassen. Ein bekanntes Mitglied der Headhunters-Gang, "~mission(TargetName|Last)", hat die Menschheit verraten, indem es als bekannter Verbündeter der Aliens bekannt ist, der sowohl persönlich als auch geschäftlich mit ihnen in Verbindung steht. XenoThreat möchte diese verräterischen Verbindungen sofort stoppen, bevor sie mehr alien Einfluss nach Pyro bringen. Wir werden jeden bezahlen, der "~mission(TargetName|Last)" erfolgreich aufspürt und tötet, für diese Verbrechen gegen die Menschheit.\n\nORTSUPDATE: ~mission(TargetName|Last) wurde vor kurzem mit einem Begleitschutz bei ~mission(Location|Address) gesichtet.\n\nKomm. Spez. Engler
Xenothreat_bounty_headhunter_desc_003=XenoThreat hat einen Tötungsbefehl gegen den Anführer von "~mission(TargetName)" erlassen. Als Mitglied der Headhunters-Gang hat "~mission(TargetName|Last)" XenoThreat-Systeme gehackt, um Informationen über unsere Operationen und Mitarbeiter zu stehlen. Der angerichtete Schaden kann nur dadurch behoben werden, dass sichergestellt wird, dass "~mission(TargetName|Last)" so etwas nie wieder tun kann. Deshalb wird XenoThreat jeden bezahlen, der "~mission(TargetName|Last)" aufspüren und töten kann.\n\nORTSUPDATE: Kürzliche Scans haben ergeben, dass sich "~mission(TargetName|Last)" in der Nähe bei ~mission(Location|Address) mit anderen Schiffen aufhält.\n\nKomm. Spez. Engler
Xenothreat_bounty_headhunter_title_001=Track Down Gang Member
Xenothreat_bounty_headhunter_title_002=Track Down Traitor
Xenothreat_bounty_headhunter_title_003=Track Down Spy
Xenothreat_destroyitems_CFP_vehicle_desc_01=Die "Citizens for Pyro" Aktivisten versuchen weiterhin, ihren Einfluss im gesamten System zu verbreiten. Mit deiner Hilfe besteht die Möglichkeit, ihre Operationen an der Wurzel zu kappen.\n\nDie Gruppe nutzt ~mission(location|address), um Versorgungsgüter an unabhängige Verstreute auf dem Planeten zu verteilen. Wenn wir das dort befindliche "~mission(ship)" zerstören, wird ihr Netzwerk zusammenbrechen.\n\nBombardierung würde eine klare Botschaft senden, aber ich überlasse es dir, die Mittel der Zerstörung zu entscheiden.\n\nKomm. Spez. Engler
Xenothreat_destroyitems_CFP_vehicle_title_01=Supply Line Sabotage
Xenothreat_destroyitems_Hh_vehicle_desc_01=Wir haben gehört, dass die Kopfgeldjäger eine Operation planen, die bei Erfolg unsere langfristigen Ziele ernsthaft beeinträchtigen würde. Wenn wir jedoch schnell zuschlagen, besteht die Möglichkeit, sie zu fesseln, bevor sie überhaupt eine Chance haben zu beginnen.\n\nDeshalb bist du beauftragt, die "~mission(ship)" bei ~mission(location|address) zu zerstören. Ein präziser Bombenschlag wäre am effizientesten, aber zerstöre sie, wie du willst.\n\nKomm. Spez. Engler
Xenothreat_destroyitems_Hh_vehicle_title_01=Preemptive Strike
Xenothreat_theft_outpost_cfp_desc_001=Lass es die lügenden UEE sein, die behaupten, sie seien nicht in die Operationen von "Citizens for Pyro" involviert, einfach weil sie "Spenden" an eine tertiäre Hilfsorganisation leisten, die sie dann sofort direkt an sie weiterleitet.\n\nWir haben gerade erfahren, dass eine dieser Regierungshilfslieferungen an einem "Citizens for Pyro" ausgerichteten Außenposten abgegeben wurde. Deshalb bezahlen wir dich, um ~mission(Pickup1|Address) zu überfallen und "~mission(item)" für die Sache zu beanspruchen. Sobald du alles an ~mission(Dropoff1|Address) geliefert hast, können wir die Lieferung neu verteilen, um in unserem Kampf zu helfen. Nichts Besseres, als die Ressourcen des Feindes gegen sie zu verwenden.\n\nAber denke nicht, sie werden dir die Sachen einfach so überlassen. Auch wenn "Citizens for Pyro" angeblich hier sind, um Frieden zu bringen, sei bereit, dich mit ihnen zu messen.\n\nKomm. Spez. Engler
Xenothreat_theft_outpost_cfp_title_001=Steal Subsidies
Xenothreat_theft_outpost_headhunters_desc_001=So sehr sich XenoThreat bemüht hat, Pyro zu einem reinen Zufluchtsort für Menschen zu machen, sind nicht alle mit unseren Zielen vereinbar. Vor allem die Kopfgeldjäger haben sich erniedrigt, indem sie einen außerirdischen Frachter angeheuert haben, um ihnen Versorgungsgüter zu liefern. Wir haben die Chance verpasst, diese Lieferung zu treffen, möchten aber immer noch die Botschaft senden, dass die Zusammenarbeit mit Aliens in jeder Hinsicht in diesem System nicht toleriert wird.\n\nDiese Lieferung wurde an to ~mission(Pickup1|Address) geliefert. Wir wollen jemanden, der den Außenposten angreift, "~mission(item)" beansprucht und ihn an ~mission(Dropoff1|Address) bringt, damit wir ihn ordnungsgemäß entsorgen können.\n\nBist du bereit, Pyro frei von außerirdischem Einfluss zu halten?\n\nKomm. Spez. Engler
Xenothreat_theft_outpost_headhunters_title_001=Repossess Supplies
Xenothreat_theft_station_cfp_desc_001=Die "Citizens for Pyro" Aktivisten haben sich an ~mission(Pickup1|Address) festgesetzt. Um zu verhindern, dass sie sich an dieser Station allzu wohl fühlen, möchten wir ihnen zeigen, wie das Leben in unserem System wirklich ist. Wir bezahlen dich, um die Station anzugreifen, "~mission(item)" zu schnappen und jeden zu töten, der dir in die Quere kommt.\n\nDie Bezahlung hängt davon ab, dass du diese Güter an ~mission(Dropoff1|Address) lieferst. Jeder, den du tötest, wird nur ein Bonus sein.\n\nKomm. Spez. Engler
Xenothreat_theft_station_cfp_title_001=Agent of Chaos
Xenothreat_theft_station_roughready_desc_001=Ich bin mir nicht sicher, ob du das Vergnügen hattest, mit den Rough & Ready zu verhandeln, aber die Gang konzentriert sich darauf, den Kraftstoffmarkt in Pyro zu dominieren. Kluger Schachzug, aber einer, den wir nicht zulassen können, ohne dass sie uns einige Zugeständnisse machen. Da sie derzeit nicht an Verhandlungen interessiert sind, sind wir gezwungen, ihnen zu zeigen, was mit denen passiert, die sich uns entgegenstellen.\n\nWir haben ~mission(Pickup1|Address) als ein Hauptziel für einen solchen Angriff identifiziert. Wir wissen auch, dass sie kürzlich einige Vorräte erhalten haben sollten, die ein angemessener Preis für ihre Hartnäckigkeit wären. Einmal in der Station, tu, was immer du tun musst, um "~mission(item)" zu konfiszieren. Wir senden die Bezahlung, sobald du sie an ~mission(Dropoff1|Address) geliefert hast.\n\nKomm. Spez. Engler
Xenothreat_theft_station_roughready_title_001=Price of Business
xenothreat_destroy_server_HH_desc_01=Einer unserer Datenkuriere ist verschollen, als er wichtige operative Informationen transportierte. Vor einigen Stunden stellten wir fest, dass er von einer Headhunter-Überfallgruppe angegriffen wurde und der Inhalt der Datenspeicher des Schiffs auf ihre Server übertragen wurde, die sich bei ~mission(location|address) befinden.\n\nObwohl wir guten Grund haben zu glauben, dass unsere Verschlüsselung standhalten wird, können wir nicht das Risiko eingehen, dass der Inhalt dieser Dateien offengelegt wird. Du wirst beauftragt, dich dorthin zu begeben und sicherzustellen, dass unsere Daten privat bleiben, indem du die Headhunter-Server zerstörst.\n\nIch fordere nachdrücklich Gründlichkeit. Vernichte alles und jeden, den du zu Gesicht bekommst.\n\nKomm. Spec. Engler
xenothreat_destroy_server_HH_title_01=Total Server Wipe
xenothreat_eliminateall_CFP_outpost_desc_01=Die Aktivisten-Gruppe "Citizens for Pyro", darf nicht länger ihre Lügen und Propaganda verbreiten, ohne Konsequenzen zu erleiden.\n\nAls scharfe Erinnerung daran, wer wirklich die Kontrolle über Pyro hat, haben wir einen Tötungsbefehl erlassen, um jede "Citizen"-Präsenz bei ~mission(location|address) auszulöschen. Widerstand ist wahrscheinlich, aber wir erwarten, dass du damit wenig Schwierigkeiten haben wirst. Erledige es, wie angeordnet, und du wirst gut für deine Arbeit entlohnt.\n\nKomm. Spec. Engler
xenothreat_eliminateall_CFP_outpost_title_01=Kill Order: "Citizens" at ~mission(location)
xenothreat_eliminateall_HH_derelicts_desc_01=Wir haben Informationen erhalten, dass die Headhunter versuchen, eine Aktion bei ~mission(location|address) zu starten.\n\nEs scheint, als hätten sie immer noch die irreführende Vorstellung, dass Pyro ihnen gehört. Befreie sie von ihren Wahnvorstellungen und lasse niemanden am Leben. Du wirst nach erfolgreichem Abschluss dieser Mission entschädigt.\n\nKomm. Spec. Engler
xenothreat_eliminateall_HH_derelicts_title_01=Kill Order: Headhunters at ~mission(location)
xenothreat_eliminatespecific_desc_001=Die Bemühungen von XenoThreat, zu verhindern, dass externe Einflüsse dieses System infizieren, werden von einer Gruppe namens "Citizens for Pyro" auf die Probe gestellt. Ein prominentes Gruppenmitglied "~mission(TargetName)" hat Operationen bei ~mission(Location|Address) aufgebaut und verbreitet bereits fleißig ihre Lügen und Propaganda an jeden, der zuhört. Wenn wir wollen, dass Pyro unabhängig von der UEE und Alien-Einflüssen bleibt, muss jetzt etwas dagegen unternommen werden.\n\nDeshalb gibt XenoThreat einen Tötungsbefehl für "~mission(TargetName|Last)" aus. Und in Anbetracht ihrer Bedeutung für die Operationen von "Citizens for Pyro" würde es mich nicht überraschen, wenn du dich erst durch eine Menge ihrer fanatischsten Anhänger kämpfen musst, bevor du überhaupt eine Chance bekommst sie zu erwischen. Aber vergiss nicht, "~mission(TargetName|Last)" ist dein Ziel, und die Bezahlung hängt allein davon ab, dass du sicherstellst, dass sie beseitigt wird.\n\nKomm. Spec. Engler
xenothreat_eliminatespecific_desc_002=Die Headhunter haben ein spezielles Einsatzteam zusammengestellt, dessen einziger Zweck es ist, unsere Operationen anzugreifen, zu stören und zu untergraben. So ungern ich es auch zugebe, aber sie hatten einige kleine Erfolge und werden schnell zu einer Sorge.\n\nXenoThreat weiß, dass der beste Weg, eine Schlange zu töten, darin besteht, ihr den Kopf abzuschneiden. Deshalb geben wir einen Tötungsbefehl für den Kommandanten "~mission(TargetName)" des Einsatzteams aus, der unseren Informationsquellen zufolge seit einigen Tagen bei ~mission(Location|Address) versteckt ist.\n\nWir erwarten starken Widerstand von den Headhunter-Streitkräften dort. Nach dem, was wir gehört haben, hat "~mission(TargetName|Last)" diesen Befehl teilweise wegen der fanatischen Loyalität erhalten, die sie in anderen hervorruft. Es wäre eine solide operative Strategie, deine eigene Crew zusammenzustellen, um dies anzugehen.\n\nFrohes Headhunting,\n\nKomm. Spec. Engler
xenothreat_eliminatespecific_title_001=Fight for a Free Pyro
xenothreat_eliminatespecific_title_002=Head Hunting
xenothreat_from=XenoThreat
