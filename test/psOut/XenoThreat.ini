XenoThreat_Allies=N/A
XenoThreat_Rivals=CDF, UEE
XenoThreat_claimsweep_desc_easy=Unsere Widerstandsbewegung wächst von Tag zu Tag, aber das zieht unerwünschte Aufmerksamkeit nach sich. Kürzliche Scans haben orbitale Verteidigungsatelliten und ein Schiff bei ~mission(location|address) gesichtet, das ein Patrouillenmuster abfliegt, entdeckt. Wir glauben, dass dies Teil einer Spionagekampagne ist, die auf XenoThreat abzielt, höchstwahrscheinlich finanziert von der UEE.\n\nWir suchen einen erfahrenen Söldner, der bereit ist, die orbitalen Verteidigungsatelliten so schnell wie möglich zu zerstören. Da sie bereits Augen und Ohren auf uns haben, würde das Einschleusen von jemandem von außerhalb der Organisation weniger Aufmerksamkeit erregen. Wenn du den Auftrag annimmst, wirst du prompt bezahlt, sobald die orbitalen Verteidigungsatelliten zerstört sind.\n\nDie Patrouillenschiffe sind nicht das Hauptziel, aber wir vermuten, dass sie, wenn sie entkommen, möglicherweise Verstärkungen in Reserve haben. Es wäre klug, sich schnell damit zu befassen.\n\nWenn du dich entscheidest, uns zu helfen, wird XenoThreat sich daran erinnern, dass du jemand bist, der bereit ist, für das Richtige zu kämpfen.\n\nKomm. Spez. Engler
XenoThreat_claimsweep_desc_hard=Kürzliche Scans haben mehrere orbitale Verteidigungsatelliten und Schiffe bei ~mission(location|address) gesichtet. Wir glauben, dass sie Teil einer Spionagekampagne sind, die sich gegen XenoThreat richtet, als Reaktion auf unsere jüngsten Aktionen im Stanton-System. Es scheint, als ob XenoThreat etwas richtig macht, wenn sie hier draußen so spionieren.\n\nWir suchen einen erfahrenen und hochqualifizierten Söldner, der bereit ist, diese Operation zu töten. Wenn du nicht möchtest, dass Pyro zu einem Überwachungssystem wird, ist dies deine Chance, es zu stoppen. Die orbitalen Verteidigungsatelliten dürften ein nicht allzu großes Problem sein, aber achte auf die Patrouillenschiffe. Wenn sie es schaffen zu entkommen, hast du eine Menge Ärger am Hals.\n\nDu wirst unseren Dank und eine stattliche Bezahlung erhalten, sobald der Job erledigt ist.\n\nKomm. Spez. Engler
XenoThreat_claimsweep_desc_intro=Es scheint, als ob unser Kampf, die Menschheit zu befreien, die Regierungsschergen auf der Erde nervös macht. Kürzliche Scans haben eine orbitale Wache bei ~mission(location|address) gesichtet, die wir für einen Teil einer Spionagekampagne der UEE halten. Gut möglich, dass sie die Daten direkt an die Schlawiner selbst weiterreichen.\n\nBisher wurde nur eine Wache entdeckt, aber wer weiß, wie groß die Operation wird, wenn sie nicht offline genommen wird. Sollte kein allzu großes Problem für einen erfahrenen Söldner sein. Wenn das nach dir klingt, wird die Bezahlung prompt gesendet, sobald die Wache zerstört ist. Außerdem wird XenoThreat sich daran erinnern, dass du jemand bist, der bereit ist, für das Richtige zu kämpfen.\n\nKomm. Spez. Engler
XenoThreat_claimsweep_desc_medium=Schätzt du die Freiheit der Menschheit? Wenn ja, biete ich dir die Möglichkeit, es zu beweisen. Kürzliche Scans haben orbitale Verteidigungsatelliten und patrouillierende Schiffe bei ~mission(location|address) gesichtet. Wir glauben, dass sie Teil einer UEE-Spionagekampagne sind, die auf XenoThreat abzielt. Es ist wichtig, ihre Informationsbeschaffung zu stoppen, bevor wir unsere nächste Mission starten.\n\nWir suchen einen erfahrenen Söldner, der bereit ist, diese Streitkräfte sofort zu töten. Die orbitalen Verteidigungsatelliten haben Priorität, aber die Schiffe könnten ein größeres Problem darstellen, wenn es ihnen erlaubt wird zu entkommen. Du musst die Situation vor Ort genauer evaluieren.\n\nWir könnten es selbst erledigen, möchten aber einen Vertragspartner schicken, damit die Schurken dahinter nicht wissen, wer sie getroffen hat. Die Bezahlung erfolgt prompt nach Abschluss. Außerdem die Zufriedenheit zu wissen, dass du einer guten Sache hilfst.\n\nKomm. Spez. Engler
XenoThreat_claimsweep_desc_rand=Es scheint, als ob die UEE ihre Bemühungen verstärkt, unsere Bewegung zu stoppen. Einer unserer Piloten hat ein paar orbitale Verteidigungsatelliten und Schiffe bei ~mission(location|address) gesichtet. Wir glauben, dass sie Teil einer UEE-Spionagekampagne sind, die auf XenoThreat abzielt, und es ist wichtig, diese zu stoppen, bevor sie etwas sammeln, das unseren laufenden Bemühungen schaden könnte.\n\nWir suchen einen erfahrenen Söldner, der diese Bedrohung töten und diese Verletzung der Privatsphäre stoppen kann, bevor sie sich noch weiter ausbreitet. Wer weiß, wie viel größer diese Operation wird, wenn sie nicht sofort offline genommen wird? Die Bezahlung macht es dir wert und wird prompt gesendet, sobald alles in die Luft gesprengt ist.\n\nSieh zu, dass es erledigt wird, und hilf, auf der richtigen Seite der Geschichte zu stehen.\n\nKomm. Spez. Engler
