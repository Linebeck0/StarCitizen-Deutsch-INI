mg_miles_capturegang_desc_001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nEine anonyme Kommunikation hat uns darauf hingewiesen, dass Les Arlington, Kind des Bandenführers Maltrox Arlington, beim Abholen einer Lieferung in einem Covalex-Transferzentrum gesehen wurde. Wir geben Ihnen die Koordinaten ihres aktuellen Aufenthaltsorts bekannt.\n\nLes ist ein erfahrener Pilot, der fast so lange fliegt, wie sie gelaufen sind, und normalerweise als Fluchtpilot der Bande fungiert. Es kann sich lohnen, zusätzliche Unterstützungsschiffe mitzubringen, um jegliche Fluchtversuche abzuwehren.\n\nSie sind berechtigt, die erforderliche Gewalt anzuwenden, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nWir haben die Nachricht erhalten, dass Nicks Cantwell, ein langjähriger Bekannter und Vertrauter von Maltrox Arlington, dabei gesehen wurde, wie er versuchte, einen Bergbaulaser mit hoher Dichte zu kaufen, wie er häufig bei früheren Schiffsraubversuchen eingesetzt wurde, um Schiffsrümpfe strategisch zu durchbrechen. Wir haben Koordinaten für Nicks letzten bekannten Aufenthaltsort bereitgestellt.\n\nNicks ist in kriminellen Kreisen ein hoch angesehener Munitionsexperte und hinterlässt oft eine Spur der Zerstörung. Es wird empfohlen, zu diesem Kampf eine erhöhte Feuerkraft mitzubringen.\n\nSie sind berechtigt, die erforderliche Kraft einzusetzen, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nSam "Weepy" Arlington wurde von automatischen Sicherheitssystemen in einem R&R erfasst, nachdem er in eine Schlägerei unter Alkoholeinfluss verwickelt war. Weepy konnte die Station räumen, bevor die Einsatzkräfte eintrafen, aber wir konnten ihn bis zu dem Ort aufspüren, an dem er sich derzeit versteckt hält.\n\nWeepy ist der Onkel und wichtigste Vollstrecker des Bandenführers Maltrox Arlington. Seine Wutprobleme in Kombination mit einer langen Geschichte des Drogenmissbrauchs machen ihn zu einem echten Joker. Erwarten Sie, dass er erheblichen Widerstand leistet, wenn er von Ihnen und Ihren versammelten Streitkräften in die Enge getrieben wird.\n\nSie sind berechtigt, die erforderliche Kraft anzuwenden, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nKürzlich wurde mit einem einzigartigen benutzerdefinierten Cryptokey illegal auf ein Sicherheitsterminal zugegriffen, der letztes Jahr bei einem Raubüberfall von einem gewissen Oslo Arlington, dem jüngeren Geschwister des Bandenführers Maltrox Arlington, verwendet worden war. Obwohl wir nicht eindeutig bestätigen können, ob das Terminal von Oslo gehackt wurde oder nicht, halten wir es für eine Untersuchung wert.\n\nOslo ist äußerst intelligent, technisch versiert und ein renommierter Stratege. Es hat sich in der Vergangenheit als schwierig erwiesen, es zu erobern. Sollte dieser Vorsprung tatsächlich dazu führen, dass Oslo gefunden wird, wäre ein gut koordiniertes taktisches Angriffsteam für ein erfolgreiches Gefecht von Vorteil.\n\nSie sind berechtigt, die erforderliche Kraft anzuwenden, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_005=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nZwei Bankwächter wurden letzte Woche als vermisst gemeldet. Vor ein paar Stunden wurden ihre Leichen mit gestohlenen biometrischen Daten auf einem Müllhaufen in Magnus aufgefunden. Glücklicherweise verfügte ein nahegelegener Knödelwagen über eine Überwachungskamera, die die abgeworfenen Leichen aufzeichnete. Durch die Gesichtserkennung konnte Kass Dent, die romantische Partnerin von Maltrox Arlington und Mutter von Les Arlington, identifiziert werden. Mithilfe des Videos haben wir eine Zeitleiste erstellt und die Koordinaten des Ortes angegeben, an dem sich Kass derzeit vermutlich versteckt.\n\nKass wird einer langen Liste von Morden verdächtigt, wobei diese beiden nur die jüngsten sind. Wir empfehlen, nur hochqualifizierte Flügelmänner mitzubringen, um die Zahl der Opfer auf ein Minimum zu beschränken.\n\nSie sind berechtigt, die erforderliche Kraft anzuwenden, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_006=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n**** *****\n__Hintergrundinformationen__\nEin Gruppenhaftbefehl wurde gegen die berüchtigte Schiffsdiebstahlbande aus Arlington erlassen, nachdem sie kürzlich einen dreisten Diebstahlversuch einer Idris aus einer Reparaturwerft unternommen hatte. Während der Überfall gestoppt wurde, haben sich die Mitglieder der Gruppe bis ins kleinste Detail zerstreut. Eckhart Security hat das Kopfgeld für die sofortige Gefangennahme aller hochrangigen Gangmitglieder erhalten: Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam "Weepy" Arlington, Oslo Arlington und Les Arlington.\n******* **\n\nMaltrox Arlington hat sich in letzter Zeit zurückgehalten, aber wir glauben, dass er aus seinem Versteck herausgekommen ist. Eine Patrouille tankte gerade an einer Tankstelle, als eines ihrer Schiffe verstärkt wurde. Maltrox ist der wahrscheinlichste Verdächtige. Während das Regtag vorübergehend deaktiviert war, konnten wir die Quantum-Signatur des Schiffes verfolgen und Ihnen diese Koordinaten zur Verfügung stellen.\n\nDie Arlington-Gang ist ein Verbrecher der dritten Generation und steht seit sechs Jahren unter der Führung von Maltrox. Seien Sie sich bewusst, dass dies ein kluges, aggressives und sehr gefährliches Ziel ist. Je mehr Ressourcen Sie einsetzen können, desto wahrscheinlicher ist es, dass wir Maltrox ein für alle Mal zum Erfolg führen können.\n\nSie sind berechtigt, die erforderliche Kraft anzuwenden, um das Ziel zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_desc_idris=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Gruppengarantie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEs scheint das zweite Mal zu sein Der Charme für die Arlington-Bande. Nach einem gescheiterten Versuch ist es der kürzlich entflohenen Verbrecherfamilie gelungen, einen Idris aus einem Reparaturhof zu holen. Jetzt wissen wir, wozu der Bergbaulaser und die biometrischen Daten dienten, die sie gestohlen haben.\n\nDa es uns beim ersten Mal so gut gelungen ist, sie zu fangen, wurde Eckhart Security der Haftbefehl gegen die Bande erteilt. Es wird beträchtliche Feuerkraft erfordern, um ein Großkampfschiff dieser Fähigkeit abzuschießen.\n\nSie sind berechtigt, jede erforderliche Kraft einzusetzen, um die Idris aufzuspüren und die Bande zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss Auftrag und wird auf der Grundlage der endgültigen Bewertung der Verteidigungsbewertung von Ihnen und Ihrem Team angepasst.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_capturegang_escape_desc=\nIch schätze, wir haben zu früh gefeiert. Nach einiger Zeit kam die Nachricht, dass es einen Gefängnisausbruch gab. Irgendwie schmuggelte die Arlington-Gang Komponenten für einen Sprengstoff ein und brach aus.\n\nQualitätsarbeit des Genies, das sie alle in derselben Lagereinrichtung unterbringen wollte.\n\nIch bin mir nicht sicher, ob sie der Rachetyp sind, aber ich dachte, du hättest eine Warnung verdient, für den Fall, dass sie es auf dich abgesehen haben.\n\n-Miles\n\nMiles Eckhart\nGründer und CEO\nEckhart Security, LLC.
