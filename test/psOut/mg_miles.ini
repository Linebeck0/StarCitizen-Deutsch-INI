mg_miles_planetcollect_steal_rush_0002=Das muss schnell erledigt werden, also machen Sie sich keine Sorgen. 
mg_miles_planetcollect_steal_rush_0003=Außerdem müssen die Kunden dies umgehend erhalten, also kommen Sie nicht zu spät. 
mg_miles_planetcollect_steal_rush_0004=Das muss so schnell wie möglich erledigt werden. 
mg_miles_planetcollect_steal_rush_0005=Der Kunde sitzt mir wegen dieser Angelegenheit im Nacken, also beruhige ihn und kümmere dich schnell um die Sache, okay? 
mg_miles_planetcollect_steal_rush_0006=Beweg dich schnell, okay? Ich möchte, dass das erledigt wird. 
