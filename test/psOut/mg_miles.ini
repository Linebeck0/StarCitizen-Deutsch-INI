mg_miles_planetcollect_steal_troub_0001=Eine weitere Sache: In der Gegend könnten sich einige Schwergewichte aufhalten, also passen Sie auf sich auf. 
mg_miles_planetcollect_steal_troub_0002=Wenn Sie in Schwierigkeiten geraten, wissen Sie, was zu tun ist. 
mg_miles_planetcollect_steal_troub_0003=Bei diesem Lauf sollte es keine Probleme geben, aber man weiß nie. 
mg_miles_planetcollect_steal_troub_0004=Ich denke, es versteht sich von selbst, dass Sie sich um alle Hindernisse kümmern sollten, die zufällig auftauchen. 
mg_miles_planetcollect_steal_troub_0005=Jeder, der Ihnen in die Quere kommt, kümmern Sie sich darum. 
mg_miles_planetcollect_steal_troub_0006=Wenn Sie auf Probleme stoßen, lassen Sie sie fallen. Ich möchte keine losen Enden haben. 
mg_miles_recoverStolen_danger_0001=Dieser Auftrag wurde als potenzieller Kandidat für einen tödlichen Angriff markiert, also bereiten Sie sich entsprechend vor. 
mg_miles_recoverStolen_danger_0002=Intel weist darauf hin, dass feindliche Elemente in die Ausführung dieses Auftrags eingreifen könnten. 
mg_miles_recoverStolen_danger_0003=Es besteht eine hohe Wahrscheinlichkeit eines feindlichen Kontakts, bereiten Sie sich entsprechend vor. 
