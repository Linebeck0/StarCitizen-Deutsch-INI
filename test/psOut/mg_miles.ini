mg_miles_groupbounty_desc_001=AUFTRAGSART: Gruppenhaftbefehl\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nIm Zusammenhang mit einer gemeinsam begangenen Straftat wurde ein Gruppenhaftbefehl ausgestellt für:\n     ~mission(Target1)\n     ~mission(Target2)\n     ~mission(Target3)\n\nEs wird derzeit angenommen, dass sie nicht mehr zusammen reisen, um einer Gefangennahme zu entgehen.\n\nSie sind berechtigt, die erforderliche Gewalt anzuwenden, um die Ziele zu töten.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss, wenn alle Ziele innerhalb der vorgegebenen Zeit bearbeitet wurden.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Inhalte enthalten Information. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
