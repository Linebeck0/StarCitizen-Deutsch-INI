mg_miles_sweeplegal_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Feindliche Suche\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nLokale Behörden haben gegen gesetzlose Elemente gekämpft im System und haben um Hilfe gebeten. Sie müssen zur ~mission(rendezvous) fliegen und alle feindlichen Elemente beseitigen, denen Sie begegnen. ~mission(danger)\n\nWenn Sie diesen Auftrag annehmen, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_sweeplegal_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Feindlicher Sweep\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n~mission(contractor) haben Ich habe mich auf der Suche nach Kampfunterstützung bei der Bewältigung von ~mission(client) in der Gegend gemeldet. Sie haben eine Reihe von Punkten vorgelegt und einen Mitarbeiter gebeten, sie zu besuchen und nach feindlichen Elementen zu durchsuchen. Bei Aktivierung gilt der Standard-ROE. ~mission(danger)\n\nWenn Sie diesen Auftrag annehmen, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_sweeplegal_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Feindliche Durchsuchung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nDieser Auftrag ist eine einfache Durchsuchung und klar. Sie werden eine Reihe von Punkten rund um ~mission(rendezvous) überprüfen und jegliche feindliche Präsenz in den Gebieten beseitigen. ~mission(danger)\n\nWenn Sie diesen Auftrag annehmen, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_sweeplegal_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Feindlicher Sweep\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n~mission(contractor) haben Ich habe um Hilfe bei der Behebung eines ~mission(client) Problems in der Gegend gebeten. Sie haben in ~mission(rendezvous) eine Reihe von Punkten bereitgestellt, die überprüft und geklärt werden müssen. ~mission(danger)\n\nWenn Sie diesen Auftrag annehmen, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_sweeplegal_desc_0005=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Feindseligkeit\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEckhart Security wird mithelfen an "~mission(contractor)", um bei der Sicherheit im System zu helfen. Sie erhalten einen AO mit mehreren Punkten und sind dafür verantwortlich, das Gebiet zu fegen und alle feindlichen Elemente zu säubern. Intel geht davon aus, dass Sie möglicherweise mit ~mission(client) in Kontakt kommen. ~mission(danger)\n\nWenn Sie diesen Auftrag annehmen, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
