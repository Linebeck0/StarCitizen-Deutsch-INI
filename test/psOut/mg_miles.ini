mg_miles_blackboxlegal_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Abholung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nDu wirst beauftragt, "~mission(item)" abzuholen. Du machst dich auf den Weg zu ~mission(location) und holst "~mission(item)" heraus. Der Lieferort ist ~mission(destination). ~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Auftrags.\n\nDieser Auftrag ist nicht übertragbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_blackboxlegal_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Abholung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nDies ist eine standardmäßige Black-Box-Bergungsmission. Der Auftragnehmer muss zum Wrack eines "~mission(ship)" reisen und "~mission(item)" des Schiffes sicher bergen. ~mission(trouble)Der Kunde hat deutlich betont, dass "~mission(item)" in keiner Weise beschädigt werden darf. Nach Abschluss lieferst du "~mission(item)" an ~mission(destination).\n\n~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht übertragbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_blackboxlegal_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Abholung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEine "~mission(ship)" wurde durchgeführt als zerstört gemeldet und der Kunde hat uns beauftragt, "~mission(item)" zurückzuholen, um zu verstehen, was passiert ist. Du reist zu ~mission(location) und holst "~mission(item)" ab. Der Lieferort ist ~mission(destination). ~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht übertragbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_blackboxlegal_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Abholung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEine "~mission(ship)" wurde für überfällig erklärt und Anfang dieser Woche wurde es als zerstört bestätigt. Der Kunde hat einen Auftragnehmer gebeten, zu ~mission(location) zu fliegen und "~mission(item)" abzuholen. Betrete die "~mission(ship)" und entnimm "~mission(item)". Der Lieferort ist ~mission(destination). ~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht übertragbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
