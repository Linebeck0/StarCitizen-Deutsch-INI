mg_miles_assassin_desc_0001=Hier sind die Details zu dem kleinen Gefallen, über den wir gesprochen haben. Such nach "~mission(TargetName)" bei ~mission(location). ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0002=Name: ~mission(TargetName)\n~mission(Contractor|AssassinationTimed) Ich habe dieser Nachricht auch ~mission(location) angehängt. Stellen Sie sicher, dass es richtig gemacht wird. ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0003=Der Name des Ziels ist "~mission(TargetName)". Ich werde ~mission(location) anhängen. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) Was auch immer Sie tun müssen, erledigen Sie es.
mg_miles_assassin_desc_0004=Auf geht's.\nName:~mission(TargetName)\nEs ist nicht viel, aber ich habe mich auch für ~mission(location) entschieden, also solltest du startklar sein.\n~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_miles_assassin_desc_0005=Hier sind alle Informationen, die ich habe. Der Name des Ziels ist "~mission(TargetName)". Ich weiß nicht, was sie getan haben, aber sie haben auf jeden Fall jemanden sehr verärgert. Wie auch immer, ich sende ~mission(location). Man findet sie, man beendet sie, man wird bezahlt. So einfach ist das. ~mission(Contractor|AssassinationDanger) ~mission(Contractor|AssassinationTimed)
