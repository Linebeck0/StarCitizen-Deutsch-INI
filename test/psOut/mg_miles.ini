mg_miles_collectcargo_legal_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Frachtabholung\nAUFTRAGSBEREICHSSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nFÜR SOFORTIGE BEARBEITUNG\n\nDies ist eine Standard-Abholoperation. Sie müssen "~mission(item)" aus den Trümmern einer "~mission(ship)" bergen und ihn sicher an ~mission(destination) bringen. Wir werden ~mission(location) bereitstellen. ~mission(danger) Ergreifen Sie alle notwendigen Schritte, um sicherzustellen, dass "~mission(item)" intakt ist. ~mission(timed)\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_collectcargo_legal_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Frachtabholung\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(approvalcode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nUnser Kunde hat kürzlich eine "~mission(ship)" verloren während der Durchreise. Obwohl das Unternehmen den Verlust bei den lokalen Behörden und der Versicherung registriert hat, haben sie einen unserer Mitarbeiter gebeten, zu ~mission(location) zu reisen, einen bestimmten "~mission(item)" abzuholen, der transportiert wurde, und den Transport zu ~mission(destination) fortzusetzen. ~mission(timed) ~mission(danger)\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
