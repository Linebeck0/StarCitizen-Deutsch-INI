mg_miles_escort_scan_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Eskorte\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nVermessungsschiff hat zur Begleitung während der Scanaktivität ~mission(EscortType) angefordert. Treffen Sie sich mit Ihrem Ansprechpartner bei ~mission(location). Sie müssen in akzeptabler Nähe zum Kunden bleiben und ihn im Falle eines feindseligen Kontakts schützen. Die beabsichtigte Route wird vom Kunden vorgegeben.\n\nWenn Sie diesen Auftrag akzeptieren, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
mg_miles_escort_scan_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Escort\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEin Kunde hat ~mission(EscortType). Sie begleiten den Kunden nicht nur, sondern schützen ihn auch im Falle eines feindlichen Kontakts. Sie treffen sich am ~mission(location) und der Kunde wird Ihnen Informationen über die vorgeschlagene Route geben.\n\nWenn Sie diesen Auftrag akzeptieren, müssen Sie bereit und in der Lage sein, sofort mit der Arbeit zu beginnen.\n\nDie Zahlung erfolgt nach erfolgreichem Auftragsabschluss.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Nutzung durch die oben genannte natürliche oder juristische Person bestimmt.
