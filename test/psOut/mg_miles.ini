mg_miles_spacecollect_steal_desc_0001=Hier ist der Deal. Eine "~mission(ship)" ging und ließ sich selbst zur Detonation bringen. Kunden möchten, dass jemand zu ~mission(location) geht und den "~mission(item)" abholt. Sobald Sie es haben, bringen Sie es zu ~mission(destination). ~mission(trouble)~mission(rush) Einfach, oder?
mg_miles_spacecollect_steal_desc_0002=Lange Rede, kurzer Sinn, eine "~mission(ship)" endete während der Durchreise unglücklich. Der Kunde möchte, dass die "~mission(item)" von ~mission(location) abgerufen und an ~mission(destination) abgelegt wird. Je weniger Sie wissen, desto besser. ~mission(rush)~mission(trouble)
mg_miles_spacecollect_steal_desc_0003=Hier ist der Weltraumspaziergang, von dem ich dir erzählt habe. Sie müssen sich die "~mission(item)" von ~mission(location) schnappen. ~mission(trouble) Sobald Sie es erhalten haben, bringen Sie es zu ~mission(destination). Sie werden bei der Abgabe bezahlt. ~mission(rush)
mg_miles_spacecollect_steal_desc_0004=Dies ist ein reiner Suchauftrag. Du musst eine "~mission(item)" von ~mission(location) zu ~mission(destination) ausführen. ~mission(rush)Sobald es geliefert wurde, erhalten Sie Ihren Anteil. ~mission(trouble)
mg_miles_spacecollect_steal_desc_0005=Dieser Typ, für den ich einen Gefallen kandidiere, ist also ziemlich in die Klemme geraten. Eines seiner "~mission(ship)" wurde auf der Flucht in die Luft gesprengt. Er benötigt jedoch immer noch einen "~mission(item)", den er transportieren und zu ~mission(destination) liefern wollte, und er ist bereit, dafür Geld auszugeben, um ihn dorthin zu bringen. Hier kommen Sie ins Spiel. Gehen Sie zu ~mission(location), schnappen Sie sich das Paket und beenden Sie den Lauf. ~mission(trouble)Wenn du es in einem Stück abgibst, bekommst du dein Geld. ~mission(rush)
mg_miles_spacecollect_steal_desc_0006=Ich habe erfahren, dass eine "~mission(ship)" beim Transport interessanter Fracht gescheitert ist. Ich schätze, es könnte nicht schaden, es sich jetzt zu schnappen, oder? Gehen Sie zu ~mission(location) und bringen Sie den "~mission(item)" zu ~mission(destination). Ich sorge dafür, dass Sie für Ihre Mühe entschädigt werden. ~mission(trouble)~mission(rush)
mg_miles_spacecollect_steal_desc_0007=Diese "~mission(ship)", der ich gefolgt bin, wurde kürzlich in die Luft gesprengt. Es ist zwar eine wirklich traurige Situation für alle Beteiligten, aber Geschäft ist Geschäft, und dieses Schiff hatte zufällig etwas sehr Kostbares an Bord, das noch dorthin gelangen muss, wo es hin soll. Sie müssen die "~mission(item)" von ~mission(location) abrufen und zu ~mission(destination) bringen. ~mission(rush)~mission(trouble)\n\nWenn du das schaffst, wirst du nicht nur in meinen Gunsten sein, du wirst auch ein paar nette Scheinchen verdienen.
