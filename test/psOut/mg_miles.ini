mg_miles_havejob_desc_0001=Hey, kommen Sie vorbei, wenn Sie die Gelegenheit dazu haben. Es wartet ein Job. Ich bin drüben bei ~mission(location).
mg_miles_havejob_desc_0002=Kommen Sie bei ~mission(location) vorbei, wenn Sie können. Habe einen Job für dich.
mg_miles_havejob_desc_0003=Wenn Sie Arbeit suchen, habe ich einen Job für Sie. Kommen Sie bei ~mission(location) vorbei, wenn Sie bereit sind.
mg_miles_havejob_desc_0004=Ein neuer Auftrag ist gerade auf mein Glas gestoßen und du bist mir in den Sinn gekommen. Vielleicht ist ein guter Zeitpunkt für uns, zu reden. Komm zu ~mission(location) und finde mich.\n\n-Eckhart
mg_miles_havejob_desc_0005=Es sieht so aus, als könnte ich jemanden mit Ihren Fähigkeiten gebrauchen. Warum gehen Sie nicht zu ~mission(location) und wir können die Einzelheiten besprechen.
mg_miles_havejob_desc_0006=Wenn Sie nicht zu beschäftigt sind, habe ich etwas zum Kochen, das für Sie von Interesse sein könnte. Besuchen Sie mich unter ~mission(location) und ich werde Sie informieren.
mg_miles_havejob_desc_0007=Bei ~mission(location) wartet ein weiterer Auftritt auf dich, falls du interessiert bist.\n\n-Eckhart
mg_miles_havejob_desc_0008=Wenn du Zeit hast, solltest du mir bei ~mission(location) einen Besuch abstatten. Ich habe einen Job für Sie im Sinn.
mg_miles_havejob_desc_0009=Ich denke, es ist Zeit, dass wir uns noch einmal unterhalten. Schauen Sie bei ~mission(location) vorbei.
mg_miles_havejob_desc_0010=Ein Kunde hat mich gerade mit einem interessanten Angebot kontaktiert. Ich dachte, ich würde Sie einbinden. Ich bin bei ~mission(location), wenn Sie bereit sind zu reden.
