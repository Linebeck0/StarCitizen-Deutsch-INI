mg_miles_capturegang_complete_desc=\nAlle hochrangigen Mitglieder der Arlington-Gang sitzen jetzt hinter Gittern und ihre kriminelle Bande ist außer Gefecht.\n\nDas war ein ziemlich beeindruckendes Halsband. Gute Arbeit.\n\n-Miles\n\nMiles Eckhart\nGründer und CEO\nEckhart Security, LLC.
