mg_miles_blackboxillegal_desc_0001=Eine "~mission(ship)" nahm ein tragisches Ende und geriet in die Hände einiger Personen, die tiefe Reue über den ganzen Vorfall gezeigt haben und bereit sind, dafür zu bezahlen, dass es verschwindet. Du musst dich zu ~mission(location) begeben, eine "~mission(item)" herausholen und zu ~mission(destination) bringen, damit sie gelöscht wird. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0002=Einer meiner langjährigen Kunden hat etwas, das man als "besonderen Geschmack" bezeichnen könnte und das nicht ganz in die Grenzen des Gesetzes passt. Zu ihrem Pech haben sie auch einen schwachen Willen, so dass sie von Zeit zu Zeit ausrutschen. Ich werde keine Namen nennen, aber sagen wir einfach, dass du schon von ihnen gehört hast. Wann immer sie einen ihrer kleinen "Unfälle" haben, sind sie bereit, für die Beseitigung zu bezahlen. Dieser Vorfall ereignete sich an Bord einer "~mission(ship)", also musst du zu ~mission(location) fahren und eine "~mission(item)" holen. Einer meiner Kontaktleute in ~mission(destination) kann sich um die Reinigung kümmern, also gib ihnen einfach die Kiste und geh wieder. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0003=Hier sind die Details zu der Aktion, die ich erwähnt habe. Du musst eine "~mission(item)" aus einer abgestürzten "~mission(ship)" besorgen. Dieses Mal sollst du sie aber stattdessen zu ~mission(destination) bringen. ~mission(trouble)Ich schicke dir die ~mission(location). ~mission(rush)
mg_miles_blackboxillegal_desc_0004=Das sollte ziemlich einfach sein. Ich schicke dir ein paar Standortdaten für eine abgeschossene "~mission(ship)". Du fährst zu ~mission(location) und holst eine "~mission(item)". ~mission(trouble)Sobald du die Sache erledigt hast, bringst du sie zu einem meiner Leute in ~mission(destination). ~mission(rush)
mg_miles_blackboxillegal_desc_0005=Dies ist eher ein bezahlter Gefallen als ein offizieller Auftrag. Ich muss aus einer "~mission(ship)" eine "~mission(item)" zurückholen und entsorgen. Du willst die Details hier nicht wissen, aber verstehe einfach, dass einige wirklich mächtige Leute dies diskret erledigen müssen. Sobald du es hast, musst du es nur noch bei ~mission(destination) abliefern und verschwinden. ~mission(trouble)~mission(rush)
