mg_miles_bounty_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Prämie\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nFür "~mission(TargetName)" wurde ein legales Kopfgeld ausgesetzt. ~mission(elite)Dieser Auftrag wurde autorisiert, tödliche Gewalt zuzulassen. ~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Auftrags.\n\nEs besteht keine Verhandlungsmöglichkeit.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_bounty_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Bounty\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nGESUCHT: ~mission(TargetName)\nAuf den oben Genannten wurde ein gesetzliches Kopfgeld wegen Verstoßes gegen imperiales Recht ausgesetzt. ~mission(elite)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Auftrags.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben angegebene Person oder Organisation bestimmt.
mg_miles_bounty_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Bounty\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nSie sind hiermit autorisiert, "~mission(TargetName)" aufzuspüren und zu überwältigen. ~mission(elite)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Auftrags.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben angegebene Person oder Organisation bestimmt.
mg_miles_bounty_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Kopfgeld\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nWir haben einen Kopfgeldauftrag für "~mission(TargetName)". Sie sind befugt, jede notwendige Gewalt anzuwenden, um das Ziel zu überwältigen. ~mission(elite)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben angegebene Person oder Organisation bestimmt.
