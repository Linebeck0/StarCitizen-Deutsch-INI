mg_miles_planetcollect_drug_desc_0001=Hier ist also der Deal. Normalerweise mag ich es nicht, mich mit solchen Dingen zu beschäftigen, aber ein Job ist ein Job, oder? Wie auch immer, es gibt eine Lieferung von "~mission(item)" auf ~mission(location). Ich muss es nach ~mission(destination) verschieben. Das ist es. Keine Fragen. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0002=Job ist ziemlich einfach. Sie müssen zu ~mission(location) gehen, sich eine Kiste schnappen und sie zu ~mission(destination) laufen lassen. Ich sage dir gleich vorweg, die Kiste ist voll mit "~mission(item)", also mach keine Dummheiten und lass dich erwischen, okay? Sobald es erledigt ist, überweise ich das Geld. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0003=Dies ist ein echter Boxman-Job. Führen Sie eine Kiste mit "~mission(item)" von ~mission(location) zu ~mission(destination) und lassen Sie sich dafür bezahlen. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0004=Irgendein Schwachkopf zahlt gutes Geld, um eine Kiste mit "~mission(item)" von ~mission(location) zu ~mission(destination) zu transportieren. Schlag es aus und fertig. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0005=Ich brauche einen Kurier, um ein Produkt von ~mission(location) zu ~mission(destination) zu transportieren. Schauen Sie nicht in die Box und stellen Sie keine Fragen. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0006=Ich schätze, die "~mission(item)"-Junkies werden verzweifelt. Einige Händler benötigen eine Abholung von ~mission(location) zu ~mission(destination). ~mission(rush)~mission(trouble) Diese Jungs sind Abschaum, aber sie bezahlen gut, also dachte ich mir, was zum Teufel.
mg_miles_planetcollect_drug_desc_0007=Du musst eine Kiste mit "~mission(item)" von ~mission(location) zu ~mission(destination) laufen lassen. ~mission(rush)~mission(trouble)Bleiben Sie unauffällig und wir werden beide bezahlt.
mg_miles_planetcollect_drug_desc_0008=Jobs können nicht viel einfacher sein. Gehen Sie zu ~mission(location), nehmen Sie eine Kiste und bringen Sie sie zu ~mission(destination). ~mission(rush)~mission(trouble)Das ist es. Das Geld wird nach Abschluss übertragen. Stellen Sie keine Fragen und Sie werden keine Lügen hören.
mg_miles_planetcollect_drug_desc_0009=Der Kunde möchte, dass ein Teil seines Produkts von ~mission(location) nach ~mission(destination) verschoben wird. ~mission(rush)~mission(trouble)Sollte kein Problem sein, also mach es nicht zu einem.
