mg_miles_recoverStolen_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nVERTRAGSTYP: ~mission(Contractor|RecoverSpaceTitle)\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nUnserem Kunden wurde vor kurzem eines seiner Schiffe zerstört und die Fracht entwendet. Er hat sein Interesse bekundet, das bei dem Angriff verlorene Eigentum zurückzuerhalten und uns damit beauftragt.\n\nIhre Aufgabe wird es sein, zum ~mission(location) zurückzukehren und "~mission(Item)" zu bergen. ~mission(Contractor|RecoverSpaceDanger) Sobald Sie diesen erhalten haben, liefern Sie "~mission(Item)" an die ~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_recoverStolen_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nVERTRAGSTYP: ~mission(Contractor|RecoverSpaceTitle)\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nSie sind mit der sicheren Bergung von Diebesgut beauftragt. ~mission(Contractor|RecoverSpaceTimed) Quellen haben die ~mission(location) zur Verfügung gestellt. ~mission(Contractor|RecoverSpaceDanger) Sobald Sie diese erhalten haben, muss "~mission(Item)" an die ~mission(destination) liefern.\n\nDie Bezahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_recoverStolen_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nVERTRAGSTYP: ~mission(Contractor|RecoverSpaceTitle)\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEin Kunde hat darum gebeten, "~mission(Item)" sicher zu bergen, die er bei einem kürzlichen Angriff verloren zu haben glaubte. Er hat den ~mission(location) angegeben, also werden Sie dorthin reisen und "~mission(Item)" bergen. ~mission(Contractor|RecoverSpaceDanger) Sobald Sie den Gegenstand erhalten haben, liefern Sie ihn an ~mission(destination). ~mission(Contractor|RecoverSpaceTimed)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_recoverStolen_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nVERTRAGSTYP: ~mission(Contractor|RecoverSpaceTitle)\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nFür diese Mission ist es erforderlich, "~mission(Item)" sicher zu bergen, die bei einem Angriff verloren gegangen ist. Der Auftraggeber verlangt, dass der Auftragnehmer zum ~mission(location) reist, die Fracht sichert und an den ~mission(destination) liefert. ~mission(Contractor|RecoverSpaceTimed) ~mission(Contractor|RecoverSpaceDanger)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_recoverStolen_desc_0005=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nVERTRAGSTYP: ~mission(Contractor|RecoverSpaceTitle)\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(Contractor|ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nDer Auftraggeber ist auf der Suche nach jemanden, der "~mission(Item)" sicher und zuverlässig zurückbringt. ~mission(Contractor|RecoverSpaceTimed) Neueste Informationen haben die ~mission(location) ausfindig gemacht. Nach der Bergung müssen Sie die Fracht an ~mission(destination) liefern. ~mission(Contractor|RecoverSpaceDanger)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
