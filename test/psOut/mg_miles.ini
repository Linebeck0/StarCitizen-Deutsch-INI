mg_miles_MissingPerson_desc_0001=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Vermisste Person\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nWir wurden angeheuert, um "~mission(TargetName)" aufzuspüren. Während die Zielperson für tot gehalten wird, müssen Sie sich zu ~mission(location) begeben und eine positive Identifizierung vornehmen.\n\n~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Auftrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_MissingPerson_desc_0002=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Vermisste Person\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\n~mission(TargetName) wird seit geraumer Zeit vermisst und gilt als tot. Die Familienmitglieder haben uns jedoch beauftragt, den Beweis zu erbringen, damit sie einen Schlussstrich ziehen können. Sie werden zu ~mission(location) reisen und die Überreste eindeutig identifizieren.\n\n~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_MissingPerson_desc_0003=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Vermisste Person\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nEckhart Security wurde angeheuert, um die Überreste von "~mission(TargetName)" zu identifizieren. Der Auftragnehmer wird zu ~mission(location) reisen und die Zielperson identifizieren.\n\n~mission(trouble)~mission(rush)\n\nDie Bezahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_MissingPerson_desc_0004=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Vermisste Person\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nBETREFF: ~mission(TargetName)\n\nDer Kunde möchte einen Vermisstenfall aufklären, der erst kürzlich aufgetreten ist. Da die Staatsanwaltschaft und die örtlichen Strafverfolgungsbehörden die Person für verstorben erklärt haben, haben sie unsere Hilfe in Anspruch genommen, um die Angelegenheit zu klären. Sie werden zu ~mission(location) reisen und die Leiche identifizieren.\n\n~mission(rush)~mission(trouble)Die Bezahlung erfolgt nach erfolgreichem Abschluss des Vertrages.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
mg_miles_MissingPerson_desc_0005=ECKHART SECURITY, LLC.\nAUFTRÄGE & VERSAND\n----------------------------\n\nAUFTRAGSART: Vermisste Person\nAUFTRAGNEHMERSTATUS: Unabhängig\nGenehmigungscode: = ~mission(ApprovalCode)\n\nZUR SOFORTIGEN BEARBEITUNG\n\nDer Operator wird den Tod von "~mission(TargetName)" durch eine Reise nach ~mission(location) nachweisen.\n\n~mission(trouble)~mission(rush)\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\nDieser Auftrag ist nicht verhandelbar.\n\nDiese Nachricht kann vertrauliche, geschützte, privilegierte und/oder private Informationen enthalten. Die Informationen sind für die Verwendung durch die oben genannte Person oder Einrichtung bestimmt.
