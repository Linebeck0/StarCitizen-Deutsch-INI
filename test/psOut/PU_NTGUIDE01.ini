PU_NTGUIDE01_M_NTG_Announce_Tour_MessHall_IG_001_HelloEveryoneMy=Hallo zusammen, mein Name ist Lt. Horrigan und wie Sie wahrscheinlich erkennen können, ist dies die Expo-Halle der War Hammer. Die Messe ist definitiv einer der beliebtesten Bereiche auf dem Schiff und verfügt über eine vollautomatische Apotheke, da wir in Wechselschichten arbeiten. Unsere Standardbesatzung besteht aus 65 bis 70 Personen und die Verpflegung muss jederzeit verfügbar sein. Deshalb haben wir immer ein kulinarisches Team im Einsatz, das jederzeit bereit ist, uns zu unterstützen. Die berühmte Pilotin Aria Reilly wurde einmal mit den Worten zitiert: "Wenn Sie jemals die Temperatur einer Schiffsbesatzung messen wollen, verbringen Sie zwanzig Minuten in deren Messe." Dies ist einer der wichtigsten sozialen Bereiche der Schiffe, in dem sich Besatzungsmitglieder aus verschiedenen Abteilungen in ihrer Ausfallzeit austauschen können. Wir nutzen die Messe auch für gesellschaftliche Veranstaltungen wie Geburtstage, Festtage und Werbeaktionen, da sie so viele Menschen fassen kann. Unser Skipper, Kapitän Medcalf, ist ein großer Anhänger von lockeren Zusammenkünften, um die Kameradschaft zu festigen, deshalb sind wir ziemlich oft hier. Jetzt haben Sie wahrscheinlich unsere Spiele in der Ecke bemerkt, also möchte ich nur auf die Frage eingehen, die jeder stellt: Ja, es ist ziemlich hart umkämpft. Der XO hat derzeit den Punktestand, den es zu schlagen gilt. Auf jeden Fall möchte ich Sie einladen, sich umzuschauen.
