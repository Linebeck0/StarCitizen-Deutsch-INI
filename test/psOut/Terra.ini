Terra_Desc=Terra ist das einzige System im Imperium, das nach dem Hauptplaneten und nicht nach dem Stern in seinem Zentrum benannt ist. Seit seiner Entdeckung hat Terra sowohl an Popularität als auch an Einfluss stetig zugenommen. Selbst während der "Messer-Era" war Terra eines der wenigen Systeme, das versuchte, eine fortschrittliche Haltung gegenüber der despotischen Herrschaft aufrechtzuerhalten. Es war diese Beharrlichkeit angesichts von Widrigkeiten, die es fast zum Synonym für die Erde als Machtzentrum in der UEE gemacht hat.
