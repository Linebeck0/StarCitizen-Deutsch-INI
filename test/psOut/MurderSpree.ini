murderspree_desc_0001=Ich habe eine schluchzende Geschichte für dich. Auf den Tag genau vor einem Jahr kam ein Navy-Trupp und staubte einige meiner Besten ab. Habe sie mitten in der Arbeit abgesetzt, ohne eine Warnung. Scheint kaum richtig zu sein.\n\nJetzt denke ich, dass es an der Zeit ist, die Rechnung zu begleichen. Ich habe gehört, dass es Level 5 im System gibt und dass die Chance, darauf zu verzichten, zu groß ist. Siehst du, solange Ihr CrimeStat so hoch ist, werden die tapferen kleinen Sternenmänner Sie jagen, wann immer die Security Wind von Ihnen bekommt. Hier ist, was ich sage: Lasst sie.\n\nJeden dieser Blüs, der dich jagt, erledigst du zuerst. Holen Sie sich ~mission(KillCount) von ihnen und ich denke, das wird meiner Crew gerecht und eine gute Auszahlung für Sie.\n\nNoch ein kleines Extra: Sobald du den ersten Schuss gelandet hast, musst du alles in einer bestimmten Zeitspanne erledigen: ~mission(KillTime). Das Gleiche, was sie brauchten, um uns auszulöschen. Nennen Sie mich sentimental.
murderspree_desc_0002=Da du Level 5 bist, gehe ich davon aus, dass du ein verrückter Bastard bist. Genau der Typ, den ich brauche, um eine Wette abzuwickeln.\n\nMein idiotischer Freund sagt, es gibt keine Möglichkeit, dass jemand ~mission(KillCount) Navy-Sternenmänner in ~mission(KillTime) ausschalten könnte. Ich sage, dass alles, was Sie brauchen, die richtige Person für den Job ist. Und solange Ihr CrimeStat so hoch bleibt, sollte jeder Sicherheitsbeamte, dem Sie begegnen, die Marine direkt zu Ihnen rufen. Einfache Auswahl.\n\nWas sagst du? Machen Sie es und die Hälfte des Gewinns gehört Ihnen. Der Timer startet, sobald Sie das erste schießen.\n\n
murderspree_desc_0003=Ich bin mir sicher, dass Sie sich dessen bewusst sind, aber in letzter Zeit versucht die Marine, Stanton zu säubern. Als jemand, der offensichtlich kein Fan des Gesetzes ist, ist das ziemlich schlecht für Sie und noch schlimmer für mich. Ich arbeite für eine der großen Sicherheitsfirmen im System (ich sage nicht, welche) und alle unsere Jobs sind versiegt, seit die Marine eine größere Rolle übernommen hat.\n\nWas ich brauche, ist eine Katastrophe, die den Anzügen Schaden zufügen kann Man muss sagen, dass die Marine nicht die Retter ist, für die sie sich hält.\n\nDu wirst für mich eine Katastrophe sein.\n\nIch zahle dir einig Haufen Geld, um ~mission(KillCount) Navy-Starmen in ~mission(KillTime) auszuschalten. Und wenn Ihr CrimeStat auf Stufe 5 liegt, wird die heldenhafte Marine jedes Mal auftauchen, wenn Sie in die Sicherheitskontrolle geraten, was die Sache noch einfacher macht. Ich beginne mit der Zeit, sobald der erste Schuss fällt. Ich schätze, ein Amoklauf dieses Ausmaßes sollte ausreichen, um so gut wie jeden davon zu überzeugen, meine Firma zu beauftragen.
