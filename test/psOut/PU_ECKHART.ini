PU_ECKHART_MG_Farewell_IG_001_LaterSlick=Bis später, Schnösel.
PU_ECKHART_MG_Farewell_IG_002_AllRightI=Okay, ich habe Sachen zu erledigen. Wir sehen uns später.
PU_ECKHART_MG_Farewell_IG_003_YouBeGood=Sei brav, okay?
PU_ECKHART_MG_Farewell_IG_004_GoodTalkSlick=Gutes Gespräch, Kumpel.
PU_ECKHART_MG_Farewell_MissionAccepted_Comm_IG_001_GoodLuckAnd=Viel Erfolg und so.
PU_ECKHART_MG_Farewell_MissionAccepted_IG_001_GoodLuckAnd=Viel Erfolg und so.
PU_ECKHART_MG_Farewell_MissionAccepted_IG_002_ThanksGetOut=Danke. Mach dich auf den Weg.
PU_ECKHART_MG_Farewell_MissionAccepted_IG_003_LetMeKnow=Lass es mich wissen, wenn es erledigt ist.
PU_ECKHART_MG_Farewell_MissionDeclined_IG_001_FineComeBack=In Ordnung. Komm wieder, wenn du wirklich arbeiten willst.
PU_ECKHART_MG_Farewell_MissionDeclined_IG_002_YourLossTalk=Dein Verlust. Wir sehen uns später.
PU_ECKHART_MG_Farewell_MissionDeclined_IG_003_NextTimeI=Nächstes Mal, nehme ich an.
PU_ECKHART_MG_Farewell_MissionDeclined_IG_004_FairEnoughSee=Schon gut. Bis später.
PU_ECKHART_MG_GCIntro_AcceptsMission_V_WP_001_GreatHeresThe=Klasse. Hier ist die Tracking-Adresse für das Schiff. Lass es mich wissen, wenn du die Daten der BlackBox hast.
PU_ECKHART_MG_GCIntro_Comm_V_WP_001_HeyHowAre=Hey, wie geht's? Miles Eckhart.
PU_ECKHART_MG_GCIntro_Comm_V_WP_002_AFriendOver=Ein Freund von Crusader Security hat erzählt, dass du dir einen guten Ruf aufbaust. Ich leite eine bescheidene Sicherheitsfirma und bin immer auf der Suche nach fähigen Leuten, die nicht so leicht aus der Ruhe zu bringen sind.
PU_ECKHART_MG_GCIntro_Comm_V_WP_003_IfYoureInterested=Wenn du interessiert bist, etwas zusätzliche Arbeit anzunehmen, sollten wir reden. Ich schicke dir meine Kontaktdaten.
PU_ECKHART_MG_GCIntro_LeavesMoon_V_WP_001_SoFindAnything=Also... etwas Gutes gefunden?
PU_ECKHART_MG_GCIntro_LeavesMoon_V_WP_002_IfYouDont=Wenn es dir nichts ausmacht, schaue ich selbst nach.
PU_ECKHART_MG_GCIntro_PlayerSits_V_WP_001_SorryForThe=Entschuldigung für den Ort. Sieht nicht viel aus, aber der selbstgemachte Kram hat es in sich.
PU_ECKHART_MG_GCIntro_PlayerSits_V_WP_002_AnywayAJob=Auf jeden Fall ist letzte Nacht ein Job hereingekommen. Einige Idioten-Hauler hat sich durch Low-Sec-Raum geschlichen, die Besatzung wurde rausgeblasen. Die Firma muss die BlackBox des Schiffs bergen, um Versicherung für die verlorenen Frachtansprüche zu bekommen. Sollte ein einfacher Job sein: Rein, raus, aber alle meine Leute sind mit größeren Operationen beschäftigt, also dachte ich, das könnte eine Gelegenheit sein, einen neuen Freund zu finden.
PU_ECKHART_MG_GCIntro_PlayerSits_V_WP_003_IllSendThe=Ich schicke die Details. Lass mich wissen, wenn du interessiert bist.
PU_ECKHART_MG_GCIntro_SentBBData_V_WP_001_GotTheBlack=Habe die BlackBox-Daten und sie überprüft. Ich schicke sie ab. Gute Arbeit.
PU_ECKHART_MG_GCIntro_SentBBData_V_WP_002_YouKnowIm=Du weißt... ich werfe das nur so in den Raum, aber ich habe mich mit ein paar Kontakten von mir unterhalten, es stellt sich heraus, dass die Bande, die das Schiff angegriffen hat, in einer alten Anlage auf dem nahen Mond haust.
PU_ECKHART_MG_GCIntro_SentBBData_V_WP_003_ImJustTalking=Ich spreche hier nur so, aber es ist nicht verrückt zu denken, dass sie die Fracht dort aufbewahren. Diese Verbrecher sind Abschaum, also wird es niemanden stören, und die Firma wird die Versicherung beanspruchen, also wäre es technisch gesehen kein Diebstahl, wenn du vielleicht runtergehst und es holst.
PU_ECKHART_MG_GCIntro_SentBBData_V_WP_004_AgainImNot=Nochmal, ich sage hier nichts, ich schicke nur eine Position auf diesem Mond und... mach, was du willst.
PU_ECKHART_MG_GCIntro_SpotsPlayer_V_WP_001_GladYouCould=Schön, dass du es geschafft hast. Nimm Platz.
PU_ECKHART_MG_Greetings_Bad_IG_001_TheFuckYou=Was zur Hölle willst du?
PU_ECKHART_MG_Greetings_Bad_IG_002_KeepOnRolling=Mach weiter, Schlitzohr.
PU_ECKHART_MG_Greetings_Bad_IG_003_OhYou=Oh, du schon wieder.
PU_ECKHART_MG_Greetings_Bad_IG_004_IAintGot=Ich habe jetzt keine Zeit für deinen Scheiß.
PU_ECKHART_MG_Greetings_Good_IG_001_Hey=Hey.
PU_ECKHART_MG_Greetings_Good_IG_002_GoodToSee=Schön, Sie zu sehen.
PU_ECKHART_MG_Greetings_Good_IG_003_HeySlick=Hey, Schnösel.
PU_ECKHART_MG_Greetings_Good_IG_004_BackAgain=Wieder zurück?
PU_ECKHART_MG_IdleConvo_V_001_YeahSpeak=Ja, sprich.
PU_ECKHART_MG_IdleConvo_V_002_UhHuh=Uh huh.
PU_ECKHART_MG_IdleConvo_V_003_WellTellHim=Sagen Sie ihm, wenn ihm die Preise nicht gefallen, muss er sie nicht bezahlen. Ich bin mir sicher, dass eine andere Billigfirma eine Eskorte für weniger Geld anbieten wird, aber rennen Sie nicht zu mir zurück, wenn sie sich beim ersten Anblick von Verbrechern in die Hose scheißen. Wenn er den Angriff überlebt, natürlich...
PU_ECKHART_MG_IdleConvo_V_004_NoImSerious=Nein, ich meine es ernst, sag ihm das. Ich werde warten.
PU_ECKHART_MG_IdleConvo_V_005_YeahThoughtSo=Ja, das dachte ich mir. Tun Sie mir einen Gefallen, wenn Ihr Chef das nächste Mal versucht, ein paar Eier wachsen zu lassen, erinnern Sie ihn an dieses Gespräch, oder ich komme in seinem Büro vorbei und erinnere ihn daran, wie bindend unser Vertrag ist.
PU_ECKHART_MG_IdleConvo_V_006_Prick=Stechen.
PU_ECKHART_MG_Intro_Comm_V_WP_Bad_001_HeyThereA=Hey. Ein paar meiner Kollegen haben mir Ihren Namen gegeben. Wenn Sie auf der Suche nach starken Waffen sind, bin ich immer auf der Suche nach guten Soldaten. Hier sind meine Daten.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Bad_001_FromTimeTo=Von Zeit zu Zeit finden Jobs ihren Weg zu mir, die keine "orthodoxen" Anfragen sind.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Bad_002_TheresABetter=Es gibt einen besseren Weg, das auszudrücken... aber sagen wir einfach, es handelt sich nicht um die Art von Ops, die man einfach jedem geben kann. Sie erfordern einen ganz bestimmten Typ von Person.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Bad_003_NowMutualFriends=Jetzt haben mir gemeinsame Freunde erzählt, dass Sie möglicherweise einer der wenigen sind, die in der Lage sind, einen Vertrag ohne Fragen abzuschließen.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Bad_004_IfImWrong=Wenn ich falsch liege, können wir es dabei belassen. Genießen Sie ein paar Minuten lang einen Drink in meiner spektakulären Gesellschaft, dann trennen wir uns in der Einsicht, dass dieses Treffen nie stattgefunden hat.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Bad_005_IfImRight=Aber wenn ich recht habe, dann habe ich vielleicht einen Auftritt, für den ich dich gebrauchen könnte.
PU_ECKHART_MG_Intro_PlayerSits_V_WP_Good_001_SorryForThe=Tut mir leid für das Gebietsschema, es sieht nicht nach viel aus, aber das selbstgemachte Zeug hat den gewissen Kick. Wie auch immer, ich habe viel Gutes über dich gehört. Echter Stand-up-Typ. Genau die Art von Menschen, die ich gerne kennenlerne. Wie ich bereits erwähnt habe, leite ich eine kleine Sicherheitseinheit, wir kümmern uns um alle Arten von Einsätzen, daher bin ich immer auf der Suche nach Leuten, die wissen, wie man sich im Ernstfall zurechtfindet.
PU_ECKHART_MG_Intro_TakeSeat_V_WP_Bad_001_TakeASeat=Nehmen Sie Platz.
PU_ECKHART_MG_Intro_TakeSeat_V_WP_Good_001_HeyThereSport=Hey, Sport. Nehmen Sie Platz.
PU_ECKHART_MG_Intro_V_WP_Unknown_001_YouLookingFor=Du suchst jemanden?
PU_ECKHART_MG_MidMission_ObjComplete_IG_001_YoureMakingGood=Du machst gute Fortschritte. Weiter so.
PU_ECKHART_MG_MidMission_ObjComplete_IG_002_KeepGoingSlick=Mach weiter, Slick. Ich möchte, dass die ganze Sache bald abgeschlossen ist.
PU_ECKHART_MG_MidMission_ObjComplete_IG_003_ClientWillBe=Der Kunde wird sich freuen zu erfahren, dass wir Fortschritte machen.
PU_ECKHART_MG_MidMission_ObjComplete_IG_004_ThatPartsDone=Dieser Teil ist erledigt. Jetzt müssen Sie sich nur noch um den Rest kümmern.
PU_ECKHART_MG_MidMission_ObjFail_IG_001_HowTheHell=Wie zum Teufel hast du es verloren?
PU_ECKHART_MG_MidMission_ObjFail_IG_002_YouLetEm=Du hast sie entkommen lassen?
PU_ECKHART_MG_MidMission_ObjFail_IG_003_YouLostThe=Du hast das Paket verloren! Was zum Teufel.
PU_ECKHART_MG_MidMission_ObjFail_IG_004_Seriously=Im Ernst? Hast du es nicht verstanden? Was ist das hier? Anfängerstunde?
PU_ECKHART_MG_MidMission_ObjFail_IG_005_HowCouldYou=Wie konntest du es durch deine Finger gleiten lassen?
PU_ECKHART_MG_MidMission_ObjUpdate_IG_001_LittleChangeOf=Kleine Planänderung. Hier.
PU_ECKHART_MG_MidMission_ObjUpdate_IG_002_MissionParametersHave=Missionsparameter haben sich geändert. Ich aktualisiere Sie jetzt.
PU_ECKHART_MG_MidMission_ObjUpdate_IG_003_GotAnUpdate=Ich habe ein Update für dich, Slick. Die Dinge wurden etwas komplizierter.
PU_ECKHART_MG_MidMission_Quit_IG_001_FineYouDont=Gut. Du willst den Job nicht, vergiss ihn.
PU_ECKHART_MG_MidMission_Quit_IG_002_DidntTakeYou=Ich habe dich nicht für einen Aufsteiger gehalten. Ich schätze, ich habe mich geirrt.
PU_ECKHART_MG_MidMission_Quit_IG_003_YoureJustGonna=Du gehst einfach weg? Genau so? Wirklich nett.
PU_ECKHART_MG_MissionBriefs_Ambush_Hostage_Good_IG_001_WeJustReceived=Wir haben gerade ein Angebot für eine erzwungene Extraktion erhalten. Der Klient wird gegen seinen Willen festgehalten und es liegt an uns, seine Freiheit zu sichern und dafür zu sorgen, dass die Entführer ordnungsgemäß bestraft werden.
PU_ECKHART_MG_MissionBriefs_Ambush_Kill_Bad_IG_001_ClientsNeedTo=Das Bedürfnis des Kunden, jemanden loszuwerden. Sie haben eine detaillierte Analyse der Bewegungen des Ziels bereitgestellt und möchten, dass Sie einen Hinterhalt anlegen.
PU_ECKHART_MG_MissionBriefs_Ambush_Kill_Good_IG_003_WordIsThat=Es heißt, dass ein hochrangiges Ziel aus seinem Versteck aufgetaucht ist. Fragen Sie mich nicht wie, aber ich habe eine Linie auf ihrer Flugbahn, also werden wir sie treffen. Nun ja, das bist du.
PU_ECKHART_MG_MissionBriefs_Bounty_Good_IG_001_IEverTell=Ich habe dir jemals erzählt, dass ich als Kopfgeldjäger angefangen habe? Ja, nach drei Touren war ich wohl noch nicht bereit für das Ende der Luftkämpfe. Allerdings konnte ich den Gedanken, Polizist zu werden, nicht ertragen. Als Kind gab es zu viele schlimme Begegnungen, weißt du? Ich fing an, Kriminelle zu jagen. Scheint ein anständiger Kompromiss zu sein. Wie dem auch sei, obwohl wir größtenteils in Sicherheitsrollen gewechselt sind, behalte ich immer noch ein Auge auf offene Kopfgelder.
PU_ECKHART_MG_MissionBriefs_Bounty_Good_IG_003_IfYoureLooking=Wenn Sie auf der Suche nach einfaches Geld sind, liegt ein weiteres Kopfgeld auf dem Stapel.
PU_ECKHART_MG_MissionBriefs_Breakout_Prison_Bad_IG_001_TheresNoEasy=Es gibt keine einfache Möglichkeit, das zu sagen, also komme ich einfach raus und sage es... Ich brauche dich, um ein Gefängnis niederzureißen. Ja, ja, es ist irgendwie durcheinander, ich weiß. Wir haben einen Mandanten eingesperrt, der gutes Geld bezahlt, um freigelassen zu werden. Es ist ziemlich heiß, wenn das schief geht, also musst du sicher sein, dass du es schaffst.
PU_ECKHART_MG_MissionBriefs_Breakout_SecurityPost_Bad_IG_002_AnotherClientsGone=Ein anderer Kunde ist weg und wurde geklaut. Sie werden derzeit an einem Security Post festgehalten. Würde es Ihnen etwas ausmachen, sie zurückzuholen?
PU_ECKHART_MG_MissionBriefs_Collect_Find_Bad_IG_002_TheresSomeCargo=Es gibt Fracht, die ich besorgen möchte. Der einzige Haken ist, dass der Eigentümer nicht bereit ist, sich davon zu trennen. Ich bin sicher, das wird jemanden wie dich nicht aufhalten.
PU_ECKHART_MG_MissionBriefs_Collect_Find_Good_IG_001_IveGotSome=Ich habe einige Kunden, die etwas Eigentum verloren haben. Sie scheuen keine Kosten, um es zurückzubekommen, wenn es nicht zerstört wurde. Sie haben Ihnen ein unwegsames Gebiet geschickt, in dem Sie mit der Suche beginnen können. Sie müssen dieses Eigentum finden, zurückholen und unversehrt zurückbringen.
PU_ECKHART_MG_MissionBriefs_Collect_Find_Good_IG_002_GotAnotherLine=Ich habe eine weitere Linie zu Fracht auf dem Drift. Bei Interesse sende ich die Details.
PU_ECKHART_MG_MissionBriefs_Collect_Investigate_Bad_IG_002_HeresTheDeal=Hier ist der Deal. Es gibt ein paar Wracks auf dem Stollen und Sie werden sich auf die Suche nach dem Kunden machen. Siehst du, was Sie finden können. Zurückmelden. So einfach wie es nur sein kann.
PU_ECKHART_MG_MissionBriefs_Collect_Investigate_Good_IG_002_WeveBeenHired=Wir wurden beauftragt, einige Wracks in der Gegend zu untersuchen. Wenn Sie etwas Zeit haben, sende ich Ihnen die Details.
PU_ECKHART_MG_MissionBriefs_Collect_Pirates_Bad_IG_001_HeresARetrieval=Hier ist eine Abrufmöglichkeit für Sie. Verbrecher haben kürzlich einen Transportkonvoi angefahren und haben sich Zeit gelassen, den Kadaver zu durchsuchen. Ich möchte, dass Sie ein Stück zurückholen, bevor sie es entdecken.
PU_ECKHART_MG_MissionBriefs_Collect_Pirates_Good_IG_002_GotARetrieval=Habe eine Bergungsoperation für dich. Der Kunde berichtet, dass sich immer noch feindliche Kontakte in der Gegend befinden, also passen Sie auf sich auf.
PU_ECKHART_MG_MissionBriefs_ContractKilling_Bad_IG_001_ClientJustCame=Der Kunde ist gerade mit einem Auftrag vorbeigekommen. Es handelt sich hier um reines Ghosting. Finden Sie das Ziel und töten Sie es. Sie werden entsprechend entlohnt. Und denke nicht einmal daran, erwischt zu werden.
PU_ECKHART_MG_MissionBriefs_ContractKilling_Bad_IG_002_GotAnotherEmpty=Ich habe einen weiteren leeren Sarg über die Kommunikation erhalten. Du beschäftigt?
PU_ECKHART_MG_MissionBriefs_Defend_Bad_IG_001_IKnowYoure=Ich weiß, dass du ziemlich gut darin bist, Leute niederzuschlagen, aber wie steht es mit der Verteidigung? Ich habe einen Job, bei dem es sehr darum geht, sich einzumischen und einem Angriff standzuhalten.
PU_ECKHART_MG_MissionBriefs_Defend_Good_IG_002_WeveBeenHired=Wir wurden angeheuert, um dabei zu helfen, die Verteidigung gegen einen möglichen Angriff zu stärken. Schauen Sie sich die Operationsspezifikationen an und sehen Sie, ob Sie dabei helfen können.
PU_ECKHART_MG_MissionBriefs_Deliver_Bad_IG_001_IveGotSome=Hmm... ich habe eine Ladung, die sich ohne große zusätzliche Prüfung durch das System bewegen muss, wenn Sie verstehen, was ich meine.
PU_ECKHART_MG_MissionBriefs_Deliver_Bomb_Bad_IG_001_BitOfAn=Eine etwas ungewöhnliche Anfrage ist eingegangen. Kunden möchten, dass ein Problem so laut wie möglich gelöst wird. Ich gehe davon aus, dass Sie sich im Umgang mit Sprengstoffen wohl fühlen? Ziemlich genau so, als würde man ein normales Paket abgeben, wenn man darüber nachdenkt.
PU_ECKHART_MG_MissionBriefs_Deliver_Good_IG_001_GotAStraight=Ich habe einen geraden Lieferlauf für Sie erhalten. Die Fracht muss unberührt und unversehrt ankommen. Details folgen, aber es besteht die Möglichkeit eines Feindkontakts, also Augen auf.
PU_ECKHART_MG_MissionBriefs_Deliver_Pickup_Bad_IG_001_GotAnExchange=Es ist eine Börse im Gange, die einen Bagman braucht. Du gibst ihnen etwas. Sie geben dir etwas zurück. Einfach. Nun, diese Leute gehören nicht gerade zu den vertrauenswürdigsten, also seien Sie bereit, wenn ihnen gute Ideen einfallen.
PU_ECKHART_MG_MissionBriefs_Deliver_Pickup_Good_IG_002_OneOfMy=Einer meiner üblichen Jungs ist durchgefallen. Glaubst du, du könntest einen Run schaffen? Vielleicht haben sie auch etwas für Sie zum Mitnehmen.
PU_ECKHART_MG_MissionBriefs_Deliver_Timed_Bad_IG_002_NeedAnotherRunner=Benötige einen weiteren Runner-Job. Du würdest auf einer Uhr sein, also mach dir keine Sorgen.
PU_ECKHART_MG_MissionBriefs_Deliver_Timed_Good_IG_001_GotARush=Ich habe eine Eillieferung erhalten. Sie müssen das Paket ausnahmslos pünktlich am Zielort ankommen. Schauen Sie sich die Route an und prüfen Sie, ob sie machbar ist.
PU_ECKHART_MG_MissionBriefs_Escort_AToB_Bad_IG_001_HeyIGot=Hey, ich habe einen Kunden, der eine Eskorte sucht. Standardangebot: Bleiben Sie unauffällig und stellen Sie sicher, dass sie lebend ankommen, okay?
PU_ECKHART_MG_MissionBriefs_Escort_AToB_Good_IG_003_GotAClient=Ich habe einen Kunden, der eine Eskorte braucht. So wie das Universum scheißt, ich schätze, das wird keine Show sein, also bleiben Sie wachsam.
PU_ECKHART_MG_MissionBriefs_Escort_Passenger_Bad_IG_001_IMightNeed=Möglicherweise brauche ich Sie, um einen Passagier aufzunehmen. Stellen Sie sicher, dass sie einen bequemen Sitzplatz haben, und stellen Sie keine Fragen. Je weniger Sie wissen, desto besser.
PU_ECKHART_MG_MissionBriefs_Escort_Passenger_Good_IG_001_YouGotA=Du hast ein Schiff, das Passagiere befördern kann, oder? Ich habe einen Kunden, der einen Transport sucht. Sollte einfaches Geld sein.
PU_ECKHART_MG_MissionBriefs_Escort_Several_Bad_IG_001_GotAComm=Ich habe eine Nachricht von einem Kunden erhalten, der nach etwas mehr Schutz sucht, während er seine Runde dreht. Sollte ziemlich einfach sein: Halten Sie den Mund und folgen Sie ihrem Beispiel.
PU_ECKHART_MG_MissionBriefs_Escort_Several_Good_IG_002_IveGotA=Ich habe einen VIP, der für eine Reihe von Stopps einen Leibwächter braucht.
PU_ECKHART_MG_MissionBriefs_Escort_Survive_Bad_IG_001_ClientNeedsA=Der Kunde braucht einen starken Schlagmann, der ihn unterstützt. Sie werden ein starker Begleiter sein, also stimmen Sie das Ziel ab und halten Sie gleichzeitig den Kunden am Leben.
PU_ECKHART_MG_MissionBriefs_Escort_Survive_Bad_IG_003_YouBusyI=Bist du beschäftigt? Ich brauche jemanden, der bereit ist, ein paar Köpfe zu knacken. Ich werde die Details senden.
PU_ECKHART_MG_MissionBriefs_Escort_Survive_Good_IG_002_LocalLawsBeen=Local Law hat angerufen und braucht mehr Unterstützung. Ich werde den Standort und das Ziel senden.
PU_ECKHART_MG_MissionBriefs_Investigate_Collect_Good_IG_001_ToGiveYou=Um Ihnen hier etwas Hintergrundgeschichte zu geben: Einer der vielen Dienste, die Eckhart Security anbietet, ist die Tätigkeit als unabhängiger Ermittler. Manchmal bedeutet das, BlackBox-Daten zu extrahieren, Datapads aus Wracks zu holen oder sogar nach vermissten Personen zu suchen. Anderer Tag, anderer Job. Das hat mein Vater immer gesagt.
PU_ECKHART_MG_MissionBriefs_Investigate_Collect_Good_IG_002_IHaveAnother=Ich habe noch einen anderen Schnüffeljob, falls Sie interessiert sind.
PU_ECKHART_MG_MissionBriefs_Investigate_Search_Good_IG_002_TheAdvocacyAint=Die Interessenvertretung macht ihren Job nicht, also können wir die Lücke schließen. Es gibt ein Wrack mit einigen Beweisen, die einen unserer Klienten aus der Klemme bringen könnten. Und da ein Klient außerhalb des Gefängnisses mehr wert ist als dort, müssen Sie ihn holen.
PU_ECKHART_MG_MissionBriefs_Recover_Good_IG_001_GotATip=Ich habe einen Hinweis erhalten, dass einige Schmuggler einen Dead Drop auf dem Planeten eingerichtet haben. Ich weiß nicht, was für eine gestohlene Beute sie da unten haben, aber sie könnte für eine Belohnung oder so etwas gut sein.
PU_ECKHART_MG_MissionBriefs_Steal_Bad_IG_001_TheresSomeCargo=Ich brauche Fracht. Ich habe ihnen einige großzügige Angebote gemacht, aber sie scheinen kein Interesse am Verkauf zu haben. Ich möchte, dass du es für mich besorgst.
PU_ECKHART_MG_MissionBriefs_Steal_Bad_IG_002_TheresTalkThat=Es gibt Gerüchte, dass wertvolle Fracht gestohlen wurde. Ich habe bereits einen Zaun aufgestellt, also musst du ihn für mich besorgen.
PU_ECKHART_MG_MissionBriefs_Steal_Bad_IG_003_GotAnotherBoost=Habe einen weiteren Boost-Job erhalten, wenn du Zeit hast.
PU_ECKHART_MG_MissionComplete_Comm_IG_001_GreatJob=Tolle Arbeit.
PU_ECKHART_MG_MissionComplete_Comm_IG_002_IThinkWere=Ich denke, wir sind gut. Ueberweisung der Gelder.
PU_ECKHART_MG_MissionComplete_Comm_IG_003_ThanksForTaking=Danke, dass du dich darum gekümmert hast. Wir sind bereit. Gute Arbeit.
PU_ECKHART_MG_MissionComplete_Comm_IG_004_IllSendYour=Ich schicke dir deinen Lohn. Geh und kauf dir etwas Schönes.
PU_ECKHART_MG_MissionComplete_Comm_IG_005_IllLetThe=Ich werde den Kunden informieren... Danke.
PU_ECKHART_MG_MissionComplete_IG_001_GreatJob=Tolle Arbeit.
PU_ECKHART_MG_MissionComplete_IG_002_IThinkWere=Ich denke, wir sind gut. Ueberweisung der Gelder.
PU_ECKHART_MG_MissionComplete_IG_003_ThanksForTaking=Vielen Dank, dass Sie sich darum gekümmert haben. Wir sind bereit. Gute Arbeit.
PU_ECKHART_MG_MissionComplete_IG_004_IllSendYour=Ich schicke dir deinen Lohn. Geh und kauf dir etwas Schönes.
PU_ECKHART_MG_MissionDeactivated_IG_001_YouWinSome=Man gewinnt einiges, man verliert einiges. Ich schätze, wir waren nicht das einzige Outfit, das den Job bekommen hat.
PU_ECKHART_MG_MissionDeactivated_IG_002_YouShouldveMoved=Du hättest dich etwas schneller bewegen sollen.
PU_ECKHART_MG_MissionDeactivated_IG_003_SorrySituationsGotten=Tut mir leid, die Situation ist komplizierter geworden, also muss ich der Operation den Stecker ziehen.
PU_ECKHART_MG_MissionFail_IG_001_WhatTheHell=Was zum Teufel ist da draußen passiert?
PU_ECKHART_MG_MissionFail_IG_002_DamnItYou=Verdammt. Du hast mich wirklich verarscht. Nicht gut, Slick. Nicht gut.
PU_ECKHART_MG_MissionFail_IG_003_IGaveYou=Ich habe dir einen einfachen Job gegeben und du hast mich entbeint.
PU_ECKHART_MG_MissionFail_IG_004_DoYouHave=Haben Sie eine Ahnung, wie viel Geld Sie uns gerade gekostet haben?
PU_ECKHART_MG_MissionFail_IG_005_ITrustedYou=Ich habe dir vertraut, dass du damit klarkommst, und du hast wirklich den Ball verloren.
PU_ECKHART_MG_NewMission_Bad_IG_001_IveGotSomething=Ich habe etwas für dich.
PU_ECKHART_MG_NewMission_Bad_IG_002_SoItTurns=Es stellt sich also heraus, dass ich möglicherweise Ihre Dienste benötige.
PU_ECKHART_MG_NewMission_Bad_IG_003_AnotherJobsPopped=Ein weiterer Job ist aufgetaucht. Ich dachte, du würdest gut passen.
PU_ECKHART_MG_NewMission_Bad_IG_004_HeySlickOpportunitys=Hey Slick. Die Gelegenheit bietet sich.
PU_ECKHART_MG_NewMission_GoodForBad_IG_001_GotANew=Habe einen neuen Auftritt für dich. Das hier ist absolut legitim, also benehmen Sie sich von Ihrer besten Seite.
PU_ECKHART_MG_NewMission_GoodForBad_IG_002_ImReallyShorthanded=Ich bin wirklich unterbesetzt und habe einen Auftrag, der bearbeitet werden muss und außerhalb Ihres üblichen Zuständigkeitsbereichs liegt, aber hey, Geld ist Geld, oder?
PU_ECKHART_MG_NewMission_GoodForBad_IG_003_GotABit=Habe ein paar Geschäfte, die erledigt werden müssen. Ich dachte, ich würde es in deine Richtung werfen.
PU_ECKHART_MG_NewMission_GoodForBad_IG_004_IfYoureLooking=Wenn Sie ein paar Scheine verdienen möchten, ist hier Ihre Chance.
PU_ECKHART_MG_NewMission_Good_IG_001_GotANew=Haben Sie einen neuen Job, falls Sie interessiert sind.
PU_ECKHART_MG_NewMission_Good_IG_002_DontKnowWhat=Ich weiß nicht, wie Ihr Zeitplan aussieht, aber ich habe einen Job.
PU_ECKHART_MG_NewMission_JobBoard_IG_001_SoHeresThe=Hier ist also der Deal, das Geschäft boomt, was großartig ist, weil ich versuche, mir dieses schicke Anwesen am Meer auf Casell zu sichern, aber ich habe im Moment mehr Aufträge als Betreiber. Schauen Sie doch mal vorbei und sehen Sie, ob es etwas gibt, das Sie von meinem Teller nehmen möchten.
PU_ECKHART_MG_NewMission_JobBoard_IG_002_KindaBusyAt=Ein bisschen beschäftigt im Moment, schlau, aber ich habe Jobs, wenn Sie suchen, also sagen Sie mir, welche Sie wollen. Du weißt was zu tun ist.
PU_ECKHART_MG_NewMission_JobBoard_IG_003_TellMeIf=Sagen Sie mir, ob Sie eine Operation durchführen möchten.
PU_ECKHART_MG_ReVisit_CurrentlyOnMission_IG_001_LetsGetOn=Lass uns auf die Uhr gehen, komm schon.
PU_ECKHART_MG_ReVisit_CurrentlyOnMission_IG_002_YouGotThe=Sie haben die Details, also machen Sie sich auf den Weg.
PU_ECKHART_MG_ReVisit_CurrentlyOnMission_IG_003_ThisShitAint=Diese Scheiße wird sich nicht von alleine klären. Lass uns gehen.
PU_ECKHART_MG_ReVisit_CurrentlyOnMission_IG_004_ImNotPaying=Ich bezahle dich nicht dafür, dass du herumstehst.
PU_ECKHART_MG_ReVisit_FailedLastChance_IG_001_IfIWasnt=Wenn ich nicht so unterbesetzt wäre, würde ich nicht einmal mit Ihnen sprechen, aber ich stecke in der Klemme, also ist dies Ihr Glückstag. Du tust, was immer du tun musst, um deinen Kopf wieder in Ordnung zu bringen, denn wenn du das vermasselst, breche ich dir die verdammten Beine.
PU_ECKHART_MG_ReVisit_FailedLastMission_IG_001_IllBeHonest=Ich werde ehrlich zu Ihnen sein. Ich bin verletzt. Mehr als ein bisschen genervt, aber vor allem enttäuscht von mir selbst, dass ich dich falsch eingeschätzt habe. Ich werde dir eine Chance geben, dich wiedergutzumachen.
PU_ECKHART_MG_ReVisit_FailedLastMission_IG_002_ITakeA=Ich nehme mir viel Zeit, diese Missionen vorzubereiten, also nehmen Sie sie nicht an, wenn Sie sie nicht liefern können. Du hast keine Ahnung, wie sehr es mich nervt, wenn mir der Abspann entgeht.
PU_ECKHART_MG_ReVisit_NegMissionRep_IG_001_NoImDone=Nein, ich bin fertig mit dir.
PU_ECKHART_MG_ReVisit_NegMissionRep_IG_002_WeAintGot=Wir haben nichts zu besprechen.
PU_ECKHART_MG_ReVisit_NegMissionRep_IG_003_GetOutOf=Verschwinde hier. Jetzt.
PU_ECKHART_MG_ReVisit_NoMission_IG_001_DontHaveAnything=Im Moment habe ich nichts. Schauen Sie später noch einmal bei mir vorbei.
PU_ECKHART_MG_ReVisit_NoMission_IG_002_ImKickingSome=Ich mache ein paar Scheiße und versuche, ein paar Auftritte zu erschrecken, aber mir geht es im Moment ein wenig schlecht.
PU_ECKHART_MG_ReVisit_NoMission_IG_003_HitMeUp=Treffen Sie mich ein anderes Mal.
PU_ECKHART_MG_ReVisit_SucceededLastMission_IG_001_BeforeWeGet=Bevor wir zur Sache kommen, muss ich sagen: Tolle Arbeit bei diesem letzten Lauf.
PU_ECKHART_MG_ReVisit_SucceededLastMission_IG_002_WereMakingQuite=Wir bilden hier ein ziemlich gutes Team. Noch ein paar davon und ich könnte mir etwas gönnen.
PU_ECKHART_MG_ReVisit_SucceededLastMission_IG_003_GreaJobOn=Großartige Arbeit bei dieser letzten Operation.
PU_ECKHART_MG_SendingDetails_IG_001_HaveALook=Schauen Sie sich das an.
PU_ECKHART_MG_SendingDetails_IG_002_SendingYouThe=Sendet Ihnen die Details.
PU_ECKHART_MG_SendingDetails_IG_003_CheckYourMobi=Überprüfen Sie Ihr mobiGlas.
PU_ECKHART_MG_SendingDetails_IG_004_HeresABreakdown=Hier ist eine Aufschlüsselung der Operation.
PU_ECKHART_MG_SendingDetails_IG_005_HereYouGo=Hier bitte.
PU_ECKHART_MG_SendingDetails_IG_006_IllSendThe=Ich werde die Details senden.
PU_ECKHART_MG_SendingDetails_IG_007_DetailsSent=Details gesendet.
PU_ECKHART_MG_SendingDetails_IG_008_IllSendThe=Ich werde die Dateien senden.
PU_ECKHART_MG_WantsTransitionToBad_V_WP_001_IveBeenHearing=Ich habe einige interessante Dinge über dich gehört, Slick. Leute, ich werde nicht sagen, wer, aber die Leute sagen, Sie hätten nebenbei Jobs übernommen. Nun, ich weiß nicht, ob du nur spielst, ich weiß es nicht und ich verurteile nicht, sei einfach vorsichtig. Wenn Sie sich zu lange außerhalb des Gesetzes bewegen, wird es schwieriger, wieder zurückzukommen... aber es lässt sich Geld verdienen. Ich sage es nur.
