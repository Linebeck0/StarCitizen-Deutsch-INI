ScrambleRace_ASOP_01=Ich empfehle die Verwendung des Vehikel-Terminals bei ~mission(GetVehicle|Address).
ScrambleRace_Desc_Regular_01=Bist du schnell? Bist du tödlich? Wollen Sie ernsthafte Glaubwürdigkeit erlangen? Dann habe ich das Rennen für dich gemacht.\n\nIch spreche von einem waffenfreien Old-School-Rennen. Steuern Sie eine ~mission(RaceType|Short), sammeln Sie Checkpoints, stehlen Sie Punkte vom Anführer und gewinnen Sie groß. Wer zuerst genug Punkte hat, wird zum Champion erklärt und erhält eine satte Auszahlung. Auch der 2. und 3. Platz erhalten Preise. \n\nLassen Sie mich wissen, wenn Sie interessiert sind. Ich sende Ihnen dann die Startkoordinaten, sobald das Rennen geplant ist. Bereiten Sie in der Zwischenzeit gerne Ihre ~mission(RaceType) vor. ~mission(RaceType|ScrambleRaceASOP)
ScrambleRace_Desc_Suicide_01=Du hast bewiesen, dass du mit dir selbst zurechtkommst, also ist es jetzt an der Zeit, deine Rennen auf die nächste Stufe zu bringen!\n\nSUICIDE SCRAMBLE!!!!\n\nDas stimmt - der Gewinner braucht alles.\n\nWelche ~mission(RaceType|Short) auch immer bekommt zunächst genügend Checkpoints und geht mit dem ganzen Geld davon.\n\nSagen Sie mir, dass Sie dabei sind, und ich sende Ihnen die Startkoordinaten, sobald wir alle vorbereitet haben. Beginnen Sie bis dahin mit der Vorbereitung Ihrer ~mission(RaceType). ~mission(RaceType|ScrambleRaceASOP)
