frontend_PlayTutorialDescription_Area18=Das Tutorial wurde auf Deutsch übersetzt. Es kann Formulierungsfehler enthalten.\n\nDas Spielen des Tutorials setzt deinen Hauptwohnsitz automatisch auf Area18. Deine erworbenen Schiffe werden erst nach Abschluss des Tutorials verfügbar sein.\n\nGeschätzte Dauer: 30 Minuten.
frontend_PlayTutorialDescription_NewBab=Das Tutorial wurde auf Deutsch übersetzt. Es kann Formulierungsfehler enthalten.\n\nDas Spielen des Tutorials setzt deinen Hauptwohnsitz automatisch auf New Babbage (microTech). Deine erworbenen Schiffe werden erst nach Abschluss des Tutorials verfügbar sein.\n\nGeschätzte Dauer: 30 Minuten.
