HeadHunters_RepUI_Area=Pyro
HeadHunters_RepUI_Description=Eine der ältesten Gangs im Pyro-System, die Headhunters, haben sich den Ruf erworben, rücksichtslos und respektiert zu sein. Anders als viele Verbrecher halten die Headhunters, wenn sie einen Deal abschließen, bekanntlich ihr Wort. Besonders, wenn sie versprechen, jemanden zu töten. Derzeit versuchen sie, die Kontrolle über die Ruin Station von XenoThreat zu übernehmen.
HeadHunters_RepUI_Focus=Piraterie, Schutzgelderpressung
HeadHunters_RepUI_Founded=27. Jahrhundert
HeadHunters_RepUI_Headquarters=Nicht verfügbar
HeadHunters_RepUI_Leadership=Kima "Bats" Farrell
HeadHunters_RepUI_Name=Headhunters
Headhunters_bounty_desc_001=Die Kopfgeldjäger haben kürzlich Geld an "~mission(TargetName)" mit klaren Bedingungen vergeben. Genauer gesagt: Bezahle uns zurück oder wir bringen dich um. Es ist verrückt zu denken, dass das nicht genug Anreiz war, aber hier sind wir, über die Zahlungsfrist hinaus. So sehr wir auch "~mission(TargetName|First)" mögen, müssen wir auch zu unserem Wort stehen.\n\n"~mission(TargetName|Last)" wurde zuletzt bei ~mission(Location|Address) gesehen. Finde ihn, lass ihn verschwinden und kassiere ab. So einfach ist das.\n\nStows out.
Headhunters_bounty_desc_002=Die Zeit ist abgelaufen für "~mission(TargetName)". Der Skav hat es versäumt, die Kopfgeldjäger zurückzuzahlen, also muss ich dich darum bitten, ihn auszuschalten.\n\nTöte ihn, keine Verletze, nur für den Fall, dass das unklar ist.\n\nJemand hat "~mission(TargetName|Last)" kürzlich in der Nähe bei ~mission(Location|Address) gesehen, also mach dich dorthin auf und erledige ihn.\n\nWir haben Berichte erhalten, dass er etwas vom Geld für zusätzlichen Schutz ausgegeben hat. Bereite dich entsprechend vor.\n\nStows out.
Headhunters_bounty_desc_003=~mission(TargetName) hat eine Menge Geld von den Kopfgeldjäger geliehen und dachte, die kluge Entscheidung wäre, sich zu verstecken, anstatt es uns zurückzuzahlen. Also brauche ich jemanden, der an "~mission(TargetName|Last)" ein Exempel statuiert.\n\nEr wurde gerade in der Nähe bei ~mission(Location|Address) gesichtet, also würde ich empfehlen, dorthin zu gehen, bevor die Spur kalt wird. ~mission(TargetName|Last) ist eine misstrauische Sorte, also sei nicht überrascht, wenn er nicht allein ist. Handle so, wie du willst, solange "~mission(TargetName|Last)" Staub ist, wenn du fertig bist.\n\nStows out.
Headhunters_bounty_title_001=Deadbeat
Headhunters_bounty_title_002=Past Due
Headhunters_bounty_title_003=Collection Notice
Headhunters_bounty_xenothreat_desc_001=Wir Kopfgeldjäger haben Wind davon bekommen, dass eine XenoThreat-Operation in Planung ist, die es auf eine unserer Crews abgesehen hat. Wir haben keine genauen Details über den Plan, aber wir wissen, dass "~mission(TargetName)" es organisiert. Anstatt untätig abzuwarten, haben wir beschlossen, proaktiv zu handeln.\n\n~mission(TargetName|Last) wurde gerade in der Nähe bei ~mission(Location|Address) mit anderen gesehen. Wir können niemanden schnell genug mobilisieren, um dort hinzukommen. Ich möchte, dass du dorthin eilst und einen präventiven Schlag durchführst.\n\nStows out.
Headhunters_bounty_xenothreat_desc_002=XenoThreat hat kürzlich einen Stützpunkt der Kopfgeldjäger angegriffen. Ich erspare dir die Details, aber sie haben unserer Crew einige wirklich abscheuliche Dinge angetan. Wir haben den Anführer der Operation als "~mission(TargetName)" identifiziert und suchen nach ein wenig Rache. Es ist uns egal, was du tust, um den Job zu erledigen. Nur "~mission(TargetName|Last)" muss tot sein.\n\nEine Quelle hat uns gerade mitgeteilt, dass du diesen XenoThreat-Abschaum bei ~mission(Location|Address) aufspüren kannst. Dieser Psycho ist ein Profi und reist nie allein, also erwarte nicht, dass es ein Spaziergang im Park wird.\n\nStows out.
Headhunters_bounty_xenothreat_desc_003=~mission(TargetName) wurde kürzlich als Maulwurf für XenoThreat entlarvt. Jetzt ergibt alles Sinn, denn der Skav war ein echtes Arschloch. Leider sind sie verschwunden, bevor wir selbst damit umgehen konnten.\n\nBasierend auf allem, was sie über unsere Operationen gelernt haben, müssen wir sie sofort ausschalten. Wenn sie einen von uns kommen sehen, werden sie einfach wieder weglaufen, aber ich dachte, jemand wie du hat eine bessere Chance, nah genug für einen Killshot heranzukommen.\n\nLetzter Aufenthaltsort von "~mission(TargetName|Last)": ~mission(Location|Address).\n\nSieht so aus, als ob andere Schiffe sie ebenfalls schützen. Denkst du, du hast das Können, das Universum von einem verräterischen Bastard und seinen Bastard-Freunden zu befreien?\n\nStows out.
Headhunters_bounty_xenothreat_title_001=Preemptive Strike
Headhunters_bounty_xenothreat_title_002=Payback
Headhunters_bounty_xenothreat_title_003=Exact Justice
Headhunters_claimsweep_desc_easy=Ein Dummkopf versucht, Dreck über die Kopfgeldjäger herauszufinden. Einige orbitale Verteidigungsatelliten wurden bei ~mission(location|address) positioniert, um uns auszuspionieren. Wir haben auch ein Schiff gesehen, das sie überprüft. Einfacher Vorschlag für dich. Geh dorthin und zerstöre die orbitalen Verteidigungsatelliten, und wir bezahlen dich dafür. Klingt das nach etwas, worauf du Lust hast?\n\nWas das Schiff betrifft, kannst du damit machen, was du willst, aber wenn es dich bemerkt, wundere dich nicht, wenn es versucht, Verstärkung zu holen. So laufen diese Dinge eben.\n\nStows out.
Headhunters_claimsweep_desc_hard=Ein paar Idioten denken, sie können die Kopfgeldjäger offensichtlich ausspionieren und damit davonkommen. Sie haben bei ~mission(location|address) mehrere orbitale Verteidigungsatelliten positioniert und ein paar Schiffe patrouillieren das Gebiet. Wir wissen nicht, wer dahintersteckt, aber es ist uns ehrlich gesagt auch egal. Wir müssen sie nur loswerden.\n\nSag uns Bescheid, wenn du Lust hast, ein paar richtig freche Mistkerle in die Schranken zu weisen. Wir bezahlen dich gut, sobald der Job erledigt ist.\n\nDenke daran, dass wir uns wirklich nur um die orbitalen Verteidigungsatelliten kümmern. Die Schiffe, die sie patrouillieren lassen, sind nur dann ein Problem, wenn sie dir in die Quere kommen oder wenn sie versuchen, ein paar Freunde zu rufen, um dich aufzuhalten.\n\nStows out.
Headhunters_claimsweep_desc_intro=Eine kleine Belästigung, mit der die Kopfgeldjäger fertig werden müssen. Es gibt einen orbitalen Verteidigungsatelliten bei ~mission(location|address), den irgendein lästiger Störenfried aufgestellt hat, um unsere Operationen auszuspionieren. Willst du einfaches Geld verdienen und ihn für uns sprengen?\n\nStows out.
Headhunters_claimsweep_desc_medium=Die Kopfgeldjäger suchen einen Söldner, um ein bisschen aufzuräumen. Wir haben herausgefunden, dass jemand versucht, uns bei ~mission(location|address) auszuspionieren. Das können wir nicht zulassen. Wir suchen einen qualifizierten Operator, der sich um die orbitalen Verteidigungsatelliten kümmert, die dort positioniert wurden. Und falls notwendig, solltest du mit ihren Schiffen fertig werden, die sich dir in den Weg stellen. Es scheint eine ziemlich gut geführte Operation zu sein, also wird es vielleicht nicht einfach sein, sie zu treffen, aber es sollte sicherlich Spaß machen.\n\nLass uns wissen, wenn du der Richtige für den Job bist. Das Geld wird überwiesen, sobald unsere Scans zeigen, dass es erledigt ist.\n\nStows out.
Headhunters_claimsweep_desc_rand=Die Kopfgeldjäger haben kürzlich einige orbitale Verteidigungsatelliten entdeckt, die sich auf unsere Operationen konzentrieren, und das gefällt uns überhaupt nicht. Ich suche jemanden, der zu ~mission(location|address) geht und deutlich macht, dass sie sich aus unserem Geschäft heraushalten sollten. Zweifellos werden sie nicht offen für eine Diskussion darüber sein, also sei darauf vorbereitet, sie mit extremer Gewalt zu vertreiben.\n\nBasierend auf unseren Scans wird das kein Spaziergang im Park sein. Es wäre keine schlechte Idee, mit reichlich Munition vorbereitet zu kommen. Die Zahlung erfolgt umgehend, sobald der Job erledigt ist.\n\nStows out.
Headhunters_claimsweep_title_easy=Eliminate Eavesdroppers
Headhunters_claimsweep_title_hard=Exterminate Eavesdroppers
Headhunters_claimsweep_title_intro=Erase Eavesdropper
Headhunters_claimsweep_title_medium=Eradicate Eavesdroppers
Headhunters_claimsweep_title_rand=Execute Eavesdroppers
Headhunters_destroy_server_CFP_desc_01=Anscheinend versuchen diese "Citizens for Pyro"-Trottel, einen Fall für die UEE zu konstruieren, um in Pyro einzudringen und Informationen über die "kriminische Aktivität und abscheuliche Vergehen" der Headhunter zu sammeln. Scheint, als hätte ihnen niemand erklärt, dass es hier draußen keine Gesetze gibt.\n\nSo oder so, es sind Informationen, die wir lieber nicht in die Hände der UEE bekommen würden. Die einfachste Lösung ist, dich zu engagieren, um zu ~mission(location|address) zu gehen und die Daten-Server zu zerstören, auf denen "Citizens for Pyro" die Informationen speichern.\n\nBoom. Kein Problem mehr.\n\nJetzt, meine Einsicht ist, dass die Einheimischen nicht wissen, wofür die Server sind. Also, wenn es nach mir ginge, würde ich sagen, halte die Kollateralschäden so gering wie möglich, aber zur Hölle, wenn sie versuchen, dich aufzuhalten, tu, was du tun musst.\n\n-Stows\n
Headhunters_destroy_server_CFP_title_01=Explosive Evidence
Headhunters_eliminateall_caves_desc_01=Hey,\n\nEin paar Halunken haben sich in einer ~mission(location|address) verschanzt. Würde ihnen keine Beachtung schenken, aber die arroganten Schergen haben versucht, einen von uns geschützten Stützpunkt anzugreifen.\n\nWir haben sie mit wenig Mühe vertrieben, aber wir können es nicht zulassen, dass diese Art von Respektlosigkeit ungesühnt bleibt. Unsere Clips haben mit größeren Fischen zu tun, deshalb möchten wir, dass du dich darum kümmerst.\n\n~mission(Location|CaveSize) Und da diese Bastarde bereits unter der Erde sind, musst du sie nicht einmal begraben, wenn du fertig bist.\n\nStows out.
Headhunters_eliminateall_caves_title_01=A Swift Reprisal
Headhunters_eliminatespecific_caves_desc_01=Hör zu,\n\nich habe eine unabhängige Crew im Visier, die sich in einer ~mission(location|address) befinden. Sie könnten gute Rekruten für uns sein, aber ihr Anführer steht im Weg.\n\nDer Mistkerl, der das Sagen hat, ist "~mission(targetname)". Gerüchten zufolge haben sie keine Liebe für uns und machen Avancen an XenoThreat. Das ist ein Problem. Wir würden dich gerne engagieren, um sie auszuschalten und Platz für jemand anderen zu machen, der sie in eine akzeptablere Richtung führen kann.\n\n~mission(Location|CaveSize) Ich würde es bevorzugen, wenn du die Kollateralschäden begrenzt, aber ich werde dich nicht daran festhalten.\n\n- Stows
Headhunters_eliminatespecific_caves_title_01=Course Correction
Headhunters_salvage_open_nochicken_desc_001=Eine Headhunter-Crew hat kürzlich einen vorbeifahrenden Handelskonvoi in der Nähe bei ~mission(location|address) abgefangen, aber es blieb viel übrig, nachdem wir uns gesättigt hatten.\n\nGlücklicherweise sind die meisten Wrackteile der Schiffe noch in einem guten genug Zustand, um geborgen zu werden. Wir haben genommen, was wir wollen, also verkaufen wir den Ort an jeden, der interessiert ist. Wenn das auf dich zutrifft, sende uns dein Geld und wir übertragen dir die Koordinaten. Sie bleiben auf deiner Karte, bis du den Auftrag aufgibst.\n\nJe schneller du dich entscheidest, desto schneller kannst du damit anfangen, diese Schiffe auseinanderzureißen, bevor es die Konkurrenz tut.\n\nStows out.
Headhunters_salvage_open_nochicken_title_001=Convoy Clean Up
Headhunters_salvage_open_rivalchicken_desc_001=Eine unserer Crews hatte gerade in der Nähe bei ~mission(location|address) Ärger mit ein paar Idioten, die dachten, sie könnten uns die Stirn bieten. Ich denke, sie haben ihre Lektion gelernt, aber jetzt gibt es mehrere Schiffe voller Beute, bereit für jeden, der sie haben möchte.\n\nIch verkaufe die Koordinaten, also kaufe ein, bergen, kündige den Auftrag, wenn du fertig bist. Es sollte ein anständiger Zahltag sein, je nachdem, wie viele andere sich entscheiden zu zeigen.\n\nEs besteht die Möglichkeit, dass diese Niemande vielleicht Freunde hatten, also würde es mich nicht überraschen, wenn einige ihrer Leute anfangen zu schnüffeln. Kümmere dich schnell um sie und du solltest in Ordnung sein. Nur mehr zum Bergen, richtig?\n\n- Stows
Headhunters_salvage_open_rivalchicken_title_001=Salvage Free-for-All
Headhunters_salvage_open_xenothreat_desc_001=Les schnell. Viel Geld auf dem Spiel.\n\nXenoThreat ist kürzlich nach einer Headhunter-Crew gekommen und es war nicht schön. Viele Schiffe gingen in der Nähe bei ~mission(location|address) unter, und ich habe gehört, dass diese Bastarde da draußen versuchen, ihre Schiffe - und unsere - wiederzugewinnen, damit sie die Teile wieder verwenden können oder was auch immer diese Arschlöcher machen. Alles, was ich weiß, ist, dass ich lieber möchte, dass jemand anderes sie zuerst ausräumt.\n\nDeswegen verkaufe ich die Koordinaten an alle Freunde, die sie wollen. Es wird nicht zu teuer sein. Bergen so viel du kannst und wenn du zufrieden bist, kündige den Auftrag und mach Feierabend.\n\nLetzter Rat - du möchtest vielleicht etwas Unterstützung mitbringen - diese Irren haben ernstzunehmende Feuerkraft.\n\nStows out.
Headhunters_salvage_open_xenothreat_title_001=XenoThreat Salvage for Grabs
Headhunters_theft_outpost_xenothreat_desc_001=XenoThreat hat kürzlich eines unserer Versorgungsschiffe zerstört. Nicht sicher, ob sie dachten, es sei gefüllt mit aliengefertigten Waffen, Tevarin-Siedlern oder was auch immer, aber jetzt gehen uns einige Dinge aus. Es scheint nur richtig, dass XenoThreat für das bezahlt, was sie getan haben.\n\nIch brauche jemanden, der "~mission(item)" von ~mission(Pickup1|Address) schnappt und es an ~mission(Dropoff1|Address) liefert.\n\nIch bezweifle stark, dass diese Arschlöcher dich ohne Gegenwehr an diese Kisten lassen. Es ist wahrscheinlich am besten, eine Crew zusammenzustellen und sich zu bewaffnen, bevor du dich auf den Weg machst.\n\nStows out 
Headhunters_theft_outpost_xenothreat_title_001=Return the Favor
headhunters_eliminateall_XT_derelicts_desc_01=Einer unserer Richter hat Wind davon bekommen, dass XenoThreat versucht, in unserem Gebiet Fuß zu fassen. Es sieht so aus, als ob sie versuchen, ~mission(location|address) zu übernehmen. Wir wollen nicht, dass diese Psychos mehr Einfluss im System bekommen, als sie bereits haben. Deshalb setzen wir ein paar Scheine aufs Spiel, um sie zum Rückzug zu bewegen.\n\nWir wollen, dass du hart gegen sie vorgehst. Lass nicht nach, bis der ganze Ort ein Friedhof ist. Wir schicken dir die Bezahlung, sobald die Leichen bereit sind, begraben zu werden.\n\n- Stows
headhunters_eliminateall_XT_derelicts_title_01=Turf War
headhunters_eliminateall_outpost_desc_01=Ein paar Idioten weigern sich, uns zu zahlen, was uns zusteht. Das Problem ist, dass diese Idioten damit prahlen. Hätten sie es für sich behalten, könnten wir uns darum kümmern, aber jetzt müssen wir eine Botschaft senden.\n\nDie Narren operieren von ~mission(location|address) aus. Wir brauchen sie alle weg. Mach es so laut wie möglich. Wir schicken dir die Bezahlung, sobald alle erledigt sind.\n\n- Stows
headhunters_eliminateall_outpost_title_01=Reputation Management
headhunters_eliminatespecific_desc_001=Mir ist gerade interessante Information zugefallen. Der berüchtigte Anführer "~mission(TargetName)" von XenoThreat, hält sich in ~mission(location|address) auf und arbeitet an einer großen Operation für sie. Perfekte Gelegenheit, das Miststück einmal für alle Mal zu erledigen.\n\nDas Problem ist, dass die Xenos derzeit ein Auge auf die Headhunter-Operationen haben. Es gibt keine Möglichkeit, dass wir eine Crew mobilisieren und entsenden können, ohne dass "~mission(TargetName|Last)" davon Wind bekommt. Also biete ich dir die Chance, Pyro zu einem besseren Ort zu machen und gleichzeitig ein paar Scheine zu verdienen.\n\nWenn du interessiert bist, schlage ich vor, dich auszurüsten und Backup zu finden, bevor du losziehst. Du wirst nur bezahlt, wenn du "~mission(TargetName|Last)" ausschaltest, aber zögere nicht, auch andere kleine Xeno-Ganoven zu töten, die sich dort verstecken könnten.\n\n- Stows
headhunters_eliminatespecific_title_001=Ripe for Retribution 
headhunters_from=Headhunters
headhunters_searchbody_danger_outpost_desc_001=Einige meiner Leute waren in einem Überfall bei ~mission(location|address) involviert. Die meisten sind unversehrt herausgekommen, aber nachdem sich der Staub gelegt hat, ist niemand sicher, was mit "~mission(TargetName)" passiert ist.\n\nViele andere Gangs würden den armen Kerl einfach verrotten lassen, aber das ist nicht die Art, wie die Headhunter die Dinge angehen. Ich will sicher wissen, ob "~mission(TargetName|last)" lebt oder tot ist, und ich bin bereit, dir gutes Geld zu zahlen, um es herauszufinden.\n\nSei einfach vorsichtig, wenn du dort ankommst, denn ich wette, die Idioten, die dort leben, sind immer noch auf der Suche nach einem Kampf.\n\n- Stows
headhunters_searchbody_danger_outpost_title_001=Track Down ~mission(TargetName)
headhunters_searchbody_danger_station_desc_001=Wir sind auf der Suche nach einem neuen Versteck, also habe ich "~mission(TargetName)" nach ~mission(Location|Address) geschickt. Sie sollten nur einen kurzen Blick darauf werfen und mir melden, ob eines der Hangars für uns geeignet ist, aber ich habe seitdem nichts von ihnen gehört.\n\nMeine Vermutung ist, dass jemand anderes den Hangar bereits benutzt hat, aber ich würde lieber sicher sein.\n\nWenn das Geld stimmt, mach dich auf den Weg und finde heraus, was mit "~mission(TargetName|last)" passiert ist. Sei einfach vorsichtig. Ich möchte ungern jemanden anheuern müssen, um deinen Körper zu finden.\n\n- Stows
headhunters_searchbody_danger_station_title_001=Track Down ~mission(TargetName)
headhunters_searchbody_nodanger_outpost_desc_001=Ich weiß es besser, als jemanden wie "~mission(TargetName)" alleine loszuschicken, aber das hat mich nicht davon abgehalten, ein Narr zu sein und es zu tun. Jetzt hat der Dummkopf meine Kommunikation nicht mehr beantwortet, und niemand hat sie seit einigen Tagen gesehen.\n\nWenn du Zeit hast, könnte ich jemanden gebrauchen, der nach ~mission(location|address) geht und nachsieht, ob sie noch dort sind. Du wirst bezahlt, auch wenn sie am Ende tot sind.\n\n-Stows
headhunters_searchbody_nodanger_outpost_title_001=Anybody Seen ~mission(TargetName)?
headhunters_searchbody_nodanger_station_desc_001=Also habe ich eine unserer Leute, einen neuen Rekruten mit dem Namen "~mission(TargetName)", losgeschickt, um eine Übergabe bei ~mission(location|address) zu erledigen, aber jetzt ist der Bastard verschwunden.\n\nIch denke, entweder sind sie mit Headhunter-Geld abgehauen und sind so gut wie tot, oder sie wurden überfallen und liegen jetzt tatsächlich so gut wie tot dort. Wie auch immer, ich möchte, dass du hingehst und sie findest.\n\nWenn du die Sache klärst, gebe ich dir, was ihr Anteil gewesen wäre.\n\n-Stows
headhunters_searchbody_nodanger_station_title_001=Anybody Seen ~mission(TargetName)?
