PU_JTVOGUIDE01_M_LPA_Announce_Tour_BriefingRoom_IG_001_HelloAndWelcome=Hallo und willkommen beim UEES War Hammer. Dieser Zerstörer der Javelin-Klasse wurde ursprünglich von Aegis Dynamics gebaut und ist seit 2832 im aktiven Dienst. Das Schiff startete unter dem Kommando von Kapitän Omar Singh und diente zunächst als Kampfunterstützungsschiff in der 2. Flotte der 6. Kampfgruppe. Ein Eintrag, der es nahe an die Vanduul-Front brachte. Der Kriegshammer kam während des Falls von Caliban im Jahr 2884 zum Einsatz, wo er die sich zurückziehenden Zivil- und Seestreitkräfte schützte, als das System schließlich fiel, und erhielt dabei ein Ordensband für Valor. In den nächsten Jahrzehnten wechselte die War Hammer zwischen den Flotten in verschiedenen Unterstützungs- und Patrouillenpositionen und beteiligte sich in den 2930er Jahren sogar an den UEE-Vorstößen zur Rückeroberung des Nexus-Systems. Zuletzt zeichnete sich die War Hammer als primäres Kampfschiff zur Abwehr der als XenoThreat bekannten Outlaw-Gruppe aus dem Stanton-System aus. Seitdem liegt der Kriegshammer zur Reparatur im Trockendock, wird aber nach Abschluss der diesjährigen Invictus-Feierlichkeiten wieder in den aktiven Dienst gestellt.\n\nDer Raum, in dem Sie gerade sitzen, ist der Hauptbesprechungsraum für das gesamte Schiff. Basierend auf einem von microTech gebauten Holovolumen trifft sich die Crew hier, um alles zu besprechen, von Kampfstrategien bis hin zu Reparaturplänen. Die diesem Schiff zugewiesene Marineeinheit nutzt diesen Raum auch, um ihre Enteraktionen zu planen oder Kampfstrategien zu skizzieren. Dieser Raum diente sogar als Veranstaltungsort für außerdienstliche Aktivitäten wie Videovorführungen oder Partys bei Sportveranstaltungen.\n\nWir hoffen, dass Sie die Gelegenheit nutzen, das Schiff zu erkunden und einen der Vorreiter von aus nächster Nähe zu betrachten Befehl. Im Namen von Kapitän Medcalf und dem Rest der Crew möchte ich Ihnen eine fantastische Invictus wünschen und hoffe, dass wir Sie nächstes Jahr sehen.
