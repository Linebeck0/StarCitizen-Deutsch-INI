PU_NTGUIDE04_M_NTG_Close_Tour_Almost_IG_001_ImSorryBut=Es tut mir leid, aber die Touren sind vorbei. Du musst das Schiff verlassen.
PU_NTGUIDE04_M_NTG_Close_Tour_Almost_IG_002_WeArentLetting=Wir lassen heute keine Besucher mehr herein. Versuchen Sie es später erneut.
PU_NTGUIDE04_M_NTG_Close_Tour_Almost_IG_003_WeArentGiving=Wir geben heute keine weiteren Touren mehr. Du musst gehen.
PU_NTGUIDE04_M_NTG_Farewell_IG_001_ThankYouFor=Vielen Dank für Ihr Kommen und ein wunderbares Invictus.
PU_NTGUIDE04_M_NTG_Farewell_IG_002_HaveAGreat=Ich wünsche Ihnen einen schönen Tag.
PU_NTGUIDE04_M_NTG_Farewell_IG_003_TakeCare=Pass auf dich auf.
PU_NTGUIDE04_M_NTG_Farewell_IG_004_EnjoyTheRest=Genieße den Rest deines Invictus.
PU_NTGUIDE04_M_NTG_Farewell_IG_005_ThankYouFor=Vielen Dank für Ihren Besuch.
PU_NTGUIDE04_M_NTG_Warn_Trespass_IG_001_AllTrespassersWill=Alle Eindringlinge werden verhaftet.
PU_NTGUIDE04_M_NTG_Warn_Trespass_IG_002_ImSorryBut=Es tut mir leid, aber illegales Einsteigen ist ein Verstoß gegen das UEE-Gesetz.
PU_NTGUIDE04_M_NTG_Warn_Trespass_IG_003_TrespassingAboardA=Unbefugtes Betreten von Militärschiffen stellt eine Straftat dar.
PU_NTGUIDE04_M_NTG_Welcome_IG_001_WelcomeAboardThe=Willkommen an Bord der UEES War Hammer. Im Rahmen der diesjährigen Invictus-Feierlichkeiten möchte ich Sie einladen, sich umzusehen und ein aktives Militärschiff aus der Nähe zu betrachten. Einige der eigentlichen Besatzungsmitglieder haben sich freundlicherweise freiwillig Zeit genommen, um zu erklären, wie das Leben an Bord des Schiffes ist. Ich möchte Sie daran erinnern, dass das gesamte Schiff nicht zur Erkundung zur Verfügung steht. Seien Sie daher bitte respektvoll gegenüber nicht zugelassenen Bereichen. Vielen Dank und viel Spaß bei Ihrem Besuch.
