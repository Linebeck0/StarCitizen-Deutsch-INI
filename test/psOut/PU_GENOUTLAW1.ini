PU_GENOUTLAW1_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Neg_IG_001_YouKnowWhen=Weißt du, als die Nine Tails Grim übernahmen, dachte ich, dass es der Beginn von etwas Großem sein würde. Aber jeder scheint so sehr mit der Leitung der Station beschäftigt zu sein, dass wir kaum etwas Ordentliches auf die Beine stellen. Ich meine, wir sind Verbrecher oder Stationsadministratoren, wissen Sie?
PU_GENOUTLAW1_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Pos_IG_001_JustGotA=Ja, ich habe gerade eine Nachricht von einem Kumpel von New Babbage erhalten. Er ist auf der Suche nach einem Primo-Sherm und ist bereit, das Doppelte von dem zu zahlen, was man bei ArcCorp bekommen kann. Ich schätze, die reichen Idioten geben ihr Geld genauso schnell aus, wie sie sie verdienen.
PU_GENOUTLAW1_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Neg_IG_001_WhatReallySucks=Was wirklich scheiße ist, ist, dass Johan an faulen Füßen erkrankt ist. Die gesamte Duscheinheit muss mit einigen hochwirksamen Chemikalien geschrubbt werden, bevor sie wieder sicher verwendet werden kann. Es wird mindestens ein paar Tage dauern.
PU_GENOUTLAW1_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Pos_IG_001_IThinkThe=Ich meine, das wirklich Spannende ist, dass der Chef mich nächste Woche vielleicht für einen besonderen Job einsetzt, wenn ich meine Karten richtig ausspiele. Ich kenne zwar nicht alle Details, aber es hört sich so an, als könnte es ein echter Glücksfall sein.
PU_GENOUTLAW1_M_CP_Chat_ProcConvo_OutlawSet_Response_Neg_IG_001_GottaSayIm=Ja, ich muss sagen, ich bin ein bisschen gelangweilt. Scheint eine Ewigkeit her zu sein, seit ich eine echte Aktion erlebt habe. Klar, hier und da ein Gespuck, nichts, was einem wirklich die Laune verderben könnte. Könnte bei diesem Tempo genauso gut beim Händler meiner Tante funktionieren.
PU_GENOUTLAW1_M_CP_Chat_ProcConvo_OutlawSet_Response_Pos_IG_001_DamnExcitedAbout=Verdammt aufgeregt wegen der letzten Beute. Denn sobald es den Zaun überwunden hat, habe ich im Grunde mein Geld ausgegeben: einen neuen Helm, endlich neue Stiefel, die nicht drücken, und eine Flasche Mezcal aus einer Sukkulente, die nur auf Hyperion unter der Erde wächst. Kostet eine Menge, aber es lohnt sich.
