vehicl_DescMISC_Hull_B=Hersteller: MISC\nFokus: Schwere Fracht\n\nDie MISC Hull B ist eine robuste Option für Piloten, die einen dedizierten Frachttransport suchen. Obwohl nicht so groß wie einige andere Modelle der Hull-Serie, bietet das kleinere Profil der Hull B mehr Flexibilität und Zugangsoptionen.
