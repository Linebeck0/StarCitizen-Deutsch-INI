cfp_RetrieveConsignment_desc_001=Bist du für einen Job verfügbar? Einer unserer Sicherheits-Standorte wurden von Verbrechern überfallen und es wurden einige äußerst vertraulicher Materialien gestohlen. Wie du dir vorstellen kannst, möchten die "Citizens for Pyro" sie so schnell wie möglich wiedererlangen.\n\nDank eines lokalen Kontakts konnten wir die Verbrecher bis zu ~mission(Location|address) zurückverfolgen, wo sie diese vertraulichen Materialien in einem sicheren automatisierten Tresor aufbewahren. Um darauf zuzugreifen, musst du zunächst den entsprechenden Abholcode finden und ihn am Förderband des Tresors eingeben. Unsere Vermutung ist, dass einer der Anführer den Code bei sich trägt, sodass es sehr wahrscheinlich ist, dass du direkt mit ihnen interagieren musst, um ihn zu bekommen.\n\nSobald du im Besitz des vertraulichen Materials bist, möchten wir, dass du es an ~mission(dropoff1|address) lieferst.\n\nDu würdest vielen Menschen einen großen Dienst erweisen, wenn es dir gelingt.\n\nVielen Dank im Voraus,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_RetrieveConsignment_title_001=Confidential Material Stolen
cfp_delivery_desc_001=Hi,\n\nWir haben gehört, dass Leute auf eine wichtige Lieferung warten, die nicht angekommen ist. Es stellte sich heraus, dass sie versehentlich an den falschen Ort geliefert wurde. Während wir untersuchen, wie der Fehler passieren konnte, brauchen wir jemanden, der zu ~mission(Pickup1|Address) geht, um das Paket #~mission(item1|serialnumber) abzuholen und es an den richtigen Ort bei ~mission(Dropoff1|Address) zu liefern.\n\nBist du für die Lieferung verfügbar?\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_delivery_desc_002=Hey,\n\nEs müssen zwei Pakete geliefert werden. Paket #~mission(item1|serialnumber) muss von ~mission(Pickup1|Address) abgeholt und an ~mission(Dropoff1|Address) gebracht werden, und Paket #~mission(item2|serialnumber) geht von ~mission(Pickup2|Address) an ~mission(Dropoff2|Address). Sollte ein einfacher Weg sein, um ein paar Scheine zu verdienen.\n\nFlieg sicher,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_delivery_desc_003=Hey,\n\nAb und zu überraschen die "Citizens for Pyro" gerne ihre Mitglieder, die an unseren Außenposten stationiert sind, mit einem kleinen Geschenk, um die Moral hoch zu halten. Wir haben die nächste Charge bereit, aber wir brauchen jemanden, der die Lieferungen für uns macht. Interesse daran, ein wenig gute Laune zu verbreiten?\n\nHier ist die Lieferliste. Du kannst sie in beliebiger Reihenfolge erledigen.\n\n• Paket #~mission(item1|serialnumber) geht von ~mission(Pickup1|Address) an ~mission(Dropoff1|Address).\n• Paket #~mission(item2|serialnumber) geht von ~mission(Pickup2|Address) an ~mission(Dropoff2|Address).\n• Paket #~mission(item3|serialnumber) geht von ~mission(Pickup3|Address) an ~mission(Dropoff3|Address).\n\nVielen Dank,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_delivery_desc_004=Hi,\n\nWenn wir wollen, dass normale Leute nach Pyro ziehen, müssen wir ihnen zeigen, dass grundlegende Dienstleistungen zuverlässig sind. Dinge wie zuverlässige Lieferungen zu gewährleisten, sodass die Menschen nicht zweimal darüber nachdenken müssen, ist genau das, was die "Citizens for Pyro" hier tun sollen. Möchtest du uns dabei helfen?\n\nWir haben mehrere Lieferungen fertig. Die Reihenfolge spielt keine Rolle. Das Einzige, was zählt, ist, dass sie ankommen.\n\n• Paket #~mission(item1|serialnumber) geht von ~mission(Pickup1|Address) an ~mission(Dropoff1|Address).\n• Paket #~mission(item2|serialnumber) geht von ~mission(Pickup2|Address) an ~mission(Dropoff2|Address).\n• Paket #~mission(item3|serialnumber) geht von ~mission(Pickup3|Address) an ~mission(Dropoff3|Address).\n• Paket #~mission(item4|serialnumber) geht von ~mission(Pickup4|Address) an ~mission(Dropoff4|Address).\n\n\nFlieg sicher,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_delivery_desc_005=Hey,\n\nEs scheint, dass es einen technischen Fehler in unserem System gab, der bestimmte Pakete als zugestellt markiert hat, obwohl sie nie ankamen. Wir entwirren immer noch das Durcheinander, aber ein paar Pakete haben wir bereits sortiert und zum Versand vorbereitet.\n\n• Paket #~mission(item1|serialnumber) geht von ~mission(Pickup1|Address) an ~mission(Dropoff1|Address).\n• Paket #~mission(item2|serialnumber) geht von ~mission(Pickup2|Address) an ~mission(Dropoff2|Address).\n• Paket #~mission(item3|serialnumber) geht von ~mission(Pickup3|Address) an ~mission(Dropoff3|Address).\n• Paket #~mission(item4|serialnumber) geht von ~mission(Pickup4|Address) an ~mission(Dropoff4|Address).\n• Paket #~mission(item5|serialnumber) geht von ~mission(Pickup5|Address) an ~mission(Dropoff5|Address).\n\nEs wäre gut, dies sofort zu korrigieren, wenn du verfügbar bist.\n\nBeste Grüße,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_delivery_title_001=Delivery for ~mission(Destination) Ready
cfp_delivery_title_002=Multiple Deliveries Ready
cfp_destroy_hammerhead_desc_001=Dies ist dringend. Wir haben gerade erfahren, dass XenoThreat ihre Feindseligkeiten gegenüber "Citizens for Pyro" eskalieren lassen und eine Hammerhead mit einer Staffel von Jägern entsandt haben. Sie sind bereit, unsere Operationen bei ~mission(location|address) anzugreifen und um die Dinge noch schlimmer zu machen, scheint einer ihrer gefürchtetsten Offiziere "~mission(TargetName)" den Angriff zu leiten.\n\nWir können unsere eigenen Streitkräfte nicht schnell genug organisieren, um gegen sie zu kämpfen und deshalb brauchen wir dringend Unterstützung! Ich weiß nicht, ob du jemals einer Staffel dieser Größe gegenübergestanden hast, geschweige denn einer Hammerhead, aber das ist eine große Herausforderung für jemanden, der allein kämpft. Ich würde dringend empfehlen, andere für die Sache zu rekrutieren.\n\nEs reicht nicht aus, die Staffel zu vertreiben. Wir müssen garantieren, dass sie uns nicht wieder angreifen können.\n\nViel Glück und Gottes Segen,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_destroy_hammerhead_marker_001=XenoThreat Hammerhead
cfp_destroy_hammerhead_target_001=Capt. Ajayi
cfp_destroy_hammerhead_title_001=Stop Major XenoThreat Attack
cfp_destroy_idris_desc_001=Hey,\n\ndie Gerüchte stimmen. XenoThreat hat eine Idris entsandt, um die "Citizens for Pyro"-Operationen anzugreifen, was eine dramatische Eskalation ihrer Feindseligkeiten gegenüber uns darstellt. Wir haben gerade erfahren, dass das Schiff unter dem Kommando von "~mission(TargetName)" auf ~mission(location|address) zusteuert. Wir können unsere eigenen Streitkräfte nicht schnell genug dorthin bringen, um gegen sie zu kämpfen und brauchen dringend Unterstützung.\n\nWir suchen jemanden, der mutig genug ist, es mit diesem Abschaum aufzunehmen. Es reicht nicht aus, sie zu vertreiben, wir müssen sicherstellen, dass sie uns nicht erneut angreifen können.\n\nIch bin mir nicht sicher, ob du schon einmal einer Idris gegenübergestanden hast, aber das ist eine große Herausforderung für jemanden, der allein kämpft. Ich würde dringend empfehlen, andere für die Sache zu rekrutieren.\n\nBeste Grüße,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_destroy_idris_marker_001=XenoThreat Idris
cfp_destroy_idris_title_001=Eliminate XenoThreat Idris
cfp_from=Citizens for Pyro
cfp_recovery_desc_001=Hey,\n\nwir könnten deine Hilfe gebrauchen.\n\nEine einheimische Person, mit der wir zusammenarbeiten, hat eine Lieferung für uns abgeschlossen, wurde jedoch von Verbrechern überfallen und musste die "~mission(item)" aufgeben. Das Gute daran ist, dass die Verbrecher die Sender, die wir in der Fracht platziert haben, nicht bemerkt haben und wir jetzt wissen, dass sie ihre Ladung nach ~mission(pickup1|address) gebracht haben.\n\nWir möchten dich bitten, die Pakete für uns zu zurückzuholen und sie an ~mission(dropoff1|address) zu bringen. Sicher ist, die Verbrecher werden Widerstand leisten, aber ich würde dich nicht darum bitten, wenn diese Vorräte nicht von entscheidender Bedeutung wären.\n\nAlso, was sagst du?\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_recovery_desc_002=Hey,\n\ndie Verbrecher im System werden in letzter Zeit immer aggressiver und nehmen mehr und mehr unserer Konvois ins Visier. Sie haben uns kürzlich ausgeraubt und wenn wir die "~mission(item)" nicht zurückbekommen, werden die Einheimischen das Vertrauen zu uns verlieren. Sie müssen wissen, dass die "Citizens for Pyro" sich nicht einfach aus dem Betrieb drängen lassen.\n\nWir haben die Verbrecher zu ~mission(pickup1|address) verfolgt und jetzt brauchen wir jemanden, der keine Angst hat, sich mit diesem Abschaum anzulegen, um die Fracht wiederzubeschaffen und sie an ~mission(dropoff1|address) zu liefern.\n\nAlso, denkst du, du könntest den Auftrag für uns erledigen?\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_recovery_tile_001=Stolen Supplies
cfp_recovery_tile_002=Recovery Run
cfp_salvage_chickenship_desc_001=Hey,\n\nwir haben einen Bericht über ein abgestürztes "~mission(ship)" in der Nähe bei ~mission(location|address) erhalten. Leider gab es in dieser Gegend in letzter Zeit viele Verbrecher, daher ist es ziemlich wahrscheinlich, dass du auf irgendeine Art von Kriminellen treffen wirst. Wenn das passiert, musst du vorsichtig sein, da sie sich absetzen könnten, um Verstärkung zu holen. Du musst also schnell handeln.\n\nAbgesehen von den Warnungen sind die Koordinaten zum Kauf verfügbar, wenn du das Risiko für die Bergung für sinnvoll hältst. Denke daran, dass das Geld, dass du zahlst, direkt an die einheimische Person geht, die das Wrack entdeckt hat und den Aufbau eines stärkeren und sichereren Pyro-Systems unterstützen.\n\nWenn du den Auftrag annimmst, kannst du ihn gerne stornieren, sobald du genug Bergungsgut gesammelt hast.\n\nFlieg sicher da draußen,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_salvage_chickenship_title_001=High-Risk ~mission(Ship) Ready for Salvage 
cfp_salvage_nodanger_desc_001=Hi,\n\nein Einheimischer hat eine beschädigte "~mission(ship)" entdeckt und konnte sie zu ~mission(location|address) abschleppen, bevor die Verbrecher eingreifen konnten.\n\nNormalerweise würden wir einen der Einheimischen ermutigen, die Ersatzkomponenten und Materialien selbst zu nutzen, aber da sie nicht die richtigen Werkzeuge hatten, wäre es das Beste, die Bergungsrechte an einen unserer Freiwilligen zu verkaufen.\n\nSobald du die Ressourcen gesammelt hast, die du möchtest, storniere einfach den Auftrag, um ihn zu beenden.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro
cfp_salvage_nodanger_title_001=~mission(Ship) Ready to Dismantle
cfp_searchbody_danger_cave_desc_001=Hey,\n\nwir versuchen, mit einem Einheimischen namens "~mission(TargetName)" in Kontakt zu treten, haben jedoch seit einigen Tagen nichts mehr von ihm gehört. Nach meinen Recherchen hielt er sich in der Nähe bei ~mission(location|address) auf, was ein bekannter Treffpunkt für Verbrecher ist.\n\nIch hoffe, du würdest für uns dorthin gehen und nachsehen, ob du ihn findest, oder im schlimmsten Fall, seine Überreste. ~mission(Location|CaveSize)\n\nWenn es dir gelingt, ihn zu finden, gibt es eine Belohnung.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_searchbody_danger_cave_title_001=Missing: ~mission(TargetName)
cfp_searchbody_danger_outpost_desc_001=Hey,\n\nleider ist einer unserer Gemeindepartner "~mission(TargetName)" seit einigen Tagen verschwunden. Die Familie wandte sich mit der Bitte um Hilfe an "Citizens for Pyro" und ich versprach, dass wir tun werden, was wir können. Bei so viel Zeit, die vergangen ist, bin ich jedoch nicht allzu optimistisch.\n\nUnabhängig vom aktuellen Zustand, hoffe ich, dass du unsere Augen vor Ort bist. Es besteht eine hohe Wahrscheinlichkeit, dass unser Gemeindepartner nach ~mission(Location|Address) unterwegs war, einem Gebiet, das als sehr gefährlich gilt.\n\nBegib dich auf die Suche und bestätige den Status. Ich werde sicherstellen, dass du angemessen entschädigt wirst.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_searchbody_danger_outpost_title_001=Missing: ~mission(TargetName)
cfp_searchbody_danger_station_desc_001=Hey,\n\nich mache mir ziemlich große Sorgen um einen unserer lokalen Auftragnehmer, "~mission(TargetName)". Sie haben einen Handel mit ~mission(Location|Address) abgeschlossen und wurden seitdem nicht mehr gesehen. Wir hören Berichte, dass sich Verbrecher dort eingeschlichen haben und wenn das stimmt, befürchte ich, dass das Schlimmste passiert sein könnte.\n\nWie auch immer, "~mission(TargetName|First)" hat in der Vergangenheit gute Arbeit für uns geleistet und ich möchte nicht, dass sie einer der vielen Vermissten von Pyros wird. Wenn du bereit bist, sie für mich zu finden, werde ich dafür sorgen, dass du belohnt wirst.\n\nSei einfach vorsichtig. Wäre schade, wenn du auch verschwindest.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_searchbody_danger_station_title_001=Missing: ~mission(TargetName)
cfp_searchbody_nodanger_cave_desc_001=Hey,\n\n~mission(TargetName) ist ein Einheimischer, der nur einige Aufträge für "Citizens for Pyro" erledigt hat, aber er hatte Potenzial. Das war jedenfalls so, bis er letzte Woche verschwand, während er ~mission(Location|Address) erkundete. Leider habe ich erst heute davon erfahren. Die Überlebenschancen sind zu diesem Zeitpunkt ziemlich gering, aber ich denke immer noch, dass es sich lohnt, nachzusehen, was mit ihm passiert ist.\n\nIch könnte deine Hilfe dabei gebrauchen, wenn du interessiert bist. Und abgesehen von der guten Tat sollte die Bezahlung die Mühe wert sein. ~mission(Location|CaveSize)\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n\n
cfp_searchbody_nodanger_cave_title_001=Missing, Presumed Dead: ~mission(TargetName)
cfp_searchbody_nodanger_outpost_desc_001=Hey,\n\neiner unserer Leute "~mission(TargetName)" sollte einige Vorab-Erkundungsarbeiten bei ~mission(location|address) durchführen, hat sich jedoch seither nie wieder gemeldet. Ich hoffe, er ist nur auf Pech gestoßen, aber hier draußen kann selbst der kleinste Fehltritt oft tödlich enden.\n\nIch wäre dankbar, wenn du in diese Richtung gehen und nachsehen könntest, ob du ihn findest. Am liebsten lebendig natürlich. Aber wenn nicht, denke ich, dass etwas Gewissheit das Mindeste ist, was wir für ihre Familie tun können.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_searchbody_nodanger_outpost_title_001=Missing, Presumed Dead: ~mission(TargetName)
cfp_searchbody_nodanger_station_desc_001=Hey,\n\nzwei Einheimische, mit denen wir zusammenarbeiten, waren beim Bergen bei ~mission(location|address), als sie Probleme mit fehlerhaftem Equipment hatten. Einer konnte entkommen, aber sein Partner "~mission(TargetName)" wurde leider zurückgelassen.\n\nAngesichts ihres letzten gemeldeten Zustands vermute ich, dass sie es nicht geschafft haben, aber ich würde gerne sicher sein. Wenn du bereit bist, könnte ich deine Hilfe gebrauchen, um ihre Überreste zu finden.\n\nWenn du sie aufspüren kannst, werde ich sicherstellen, dass du angemessen für die Mühe entschädigt wirst.\n\nDanke,\n\nLima Endicott\nLeitender Disponent\nCitizens for Pyro\n
cfp_searchbody_nodanger_station_title_001=Missing, Presumed Dead: ~mission(TargetName)
