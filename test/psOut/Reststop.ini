Reststop_RR_desc_large=Dieser weitläufige Rest-Stop, der von R&R betrieben wird, ist überdurchschnittlich groß und bietet eine Vielzahl von Dienstleistungen für Reisende, die über das normale Auftanken und Auffüllen der Vorräte hinausgehen. Ein Food-Court, Bars, Geschäfte, Unterhaltung, Habs und mehr stehen zur Verfügung.
Reststop_RR_desc_medium=Diese Station gehört und wird von Rest & Relax betrieben und bietet zahlreiche Annehmlichkeiten für weltraummüde Reisende. Besucher haben nicht nur die Möglichkeit, ihre Schiffe aufzufüllen und aufzutanken, sondern können sich auch ausruhen und mehrere Geschäfte finden, in denen sie Proviant und Erfrischungen kaufen können.
Reststop_Small_desc_small=Mit einer großen Auswahl an Annehmlichkeiten können Sie sowohl sich selbst als auch Ihr Schiff an einem praktischen Ort auftanken und auffüllen. Der perfekte Ort, um eine Pause vom Reisen zu machen. 
