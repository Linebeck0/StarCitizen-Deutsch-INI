escort_scan_danger_001=Obwohl alle Anzeichen auf eine leichte Möglichkeit eines feindlichen Kontakts hinweisen, seien Sie bitte für den Fall der Fälle vorbereitet. Im Falle einer Feindberührung wird jedoch eine leistungsabhängige Entschädigung gewährt. 
escort_scan_danger_002=Auf dieser Route werden Sie höchstwahrscheinlich auf Feinde stoßen. Bei einem Einsatz werden Kampfboni ausgezahlt. 
escort_scan_danger_003=Achtung, dies ist eine gefährliche Route mit hoher Wahrscheinlichkeit, dass es zu Kontakt mit Verbrechern kommt. Bereiten Sie sich entsprechend vor. ~mission(Contractor) ist bereit, eine wettbewerbsfähige Bezahlung für die Verteidigung anzubieten. 
escort_scan_desc=~mission(Description)
escort_scan_desc_0001=~mission(Contractor) sucht nach verfügbaren Auftragnehmern, um sich so schnell wie möglich mit einem ~mission(Client) zu treffen und ihn zu ~mission(EscortNum) zu begleiten. ~mission(Danger)Die Zahlung wird nach der sicheren Rückkehr von ~mission(Client) überwiesen.
escort_scan_desc_0002=JETZT ZUM SOFORTIGEN START EINSTELLEN\n\nSuche ~mission(EscortType), um einen ~mission(Client) zu bewachen, während dieser zu ~mission(EscortNum) reist. ~mission(Danger)Die Zahlung wird durch "~mission(Contractor)" bestätigt und nach Abschluss überwiesen.
escort_scan_desc_0003=BEWAFFNETE ESCORT BENÖTIGT. ~mission(Contractor) sucht Piloten, die sich mit einem ~mission(Client) am ~mission(location) treffen und sie auf ihrer Reise zur ~mission(EscortNum) beschützen. ~mission(Danger)Zahlung erfolgt nach Auftragsabschluss. ~mission(Client) ist derzeit bereits auf dem Weg zum Treffpunkt, daher wird Pünktlichkeit geschätzt.
escort_scan_desc_0004=~mission(Contractor) möchte eine Eskorte engagieren, um eine ~mission(Client) zu bewachen, während diese zu ~mission(EscortNum) reist. Nur professionelle und pünktliche Bewerber. Erscheinen Sie pünktlich und seien Sie bereit zur Arbeit. Die Auszahlung erfolgt am Ende des Auftrags. ~mission(Danger)
escort_scan_desc_0005=~mission(Contractor) hat Scanoperationen im System durchgeführt und benötigt Piloten, die als Schutzdetail für eine ~mission(Client) fungieren. Begleitpersonen treffen sich mit dem Kunden am ~mission(Location) und begleiten ihn bei der Besichtigung der ~mission(EscortNum). Wenn Sie eingestellt werden, müssen Sie bereit sein, sich sofort zum Dienst zu melden. ~mission(Danger)Die Zahlung wird überwiesen, wenn der Auftrag abgeschlossen ist und ~mission(Client) sicher ist.
