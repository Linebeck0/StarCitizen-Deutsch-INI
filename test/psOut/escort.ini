escort_safety_danger_0001=Sie haben eine möglicherweise feindliche Bedrohung in der Gegend entdeckt und möchten lieber nicht ohne Hilfe vorgehen. 
escort_safety_danger_0002=Etwas scheint sie erschreckt zu haben. Offenbar gehen sie lieber auf Nummer sicher als auf Nummer sicher und wünschen sich zusätzlichen Schutz. 
escort_safety_danger_0003=Leider ist das Gebiet, in dem sie sich befinden, ein bekanntes Jagdrevier für Verbrecher. Vorsicht ist geboten. 
escort_safety_danger_0004=Wir haben einige Berichte darüber erhalten, dass andere Schiffe in diesem Gebiet getroffen wurden. Gehen Sie hinein und erwarten Sie ärger. 
escort_safety_danger_0005=Einer ihrer Konvois wurde bereits zerstört. Die Feinde in der Gegend sollten als äußerst gefährlich angesehen werden. 
escort_safety_danger_0006=Ein solches Schiff ist ein Hauptziel und wenn sie dort lebend herauskommen, wäre das ein Wunder. Um ehrlich zu sein, hätten sie nie alleine hineingehen sollen. 
escort_safety_desc=~mission(Description)
escort_safety_desc_0001=Ein ~mission(Client)-Schiff steckt an ~mission(Location) fest und muss nach ~mission(Destination) gebracht werden. ~mission(Danger) Wenn Begleitpersonen mit Feinden in Konflikt geraten, wird eine Gefahrenzulage ausgezahlt. Seien Sie bereit, so schnell wie möglich loszulegen. Wir wollen sie nicht länger als nötig draußen warten lassen. 
escort_safety_desc_0002=Wir wurden von einer ~mission(Client)-Schiff kontaktiert, das dringend eine Eskorte von ~mission(Location) zu ~mission(Destination) benötigt. Wenn Sie den Job annehmen, wird von Ihnen erwartet, dass Sie sich am Treffpunkt melden und sofort loslegen. ~mission(Danger) Bei Feindkontakt wird eine Gefahrenzulage ausgezahlt. 
escort_safety_desc_0003=An alle verfügbaren Schiffe mit Kampffähigkeiten, die bereit sind, zu ~mission(Location) zu fliegen, ~mission(Client)-Schiff benötigt eine Eskorte zu ~mission(Destination). ~mission(Danger) Bei Feindkontakt wird eine Gefahrenzulage ausgezahlt. 
