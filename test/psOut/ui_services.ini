ui_services_error_ACCOUNT_ALREADY_LOGGED_IN=Account bereits angemeldet.\nDoppelte Sitzungs-ID gefunden.\nBitte versuche es in einem Moment erneut.
ui_services_error_ACCOUNT_DATA_FAILED=Aktualisierung der Kontodaten fehlgeschlagen.\nDie Synchronisierung der Kontodaten mit dem Spielnetzwerk ist entweder fehlgeschlagen oder abgelaufen.\nBitte versuche es erneut.
ui_services_error_ACCOUNT_LOGIN_FAILED=Anmeldung am Konto fehlgeschlagen.\nBitte überprüfe deine Anmeldeinformationen und versuche es erneut.
ui_services_error_ACCOUNT_LOGIN_LOCKED=Kontoanmeldung gesperrt.\nWenn du vor Kurzem deinen Charakter zurückgesetzt hast, versuche es bitte später erneut.\nWenn du nicht weißt, warum dein Konto gesperrt ist, kontaktiere bitte den CIG-Support.
ui_services_error_ACCOUNT_LOGIN_TIMED_OUT=Zeitüberschreitung bei der Kontoanmeldung.\nBitte versuche es erneut.
ui_services_error_ACCOUNT_WAITING_FOR_RECONNECT=Du wurdest getrennt. Du hast zwei Minuten Zeit, um dich wieder zu verbinden, bevor der Client heruntergefahren wird.
ui_services_error_CONNECTION_FAILED=Verbindung zu den CIG-Diensten fehlgeschlagen.\nEs konnte keine Verbindung zum Spielnetzwerk hergestellt werden.\nWenn das Problem weiterhin besteht, überprüfe bitte die Internetverbindung.
ui_services_error_CONNECTION_KICKED_CS=Ein Administrator hat dich vom Server gekickt.
ui_services_error_CONNECTION_KICKED_LOGIN_QUEUE_PROCESS_PLAYER_TIMEOUT=Vom Server getrennt. Timeout des Login-Warteschritte-Spielerprozesses.
ui_services_error_CONNECTION_KICKED_LOGIN_QUEUE_TIMEOUT=Vom Server getrennt. Timeout der Login-Warteschlange.
ui_services_error_CONNECTION_KICKED_MOD=(PH) Vom Server gekickt.
ui_services_error_CONNECTION_KICKED_MULTIPLE_LOGIN=Vom Server getrennt. Dein Konto hat sich von einem anderen Computer aus angemeldet.
ui_services_error_CONNECTION_TIMED_OUT=Zeitüberschreitung bei der Verbindung zu den CIG-Diensten.\nEs konnte keine Verbindung zum Spielnetzwerk hergestellt werden.\nWenn das Problem weiterhin besteht, überprüfe bitte die Internetverbindung.
ui_services_error_CONNECTION_UNINITIALIZED=Verbindung zu den CIG-Diensten nicht verfügbar.\nBitte überprüfe deine Anmeldeinformationen und versuche es erneut.
ui_services_error_CONNECTION_WAITING_FOR_RECONNECT=Du wurdest getrennt. Du hast zwei Minuten Zeit, um dich wieder zu verbinden, bevor der Client heruntergefahren wird.
ui_services_error_PERSISTENT_VARIABLE_REQUEST_FAILED=CIG-Dienste persistenter Variablenanforderung fehlgeschlagen.\nWenn das Problem weiterhin besteht, überprüfe bitte die Internetverbindung.
