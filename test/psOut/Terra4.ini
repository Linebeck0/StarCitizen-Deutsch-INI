Terra4_Desc=Diese terraformierte Supererde, vor Ort als Gen bekannt, liegt am weiteren Rand des grünen Bandes und wird im Vergleich zu Terra oft übersehen. Technisch gesehen ist Terra IV ein wichtiger politischer und militärischer Knotenpunkt, der für die Überwachung diplomatischer Missionen und militärischer Einsätze für dieses und umliegende Systeme verantwortlich ist.
