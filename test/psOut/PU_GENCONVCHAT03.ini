PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutConvention_IAE_IG_001_EvenWithThe=Trotz der Menschenmassen denke ich auf jeden Fall, dass die IAE einen Besuch wert ist.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutConvention_IAE_IG_002_ITellYa=Ich sage dir, es gibt nichts Schöneres, als auf einer IAE zu sein.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutItemVehicle_IG_001_WowWhatA=Wow. Was für eine echte Schönheit. Man kann den Einfluss einiger klassischer Designer in den Linien deutlich erkennen.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutItemVehicle_IG_002_StuffLikeThis=Solche Dinge sind genau der Grund, warum ich so gerne zur IAE gehe.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutManufacturer_IG_001_AsAManufacturer=Als Hersteller denke ich, dass dies einer ihrer bisher stärksten Auftritte sein könnte.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutManufacturer_IG_002_GotToTip=Ich muss meinen Hut vor ihnen als Hersteller ziehen. Alles, was sie auf der Ausstellungsfläche haben, ist ziemlich beeindruckend.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutMovingOn_IG_001_AllRightIf=Okay, wenn ich meinen Zeitplan einhalten will, gehe ich besser zur nächsten Ausstellung.
PU_GENCONVCHAT03_M_LBG_Chat_Comments_AboutMovingOn_IG_002_OkayIThink=Okay, ich glaube, ich habe im Moment so viel aufgenommen, wie ich kann. Zeit, in die nächste Halle zu gehen.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutConvention_IAE_IG_001_ILoveGoing=Ich liebe es, solche Messen zu besuchen. Es ist eine großartige Gelegenheit, alle meine Lieblingsvehikel an einem Ort zu sehen.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutConvention_IAE_IG_002_HardToBelieve=Kaum zu glauben, dass ich diese nun schon seit fast einem Jahrzehnt besuchen darf.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutItemVehicle_IG_001_ActuallyDidYou=Wussten Sie eigentlich, dass dies nicht das Originaldesign war? Ich habe Bilder von einigen der früheren Versionen gesehen und sie waren hübsch da draußen.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutItemVehicle_IG_002_IDontKnow=Ich weiß nicht... Ich denke nicht, dass das so gut ist wie einige ihrer anderen Arbeiten.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutManufacturer_IG_001_YeahTheyveDone=Ja, sie haben gute Arbeit geleistet. Und wenn man ihre gesamte Geschichte kennt, ist das, was sie zeigen, besonders beeindruckend.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutManufacturer_IG_002_IHeardThat=Ich habe gehört, dass ihr CEO tatsächlich hier in der Halle ist. Ich habe ein Auge darauf gehalten, aber noch kein Glück.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutMovingOn_IG_001_ActuallyIMight=Eigentlich bleibe ich vielleicht eine Weile hier und mache noch eine Schleife, um sicherzustellen, dass ich nichts verpasst habe.
PU_GENCONVCHAT03_M_LBG_Chat_Response_AboutMovingOn_IG_002_IfYouWant=Wenn Sie fortfahren möchten, ist das kein Problem. Ich melde mich später bei dir.
