Journal_General_StarmapQuantumTutorial_Content=Nachdem Ihr mobiGlas nun auf das neue Netzwerk-Update 2.5 installiert ist, können Sie die StarMap-App verwenden, um die Sterne auf eine ganz neue Art zu bereisen. Im vergangenen Jahr haben die Ingenieure von microTech mit branchenführenden Herstellern von Quantum-Antrieben zusammengearbeitet, um die nahtlose Integration unserer preisgekrönten StarMap-App in die meisten Verbrauchernavigationssoftware zu ermöglichen. Das bedeutet, dass Sie jetzt Quantumreiserouten direkt aus der Starmap heraus festlegen können. Sie sind bereit, die StarMap zum direkten Festlegen von Quantumreiserouten zu verwenden.\n\nUm mit der Nutzung dieser neuen Funktionen zu beginnen, befolgen Sie die nachstehende Kurzanleitung.\n\nSicher reisen!\n\nDas StarMap App-Entwicklerteam\n\n_______________________________________\n\n\nSTARMAP QUANTUMFLUG KURZANLEITUNG\n\n1. Öffnen Sie von Ihrem Cockpitstuhl aus die StarMap-App, indem Sie entweder über Ihr mobiGlas oder das Holo-Display Ihres Schiffs darauf zugreifen.\n\n2. Verwenden Sie die Steuerelemente der StarMap, um auf der Karte zu schwenken und zu zoomen, bis Sie das Ziel sehen, zu dem Sie reisen möchten. (Denken Sie daran, dass Sie möglicherweise hinein- oder herauszoomen müssen, um ein bestimmtes Ziel zu finden.)\n\n3. Klicken Sie auf das Ziel, um eine Route von Ihrem aktuellen Standort aus anzuzeigen, die mit einer grünen gestrichelten Linie hervorgehoben ist. (Wenn die Route für ein einzelnes Quantum nicht zugänglich ist, wird eine rote statische gestrichelte Linie angezeigt. In diesem Fall müssen Sie möglicherweise zuerst zu einem zugänglichen Ort reisen, bevor Sie zu Ihrem endgültigen Ziel reisen, oder Ihren Quantum-Treibstofftank auffüllen. Für Bei weiteren Problemen wenden Sie sich bitte an den Hersteller Ihres Quantum-Antriebs.)\n\n4. Sobald Sie Ihre Route ausgewählt haben, können Sie diese Koordinaten über die Schaltfläche unten links mit der Aufschrift "Als Ziel festlegen" an den Navigationscomputer Ihres Quantum-Antriebs übertragen. Die Route wird nun durch grüne Scrollpfeile hervorgehoben.\n\n5. Schließen Sie die StarMap und schon können Sie mit der Quantumreise beginnen. Nachdem Sie Ihren Quantum-Antrieb vorbereitet haben, drehen Sie Ihr Schiff so, dass Ihr Bug auf die rautenförmige Zielmarkierung auf Ihrem AR-Display gerichtet ist, um den Navigationscomputer zu kalibrieren. Sobald es gespult und kalibriert ist, können Sie Quantum an den von Ihnen festgelegten Ort senden. (Denken Sie daran, dass Sie die Quantumreise erst dann wieder durchführen können, wenn die Abklingzeit Ihres Triebwerks abgelaufen ist.)
Journal_General_StarmapQuantumTutorial_From=mobiGlas
Journal_General_StarmapQuantumTutorial_Title=Verbesserte StarMap-Quantum-Integration
Journal_System_Stanton_Stanton2_Covalex_EngineerMelDoor_Author=Covalex-Untersuchung - Türcodes
Journal_System_Stanton_Stanton2_Covalex_EngineerMelDoor_Body=An: Genevieve Miko\nVon: Dennis Gethart\nBetreff: Türcodes\n2945.09.22 14:31SET\n\n\nHey Gen,\n\nNein, ich habe es nicht berührt. Ich habe allerdings bei Ava nachgefragt. Sie sagte, ich solle es einfach lassen, Ososky sei an der Untersuchung nicht interessiert. Aufräumteams setzen den Code zurück, wenn sie die Station fegen.\n\nDennis\n\n>An: Dennis Gethart\n>Von: Genevieve Miko\n>Re: Türcodes\n>2945.09.22 14:27SET\n>\n>Melanie Ososky.\n>\n>An: Genevieve Miko\n>Von: Dennis Gethart\n>Betreff: Türcodes\n>2945.09.22 14:26SET\n>\n>Hey Gen,\n>\n>Wer ist das?\n>\n>Dennis\n>\n>An: Dennis Gethart\n>Von: Genevieve Miko\n>Betreff: Türcodes\n2945.09.22 14:22SET\n>\n>\n>Hey, Dennis\n>\n>Ich sollte diese Habseligkeiten einpacken, komme aber scheinbar nicht an eine der Türen. Der in der Datei hinterlegte Code funktioniert nicht. Haben Sie es geändert?\n>\n>Gen\n>
Journal_System_Stanton_Stanton2_Covalex_EngineerMelDoor_Title=D.Gethart - Wiederhergestellte Daten
Journal_System_Stanton_Stanton2_Covalex_InvestigatorDarnellDoor_Author=Covalex Investigation - Sicherheitssiegel
Journal_System_Stanton_Stanton2_Covalex_InvestigatorDarnellDoor_Body=HAB: WARD, DARNELL\n\n<b>** SICHERHEITSVERSIEGELUNG **</b>\n NICHT MANIPULIEREN\nDieser Raum wurde als Tatort versiegelt. Allen Personen ist der Zutritt ohne ausdrückliche Genehmigung des leitenden Ermittlers verboten.
Journal_System_Stanton_Stanton2_Covalex_InvestigatorDarnellDoor_Title=NICHT MANIPULIEREN
Journal_System_Stanton_Stanton2_Covalex_InvestigatorPreliminaryReport_Author=Covalex-Untersuchung - vorläufige Ergebnisse
Journal_System_Stanton_Stanton2_Covalex_InvestigatorPreliminaryReport_Body=An: Ava Skenning\nVon: Ava Skenning\nSub: Vorläufige Ergebnisse\n2945.09.23 15:46SET\n\n<b><<< NUR FÜR FÜHRUNGSKRÄFTE: NICHT ZUR VERBREITUNG >>></b>\n\nVorfall Bericht #GJC-99091\n\nAn die Mitglieder des Führungsteams\n\nIch bin gerade dabei, eine vollständige Zusammenfassung zu erstellen, wollte Ihnen aber einen allgemeinen überblick über unsere Ergebnisse geben.\n\nAm 27.08.2945 erlitt die Covalex-Station Gundo eine katastrophale Systemüberlastung, die eine Explosion auslöste, die den Tod von sechzehn Mitarbeitern und Millionen an Gebäudeschäden zur Folge hatte.\n\nErste Untersuchungen der Serverprotokolle der Station ergaben, dass einer von Die Wartungsarbeiter (WARD, DARNELL File#438956) hatten den ganzen Tag über Stresstests durchgeführt, um ein Problem mit der Stromableitung zu beheben. Aus der Systemanmeldung geht hervor, dass Ward am Tag des Unfalls einen weiteren Stresstest bei 1400 SET versuchte, das System jedoch nie ausschaltete. Ohne die lokalen Ausfallsicherungen gerieten die Stationssysteme in einen kritischen Zustand und eine Explosion war unvermeidlich.\n\nDie Durchsicht von Wards Personalakte ergab, dass er in der Vergangenheit Suchtprobleme hatte und zuvor sogar wegen Fahrlässigkeit suspendiert worden war. Obwohl die überprüfungen durch den Vorgesetzten ergaben, dass er sich seit seiner Rückkehr sauber gemacht hatte, fanden unsere Teams Hinweise darauf, dass er kurz vor dem Unfall wieder in schlechte Gewohnheiten verfallen war.\n\nUm unsere Dü-Diligence-Prüfung durchzuführen, haben wir andere mögliche Ursachen ausgeschöpft, aber diese scheint am wahrscheinlichsten sein. Wie ich bereits erwähnte, bin ich noch dabei, meinen Abschlussbericht zusammenzustellen, den Sie erhalten, wenn ich meine Präsentation vor dem Vorstand halte.\n\n\nAva Skenning\nErmittler\nUnternehmenssicherheit - Covalex\n\n<i>Die enthaltenen Informationen in dieser Nachricht sind vertraulich und nur für die Empfänger bestimmt. Wenn Sie diese Nachricht fälschlicherweise erhalten haben, benachrichtigen Sie bitte das Covalex Corporate Security-Team, das Sie durch das ordnungsgemäße Löschprotokoll führen wird. Die Verbreitung, Veröffentlichung oder Aufbewahrung dieser privaten Unternehmensmitteilung ist strengstens untersagt.</i>
Journal_System_Stanton_Stanton2_Covalex_InvestigatorPreliminaryReport_Title=A.Skenning - Wiederhergestellte Daten
