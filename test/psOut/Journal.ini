Journal_General_ContractManagerTutorial_Content=Willkommen auf der Hilfeseite zur deutschen Übersetzung!\n\nSeit dem Erscheinen von Alpha 3.20 ermöglicht es uns CIG, Star Citizen in vielen Bereichen in deutscher Sprache zu erleben. Hier auf dieser Seite gibt es Erklärungen zu den durchgeführten Übersetzungen, die dir beim Spielen helfen werden.\n\n• Mach mit\n• Nicht übersetzte Texte\n• Probleme mit langen Untertiteln\n• Probleme mit Umlauten\n• Fehlende/defekte Variablen\n• Allgemeines zur Übersetzung\n• Original Panel: Auftragsmanager\n\n_______________________________________\n\nMACH MIT\nDu kannst allen anderen Spielern dabei helfen, die Übersetzung noch besser zu machen. Hast du eine Fehlerhafte Übersetzung gefunden, nutze bitte das Bug-Report Formular auf GitHub. Gib dazu folgende URL in deinen Browser ein: pyro.to/bugs\n\nNICHT ÜBERSETZTE TEXTE\nWir haben beschlossen, einige Texte aus verschiedenen Gründen nicht zu übersetzen. Unter anderem übersetzen wir keine Items und Komponenten jeder Art, Missionstitel und Standorte, Eigennamen wie Schiffnamen und Missionsgegenstände.\n\nDie Gründe: Items und Komponenten werden auf 3rd-Party-Websiten gelistet und können somit nicht mehr so leicht im Spiel gefunden werden. Missionstitel und Standorte lassen wir in Originalsprache um die Kompatibilität zu Spielern aus anderen Ländern zu gewährleisten und damit Spieler Fehlerberichte im Issue Council schreiben können. Es kann demnach zu Vermischungen kommen.\n\nPROBLEME MIT LANGEN UNTERTITELN\nLange Untertitel werden zum aktuellen Zeitpunkt nicht umgebrochen. Um Text umzubrechen, ist ein \ n notwendig, die jedoch fehlen.\n\nPROBLEM MIT UMLAUTEN\nUmlaute sind aktuell an einigen Stellen noch ein Problem das wir nicht lösen können. Sei dir bewusst, dass in unserer Übersetzungsdatei alle Umlaute eingetragen sind. Wir hoffen, dass CIG dies irgendwann behebt.\n\nFEHLENDEN/DEFEKTE VARIABLEN\nEin weiteres Problem sind fehlende oder defekte Variablen in der englischen Originaldatei, die wir nicht beeinflussen können. In unserer Übersetzung sind diese Fehler in weiser Voraussicht bereits behoben. Es kann also vorkommen, dass du an ganz wenigen Stellen keine Namen liest, sondern Variablen die mit einem @-Zeichen beginnen.\n\nALLGEMEINES ZUR ÜBERSETZUNG\nWir pflegen eine Liste in der wir Wörter und Begriffe eintragen, die uns dabei helfen, die richtige Übersetzung zu verwenden. Diese Liste kannst du dir über folgende URL ansehen: pyro.to/uebersetzung\n\nIn dieser Liste findest du u. a. Übersetzungen zu Täuschkörper, Schilde, Annäherungs -und Kollisionsalarme und weiteren technischen sowie allgemeinen Begriffen.\n\n\nViel Spaß mit Star Citizen in Deutsch\nEuer Übersetzer-Team\n\nBug-Report: pyro.to/bugs\n\n\n##########################################################\n\n\nAKTUALISIERTER AUFTRAGS-MANAGER\n\nWillkommen beim neuen Auftragsmanager!\n\nMit dem Update Ihrer mobiGlas' 2.5-Netzwerksoftware sind Ihnen möglicherweise einige Verbesserungen an der Auftragsmanager-Anwendung aufgefallen. Es ist jetzt einfacher, nach verfügbaren Aufträgen zu suchen, Verträge anzunehmen und alle Ihre laufenden Arbeiten zu organisieren. Viel Spaß bei der Jobsuche!\n\n\nTABS BEHALTEN\n\nDas erste, was Ihnen vielleicht auffällt, wenn Sie den Auftragsmanager vom mobiGlas Homespace aus öffnen, ist, dass sich jetzt vier Registerkarten oben auf Ihrem Holo-Display befinden.\n\nAllgemein - Auf dieser Registerkarte werden verfügbare lokale Verträge gesammelt und angezeigt, die von der Business and Labour Administration (BLA) zertifiziert wurden, um die UEE- und lokalen Gesetzesanforderungen zu erfüllen.\n\nPersönlich - Hierbei handelt es sich um Angebote, die speziell an Ihr Konto gesendet werden. Benutzern wird empfohlen, bei der Annahme unaufgeforderter Verträge aus unbekannten Quellen vorsichtig zu sein.\n\nAngenommen - Sobald Sie einen Auftrag annehmen, wird der Auftrag auf diese Registerkarte verschoben, sodass Sie schnell auf wichtige Informationen dazu zugreifen können.\n\nVerlauf - Wenn ein Auftrag ausläuft, entweder durch erfolgreichen Abschluss oder auf andere Weise, wird die Aufzeichnung hier als Referenz aufbewahrt.\n\n\nNEUE AUFTRAGSKATEGORIEN\n\nWir haben neue Auftragskategorien eingeführt, die Angebote automatisch nach Typ gruppieren, um das Auffinden des Job-Typs zu erleichtern, an dem Sie interessiert sind.\n\nTermine - Hierbei handelt es sich in der Regel um Angebote zur Koordinierung und Planung persönlicher Treffen.\n\nKopfgeldjäger - Verträge zur Verfolgung und Aufspürung bestimmter, möglicherweise gefährlicher Personen.\n\nECN - Verträge, die Sie über die Notfallkommunikation erhalten Netzwerksystem.\n\nLieferung - Transportbezogene Verträge zum Transport von Fracht und Gütern zwischen Standorten.\n\nUntersuchung - Wird von Versicherungsunternehmen und Einzelpersonen zur Informationsbeschaffung verwendet. (Dieses Update verbessert auch das Datenübermittlungstool, damit Benutzer relevante Informationen über die Registerkarte "Akzeptiert" an den Kunden übermitteln können*.)\n\nWartung - Jobs, die manuelle Arbeit und handwerkliche Fähigkeiten erfordern, wie Reparaturarbeiten oder Umgang mit gefährlichen Materialien.\n\nSöldner - Angebote, bei denen vom Auftragnehmer eine Kampfausbildung erwartet wird, wie z. B. Begleit- und Sicherheitsarbeiten.\n\n\nVERTRÄGE ANNEHMEN\n\nMit dem Auftragsmanager können Sie sich nach sorgfältiger Lektüre aller Informationen auf Stellenangebote bewerben und diese annehmen ** direkt von Ihrem mobiGlas. Sobald Sie einen Auftrag angenommen haben, können Sie auf der Registerkarte "Akzeptiert" eine detaillierte Liste der Ziele sehen und können jetzt auch Verträge verfolgen und die Verfolgung aufheben, um sie mit Ihrer StarMap-App zu synchronisieren, sowie bereits laufende Verträge stornieren** *.\n\n_______________________________________\n\n* Benutzer können ihre Daten jederzeit an den Kunden übermitteln, unabhängig davon, ob die Angelegenheit vollständig untersucht wurde oder nicht. Eventuell daraus resultierende Komplikationen liegen ausschließlich in der Verantwortung des Benutzers.\n** microTech und mobiGlas unterstützen oder garantieren keine der im Auftragsmanager aufgeführten Verträge und übernehmen keine Verantwortung für etwaige Risiken, die mit der Annahme nicht zertifizierter Verträge verbunden sind.\n*** microTech und mobiGlas haften nicht für sämtliche Folgen im Zusammenhang mit der Kündigung von Verträgen.\n
