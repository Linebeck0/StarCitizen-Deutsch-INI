Journal_System_Stanton_Stanton2_Covalex_TechnicianDoorCodes_Body=An: Ava Skenning\nVon: Dennis Gethart\nBetreff: Hab-Codes\n2945.09.21 16:53SET\n\nAva,\n\nHabe die Hab-Türcodes vom SysAdmin-Terminal abgerufen und getestet. Hier ist die Liste:\n\nHab 1: Hammell, Scott = 1170\nHab 2: Biollo, Ross = 3633\nHab 3: Ososky, Mel = 1352 (*** Hinweis: Dieser Code scheint veraltet zu sein. Hat nicht funktioniert an der Tür)\nHab 4: Santos, Kyomi = 9898\nHab 5: Theolone, Nico = 1318\nHab 7: Besser, Claudia = 7871\nHab 8: Temp Housing = 2231\n\nUnd hier ist genau das, was Sie wollten:\n\nHab 6: Ward, Darnell = 6682\n\n\nLassen Sie mich wissen, wenn Sie noch etwas brauchen,\n\nDennis
Journal_System_Stanton_Stanton2_Covalex_TechnicianDoorCodes_Title=D. Gethart - Wiederhergestellte Daten
Journal_System_Stanton_Stanton2_Covalex_TechnicianServerFindings_Author=Covalex-Untersuchung - Serverbewertung
Journal_System_Stanton_Stanton2_Covalex_TechnicianServerFindings_Body=An: Ava Skenning\nVon: Dennis Gethart\nBetreff: Serverbewertung\n2945.09.23 14:11SET\n\n\nHallo Ava,\n\nIch habe die Datenprotokolle vom Server durchgesehen und es geschafft, eine grobe zusammenzustellen Zeitleiste der Ereignisse, die zum Absturz führten. Ich weiß, dass es sich bei den anfänglichen Spekulationen um kriminelle Sabotage handelte, aber auf dieser Grundlage sah es nach Fahrlässigkeit der Arbeiter aus. So traurig das auch ist.\n\nJedenfalls habe ich eine Reihe von Dateien angehängt, um meine Punkte zu veranschaulichen, damit Sie nicht drei Millionen Zeilen Datentext durchsehen müssen.\n\n**/Auszug_1 ANHANG/**\n\nIch habe einige Beispielwerte aus den Stromverteilungsprotokollen zusammengestellt. Wie Sie sehen, litt die Station im vergangenen Jahr unter sporadischen Stromausfällen. In Wartungsberichten wurde die Theorie aufgestellt, dass es irgendwo zu einem Stromausfall gekommen sei, aber für mich sieht es nach fehlerhaften Schaltern aus. Diese 2920er waren berüchtigt für Probleme mit dem Stromfluss.\n\n**/Excerpt_2 ATTACHED/**\n\nHier ist also der erste Stresstest, den Darnell Ward am Tag des Vorfalls durchgeführt hat. Alles nach <i>RUNPROTOCOL stresstest_v3.dnn</i> ist der Test, der wirksam wird. Alles sieht gut aus, oder? Dann, und ich habe noch nicht herausgefunden, warum, aber ein paar Stunden später (und mitten im Stresstest) führt er dieses <i>all_monitor_silence.dnn</i>-Protokoll aus. Vielleicht versuchte er, Überwachungssysteme offline zu schalten, um zu sehen, ob sie den Abfluss verursachten. Ich weiß es nicht wirklich. Wie auch immer, es war ein dummer Schachzug, denn er entfernte im Grunde seine einzige Möglichkeit, zu erkennen, dass das Triebwerk bald kritisch werden würde.\n\nIch werde weiter graben und dich auf dem Laufenden halten.\n\nDennis
Journal_System_Stanton_Stanton2_Covalex_TechnicianServerFindings_Title=D. Gethart - Wiederhergestellte Daten
Journal_System_Stanton_Stanton2_Covalex_UnfinishedLetter_Author=Persönliches Datapad - Darnell Ward
Journal_System_Stanton_Stanton2_Covalex_UnfinishedLetter_Body=Von: Darnell Ward\nAn: Elaine Ward\nBetreff: Ich habe es vermasselt\n2945.08.27 05:13SET\n>> NICHT GESENDETER ENTWURF\n\nAlso... ich weiß nicht, warum das so schwierig ist... Dr. Colby sagte, ich solle mich nicht zu sehr aufregen, wenn ich in meiner Behandlung stolpere, aber ich kann mich nicht dazu durchringen, ihm zu glauben. Ich weiß, ich könnte wahrscheinlich einfach ausschlafen, morgen aufwachen und mich dazu verpflichten, neu anzufangen, aber ich weiß nicht... irgendetwas fühlt sich daran einfach falsch an. Es ist falsch, es dir nicht zu sagen. Dann fühlt es sich an, als würde man alles unter den Teppich kehren. Als wäre es nie passiert. Ich denke an all die Dinge, die ich dir und den Kindern angetan habe, und ich weiß einfach nicht, warum ich das nicht verstehen kann.\n\nIch schätze, du weißt, wohin das führt. Heute Abend gab es eine Geburtstagsfeier und jemand hatte eine Flasche Esquire aufbewahrt. Es war leicht, Ja zu sagen. Ich habe fast gar nicht darüber nachgedacht. Was dieses Wort bedeuten würde. Ich schätze... ich glaube, ich bin vor zehn Jahren dorthin zurückgekehrt, als wir noch in der Schule waren. Wenn ein paar Drinks nicht dazu führten, dass ich in einer Medikamentenstation oder mit Blut auf meiner Kleidung aufwachte. Aber in diesem Moment war ich das Ich von damals. Nur ein Typ, der mit ein paar Kollegen Geburtstag feiert...\n\nAber ich bin nicht dieser Typ. Und es bringt mich um.\n\nIch weiß nicht mehr, wer ich bin. Es ist spät. Ich bin betrunken. Betrunken und beschämt, dass ich dich immer wieder im Stich lasse.\n\nIch schätze, alles was ich will, ist
Journal_System_Stanton_Stanton2_Covalex_UnfinishedLetter_Title=D.Ward - Wiederhergestellte Daten
