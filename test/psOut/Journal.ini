Journal_General_CrusaderCrimeTutorial_Content=Wie viele, die zum Stanton-System reisen, fragen Sie sich vielleicht, wie die Gesetze und Vorschriften der vier Megakonzerne im Vergleich zu den Gesetzen im Rest der UEE abschneiden. Während unser Status als unabhängiger Planet uns die Freiheit gibt, nach eigenem Ermessen zu regieren, werden Sie vielleicht überrascht sein zu erfahren, dass Crusader Industries sich an viele der gesetzlichen Richtlinien des Imperiums hält, um eine sichere Umgebung für alle zu bieten.\n\nHier sind einige Tipps, die Sie beim Besuch von Crusader und den umliegenden Sektoren beachten sollten:\n\n* Während der CrimeStat hier normalerweise nicht höher ist als an vielen Orten im Imperium, sollten Besucher bei Reisen in abgelegenere Gebiete wie z Im Asteroidengürtel um den Mond Yela ist seither bekannt, dass es zu Outlaw-Angriffen kommt.\n\n* Auch wenn Sie sich in einem von Crusader Security patrouillierten Raum befinden, gilt die Beschädigung des Schiffes einer anderen Person oder die Beeinträchtigung öffentlicher Landeplattformen immer noch als Vergehen. Beachten Sie, dass wiederholte Verstöße sehr ernst genommen werden.\n\n* Hüten Sie sich vor Auftragsangeboten, die die Deaktivierung von Comm-Arrays beinhalten. Bösewichte versuchen oft, ahnungslose Opfer unter Vorspiegelung falscher Tatsachen dazu zu verleiten, diese illegale Aufgabe für sie zu erledigen, und viele Reisende sind auf diesen Betrug hereingefallen. Seien Sie sich darüber im Klaren, dass Manipulationen an Comm-Arrays gegen das Gesetz verstoßen und das Leben anderer Menschen gefährden. Jeder, der dabei erwischt wird, wie er ein Comm-Array deaktiviert, wird mit der vollen Härte des Gesetzes strafrechtlich verfolgt.\n\n* Die Monde von Crusader beherbergen viele wunderschöne Sehenswürdigkeiten und deren Besichtigung ist ein Muss bei einem Besuch in der Gegend. Vermeiden Sie unbedingt nicht markierte Außenposten, bringen Sie ausreichend Kraft- und Sauerstoff mit und suchen Sie immer die nächstgelegene Notunterkunft, bevor Sie eine Expedition starten.\n\n* Crusader Security ermutigt Einzelpersonen, sich uns anzuschließen, um eine sichere Umgebung zu fördern. Ganz gleich, ob Sie dabei helfen, einen gesuchten Kriminellen aufzuspüren, bei der Patrouille in nahegelegenen Sektoren mitzuhelfen oder auf ECN-Alarme zu reagieren, um in Seenot geratenen Schiffen zu helfen: Alle Beiträge, die Sie zur allgemeinen Sicherheit der Gemeinschaft leisten, werden in Ihren Unterlagen vermerkt und können einen großen Beitrag zur Wiedergutmachung leisten für frühere geringfügige Verstöße. Durch die Zusammenarbeit können wir alle Crusader zu einem besseren Ort für einen Besuch machen.
