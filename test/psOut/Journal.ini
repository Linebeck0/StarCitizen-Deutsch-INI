Journal_General_Healing_Content=Seit ihrer kürzlichen Einführung lässt sich nicht leugnen, dass die Regenerationstechnologie die moderne Medizin zum Besseren verändert hat. überall im Imperium können sich Patienten jetzt von Verletzungen erholen, die in der Vergangenheit tödlich verlaufen wären. Doch so beeindruckend die Regeneration auch ist, sie ist kein Ersatz für herkömmliche Pflege und Behandlungen.\n\nIm Folgenden geben wir Ihnen einige wichtige Tipps zur Regeneration sowie einige grundlegende medizinische Maßnahmen, die zum Schutz Ihrer Gesundheit beitragen.\n\n- -REGENERATION--\n\nRegeneration ist der medizinische Prozess, bei dem ein ganzheitlicher Bioscan, bekannt als "DNA-Profil", verwendet wird, um eine nahezu perfekte Kopie einer Person bis hin zu ihren Erinnerungen wiederherzustellen. Aufgrund der einzigartigen Eigenschaften des DNA-Profils hält er jederzeit eine Fernverbindung zu seiner Quelle aufrecht und stellt sicher, dass er jemanden erst nach einem tödlichen Ereignis regenerieren kann.\n\nDieser als "Echo" bekannte Zusammenhang bedeutet auch, dass traumatische Erfahrungen den Viability Score (IVS) eines Imprints senken. Wiederholte Regeneration kann zu Unregelmäßigkeiten im Regenerationsprozess führen und das DNA-Profil schließlich unbrauchbar machen.\n\nUm Ihr ganz eigenes DNA-Profil zu erstellen, besuchen Sie eine medizinische Einrichtung der Stufe 1 oder 2 und registrieren Sie sich an einem Kiosk. Sobald Sie fertig sind, wird diese Site der Ort sein, an dem Sie das nächste Mal regenerieren. Sie können ein DNA-Profil auch an Bord eines entsprechend ausgestatteten Vehikel hinterlegen. Wenn der Ort oder das Vehikel, an dem Ihr DNA-Profil gespeichert ist, nicht mehr verfügbar ist, steht an Ihrem Hauptwohnsitz immer ein Backup zur Verfügung und Sie regenerieren sich dort. Bitte beachten Sie, dass ein aktiver CrimeStat Auswirkungen auf Ihre Regenerationsstelle haben kann.\n\nAufgrund der Auswirkungen von Abdruckechos auf den Regenerationsprozess ist es jedoch wichtig, sich daran zu erinnern, dass Erste Hilfe und medizinische Behandlung immer vorzuziehen sind regeneriert. Die folgende Aufschlüsselung beschreibt die grundlegende Erste-Hilfe-Maßnahme bei einer Vielzahl von Verletzungen, um eine Regeneration zu vermeiden.\n\n--ERSTE HILFE--\n\nDer erste Schritt bei der Behandlung einer Verletzung besteht darin, festzustellen, wie schwerwiegend sie ist ein Visier-HUD, eine Selbstbewertung (z. B. PID) oder, wenn Sie jemand anderem helfen, ein medizinisches Gerät. Alle Verletzungen können in drei Schweregradkategorien eingeteilt werden:\n\n• Leichte Verletzungen können in medizinischen Einrichtungen der Stufe 3 (T3) behandelt werden und sind lila hervorgehoben.\n\n• Mittelschwere Verletzungen können in medizinischen Einrichtungen der Stufe 2 (T2) behandelt werden und sind lila hervorgehoben.\n\n• Schwere Verletzungen können von medizinischen Einrichtungen der Stufe 1 (T1) behandelt werden und sind rosa hervorgehoben.\n\nUm eine Verletzung vollständig zu behandeln, suchen Sie eine entsprechend abgestufte Einrichtung an einem Rest-Stop oder Landezone auf oder medizinisch ausgestattetes Vehikel. Der Versuch einer Behandlung in einer Einrichtung mit falscher Einstufung kann die Symptome vorübergehend lindern, die Verletzung selbst bleibt jedoch bestehen. Wenn Sie alleine sind und einen Transport zu einer medizinischen Einrichtung benötigen, sollten Sie sich an einen vertrauenswürdigen Bekannten wenden oder mit Ihrem mobiGlas einen Rettungsdienst-Beacon erstellen.\n\nWährend Verletzungen nur in einer geeigneten medizinischen Einrichtung behandelt werden können, können Medikamente verabreicht werden vor Ort, um die damit verbundenen Symptome vorübergehend zu lindern. Bevor Sie eine Reise antreten, ist es ratsam, Einzeldosis-Pens, medizinische Aufsätze oder ein vollständiges Heilgerät mitzunehmen.\n\nInjektionsstifte sind leicht zu transportieren und zu verabreichen, Sie müssen jedoch mehrere Stifte mitbringen, um verschiedene Symptome abzudecken Sie können nur einmal verwendet werden.\n\nKleinere medizinische Aufsätze, wie der LifeGuard für das Pyro-Multi-Tool, ermöglichen diagnostische Scans und können ein Heilmittel wie Hemozal verabreichen, andere Symptome jedoch nicht behandeln. Sie werden typischerweise in Verbindung mit Injektionsstiften verwendet.\n\nKomplette medizinische Geräte wie das ParaMed von CureLife bieten detaillierte Diagnosescans und ermöglichen die Verabreichung mehrerer Medikamente sowie die vollständige Kontrolle der Dosierung. Allerdings kann es sperriger und teurer sein als andere Optionen.\n\nDer Einfachheit halber finden Sie hier eine alphabetische Liste häufiger Symptome und der empfohlenen Medikamente zu deren Linderung.\n\n--HÄUFIGE SYMPTOME--\n\n• Gehirnerschütterung - Durch einen Aufprall auf den Kopf reagieren Personen mit einer Gehirnerschütterung langsamer und es fällt ihnen schwerer, das Gleichgewicht zu halten. Kann mit einem Adrenalin wie Demexatrin gelindert werden.\n\n• Gesundheitsverlust - Wie auf Ihrem mobiGlas oder Bioscan angezeigt, ist Ihr "Gesundheitszustand" eine vereinfachte Diagnosezahl, die aus der Kombination von Informationen aus mehreren wichtigen überwachten Vitalwerten abgeleitet wird. Wenn Sie Verletzungen erleiden, verlieren Sie Ihre Gesundheit. Die Gesundheit kann durch die Verabreichung eines Heilmittels wie Hemozal wiederhergestellt werden.\n\n• Eingeschränkte Mobilität - Aufgrund von Verletzungen der Gliedmaßen, des Rumpfes oder des Kopfes erschwert eine eingeschränkte Mobilität die Fortbewegung. Kann mit einem Opioid wie Roxaphen gelindert werden.\n\n• Handlungsunfähigkeit - Personen, die handlungsunfähig sind, haben ihren Gesundheitszustand auf Null reduziert und können sich nicht mehr bewegen. Dies ist ein potenziell tödlicher Zustand und es muss ein Heilmittel wie Hemozal angewendet werden, um die Beweglichkeit wiederherzustellen. Die Zeitspanne, bis der Zustand irreversibel ist, wird auf Ihrem mobiGlas angezeigt. Beachten Sie, dass Faktoren wie weitere Verletzungen oder andere verwirrende medizinische Probleme Einfluss auf Ihre verbleibende Zeit haben können.\n\n• Muskelermüdung - Aufgrund von Verletzungen der Gliedmaßen bewegen sich Menschen, die unter Muskelermüdung leiden, langsamer und ihre verfeinerten Triebwerkischen Fähigkeiten sind beeinträchtigt. Kann mit einem Adrenalin wie Demexatrin gelindert werden.\n\n• Muskelschwäche - Muskelschwäche wird durch Verletzungen an den Armen verursacht und erschwert die Ausführung von Aktivitäten, die Kraft erfordern. Kann mit einem Kortikosteroid wie Sterogen gelindert werden.\n\n• Augenentzündung - wird durch Verletzungen am Kopf verursacht und führt zu einer Beeinträchtigung der Sicht durch entzündete Blutgefäße. Kann durch ein Kortikosteroid wie Sterogen gelindert werden.\n\n• Partielle Lähmung - Durch Verletzungen der Gliedmaßen verursacht, führt eine partielle Lähmung dazu, dass der betroffene Bereich stark beeinträchtigt ist, was zum Verlust der Fähigkeit führt, Aktivitäten wie Laufen, Klettern usw. auszuführen. und mit Objekten interagieren. Kann mit einem Opioid wie Roxaphen gelindert werden.\n\n• Atemwegsschäden - Verursacht durch Verletzungen des Rumpfes, beeinträchtigt dies die Lungenkapazität und erschwert das Atmen oder längere Körperliche Anstrengung sehr. Kann mit einem Kortikosteroid wie Sterogen gelindert werden.\n\n• Betäubt - Ein vorübergehender Bewusstseinsverlust, der dazu führt, dass sich die Person für die Dauer nicht bewegen kann. Wird sich nach einiger Zeit von selbst lindern und das Bewusstsein wiedererlangt haben.\n\n-- DROGENSpiegel im Blut und Risiko einer überdosierung –\n\nObwohl Erste Hilfe lebenswichtig ist, sollten Sie sich darüber im Klaren sein, dass sie auch Risiken mit sich bringt. Die Verabreichung von Medikamenten erhöht den Medikamentengehalt im Blut (MGB) einer Person, ebenso wie der Konsum von Freizeitdrogen oder Alkohol.\n\nEin hoher "MGB" kann ein Gefühl der Vergiftung hervorrufen und zu Bewegungsschwierigkeiten, verschwommenem Sehen und dem Verlust feiner Triebwerkischer Fähigkeiten führen. Zu Ihrer und anderen Sicherheit wird dringend empfohlen, das Fahren eines Vehikel im betrunkenen Zustand zu vermeiden.\n\nSobald Ihr "MGB" einen gefährlichen Wert erreicht, spricht man von einer überdosis. Personen, die eine überdosis erleiden, sind fassungslos und verlieren nach und nach an Gesundheit, bis sie handlungsunfähig werden.\n\nGlücklicherweise nimmt der "MGB" mit der Zeit auf natürliche Weise ab. Die Verabreichung eines Entgiftungsmittels wie Resurgera beschleunigt den Prozess und sorgt dafür, dass Sie nicht länger benommen sind.\n
Journal_General_Healing_From=Gesundheitsdienste des Imperiums
Journal_General_Healing_Title=Regeneration und grundlegende Erste Hilfe 
Journal_General_Medical_Content=Ganz gleich, ob Sie nicht gut geschlafen haben, eine traumatische Verletzung erlitten haben oder nicht, die meisten modernen digitalen Assistenten wie mobiGlas verfügen über eine Vielzahl von GesundheitsÜberwachungsfunktionen, die es einfacher denn je machen, gesund zu bleiben.\n\nDurch die ständige Überwachung Ihrer wichtigsten Vitalwerte ist die Software in der Lage, vorläufige Diagnosen zu stellen und Sie auf Dutzende von Beschwerden aufmerksam zu machen, unter denen Sie möglicherweise leiden. Wenn diese Warnungen richtig eingesetzt werden, können sie Ihnen als Orientierungshilfe dienen und Ihnen dabei helfen, Ihren Lebensstil anzupassen, Selbstbehandlungsoptionen zu verabreichen oder die Hilfe eines Arztes in Anspruch zu nehmen.\n\nIm Folgenden haben wir einige der häufigsten medizinischen Warnmeldungen hervorgehoben, die Sie möglicherweise sehen:\n\nGehirnerschütterung –\nEine leichte Hirnverletzung, die zu einem vorübergehenden Verlust der kognitiven Funktion führt. Frühwarnzeichen einer Gehirnerschütterung können Doppeltsehen, Gleichgewichtsverlust und Ohrensausen sein.\n\nDehydriert -\nWenn der Körper nicht über genügend Wasser verfügt, um normal zu funktionieren. Zu den Symptomen können Durst, Mundtrockenheit, Kopfschmerzen, sich verschlechternder Gesundheitszustand, Erschöpfung und verschwommenes Sehen gehören.\n\nBlutungen -\nInnere oder äußere Blutungen. Es wird empfohlen, dass Sie versuchen, den Blutverlust so schnell wie möglich einzudämmen, um eine Verschlechterung Ihres Gesundheitszustands zu minimieren.\n\nHyperthermie -\nDie Kerntemperatur des Körpers ist über ein sicheres Niveau angestiegen und kann dies nicht mehr ausgleichen, was zu Müdigkeit, starken Kopfschmerzen und Migräne führt, Atembeschwerden, sich verschlechternder Gesundheitszustand und erhöhter Durst.\n\nHypothermie -\nDie Kerntemperatur des Körpers ist unter ein sicheres Niveau gefallen und kann dies nicht mehr ausgleichen, was zu schwerer Müdigkeit, Zittern, Schwäche der Gliedmaßen, einer Verschlechterung des Gesundheitszustands, erhöhtem Appetit, Lichtempfindlichkeit, Hörbeeinträchtigung und der Gefahr eines paradoxen Ausziehens führt.\n\nUnterernährt -\nWenn der Körper nicht über genügend Nährstoffe verfügt, um normal zu funktionieren. Zu den Symptomen können Schwäche, sich verschlechternder Gesundheitszustand, Reizbarkeit sowie Hör- und Sehstörungen gehören.\n\nSchwere Verletzung -\nEin allgemeiner Begriff, der verwendet wird, um zu beschreiben, wenn dem Körper ein sehr schweres Trauma zugefügt wurde. Oft mit Sehverlust verbunden. Erfordert sofortige ärztliche Hilfe.\n\nBewusstlosigkeit –\nWenn das Trauma schwerwiegend genug ist, kann es zu einer Synkope kommen, das Bewusstsein verlieren und nicht mehr in der Lage sein, auf Reize zu reagieren.\n\n
Journal_General_Medical_From=Empire Health Services
Journal_General_Medical_Title=Überwachen Sie Ihre Gesundheit
Journal_General_Nutrition_Content=Wir alle führen ein geschäftiges Leben, und manchmal kann es gelinde gesagt eine gewaltige Herausforderung sein, gute Ernährungsentscheidungen zu treffen!\n\nZum Glück war es dank der NDR- und HEI-Bewertungen, die den meisten im Handel erhältlichen Lebensmitteln und Getränken zugewiesen wurden, nie einfacher, besser auf sich selbst aufzupassen. Denken Sie daran: Je *höher* die Punktzahl, desto besser ist die Ernährung und desto besser werden Sie sich fühlen.\n\nNutritional Density Rating (NDR)\nDas Nutritional Density Rating (NDR) wurde von Empire Health Services entwickelt, um Menschen dabei zu helfen, sich gesünder zu ernähren. Es berücksichtigt die Nährstoffkonzentration des Lebensmittels pro 100 kcal, die Breite und Vielfalt der enthaltenen Nährstoffe sowie den Nährwert Bioverfügbarkeit. Je höher der NDR-Wert, desto besser ist ein Lebensmittel für Ihre allgemeine Gesundheit. Es ist jedoch wichtig zu bedenken, dass kein einzelnes Lebensmittel alle Nährstoffe enthält, die eine einzelne Person benötigt. Daher ist neben dem Verzehr von Lebensmitteln mit hoher Punktzahl das zweitwichtigste, was eine Person tun kann, der Verzehr einer großen Auswahl an Lebensmitteln. Auf gutes Essen und gute Gesundheit!\n\nHydration Efficacy Index (HEI)\nDer Hydration Efficacy Index (HEI) wurde ursprünglich von einem Team von Ernährungswissenschaftlern an der Universität Jalan entwickelt, um die Auswirkungen der Getränkeauswahl auf die Flüssigkeitszufuhr bei Langstreckenflügen im Weltraum zu vergleichen. Seitdem wurde er von angepasst Empire Health Services als Standardmaßstab, anhand dessen verschiedene Getränkeauswahlen verglichen werden können. Durch die Berücksichtigung von Faktoren wie Feuchtigkeitsspeicherung, Absorptionsraten, Osmolalität, Kalorienzahl und Elektrolytgehalt (insbesondere Natrium und Kalium) kann ein Getränk anhand eines standardisierten Index bewertet werden. Je höher die Punktzahl, desto wirksamer hält das Getränk den Verbraucher länger mit Flüssigkeit versorgt. Substanzen wie Koffein und Alkohol können den Indexwert senken, indem sie den Wasserverlust des Körpers erhöhen. Standardmäßiges Filtersystemwasser hat einen Basiswert von 80.\n\nErnährungsphysiologische Auswirkungen\nZusätzlich zu den Basiswerten wurden viele Lebensmittel und Getränke zusätzlich mit Schlüsselwörtern gekennzeichnet, um zusätzliche Informationen über die möglichen Auswirkungen dieses Artikels auf Ihre Gesundheit bereitzustellen. Schauen Sie sich die Liste unten an, um einige der häufigsten Auswirkungen und ihre Bedeutung zu erfahren.\n\nHypertrophisch - Versorgt wichtige Muskelgruppen mit zusätzlicher Durchblutung und Nährstoffen, damit diese optimal funktionieren.\n\nAtrophisch - Begrenzt die Durchblutung, negativ wirkt sich auf die Muskeln aus und lässt Aufgaben schwieriger erscheinen.\n\nEnergetisierend - steigert Ihr Energieniveau, sodass Sie länger aktiv sein können.\n\nErmüdend - Wirkt entwässernd, verursacht Lethargie und ein allgemeines Erschöpfungsgefühl.\n\nKognitive Steigerung - Fördert die Gehirnfunktion, indem es zusätzliche Konzentration bei der Ausführung komplizierter Aufgaben ermöglicht.\n\nKognitive Beeinträchtigung - Hemmt die Gehirnaktivität und macht es schwierig, sich über einen längeren Zeitraum zu konzentrieren.\n\nHypometabolisch - Wird langsam verdaut, sodass Sie sich länger satt fühlen.\n\nHypermetabolisch - Wird schnell verdaut und erhöht die Wahrscheinlichkeit, dass Sie früher hungrig sind.\n\nFeuchtigkeitsspendend - Hilft Ihrem Körper, Wasser besser aufzunehmen, sodass Sie satt werden Ihr Durst wird länger gestillt.\n\nDehydrierend - Ihr Körper verliert Wasser, wodurch Sie durstiger werden.\n\nHeilend - Bietet lebenswichtige Nährstoffe, die Ihrem Körper helfen, sich auf natürliche Weise zu reparieren.\n\nGiftig - Enthält Elemente, die gesundheitsschädlich sind und bei Verzehr in großen Mengen Schäden verursachen können.\n\nImmunstärkend - Hilft Ihrem Körper, gesund zu bleiben, wenn er schädlichen Elementen ausgesetzt ist.\n\nImmununterdrückend - Schwächt die Fähigkeit Ihres Körpers, schädliche Elemente abzuwehren.\n\n\n
