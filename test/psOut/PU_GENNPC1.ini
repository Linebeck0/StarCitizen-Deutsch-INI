PU_GENNPC1_CV_Friendly_RandomChatter_IG_004_NotToJinx=Ich will es nicht verhexen, aber ich habe gestern ein Jobangebot bekommen. Ich möchte nichts sagen, nur für den Fall, dass ich es nicht verstehe, aber es könnte eine große Sache sein.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_005_AFriendOf=Ein Freund von mir erzählte mir, dass er neulich ohne Grund von der Advocacy gestoppt wurde. In einem Moment fliegen sie, im nächsten Moment werden sie angehalten und gescannt. Das Schlimmste ist, dass ich nicht einmal überrascht bin.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_006_YouHearAbout=Haben Sie gehört, was auf Charon Drei passiert? Als ob Vanduul nicht schlimm genug wäre, haben wir diese Leute dazu gebracht, sich gegenseitig zu töten.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_007_BishopEveryoneThinks=Bishop... Jeder findet ihn großartig, aber Sie fragen mich, ich denke, Costigan und seine Kumpane versuchen nur, uns von den wahren Problemen abzulenken.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_008_CanYouBelieve=Kannst du es glauben? Ein Senator aus Tevarin. Niemals würde ich den Tag erleben.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_009_IWasReading=Ich habe vorhin in der Spec gelesen, dass Elroy Cass ein Schiff in einen Cry-Astro krachen ließ. Ich wette Geld darauf, dass er morgen wieder in der Reha ist.
PU_GENNPC1_CV_Friendly_RandomChatter_IG_010_YouCatchFake=Du hast vor ein paar Wochen "Fake Outs" gesehen. Versteckte einen Mann in einem Vanduul-Kostüm in der Aurora eines armen Kerls. Ich dachte, er würde sofort einen Herzinfarkt bekommen.
