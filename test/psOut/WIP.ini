WIP_TimeSensitiveDelivery_Desc,P=Wir haben erfahren, dass ein Schiff mit sensibler Fracht an Bord untergegangen ist.\n\nAngesichts der Tatsache, dass sich die Ladung zu destabilisieren beginnt, sobald sie aus den Sicherheitsumzäunungen entfernt wird, brauchen wir jemanden, der sehr schnell arbeiten kann.\n\nUm die Sache noch komplizierter zu machen, besteht eine geringe Wahrscheinlichkeit, dass Plünderer bereits anwesend sind. Seien Sie also vorbereitet.
