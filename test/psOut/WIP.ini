WIP_StealStash_Desc,P=Begib dich zu einem verlassenen Gebäude und finde 3 versteckte Kisten. Es gibt keine Marker, die zeigen, wo sie sich befinden.\n\nNehmen Sie dies nur, wenn Sie Erfahrung in der Wiederherstellung von Lagerbeständen haben.
