WIP_QuantumDelivery_Desc,P=Wir haben ein paar Dosen Diluthermex, die einen lokalen Kurier brauchen, um sie dorthin zu bringen, wo sie sein müssen.\n\nEs sollte eine einfache Aufgabe sein, solange Sie kein QT durchführen, denn dann geht das Zeug kaputt hoch. Entspannen Sie sich also einfach und genießen Sie die Fahrt.\n\nStellen Sie außerdem sicher, dass Sie über genügend Hydrogen-Kraftstoff verfügen, um die Fahrt abzuschließen. Fliegen in der Atmosphäre kann das Zeug zerfressen.
