Taranis_AsteroidBelt1=Taranis Belt Alpha
Taranis_AsteroidBelt1_Desc=Der innere Asteroidengürtel des Systems ist nur geringfügig einfacher zu navigieren als der äußere Gürtel.
Taranis_AsteroidBelt2=Taranis Belt Beta
Taranis_AsteroidBelt2_Desc=Ein dichter Asteroidengürtel mit geringen Bodenschätzen. Beliebt als Versteck für Schmuggler und als Hinterhalt für Verbrecher.
Taranis_Desc=Taranis ist ein nicht beanspruchtes System, das vor allem für zwei dichte Asteroidengürtel bekannt ist, die beim Reisen zwischen Sprungpunkten durchquert werden müssen. Abgesehen davon, dass der Asteroidengürtel Piraten und Kriminellen viel Deckung bietet, ist das Taranis-System wahrscheinlich vor allem für seinen zerbrochenen Mond über Taranis II bekannt, der die Karte "Broken Moon of Taranis" im Spiel Arena Commander inspirierte.
Taranis_JumpPoint_Ellis=Taranis - Ellis Jump Point
Taranis_JumpPoint_Ellis_Desc=Dieser Sprungpunkt verbindet Taranis mit dem UEE-kontrollierten Ellis-System.
Taranis_JumpPoint_Genesis=Taranis - Genesis Jump Point
Taranis_JumpPoint_Genesis_Desc=Dieser Sprungpunkt verbindet Taranis mit dem von der UEE-kontrollierten Genesis-System, das durch den "Fair Chance Act" geschützt ist.
Taranis_JumpPoint_Helios=Taranis - Helios Jump Point
Taranis_JumpPoint_Helios_Desc=Dieser Sprungpunkt verbindet Taranis mit dem UEE-gesteuerten Helios-System.
Taranis_JumpPoint_Terra=Taranis - Terra Jump Point
Taranis_JumpPoint_Terra_Desc=Dieser Sprungpunkt verbindet Taranis mit dem UEE-kontrollierten Terra-System.
Taranis_Star=Taranis
Taranis_Star_Desc=Ein Klasse-A Hauptreihenstern.
