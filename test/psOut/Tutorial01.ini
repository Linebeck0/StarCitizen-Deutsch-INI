Tutorial01_Area18_JournalToken,P=Du befindest dich derzeit in Area 18, auf ArcCorp, dem dritten Planeten im Stanton-System - eine große Entfernung von den Ursprüngen der Menschheit im Sol-System. Die vier Planeten im System gehören Megakonzernen, die jeweils einen Planeten von der UEE gekauft haben und nun ihre eigene Region im Weltraum regieren. Es sind: Hurston Dynamics, Crusader Industries, ArcCorp und microTech.\n\n~mission(Location|Name) ist die Hauptgeschäftszone der Mega-Stadt, die sich über die Oberfläche von ArcCorp erstreckt. Von hier aus wird das Tutorial dich zum ~mission(Destination) führen, der Raumstation in der Umlaufbahn über dem Planeten, die als dein Tor zu weiteren Erkundungen im Stanton-System dienen kann.
Tutorial01_MissionDesc=Herzlichen Glückwunsch zu deinen ersten Schritten im Universum!\n\nIm Verlauf dieses Tutorials wirst du lernen, dich sowohl zu Fuß als auch im Weltraum zu bewegen.\n\nAls Erstes helfen wir dir dabei, dich mit einigen grundlegenden Bewegungssteuerungen und der Nutzung deines mobiGlas vertraut zu machen, während du noch in deinem "Hab" (oder Behausung) bist. Folge den Zielen und Hinweisen auf deinem HUD (Head-up-Display), um diese Mission fortzusetzen.
Tutorial01_MissionTitle=Tutorial - Deine ersten Schritte
Tutorial01_NewBab_JournalToken,P=Derzeit befindest du dich in New Babbage, auf microTech, dem vierten Planeten im Stanton-System - eine große Entfernung von den Ursprüngen der Menschheit im Sol-System. Die vier Planeten im System gehören Megakonzernen, die jeweils einen Planeten von der UEE gekauft haben und nun ihre eigene Region im Weltraum regieren. Es sind: Hurston Dynamics, Crusader Industries, ArcCorp und microTech.\n\n~mission(Location|Name) ist eine luxuriöse Kuppelstadt, die als Hauptsitz von microTech dient, dem führenden Computer- und Softwareentwickler im Imperium, der vor allem für die Herstellung des mobiGlas bekannt ist. Von hier aus wird das Tutorial dich zum ~mission(Destination) führen, der Raumstation in der Umlaufbahn über dem Planeten, die als dein Tor zu weiteren Erkundungen im Stanton-System dienen kann.
