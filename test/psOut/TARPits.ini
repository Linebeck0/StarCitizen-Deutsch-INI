TARPits_RepUI_Description=Die Tar Pits sind für ihre gleichnamigen Abschlepp- und Reparaturbetrügereien bekannt und führen illegale Bergungsaktionen durch, bei denen sie in Not geratene oder anderweitig unbeaufsichtigte Schiffe ausschlachten, bevor ihre rechtmäßigen Besitzer sie zurückfordern können. Durch den Verkauf dieser gestohlenen Teile an andere kriminelle Gruppen ist es den Tar Pits gelungen, gute Beziehungen zu den anderen größeren Banden in Stanton aufrechtzuerhalten.
