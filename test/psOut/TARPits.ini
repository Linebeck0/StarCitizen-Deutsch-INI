TarPits_ShipStrip_desc_001=Wir haben einen speziellen Bergungsjob, bei dem wir ein wenig Extrahilfe gebrauchen könnten. Die Security sucht bereits danach, und wenn sie sie finden, geraten wir in große Schwierigkeiten. Also müssen wir schnell sein.\n\n• VEHIKEL: ~mission(ship)\n• ORT: Bei ~mission(location)\n\nDu musst sicherstellen, dass das nicht passieren wird. Du kannst das Vehikel entweder per Traktorstrahl aus dem Suchbereich schleppen oder du reißt den gesamten Rumpf ab, damit niemand sagen kann, wem das Schiff gehörte. Wie auch immer du dich entscheidest, halte einfach deine Klappe.\n\nWir werden dich anständig entlohnen und alles, was du zusätzlich verschrottest, kannst du behalten. Aber wenn die Sicherheitskräfte das Schiff finden, bevor du fertig bist, sind wir alle am Arsch und du bekommst kein Geld, also enttäusch uns nicht.
TarPits_ShipStrip_title_001=~mission(ship) Clean Up
TarPits_TimedSalvage_Desc_01=Wir haben ein potenzielles Ziel identifiziert, das bereit zur Ausschlachtung ist. Da wir momentan zu stark ausgelastet sind, um es persönlich zu erledigen, suchen wir einen Auftragnehmer, der diesen Job übernehmen möchte.\n\n• VEHIKEL: ~mission(ship)\n• ORT: Bei ~mission(location)\n• ZEIT: Etwa ~mission(timer) Minuten, bis die Sicherheitskräfte eintreffen.\n\nWenn du uns etwas Geld zusenden, senden wir dir die genauen Koordinaten des Schiffes zu. Lass dir aber nicht zu viel Zeit mit deiner Entscheidung. Die Sicherheitskräfte könnten bereits davon erfahren haben.\n\nDu kannst das Vehikel entweder per Traktorstrahl aus dem Suchbereich schleppen oder du versuchst es vor Ort zu verschrotten. Wie auch immer du es anstellst, sorge dafür, dass keine Beweise zurückbleiben.
TarPits_TimedSalvage_Desc_02_ChickenShip=Wir haben erfahren, dass Adagio einen Bergungsauftrag für eine "~mission(ship)" erhalten hat. Wenn du Interesse hast, können wir dir die Koordinaten zu einem guten Preis verkaufen. Du musst dich aber möglichst schnell entscheiden.\n\nIrgendein unglücklicher Bergungsarbeiter wird wahrscheinlich bald die Rechte an dem Claim kaufen, aber wir vermuten, dass es noch mindestens ~mission(timer) dauern könnte, bis sie dort ankommen. Wenn sie dich sehen, wie du ihre Beute stiehlst, könnten sie den Sicherheitsdienst rufen, Du solltest allerdings genug Zeit haben für diesen Job. Und wenn du zu langsam bist, kannst du sie einfach abschießen, bevor sie jemandem Bescheid geben, okay?
TarPits_TimedSalvage_Title_01=Risky ~mission(Ship) Salvage Job
