DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Legendärer Kampfpilot Area Riley hat einmal gesagt: Gib mir eine voll beladene Hornet, und ich werde die Tore des Himmels erschüttern.\n\nAnvil Aerospaces Hornets haben sich Vanduul, Shion, Piraten und Kriminellen gestellt.\n\nAnvil Aerospaces Hornets haben mehr Kampfzeit und Abschüsse in mehr Einsatzgebieten verzeichnet als jedes andere Schiff in der Geschichte des Weltraumkampfs.\n\nDie Hornet wurde unter härtesten Bedingungen getestet und hat immer wieder ihre Fähigkeit bewiesen, Schaden zu widerstehen und ihn dennoch austeilen zu können.\n\nGlaub nicht, dass die neue Hornet bei all den Strapazen, denen sie täglich ausgesetzt ist, mit dir klarkommt.\n\nAnvils neue Hornet F7C, frage deinen autorisierten Schiffshändler nach Optionen.
DXSH_MCAV_Ad_CNOU_Mustang_Commercial,P=Wir fühlen uns zum Vertrauten hingezogen. Es ist sicher und zuverlässig.\n\nAber es kann uns an das Gewöhnliche fesseln, wenn wir uns in unserer Seele danach sehnen, aufzubrechen und etwas Neues zu werden.\n\nWir haben mit einem einfachen Spiel begonnen. Traue dich zu träumen. Wage es, die Erwartungen des Bisherigen in Frage zu stellen.\n\nDas Einzigartige annehmen und alles aufs Spiel setzen.\n\nNur wenn wir alles riskieren, können wir etwas wirklich Besonderes entdecken und neu definieren, was es bedeutet, mit den Sternen zu fahren.\n\nUm die entlegensten Winkel zu erkunden, Rennen auf dem neuesten Stand zu fahren und zu schützen, was Sie lieben.\n\nVerabschiede dich vom Vertrauten und begrüße den brandneuen Mustang, in dem Risiko auf Belohnung trifft.
DXSH_MCAV_Ad_ORIG_M50_Commercial,P=Weltraum, die besten Schiffe tanzen anmutig über seine Kosten, die schlechtesten stapfen unbeholfen über seine Vorderseite. Der neue M50 hat dafür keine Zeit.\n\nStattdessen bahnt er sich einfach seinen Weg. Der 2944 M50 wurde mit einem Ziel vor Augen entwickelt: Das Schiff zu bauen, das den nächsten Murray Cup gewinnen wird.\n\nDie Statistiken sind eine Orgie verblüffender Zahlen, aber es kommt auf zwei Dinge an. Weniger Gewicht und mehr Leistung. Sie werden feststellen, dass der Nasenkegel zu etwas gewachsen ist, das ich nur als Schnurrbart bezeichnen kann, um den zusätzlichen Schub zu stabilisieren, den die umgerüsteten und aktualisierten Twin Hammer HM4point3-Antriebe ausspucken. Und damit hört die Verfeinerung noch nicht auf.\n\nSie haben den vorderen Rumpf verkleinert, die Flügel für eine bessere Balance nach vorne verschoben und die Cockpit-Sichtscheibe so fein geschoren, wie sie noch sein kann, damit sie nicht in deinem Gesicht zersplittert.\n\nDas Ergebnis. Eine reine Flugmaschine. Jede Bewegung am Steuerknüppel führt direkt zu einer unverfälschten Gaswirkung. Willkommen zurück in den glorreichen Tagen des Fliegens.
