DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Loss_Shutout_04,P=Eliminieren! Eher dominieren! Die Aeros gewinnen die Runde mit null Kämpfern.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Loss_Shutout_05,P=Jata ZGCC beendet diese Runde ohne einen einzigen Kill und ihre Fans müssen enttäuscht sein.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Loss_Shutout_06,P=Die Aeros haben gerade die Zata in einem entscheidenden Sieg ohne einen einzigen Verlust an Kämpfern ausgerottet.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_01,P=Eine harte Niederlage in dieser Hinsicht. Mal sehen, ob die Aeros in der nächsten Runde besser abschneiden können.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_02,P=Die Runde endet mit einer Niederlage für die Angeli Aeros. Hoffentlich schaffen sie es, sich zusammenzureißen, während sie sich auf die Rückkehr vorbereiten.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_03,P=Mit dem Verlust ihres letzten Kämpfers sind die Aeros in dieser Runde leicht besiegt. Ich bin mir sicher, dass sie mit ihrer Leistung nicht zufrieden sein können.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_04,P=Nachdem die Aeros in der letzten Runde eine Niederlage erlitten haben, werden sie nach einer Möglichkeit suchen, das Ruder herumzureißen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_05,P=Da Jata diese Runde gewonnen hat, müssen sie sich hinsichtlich der Aussichten für dieses Match besser fühlen. Wir hoffen, dass die Aeros noch etwas Kampfgeist haben.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_06,P=Trotz einiger beeindruckender Bewegungen der Aeros gewinnt Jata ZGCC die Runde.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_07,P=Ein solider Sieg in dieser Runde für Jata. Mal sehen, ob sie den Schwung auf dem Weg in die nächste beibehalten können.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_08,P=Mit Jatas Sieg in dieser Runde ist dieses Match einen Punkt näher an der Entscheidung.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_09,P=Jata hat es in dieser Runde geschafft, die Aeros zu besiegen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_10,P=Ein entscheidender Sieg für Jata in dieser Runde, da sie zeigen, was Geschick und harte Arbeit in der Kampfarena bewirken können.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_01,P=Jata hat diese Runde fehlerfrei ausgeführt. Sie haben es geschafft, jeden einzelnen Aero auszuschalten, ohne einen einzigen Spieler zu verlieren.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_02,P=Jata ZGCC dominierte diese Runde vollständig. Die Aeros konnten ihrer Verteidigung keinen einzigen Schaden zufügen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_03,P=Ich weiß nicht, ob das ein perfekt ausgeführter Schlachtplan oder die Definition von Teamwork war, aber Jata hat die Angeli Aeros einfach ausgelöscht, ohne einen einzigen Kämpfer zu verlieren.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_04,P=Mit kaum einem Kratzer schlägt Jata ZGCC die Konkurrenz in dieser Runde komplett aus.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_05,P=Eliminieren! Eher dominieren! Jata gewinnt die Runde mit null Kämpfern.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_End_Win_Shutout_06,P=Die Aeros beenden diese Runde ohne einen einzigen Kill und ihre Fans müssen enttäuscht sein.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_01,P=Es sieht so aus, als würde die Runde gleich beginnen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_02,P=Die Runde ist im Gange.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_03,P=Eine weitere Runde beginnt.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_04,P=Jetzt geht es los mit einer weiteren Runde.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_05,P=Das ist der Beginn der Runde.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_Countdown_01,P=Der Countdown läuft. 5, 4, 3, 2, 1. und die Teams sind weg.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Round_Start_Countdown_02,P=Hier ist der Countdown, 5, 4, 3, 2, 1. und die Runde hat begonnen.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Waiting_Room_Cleansing_01,P=Nach einem guten Start in die Runde wird der Bereitschaftsraum sterilisiert.
DXSH_MCCV_INDI_SM_Marine_30_Seconds_Left_01,P=Uns läuft die Zeit davon. Bringen wir es nach Hause.
DXSH_MCCV_INDI_SM_Marine_30_Seconds_Left_02,P=Die Uhr tickt, es heißt jetzt oder nie.
DXSH_MCCV_INDI_SM_Marine_Encouragement_01,P=Mach weiter so, Marine. 
DXSH_MCCV_INDI_SM_Marine_Encouragement_02,P=Das ist es, was ich gerne sehe.
DXSH_MCCV_INDI_SM_Marine_Encouragement_03,P=Erinnere dich an dein Training.
DXSH_MCCV_INDI_SM_Marine_Encouragement_04,P=Konzentriere dich.
DXSH_MCCV_INDI_SM_Marine_First_Blood_01,P=Schnell und sauber. Sie machen das Corps stolz. 
DXSH_MCCV_INDI_SM_Marine_First_Blood_02,P=Es gibt keinen besseren Weg zu zeigen, dass wir es ernst meinen.
DXSH_MCCV_INDI_SM_Marine_First_Blood_03,P=Zuerst zuschlagen, hart zuschlagen.
DXSH_MCCV_INDI_SM_Marine_Gain_Player_01,P=Sieht so aus, als hätten wir einen neuen Rekruten bekommen.
DXSH_MCCV_INDI_SM_Marine_Gain_Player_02,P=Ein neuer Marine ist unseren Reihen beigetreten.
DXSH_MCCV_INDI_SM_Marine_Game_Objective_Briefing_01,P=Hör zu, wir haben Feinde drin. Das ist Eliminierung, wir gehen nicht nach Hause, bis sie erledigt sind.
DXSH_MCCV_INDI_SM_Marine_Game_Objective_Briefing_02,P=Wir müssen diesen Bereich von allen Kämpfer räumen. Töten Sie jeden einzelnen dieser Verbrecher mit äußerster Härte.
DXSH_MCCV_INDI_SM_Marine_Good_Kill_01,P=Das ist ein Kill.
DXSH_MCCV_INDI_SM_Marine_Good_Kill_05,P=Feinde erledigt.
DXSH_MCCV_INDI_SM_Marine_Good_Kill_06,P=Hab sie geräuchert.
DXSH_MCCV_INDI_SM_Marine_Greetings_01,P=Alles klar, Marines, reinfallen.
DXSH_MCCV_INDI_SM_Marine_Greetings_02,P=Kommen wir zur Sache, ja?
DXSH_MCCV_INDI_SM_Marine_Greetings_03,P=Willkommen bei der Mission, Marines.
DXSH_MCCV_INDI_SM_Marine_Grenade_Kill_01,P=Ausgeschaltet.
DXSH_MCCV_INDI_SM_Marine_Grenade_Kill_02,P=Ziel erledigt.
DXSH_MCCV_INDI_SM_Marine_Grenade_Warning_02,P=Granate im Anflug!
DXSH_MCCV_INDI_SM_Marine_Grenade_Warning_03,P=Achtung!
DXSH_MCCV_INDI_SM_Marine_Halftime_01,P=Uns wurde ein anderer Infiltrationspunkt zugewiesen. Nutzen wir es zu unserem Vorteil.
DXSH_MCCV_INDI_SM_Marine_Halftime_02,P=Zeit, die Taktik zu ändern. Wir bewegen uns zu einem anderen Infiltrationspunkt.
DXSH_MCCV_INDI_SM_Marine_Kill_Assist_01,P=Nichts ist tödlicher als Teamarbeit.
DXSH_MCCV_INDI_SM_Marine_Kill_Assist_02,P=Dieser Trupp läuft wie eine gut geölte Maschine.
DXSH_MCCV_INDI_SM_Marine_Kill_Assist_03,P=Gut, pass auf deinen Truppkameraden auf.
DXSH_MCCV_INDI_SM_Marine_Killing_Spree_01,P=Sie sind wie ein unaufhaltsames Bataillon.
DXSH_MCCV_INDI_SM_Marine_Killing_Spree_02,P=Mehrere Ziele niedergeschlagen. Gute Arbeit, Marine.
DXSH_MCCV_INDI_SM_Marine_Killing_Spree_03,P=Sie sind eine verdammt effiziente Tötungsmaschine, wenn ich jemals eine gesehen habe.
DXSH_MCCV_INDI_SM_Marine_Last_Player_Alive_01,P=Sie sind alles, was noch übrig ist, Marine. Alle zählen jetzt auf dich.
DXSH_MCCV_INDI_SM_Marine_Last_Player_Alive_02,P=Sie sind der letzte verbleibende Marine. Lass ihre Opfer etwas bedeuten.
DXSH_MCCV_INDI_SM_Marine_Loadout_Confirmation_01,P=Haben Sie ihre Ausrüstung? Gehen Sie zur Bereitschaftslinie.
DXSH_MCCV_INDI_SM_Marine_Loadout_Confirmation_02,P=Gute Wahl. Mach dich bereit für den Rollout.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_01,P=Deine Ausrüstung ist dein Leben. Überleg dir genau, was du in die Schlacht mitnehmen wirst.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_02,P=Werden Sie zuschlagen? Ihrem Team unter die Arme greifen? Eine ausgewogene Strategie verfolgen? Die Auswahl ihrer Ausrüstung dreht sich um Strategie.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_03,P=Wählen Sie ihre Ausrüstung sorgfältig aus. Wenn Sie es mitbringen, planen Sie die Verwendung ein.
DXSH_MCCV_INDI_SM_Marine_Lose_Player_01,P=Einer ihrer Kameraden ist vom Netz gegangen.
DXSH_MCCV_INDI_SM_Marine_Lose_Player_02,P=Befehle sind eingegangen. Einer Ihrer Kameraden wurde neu zugewiesen.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_01,P=Ich nenne diese Mission einen kompletten Misserfolg. Ich denke, Sie sind besser als das, ich denke, dass wissen Sie auch.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_02,P=Ihr habt alle euer Bestes gegeben, und dieses Mal war es nicht gut genug. Aber daraus lässt sich eine Lektion lernen. Stellen Sie sicher, dass Sie es lernen.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_03,P=Wir haben heute verloren. Daran führt kein Weg vorbei. Der wichtige Teil ist, was als nächstes kommt. Werden Sie die Niederlage mit sich herumtragen oder werden Sie darüber hinwegkommen?
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_04,P=Ich bin von Ihnen allen enttäuscht. Ihr habt die UEE und die Marines im Stich gelassen. Nicht nur, weil diese Verbrecher besser waren als wir, sondern weil ich weiß, dass ihr es besser könnt. Es liegt an euch, mir zu beweisen, dass ich Recht habe.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_05,P=Diese Verbrecher haben uns heute zum Gespött gemacht. Das gefällt mir nicht, und ich hoffe sehr, dass es Ihnen auch nicht gefällt. Erinnern Sie sich an dieses Gefühl, wenn Sie das nächste Mal in die Schlacht ziehen, und nutzen Sie es.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_01,P=Lassen Sie mich der Erste sein, der sagt: Gut gemacht. Sie hatten eine Aufgabe zu erledigen, und die haben Sie verdammt gut abgeschlossen.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_02,P=Ich bin schon eine Weile dabei und... nun, das war ein schöner Anblick. Ich gratuliere. Der erste Drink geht heute Abend auf mich.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_03,P=Diese Operation war nicht nur ein Erfolg, sie war eine wahre Pracht. Jeder Einzelne von Ihnen hat sein Blut und seinen Schweiß hineingesteckt, und ich kann Ihnen sagen, dass das etwas bedeutet. Ich bin stolz auf Sie.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_04,P=Die Mission ist erfüllt. Aber das ist doch genau das, was Marines tun, oder? Einpacken und ab nach Hause.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_05,P=Das war gute Arbeit, die ihr heute da draußen geleistet habt, und dank euch werden diese Verbrecher kein Problem mehr sein. Sie alle sollten stolz auf sich sein.
DXSH_MCCV_INDI_SM_Marine_Match_Start_01,P=Achtung, die Operation kann beginnen.
DXSH_MCCV_INDI_SM_Marine_Match_Start_02,P=Waffenfrei. Lasst uns das tun.
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_01,P=Durchbruch bei 5, 4, 3, 2, 1. Go, go, go!
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_02,P=Operation startet in 5, 4, 3, 2, 1. Los gehts!
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_03,P=Los geht's in 5, 4, 3, 2, 1. Go!
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_01,P=Jemand hat keine Angst davor, sich die Hände schmutzig zu machen.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_02,P=Old School, ich mag es.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_03,P=Einige beeindruckende Nassarbeit, Marine.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_04,P=Es ist nichts Falsches daran, ganz nah dran zu sein. 
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_01,P=Los geht's. Wer hat Zeit, sie einen nach dem anderen zu töten?
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_02,P=Verdammt. Wie viele waren das?
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_03,P=Das wird ihnen beibringen, sich nicht zusammenzuschließen.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_01,P=Marine verletzt und benötigt medizinische Hilfe.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_02,P=Wir haben einen verletzten Marine, der Hilfe braucht.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_03,P=Benötige ein Medikamentenpaket, Lebenszeichen ist kritisch.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_04,P=Marine gefallen. Marine gefallen.
DXSH_MCCV_INDI_SM_Marine_One_Enemy_Left_01,P=Nur noch ein Feind übrig. Beende es.
DXSH_MCCV_INDI_SM_Marine_One_Enemy_Left_02,P=Wir haben das letzte Ziel erreicht. Bring sie raus.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_01,P=Auf keinen Fall lassen wir es dabei bewenden. Gehen wir wieder da raus.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_02,P=Sie haben uns hart getroffen, aber wir müssen zurückgehen und sie härter treffen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_03,P=Ich werde es nicht überziehen, das war eine Sauerei. Lerne davon. Lass es nicht noch einmal passieren.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_04,P=Wir haben die Schlacht vielleicht verloren, aber wir können diesen Krieg mit Sicherheit immer noch gewinnen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_05,P=Wir haben die Kontrolle über die Situation verloren. Das kann nicht passieren. Beim nächsten Mal müssen wir uns konzentrieren und zusammenarbeiten.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_01,P=Das war ein komplettes Blutbad epischen Ausmaßes. Betrachte mich als enttäuscht.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_02,P=Sie haben unseren Betrieb ab Sonntag in sechs Richtungen vollständig abgebaut. Wir müssen besser sein.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_03,P=Was zum Teufel habe ich gerade gesehen? Das ging so schief, wie schiefgehen kann.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_01,P=Wir haben sie dieses Mal erwischt, aber bleibt konzentriert. Das ist noch nicht vorbei.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_02,P=Und so stoppt man eine Bedrohung im Keim. Gut gemacht.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_03,P=Markiert eins in der Spalte "Gewinn".
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_04,P=Das war ein verdammt harter Kampf, aber werde nicht übermütig. Es gibt noch viel zu tun.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_05,P=Wir weisen sie vorerst in die Schranken, aber das wird sie nicht lange aufhalten. Nur ein weiterer Arbeitstag. Lass uns das nochmal machen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_01,P=Rein und raus, und kein einziger Marine ist gefallen. Eine bessere Operation kann man sich nicht wünschen.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_02,P=Das war nahezu fehlerfreie Arbeit, und ihr alle verdient Lob, aber das kommt später. Jetzt müssen wir konzentriert bleiben. Es braucht nur einen glücklichen Schuss, um alles zu ändern.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_03,P=Das ganze Training hat sich wirklich gelohnt. Ihr habt diese Verbrecher niedergeschlagen, bevor sie überhaupt wissen konnten, was ihnen widerfahren ist.
DXSH_MCCV_INDI_SM_Marine_Round_Start_01,P=Wartet ihr auf eine Einladung?!? Geht da raus!
DXSH_MCCV_INDI_SM_Marine_Round_Start_02,P=Ausziehen!
DXSH_MCCV_INDI_SM_Marine_Round_Start_03,P=Los! Go! Go! Go!
DXSH_MCCV_INDI_SM_Marine_Round_Start_04,P=Wir sind bereit!
DXSH_MCCV_INDI_SM_Marine_Round_Start_05,P=Ausrollen.
DXSH_MCCV_INDI_SM_Marine_Round_Start_Countdown_01,P=Los geht's. 5, 4, 3, 2, 1. Raus!
DXSH_MCCV_INDI_SM_Marine_Round_Start_Countdown_02,P=Auf die Plätze, 5, 4, 3, 2, 1, Go!
DXSH_MCCV_INDI_SM_Outlaw_30_Seconds_Left_01,P=Die Zeit läuft ab. Mach schneller.
DXSH_MCCV_INDI_SM_Outlaw_30_Seconds_Left_02,P=Zertritt die Skags. Uns läuft die Zeit davon. 
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_01,P=Mach jetzt nicht schlapp.
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_02,P=Atme durch. Du schaffst das.
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_03,P=Entweder wir oder die. Erinnere dich daran.
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_04,P=Wollt ihr wirklich zulassen, dass uns ein paar Marines so niedermachen?
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_01,P=Eine klare Botschaft rübergebracht.
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_02,P=Hart und schnell zuschlagen, das ist es, was ich gerne sehe.
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_03,P=Ich wette, dass Du das nicht erwartet hast.
DXSH_MCCV_INDI_SM_Outlaw_Gain_Player_01,P=Sieht aus, als wäre endlich jemand aufgewacht.
DXSH_MCCV_INDI_SM_Outlaw_Gain_Player_02,P=Wir habe neues Blut im Team.
DXSH_MCCV_INDI_SM_Outlaw_Game_Objective_Briefing_01,P=Okay, Drecksäcke, hört zu. Wir haben Ratten im Clubhaus und ich brauche sie tot. Jeder einzelne.
DXSH_MCCV_INDI_SM_Outlaw_Game_Objective_Briefing_02,P=Hier ist die Liste: Wir haben einen Durchbruch eines Marine-Teams. Entweder Sie oder die anderen.
DXSH_MCCV_INDI_SM_Outlaw_Good_Kill_01,P=Ich habe sie.
DXSH_MCCV_INDI_SM_Outlaw_Good_Kill_02,P=Du bist tot.
DXSH_MCCV_INDI_SM_Outlaw_Good_Kill_04,P=Bye, bye.
DXSH_MCCV_INDI_SM_Outlaw_Good_Kill_05,P=Das hat Spaß gemacht, das anzusehen.
DXSH_MCCV_INDI_SM_Outlaw_Good_Kill_06,P=Du wirst so schnell nicht wieder aufstehen.
DXSH_MCCV_INDI_SM_Outlaw_Greetings_01,P=Hey, sei mal kurz still.
DXSH_MCCV_INDI_SM_Outlaw_Greetings_02,P=Wer ist bereit, für etwas Spaß?
DXSH_MCCV_INDI_SM_Outlaw_Greetings_03,P=Sind alle da? Gut.
DXSH_MCCV_INDI_SM_Outlaw_Grenade_Kill_01,P=Ich habe sie
DXSH_MCCV_INDI_SM_Outlaw_Grenade_Kill_02,P=Guter Wurf.
DXSH_MCCV_INDI_SM_Outlaw_Grenade_Warning_01,P=Frag! Frag!
DXSH_MCCV_INDI_SM_Outlaw_Grenade_Warning_02,P=Granate!
DXSH_MCCV_INDI_SM_Outlaw_Grenade_Warning_03,P=Lauf, du Idiot!
DXSH_MCCV_INDI_SM_Outlaw_Halftime_01,P=Wir werden sie aus einem anderen Winkel angreifen. Bereit machen.
DXSH_MCCV_INDI_SM_Outlaw_Halftime_02,P=Zeit für Abwechslung. Gehen wir sie von der anderen Seite an.
DXSH_MCCV_INDI_SM_Outlaw_Kill_Assist_01,P=Jemand hat deinen Kill komplett geklaut.
DXSH_MCCV_INDI_SM_Outlaw_Kill_Assist_02,P=Sie zu fassen ist nicht dasselbe wie sie auszuschalten, aber mir ist das eigentlich auch Wurst.
DXSH_MCCV_INDI_SM_Outlaw_Kill_Assist_03,P=Es scheint so, als ob Du die Arbeit nicht selbst erledigen kannst.
DXSH_MCCV_INDI_SM_Outlaw_Killing_Spree_01,P=Das ist schon ziemlich blutrünstig.
DXSH_MCCV_INDI_SM_Outlaw_Killing_Spree_02,P=Unersättlich. Das gefällt mir.
DXSH_MCCV_INDI_SM_Outlaw_Killing_Spree_03,P=Hör nicht auf, bis dein Herz aufhört zu schlagen.
DXSH_MCCV_INDI_SM_Outlaw_Last_Player_Alive_01,P=Nimm dir eine Sekunde Zeit. Atme. Entweder Du oder nichts.
DXSH_MCCV_INDI_SM_Outlaw_Last_Player_Alive_02,P=Zeit, ein Held zu werden.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Confirmation_01,P=Hast du dich festgelegt? Lass uns das machen.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Confirmation_02,P=Sortiert? Gut, dann pack es an.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_01,P=Aufrüsten und fertig, Leute. Wir müssen einiges töten.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_02,P=Nehmt, was ihr wollt, wir sortieren es später.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_03,P=Das sind UEE Navy, also wählt eure Ausrüstung sorgfältig aus.
DXSH_MCCV_INDI_SM_Outlaw_Lose_Player_01,P=Warte. Dieser Hurensohn ist ausgestiegen.
