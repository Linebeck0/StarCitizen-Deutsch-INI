refinery_ui_ProcessingTime=Verarbeitungszeit
refinery_ui_ProcessingType_FastCareful=Pyrometric Chromalysis
refinery_ui_ProcessingType_FastCareful_Desc=Dieser überdurchschnittlich teure Veredelungsprozess verwendet eine Reihe sehr präzise kontrollierter Heizkammern, um das gewünschte Material im Laufe des thermischen Zyklus langsam zu extrahieren und unlösliche Verunreinigungen durch Chromanalyse zu entfernen, was zu einer überdurchschnittlichen Ausbeute führt.
refinery_ui_ProcessingType_FastCareful_Details=Geringe Geschwindigkeit // Hohe Kosten // Hoher Ertrag
refinery_ui_ProcessingType_FastNormal=Gaskin Process
refinery_ui_ProcessingType_FastNormal_Desc=Dieser Prozess setzt Rohmaterial schnellen Schüben von Gaskin-Lösungsmitteln aus, um Verunreinigungen durch induktive Filtration abzubauen und zu entfernen. Dieser schnelle, aber teure Prozess führt zu einer durchschnittlichen Endausbeute.
refinery_ui_ProcessingType_FastNormal_Details=Hohe Geschwindigkeit // Hohe Kosten // Moderate Ausbeute\n
refinery_ui_ProcessingType_FastWasteful=XCR Reaction
refinery_ui_ProcessingType_FastWasteful_Desc=Dieser Prozess verwendet eine Vielzahl hochkorrosiver Reaktionsmittel, um unerwünschte Materialien schnell aufzulösen. Entwickelt von der Marine zur Beschleunigung der Materialproduktion während des Krieges, macht diese kostspielige Verfeinerungsmethode ihre unterdurchschnittliche Ausbeute durch ihre hohe Umsatzrate wett.
refinery_ui_ProcessingType_FastWasteful_Details=Hohe Geschwindigkeit // Hohe Kosten // Geringe Ausbeute
refinery_ui_ProcessingType_NormalCareful=Ferron Exchange
refinery_ui_ProcessingType_NormalCareful_Desc=Dieser kürzlich entwickelte Prozess liefert eine hohe Ausbeute an veredeltem Produkt zu einem leicht unterdurchschnittlichen Preis. Durch Verwendung eines resonanten Destillationsprozesses innerhalb eines Flussretorts können die gewünschten Materialien vom Rohschlack getrennt werden, wobei Abfall minimiert wird.
refinery_ui_ProcessingType_NormalCareful_Details=Geringe Geschwindigkeit // Moderate Kosten // Hohe Ausbeute
refinery_ui_ProcessingType_NormalNormal=Electrostarolysis
refinery_ui_ProcessingType_NormalNormal_Desc=Dieser mäßig teure elektrochemische Prozess verwendet eine reine Probe des gewünschten Endmaterials als Anode, um das chemisch gelöste Rohmaterial anzuziehen und zu binden, was zu einem durchschnittlichen Ausbeuteprozentsatz und Verarbeitungszeit führt.
refinery_ui_ProcessingType_NormalNormal_Details=Moderate Geschwindigkeit // Moderate Kosten // Moderate Ausbeute\n
refinery_ui_ProcessingType_NormalWasteful=Cormack Method
refinery_ui_ProcessingType_NormalWasteful_Desc=Dieser leicht verfügbare und relativ schnelle Prozess, erfunden von Art Cormack im Jahr 2321, injiziert das geschmolzene Material mit einem Strom reaktiven Gases, das sich mit häufigen Verunreinigungen verbindet. Das resultierende unlösliche Nebenprodukt kann dann aus der raffinierten geschmolzenen Schlurrie gefiltert werden und produziert eine relativ geringe Endausbeute.
refinery_ui_ProcessingType_NormalWasteful_Details=Hohe Geschwindigkeit // Moderate Kosten // Geringe Ausbeute
refinery_ui_ProcessingType_SlowCareful=Dinyx Solventation
refinery_ui_ProcessingType_SlowCareful_Desc=Dieser Prozess sublimiert langsam Rohmaterialien in einer Druckkammer mit Dinyx und kristallisiert dann im Laufe der Zeit die Verdampfung in der Schwerelosigkeit, um Verunreinigungen als Ausschuss zu entfernen und eine hohe Ausbeute an veredeltem Produkt zu erzeugen.
refinery_ui_ProcessingType_SlowCareful_Details=Sehr geringe Geschwindigkeit // Geringe Kosten // Hohe Ausbeute
refinery_ui_ProcessingType_SlowNormal=Thermonatic Deposition
refinery_ui_ProcessingType_SlowNormal_Desc=Durch die langsame Anwendung wiederholter Heiz- und Kühlzyklen können die Rohmaterialien gemäß ihren spezifischen thermonatischen Eigenschaften getrennt und eine mäßige verfeinerte Ausbeute erzielt werden.
refinery_ui_ProcessingType_SlowNormal_Details=Geringe Geschwindigkeit // Geringe Kosten // Moderate Ausbeute
refinery_ui_ProcessingType_SlowWasteful=Kazen Winnowing
refinery_ui_ProcessingType_SlowWasteful_Desc=Trotz seiner mäßigen Verarbeitungsgeschwindigkeit und relativ geringen Ausbeute wird das Kazen-Winden, das im 22. Jahrhundert entwickelt wurde, aufgrund seiner relativ einfachen Einrichtung und seines niedrigeren Preispunkts immer noch häufig verwendet. Sobald das Rohmaterial seine Flüssigkeitstemperatur erreicht, wird hochdruckiges Gas eingeführt und verwendet, um verbleibende Verunreinigungen zu winden.
refinery_ui_ProcessingType_SlowWasteful_Details=Moderate Geschwindigkeit // Geringe Kosten // Geringe Ausbeute
