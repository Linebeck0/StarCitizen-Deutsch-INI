Vaughn_RepUI_Description=Die Identität dieser zwielichtigen Person oder Gruppe von Personen namens Vaughn wurde von den Behörden im Zusammenhang mit Dutzenden von Attentaten untersucht und ist weiterhin unbekannt. Vaughn hält Klienten und Auftragnehmer völlig getrennt und behandelt beide nur über das Spektrum, was es für die Strafverfolgungsbehörden äußerst schwierig gemacht hat, die Identität der Person(en) herauszufinden, die hinter diesem Maklerdienst steht.
Vaughn_RepUI_Focus=Mordmakler
Vaughn_RepUI_Founded=Informationen blockiert
Vaughn_RepUI_Headquarters=Informationen blockiert
Vaughn_RepUI_Leadership=Informationen blockiert
Vaughn_RepUI_Name=Vaughn
Vaughn_ReputationJournal_Terminated_BodyText=Es hat sich deutlich herausgestellt, dass Ihre Fähigkeiten nicht den erwarteten Standards entsprechen, was bedeutet, dass Sie nicht qualifiziert sind, selbst die einfachsten Aufgaben zu erledigen.\n\nAus diesem Grund werde ich Ihre Dienste nicht länger in Anspruch nehmen.\n\nEine letzte Anmerkung: Ich erwarte von Ihnen, dass Sie meine Privatsphäre weiterhin respektieren. Wenn nicht, werde ich gezwungen sein, dafür zu sorgen, dass Sie Ihren qualifizierteren Ersatz treffen.\n\nLeb wohl,\nVaughn
Vaughn_ReputationJournal_Terminated_ShortTitle=Failure to Satisfy
Vaughn_ReputationJournal_Terminated_Title=Failure to Satisfy
Vaughn_ReputationJournal_Welcome_BodyText=Angesichts der Tatsache, dass Sie sich als mehr als fähig erwiesen haben, wollte ich Sie offiziell in meinem Dienst willkommen heißen und zwei wichtige Regeln klarstellen.\n\nDie erste ist, dass die Details darüber, wer ich bin und was wir tun, äußerst vertraulich sind. Ich erwarte von Ihnen, dass Sie diese Privatsphäre jederzeit wahren.\n\nDer zweite Grund ist, dass ich von denen, mit denen ich zusammenarbeiten möchte, ein gewisses Maß an Professionalität erwarte. Was Sie in Ihrer Freizeit tun, geht mich natürlich nichts an, aber wenn Sie einen Auftrag abschließen, sollten Sie sich bemühen, effizient, pünktlich und diskret zu sein.\n\nWenn Sie diese Kriterien befolgen, besteht die große Hoffnung, dass wir eine lange und fruchtbare Partnerschaft haben werden.\n\nMit freundlichen Grüßen\nVaughn
Vaughn_ReputationJournal_Welcome_ShortTitle=Willkommen an Bord
Vaughn_ReputationJournal_Welcome_Title=Welcome Aboard
Vaughn_Rivals=Ruto
vaughn_assassination_E_desc_001=~mission(TargetName) muss ausgeschaltet werden. Meine Kontakte sagen mir, dass er ein oder zwei Begleitschützer haben wird, aber nichts, was Sie nicht bewältigen können. Sie werden ihn in der Nähe von ~mission(Location|Address) finden.\n\nMit freundlichen Grüßen,\nVaughn\n
vaughn_assassination_E_desc_002=Noch eine Aufgabe für Sie. Der aktuelle Standort von "~mission(TargetName)" wird vermutlich ~mission(Location|Address) sein.\n\nIch vertraue darauf, dass Sie ihn ausschalten und problemlos mit der Eskorte fertig werden, die er vielleicht aufgetrieben hat.\n\nMit freundlichen Grüßen,\nVaughn\n
vaughn_assassination_E_desc_003=Ich benötige einen Verbündeten, um "~mission(TargetName)" auszuschalten.\n\nIch erwarte jedoch nicht, dass er leise verschwindet, da er ein oder zwei Piloten als Begleitschutz angeheuert hat.\n\nBegib dich zu ~mission(Location|Address) und kümmer dich um die gesamte Angelegenheit und schalte "~mission(TargetName)" aus.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_E_desc_intro=Sie haben sich in letzter Zeit so gut geschlagen, dass ich sehen möchte, ob Sie nicht zu mehr fähig sind.\n\nDieses Ziel wird etwas schwieriger sein als das, was Sie bisher übernommen haben, aber ich erwarte dennoch, dass es eine ziemlich klare Angelegenheit wird.\n\nIhr Ziel ist "~mission(TargetName)". Er wird wahrscheinlich in der Nähe von ~mission(Location|Address) mit Begleitschutz von ein oder zwei Piloten reisen, und aufgrund seiner Verbindungen besteht eine gute Chance, dass es versiertere Piloten sind als der Durchschnitt.\n\nLass uns sehen, was du tun kannst, wenn die Chancen gegen dich stehen.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_E_title_001=A Straightforward Task
vaughn_assassination_E_title_002=An Uncomplicated Task
vaughn_assassination_E_title_003=A Basic Task
vaughn_assassination_E_title_intro=Spread Your Wings
vaughn_assassination_FPS_UGF_illegal_boss_desc_001=Ich bin mir nicht sicher, ob Sie mit ~mission(Location|Address) vertraut sind, aber "~mission(TargetName)" ist derjenige, der dort das Sagen hat. Ich möchte, dass Sie ihn ausschalten.\n\nDas ist leichter gesagt als getan, fürchte ich. Er ist notorisch zurückhaltend, wenn es darum geht, sich persönlich um die Dinge zu kümmern und zieht es vor, dass seine Untergebenen die Drecksarbeit erledigen. Trotzdem, wenn Sie genug Untergebene ausschalten, hat er keine andere Wahl, als sich persönlich mit Ihnen auseinanderzusetzen.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_illegal_desc_001=Man sagt, unter Dieben gibt es keine Ehre. Heute scheint es so, als würden Sie einen Ihrer eigenen ins Visier nehmen.\n\nBitte begeben Sie sich zu ~mission(Location|Address) und töten Sie "~mission(TargetName)". Was Sie mit den anderen dort machen, liegt ganz bei Ihnen.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_illegal_title_001=All Things Come To An End
vaughn_assassination_FPS_UGF_illegal_title_002=There Is A Season
vaughn_assassination_FPS_UGF_illegal_title_003=Struck Down In Their Prime
vaughn_assassination_FPS_UGF_legal_boss_desc_001=Die lange Karriere eines hochrangigen Sicherheitsbeamten namens "~mission(TargetName)" steht vor einem sehr gewaltsamen und plötzlichen Ende. Während er sich derzeit bei ~mission(Location|Address) befindet, wird er nicht leicht zu erreichen sein. Ich befürchte, dass es ein wenig Arbeit erfordern wird, ihn herauszuholen.\n\nIch empfehle, so viele seiner Untergebenen zu töten, dass er gezwungen ist, Ihnen persönlich gegenüberzutreten. Sobald er sich dazu entschließt, endlich sein Gesicht zu zeigen, sollte das natürlich eine ziemlich unkomplizierte Sache sein.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_legal_boss_nocivs_desc_001=Ein hochrangiger Sicherheitsbeamter namens "~mission(TargetName)" wurde zur Kündigung markiert. Obwohl er unter ~mission(Location|Address) zu finden ist, werden er nicht leicht zu erreichen sein. Ich befürchte, dass es ein wenig Arbeit erfordern wird, ihn herauszuholen.\n\nNormalerweise würde ich empfehlen, so viele seiner Untergebenen zu töten, dass er gezwungen ist, sich Ihnen persönlich zu stellen. In diesem Fall ist jedoch ein feingeistigeres Vorgehen erforderlich. Während Sie sich frei fühlen sollten, alle Sicherheitskräfte vor Ort zu töten, müssen Sie die Sicherheit aller Zivilarbeiter vor Ort gewährleisten.\n\nSicherlich mühsam, aber dennoch eine Anforderung.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_legal_desc_001=Ein Sicherheitsbeamter namens "~mission(TargetName)" braucht dringend eine vorzeitige Pensionierung. Er ist derzeit zusammen mit einer Vielzahl anderer eifriger Typen in Uniform bei ~mission(Location|Address) stationiert.\n\nFühlen Sie sich frei, Ihren gewalttätigen Launen nachzugeben, aber nur der Tod von "~mission(TargetName)" wird Ihnen meine Annerkennung und meinen Dank einbringen.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_legal_title_001=They Will Be Missed
vaughn_assassination_FPS_UGF_legal_title_002=Not Long For This Universe
vaughn_assassination_FPS_UGF_legal_title_003=Dearly Departed
vaughn_assassination_FPS_UGF_targetonly_desc_001=Normalerweise lasse ich Ihnen freie Hand, Ihren dunkleren Impulsen nachzugeben, aber in diesem Fall ist Zurückhaltung der Schlüssel.\n\nWährend es bei ~mission(Location|Address) mit Sicherheit von allerlei Lebewesen wimmelt, ist es Ihre Aufgabe, "~mission(TargetName)" und nur diesen zu töten.\n\nEs werden keine weiteren Todesfälle toleriert.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_UGF_targetonly_title_001=Measure Twice, Cut Once
vaughn_assassination_FPS_UGF_targetonly_title_002=The Devil's In The Details
vaughn_assassination_FPS_UGF_targetonly_title_003=Be More Precise
vaughn_assassination_FPS_desc_001=Ich möchte, dass Sie Ihre Bemühungen auf "~mission(TargetName)" konzentrieren. Sie sollten ihn unter ~mission(Location|Address) finden können. Meine Quellen deuten darauf hin, dass er möglicherweise nicht allein ist. ~mission(Location|CaveSize)\n\nTöten Sie zumindest "~mission(TargetName)". Die anderen gehen mich nichts an.\n\nAufrichtig,\nVaughn\n
vaughn_assassination_FPS_desc_002=Es scheint, dass "~mission(TargetName)" einen guten Eindruck hinterlassen hat. Ich habe mehrere Aufträge erhalten, um ihn zu töten. Die individuellen Angebote sind nicht hoch genug, aber glücklicherweise sind sie zusammengefasst mehr als ausreichend.\n\nEr ist in ~mission(Location|Address) zu finden. Mir wurde mitgeteilt, dass er nicht alleine sein wird, also ist Vorsicht geboten. ~mission(Location|CaveSize)\n\nAufrichtig,\nVaughn
vaughn_assassination_FPS_desc_003=Die Zeit ist gekommen, dass "~mission(TargetName)" sich von dieser grausamen Welt verabschiedet.\n\nSie werden ihn und einige treue Gefährten bei ~mission(Location|Address) in der Abgeschiedenheit vorfinden. ~mission(Location|CaveSize)\n\nEr glaubt, dass Teamwork ausreichen wird, um Ihre beträchtlichen Fähigkeiten zu überwinden. Ich würde mein Geld auf Sie verwetten.\n\nAufrichtig,\nVaughn
vaughn_assassination_FPS_desc_intro=Erlauben Sie mir zunächst, mich selbst vorzustellen, oder genauer gesagt, meine Berufung. Ich werde aufgesucht, wenn jemand beseitigt werden muss, und im Gegenzug finde ich denjenigen, der dies ausführt.\n\nDies bietet Sicherheit für alle Beteiligten, da keiner die Identität des anderen kennt. Eine ideale Situation, was diese Dinge angeht.\n\nMir wurde vor kurzem bewusst gemacht, dass Sie möglicherweise eine Neigung zum Töten haben, und wenn das stimmt, warum sollten wir beide nicht von diesen dringend benötigten Fähigkeiten profitieren? Daher biete ich eine Gelegenheit an:\n\nSuchen und töten Sie "~mission(TargetName)" bei ~mission(Location|Address). Was Sie mit den anderen, die möglicherweise auch dort wohnen, machen, bleibt Ihnen überlassen. ~mission(Location|CaveSize)\n\nSchließen Sie diese Aufgabe erfolgreich ab und ich habe den Verdacht, dass dies der Beginn von etwas ganz Großartigem sein wird.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_FPS_desc_rehire=Obwohl es wahr ist, dass Sie das letzte Mal, als Sie in meinem Namen ein Attentat verübt haben, ziemlich schlecht abgeschnitten haben, soll nicht gesagt werden, dass ich es nicht übers Herz bringen kann, zu vergeben.\n\nIch werde Ihnen eine weitere Chance gewähren, sich unter Beweis zu stellen.\n\nSuchen Sie "~mission(TargetName)", der sich bei ~mission(Location|Address) versteckt, und töten Sie ihn und jeden anderen, der versucht, sich einzumischen. ~mission(Location|CaveSize)\n\nTun Sie dies und Sie können davon ausgehen, dass Ihnen vergeben wird.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_FPS_title_001=An Intimate Affair
vaughn_assassination_FPS_title_002=The Whites Of Their Eyes
vaughn_assassination_FPS_title_003=A Personal Touch
vaughn_assassination_FPS_title_intro=A Chance to Prove Your Mettle
vaughn_assassination_FPS_title_rehire=Another Chance to Prove Your Mettle
vaughn_assassination_H_desc_001=~mission(TargetName) zu töten könnte eine ziemliche Herausforderung sein. Er befindet sich an Bord eines gut geschützten Schiffes in der Nähe der ~mission(Location|Address) und wird höchstwahrscheinlich von erfahrenen Begleitern eskortiert.\n\nEin vorsichtiges Vorgehen könnte klug sein.\n\nMit freundlichen Grüßen,\nVaughn\n
vaughn_assassination_H_desc_002=Ich bin gespannt, wie Sie mit diesem nächsten Auftrag umgehen werden.\n\n~mission(TargetName) wird mit ausgebildeten Eskorten an Bord eines stark verteidigten Schiffes in die Nähe von ~mission(Location) reisen. Ihn zu töten wird keine leichte Aufgabe sein.\n\nAber ich habe den Verdacht, dass Ihnen die Herausforderung gefallen könnte.\n\nHerzliche Grüße,\nVaughn\n
vaughn_assassination_H_desc_003=Wir wurden angeheuert, um das Leben von "~mission(TargetName)" zu beenden. Er weist jedoch alle Merkmale eines herausfordernden Auftrages auf - ein gut bewaffnetes Schiff mit einer erfahrenen Eskorte.\n\nNatürlich haben Sie sich als äußerst geschickt erwiesen und die schwierigsten Aufgaben gemeistert. Sie finden das Ziel in der Nähe von ~mission(Location|Address).\n\nHerzliche Grüße,\nVaughn\n
vaughn_assassination_H_desc_intro=Ich war immer direkt zu Ihnen, daher muss ich sagen, dass der nächste Auftrag äußerst schwierig sein wird.\n\n~mission(TargetName) ist nicht nur für seine eigenen tödlichen Fähigkeiten im Cockpit berüchtigt, sondern er reist auch mit seinen berüchtigten Landsleuten. Der Kunde hat es versäumt, mir gegenüber zu erwähnen, dass mehrere andere Auftragnehmer in der Vergangenheit versagt haben.\n\nEs liegt an Ihnen, "~mission(TargetName)" zu ~mission(Location|Address) zu verfolgen und ihn zu töten. Ich fürchte, es wird nicht einfach sein. Bisher haben Sie sich jedoch immer der Herausforderung gestellt und ich hoffe, dass Ihnen das noch einmal gelingt.\n\nHerzliche Grüße,\nVaughn\n
vaughn_assassination_H_title_001=A Difficult Task
vaughn_assassination_H_title_002=An Arduous Task
vaughn_assassination_H_title_003=A Challenging Task
vaughn_assassination_H_title_intro=Above and Beyond
vaughn_assassination_M_desc_001=Der neueste Name auf unserer Liste ist "~mission(TargetName)".\n\nEr wird in einer besseren Schiffsklasse und mit einer besseren Eskorte durch ~mission(Location|Address) reisen. Gehen Sie vorsichtig vor und versuchen Sie, einen sauberen Kill zu erzielen.\n\nGrüße,\nVaughn\n
vaughn_assassination_M_desc_002=Gute Nachrichten. Ich habe den Namen unseres nächsten Opfers erhalten.\n\nIch glaube, "~mission(TargetName)" wird ein ziemlich gut bewaffnetes Schiff steuern, während er sich in Begleitung einiger erfahrener Piloten irgendwo in der Nähe von ~mission(Location|Address) befindet.\n\nIch kann nicht sagen, dass es eine leichte Aufgabe wird, aber es sollte zumindest interessant sein.\n\nGrüße,\nVaughn\n
vaughn_assassination_M_desc_003=Unser nächstes Ziel "~mission(TargetName)" könnte erfahren haben, dass auf ihn ein Kopfgeld ausgesetzt ist.\n\nEr hat seinen Begleitschutz verbessert und reist in der Nähe von ~mission(Location|Address) auf einem besser verteidigten Schiff als gewöhnlich.\n\nUnbequem, aber nicht unüberwindbar.\n\nGrüße,\nVaughn\n
vaughn_assassination_M_desc_intro=Ich habe einen besonderen Auftrag für Sie in der Nähe von ~mission(Location|Address).\n\nDer Name ist "~mission(TargetName)".\n\nNormalerweise würde ich dies einem meiner erfahreneren Mitarbeiter übertragen, aber der Zeitplan für das Ableben von "~mission(TargetName|Last)" hat sich verschoben, daher fällt die Verantwortung Ihnen zu.\n\nSeien Sie sich versichert, dass dies möglicherweise Ihre bisher schwierigste Aufgabe ist. Seien Sie nicht überrascht, wenn Sie auf mehrere gut ausgebildete Piloten treffen, die dem Ziel als Eskorte dienen und selbst dafür bekannt sind, dass sie hervorragende Piloten sind.\n\nIch vermute, dass es etwas schwierig sein könnte, einen sauberen Kill zu erzielen, aber ich habe vollstes Vertrauen in Ihre Fähigkeiten.\n\nGrüße,\nVaughn\n
vaughn_assassination_M_title_001=A Complicated Task
vaughn_assassination_M_title_002=A Demanding Task
vaughn_assassination_M_title_003=A Task Requiring Skill
vaughn_assassination_M_title_intro=More Than Capable
vaughn_assassination_S_desc_001=Ich fürchte, dies ist ein weiterer dieser Aufträge, für dessen Fertigstellung Ihr gesamtes Können erforderlich sein wird.\n\n~mission(TargetName) befindet sich an Bord eines sehr schwer bewaffneten Schiffes, das von mindestens zwei gleich stark bewaffneten Eskorten beschützt wird. Sie sind in der Nähe der von ~mission(Location|Address) unterwegs.\n\nNichts für schwache Nerven.\n\nHerzlich,\nVaughn
vaughn_assassination_S_desc_002=Wenn Sie sich nicht bereits mehrfach bewiesen hätten, würde ich sagen, dass diese nächste Tötung meine Wertschätzung Ihrer Fähigkeiten auf jeden Fall festigen würde.\n\nAn Bord eines stark verteidigten und gut eskortierten Schiffes, das in der Nähe von ~mission(Location|Address) unterwegs ist, befindet sich "~mission(TargetName)". Bitte töten Sie ihn.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_S_desc_003=Mächtige Menschen machen sich mächtige Feinde, wie im nächsten Auftrag deutlich wird.\n\nTrotz des gut ausgestatteten Schiffes und der äußerst qualifizierten Begleitschiffe von "~mission(TargetName)", liegt es an Ihnen, ihn zu erledigen. Sie sollten ihn in der Nähe von ~mission(Location|Address) finden können.\n\nSie haben mein volles Vertrauen.\n\nHerzlich,\nVaughn
vaughn_assassination_S_desc_intro=Als ich den Namen "~mission(TargetName)" erhielt, wusste ich, dass Sie derjenige für den Auftrag sind.\n\nEr und seine Begleiter werden Ihnen in Bezug auf Kampffähigkeiten höchstwahrscheinlich ebenbürtig sein, aber ich wette, dass sie nicht mit Ihren Instinkten mithalten können.\n\nNormalerweise würde ich einen so schwierigen Auftrag nicht einmal annehmen, aber Sie haben sich als so wertvoll erwiesen, dass ich zuversichtlich bin, dass das Ergebnis positiv ausfallen wird.\n\nSie sollten "~mission(TargetName|Last)" in der Nähe von ~mission(Location|Address) finden können.\n\nIch warte mit Spannung auf die guten Nachrichten.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_S_title_001=A Troublesome Task
vaughn_assassination_S_title_002=An Extremely Difficult Task
vaughn_assassination_S_title_003=An Onerous Task
vaughn_assassination_S_title_intro=It's Impossible Until It's Done
vaughn_assassination_VE_desc_001=Ich habe einen neuen Auftrag für Sie.\n\nAuftrag "~mission(TargetName)". Sie sollten ihn bei ~mission(Location|Address) finden können.\n\nIch erwarte nicht, dass er großen Widerstand leisten wird. Zumindest keinen beeindruckenden.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_VE_desc_002=Es wurde angefragt, dass "~mission(TargetName)" getötet wird. Ich vermute, dass es nicht allzu schwierig sein wird, mit ihm umzugehen, sobald Sie ihn in der Nähe von ~mission(Location|Address) finden.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_VE_desc_003=Der nächste Name auf meiner Liste ist "~mission(TargetName)".\n\nSoweit ich weiß, ist er in der Nähe von ~mission(Location|Address) zu finden und Sie sollten ihn ziemlich leicht erledigen können.\n\nMit freundlichen Grüßen\nVaughn
vaughn_assassination_VE_desc_intro=Erlauben Sie mir zunächst, mich vorzustellen. Um es etwas dramatischer auszudrücken: Ich handle mit Leben.\n\nMenschen engagieren mich, wenn eine Seele ausgelöscht werden muss, und im Gegenzug beauftrage ich die perfekte Person als Löschmittel. Dies gibt allen Beteiligten Sicherheit, da keiner die Identität des anderen kennt. Eine ideale Situation in dieser Hinsicht.\n\nMir wurde kürzlich bewusst gemacht, dass Sie möglicherweise über Fähigkeiten verfügen, die für mich von Nutzen wären, und habe beschlossen, dass es sich lohnen würde, die Zuverlässigkeit dieser Behauptung zu prüfen.\n\nWenn Sie Interesse daran haben, eine Arbeitsbeziehung aufzubauen, benötige ich eine Demonstration Ihrer Fähigkeiten.\n\nSuchen Sie "~mission(TargetName)" bei ~mission(Location|Address) auf und töten Sie ihn diskret.\n\nTun Sie dies erfolgreich und Sie werden belohnt. Nicht nur das, Sie haben sich auch als würdig erwiesen, weiter in Betracht gezogen zu werden.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_VE_desc_rehire=Es kommt nicht oft im Leben vor, dass wir noch einmal die Chance bekommen, einen ersten Eindruck zu hinterlassen, aber ich werde Ihnen genau dies ermöglichen.\n\nEs wäre eine starke Untertreibung zu sagen, dass ich bei Ihrem letzten Attentat enttäuscht war, wie sich die Dinge entwickelt haben. Doch hier ist Ihre Chance, zu beweisen, dass Sie zu mehr fähig sind.\n\nTöten Sie "~mission(TargetName)" drüben bei ~mission(Location|Address) und ich betrachte die Sache als gestrichen.\n\nMit freundlichen Grüßen\nVaughn\n
vaughn_assassination_VE_title_001=A Simple Task
vaughn_assassination_VE_title_002=A Rudimentary Task
vaughn_assassination_VE_title_003=A Negligible Task
vaughn_assassination_VE_title_intro=A Chance to Impress
vaughn_assassination_VE_title_rehire=Another Chance to Impress
vaughn_assassination_VH_desc_001=Gerade ist ein kniffliger Auftrag eingetroffen, für den Sie meiner Meinung nach ideal geeignet sind.\n\nErwarten Sie "~mission(TargetName)" an Bord eines schwer bewaffneten Schiffes in der Nähe von ~mission(Location|Address) in Begleitung von einigen der besten Piloten, die man anheuern kann, zu treffen.\n\nBehandeln Sie die Begleiter wie es Ihnen beliebt. Solange Sie "~mission(TargetName)" töten, werde ich mehr als zufrieden sein.\n\nMit Respekt,\nVaughn\n
vaughn_assassination_VH_desc_002=Ich habe gerade ein Gespräch mit einem Klienten beendet, der sich verpflichtet fühlte, einen Monolog darüber zu halten, warum er den Tod eines Ziels brauchte.\n\nIch werde Ihnen die Details ersparen, aber der Name lautet "~mission(TargetName)". Er ist eine relativ prominente Person und wird in der Nähe von ~mission(Location|Address) in einem schwer bewachten Schiff mit hochqualifizierter Eskorte zu finden sein.\n\nIch vermute, dass es höchstwahrscheinlich eine umfängliche Verteidigungsreaktion auf feindliche Aktionen geben wird, seien Sie also vorbereitet.\n\nMit Respekt,\nVaughn
vaughn_assassination_VH_desc_003=Ob Sie es glauben oder nicht, aber der Name dieses Auftrags ist nahezu identisch mit einem meiner frühesten Verträge. Ich kann nicht sagen, ob das daran liegt, dass es sich um einen beliebten Namen handelt, oder ob es darauf zurückzuführen ist, dass ich schon sehr lange im Geschäft bin.\n\nDennoch ist "~mission(TargetName)" ganz anders als mein früherer Auftrag, mit dem ich befasst war. Er reist in einem stark befestigten Schiff in der Nähe von ~mission(Location|Address) und wird von gut bewaffneten Wachen begleitet.\n\nWenn ich mich nicht irre, wird er ziemlichen Widerstand leisten, aber hoffentlich wird "~mission(TargetName)" bald genauso tot sein wie der andere.\n\nMit Respekt,\nVaughn\n
vaughn_assassination_VH_desc_intro=Ich werde mich der Wahrheit nicht entziehen. Dies wird mein zweiter Versuch sein, "~mission(TargetName)" zu beauftragen. Das erste Mal kostete mich einen sehr talentierten Mitarbeiter.\n\nEs stellt sich heraus, dass "~mission(TargetName|Last)" nicht nur selbst ein erfahrener Kämpfer ist, sondern auch mit mehreren hochqualifizierten Gefährten reist, was es äußerst schwierig macht, ihn zu töten. Ich habe seinen aktuellen Aufenthaltsort bis zu ~mission(Location|Address) zurückverfolgt.\n\nObwohl ich es hassen würde, wenn Ihnen dasselbe unglückliche Schicksal widerfahren würde, glaube ich, dass Sie dort triumphieren werden, wo andere versagt haben.\n\nIch hoffe aufrichtig, dass sich meine Annahme bewahrheitet.\n\nMit Respekt,\nVaughn
vaughn_assassination_VH_title_001=A Very Difficult Task
vaughn_assassination_VH_title_002=A Very Challenging Task
vaughn_assassination_VH_title_003=A Most Trying Task
