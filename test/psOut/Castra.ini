Castra_Desc=Als Aufmarschgebiet für Navy-Bomber geplant, war Castra eine wichtige militärische Position entlang der Perry-Linie während der Xi'an/Mensch-Spannungen von 2530-2789. Nachdem der Akari-Auftrag von Imperator Toi anerkannt wurde, demilitarisierte das UEE-MIlitär das System weitgehend und öffnete es für die öffentliche Besiedlung. Castra erlebte einen Bevölkerungsboom dank der preiswerten Immobilien, die sich nach dem Abzug des Militärs öffneten.\n 
Castra_JumpPoint_Hadrian=Castra - Hadrian Jump Point
