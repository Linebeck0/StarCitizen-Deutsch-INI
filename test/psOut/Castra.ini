Castra_JumpPoint_Oso=Castra - Oso Jump Point
Castra_JumpPoint_Oso_Desc=Dieser Sprungpunkt verbindet Castra mit dem Oso-System, das durch den "Fair Chance Act" geschützt ist.
Castra_JumpPoint_Oya=Castra - Oya Jump Point
