Outpost_CleanUp_Marker_01=Außenposten
Outpost_CleanUp_Objective_01=Begib dich zum Außenposten
Outpost_CleanUp_Objective_02=Bedrohungen eliminieren
Outpost_CleanUp_desc=Wir haben einen Außenposten auf Daymar, der derzeit von einigen ziemlich zwielichtigen Charakteren besetzt ist. Wir brauchen jemanden, der dort "aufräumt", wenn Sie verstehen, was ich meine.
Outpost_CleanUp_from=Ein besorgter Außenpostenbesitzer
Outpost_CleanUp_title=Aufräumen des Außenpostens erforderlich
outpost_repair_desc=~mission(Description)
outpost_repair_desc_0001=Hey, wir haben ein paar Stromprobleme in einem unserer Außenpostengebäude und könnten wirklich einen qualifizierten Elektrotechniker gebrauchen, der ein Ersatzgerät bringt und installiert. ~mission(Timed)Danke.
outpost_repair_desc_0002=Ich bin mir nicht sicher, ob es an den aktuellen Wetterbedingungen lag oder ob es sich einfach um normale Abnutzung handelt, aber eines unserer Gebäude hat schwerwiegende Stromprobleme. Sie möchten einen Techniker beauftragen, der das Problem beurteilt und die erforderlichen Wartungsarbeiten durchführt. ~mission(Timed) Von Ihnen wird erwartet, dass Sie Ihre Reise selbst koordinieren und alle benötigten Ersatzteile mitbringen.
outpost_repair_desc_0003=Ein Gebäude an ~mission(Destination) muss aufgrund von Stromproblemen gewartet werden und ein Techniker wird benötigt, um die Reparaturen vor Ort durchzuführen. Bitte denken Sie daran, benötigte Materialien oder Ersatzteile mitzubringen, da wir diese nicht zur Verfügung stellen können. ~mission(Timed)
outpost_repair_desc_0004=Haben Sie Erfahrungen mit Stromleitungen, Außenposten oder allgemeiner elektrischer Wartung? Wenn ja, dann sind Sie vielleicht genau das Richtige, um uns bei der Lösung eines Problems zu helfen, das wir an ~mission(Destination) hatten. Benötigen Sie einen Selbststarter, um alle notwendigen Ersatzmaterialien zu beschaffen und dann alle erforderlichen Reparaturen durchzuführen. ~mission(Timed)Zahlung nach Abschluss. Von Ihnen wird erwartet, dass Sie für Ihre Nebenkosten selbst aufkommen.
outpost_repair_desc_0005=Okay, das wird langsam frustrierend. Wir haben versucht, dieses elektrische Problem an ~mission(Destination) selbst in den Griff zu bekommen, aber nichts scheint es zu beheben. Ich schätze, es ist an der Zeit zuzugeben, dass wir möglicherweise Hilfe von außen brauchen. Wir hoffen, jemanden zu finden, der die benötigten Ersatzteile liefern und uns dabei helfen kann, das Problem ein für alle Mal herauszufinden. ~mission(Timed)
outpost_repair_desc_0006=Auf der Suche nach jemandem, der eine Ersatzbatterie an ~mission(Destination) mitbringt und installiert. ~mission(Timed)Vorkenntnisse mit solchen Dingen sind von Vorteil. Beachten Sie, dass der Mond, auf dem wir uns befinden, möglicherweise andere Schwerkraftbedingungen aufweist, als Sie es bei Ihrer Arbeit gewohnt sind.
outpost_repair_from=~mission(Contractor)
outpost_repair_obj_long_01=Besorgen Sie sich die Ersatzbatterie, die zur Reparatur des Außenpostens benötigt wird.
outpost_repair_obj_long_02=Gehen Sie zur Reparaturstelle an ~mission(Destination).
outpost_repair_obj_long_03=Stellen Sie die Stromversorgung von ~mission(Destination) mit der Ersatzbatterie wieder her.
outpost_repair_obj_marker_01=Batterie
outpost_repair_obj_marker_02=Reparaturstandort
outpost_repair_obj_marker_03=Batterie ersetzen
outpost_repair_obj_short_01=Besorgen Sie sich einen Batteriewechsel
outpost_repair_obj_short_02=Begib dich zur Reparaturseite
outpost_repair_obj_short_03=Stellen Sie die Macht wieder her
outpost_repair_timed_0001=Wir haben es sehr eilig, das Problem zu lösen. Wir freuen uns über alles, was Sie tun können, um die Dinge zu beschleunigen. 
outpost_repair_timed_0002=Dies ist eine ziemlich dringende Anfrage, da wir nicht mit voller Kapazität arbeiten können, bis das Problem behoben ist. 
outpost_repair_timed_0003=Je länger dieses Problem unbehandelt bleibt, desto größer wird es. Es wäre toll, wenn dies früher als später erledigt würde. 
outpost_repair_timed_0004=Wir haben ein paar dringende Fristen vor uns, also stehen wir vor ziemlich großen Kopfschmerzen, wenn wir uns nicht so schnell wie möglich darum kümmern. 
outpost_repair_timed_0005=Wir möchten nicht, dass Sie sich beeilen oder schlampig arbeiten oder so etwas, aber wenn es eine Möglichkeit gibt, die Dinge zu beschleunigen, würde uns das enorm helfen. 
