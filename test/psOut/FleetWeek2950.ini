FleetWeek2950_Dioramas_999_Desc=Wir überschreiten Grenzen.\nUm die Grenzen dessen zu testen, was wir tun können.\nUm zu sagen, dass das Unmögliche uns nicht definieren kann.\nUm uns alle über das hinauszubringen, wo wir dachten, dass wir gehen könnten.\nUm der Erste zu sein.\nDer Schnellste.\nDas Beste.\n\nEs ist nicht einfach.\nGlück ist genauso wichtig wie Können.\nMisserfolg ist genauso wichtig wie Erfolg.\nAber wir werden besser.\nUnd wir lernen.\nUnd wir stehen wieder auf und versuchen es noch einmal.\nUnd wir machen weiter, wenn andere es nicht können.\nWir machen weiter, damit andere es können.\n
FleetWeek2950_Dioramas_999_SubTitle=Ein Gedicht des ehemaligen Piloten der 999. Squadron, Lt. Ralph Kinoi
FleetWeek2950_Dioramas_999_Title=DER Wracklose
FleetWeek2950_Family_Body_01=Ihr geliebter Mensch hat gerade den ersten Schritt in Richtung eines stolzen Lebens im Marinedienst gemacht. Möglicherweise haben Sie Fragen dazu, was sie in der Grundausbildung erleben werden, zur Sicherheit Ihres Verwandten/Freundes und welche Art von Kontakt Sie während der Ausbildung und dem anschließenden Einsatz erwarten können.\n\nWir wissen, dass dies für einige eine beängstigende Zeit sein kann Menschen und hoffen, dass dies Ihnen ein wenig Gewissheit über die wunderbaren Chancen gibt, die sich aus dieser Entscheidung ergeben können.\n
FleetWeek2950_Family_Body_02=Die Standardausbildung beginnt, wenn die Rekruten per Marinetransporter auf MacArthur eintreffen. Sie haben sofort die Wahl, den sogenannten Rubikon, der eine letzte Gelegenheit bietet, die Einstellung noch einmal zu überdenken. Anschließend werden die Rekruten in Gruppen eingeteilt und ihrem Trainingslager, der sogenannten Schmiede, zugeteilt. Sie werden auch ihren Divisionsoffizier treffen, der ihr erster Mentor sein wird, der sie für den Marinedienst ausbildet.\n\nNach einer längeren Zeit intensiven Trainings, Körperlicher Fitness und Ausbildung in militärischer Theorie und Technologie werden die Rekruten in die Kandidatenphase übergehen ihrer Ausbildung. Während dieser Zeit werden sie einer Reihe physischer, psychologischer und intellektueller Tests unterzogen, um herauszufinden, wo in der Marine sie am besten geeignet sind. Einige wechseln möglicherweise zur Flugakademie, einige gehen in die Forschung, einige werden sogar für die Marineausbildung abkommandiert.\n\nVon diesem Zeitpunkt an erhält der Rekrut eine spezielle Ausbildung in der Disziplin, für die er ausgewählt wurde. Dies wird den Rest ihrer Ausbildung umfassen und mit ihrem ersten Schiffseinsatz enden, der mit der nächsten Invictus-Woche zusammenfällt, es sei denn, es besteht Bedarf an einer spezielleren Ausbildung.\nDanach werden sie bereitgestellt.\n
FleetWeek2950_Family_Body_03=Wir verstehen, dass die ersten paar Wochen ohne den Rekruten für Familie und Freunde am schwierigsten sind, aber wir bitten Sie, von Kontaktversuchen abzusehen.\n\nUm zu helfen, senden alle Rekruten eine Nachricht, um ihre Familie darüber zu informieren, dass sie sicher auf MacArthur angekommen sind. Als gängige Praxis möchten wir jedoch, dass sich die Rekruten so gut wie möglich auf diese ersten Phasen ihrer Ausbildung konzentrieren entscheidend für ihre Entwicklung. Daher werden wir jegliche eingehende Kommunikation bis zum Ende dieser Sperrfrist einschränken. Danach können Sie sie regelmäßiger kontaktieren, da der Kommunikationszugriff ein wöchentliches Privileg ist.\n
FleetWeek2950_Family_Body_04=Die Einsatzerfahrung eines Starman variiert je nach Schiffszuordnung und Spezialisierung. Viele davon können weit entfernt von aktiven Kampfzonen oder in gefährlichen Einsatzgebieten stattfinden, aber einige davon bringen sie letztendlich in Gefahr. Sie müssen sich darüber im Klaren sein, dass alle unsere Militärangehörigen darauf trainiert werden, diese hochintensiven Situationen auszuhalten.\n\nDie Marine bietet verschiedene Programme für Freunde und Familienangehörige an, die Schwierigkeiten haben, mit einem geliebten Menschen im Einsatz klarzukommen. Fühlen Sie sich also frei Sie können sich an die Outreach-Abteilung Ihrer lokalen Marinestation wenden, um mit einem Berater zu sprechen, der Ihnen die besten Möglichkeiten aufzeigen kann, damit Sie sich wohler fühlen.\n
FleetWeek2950_Family_Body_05=Während viele unserer Mitarbeiter der Meinung sind, dass die Marine eine komplette Karriere bieten kann, sind einige gerne bereit, ihre Erfahrung und Ausbildung als Bürger in den privaten Sektor zurückzubringen. Sie werden erfreut sein zu erfahren, dass ein ehrenvoller Dienst in der Marine eine Vielzahl von Möglichkeiten eröffnet, die zuvor möglicherweise nicht verfügbar waren, wie z. B. die Fortsetzung ihrer Ausbildung an einer der vielen Institutionen des Imperiums oder die Umwandlung ihrer neu erworbenen Fähigkeiten in eine hochbezahlte Karriere in der Marine zivile Welt.\n\nEgal welchen Weg sie wählen, Ihr geliebter Mensch wird gut gerüstet sein, um alle Herausforderungen zu meistern, die das Leben ihm stellt, in dem Wissen, dass er liebevolle Freunde und Familie wie Sie und eine ewige Familie in der Marine hat.\n
FleetWeek2950_Family_Title_01=FREUNDE UND FAMILIE NEUER REKRUTEN
FleetWeek2950_Family_Title_02=WAS KÖNNEN NEUE REKRUTIERTE ERWARTEN?
FleetWeek2950_Family_Title_03=KONTAKT MIT REKRUTEN HALTEN
FleetWeek2950_Family_Title_04=DER ERSTE EINSATZ
FleetWeek2950_Family_Title_05=CHANCEN NACH DEM DIENST
FleetWeek2950_History_Body_01=Die UEE nutzt die Invictus Launch Week als Gelegenheit, nicht nur dem neuesten Abschlussjahrgang von Sternenmännern und Piloten zu gratulieren, sondern auch die neueste Gruppe von Rekruten zu feiern, die sich auf den Weg zum Training macht. überall im Imperium verabschieden sich Söhne, Töchter, Partner, Brüder und Schwestern von ihren Lieben, bevor sie nach MacArthur aufbrechen, um ihre nächste Lebensreise zu beginnen:\n\nDas Abenteuer des Militärdienstes der UEE.\n\nWährend dieser Zeit Gleichzeitig legen Marineschiffe rund um das Imperium an und ermöglichen der Bevölkerung, diese mutigen Verteidiger und beeindruckenden Schiffe aus nächster Nähe zu sehen. Invictus ist auch eine wunderbare Gelegenheit für die Gemeinschaft, mit lokalen Regierungen, Unternehmen und Strafverfolgungsbehörden zusammenzukommen, um über planetare Sicherheit und Öffentlichkeitsarbeit zu sprechen.\n
FleetWeek2950_History_Body_02=Das mag überraschen, aber Invictus reicht tatsächlich mehrere Jahrhunderte zurück, bis in die Zeit, als die UEE als United Planets of Earth (UPE) bekannt war. Kurz nach Beginn des Ersten Tevarin-Krieges im Jahr 2541 benötigte die Menschheit plötzlich eine organisierte Militärmacht in einer Größe, die zuvor nicht benötigt wurde. Bis zu diesem Zeitpunkt gab es, abgesehen von der Geiselnahme mit den Xi'an im Jahr 2530, nur lokale Sicherheitskräfte unter der Kontrolle der zentralen menschlichen Regierung.\n\nDa die Menschheit einer unmittelbaren und überwältigenden Bedrohung ausgesetzt war, musste eine Flotte vorhanden sein schnell erzogen und trainiert. Das Tribunal sandte einen sofortigen Aufruf zur Rekrutierung dieser Armee aus.\n\nTransportschiffe auf jedem der besiedelten Planeten würden diese Freiwilligen beladen und zu einer Trainingseinrichtung auf dem Mars reisen, die als Invictus bekannt ist.\n\nAm Morgen des 12.10.2542 versammelten sich Familien und Gemeinden an Startrampen rund um die UPE-Territorien, um diejenigen zu feiern, die sich gegen die außerirdischen Eindringlinge verteidigen würden. Als der Konflikt andarüber, versammelten sich an diesem Tag immer mehr Rekruten, um nach Invictus zu reisen und ihre Ausbildung zu beginnen.\n\nIm Laufe der Jahrhunderte, als das Imperium expandierte, wurde die Raumfahrt noch zugänglicher und die meisten Rekruten sind in der Lage, sich selbst zu melden, der Bedarf an Invictus Launch Weeks ist zurückgegangen. Der Geist dahinter ist jedoch stärker als je zuvor.\n\nInvictus ist eine Zeit, einander zu feiern. Um Tapferkeit, Pflichtgefühl und Engagement für die Ziele zu feiern, die die Menschheit in ihrer schönsten Form ausmachen.\n\nWillkommen bei Invictus.\n
FleetWeek2950_History_Title_01=Was ist die Einführungswoche von Invictus?
FleetWeek2950_History_Title_02=WANN HAT INVICTUS BEGONNEN?
FleetWeek2950_Testimonial_Body_01="für mich war es nie wirklich eine Wahl. Ich weiß, dass viele Leute mit der Entscheidung ringen, aber ehrlich gesagt kam es mir nie in den Sinn. Ich meine, meine Eltern haben beide ihre Staatsbürgerschaft durch den Militärdienst erhalten, also war das vielleicht so Ein Faktor. Es gab jedoch einen Moment, als ich auf dem Rollfeld aufsetzte, da überkam mich plötzlich die Angst, dass ich es nicht schaffen würde. Das war das Schrecklichste für mich; die Angst, dass ich es schaffen würde Ich werde meine Eltern und alle Menschen, die vor mir stolz die Uniform trugen, im Stich lassen. Zum Glück geht es bei der Marine nicht um mich. Meine Brüder und Schwestern haben mich aufgebaut und mich zu dem Sternenmann gemacht, der ich heute bin."
FleetWeek2950_Testimonial_Body_02="Als ich aufwuchs, hätte ich nie wirklich gedacht, dass ich einmal Militär sein würde. Ich war ein wildes Kind, um es milde auszudrücken. Ich war nicht besonders gut im Umgang mit Autorität. Um ehrlich zu sein, war ich auf einem schlechten Weg und würde es wahrscheinlich auch tun Ich bin dabei geblieben, bis mich ein Richteranwalt zurechtgerückt hat, anstatt mich ins Gefängnis zu schicken. Als ich drin war, gelang es mir, das Einzige zu finden, was mir mein ganzes Leben lang entgangen war: eine Familie."
FleetWeek2950_Testimonial_Body_03="Ich bin mir sicher, dass Sie mit vielen Leuten sprechen, die sich angeschlossen haben und Aria Reilly oder Cal Mason oder so ähnlich sein wollten, aber ich? Ich wollte lernen. Für mich bestand das ganze Wunder des Universums darin, die Kraftstoffeffizienz um drei Prozent zu senken. Das war mein Ansturm. Wenn Sie die neueste Spitzentechnologie in die Finger bekommen und mit einigen der größten Köpfe zusammenarbeiten möchten, ist die UEE Navy der richtige Ort."
FleetWeek2950_Testimonial_Body_04="Ich sage es gleich: In der Sekunde, nachdem ich mich angemeldet habe, fühlte es sich an, als wäre ich von einem Schiff getroffen worden, weil es jetzt real war." Musste ich von Angesicht zu Angesicht gegen einen Vanduul kämpfen? Verdammt, würde ich es überhaupt durch Booten schaffen? Ich meine, ich hatte als Kind Schwierigkeiten, einen Klimmzug zu machen. Was zum Teufel habe ich mir dabei gedacht? Vielleicht könnte ich versuchen, da rauszukommen. All diese Gedanken überfielen mich von diesem Moment an bis zu meinem Invictus. Da war dieser Leutnant, der alle Rekruten überwachte und gesehen haben musste, wie verängstigt ich war. Ich fummelte gerade am Sicherheitsgurt herum, als plötzlich der Leutnant direkt vor mir stand. Er sagte nur: "Beruhige dich." Ich weiß nicht. Es war teils Trost, vor allem Ordnung, aber welche Magie er auch immer einsetzte. Es funktionierte. Ich war nicht ganz ruhig, als ich meine Schmiede erreichte, aber ich stellte fest, dass auch alle ausflippten. Das war unsere erste Bindung."
