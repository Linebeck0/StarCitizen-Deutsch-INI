fleetweek2950_holoviewer_corsair_desc=Wir bei Drake Interplanetary wissen, dass es bei der Verteidigung manchmal nicht nur darum geht, das zu schützen, was Ihnen gehört. Manchmal geht es darum, aufzubrechen und sich dem Unbekannten frontal zu stellen.\n\nWie können Sie jemals wirklich sicher sein, wenn Sie nicht wissen, welche Bedrohung hinter der nächsten Bergkette, dem nächsten Mond oder dem nächsten Sprungpunkt auf Sie wartet? Dank eines großen Laderaums, der Platz für ein kleines Vehikel bietet, und speziell entwickelter asymmetrischer Cabrioflügel passt sich der Corsair elegant an ungewohnte Atmosphären, Kampfsituationen und heiße Landezonen an.\n\nSeien Sie auf alles vorbereitet, dann werden Sie nie unvorbereitet sein.\n
fleetweek2950_holoviewer_corsair_title=Drake Interplanetary Corsair
fleetweek2950_holoviewer_g12_desc=Während größere Vehikel wie die Tumbril Nova und die Anvil Ballista eher für ihre militärische Macht bekannt sind, setzt die UEE Tausende kleinerer taktischer Vehikel zur Verteidigung des Imperiums ein.\n\nDiese Rover und Gravlevs lassen sich leichter transportieren, um eine größere Missionsflexibilität zu bieten, und ermöglichen häufig eine taktische Reaktion auf eine größere Vielfalt an Gelände und Szenarien. Wenn die atmosphärischen Bedingungen ungünstig werden und den Flug behindern können, kann es den entscheidenden Unterschied machen, über einen vielfältigen Fuhrpark zu verfügen.\n\nEiner der neuesten Rover, der sich den Reihen anschließt, ist der G12a von Origin Jumpworks. Obwohl der G12a über die schlanken Linien verfügt, für die der Hersteller bekannt ist, ist er mit einer stärkeren Panzerung und verstärkten Rädern verstärkt und verfügt über eine vollständige Verteidigungs- und Angriffsausrüstung. Im Einsatz wird es zunächst als Patrouillenfahrzeug für Landeplattformen in aktiven Kampfgebieten mit Unwettern dienen.\n
fleetweek2950_holoviewer_g12_title=Origin Jumpworks G12a
fleetweek2950_holoviewer_hercules_desc=Der erste aktive Starlifter-Flug wurde im Mai 2821 gegründet, als Crusader Industries während der diesjährigen Invictus-Startwoche ein Dutzend Hercules-Schiffe auslieferte. Da der Hercules in der Lage war, gepanzerte Vehikel inmitten heftigen feindlichen Beschuss einzusetzen, erwies er sich für den Einsatz auf dem Schlachtfeld als unschätzbar wertvoll.\n\nDies wurde im März 2824 deutlich, als die UEE-Streitkräfte aufgefordert wurden, eine schwer bewaffnete Gruppe von Piratenstreitkräften niederzuschlagen, die sich auf einem Grenzplaneten nahe der Grenze zu Xi'an befand. Zwei Hercules-Staffeln, eskortiert von Tiefraum-Unterstützungsjägern, setzten stillschweigend Truppen und eine Panzerkolonne auf, die die kriminellen Streitkräfte in kurzer Zeit besiegten.\n\nDie Schlacht, die zuvor als besonders gefährlich galt, wurde ohne Verluste von UEE-Personal gewonnen und die daraus resultierende Informationsbeschaffung würde direkt zur Zerstörung von zwei Piratenaußenposten und einem kleinen Großkampfschiff führen. Mit der kürzlichen Wiedereinführung von Der Tumbril Nova Tank, die Flotte der Hercules Starlifter der Marine, ist geschäftiger denn je.\n\nAllerdings ist die Lieferung von Bodenkampffahrzeugen bei weitem nicht die einzige Aufgabe der Hercules im andauernden Krieg gegen die Vanduul. Da im Zuge der Angriffe Straßen zerstört wurden, spielte der Hercules Starlifter eine wichtige Rolle bei den Rettungseinsätzen auf Urial. Er flog schnell mit Erdbewegungsmaschinen und Kränen ein, um dabei zu helfen, unzählige Leben zu retten, die sonst in den Trümmern umgekommen wären.\n\nLogistikvehikel wie die Hercules sind für die Fähigkeit der Marine, auf die sich ändernden Bedürfnisse des Imperiums zu reagieren, von entscheidender Bedeutung.\n
fleetweek2950_holoviewer_hercules_title=Crusader Industries Herkules
fleetweek2950_holoviewer_kraken_desc=Der Kraken wurde freigelassen und das bedeutet eines: Es gibt kein Zurück mehr. Dieser Angriffsträger hat die Art und Weise, wie Milizen operieren, für immer verändert, und wenn es um persönliche Verteidigung geht, möchte man eines nie sein: ins Hintertreffen geraten.\n\nEin Beschützer und ein Signal der Freiheit in einem oft grausamen Universum, Drake Interplanetary hat dieses Schiff der Kapitalklasse allen zur Verfügung gestellt, die mit der Unterbringung derjenigen betraut sind, die nicht in der Lage sind, sich selbst zu schützen. Der Kraken ist sowohl ein Zufluchtsort als auch eine eigenständige Kriegsmaschine, die bereit ist, es mit den gewaltigsten Gegnern aufzunehmen.\n
fleetweek2950_holoviewer_kraken_title=Drake Interplanetarer Kraken
fleetweek2950_holoviewer_mercury_desc=Gute Informationen sind der Schlüssel zum Sieg. Aus diesem Grund möchte die UEE-Marine in diesem Jahr die Präsenz des Mercury Star Runner von Crusader Industries in ihrer Flotte erhöhen. Die Mercury hat sich bereits in mehreren geheimen Missionen im Kampf bewährt und hat unseren Streitkräften an der Front, darunter auch Admiral Bishop selbst, wichtige strategische Aktualisierungen geliefert, die den Schlüssel zu mehreren hart erkämpften Siegen darstellten.\n\nInsbesondere in "roten Systemen", in denen möglicherweise keine Kommunikationsnetzwerke vorhanden sind, war die Fähigkeit des Mercury, vertrauliche verschlüsselte Informationen zu übertragen, immer wieder ein Segen. Dank der Integration eines programmierbaren Notausschalters und optimierter Sicherheitskonfigurationen in Crusader war es außerdem möglich, Es besteht eine deutlich geringere Wahrscheinlichkeit, dass streng geheime Informationen in die Hände des Feindes gelangen.\n\nKombiniert man das mit der Geschwindigkeit, Präzision und den hochmodernen Gegenmaßnahmen des Mercury, wird leicht verständlich, warum Geheimdienstoffiziere der Marine sich auf diese Star Runner verlassen, um sicherzustellen, dass Informationen pünktlich und unversehrt übermittelt werden.\n
fleetweek2950_holoviewer_mercury_title=Crusader Industries Mercury
fleetweek2950_holoviewer_nautilus_desc=Die Nautilus von Aegis Dynamics wurde erstmals vor fast vier Jahrhunderten eingeführt und hat einen unauslöschlichen Eindruck in der langen und stolzen Geschichte der Marine hinterlassen, aber sie wird heute genauso benötigt wie bei ihrer Einführung während des Ersten Tevarin-Krieges.\n\nDie Nautilus hat im andauernden Vanduul-Krieg eine entscheidende Rolle gespielt, indem sie ihre Minenlegefähigkeiten nutzte, um Außenverteidigungen aufzubauen und die Form des Konflikts zu bestimmen. Ein solches Beispiel ist die als "Hellkite Run" bekannte Mission, die Teil der Operation Mandrake im Oberon-System war.\n\nNautilus-Minenleger wurden von den Pionierspezialisten der Squadron 761, auch bekannt als Alley Vipers, geflogen und eingesetzt, um die Fluchtmöglichkeiten der Vanduul stark einzuschränken. Während sie unermüdlich arbeiteten, während die Hauptflotte mit feindlichen Streitkräften kämpfte, konnten sie Minentaschen und Waffenplattformen mit solcher Präzision einsetzen, dass ein ganzes Vanduul-Geschwader eliminiert wurde, bevor sie dem System entkommen und zusätzlichen Schaden anrichten konnten.\n
fleetweek2950_holoviewer_nautilus_title=Aegis Dynamics Nautilus
fleetweek2950_holoviewer_nova_desc=Der Nova-Panzer wurde erstmals im Zweiten Tevarin-Krieg eingesetzt und kehrte dank der Bemühungen des kürzlich reformierten Herstellers Tumbril im Jahr 2948 triumphal in die Schlacht zurück.\n\nMilitärhistoriker erzählen noch heute von der Leistung des ursprünglichen Nova in der Schlacht am Koren-Pass im Jahr 2605, bei der drei Nova-Panzer ein ganzes Angriffsteam der Tevarin über 16 Stunden lang zurückhielten. Auch wenn den tapferen Soldaten, die so tapfer gekämpft haben, viel Anerkennung gebührt, lässt es sich kaum leugnen, dass die Widerstandsfähigkeit und Wildheit der Nova es der UEE ermöglicht hat, an diesem Tag zu siegen.\n\nObwohl sie am häufigsten im Arsenal der Armee zu finden sind, können Sie Sie werden feststellen, dass Nova-Panzer eine entscheidende Rolle bei den Kampfeinsätzen der Marine spielen und taktische Lager an der Vanduul-Front schützen.\n\nAufgrund seiner Mobilität kann er schnell und effektiv neu eingesetzt werden, um bei Bedarf Kampfunterstützung zu leisten, und seine Widerstandsfähigkeit gegenüber extremen Temperaturen bedeutet, dass der Nova in einer Vielzahl von Umgebungen eingesetzt werden kann. Das Wissen, dass sie durch die Waffenbatterie der Nova geschützt sind, ermöglicht es Piloten und Sternenmännern, effektiver zu arbeiten und schafft ein sichereres Imperium.\n
fleetweek2950_holoviewer_nova_title=Tumbril Nova
fleetweek2950_holoviewer_polaris_desc=Eines der neuesten Großkampfschiffe der Flotte, die Korvette der Polaris-Klasse, wurde 2946 in Dienst gestellt und hat bereits großen Einfluss auf das Imperium gehabt. Dank der ausgewogenen Mischung aus Leistung und Geschwindigkeit des Schiffes hat es die Gesamteffektivität der Marine in einer Vielzahl von Szenarien verbessert, von der Bereitstellung humanitärer Hilfe bis hin zu taktischen Einsätzen.\n\nUnter dem Kommando von Kapitän Lucia Franco hat die UEES Polaris gezeigt, wie wichtig die Anpassungsfähigkeit der Korvette für die laufenden Kriegsanstrengungen ist. Bemerkenswert ist, dass die Polaris und ihre Besatzung kürzlich auf ausgedehnter Patrouille in Tayac waren, als sie einen Einmarschversuch eines Spähtrupps der Vanduul erfolgreich abwehrten und damit möglicherweise auf absehbare Zeit weitere feindliche Aktionen in diesem Sektor abschreckten.\n\nCpt. Franco führte die überdurchschnittliche Lebensqualität des Schiffes auf die Kampfkraft seiner Sternenmänner zurück.\n
fleetweek2950_holoviewer_polaris_title=RSI Polaris
fleetweek2950_holoviewer_redeemer_desc=Es gibt nur wenige Schiffe, die so sehnsüchtig auf ihren Einsatz warten wie die Aegis Dynamics Redeemer. Nachdem die Marine bei zwei früheren Invictus-Startwochen vorgestellt wurde, ist sie näher denn je daran, das volle Potenzial dieses hochmodernen Kampfhubschraubers auszuschöpfen.\n\nDie UEEN hat in dieser Zeit eng mit Aegis zusammengearbeitet, um die Redeemer zu perfektionieren und sicherzustellen, dass sie alle betrieblichen Anforderungen eines solch fortschrittlichen Schiffes erfüllt und übertrifft. Den ersten Berichten verschiedener Teststaffeln zufolge, darunter auch der berühmten 999, wird sich das Warten auf den Redeemer lohnen. Der Redeemer ist für den Transport erheblicher Fracht und Truppen konzipiert und wird in einer Vielzahl von Kampfsituationen und logistischen Operationen Unterstützung leisten.\n\nDie von Aegis eingesetzte hochmoderne Technologie sollte das Schiff zu einem der am einfachsten zu wartenden und betriebswirksamen Standards machen. Darüber hinaus ermöglicht die Einstiegsluke schnellere übergänge vor Ort, während das VectorLock-Triebwerksdesign ein optimales Manövrieren über seine Doppelgondeln ermöglicht. Das Oberkommando ist gespannt, was der Redeemer leisten kann, sobald er in die Hände begeisterter Piloten der gesamten Marineflotte gelangt.\n
fleetweek2950_holoviewer_redeemer_title=Aegis Dynamics Redeemer
fleetweek2950_holoviewer_taurus_desc=Invictus Launch Week feiert die Besten und Klügsten der Marine, aber keine Feier wäre vollständig ohne die Erwähnung der fleißigen Besatzungen an Bord der UEE-Handelsmarineflotte. Diese zivilen Schiffe sind ein wichtiger Teil der militärischen Versorgungskette und arbeiten unermüdlich daran, sicherzustellen, dass diejenigen, die an der Front dienen, mit der nötigen Versorgung versorgt werden.\n\nSeit Jahren verlässt sich die Handelsmarine auf den RSI Constellation Taurus, um diese gefährlichen Fahrten durch feindliches Gebiet erfolgreich abzuschließen. Mit einem stromlinienförmigen Chassis, das mehr Fracht transportieren kann als jede andere Constellation-Variante, ermöglicht der Taurus die Maximierung jeder Fahrt Effizienz. Dank der Nutzung der Verteidigungstechnologie, die RSI für seine eher militärisch ausgerichteten Schiffe entwickelt hat, bietet es jedoch immer noch Sicherheit gegenüber vielen ähnlichen Frachtern.\n\nEin Taurus der Handelsmarine, die Aliwent, ist ein besonders willkommener Anblick für die tapferen Sternenmänner, die an Horchposten in Kellog dienen und Vorräte und dringend benötigte Hilfspakete liefern. Kein Wunder, dass viele Kapitäne sehnsüchtig auf die Inbetriebnahme der 2951 Taurus warten.\n
fleetweek2950_holoviewer_taurus_title=RSI-Constellation Taurus
fleetweek2950_holoviewer_vulture_desc=Es lässt sich nicht leugnen - Gewinnen kann eine chaotische Angelegenheit sein. Wenn Ihre Drake-Schiffsflotte damit fertig ist, die neueste Gruppe von Verbrechern zu vernichten, die tollkühn genug waren, sich mit Ihnen und Ihrem Volk anzulegen, wird es nicht an Wrackteilen mangeln, durch die Sie waten müssen.\n\nHier kommt die Vulture ins Spiel. Es ist nicht nötig, rund um Ihre Station oder Ihr Gehöft einen wahren Schrottplatz zu hinterlassen, den Kriminelle bei ihrem nächsten Angriff als Deckung nutzen können. Die Vulture kann Ihnen dabei helfen, alles aufzuräumen und noch mehr. Vergiss nicht nur den Weg zu räumen, Bergung zahlt sich aus.\n\nGibt es einen besseren Weg, sich zu verteidigen, als die kaputten Schiffe Ihrer Feinde für die nächste Runde Munition bezahlen zu lassen? Klingt nach einem passenden Ende für uns.\n
fleetweek2950_holoviewer_vulture_title=Drake Interplanetary Vulture
