vehicel_DescANVL_Valkyrie=Hersteller: Anvil Aerospace\nFokus: Military / Industrial\n\nDie Valkyrie setzt neue Maßstäbe im Truppentransport. Entwickelt, um bis zu zwanzig Soldaten sowie Vehikel an die feindlichsten Orte zu transportieren, ist dieses kampfbereite Mil-Spec-Vehikel eine beeindruckende Kraft, sowohl offensiv als auch defensiv. Mit militärischen und privaten Verteidigungsunternehmen im Sinn ist die Valkyrie einer der effizientesten und effektivsten Personentransporter in ihrer Klasse.
