Invictus2951_JavelinTourScreens_MidDeck_01_Body=Liebevoll als "warhalwa" von der Besatzung bezeichnet, hat die UEES War Hammer seit ihrem Dienstbeginn im Jahr 2832 ein besonderes Gericht auf ihrer Speisekarte: das Karottenhalwa, ein süßer, kardamomgewürzter Pudding. Dies war der Sonderwunsch des ersten Kapitäns der War Hammer, Omar Singh, zu seinem Geburtstag. Es ist seitdem zur Tradition geworden, dieses Dessert zu besonderen Anlässen und Feierlichkeiten zu essen. Lt. Con Timway schrieb den Karotten in diesem Gericht die Einstellung des neuen Marinegenauigkeitsrekords im Jahr 2902 zu.
Invictus2951_JavelinTourScreens_MidDeck_01_Title=DAS SIGNATURE DESSERT DER WAR HAMMER
Invictus2951_JavelinTourScreens_MidDeck_02_Body=Am 7. Juli 2884 nahm die UEES War Hammer an der marinen Abwehraktion gegen die Vanduul teil, die heute als "Fall von Caliban" bekannt ist. Während sie Deckung für die zivile Evakuierung des Systems bot, wurden die Geschütze so häufig und über einen so langen Zeitraum abgefeuert, dass der XO Sander Freelin in seinem Nachbericht feststellte, dass "Trägerstützen der Geschütze begonnen hatten, sich unter der Hitze des anhaltenden Feuers zu verziehen". Geschützführer Tobin Lemk kommentierte in einem Brief nach Hause: "Ich konnte mein Schweiß sizzeln hören, als er von mir tropfte." Als Ergebnis überarbeitete Aegis Dynamics die Kühlsysteme in zukünftigen Javelin-Modellen.
Invictus2951_JavelinTourScreens_MidDeck_02_Title=DER FALL VON CALIBAN
Invictus2951_JavelinTourScreens_MidDeck_03_Body=Obwohl keine Anzeichen des Einbruchs zurückblieben, wurde die UEES War Hammer am 25. Juni 2861 bei einem Überraschungsangriff geentert, als ein Vanduul-Bootschiff, im Marinejargon als "Spikes" bekannt, an den Punktverteidigungssystemen der UEES War Hammer vorbei kam und den Rumpf durchstieß. Während fünf Offiziere tragischerweise in den ersten Momenten des Angriffs ums Leben kamen, gelang es der Besatzung, sich zu sammeln und die Vanduul-Angreifer zu überwältigen, bevor sie die Kontrolle über vitale Teile des Schiffes erlangen konnten. Diese tapferen Offiziere spielten eine entscheidende Rolle beim späteren Sieg der War Hammer an diesem Tag.
Invictus2951_JavelinTourScreens_MidDeck_03_Title=IN GEDENKEN AN DIE VERLORENEN
Invictus2951_JavelinTourScreens_MidDeck_04_Body=Unter der Besatzung der UEES War Hammer ist der erste Schritt dieser Treppe allgemein als "Skip Step" bekannt. Für einen kurzen Zeitraum im Jahr 2928 funktionierte die Gravitationsplatte direkt unter dem Schritt intermittierend fehlerhaft. Dies führte dazu, dass zahlreiche Starmen stolperten und stolperten, als sie die Treppe benutzten. Aufgrund dieser Gesundheitsgefährdung wurden sofort Reparaturen durchgeführt, aber trotz zahlreicher Versuche, das Problem zu beheben, kehrte es immer wieder zurück. In dieser Zeit bildete die Besatzung die Gewohnheit, den ersten Schritt aus Vorsicht nicht zu benutzen. Am Ende stellte sich heraus, dass es sich um ein Softwareproblem in den Gravitationskontrollen handelte, aber die Tradition, über den "Skip Step" zu springen, bleibt bis heute bestehen.
Invictus2951_JavelinTourScreens_MidDeck_04_Title=EIN KLEINER SCHRITT
Invictus2951_JavelinTourScreens_TopDeck_01_Body=Seit seiner Einführung im Jahr 2690 ist die Javelin ein Kämpfer. Im Gegensatz zu anderen Schiffen, die mehrere Rollen wie Transport erfüllen können, hatten die Ingenieure von Aegis Dynamics offensichtlich die Absicht, dieses Schiff in Gefahr zu bringen. Neben den Geschützinstallationen, die diese Gänge säumen, ist die Javelin voll mit schwerer Munition ausgestattet, um sich mit Großkampfschiffen auseinanderzusetzen, und einer Gruppe von Marines, um auf dem Boden die Hölle zu entfachen. Kurz gesagt, die Javelin ist ein Kämpfer.
Invictus2951_JavelinTourScreens_TopDeck_01_Title=EIN SCHWERGEWICHT AUF DEM SCHLACHTFELD
Invictus2951_JavelinTourScreens_TopDeck_02_Body="Ich erinnere mich genau an den Moment, als ich zum ersten Mal die UEES War Hammer betreten habe. Für mich war es bereits ein legendäres Schiff. Klar, die meisten Leute träumen davon, auf der Krugeri oder so etwas zu dienen, aber ich bin mit Geschichten über die War Hammer aufgewachsen. Mein Vater hat sofort nach dem Abschluss darauf gedient, also glaube ich, dass mich am meisten beeindruckt hat, dass es ein Gefühl von Geschichte vermittelt hat. Dies war ein Schiff, das sich in einigen der größten militärischen Operationen der letzten hundert Jahre ausgezeichnet hat, und die Besatzung schien immer diese geteilte Pflicht mitzubringen, den hohen Standards gerecht zu werden, die von der letzten Generation von Besatzungsmitgliedern gesetzt wurden. Ich konnte sehen, warum es einen so tiefgreifenden Einfluss auf meinen Vater hatte und warum es weiterhin einen so tiefgreifenden Einfluss auf mich hat."\n- Adelle Marker, führender Sternmann
Invictus2951_JavelinTourScreens_TopDeck_02_Title=EINE STOLZE LINIE
Invictus2951_JavelinTourScreens_TopDeck_03_Body=Während du die Gänge dieses berühmten Schiffes erkundet hast, gibt es hier einige Fakten, die dir vielleicht nicht bekannt waren:\n\n• Seit ihrer Versiegelung im Jahr 2832 haben über 5000 Marine- und Marinepersonal auf der War Hammer gedient. Einige bemerkenswerte Besatzungsmitglieder sind: Ari Barber (Schauspieler, diente als Schütze 2854-2857), Natalya Jesui (Pilotin, diente als Navigatorin 2905-2911), Lee Cardenza (Sataball-Spieler, diente als Mechaniker 2932-2935).\n\n• Es gibt unter den Kapitänen der War Hammer die Tradition, in ihren Quartieren eine Flasche Schnaps und ein leeres Notizbuch für ihren Nachfolger zu hinterlassen. Dies begann mit Captain Lionel Ross, der Captain Singh ablöste, dem zweiten Kapitän der War Hammer.\n\n• Die Aegis Javelin verwendet über sechs Millionen Meter Kabel für ihre elektrischen, Daten- und Automatisierungssysteme. Das ist fast die Strecke von Moskau nach Shanghai auf der Erde.
Invictus2951_JavelinTourScreens_TopDeck_03_Title=WUSSTEN SIE?
