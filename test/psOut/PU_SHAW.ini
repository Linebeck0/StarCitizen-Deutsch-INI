PU_SHAW_MG_Busy_IG_001_NotTheTime=Nicht die Zeit.
PU_SHAW_MG_Busy_IG_002_NoLater=Nein. Später.
PU_SHAW_MG_Chosen_PlayerAcceptMission_IG_001_Good=Gut.
PU_SHAW_MG_Chosen_PlayerAcceptMission_IG_002_OkayCool=Okay. Cool.
PU_SHAW_MG_Chosen_PlayerDeclineMission_IG_001_Fine=Gut.
PU_SHAW_MG_Chosen_PlayerDeclineMission_IG_002_Whatever=Was auch immer.
PU_SHAW_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_001_WhateverYouChange=Was auch immer. Wenn du deine Meinung änderst, lass es mich wissen.
PU_SHAW_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_LookTheseAre=Siehst du, diese sind auf einer Uhr, also werden sie nicht für immer da sein. Melde dich schnell bei mir, wenn du es dir noch einmal überlegst.
PU_SHAW_MG_Comms_Farewell_IG_001_TalkToYou=Reden Sie das nächste Mal mit Ihnen.
PU_SHAW_MG_Comms_Farewell_IG_002_Later=Später.
PU_SHAW_MG_Comms_ForgivesPlayer_IG_001_AlrightLookClearly=Okay, sieh mal. Offensichtlich ist es schwer, Leute zu finden, die nicht völlig inkompetent sind, also muss ich wohl meine Ansprüche senken. Wenn Sie bereit sind zu liefern, gebe ich Ihnen eine weitere Chance.
PU_SHAW_MG_Comms_ForgivesPlayer_IG_002_YouHaveNo=Du hast keine Ahnung, wie weh es tut, das zu tun, aber ich brauche Hilfe. Bitte, bitte vermasseln Sie das nicht.
PU_SHAW_MG_Comms_InstructVisit_IG_001_ComeByAnd=Kommen Sie vorbei und ich gebe Ihnen die Details.
PU_SHAW_MG_Comms_InstructVisit_IG_002_YouKnowWhere=Sie wissen, wo Sie mich finden können.
PU_SHAW_MG_Comms_MissionComplete_IG_001_ThanksForThat=Danke dafür. Wir sehen gut aus.
PU_SHAW_MG_Comms_MissionComplete_IG_002_GotWordWere=Habe Bescheid. Wir sind alle gut in dieser Kleinigkeit.
PU_SHAW_MG_Comms_NewMission_IG_001_HeyItsMe=Hey, ich bin es. Wenn Sie Zeit haben, muss ich etwas bewegen.
PU_SHAW_MG_Comms_NewMission_IG_002_MightNeedYour=Benötigt möglicherweise Ihre Hilfe, wenn Sie verfügbar sind.
PU_SHAW_MG_Comms_PaymentSent_IG_001_IllSendYour=Ich schicke deinen Anteil.
PU_SHAW_MG_Comms_PaymentSent_IG_002_CheckYourAccount=Überprüfen Sie Ihr Konto. Ich habe Ihnen geschickt, worüber wir gesprochen haben.
PU_SHAW_MG_Comms_ReturnItems_FailBounty_IG_001_IToldYou=Ich habe bereits gesagt, dass ich nicht mehr nach meinen Sachen fragen werde... und ich werde es auch nicht. Ich bin fertig. Ab jetzt wird sich jemand anderes mit dir befassen.
PU_SHAW_MG_Comms_ReturnItems_FailBounty_IG_002_GetReadyFor=Machen Sie sich bereit für Gesellschaft.
PU_SHAW_MG_Comms_ReturnItems_LastWarning_IG_001_ItsBadEnough=Es ist schon schlimm genug, dass du vermasselst, was ich von dir verlangt habe. Jetzt musst du meine Sachen stehlen? Scheiße stimmt nicht. Sofern Sie nicht möchten, dass das Problem eskaliert, beheben Sie es.
PU_SHAW_MG_Comms_ReturnItems_LastWarning_IG_002_ImNotGoing=Ich werde nicht noch einmal fragen. Bring meine Scheiße zurück.
PU_SHAW_MG_Comms_ReturnItems_Reminder_IG_001_JustGonnaNeed=Ich brauche nur das Zeug, das du bei dir hast, zurückgebracht.
PU_SHAW_MG_Comms_ReturnItems_Reminder_IG_002_SoTheresAlso=Da ist also auch das Zeug, das du für mich aufbewahrst. Da wir das Ding nicht mehr machen können. Das musst du einfach zurückbringen.
PU_SHAW_MG_ConvoRejoin_IG_001_WhyWouldYou=Warum sollten Sie das tun?
PU_SHAW_MG_ConvoRejoin_IG_002_WhatsTheMatter=Was ist los mit dir? Hast du eine Ahnung, wie respektlos das ist?
PU_SHAW_MG_Decide_EncourageLookAndDecide_IG_001_HaveALook=Schauen Sie sich das an.
PU_SHAW_MG_Decide_EncourageLookAndDecide_IG_002_TakeARead=Lesen Sie.
PU_SHAW_MG_Decide_EncourageLookAndDecide_IG_003_GiveItA=Lesen Sie es durch.
PU_SHAW_MG_Decide_EncourageLookAndDecide_IG_004_LookItOver=Schau es dir an.
PU_SHAW_MG_Decide_MissionTimeout_IG_001_ForgetIt=Vergiss es.
PU_SHAW_MG_Decide_MissionTimeout_IG_002_NeverMindYou=Macht nichts. Du hättest einfach Nein sagen können.
PU_SHAW_MG_Decide_WarningMissionTimeout_IG_001_SoWhatsIt=So? Was wird es sein?
PU_SHAW_MG_Decide_WarningMissionTimeout_IG_002_RealContemplativeType=Ein echter kontemplativer Typ, nicht wahr?
PU_SHAW_MG_Interrupt_IG_001_HeyGetBack=Hey. Komm hierher zurück.
PU_SHAW_MG_Interrupt_IG_002_IWasntDone=Ich war noch nicht fertig...
PU_SHAW_MG_Intro_1stTime_Comms_V_WP_001_HeyABuddy=Hey, ein Kumpel von mir sagte, dass du eine coole neue Transporttechnologie entwickelst, also wollte ich dich kontaktieren. Ich würde gerne Ihr Gehirn dazu befragen. Wenn Sie sich zufällig in der Nähe von Hurston befinden, sollten Sie vorbeischauen. Ich übernehme sogar Ihre Landegebühr, um\ndas Angebot zu versüßen. Wie auch immer, ich schicke dir meine Informationen.
PU_SHAW_MG_Intro_1stTime_V_WP_D1_001_GreatAndPerfectly=Großartig. Und genau zum richtigen Zeitpunkt, denn ich habe schon etwas für dich.
PU_SHAW_MG_Intro_1stTime_V_WP_D2_001_IGetIt=Ich verstehe. Mach dir keine Sorgen. Lasst uns dieses Gespräch einfach unter uns führen.
PU_SHAW_MG_Intro_1stTime_V_WP_START_001_HeyThanksFor=Hey, danke fürs Kommen.
PU_SHAW_MG_Intro_1stTime_V_WP_START_002_SorryAboutThe=Tut mir leid wegen der seltsamen Nachricht, aber man weiß nie, wer zuhört, oder? Ich möchte Sie nicht verunsichern oder Ihre Zeit verschwenden, also hier ist der Deal. Hurston kontrolliert jedes Produkt, das auf dem Planeten importiert und verkauft wird, also müssen die Arbeiter ihren beschissenen Lohn in Geschäften ausgeben, die dem Unternehmen gehören, das sie gerade bezahlt hat. Es ist ein schrecklicher Kreislauf. Deshalb versuche ich, hier und da Dinge einzubringen. Ich meine, es ist nicht so, dass es irgendjemandem schadet, nur dass diese kleinen Annehmlichkeiten das Leben ein wenig erträglicher machen. Das ist in Ordnung... oder? Kurz gesagt, ich brauche einfach gute Leute, die mit der Sache sympathisieren und ihnen von Zeit zu Zeit helfen.
PU_SHAW_MG_Intro_1stTime_V_WP_START_003_WhatDoYou=Was sagst du?
PU_SHAW_MG_LastMissionComment_FailStreak_IG_001_HowManyIs=Wie viele sind das in einer Reihe? Besteht die Möglichkeit, dass Sie bei einem dieser Auftritte tatsächlich erfolgreich sein könnten?
PU_SHAW_MG_LastMissionComment_FailStreak_IG_002_WhatIsGoing=Was ist mit dir los? Die letzten paar Jobs waren ein Chaos.
PU_SHAW_MG_LastMissionComment_Fail_Good_IG_001_HeresTheDeal=Hier ist der Deal. Ich habe das Gefühl... Oder ich hoffe, dass der letzte Lauf ein Einzelfall war. Bitte beweisen Sie mir Recht.
PU_SHAW_MG_LastMissionComment_Fail_Good_IG_002_YouveBeenOn=Du hattest zwar einen Erfolg, aber darauf kannst du nicht verzichten. Behandle jedes Mal, wenn Sie ausgehen, so, als ob es um Leben oder Tod ginge. Wenn du diese Angst verlierst, wirst du gekniffen.
PU_SHAW_MG_LastMissionComment_Fail_NeutralBad_IG_001_WellThatLast=Nun, dieser letzte Job wurde zu einer echten Scheißshow, oder?
PU_SHAW_MG_LastMissionComment_Fail_NeutralBad_IG_002_LetsJustForget=Lass uns einfach deinen letzten Lauf vergessen, okay? Es wird mich nur wütend machen.
PU_SHAW_MG_LastMissionComment_LastChance_IG_001_IveBeenPatient=Ich war geduldig. Ich habe. Aber es ist Scheiße oder Zeit, den Topf zu verlassen. Du hast eine Chance, eine, um das durchzuziehen. Danach sind wir durch.
PU_SHAW_MG_LastMissionComment_LastChance_IG_002_ImDoneTrying=Ich bin mit dem Versuch fertig, dies zum Laufen zu bringen. Entweder schaffst du den nächsten Job, oder unsere Wege trennen sich.
PU_SHAW_MG_LastMissionComment_NoLonger_IG_001_YouHadYour=Du hattest deine Chance. Das hast du auch vermasselt. Suchen Sie mich nicht mehr.
PU_SHAW_MG_LastMissionComment_NoLonger_IG_002_IToldYou=Ich habe dir gesagt, was passieren würde, wenn du einen anderen Job vermasseln würdest, also\npassiert es. Du kriegst nichts von mir. Es ist nicht so, dass das eine Überraschung sein sollte.
PU_SHAW_MG_LastMissionComment_Robbed_IG_001_DoYouHave=Haben Sie eine Ahnung, wie gefährlich es ist, diese Lieferungen zusammenzustellen? Du musst sie etwas stärker beschützen.
PU_SHAW_MG_LastMissionComment_Robbed_IG_002_ICantBelieve=Ich kann nicht glauben, dass du die letzte Lieferung verloren hast.
PU_SHAW_MG_LastMissionComment_SuccessStreak_IG_001_GottaSayIts=Ich muss sagen, es ist großartig, hier echte Hilfe zu bekommen... es war in letzter Zeit etwas schwierig.
PU_SHAW_MG_LastMissionComment_SuccessStreak_IG_002_YouveBeenKilling=Du hast es in letzter Zeit getötet. Ernsthaft. Du wirst schnell zu einem unserer Besten.
PU_SHAW_MG_LastMissionComment_Success_Exceptional_IG_001_GottaSayIm=Ich muss sagen, ich bin beeindruckt. Du hast ein paar Züge.
PU_SHAW_MG_LastMissionComment_Success_Exceptional_IG_002_ReallyGreatOn=Wirklich großartig im letzten Durchgang.
PU_SHAW_MG_LastMissionComment_Success_Good_IG_001_SolidRunOn=Solider Lauf beim letzten Job.
PU_SHAW_MG_LastMissionComment_Success_Good_IG_002_YouDidGood=Du hast beim letzten Lauf gute Arbeit geleistet.
PU_SHAW_MG_LastMissionComment_TryHarder_IG_001_IGotEnough=Ich habe genug Kopfschmerzen zu bewältigen, ohne dass ich mir auch Sorgen um dich machen muss. Entweder ich behebe den Fehler, oder ich muss jemand anderen finden.
PU_SHAW_MG_LastMissionComment_TryHarder_IG_002_LookINeed=Schau, du musst es besser machen. Man kann nicht immer wieder einen Job nach dem anderen vermasseln.
PU_SHAW_MG_MidMission_Deactivate_IG_001_GreatToSee=Schön dich zu sehen. Ja, das Ding, über das wir gesprochen haben? Mach dir keine Sorgen. Ich muss es nicht mehr machen.
PU_SHAW_MG_MidMission_Deactivate_IG_002_DontSweatThat=Mach dir keine Sorgen darüber, was du für mich getan hast. Die Situation um uns herum brach zusammen.
PU_SHAW_MG_MidMission_Fail_IG_001_SoThatFavor=Also... welchen Gefallen hast du mir getan? Ja, vergiss es.
PU_SHAW_MG_MidMission_Fail_IG_002_WellThatTurned=Nun, das hat sich als Scheiße herausgestellt. Zum späteren Nachschlagen: Wenn ich Sie auffordere, etwas zu tun, und Sie damit einverstanden sind, dann tun Sie es. So soll das funktionieren.
PU_SHAW_MG_MidMission_Greetings_IG_001_Hey=Hey.
PU_SHAW_MG_MidMission_Greetings_IG_002_ItsMe=Ich bin es.
PU_SHAW_MG_MidMission_ObjUpdate_IG_002_SoAboutThat=Also was den Gefallen angeht, den du mir tust. Es ist eine Komplikation aufgetreten.
PU_SHAW_MG_MidMission_PlayerQuit_IG_001_YouQuitYoure=Du hast aufgehört? Du bist nicht der einzige Teil dieser Gleichung... hast du eine Ahnung, wie viele Leute es sind? Verdammt.
PU_SHAW_MG_MidMission_PlayerQuit_IG_002_SoYoureQuitting=Du gibst also auf... Entschuldigung, ich brauche nur eine Sekunde, um? Bußgeld. Tut mir leid, dass das nicht geklappt hat.
PU_SHAW_MG_MidMission_ReceiveData_IG_001_GotThatUpload=Ich habe diesen Upload erhalten. Danke.
PU_SHAW_MG_MidMission_ReceiveData_IG_002_DataCameIn=Daten kamen sauber an.
PU_SHAW_MG_MidMission_WarningFail_IG_001_WhatTheHell=Was zum Teufel machst du? Es steht zu viel auf dem Spiel, als dass du herumalbern könntest. Mach das, worüber wir gesprochen haben.
PU_SHAW_MG_MidMission_WarningFail_IG_002_ImGettingA=Ich werde hier etwas nervös. Wirst du das Ding fertig machen oder was?
PU_SHAW_MG_MissionBriefs_Collect_Find_IG_001_AsYouKnow=Wie Sie wissen, mangelt es den Arbeitern hier stark an... einfachen Dingen. Ich habe eine Liste mit Wünschen, die ihnen das Leben etwas erträglicher machen könnten. Da Sie unterwegs sind, dachte ich, Sie könnten ein paar davon für mich abholen, damit ich sie weitergeben kann.
PU_SHAW_MG_MissionBriefs_Collect_Find_IG_002_IGotSome=Ich habe einige Anfragen für Dinge erhalten, die man in der Welt nicht bekommen kann. Wenn Sie welche sehen, schnappen Sie sie sich vielleicht und bringen Sie sie zurück.
PU_SHAW_MG_MissionBriefs_Collect_Generic_IG_001_GotSomeThings=Ich habe ein paar Dinge, die ich brauche, wenn du in Versammlungsstimmung bist.
PU_SHAW_MG_MissionBriefs_Collect_Generic_IG_002_IfYouGot=Wenn Sie Zeit haben, gibt es ein paar Dinge, die ich gebrauchen könnte.
PU_SHAW_MG_MissionBriefs_Collect_Pickup_Eddie_IG_001_EddieSentA=Eddie hat eine Nachricht gesendet. Für jemanden, der so "verbunden" ist wie er, hat er große Schwierigkeiten, Scheiße zu finden.
PU_SHAW_MG_MissionBriefs_Collect_Pickup_Eddie_IG_002_EddiesLookingFor=Eddie sucht nach ein paar Sachen. Wir haben es hier nicht, aber vielleicht können Sie es finden.
PU_SHAW_MG_MissionBriefs_Collect_Pickup_Wallace_IG_001_WallaceSentMe=Wallace hat mir eine Liste mit dem Zeug geschickt, das er braucht. Ich habe mich umgesehen, aber es sieht nicht so aus, als hätten wir hier etwas davon, also müssen Sie sich vielleicht außerhalb der Welt umsehen.
PU_SHAW_MG_MissionBriefs_Deliver_Chemicals_Wallace_IG_001_WallaceSentAnother=Wallace hat einen weiteren Stapel Anfragen gesendet. Ich wette Geld darauf, dass er keine Ahnung hat, wie schwer es ist, das zusammenzukratzen. Wie auch immer, ich brauche dich, um es zu ihm zu bringen.
PU_SHAW_MG_MissionBriefs_Deliver_Chemicals_Wallace_IG_002_GotSomeMore=Ich habe noch ein paar Chemikalien für Wallace.
PU_SHAW_MG_MissionBriefs_Deliver_Generic_IG_001_DoYouThink=Glaubst du, du hast Platz, um ein Paket für mich auszuliefern?
PU_SHAW_MG_MissionBriefs_Deliver_Generic_IG_002_IGotA=Ich habe ein paar Dinge, die ich gerne aus der Welt schicken möchte.
PU_SHAW_MG_MissionBriefs_Deliver_Import_IG_001_GotAShipment=Ich habe eine Lieferung, die ich bringen muss. Sie können einfache Scans bestehen, bleiben aber unauffällig. Wir wollen nicht, dass jemand genau hinschaut.
PU_SHAW_MG_MissionBriefs_Deliver_Import_IG_002_GotAnotherShipment=Eine weitere Lieferung wurde abgeholt und ist bereit zum Eintreffen. Sie müssen nichts Besonderes tun. Heben Sie es einfach auf, vermeiden Sie Scans und bringen Sie es mit.
PU_SHAW_MG_MissionBriefs_Deliver_Pickup_Wallace_IG_001_GotSomeSupplies=Ich habe einige Vorräte, die ich zu Wallace bringen muss. Er sollte etwas haben, das du zurückbringen kannst.
PU_SHAW_MG_MissionBriefs_Deliver_Pickup_Wallace_IG_002_ThinkYouCan=Ich denke, du kannst noch einmal zu Wallace rennen. Ich habe ein paar Sachen für ihn und er hat etwas für mich.
PU_SHAW_MG_MissionBriefs_Deliver_Smuggle_Hurston_IG_001_HurstonWasGoing=Hurston wollte eine vollkommen gute Lieferung wegwerfen, aber ich konnte sie aus der Verbrennungsanlage umleiten und einen Käufer außerhalb der Welt finden.
PU_SHAW_MG_MissionBriefs_Deliver_Smuggle_Hurston_IG_002_IveManagedTo=Ich habe es geschafft, ein Paket mit Hurstons Besten zusammenzustellen.
PU_SHAW_MG_MissionBriefs_Generic_Hard_IG_001_ThisOnesGonna=Das wird viel schwieriger, aber keine Sorge. Ich sorge dafür, dass Sie für Ihre Mühe entschädigt werden.
PU_SHAW_MG_MissionBriefs_Generic_IG_001_OkayYouMight=Okay, das könnte Sie interessieren.
PU_SHAW_MG_MissionBriefs_Generic_IG_002_ThereIsThis=Da ist diese kleine Sache, die du für mich tun kannst.
PU_SHAW_MG_MissionBriefs_Generic_IG_003_IThinkYou=Ich denke, dass du damit zurechtkommst.
PU_SHAW_MG_MissionBriefs_Generic_IG_004_IBeenMeaning=Ich wollte jemanden finden, der mir dabei hilft.
PU_SHAW_MG_MissionBriefs_Generic_Involve_Eddie_IG_001_IGotA=Ich habe einen Kontakt zu microTech. Mein Name ist Eddie Parr, der in einem gehobenen Getränkehaus arbeitet, aber eine gute Produktlinie für einige schöne Produkte hat, die in die Läden kommen und daraus kommen. Versuchen Sie einfach, nicht in seinen Blödsinn hineingezogen zu werden. Der Kerl hat diese unnatürliche Anziehungskraft, um Verrückte anzulocken.
PU_SHAW_MG_MissionBriefs_Generic_Involve_MetEddie_IG_001_ThisOnellTake=Dieser führt dich zu Eddie, den du vermutlich kennst.
PU_SHAW_MG_MissionBriefs_Generic_Involve_MetWallace_IG_001_YouKnowWallace=Du kennst Wallace, oder? Ohnehin...
PU_SHAW_MG_MissionBriefs_Generic_Involve_Wallace_IG_001_YourContactsGonna=Dein Kontakt wird mein Kumpel Wallace sein. Er ist ein ziemlich intensiver Typ, aber lass dich nicht von ihm verunsichern. Er ist auf der Ebene.
PU_SHAW_MG_MissionBriefs_Hitman_Generic_IG_001_SoUhI=Also, äh, ich habe jemanden, den ich erledigen muss. Es ist ein Szenario vom Typ "Wir oder sie". Ehrlich gesagt wäre es mir lieber, wenn sie es wären.
PU_SHAW_MG_MissionBriefs_Hitman_Generic_IG_002_TheresAnotherPerson=Da ist noch eine andere Person, um die ich mich kümmern muss. Mach es einfach sauber.
PU_SHAW_MG_MissionBriefs_Hitman_Hurston_IG_001_SomeoneInHurston=Jemand von Hurston Security versucht, sich einen Namen zu machen, indem er gegen Schmuggelware vorgeht. Ich glaube nicht, dass einer von uns das möchte.
PU_SHAW_MG_MissionBriefs_Hitman_Hurston_IG_002_OneOfMy=Einer meiner Kontakte, der dafür bezahlt wurde wegzusehen, wird nervös wegen unserer Vereinbarung. Ich brauche von dir... Du weißt schon.
PU_SHAW_MG_MissionBriefs_Hitman_Otoni_IG_001_SoLookWeve=Schau mal. Wir wurden von diesem Syndikat unter Druck gesetzt, sie sind immer näher gekommen und haben uns in diese Sache gedrängt. Ich will nicht gegen sie kämpfen, aber es sieht so aus, als hätten wir keine Wahl.
PU_SHAW_MG_MissionBriefs_Hitman_Otoni_IG_002_IIdentifiedSomeone=Ich habe jemanden identifiziert, den die Otonis benutzt haben. Ich bin mir nicht sicher, ob sie tatsächlich Teil der Gruppe oder nur Einheimische sind, aber so oder so...
PU_SHAW_MG_MissionBriefs_NoMission_IG_001_SorryGotNothing=Tut mir leid. Ich habe nichts für dich.
PU_SHAW_MG_MissionBriefs_NoMission_IG_002_NahDoesntLook=Nein. Im Moment sieht es nicht so aus, als ob irgendetwas wirklich brodelt.
PU_SHAW_MG_MissionBriefs_NoMission_IG_003_WishICould=Ich wünschte, ich könnte sagen, ich hätte es getan, aber nein. Nada.
PU_SHAW_MG_MissionBriefs_NoMission_IG_004_YeahIDont=Ja. Im Moment habe ich nichts, aber wenn ich Glück habe, werde ich wahrscheinlich direkt nach Ihrer Abreise eine Menge Zeug mitnehmen.
PU_SHAW_MG_MissionBriefs_Pickup_Eddie_IG_001_CanYouStomach=Kannst du es ertragen, zu microTech zu laufen? Anscheinend war Eddie lange genug nüchtern, um eine Ladung zusammenzustellen.
PU_SHAW_MG_MissionBriefs_Pickup_Eddie_IG_002_EddiesGotAnother=Eddie hat eine weitere Abholung bereit. Wenn du es tust, geh bitte nicht mit ihm trinken, ich brauche das Zeug relativ bald.
PU_SHAW_MG_MissionBriefs_Pickup_Wallace_IG_001_JustGotWord=Habe gerade Nachricht erhalten. Wallace ist zur Abholung bereit.
PU_SHAW_MG_MissionBriefs_Pickup_Wallace_IG_002_WallaceSentA=Wallace hat eine Nachricht gesendet.
PU_SHAW_MG_Mission_Farewell_MissionAccepted_IG_001_WatchYourself=Pass auf dich auf.
PU_SHAW_MG_Mission_Farewell_MissionAccepted_IG_002_GoodLuck=Viel Glück.
PU_SHAW_MG_Mission_Farewell_MissionDeclined_IG_001_TalkToYou=Sprich mit dir.
PU_SHAW_MG_Mission_Farewell_MissionDeclined_IG_002_Later=Später.
PU_SHAW_MG_Mission_Greetings_Bad_IG_001_IDontHave=Ich habe nicht mehr lange Zeit.
PU_SHAW_MG_Mission_Greetings_Bad_IG_002_LetsKeepThis=Machen wir es kurz.
PU_SHAW_MG_Mission_Greetings_Good_IG_001_HeyWhatsGoin=Hey. Was ist hier los.
PU_SHAW_MG_Mission_Greetings_Good_IG_002_ThanksForComing=Danke fürs Kommen.
PU_SHAW_MG_Mission_Greetings_NoLonger_IG_001_SorryYouGot=Tut mir leid, Sie haben mich mit jemand anderem verwechselt.
PU_SHAW_MG_Mission_Greetings_NoLonger_IG_002_YouMind=Stört es dich?
PU_SHAW_MG_Mission_Greetings_StillMission_IG_001_WhatAreYou=Was machst du? Gibt es da nicht irgendwo, wo du sein solltest?
PU_SHAW_MG_Mission_Greetings_StillMission_IG_002_DidntYouHave=Hatten Sie nichts zu tun?
PU_SHAW_MG_Mission_Greetings_WrongDelivery_IG_001_HaveYouLost=Hast du den Verstand verloren? Bringen Sie das dorthin, wo es hingehört.
PU_SHAW_MG_Mission_Greetings_WrongDelivery_IG_002_ImSorryYou=Es tut mir leid, Sie müssen sich irren. Das soll hier nicht abgegeben werden.
PU_SHAW_MG_MultipleMissionOffer_IG_001_ListenIGot=Hör zu, ich habe ein paar Dinge gekocht. Ich schicke dir, was ich habe.
PU_SHAW_MG_MultipleMissionOffer_IG_002_GotABunch=Es gibt eine Menge Dinge, die gelöst werden müssen. Lassen Sie mich wissen, ob Sie helfen können.
PU_SHAW_MG_PhysicalBump_IG_LEAN_LEFT_001_Careful=Vorsicht.
PU_SHAW_MG_PhysicalBump_IG_LEAN_LEFT_002_WatchIt=Schau es dir an
PU_SHAW_MG_PhysicalBump_IG_LEAN_RIGHT_001_Careful=Vorsicht.
PU_SHAW_MG_PhysicalBump_IG_LEAN_RIGHT_002_WatchIt=Schau es dir an
PU_SHAW_MG_PhysicalBump_IG_LEFT_001_Careful=Vorsicht.
PU_SHAW_MG_PhysicalBump_IG_LEFT_002_WatchIt=Schau es dir an
PU_SHAW_MG_PhysicalBump_IG_RIGHT_001_Careful=Vorsicht.
PU_SHAW_MG_PhysicalBump_IG_RIGHT_002_WatchIt=Schau es dir an
PU_SHAW_MG_PlayerGoofsOff_IG_001_TheHellYou=Was zum Teufel machst du?
PU_SHAW_MG_PlayerGoofsOff_IG_002_WhatThe=Was zum...
PU_SHAW_MG_SendingMissionDetails_IG_001_HereAreThe=Hier sind die Details.
PU_SHAW_MG_SendingMissionDetails_IG_002_HereAreAll=Hier sind alle Einzelheiten.
PU_SHAW_MG_SendingMissionDetails_IG_003_Here=Hier.
PU_SHAW_MG_Transition_CommentToGiving_IG_001_Anyway=Wie auch immer...
PU_SHAW_MG_Transition_CommentToGiving_IG_002_WeGotThings=Wir haben Dinge zu besprechen.
