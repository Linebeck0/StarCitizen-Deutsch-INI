Bacchus2_Desc=Ein Meeresplanet mit vielen besiedelten Inseln und Archipelen mit einer großen Vielfalt an Klimazonen und Artenvielfalt. Obwohl die Banu bisher nicht bestätigt haben, ob Bacchus II ihre Heimatwelt ist, wie einige in der UEE vermuten, ist bekannt, dass der Planet die "Versammlung" beherbergt; ein besonderes Ereignis, bei dem Banu zusammenkommen, um artenweite Entscheidungen zu treffen. 
