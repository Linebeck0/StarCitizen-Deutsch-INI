distraction_desc_0001=Legen Sie alles, was Sie gerade tun, nieder und achten Sie darauf. Das ist eine große Sache.\n\n~mission(Client) hat beim Kochen gewaltige Erfolge erzielt, aber um das durchzuziehen, brauchen sie eine ebenso große Ablenkung.\n\nDas bist du.\n\nDu wirst zu einer ~mission(Location) gehen und anfangen, alles und jeden, den du kannst, mit Atomwaffen anzugreifen. ~mission(Wanted)Du wirst so viel Lärm machen, dass es niemanden interessiert, was ~mission(Client) vorhat.
distraction_desc_0002=Haben Sie jemals davon geträumt, zu einer abgelegenen ~mission(Location) zu fliegen und alles zu erschießen, was sich bewegt? Rate mal? Ich bin hier, um Ihre Träume wahr werden zu lassen. Und nicht nur das, ich werde dich dafür bezahlen.\n\nIch kann dir nicht alle Einzelheiten sagen, aber das Fazit ist, dass ~mission(Client) bestrebt ist, sicherzustellen, dass die gesamte Sicherheit im Sektor gewahrt bleibt so beschäftigt wie möglich.\n\nJetzt kam es mir so vor, als wäre es ein verdammt guter Anfang, jemanden zu schicken, der an der ~mission(Location) herumtobt. ~mission(Wanted)Danach sollte es nicht allzu schwer sein, die Aufmerksamkeit aller zu fesseln.
distraction_desc_0003=~mission(Client) möchte gutes Geld für jemanden bezahlen, der für Ablenkung sorgt. Und da ich nicht weiß, wie ich eine Vanduul-Flotte in den Sektor locken kann, wäre ein Halsabschneider wie Ihr, der zu einer ~mission(Location) fliegt und die Hölle loslässt, vielleicht das nächstbeste. ~mission(Wanted)\n\nKönnen Sie glauben, dass manche Menschen ihren Lebensunterhalt damit verdienen, in einem Büro zu arbeiten?
distraction_desc_0004=Hey. Haben Sie vor einiger Zeit jemals von der systemweiten Jagd in Ellis nach diesem Slicer gehört? Die Interessenvertretung lief tagelang im Kreis und versuchte, sie zu Fall zu bringen. Hat mich zum Nachdenken gebracht. ~mission(Client) streben bald nach einem Riesenscore und dann dachte ich, warum nicht einfach dafür sorgen, dass hier etwas ähnliches passiert? Bringen Sie alle Sicherheitskräfte in der Gegend dazu, ein Ziel zu verfolgen, sodass sie nicht sehen können, was sonst noch vor sich geht. Es würde die ~mission(Client)-Aufgabe milliardenfach einfacher machen.\n\nSo funktioniert es. Sie fliegen zu einer ~mission(Location) und entfesseln großes Chaos und Zerstörung. Sie patrouillieren an solchen Orten bereits ziemlich stark, sodass Sie in kürzester Zeit Gesellschaft haben sollten. ~mission(Wanted)Um ehrlich zu sein, frage ich mich langsam, ob das Ding in Ellis nicht auch nur eine Ablenkung war.
