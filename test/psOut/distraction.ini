distraction_wanted_0001=Und um es klarzustellen: Das wird nur funktionieren, wenn du die ganze Zeit über einen CrimeStat der Stufe 5 auf deinem Kopf hast. Alles andere und es wird nicht die Art von Wärme ziehen, die wir brauchen. 
distraction_wanted_0002=Die ganze Sache hat allerdings einen Vorbehalt. Da ich so viel Aufmerksamkeit auf Sie richten möchte, muss Ihr CrimeStat mindestens auf Stufe 5 bleiben. Nur so ist gewährleistet, dass alle Blicke auf Sie gerichtet sind. 
distraction_wanted_0003=Natürlich wird ein gewöhnlicher Zweitkrimineller nicht ausreichen, um den gesamten Sektor einzubeziehen. Nein, du musst einen CrimeStat der Stufe 5 schaffen, um das Chaos zu schaffen, das ich anstrebe. 
distraction_wanted_0004=Aber meiner Meinung nach wird es nicht ausreichen, einfach nur aufzutauchen. Sie müssen die ganze Zeit über einen CrimeStat der Stufe 5 aufrechterhalten. Auf diese Weise stellen wir sicher, dass jeder Weltverbesserer in der Branche antritt, um Sie zu Fall zu bringen. 
