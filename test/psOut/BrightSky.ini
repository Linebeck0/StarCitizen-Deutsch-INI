BrightSky_Desc=Die CDF hat sich mit Anvil Aerospace zusammengetan, um die fähigsten Agenten im System zu finden.\n\nWenn Du eine dieser Platin-Zertifizierungen findest, kannst Du das Ticket an einem Schiffskiosk bei New Deal, Astro Armada oder Crusader Showroom gegen eine kostenlose F8C einlösen.\n\nDer Haken ist, dass deine Identität und dein Standort mit den Teilnehmern im gesamten System geteilt wurden. Für alle anderen gilt: Wenn Du den Ticketinhaber stoppen kannst, bevor er am Kiosk ankommt, kannst Du das Ticket für dich beanspruchen.\n\nWer es schafft, erhält nicht nur diesen überlegenheitskämpfer der nächsten Generation, sondern beweist auch, dass er das Zeug dazu hat, die schwierigsten CDF-Aufgaben zu bewältigen.\n\nViel Glück.
