BrightSky_Hunter_Desc=Um die fähigsten Agenten zu identifizieren, hat sich die CDF mit Anvil Aerospace zusammengetan, um eine Handvoll F8C Überlegenheitsjäger an jeden zu verschenken, der erfolgreich ein Platin-Zertifizierungsticket abgeben kann.\n\nEines dieser Tickets wurde gerade von ~mission(PlayerThatFound) gefunden. Er wird versuchen, damit einen geeigneten Schiffskiosk bei New Deal, Astro Armada oder dem Crusader Showroom zu erreichen. Wenn Du zustimmst, musst Du versuchen, ihn zu stoppen. Wenn Du dir das Ticket selbst besorgen und zum Kiosk gelangen kannst, kann das Schiff dir gehören, aber sei dir darüber im Klaren, dass Du jetzt dann Gejagte sein wirst.\n\nViel Glück.
