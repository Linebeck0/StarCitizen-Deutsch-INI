RepairOxygenKiosk_DescriptionLong=Hallo Gäste,\n\nWir wurden kürzlich darüber informiert, dass einer unserer Sauerstoffspender einen technischen Fehler erlitten hat. Wie Sie wissen, sind diese Kioske entscheidend, um sicherzustellen, dass Sie während Ihrer Teilnahme an unserem Arbeitsfreigabeprogramm stets ausreichend Sauerstoff zur Verfügung haben.\n\nWir suchen nach einem verfügbaren Gast, der den Kiosk zurücksetzen kann. Das sollte den Kiosk mit dem Netzwerk verbinden und das Problem lösen. Der erste Gast, der diese Aufgabe erfolgreich abschließt, wird nicht nur mit Merits vergütet, sondern auch mit der Zufriedenheit, den Arbeitsplatz für andere Gäste sicherer zu machen.\n\nVielen Dank.
RepairOxygenKiosk_DescriptionLong_Location=Hallo Gäste,\n\nWir wurden kürzlich darüber informiert, dass einer unserer Sauerstoffspender einen technischen Fehler erlitten hat. Wie Sie wissen, sind diese Kioske entscheidend, um sicherzustellen, dass Sie während Ihrer Teilnahme an unserem Arbeitsfreigabeprogramm stets ausreichend Sauerstoff zur Verfügung haben.\n\nWir suchen nach einem verfügbaren Gast, der sich zu ~mission(Route), ~mission(Depth) begeben und den Kiosk zurücksetzen kann. Das sollte den Kiosk mit dem Netzwerk verbinden und das Problem lösen. Der erste Gast, der diese Aufgabe erfolgreich abschließt, wird nicht nur mit Merits vergütet, sondern auch mit der Zufriedenheit, den Arbeitsplatz für andere Gäste sicherer zu machen.\n\nVielen Dank.
