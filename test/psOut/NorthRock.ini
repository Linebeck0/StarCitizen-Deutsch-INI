NorthRock_Delivery_Local_DerelictOutpost_Desc_01=Es geht um Folgendes: Ein Kunde von uns (der lieber ein bisschen mehr für einen Northrock-Schutz ausgegeben hätte) hatte einen Angriff auf eines seiner Schiffe, und jetzt wollen sie, dass wir die Spitze bei einer Rettungsaktion für einige wichtige Pakete übernehmen, die gestohlen wurden.\n\nGlücklicherweise hatten wir Glück und konnten die Verantwortlichen bis zu ~mission(Pickup1|Address) verfolgen. Begib dich dorthin und hole die Pakete zurück.\n\nDu kannst sie anhand ihrer Seriennummern identifizieren:\n• Paket Nr. ~mission(item1|serialnumber)\n\nIch gehe davon aus, dass die Verbrecher kämpfen werden, aber denken Sie daran, dass sie nicht die Priorität haben.\n\nSobald Sie das Paket erhalten haben, fliegen Sie es zum Kunden:\n\nORT DER ABLIEFERUNG\n• ~mission(Dropoff1|Address)\n\nEine letzte Sache noch: Stelle sicher, dass du ein Schiff mitbringst, das genügend Platz für etwas Fracht bietet. Ich möchte nicht, dass du mit deiner Gladius oder was auch immer ankommst und dann umkehren musst.\n\nMach uns stolz,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group\n\nZUSAMMENFASSUNG DER BERGUNGSOPERATION\n• Paket Nr. #~mission(item1|serialnumber) von ~mission(Pickup1|Address) beschaffen\n• An ~mission(Dropoff1|Address) liefern\n
NorthRock_Delivery_Local_DerelictOutpost_Desc_02=Es geht um Folgendes: Ein Kunde von uns (der lieber ein bisschen mehr für einen Northrock-Schutz ausgegeben hätte) hatte einen Angriff auf eines ihrer Schiffe, und jetzt wollen sie, dass wir die Spitze bei einer Rettungsaktion für einige wichtige Pakete übernehmen, die gestohlen wurden.\n\nGlücklicherweise hatten wir eine Glückssträhne und konnten die Verantwortlichen bis zu ~mission(Pickup1|Address) verfolgen. Begib dich dorthin und hole die Pakete zurück.\n\nDu kannst sie anhand ihrer Seriennummern identifizieren:\n• Paket Nr. ~mission(item1|serialnumber)\n• Paket Nr. ~mission(item2|serialnumber)\n• Paket Nr. ~mission(item3|serialnumber)\n\nIch erwarte, dass die Verbrecher Widerstand leisten werden, aber denk daran, dass sdiese nicht die Priorität sind. Sobald du die Pakete hast, liefere sie an ihre jeweiligen Ziele:\n\nORTE ZUR ABLIEFERUNG\n• ~mission(Dropoff1|Address)\n• ~mission(Dropoff2|Address)\n• ~mission(Dropoff3|Address)\n\nEine letzte Sache noch: Stelle sicher, dass du ein Schiff mitbringst, das genügend Platz für etwas Fracht bietet. Ich möchte nicht, dass du mit deiner Gladius oder was auch immer ankommst und dann umkehren musst.\n\nMach uns stolz,\n\nBraden Corchado\nLogistikoffizier - Stanton Niederlassung\nNorthrock Service Group (RJC)\n\nZUSAMMENFASSUNG DER BERGUNGSOPERATION\n• Bergung der Pakete #~mission(item1|serialnumber), #~mission(item2|serialnumber) und #~mission(item3|serialnumber) von ~mission(Pickup1|Address)\n• Lieferung an ~mission(Dropoff1|Address), ~mission(Dropoff2|Address) und ~mission(Dropoff3|Address)\n
NorthRock_Delivery_Local_DerelictOutpost_Desc_03=Es geht um Folgendes: Ein Kunde von uns (der lieber ein bisschen extra Geld für einen Northrock Begleitschutz ausgegeben hätte) hatte einen Angriff auf eines ihrer Schiffe, und jetzt brauchen sie, dass wir die Leitung bei einer Bergungsaktion für einige wichtige Pakete übernehmen, die gestohlen wurden.\n\nGlücklicherweise hatten wir einen Glücksfall und konnten die Verantwortlichen zu verschiedenen verlassenen Außenposten verfolgen. Begib dich dorthin und hole die Pakete zurück.\n\nDu kannst sie anhand ihrer Seriennummern identifizieren:\n\n• Paket Nr. ~mission(item1|serialnumber)\n• Paket Nr. ~mission(item2|serialnumber)\n• Paket Nr. ~mission(item3|serialnumber)\n\nIch rechne damit, dass die Verbrecher Widerstand leisten werden, aber denk daran, dass sie nicht die Priorität sind.\n\nORT DER ABLIEFERUNG\n• ~mission(Dropoff1|Address)\n\nEine letzte Sache noch: Stelle sicher, dass du ein Schiff mitbringst, das genügend Platz für etwas Fracht bietet. Ich möchte nicht, dass du mit deiner Gladius oder was auch immer ankommst und dann umkehren musst.\n\nMach uns stolz,\n\nBraden Corchado\nLogistikoffizier - Stanton-Zweigstelle\nNorthrock Service Group\n\n*ZUSAMMENFASSUNG DER BERGUNGSOPERATION*\n* Hole die Pakete #~mission(item1|serialnumber), #~mission(item2|serialnumber) und #~mission(item3|serialnumber) von ~mission(Pickup1|Address)\n* Liefere sie an ~mission(Dropoff1|Address)\n
