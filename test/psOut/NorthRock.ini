northrock_recoverspace_desc_0001=Ein bisschen Brenner ist reingekommen. Ein Kunde von uns wurde auf dem Weg zwischen den Systemen ausgeraubt. Die aktuellen Informationen deuten darauf hin, dass der Job von einem lokalen Verbrecher namens "~mission(TargetName)" durchgeführt wurde. Zum Glück scheint er immer noch im Besitz des gestohlenen ~mission(Contractor|RecoverSpaceItem) zu sein.\n\nIch brauche dich, um diesen Bastard aufzuspüren, das Eigentum wiederherzustellen und es unserem Kunden an ~mission(Destination) zurückzugeben.\n\nGute Jagd,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_recoverspace_desc_0002=Ich habe gerade ein paar gute Neuigkeiten bekommen. Eine unserer Quellen hat einen Hinweis auf gestohlenes Eigentum erhalten, nach dem wir gesucht haben. Es scheint, dass ein zwielichtiger Charakter namens "~mission(TargetName)" durch das System transportiert wird.\n\nIch möchte, dass Sie diese "~mission(TargetName|Last)" suchen, die gestohlene ~mission(Contractor|RecoverSpaceItem) bergen und ablegen es an ~mission(Destination) abstellen.\n\nDenken Sie, dass Sie sich darum kümmern können?\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_recoverspace_desc_0003=Es scheint, als ob einige fehlende ~mission(Contractor|RecoverSpaceItem) gerade aufgetaucht sind. Rate mal wo?\n\nIm hinteren Teil des Schiffs eines Diebes namens "~mission(TargetName)". Ich weiß nicht, ob er den Job tatsächlich gemacht hat oder ob ereinfach nur die Sachen behalten hat, aber es wird ihn eine Menge kosten.\n\nDu wirst "~mission(TargetName|Last)" jagen und ihn überzeugen müssen, dir das gestohlene Eigentum zurückzugeben. Sobald du alles wiederhergestellt hast, flieg es zurück nach ~mission(Destination). Wir können uns darum kümmern.\n\nMach das da draußen und erledige es,\n\nBraden Corchado\nLogistikoffizier - Stanton-Filiale\nNorthrock Service Group
northrock_recoverspace_title_0001=Property Retrieval
