northrock_boarders_890J_desc_001=DRINGEND: BOARDING LÄUFT\n\nEin Geschäftskunde hat uns gerade darüber informiert, dass seine 890 Jump bei ~mission(Location) abgefangen und von Verbrechern geentert wurde. Aufgrund der Sensibilität der an Bord gespeicherten proprietären Daten würden sie es vorziehen, die Angelegenheit vertraulich behandeln zu lassen.\n\nDie höchste Priorität wird darin bestehen, alle Verbrecher so schnell wie möglich zu erledigen, damit ein Bergungsteam entsandt werden kann, um das Schiff an den Besitzer zurückzugeben. Je länger die Verbrecher die Kontrolle über das Schiff haben, desto höher ist die Wahrscheinlichkeit, dass es verloren geht. Ich empfehle Ihnen, für diesen Ausflug ein Team zusammenzustellen, um die Angelegenheit zu beschleunigen.\n\nBeachten Sie, dass dank eines kleinen Kontingents an Sicherheitspersonal, das an Bord blieb, alle überlebenden Besatzungsmitglieder in einem Fluchtboot fliehen konnten. Der aktuelle Status der verbleibenden Sicherheit ist unbekannt, aber halten Sie für alle Fälle Ausschau nach Verbündeten, wenn Sie die Feinde angreifen.\n\nZweitens ist der Kunde, wenn möglich, *sehr* daran interessiert, den Diebstahl der vorgenannten Daten zu verhindern. Wenn Sie in der Lage sind, den Diebstahl ihrer vertraulichen Datenspeicher vor die übermittlung zu stoppen, erhalten Sie einen großzügigen Bonus.\n\nEs ist unnötig zu erwähnen, dass ich diesen Kunden nicht enttäuschen möchte.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_boarders_890J_title_001=URGENT: Boarding Action In Progress
northrock_bounty_PVP_desc_001=VERDÄCHTIGEN FESTNEHMEN\n\nWir haben einen Auftrag erhalten, einen Verdächtigen namens "~mission(TargetName)" aufzuspüren, der es bisher geschafft hat, seiner Gefangennahme zu entgehen.\n\nIch hatte gehofft, dass du mit deiner Gildenzertifizierung in der Lage bist, diese Angelegenheit für uns zu erledigen. Erwarten Sie, dass sie schwieriger sind als Ihr durchschnittliches Ziel.\n\nViel Glück,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_PVP_desc_002=VERDÄCHTIGEN FESTNEHMEN\n\nNoch einen Flüchtigen für dich zum Aufspüren - "~mission(TargetName)".\n\nDieser Verdächtige wird wahrscheinlich kniffliger zu schnappen sein als der Durchschnitt, also versuche, einen oder zwei Schritte voraus zu bleiben, und du solltest in Ordnung sein.\n\nDanke, dass du das übernimmst,\n\nBraden Corchado\nLogistikoffizier - Stanton Filiale\nNorthrock Service Group
northrock_bounty_PVP_desc_003=VERDÄCHTIGEN FESTNEHMEN\n\nIch habe einen Verdächtigen namens "~mission(TargetName)", der hergebracht werden muss. Achtung, sie sind ein bisschen ein Joker. Ich bin mir nicht sicher, worauf Sie stoßen könnten, wenn Sie versuchen, sie festzunehmen. Aber klar, Sie kommen damit zurecht.\n\nViel Glück,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_PVP_desc_first=PRO TEM VERDÄCHTIGENFESTNAHME\n\nHallo,\n\nich hoffe, es macht Ihnen nichts aus, aber ich war von Ihrem Status als Kopfgeldjäger-Gilde beeindruckt und wollte herausfinden, ob Sie an einem Auftrag mit der Northrock Service Group, einem der bestbewerteten privaten Sicherheitsunternehmen, interessiert wären im System.\n\nWenn Sie interessiert sind, besteht der erste Schritt darin, eine vorläufige Verdächtigenfestnahme durchzuführen. Es handelt sich weniger um eine Bewertung als vielmehr um eine Chance sicherzustellen, dass wir eine gute Zusammenarbeit führen können.\n\nDer Verdächtige, den Sie suchen würden, ist als "~mission(TargetName)" bekannt. Es ist bekannt, dass sie besonders schwer zu fassen sind, sodass Ihnen möglicherweise einiges an Arbeit bevorsteht.\n\nIch hoffe, bald von Ihnen zu hören,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_PVP_desc_rehire=PRO TEM VERDÄCHTIGENFESTNAHME (NEUBEWERTUNG)\n\nHallo nochmal,\n\nEs ist schon eine Weile her, ich hoffe, alles ist in Ordnung. Ich weiß, dass die Dinge nicht zu den besten Konditionen endeten, aber nachdem ich es mit dem Management besprochen habe, möchte ich Ihnen eine Chance bieten, sich zu rehabilitieren. Sie hatten Potenzial und ich hasse den Gedanken, dass Sie keine Gelegenheit hatten, zu zeigen, wozu Sie fähig sind.\n\nNehmen Sie "~mission(TargetName)" fest und wir können dafür sorgen, dass Ihr Beschäftigungsstatus wiederhergestellt wird.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_PVP_title_001=Apprehend Suspect: ~mission(TargetName)
northrock_bounty_PVP_title_first=Pro Tem Suspect Apprehension
northrock_bounty_PVP_title_rehire=Pro Tem Suspect Apprehension (Reevaluation)
northrock_bounty_desc_001=KOPFGELDZUWEISUNG\n\nWir haben ein weiteres Kopfgeld erhalten, für das wir dich gebrauchen könnten. Dies hier ist für "~mission(TargetName)". Ich erwarte nicht, dass sie leicht untergehen, aber das sollte für Sie kein Problem sein. Ihr letzter bekannter Standort war ~mission(Location|Address).\n\nSorgen Sie dafür, dass Sie es erledigen,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_bounty_desc_002=KOPFGELDZUWEISUNG\n\nDeine Dienste werden erneut benötigt. Diesmal geht es darum, den berüchtigten "~mission(TargetName)" aufzuspüren und zu Fall zu bringen. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nTu mir einen Gefallen und halte es so sauber wie möglich, okay? Vielleicht sind hier noch mehr Leute im Auge.\n\nDanke, dass Sie sich darum gekümmert haben,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_desc_003=KOPFGELDZUWEISUNG\n\nIch habe ein Kopfgeld für dich: ~mission(TargetName)! Nicht das auffälligste Halsband, aber dennoch eine üble Arbeit. Seien Sie gut für alle im System, damit dies geklärt wird. Ihr letzter bekannter Standort war ~mission(Location|Address).\n\nViel Glück bei der Jagd,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_bounty_desc_first=Hey,\n\nich hoffe, dass alles gut läuft. Ich habe dich vielleicht schon kontaktiert, aber für alle Fälle wollte ich dir noch einmal eine Nachricht senden. Ich bin Logistikbeauftragter für die Stanton-Niederlassung der Northrock Service Group, einem der bestbewerteten privaten Sicherheitsunternehmen im System, und wir möchten unser Portfolio an qualifizierten Auftragnehmern erweitern.\n\nJetzt, auch wenn Sie von zertifiziert sind bei der "Bounty Hunters Guild" in Northrock müssen Sie einen Pro-Tem-Auftrag abschließen, um sicherzustellen, dass Sie gut zusammenpassen. Ich denke, ich fange damit an, das Kopfgeld auf "~mission(TargetName)" einzusammeln. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nErledigen Sie das und wir werden dafür sorgen, dass Sie mehr Arbeit bekommen.\n\nIch hoffe, bald von Ihnen zu hören,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_desc_rehire=Es ist also genug Zeit vergangen, dass ich das Management dazu gebracht habe, Ihnen eine zweite Chance als Kopfgeldjäger für Northrock zu geben. Wenn Sie nachweisen können, dass Sie in der Lage sind, einen Auftrag erfolgreich abzuschließen.\n\nNehmen Sie "~mission(TargetName)" entgegen und wir können dafür sorgen, dass Sie wieder eingestellt werden. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_bounty_fps_UGF_boss_desc_001=Hey,\n\nIch habe ein interessantes Kopfgeld für dich. Ein hochrangiger Krimineller namens "~mission(TargetName)" wurde in ~mission(Location|Address) ausfindig gemacht.\n\nBasierend auf unseren Informationen ist es höchst unwahrscheinlich, dass das Ziel im Freien sitzt und wartet. Sie müssen höchstwahrscheinlich in die Einrichtung eindringen und sie herauslocken.\n\nSo etwas wie ein großes Feuergefecht sollte ausreichen, um den Zweck zu erfüllen.\n\nViel Glück,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group\n
northrock_bounty_fps_UGF_boss_nocivs_desc_001=Hey,\n\nIch habe einen Auftrag für dich, der etwas mehr Geschick als üblich erfordert. Ein hochrangiger Krimineller namens "~mission(TargetName)" versteckt sich zusammen mit einer großen Gruppe von Verbrechern bei ~mission(Location|Address).\n\nUnsere Informationen deuten darauf hin, dass die Streitkräfte von "~mission(TargetName|Last)" höchstwahrscheinlich als Verteidigungslinie fungieren werden, um ihren Boss zu schützen. Ich gehe davon aus, dass Sie sich mit ihnen auseinandersetzen müssen, bevor Sie Zugriff auf "~mission(TargetName|Last)" erhalten.\n\nTrotzdem möchte ich nicht, dass Sie wahllos schießen. Manchmal halten diese Verbrecher Zivilisten in ihrer Nähe und sollten wie Nichtkombattanten behandelt werden.\n\nViel Glück,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group\n
northrock_bounty_fps_title_001=Bounty Assignment: ~mission(TargetName) (?RT)
northrock_bounty_prisoner_desc_001=FLÜCHTLING-KOPFGELDZUWEISUNG\n\nDer verurteilte Kriminelle "~mission(TargetName)" ist aus einer lokalen Reha-Einrichtung geflohen und Northrock wurde beauftragt, den Insassen in Gewahrsam zu nehmen. Meiner Erfahrung nach neigen entflohene Gefangene dazu, nicht friedlich aufzugeben. Nutzen Sie daher jede erdenkliche Methode, um den Flüchtling zu finden und zu unterwerfen.\n\nEs könnte sich lohnen, Stellen abzustecken, an denen sie versuchen könnten, ihre Aufzeichnungen zu bereinigen. Es wäre nicht das erste Mal, dass ein Gefangener nach seiner Flucht versucht, seine Strafe zu tilgen.\n\nGute Jagd,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_bounty_prisoner_desc_002=FLÜCHTLING-KOPFGELDZUWEISUNG\n\nNorthrock erhielt ein Kopfgeld auf einen Gefängnisflüchtling namens "~mission(TargetName)". Sie werden wahrscheinlich versuchen, eine Zeit lang unterzutauchen, aber der beste Weg, dies zu tun, besteht darin, ihre Bilanz zu bereinigen. Ich würde damit beginnen, lokale Orte zu überprüfen, an denen sie möglicherweise Zugriff auf das Netzwerk erhalten könnten.\n\nUnd eine Warnung: Erwarten Sie einen Kampf. Leute, die frisch aus dem Gefängnis kommen, neigen dazu, eine zusätzliche Motivation zu haben, nicht zurückzukehren.\n\nGute Jagd,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_prisoner_desc_003=FLÜCHTLING-KOPFGELDZUWEISUNG\n\nHey,\n\nich habe ein bisschen was für dich. Der verurteilte Kriminelle "~mission(TargetName)" konnte aus dem Gefängnis entkommen und ist auf der Flucht.\n\nEs gibt keine klaren Hinweise darauf, wohin sie gehen könnten, aber ich würde sagen, überprüfen Sie alle Stellen in der Gegend, an denen sie möglicherweise ihre Aufzeichnungen hacken könnten klar. Die schlaueren Betrüger neigen dazu, dort anzufangen.\n\nIch wette, sie werden sich nicht darüber freuen, dich zu treffen.\n\nGute Jagd,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_bounty_prisoner_desc_intro=PRO TEM FLÜCHTLING KOPFGELDAUFTRAG\n\nHallo,\n\nMein Name ist Braden Corchado und ich bin Logistikbeauftragter der Northrock Service Group, dem führenden unabhängigen Sicherheitsunternehmen im Stanton-System. Ich habe mich vielleicht bereits gemeldet, aber wir versuchen, jeden anzusprechen, der unsere hohen Standards erfüllt, und ihn zu ermutigen, einen Pro-Tem-Auftrag abzuschließen.\n\nEs gibt nichts Besseres, als ein Northrock-Auftragnehmer zu werden. Wir genießen den guten Ruf, anspruchsvolle und interessante Arbeit zu einem höheren Lohn als viele unserer Mitbewerber im System anzubieten.\n\nUm zugelassen zu werden, müssen Sie "~mission(TargetName)" festnehmen. Sie sind kürzlich aus der Haftanstalt geflohen und Ihre Aufgabe wird es sein, sie aufzuspüren, bevor sie völlig vom Netz verschwinden können.\n\nEin kleiner Hinweis ist, dass man davon ausgehen kann, dass das Ziel versuchen wird, seinen Datensatz zu löschen. Ich empfehle Ihnen, Ihre Suche zwischen der Haftanstalt, aus der sie geflohen sind, und den Orten, an denen sie in das Aufzeichnungssystem gehackt werden können, zu triangulieren.\n\nErledigen Sie dies und wir werden dafür sorgen, dass Sie mehr Arbeit bekommen.\n\nIch hoffe, bald von Ihnen zu hören,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_bounty_prisoner_desc_rehire=PRO TEM FLÜCHTLING KOPFGELDAUFTRAG (NEUBEWERTUNG)\n\nHey,\n\nich weiß, es ist schon eine Weile her, aber wenn Sie immer noch daran interessiert sind, Auftragsarbeit für Northrock zu leisten, habe ich das Management davon überzeugt, Ihnen eine Neubewertung zu geben. Wenn Sie ein Kopfgeld für uns erfolgreich abschließen können, können wir dafür sorgen, dass Ihr Beschäftigungsstatus wiederhergestellt wird.\n\nDieser Pro-Tem-Auftrag dient der Aufspürung entflohener krimineller "~mission(TargetName)". Gib Ihr Bestes, um sie zu erreichen, bevor sie ihre Aufzeichnungen am Datenbankzugriffspunkt löschen können, sonst wird die Aufgabe deutlich schwieriger.\n\nIch hoffe, wir können Ihnen in dieser Angelegenheit vertrauen.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
