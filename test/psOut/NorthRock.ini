northrock_groupbounty_desc_01=Das lokale Gesetz hat uns gerade einen Gruppendurchsuchungsbefehl zugestellt. Sie suchen nach der Gefangennahme mehrerer Personen, die im Zusammenhang mit einem großen Raubüberfall gesucht werden, auch bekannt als ~mission(Target1), ~mission(Target2) und ~mission(Target3).\n\nKümmern Sie sich innerhalb der vorgegebenen Zeit um das Los, und wir erwarten einen ziemlich großen Zahltag.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_02=Advocacy hat eine Gruppe gejagt, hatte aber nicht viel Glück. Zum Glück ist NorthRock bereit, die Lücke zu schließen.\n\nWir haben einen zeitlich begrenzten Haftbefehl für:\n• ~mission(Target1)\n• ~mission(Target2)\n• ~mission(Target3)\n\nSeien Sie vorsichtig, wenn Sie die Ziele angreifen. Ich möchte nicht, dass irgendjemand davon entgeht und uns Geld kostet.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_03=Ich habe das Gefühl, dass Sie sich als fähig erwiesen haben, daher denke ich, dass Sie in der Lage sein sollten, mit diesem zeitlich begrenzten Gruppenbefehl umzugehen.\n\nWir schicken dich los, um ~mission(Target1), ~mission(Target2) und ~mission(Target3) zu töten. Sie fliegen höchstwahrscheinlich nicht mehr zusammen, aber irgendwann agierten sie als ziemlich mörderische Bande. Habe eine ziemlich umfangreiche Liste von Verbrechern zusammengetragen, bevor sie sich aufgelöst haben.\n\nEs wird gefährlicher sein, sie alle rechtzeitig zu fangen, aber die Auszahlung sollte sich lohnen.\n\nMachen Sie klug,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_04=Die Behörden sind sehr daran interessiert, ein Trio von Verbrechern im Zusammenhang mit der jüngsten Kriminalitätsserie zu fassen: ~mission(Target1), ~mission(Target2) und ~mission(Target3).\n\nIm Moment sind sie im Aufwind, aber ich vertraue darauf, dass Sie jeden einzelnen von ihnen aufspüren können.\n\nDie Auszahlung für die Festnahme aller drei sollte den zusätzlichen Aufwand wettmachen, der dafür erforderlich ist Erfassen Sie sie rechtzeitig.\n\nViel Glück,\n\nBraden Corchado\nLogistikoffizier - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_05=Northrock erhielt ein Kopfgeld für drei flüchtige kriminelle Mitarbeiter: ~mission(Target1), ~mission(Target2) und ~mission(Target3).\n\nWenn sie schlau sind, ist die Wahrscheinlichkeit groß, dass sie sich trennen, also seien Sie bereit, sie einzeln zu jagen.\n\nDie gute Nachricht ist, dass sich die Bezahlung mit der engen zeitlichen Beschränkung und den zusätzlichen Reisen lohnen sollte.\n\nFliegen sicher,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_intro=Hey,\n\nich hoffe, dass alles gut läuft. Ich habe mich vielleicht schon gemeldet, aber ich wollte auf Nummer sicher gehen und mich vorstellen. Ich bin Logistikbeauftragter der Northrock Service Group, dem führenden unabhängigen Sicherheitsunternehmen, das heute im Stanton-System tätig ist und eine Vielzahl von Dienstleistungen für alle wichtigen Regierungsbehörden sowie verschiedene private Unternehmen erbringt. Der Grund, warum ich Sie kontaktiere, ist, dass wir glauben, dass jemand mit Ihren Fähigkeiten ein Segen für unsere Kunden sein könnte.\n\nDarüber hinaus denke ich, dass wir gut zu Ihnen passen würden. Unsere Auftragnehmer erhalten traditionell ein höheres Gehalt als viele unserer Mitbewerber im System, und viele von ihnen sagen mir, wie sehr sie es wirklich genießen, mit der anspruchsvollen und interessanten Arbeit beauftragt zu werden, die wir anbieten.\n\nNorthrock legt mittlerweile so hohe Standards an sich selbst, dass Sie, bevor wir etwas offiziell machen können, durch den Abschluss eines Pro-Term-Auftrags den Status eines zugelassenen Auftragnehmers erreichen müssen.\n\nIch hatte gehofft, du könntest mehrere gesuchte Mitglieder einer Verbrecherbande fangen: ~mission(Target1), ~mission(Target2) und ~mission(Target3).\n\nErledige das und wir werden sehen, wie wir dich kriegen Mehr Arbeit.\n\nIch hoffe, bald von Ihnen zu hören,\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
northrock_groupbounty_desc_rehire=Hey,\n\nich habe über alles nachgedacht, was passiert ist, und beschlossen, mit dem Management zu sprechen. Sie haben zugestimmt, Ihnen eine weitere Chance zu geben, aber nur, wenn Sie einen Auftrag für uns erfolgreich abschließen.\n\nWir können die Wiederherstellung Ihres Beschäftigungsstatus in Betracht ziehen, wenn Sie dieses kriminelle Trio einbeziehen können:\n~mission(Target1)\n~mission(Target2)\n~mission(Target3)\n\nSie sind dem letzten Mitarbeiter, der sie verfolgt hat, ausgewichen, also würde es dir auf jeden Fall ein paar Punkte einbringen, wenn du sie alle mitbringst.\n\nHoffentlich hast du dich seitdem zusammengefunden letzter Job.\n\nBraden Corchado\nLogistikbeauftragter - Stanton Branch\nNorthrock Service Group
