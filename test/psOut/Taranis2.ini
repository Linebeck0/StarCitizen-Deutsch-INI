Taranis2_Desc=Diese kernlose Welt erlitt eine Terraforming-Katastrophe durch ein inzwischen aufgelöstes Geoentwicklungsunternehmen, die den Planeten unbewohnbar und mit einem zerbrochenen Mond zurückließ. Die verlassenen Terraforming-Maschinen sind bis heute in Brand geraten und verbrennen den Planeten.
