Cano2_Desc=Über Jahrhunderte hinweg versuchten Geoingenieure, diesen Ozeanplaneten zu terraformen, jedoch mit geringem Erfolg aufgrund der Schwierigkeiten bei der Umwandlung seiner relativ dicken Atmosphäre. Alle Versuche wurden jedoch gestoppt, als mikroskopische Organismen tief im Wasser entdeckt wurden und Carteyna unter Schutzbeschränkungen gestellt wurde. Um die Entwicklung der indigenen Lebensform zu schützen, werden planetare Siedlungen streng reguliert.
