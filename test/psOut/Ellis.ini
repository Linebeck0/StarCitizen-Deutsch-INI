Ellis_AsteroidBelt1=Ellis Belt Alpha
Ellis_AsteroidBelt1_Desc=Der Ellis-Gürtel ist vielleicht der bekannteste Asteroidengürtel in der UEE und wurde als Murray Cup-Rennstrecke berühmt. Im Laufe der Jahre hat der Murray Cup versucht, alle Rechte am Gürtel zu erwerben, wodurch der Bergbau strengstens verboten wurde.\n
Ellis_Desc=Dieses System mit 13 Planeten enthält dank seines Hauptreihensterns vom Typ-F eine große bewohnbare Zone. Ellis ist vor allem als Austragungsort des berühmtesten Rennens der UEE, des Murray Cup, bekannt. Was als Möglichkeit begann, während des Terraforming-Prozesses die Zeit totzuschlagen, ist zu einem großen Geschäft geworden; Ankurbeln der Wirtschaft der drei terraformierten Planeten - Green (Ellis III), Kampos (Ellis IV) und Noble (Ellis V). Ellis‘ elfter Planet kollidierte kürzlich mit seinem Mond und hinterließ einen Asteroidengürtel auf der ehemaligen Umlaufbahn.
