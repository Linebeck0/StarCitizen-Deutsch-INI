PU_EHSHOSP01_M_LPA_Announce_Hospital_CheckIn_IG_001_AttentionAllArriving=Achtung, alle ankommenden Patienten sollten sich bitte an einem Selbstbedienungskiosk einchecken, um eine medizinische Zimmerzuweisung zu erhalten.
PU_EHSHOSP01_M_LPA_Announce_Hospital_GeneralInfo_EHS_IG_001_TheEHSIs=Das EHS ist eine vorurteilsfreie Zone. Wir fordern alle Patienten auf, ihrem Gesundheitsdienstleister gegenüber offen und ehrlich zu sein.
PU_EHSHOSP01_M_LPA_Announce_Hospital_GeneralInfo_EHS_IG_002_TheEHSNeeds=Das EHS braucht Ihre Hilfe. Wir rekrutieren medizinische Fachkräfte für verschiedene Positionen. Wenn Sie an einer Karriere bei Empire Health Services interessiert sind, kontaktieren Sie uns über Spectrum.
PU_EHSHOSP01_M_LPA_Announce_Hospital_GeneralInfo_EHS_IG_003_EmpireHealthServices=Empire Health Services verpflichtet sich, der Gesundheit und dem Wohlbefinden unserer Patienten Priorität einzuräumen und gleichzeitig ihre Wünsche und Anliegen zu respektieren. Wir sind alle Partner, damit sich das Imperium von seiner besten Seite fühlt.
PU_EHSHOSP01_M_LPA_Announce_Hospital_GeneralInfo_EHS_IG_004_AsAProud=Als stolzer Teil der UEE ist Empire Health Services hier, um allen eine gleiche und faire medizinische Behandlung zu bieten.
PU_EHSHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_001_ForYourConvenience=Zu Ihrer Bequemlichkeit gibt es in der gesamten Einrichtung Desinfektionsstationen. Mit Ihrer Hilfe können wir die Ausbreitung von Keimen stoppen.
PU_EHSHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_002_PleaseRememberThat=Bitte denken Sie daran, dass die Regeneration nicht alles repariert. So fortschrittlich die aktuelle Technologie auch ist, es gibt keinen Ersatz für Vorsicht und Prävention. Im Zweifelsfall einfach aufhören. Das Risiko ist es nicht wert.
PU_EHSHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_003_WhenItComes=Wenn es um Sucht geht, müssen Sie nicht alleine leiden. Wenn Sie oder jemand, den Sie kennen, Suchtprobleme haben, wenden Sie sich an das EHS Addiction Center und erhalten Sie die Hilfe, die Sie benötigen.
PU_EHSHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_004_EveryoneDeservesA=Jeder verdient eine Chance auf ein besseres Leben. Melde dich noch heute an, um ein kybernetischer Spender zu werden und jemandem, der weniger Glück hat, das größte Geschenk von allen zu machen.
PU_EHSHOSP01_M_LPA_Warn_Emergency_Done_IG_001_AttentionTheEmergency=Achtung. Die Notsituation wurde behoben. Wiederholen. Der Notfall wurde behoben. Es steht Ihnen frei, Ihren Geschäften nachzugehen.
PU_EHSHOSP01_M_LPA_Warn_Emergency_InProgress_IG_001_AttentionWeAre=Achtung. Wir arbeiten derzeit daran, die Notsituation zu lösen. Bitte befolgen Sie weiterhin alle Anweisungen und gehorchen Sie dem Personal. Danke schön.
PU_EHSHOSP01_M_LPA_Warn_Emergency_Remain_IG_001_AttentionThisIs=Achtung. Dies ist eine Notfallwarnung. Bitte bleiben Sie, wo Sie sind, bis die Situation geklärt ist. Nochmal: Bitte bleiben Sie, wo Sie sind.
PU_EHSHOSP01_M_LPA_Warn_Emergency_Vacate_IG_001_AttentionThisIs=Achtung. Dies ist eine Notfallwarnung. Bitte verlassen Sie die Räumlichkeiten ruhig. Wiederholen. Bitte räumen Sie das Gelände.
PU_EHSHOSP01_M_LPA_Welcome_Hospital_EHS_IG_001_WelcomeToEmpire=Willkommen bei Empire Health Services. Wir engagieren uns seit über drei Jahrhunderten für eine bessere Versorgung aller Menschen.
