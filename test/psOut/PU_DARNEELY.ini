PU_DARNEELY_MG_Busy_IG_001_MyApologiesToo=Es tut mir leid, es gibt zu viel zu tun.
PU_DARNEELY_MG_Busy_IG_003_WeShallHave=Wir müssen später reden. Ich bin im Moment förmlich überwältigt.
PU_DARNEELY_MG_Chosen_PlayerAcceptsMission_IG_001_Splendid=Hervorragend.
PU_DARNEELY_MG_Chosen_PlayerAcceptsMission_IG_002_Wonderful=Wunderbar.
PU_DARNEELY_MG_Chosen_PlayerDeclineMission_IG_001_IAppreciateYour=Ich schätze Ihre Ehrlichkeit. Die meisten hätten den Job angenommen und ihn dahinschmelzen lassen.
PU_DARNEELY_MG_Chosen_PlayerDeclineMission_IG_002_ThatOfCourse=Das ist natürlich Ihr Vorrecht.
PU_DARNEELY_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_001_PerhapsIfYour=Vielleicht werden Sie es sich noch einmal überlegen, wenn Ihr Zeitplan klar ist.
PU_DARNEELY_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_ComeBackIf=Komm zurück, wenn du deine Meinung änderst. Leider werde ich immer noch hier sein.
PU_DARNEELY_MG_Comms_Farewell_IG_001_GoodDay=Guten Tag.
PU_DARNEELY_MG_Comms_Farewell_IG_002_Farewell=Lebewohl.
PU_DARNEELY_MG_Comms_Farewell_IG_002b_Farewell=Lebewohl.
PU_DARNEELY_MG_Comms_ForgivesPlayer_IG_001_HelloHowAre=Hallo, wie geht es dir? Es ist übrigens Clovus. Ich vertraue darauf, dass es dir gut geht. Ich weiß, dass wir nicht unter den besten Umständen davongekommen sind, aber ich brauche Hilfe und habe die Galerie meiner üblichen Schurken erschöpft.
PU_DARNEELY_MG_Comms_ForgivesPlayer_IG_002_HelloThereIts=Hallo. Es ist eine Weile her. Wir beide haben Dinge getan, die wir bereuen, Sie und ich. Vielleicht ist es an der Zeit, es zu versuchen und weiterzumachen. Es ist übrigens Clovus.
PU_DARNEELY_MG_Comms_InstructVisit_IG_001_ComeSeeMe=Komm und besuche mich in Lorville, wenn du Zeit hast.
PU_DARNEELY_MG_Comms_InstructVisit_IG_003_PleaseVisitLorville=Bitte besuchen. Lorville ist zu dieser Jahreszeit wunderschön. Ich mache Witze. Es ist wie immer schrecklich, aber du solltest vorbeikommen.
PU_DARNEELY_MG_Comms_MissionComplete_IG_001_YesThisAll=Ja, das scheint alles in Ordnung zu sein. Danke schön.
PU_DARNEELY_MG_Comms_MissionComplete_IG_004_WonderfulAllIs=Wunderbar, alles ist gepunktet und sozusagen gekreuzt. Ihre Bemühungen werden geschätzt.
PU_DARNEELY_MG_Comms_NewMission_IG_003_WhyHelloIve=Warum hallo. Ich habe gerade von einigen spannenden Beschäftigungsmöglichkeiten erfahren.
PU_DARNEELY_MG_Comms_NewMission_IG_004_HelloThereIts=Hallo, hier ist Ihr Freund und Wohltäter, Clovus Darneely. Es scheint, als hätte sich eine Gelegenheit ergeben, von der wir beide profitieren könnten.
PU_DARNEELY_MG_Comms_PaymentSent_IG_002_TheCreditsYou=Die Ihnen geschuldeten Gutschriften wurden ausgestellt.
PU_DARNEELY_MG_Comms_PaymentSent_IG_003_IWillSend=Ich sende Ihnen Ihr Honorar sofort.
PU_DARNEELY_MG_Comms_ReturnItems_FailBounty_IG_001_ThisIsTo=Hiermit benachrichtige ich Sie darüber, dass ich offiziell ein Kopfgeld für die Rückgabe der Waren ausgesetzt habe, mit denen Sie geflohen sind. Ich habe darum gebeten, dass sie dir keinen Schaden zufügen, aber das liegt letztendlich am Schicksal und an dir selbst.
PU_DARNEELY_MG_Comms_ReturnItems_FailBounty_IG_003_DespiteMyAttempts=Trotz meiner Versuche, höflich zu sein, haben Sie mich zum Handeln gezwungen. Für die Wiederbeschaffung meines gestohlenen Eigentums wurde ein Kopfgeld ausgesetzt.
PU_DARNEELY_MG_Comms_ReturnItems_FailBounty_Stolen_IG_001_FairWarningThere=Gute Warnung, jetzt sind Profis auf der Jagd nach dir, um das einzusammeln, was mir gehört.
PU_DARNEELY_MG_Comms_ReturnItems_LastWarning_IG_001_YouStillHave=Sie haben mein Eigentum immer noch nicht zurückgegeben. Wenn dieses Versäumnis nicht in Kürze behoben wird, bin ich gezwungen, Maßnahmen zu ergreifen.
PU_DARNEELY_MG_Comms_ReturnItems_LastWarning_IG_003_IfYouDo=Wenn Sie mein Eigentum nicht sofort zurückgeben, wird das Konsequenzen haben. Sie sollten wissen, dass ich nicht der Typ bin, der leere Drohungen ausspricht.
PU_DARNEELY_MG_Comms_ReturnItems_Reminder_IG_001_OfCourseYou=Selbstverständlich müssen Sie jedes Eigentum zurückgeben, das mir rechtmäßig gehört.
PU_DARNEELY_MG_Comms_ReturnItems_Reminder_IG_003_NeedIRemind=Ich möchte Sie daran erinnern, dass sämtliches Eigentum von mir, das sich derzeit in Ihrem Besitz befindet, umgehend zurückgegeben werden muss.
PU_DARNEELY_MG_ConvoRejoin_IG_002_WhereWasI=Wo war ich... oh ja.
PU_DARNEELY_MG_ConvoRejoin_IG_003_OhYouveReturned=Oh, du bist zurückgekehrt. Prächtig. Wie ich sagte...
PU_DARNEELY_MG_Decide_EncourageLookAndDecide_IG_001_PleaseReviewAt=Bitte überprüfen Sie es nach Belieben und lassen Sie es mich wissen.
PU_DARNEELY_MG_Decide_EncourageLookAndDecide_IG_003_Interested=Interessiert?
PU_DARNEELY_MG_Decide_MissionTimeout_IG_001_IShallTake=Ich werde Ihre Untätigkeit als Nein auffassen.
PU_DARNEELY_MG_Decide_MissionTimeout_IG_002_YourHesitancySpeaks=Ihr Zögern spricht Bände. Sag nichts mehr. Betrachten Sie das Angebot als null.
PU_DARNEELY_MG_Decide_WarningMissionTimeout_IG_001_IWillNeed=Ich brauche eine Antwort.
PU_DARNEELY_MG_Decide_WarningMissionTimeout_IG_002_IAwaitYour=Ich warte auf Ihre Entscheidung.
PU_DARNEELY_MG_Interupt_IG_001_IBelieveI=Ich glaube, ich habe gesprochen...
PU_DARNEELY_MG_Interupt_IG_003_WhereAreYou=Wohin gehst du?
PU_DARNEELY_MG_Intro_1stTime_IG_001_ApologiesTheAir=Entschuldigung, die Luft ist heute besonders schrecklich. Da, noch am Leben. Ich finde?
PU_DARNEELY_MG_Intro_1stTime_IG_002_HelloAndWelcome=Hallo und willkommen bei Reclamation & Disposal. Mein Name ist Clovus Darneely. Schön, Sie kennenzulernen.
PU_DARNEELY_MG_LastMissionComment_FailStreak_IG_001_LikeSisyphusYou=Wie Sisyphus scheinen Sie ständig in einem harten Kampf gefangen zu sein, nur um immer wieder zu scheitern.
PU_DARNEELY_MG_LastMissionComment_FailStreak_IG_002_ThatLastAssignment=Dieser letzte Auftrag markiert einen weiteren Misserfolg in einer scheinbar unweigerlich langen Reihe von Misserfolgen. Enttäuschend, um es gelinde auszudrücken.
PU_DARNEELY_MG_LastMissionComment_Fail_Good_IG_001_DoNotBe=Seien Sie nicht zu entmutigt über das Ergebnis unserer letzten Vereinbarung. Sogar die Götter selbst straucheln von Zeit zu Zeit. Eigentlich ziemlich oft, wenn man den Texten Glauben schenken darf.
PU_DARNEELY_MG_LastMissionComment_Fail_Good_IG_002_ApologiesOnYour=Entschuldigung für Ihren letzten Auftrag. Sie standen kurz vor dem Erfolg, aber ich vermute, dass die vorherrschende Weisheit deshalb davon ausgeht, dass man nicht alle gewinnen kann.
PU_DARNEELY_MG_LastMissionComment_Fail_NeutralBad_IG_001_IHopeWeve=Ich hoffe, wir haben aus unseren Fehlern bei diesem letzten Auftrag gelernt.
PU_DARNEELY_MG_LastMissionComment_Fail_NeutralBad_IG_003_FailureIsSomething=Misserfolg ist etwas, mit dem wir alle lernen müssen, umzugehen. Genauer gesagt ist das Scheitern nach Ihrem letzten Auftrag etwas, mit dem Sie sich konkret auseinandersetzen müssen.
PU_DARNEELY_MG_LastMissionComment_LastChance_IG_001_ToBeQuite=Um ganz ehrlich zu sein, du hast sehr heldenhaft versagt, obwohl du dir mehrere Möglichkeiten anvertraut hast, aber mein Vater sagte, ich sei zu großzügig, also gebe ich dir noch eine Chance.
PU_DARNEELY_MG_LastMissionComment_LastChance_IG_002_DespiteMyBetter=Trotz meines besseren Urteils bin ich geneigt, Ihnen eine weitere Chance zu geben, das Blatt Ihres Unglücks zu wenden.
PU_DARNEELY_MG_LastMissionComment_NoLonger_IG_001_ThereAreNo=Es gibt für uns keine Optionen mehr, fürchte ich. Diese Partnerschaft, sofern sie jemals als solche bezeichnet werden könnte, ist von nun an nichtig. Ich wünsche dir einen schönen Tag.
PU_DARNEELY_MG_LastMissionComment_NoLonger_IG_003_ItWouldSeem=Es scheint, dass ich keine Wahl habe. Mit sofortiger Wirkung und auf Dauer werden Sie und ich unsere besonderen kleinen Aufgaben nicht mehr gemeinsam erledigen. Nutzen Sie die Bergungseinrichtungen, wenn Sie müssen, andernfalls betrachten Sie unsere Beziehung als aufgelöst.
PU_DARNEELY_MG_LastMissionComment_Robbed_IG_002_IAmRelieved=Ich bin erleichtert, Sie nach Ihrem Unglück beim letzten Job wieder auf den Beinen zu sehen.
PU_DARNEELY_MG_LastMissionComment_Robbed_IG_003_ItIsFortuitous=Es ist ein Zufall, dass du mit intaktem Leben aufgetaucht bist, nachdem du von solchen Schurken angegriffen wurdest. Je früher wir die vorherige Aufgabe hinter uns lassen, desto besser sage ich.
PU_DARNEELY_MG_LastMissionComment_SuccessStreak_IG_002_IMustSay=Ich muss sagen, es scheint, dass es kaum ein Ei gibt, das Ihre Berührung nicht in Gold verwandeln kann.
PU_DARNEELY_MG_LastMissionComment_SuccessStreak_IG_004_YourEffortsOf=Ihre Bemühungen der letzten Zeit sind nicht unbemerkt geblieben. Ich könnte wirklich nicht begeisterter über unser kleines Arrangement sein.
PU_DARNEELY_MG_LastMissionComment_Success_Exceptional_IG_002_IWasReflecting=Ich habe über den Abschluss Ihrer letzten Aufgabe nachgedacht. Fantastische Arbeit. Wirklich.
PU_DARNEELY_MG_LastMissionComment_Success_Exceptional_IG_004_IfIMay=Wenn ich das so sagen darf, hast du deine Aufgabe mit Porthos‘ Anmut und Ikarus‘ Schnelligkeit erfüllt.
PU_DARNEELY_MG_LastMissionComment_Success_Good_IG_002_FullMarksFor=Volle Punktzahl für die letzte Arbeit, die Sie geleistet haben.
PU_DARNEELY_MG_LastMissionComment_Success_Good_IG_004_IWantedTo=Ich wollte mir einen Moment Zeit nehmen, um Ihnen zu Ihrer jüngsten Arbeit zu gratulieren. Wie meine Mutter immer sagte: "Ein guter Job verdient ein gutes Wort."
PU_DARNEELY_MG_LastMissionComment_TryHarder_IG_001_IImploreYou=Ich flehe dich an, greife tief in dich hinein und finde neue Kraft, mit der wir unser Schicksal verfolgen können.
PU_DARNEELY_MG_LastMissionComment_TryHarder_IG_003_YouMustTry=Du musst dich mehr anstrengen. Sie müssen einfach. Andernfalls muss ich meine Arbeitsvermittlung woanders absolvieren.
PU_DARNEELY_MG_MidMission_Deactivate_IG_001_ThisIsEmbarassing=Das ist peinlich, aber ich fürchte, ich muss unsere Vereinbarung absagen. Entschuldigung für die Unannehmlichkeiten.
PU_DARNEELY_MG_MidMission_Deactivate_IG_003_DueToA=Aufgrund einer Flut unvorhergesehener Umstände muss ich unsere Vereinbarung für ungültig erklären.
PU_DARNEELY_MG_MidMission_Fail_IG_001_ImAfraidYou=Ich fürchte, Sie haben diese Gelegenheit völlig vertan.
PU_DARNEELY_MG_MidMission_Fail_IG_003_ImNotGoing=Ich werde nicht schreien. Ich bin nicht. Aber das... ist äußerst enttäuschend.
PU_DARNEELY_MG_MidMission_Greetings_IG_002_WhyHello=Warum hallo.
PU_DARNEELY_MG_MidMission_Greetings_IG_003_AThousandSalutations=Tausend Grüße.
PU_DARNEELY_MG_MidMission_ObjUpdate_IG_001_ThisIsVery=Das ist sehr aufregend, aber die Dinge sind etwas komplizierter geworden. Guck mal. Wirklich sehr aufregend.
PU_DARNEELY_MG_MidMission_ObjUpdate_IG_004_NewInformationPertaining=Es sind neue Informationen zu Ihrer aktuellen Aufgabe ans Licht gekommen.
PU_DARNEELY_MG_MidMission_PlayerQuit_IG_001_IAmMost=Ich bin sehr bestürzt, das zu hören. Wenn Sie einer Dienstleistung zustimmen, geht man davon aus, dass Sie diese bis zum Ende durchhalten.
PU_DARNEELY_MG_MidMission_PlayerQuit_IG_002_ThisIsMost=Das ist äußerst unprofessionell. äußerst unprofessionell...
PU_DARNEELY_MG_MidMission_ReceiveData_IG_001_IReceivedYour=Ich habe Ihren Upload erhalten. Vielen Dank.
PU_DARNEELY_MG_MidMission_ReceiveData_IG_002_ThankYouFor=Danke für die Übertragung, mein Freund.
PU_DARNEELY_MG_MidMission_WarningFail_IG_003_ItMayBe=Es kann sein, dass ich mit zunehmendem Alter nervöser werde, aber im Idealfall sollten Sie kurz davor stehen, diesen Job für mich abzuschließen, richtig?
PU_DARNEELY_MG_MidMission_WarningFail_IG_004_YouAreNearing=Ihr aktueller Auftrag für mich steht kurz vor dem Abschluss, nicht wahr? Nicht, dass ich mich melden würde. Ich vertraue dir. Ich bin sicher, dass alles in Ordnung ist.
PU_DARNEELY_MG_MissionBriefs_Generic_Hard_IG_001_IfYouAre=Wenn Sie Lust auf eine Herausforderung haben, weiß ich vielleicht etwas, das zu Ihnen passt.
PU_DARNEELY_MG_MissionBriefs_Generic_Hard_IG_002_WouldYouDescribe=Würden Sie sich selbst als sehr selbstbewusst, aber wenig finanziell bezeichnen? Wenn ja, gibt es eine Aufgabe, für die Sie meiner Meinung nach ideal wären.
PU_DARNEELY_MG_MissionBriefs_Generic_IG_002_IHaveProcured=Ich habe mir ein ziemlich kleines Abenteuer angeschafft, um Gewinn und Gewinn zu erzielen.
PU_DARNEELY_MG_MissionBriefs_Generic_IG_003_AnotherSootFilled=Ein weiterer rußgefüllter, chemisch befleckter Sonnenaufgang bringt eine weitere Chance, aus unserer aktuellen Situation Nutzen zu ziehen.
PU_DARNEELY_MG_MissionBriefs_NoMission_IG_003_IAmLoathe=Es widerstrebt mir, Ihre Hoffnungen zu zerstören, aber der Job scheint im Moment versiegt zu sein.
PU_DARNEELY_MG_MissionBriefs_NoMission_IG_004_AnExcellentQuestion=Eine ausgezeichnete Frage, leider mit einer enttäuschenden Antwort. Ich habe leider nichts anzubieten.
PU_DARNEELY_MG_MissionBriefs_Salvage_Find_IG_001_HurstonSecurityWas=Hurston Security war so freundlich, mich über mehrere Wrackstellen in der Gegend zu informieren, und ich brauche einen Piloten, um die Trümmer zu bergen. Leider kann es sein, dass Sie etwas suchen müssen.
PU_DARNEELY_MG_MissionBriefs_Salvage_Find_IG_003_IReceivedAnother=Ich habe einen weiteren Tipp bezüglich einer Bergung erhalten. Leider machten sie keine Angaben darüber, wo genau es zu finden sei.
PU_DARNEELY_MG_MissionBriefs_Salvage_Generic_IG_001_IHaveReceived=Ich habe die Nachricht erhalten, dass es eine Bergung gibt. Sehr aufregend, ich weiß.
PU_DARNEELY_MG_MissionBriefs_Salvage_Generic_IG_002_IRequireThe=Ich benötige die Bergung von Bergungsgut. Wenn du willst, gehst du es holen.
PU_DARNEELY_MG_MissionBriefs_Salvage_Investigate_IG_001_IHaveSeveral=Ich habe mehrere Vertraute bei Hurston Security, die mich benachrichtigen, wenn Konflikte auf dem Planeten "gelöst" wurden. Sie haben kein Interesse daran, das Wrack selbst zu bergen, geben aber den Standort an mich weiter, um einen schönen Teil des Verkaufs zu erhalten.
PU_DARNEELY_MG_MissionBriefs_Salvage_Investigate_IG_002_AnotherDayAnother=Ein neuer Tag, eine weitere Ansammlung von Möglichkeiten. Ich habe eine Liste potenzieller Bergungsstandorte erhalten und wenn Sie einverstanden sind, stehen sie Ihnen zur Verfügung.
PU_DARNEELY_MG_MissionBriefs_Salvage_Pirates_IG_001_SecurityWereJust=Der Sicherheitsdienst wurde gerade darüber informiert, dass in diesem Moment eine Schlacht stattfindet. Sie werden nicht eingreifen, bis der Konflikt gelöst ist, aber ich dachte, es könnte von Vorteil sein, dort zu sein, bevor es jemand anderes tut. Es könnte sein, dass es in der Gegend immer noch ein paar Angreifer gibt... aber für jemanden wie dich sollte das doch kein Problem sein, oder?
PU_DARNEELY_MG_MissionBriefs_Salvage_Pirates_IG_003_IMayKnow=Vielleicht weiß ich von einer sehr frischen Bergung. Leider müssen Sie sich den Weg dorthin erkämpfen. Spannend, ja?
PU_DARNEELY_MG_MissionBriefs_Steal_Generic_IG_001_IfYoureNot=Wenn Sie sich nicht besonders mit Abstufungen der Moral beschäftigen, habe ich möglicherweise einen Hinweis auf einige... nun, nennen wir es einfach fragwürdige Materialien, die dringend eingesammelt werden müssen.
PU_DARNEELY_MG_MissionBriefs_Steal_Generic_IG_002_IOftenFind=Ich stelle oft fest, dass Menschen zu sehr mit materiellen Belangen beschäftigt sind. Mir gehört dies und dir gehört jenes. Wer soll sagen, wem was gehört? Ich meine, wenn du mir etwas Bergungsgut bringen würdest, wäre es dann nicht technisch gesehen unser Eigentum? Auch wenn jemand anderes gesagt hätte, dass es da ist?
PU_DARNEELY_MG_MissionBriefs_Steal_Retrieve_IG_001_FeelFreeTo=Fühlen Sie sich frei, nein zu sagen, aber ein kleiner Vogel hat mir den Standort einiger Unglücksraben verraten, die Konvois auf ihrem Weg durch das System angegriffen haben. Sollten Sie sie ausschalten, würde das doch einige verwertbare Materialien liefern, oder?
PU_DARNEELY_MG_MissionBriefs_Steal_Retrieve_IG_003_TruthBeTold=Um ehrlich zu sein, ich brauchte dringend eine ganz bestimmte Bergung. Schrecklich genug, um Sie zu ermutigen, die Rettung selbst in die Hand zu nehmen.
PU_DARNEELY_MG_Mission_Farewell_MissionAccepted_IG_001_ExcellentGoodLuck=Ausgezeichnet. Ich wünsche Ihnen viel Glück und melde mich bald bei Ihnen.
PU_DARNEELY_MG_Mission_Farewell_MissionAccepted_IG_002_WonderfulBestOf=Wunderbar. Viel Glück.
PU_DARNEELY_MG_Mission_Farewell_MissionDeclined_IG_001_IUnderstandPerhaps=Ich verstehe. Vielleicht nächstes Mal.
PU_DARNEELY_MG_Mission_Farewell_MissionDeclined_IG_003_IWillBid=Dann wünsche ich dir einen schönen Tag.
PU_DARNEELY_MG_Mission_Greetings_Bad_IG_001_WellLookWho=Schau mal, wer es ist...
PU_DARNEELY_MG_Mission_Greetings_Bad_IG_004_What=Was...
PU_DARNEELY_MG_Mission_Greetings_Good_IG_001_AhMyOld=Ah, mein alter Freund, es ist zu lange her.
PU_DARNEELY_MG_Mission_Greetings_Good_IG_002_AtLastSomeone=Endlich jemand Interessantes. Dieser Tag war absolut schleppend.
PU_DARNEELY_MG_Mission_Greetings_Good_IG_003_WelcomeWelcomeMy=Willkommen, Willkommen. Meine Seele springt in den Himmel, um dich wiederzusehen.
PU_DARNEELY_MG_Mission_Greetings_NoLonger_IG_001_IfYouAre=Wenn Sie wegen Sanierungsdiensten hier sind, können Sie diese am Terminal in Anspruch nehmen, andernfalls lassen Sie mich bitte in Ruhe.
PU_DARNEELY_MG_Mission_Greetings_NoLonger_IG_002_IHaventA=Ich habe nichts, was ich mit dir besprechen möchte. Guten Tag.
PU_DARNEELY_MG_Mission_Greetings_StillMission_IG_001_TimeIsFleeting=Die Zeit ist vergänglich und leider auch Ihr Schützling. Vielleicht sollten Sie die Dinge beschleunigen.
PU_DARNEELY_MG_Mission_Greetings_StillMission_IG_004_WhatAreYou=Was machst du hier? Es kann losgehen. Es gibt keine Zeit zu verlieren.
PU_DARNEELY_MG_Mission_Greetings_WrongDelivery_IG_002_IBelieveYou=Ich glaube, dass Sie sich irren. Das kommt hier nicht vor.
PU_DARNEELY_MG_Mission_Greetings_WrongDelivery_IG_003_ImNotQuite=Ich bin mir nicht ganz sicher, was Sie damit von mir erwarten. Ich schlage vor, dass Sie es an einen geeigneteren Ort bringen.
PU_DARNEELY_MG_MultipleMissionOffer_IG_001_IAmSimply=Ich bin einfach überwältigt von den Aussichten auf eine Anstellung. Viel zu viele, um den überblick zu behalten. Lassen Sie es mich wissen, wenn Sie mich entlasten können.
PU_DARNEELY_MG_MultipleMissionOffer_IG_002_LikeNiscesHerself=Wie Nisces selbst bin ich zu einem Zusammenfluss von Möglichkeiten geworden. überzeugen Sie sich selbst.
PU_DARNEELY_MG_PlayerGoofsOff_IG_001_WhatPerplexingBehaviour=Was für ein verwirrendes Verhalten.
PU_DARNEELY_MG_PlayerGoofsOff_IG_003_AreYouFeeling=Geht es dir ganz gut?
PU_DARNEELY_MG_Prompt_MissionOrScrap_IG_001_WhatCanI=Was kann ich an diesem schönen Tag für Sie tun?
PU_DARNEELY_MG_Prompt_MissionOrScrap_IG_003_AndHowMay=Und wie kann ich Ihnen helfen?
PU_DARNEELY_MG_RandomToNPC_LocationComments_IG_001_DoYouKnow=Wissen Sie, dass ich vier Generationen von Hurstons getroffen habe? Und genau wie meine Lieblingskäsesorten werden sie mit zunehmendem Alter weicher und widerlicher.
PU_DARNEELY_MG_RandomToNPC_LocationComments_IG_003_ItSaddensMe=Es macht mich traurig zu sehen, wie gute Leute sich so hart abmühen und so wenig vorweisen können. Aber das ist unser Los im Leben, nicht wahr?
PU_DARNEELY_MG_RandomToNPC_LocationComments_IG_004_SurroundedBySuch=Umgeben von solch menschlichem Fleiß bin ich zutiefst beeindruckt und zugleich zutiefst traurig.
PU_DARNEELY_MG_SelectMission_Searches_IG_001_LetMeThink=Lass mich nachdenken...
PU_DARNEELY_MG_SelectMission_Searches_IG_002_AnExcellentQuestion=Eine ausgezeichnete Frage...
PU_DARNEELY_MG_SelectScrap_DirectTerminal_IG_002_AhYesMore=Ah. Ja. Mehr Metall für den Stapel, sage ich. Nun, das Terminal wird Ihnen helfen können.
PU_DARNEELY_MG_SelectScrap_DirectTerminal_IG_003_WellThenAccess=Na dann greifen Sie auf das Terminal dort drüben zu und wir machen Ihnen den Einstieg möglich.
PU_DARNEELY_MG_SelectScrap_DirectTerminal_IG_004_MightIDirect=Darf ich Sie anweisen, sich mit meinem Kollegen dort drüben zu beraten? Das Terminal ist äußerst zuvorkommend.
PU_DARNEELY_MG_SendingMissionDetails_IG_001_HereAreThe=Hier sind die Einzelheiten zu diesem kleinen Ausflug.
PU_DARNEELY_MG_SendingMissionDetails_IG_002_TheDevilsIn=Der Teufel steckt im Detail, glaube ich. Lesen Sie sie gut durch.
PU_DARNEELY_MG_SendingMissionDetails_IG_003_IHaveA=Ich habe eine Liste der relevanten Details, die Sie durchsehen können.
PU_DARNEELY_MG_Transition_CommentToGiving_IG_002_ButISuppose=Aber ich nehme an, dass das Anhören der Meinung eines alten Mannes nicht der eigentliche Schwerpunkt Ihres Besuchs war, richtig?
PU_DARNEELY_MG_Transition_CommentToGiving_IG_003_ButLetUs=Aber lasst uns weitermachen, sollen wir...
