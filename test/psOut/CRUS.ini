crus_markerhunt_desc=Wussten Sie, dass die berühmte Schlagzeugerin Carolyn "Vortex" Thorson auf Daymar geboren wurde? Oder dass Wissenschaftler auf Cellin ein lebensrettendes Medikament entwickelt haben, das im gesamten Imperium eingesetzt wird? Oder dass einer der wertvollsten Edelsteine, die jemals gefunden wurden, auf Yela ausgegraben wurde? Und das kratzt nur an der Oberfläche. Die Monde von Crusader sind die Heimat von Dutzenden unglaublicher, unvergesslicher und einzigartiger Orte. Um dies zu feiern, veranstaltet die Crusader Historical Society in Zusammenarbeit mit Crusader Industries einen Wettbewerb "Vistas Worth Visiting". Um teilzunehmen, besuchen Sie einfach die offiziell ausgewiesenen Sehenswürdigkeiten aller drei Monde und interagieren Sie mit dem Informationskiosk. Entdecker, die das Glück haben, alle 47 Orte zu entdecken, werden mit einem Sonderpreis belohnt!
crus_markerhunt_from=Crusader Historical Society
