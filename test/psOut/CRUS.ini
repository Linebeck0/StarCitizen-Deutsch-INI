CRUS_UGF_desc_shared=Eine der zahlreichen Einrichtungen, die Crusader Industries zur Herstellung ihrer Schiffe nutzt.
Crus_HistMarker_From=Crusader Historical Society
Crus_HistMarker_Text_01=Die berühmte Musikerin Carolyn 'Vortex' Thorson wurde hier am 8. Januar 2915 geboren. Das Schiff ihrer Familie war auf dem Weg zu einem nahegelegenen Außenposten, als es landete, um ihre Geburt zu ermöglichen. Als Teenager erhielt Thorson den Spitznamen 'Vortex' für die beeindruckende Geschwindigkeit und Geschicklichkeit, die sie hinter dem Schlagzeug zeigte. Als Gründungsmitglied von Firmament half sie dabei, die populäre Musik neu zu definieren, und wurde so für über ein Jahrzehnt die berühmteste und am meisten imitierte Schlagzeugerin im UEE.
Crus_HistMarker_Text_02=Wissenschaftler der Rayari, die hier am Hickes Research Outpost arbeiten, haben 2938 ein revolutionäres nichtsteroidales Antirheumatikum (NSAID) geschaffen. Das Medikament, allgemein als Ceprozin bekannt, wird während kybernetischer Ersatzoperationen weit verbreitet eingesetzt und bietet Schmerzlinderung und hemmt Entzündungen ohne die Nebenwirkungen, die bei anderen NSAIDs üblich sind.
Crus_HistMarker_Text_03=Hier kombinierten Forscher aus Terra Mills im Jahr 2941 die einzigartige Bodenbeschaffenheit von Cellin mit genetischer Verstärkung, um eine neue Fruchthybride namens Terraberry zu erschaffen. Diese einzigartige, herb-saure, lila Beere bleibt länger reif als die meisten anderen Beeren und eignet sich daher ideal für den interstellaren Versand.
Crus_HistMarker_Text_04=Hier steht das Schutzhaus, das Bastien Nemitz gerettet hat. Im Jahr 2930 engagierte Crusader Industries den bekannten Abenteurer, um die Schönheit und Vielfalt ihrer Monde zu fördern, indem er jeden einzelnen umrundete und tägliche Updates lieferte. Nach erfolgreichen Reisen um Cellin und Yela versäumte Nemitz, am 24. Juni, täglich ein Logbuch von Yela hochzuladen. Eine Suchmannschaft wurde organisiert, fand ihn jedoch nicht. Tage später kontaktierte Nemitz die Behörden von Crusader von diesem Schutzhaus aus. Er war hierher gehumpelt, nachdem er bei einem schrecklichen Sturz auch seinen mobi zerstört hatte. Nach seiner Rettung erholte sich Nemitz und kehrte zum Talarine Divide Shelter zurück, um seine Reise um Yela zu beenden.
Crus_HistMarker_Text_05=Dieses Schutzhaus wurde teilweise durch die großzügigen Beiträge von Freunden und Familien von Ethan Halton errichtet. Die großen Felsen und Steine im Nakamura Valley haben es zu einem beliebten Ziel für unregulierte Open-Canopy-Rennen gemacht. Leider starb im Jahr 2917 der Amateur-Rennfahrer Ethan Halton bei einem Rennunfall, da er die aufeinanderfolgenden engen Kurven der Strecke nicht bewältigen konnte. Um sicherzustellen, dass andere Rennfahrer nicht dasselbe Schicksal teilen würden, wurde im Jahr 2918 dieses Notunterkunft errichtet.
Crus_HistMarker_Text_06=Mario Kosso war der erste Leiter der Notfallinterventionseinheit von Crusader. Die Einheit wurde gegründet, um Unterstützungs- und Rettungsdienste für diejenigen anzubieten, die sich auf den Monden von Crusader in Not befanden. Kosso leitete die Antwort auf das erste Notrufsignal des Teams, das aus diesem Becken kam. Es wurde zu seinen Ehren bei seinem Rücktritt im Jahr 2938 benannt.
Crus_HistMarker_Text_07=Das berühmte Bild von Yelas Ring, beleuchtet gegen den verdunkelten Himmel, wurde hier von der bekannten Fotografin Juliana Aston im Jahr 2918 aufgenommen. Die Aussicht wurde so mit ihrer Kunst verbunden, dass sie 2928 offiziell zu Ehren von ihr als 'Aston Ridge' benannt wurde.
Crus_HistMarker_Text_08=Über einem Schnittpunkt mehrerer Canyons gelegen, erhielt Wolf Point seinen Namen dank der Crusader-Kartografin Cally Stroble, die begeistert in ihrem ersten Bericht feststellte: "Gegen alle Wahrscheinlichkeiten scheint es, dass eine Familie von wolfähnlichen Kreaturen irgendwie einen Weg gefunden hat, sich in der Gegend niederzulassen. Ihr Geschrei ist kilometerweit zu hören." Als jedoch weitere Untersuchungen zeigten, dass die Wölfe nur ein Scherz eines anderen Kartografen waren, blieb der Name bestehen.
Crus_HistMarker_Text_09=Dieser Grat wurde nach dem ehemaligen CEO von Crusader, August Dunlow, benannt. Viele schreiben Dunlows Vision die entscheidende Rolle bei der Transformation von Crusader Industries in das Unternehmen zu, das es heute ist. In diesem Sinne wurde der Dunlow Ridge mit seiner weiten Aussicht auf die Daymar-Landschaft zu seinen Ehren benannt.
Crus_HistMarker_Text_10=Dieser Abschnitt von Daymar wurde nach einem exzentrischen Künstler benannt, der es sein Zuhause nannte. Norman Eager erlangte in den 2920ern Berühmtheit, indem er eine Reihe von so massiven Kunstinstallationen schuf, dass sie von Schiffen hoch über den Flats aus gesehen werden konnten. Von Eager als 'ephemere Kunst' bezeichnet, sollten die Stücke nicht dauerhaft sein. Stattdessen wurden sie langsam von den ständig wirbelnden Sanden des Mondes abgebaut und begraben.
Crus_HistMarker_Text_11=Die Tamdon Plains wurden zu Ehren der Advocacy-Agentin Crista Tamdon benannt, die 2912 im Dienst getötet wurde, nachdem sie auf diesen Ebenen bei der Verfolgung eines Verdächtigen überfallen wurde.
Crus_HistMarker_Text_12=Von 2923 bis 2927 nahm sich ein mysteriöser Wohltäter vor, dieses Notunterkunft mit Gläsern hausgemachter Marmelade zu versorgen. Zuerst von einem liegen gebliebenen Piloten gemeldet, besuchten viele andere Reisende das Schutzhaus, um die Marmelade selbst zu probieren. 2927, als ein Reporter herausfinden wollte, wer die süße Leckerei hinterließ, hörte die Versorgung mit Marmelade genauso mysteriös auf, wie sie begonnen hatte. Die Tradition wird jedoch bis heute von den vielen Besuchern am Leben gehalten, die weiterhin Konserven an dem Standort hinterlassen.
Crus_HistMarker_Text_13=Shelly Ashburn, ehemalige leitende Schiffdesignerin von Crusader, verliebte sich in diesen Ort wegen des malerischen Blicks auf Crusader am Horizont. Sie besuchte die Stelle oft, um ihre kreative Energie zu kanalisieren, und erhielt den Spitznamen 'Ashburn Channel' in ihrem Team. Nach ihrem Rücktritt im Jahr 2940 erhielt der Ort offiziell den Titel.
Crus_HistMarker_Text_14=Im Jahr 2936 sponserte Crusader Industries einen Wettbewerb, um das beste Reiselogbuch über einen ihrer Monde zu finden. Donnell Flanagans Bericht über seine aufregenden Erlebnisse gewann den ersten Preis, und dieser Ort, der in seinen Abenteuern eine große Rolle spielte, wurde zu seinen Ehren benannt.
Crus_HistMarker_Text_15=Crusader CEO Kelly Caplan liebte die Landschaft in diesem Teil von Cellin und bat darum, dass diese Schlucht nach ihrem Hund, Julep, benannt wird.
Crus_HistMarker_Text_16=Hier, am 25. August 2912, organisierte und gewann Lakedra Walsh das erste Landfahrzeugrennen auf Yela. Die Strecke wurde berühmt unter den Enthusiasten des Landfahrzeugrennens und wurde später der Standort der ersten offiziellen Rennstrecke auf dem Mond.
Crus_HistMarker_Text_17=Im Jahr 2906 baute Darnell Ajay an diesem Ort die erste permanente Siedlung auf Daymar.
Crus_HistMarker_Text_18=Im Jahr 2906 baute Phillip Xu an diesem Ort die erste permanente Siedlung auf Cellin.
Crus_HistMarker_Text_19=Im Jahr 2907 baute Wilma Ivery an diesem Ort die erste permanente Siedlung auf Yela.
Crus_HistMarker_Text_20=Advocacy-Agenten verfolgten gemeinsam mit den Sicherheitskräften von Hurston und Crusader Amir Tremaine, nachdem er am 23. Oktober 2929 in diese Schlucht abgestürzt war. Der gesuchte Verbrecher nutzte Teile seines Schiffes, um hastig eine provisorische Befestigung zu errichten. So begann ein dramatischer, dreitägiger Stillstand gegen die Gesetzeshüter, der bis zu den letzten blutigen Momenten anhielt, als die Advocacy versuchte, Tremaine lebend zu nehmen, aber scheiterte.
Crus_HistMarker_Text_21=Hier beendete Chad Fawley am 2. Oktober 2904 die erste erfolgreiche Solo-Umrundung von Cellin in einem Landfahrzeug.
Crus_HistMarker_Text_22=Im Jahr 2934 wurde Esther Hurston von Verbrechern entführt und in eine Stasis-Kapsel gesteckt, die ein hohes Lösegeld von ihrer Familie erpressen wollten. Das Schiff mit der zwölfjährigen im Kryoschlaf versteckte sich hier, nachdem seine Registrierungsmarken kompromittiert wurden. Während ein Verbrecher versuchte, saubere Marken zu beschaffen, entdeckte der Bergungsspezialist Mac Petrosky das Schiff. Er meldete den Standort und versteckte sich sogar in der Nähe, um das Schiff im Auge zu behalten, bis die Behörden am Ort eintrafen. Petrosky erhielt eine Anerkennung von Crusader Security, als Esther und ihre Familie wiedervereint wurden.
Crus_HistMarker_Text_23=Die berüchtigten Beringer-Brüder gaben ihm den Spitznamen "Goodbye Geyser", nachdem sie ihn während der frühen 2920er Jahre wiederholt benutzt hatten, um sich ihrer Gegner in ihren kriminellen Unternehmungen zu entledigen. Es wird angenommen, dass es der letzte Ruheort für mindestens 14 Personen ist, darunter der berühmte Kopfgeldjäger Bree Kuznetsov. Alle Versuche, die sterblichen Überreste zu bergen, waren erfolglos.
Crus_HistMarker_Text_24=Hier begann der berühmte Botaniker Bryan Shakir im Jahr 2909 seine Arbeit, um die vielfältige Flora von Daymar zu katalogisieren. Unter dem Titel "Daymar in Bloom: Ein Flora-Feldführer zu Stanton 2b" veröffentlicht, gilt es immer noch für viele als die maßgebliche Quelle zu diesem Thema.
Crus_HistMarker_Text_25=Erma Triolo wurde an diesem Ort im Jahr 2909 geboren und war damit die erste Person, die auf Yela geboren wurde. Ihre Eltern, Albert und Nora Triolo, waren zum Mond gereist, um an einem Rennen teilzunehmen, als Nora in den Wehen lag. Da sie nicht zum nächstgelegenen medizinischen Versorgungspunkt fliegen konnten, landete Albert ihre Constellation an diesem Ort und diente erfolgreich als Geburtshelfer.
Crus_HistMarker_Text_26=Vor dem Kauf des Gasriesen und seiner Monde durch Crusader kontrollierte die UEE Navy diesen Teil des Systems. Hier, im Jahr 2904, errichtete die UEE Navy eine Militäranlage, um die Werften in der oberen Atmosphäre von Crusader zu unterstützen und zu überwachen. Die Einrichtungen wurden 2908 in den Ruhestand versetzt und verlegt.
Crus_HistMarker_Text_27=Die angespannten Beziehungen zwischen Hurston und ihrer Belegschaft in den späten 2927-2929 führten zu einer Reihe von Unruhen. Als Reaktion darauf beschränkte Hurston den Verkehr zum und vom Planeten für fast 15 Standardmonate erheblich. Viele Arbeiter wollten der gefährlichen Situation entkommen, hatten aber nur wenige Mittel. Ein heller Punkt war die Hurston-Hotline, ein Kommunikationskanal, der ständig die Frequenz wechselte. Diejenigen, die der Unruhe entkommen wollten und das Glück hatten, die aktuelle Kanalfrequenz zu kennen, konnten um Hilfe bitten, um den Planeten zu verlassen. Spezifische Anweisungen wurden persönlich an ehrenamtliche Piloten übermittelt und mussten genau befolgt werden. Das Netzwerk von Arbeitsaktivisten, das während dieser turbulenten Zeit für die Hurston-Hotline verantwortlich war, nutzte diesen Ort, um fliehende Arbeiter vorübergehend zu beherbergen, bevor sie sie aus dem System brachten.
Crus_HistMarker_Text_28=Cellin wurde nach dem jüngsten Geschwister in der klassischen Kindererzählung "Ein Geschenk für Baba" benannt, wobei die vielen inaktiven Vulkane des Mondes die simmernde Wut des Charakters verkörpern. Dieser ruhende Vulkan, von Vulkanologen als Cellins Gipfel bezeichnet, wird sorgfältig überwacht, da davon ausgegangen wird, dass er eines Tages aktiv werden könnte.
Crus_HistMarker_Text_29=Daymar wurde nach dem mittleren Bruder in "Ein Geschenk für Baba" benannt. Bekannt für seine Neigung, sich zu verirren, wurde der Name des Charakters auch diesem sich windenden Canyon von frühen Entdeckern gegeben.
Crus_HistMarker_Text_30=Yela wurde nach der ältesten Schwester in "Ein Geschenk für Baba" benannt, die für ihre kühle und berechnete Art bekannt ist. Diese ausgedehnte Ebene produzierte die niedrigste Temperatur, die von der ersten wissenschaftlichen Expedition auf den Mond aufgezeichnet wurde, und erhielt den Namen Yelas Ebene.
Crus_HistMarker_Text_31=Die Untersuchung der Geysire von Cellin begann mit einer Beobachtungsstation, die 2908 an diesem Ort errichtet wurde. Der Geologe Randell Engler verbrachte fast ein Jahrzehnt damit, diese natürlichen Wunder zu untersuchen. Er war der erste, der die Hypothese aufstellte, dass der Geysir des Mondes eine wichtige Rolle bei der Verbreitung lebenswichtiger Nährstoffe und Mineralien im Boden spielt.
Crus_HistMarker_Text_32=Während des Besuchs von Imperator Costigan im Jahr 2944 im Stanton-System teilte er hier bei den Gallete Family Farms eine Mahlzeit. Imperator Costigan hoffte, dass sein Besuch die Aufmerksamkeit auf die fleißigen, unabhängigen Bauern im gesamten Imperium lenken würde, die von der damals im Senat diskutierten landwirtschaftlichen Subventionsgesetzgebung profitieren würden.
Crus_HistMarker_Text_33=Im Jahr 2927 führte Fakih Borisov eine Herde großer, genetisch modifizierter Landkrabben auf Daymar ein. Gezüchtet, um den trockenen Bedingungen des Mondes standzuhalten, durchstreiften die Krabben fast ein Jahrzehnt lang diesen Teil von Daymar, aber Borisovs Traum, den Mond in ein Paradies für Viehzüchter zu verwandeln, wurde nie Wirklichkeit. Ein wesentlicher Bestandteil von Borisovs Plan war es, dass die Krabben das begrenzte natürliche Pflanzenwachstum des Mondes abweiden sollten, doch dabei erhielten die Tiere einen abstoßenden Geruch, der an allen aus ihnen gewonnenen Produkten haftete.
Crus_HistMarker_Text_34=Am 22. August 2924 enthüllte der Amateurarchäologe Sonny Pak hier ein Fossil, das angeblich zu einer neuen intelligenten Spezies gehörte, die diesen Mond bewohnte. Die Nachricht von der Entdeckung verbreitete sich im gesamten Spectrum und begeisterte die wissenschaftliche Gemeinschaft. Anstatt jedoch Wissenschaftlern zu erlauben, das Exemplar zu untersuchen, nahm Sonny die Überreste mit auf eine Werbetour und verkaufte sogar Tickets an diejenigen, die sie sehen wollten. Sein Handeln wurde von der wissenschaftlichen Gemeinschaft verurteilt, und nach dem Eingreifen der UEE-Regierung wurde nachgewiesen, dass das Fossil eine Fälschung war.
Crus_HistMarker_Text_35=Romantiker glauben, dass Liebende, die sich hier ihre Zuneigung bekunden, für immer zusammen sein werden. Diese Legende hat ihren Ursprung in der makabren Geschichte des berüchtigten Outlaw-Paares Akiko 'Jackal' Bazin und Rick 'Shady' Milligan. Im Jahr 2913, kurz vor der Gefangennahme, entschied sich das Paar, der Inhaftierung zu entkommen, und sprang stattdessen Hand in Hand in den Tod.
Crus_HistMarker_Text_36=Am 31. Dezember 2940 landete das Sataball-Team Stanton Knights hier, damit ihr Schiff Notfallreparaturen durchlaufen konnte. Während sie warteten, entwickelte das Team Strategien für ihr Meisterschaftsspiel gegen die Kiel Guardians, das für den nächsten Tag geplant war. Nach Angaben der Teammitglieder wurde hier die mittlerweile berühmte 'Franklin Flip'-Spielzüg geboren, die das Team zum Sieg und zum ersten SBPL-Meisterschaftstitel in der Geschichte des Clubs führte.
Crus_HistMarker_Text_37=Am 17. März 2904 brach Meiko Norwood hier zusammen, als sie Bodenproben in ihr Schiff lud. Sie starb später an Komplikationen mit einer künstlichen Herzklappe und wurde so die erste Person, die auf Daymar starb.
Crus_HistMarker_Text_38=Im Jahr 2939 nahm Crusader Security hier einen flüchtigen Verbrecher fest, der im Zusammenhang mit einem massiven Diebstahl von Kredit-Chips gesucht wurde. Das Geld wurde bei der Festnahme nicht wiederhergestellt, aber Gerüchte besagten, dass der Verbrecher Grabwerkzeuge besaß. Seitdem strömen Schatzsucher hierher, um das verlorene Vermögen zu suchen, obwohl wiederholte Scans keinen Hinweis darauf zeigen.\n\nCrusader Industries rät davon ab, den Bereich aufzugraben, und bittet darum, dass jeglicher umgegrabener Boden wieder an seinen Ursprungsort zurückgelegt wird, um die natürliche Schönheit des Mondes zu bewahren.
Crus_HistMarker_Text_39=Das lange verschollene Gemälde "Der Abschied des Sternenmanns" von Greg Caldwell wurde 2908 unter einem Steinhaufen an diesem Ort entdeckt. Im Jahr 2731 aus dem Terra Museum für zeitgenössische Kunst gestohlen, bleibt ein Rätsel, wie das Kunstwerk hierher gelangte. Das Gemälde wurde nach Terra zurückgebracht.
Crus_HistMarker_Text_40=Im Jahr 2945 entdeckte der unabhängige Bergmann Bruce Amodeo in der Nähe dieses Außenpostens einen großen Serendibit-Edelstein. Sein Verkauf auf einer Auktion an einen anonymen Käufer brach Rekorde für das meiste Geld pro Karat, die je für einen Serendibit ausgegeben wurden. Seitdem strömen Bergleute in die Region, um weitere Serendibit-Ablagerungen zu finden.
Crus_HistMarker_Text_41=Am 15. Mai 2941 ereignete sich auf dem Cuadrado-Außenposten eine Tragödie aufgrund eines fehlerhaften Lebenserhaltungssystems. Ein Überschuss an Sauerstoff, der in den Außenposten gelangte, wurde entzündet und führte zu einer Explosion, bei der neun Leben verloren gingen. Die Katastrophe veranlasste Crusader Industries, die Vorschriften für Außenposten zu verschärfen und auf allen Einrichtungen häufigere Wartungschecks vorzuschreiben.
Crus_HistMarker_Text_42=Crusader Industries lobt Bountiful Harvest Hydroponics für ihre außergewöhnliche Reaktion auf die Bedürftigen auf Vega. Nach den schrecklichen Vanduul-Angriffen am 5. Oktober 2945 produzierte und spendete Bountiful Harvest mehr Notfall-Lebensmittelvorräte für die Vega-Hilfe als jeder andere Außenposten auf den Monden von Crusader. Das außergewöhnliche Opfer dieses Außenpostens erinnert daran, dass die UEE immer hinter denen steht, die der Bedrohung durch die Vanduul gegenüberstehen.
Crus_HistMarker_Text_43=Die berühmte Schauspielerin und bekannte Naturistin Millicent Silverton kam oft in diese abgelegene Gegend, um in der Wildnis zu zelten. Sie war so angetan von dem Ort, dass sie sich dafür einsetzte, ihn in den Film "Onto the Break" von 2941 aufzunehmen.
Crus_HistMarker_Text_44=Die Geysire hier verfügen über eine einzigartige Reihe kleiner Risse, die bei einem bestimmten Druck ein Geräusch erzeugen, das dem Stöhnen ähnelt. Dieses Phänomen hat zu irrtümlichen Gerüchten geführt, dass der Ort von Geistern heimgesucht wird.
Crus_HistMarker_Text_45=Im Jahr 2932 fand an diesem Ort das berüchtigte Slim Chance Rally statt. Diese Versammlung von Greycat-Buggy-Enthusiasten trifft sich einmal im Jahr an einem abgelegenen Ort, um an einem illegalen Zerstörungsderby teilzunehmen.
Crus_HistMarker_Text_46=Crusader Industries nutzt diesen Ort und sein unregelmäßiges Gelände oft, um die Landesysteme ihrer neuen Schiffsentwürfe zu Feldtests zu unterziehen. Hier fand am 25. März 2934 die erste und einzige Landung des gescheiterten Juno-Schiffsentwurfs statt.
