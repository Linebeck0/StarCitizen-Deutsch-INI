crus_scavhunt_desc=Das Team von Incredifun Adventures freut sich, seine brandneue interaktive Schnitzeljagd-Herausforderung ankündigen zu können! Begeben Sie sich mithilfe einer Reihe von Hinweisen, die direkt in Ihr Logbuch gesendet werden, auf ein Abenteuer zu einigen der bemerkenswertesten und historischsten Orte auf Crusaders Monden!\n\nSchließen Sie die Herausforderung ab, bevor die Zeit abläuft, und Sie erhalten einen exklusiven Preis.
crus_scavhunt_from=Unglaubliche Abenteuer
crus_scavhunt_obj_long_01=Löse alle zehn Hinweise zur Schnitzeljagd und besuche die entsprechenden Marker der Crusader Historical Society, bevor die Zeit abläuft.
crus_scavhunt_obj_short_01=Hinweis zur Schnitzeljagd gelöst
crus_scavhunt_title=Crusader Moons Scavenger Hunt
