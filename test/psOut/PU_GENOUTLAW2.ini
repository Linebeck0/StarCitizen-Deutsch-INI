PU_GENOUTLAW2_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Neg_IG_001_YouHearThey=Sie haben gehört, dass sie einen Preis für Pointy festgelegt haben? Bastard hat uns an Crusader Security geschickt, also wird Nine Tails ihn jetzt aufteilen. Der weinende kleine Kerl verdient alles, was ihm zuteil wird.
PU_GENOUTLAW2_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Pos_IG_001_ManImSo=Mann, ich bin so froh, dass ich meinen Hurston-Vertrag gekündigt habe, um mich euch anzuschließen. Das ist viel besser.
