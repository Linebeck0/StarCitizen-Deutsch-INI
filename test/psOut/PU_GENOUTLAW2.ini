PU_GENOUTLAW2_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Pos_IG_001_OhGetThis=Oh! Bekomme das! Banger sagte, sie könne möglicherweise den überhitzungsschutz von meinem Behring entfernen. Sobald das weg ist, kann ich das Ding abfeuern, bis meine Hände Feuer fangen. Sollte episch sein.
PU_GENOUTLAW2_M_CP_Chat_ProcConvo_OutlawSet_Response_Neg_IG_001_IWasJust=Ich habe gerade an den ersten Cutter gedacht, den ich je getötet habe. Irgendwo ist es genau so passiert. Töten war gut. Das Problem war, dass er am Ende der Falsche war. Die Crew hat sich tagelang über mich lustig gemacht, weil ich diesen Blödsinn gemacht habe.
PU_GENOUTLAW2_M_CP_Chat_ProcConvo_OutlawSet_Response_Pos_IG_001_DontKnowAbout=Ich weiß nicht, wie es Ihnen geht, aber nichts gibt mir ein besseres Gefühl, als eine voll geladene Waffe zur Hand zu haben. Es ist wie dieser Hund, den ich mir als Kind immer gewünscht, aber nie bekommen habe.
