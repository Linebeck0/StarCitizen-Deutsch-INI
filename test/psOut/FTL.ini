FTL_SignOff_001=Viel Glück und gute Geschwindigkeit, Kurier! 
FTL_SignOff_002=Und denken Sie daran, bei FTL Courier Services geben wir immer unser Bestes, um das Beste zu liefern! 
FTL_SignOff_003=Vielen Dank, dass Sie FTL dabei geholfen haben, der Kurierdienst Nr. 1 im Imperium zu bleiben! 
FTL_SignOff_004=Und vergessen Sie nicht, Sie repräsentieren FTL! Ein Lächeln und ein freundliches Wort gehören zu den besten Werkzeugen, die ein Kurier haben kann. 
FTL_SignOff_005=Wir wünschen Ihnen eine schnelle und sichere Reise! 
FTL_Timed_001=Die Lieferung muss vor Ablauf der Frist erfolgen. 
FTL_Timed_002=Beachten Sie unbedingt die Frist. Eine zeitnahe Auftragserfüllung ist für FTL sehr wichtig. 
FTL_Timed_003=Dies ist ein dringender Auftrag und muss vor Ablauf der Frist abgeschlossen werden. Keine Ausnahmen. 
FTL_Timed_004=Pünktlichkeit ist ein wichtiger Bestandteil des renommierten Kundenservice von FTL. Halten Sie unbedingt die angegebene Frist ein. 
FTL_Timed_005=Dies ist ein FTL-"Sprint"-Auftrag mit einer engen Frist. Behalten Sie die Uhr im Auge, um sicherzustellen, dass Sie pünktlich fertig werden. 
FTL_delivery_desc_0001=ACHTUNG AN ALLE FTL-KURIERE\nNEUER AUFTRAG VERFÜGBAR FÜR SOFORTIGE ZUWEISUNG\n----------------------------\n\n**AUFTRAGSDETAILS**\n\nAbholstandort:\n• Die Sendung liegt zur Abholung bereit: ~mission(Location|Address).\n\nZustellungsort:\n• Die Sendung muss an ~mission(Destination|Address) zugestellt werden.\n\nLieferzeitraum:\n• ~mission(Contractor|Timed)\n\nReiseinformationen:\n• Alle Transporte sollten per Kurier organisiert werden.\n\n~mission(Contractor|Danger) ~mission(Contractor|SignOff) 
FTL_delivery_desc_intro=FTL COURIER SERVICES STELLT EIN!\n----------------------------\n\nSind Sie eine engagierte, fleißige und pünktliche Person, die gerne reist und unabhängig arbeiten möchte?\n\nMit mehr als einer Milliarde Lieferungen pro Jahr ist FTL der vertrauenswürdigste Kurierdienst des Imperiums und bietet Unternehmen und Verbrauchern eine sichere und zuverlässige Möglichkeit, ihre Sendungen überall und jederzeit zu versenden und zu empfangen.\n\nUm all dies zu ermöglichen, arbeitet FTL mit Tausenden von selbständigen Kurieren in allen Systemen der UEE zusammen und wir suchen derzeit nach neuen Mitarbeitern, die sich unseren Reihen anschließen möchten.\n\nFTL bietet:\n* Großes Verdienstpotenzial, abhängig von der Anzahl der von Ihnen durchgeführten Lieferungen.\n* * Sie können bequem nur die Routen auswählen, die Ihnen zusagen. Bleiben Sie in der Nähe oder erkunden Sie die Weiten des Raumes, Sie haben die Wahl.\n* * Flexibilität bei der Annahme mehrerer Verträge, auch von anderen Unternehmen. Mit unseren nicht-exklusiven Arbeitsverträgen überlassen wir es Ihnen, Ihren Zeitplan zu optimieren.\n\nUm sich zu bewerben, benötigen Sie:\n* * Ihr eigenes versichertes Reisemittel.\n* * Das Recht, in der UEE zu arbeiten und keine aktuelle CrimeStat-Einstufung.\n* * Ausgezeichnetes Zeitmanagement und die Fähigkeit, Ihre Reiserouten selbst zu planen.\n* * Erfolgreicher Abschluss der unten aufgeführten Beschäftigungsevaluierung.\n\nBESCHÄFTIGUNGSBEWERTUNG\nUm sicherzugehen, dass Sie gut zu unserem Unternehmen passen, möchten wir Sie gerne in Aktion sehen! Im Rahmen dieses Probeauftrags holen Sie ein Paket ab.\n\nABHOLORT: ~mission(Location|Address)\nLIEFERORT: ~mission(Destination|Address).\n\n ~mission(Contractor|Timed)Dies ist eine bezahlte Bewertung. Die Teilnahme ist keine Garantie für eine zukünftige Zusammenarbeit mit FTL oder FTL-Mitarbeitern.\n\nWarten Sie nicht! Füllen Sie Ihre Einstellungsbewertung noch heute aus und beginnen Sie Ihre Reise mit FTL Courier Services.
