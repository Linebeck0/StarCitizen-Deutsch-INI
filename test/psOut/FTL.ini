FTL_Courier=[KURIER] FTL-Zuweisung
FTL_Danger_001=Da dies ein potenziell riskanterer Weg ist, stellen Sie bitte sicher, dass Sie nicht zulassen, dass Feinde den Auftragsabschluss verzögern. 
FTL_Danger_002=Da diese Route Sie möglicherweise durch feindliche Gebiete führt, planen Sie entsprechend. 
FTL_Danger_003=Besonders auf dieser Route sind mehrere andere FTL-Auftragnehmer in der Vergangenheit auf Feinde gestoßen. Wir vertrauen darauf, dass Sie entsprechend vorbereitet sind. 
FTL_Danger_004=Es wird empfohlen, dass Sie etwas mit guten Verteidigungsmöglichkeiten wählen, da die Risikobewertung dieser Route überdurchschnittlich hoch ist. 
FTL_Danger_005=Beachten Sie, dass dieser Lauf Sie über eine Route mit höherer Risiköinstufung führt. Wir vertrauen darauf, dass Sie dafür sorgen werden, dass Sie aus irgendeinem Grund, auch aus Feindseligkeiten, nicht in Verzug geraten. 
