ConstantineHurston_RepUI_Biography=Als stolzes Mitglied der Hurston-Familie hat sich Constantine Hurston dazu verpflichtet, dazu beizutragen, dass das Erbe seiner Familie weiter wächst. Allerdings verlässt er sich lieber nicht nur auf seinen Namen, sondern behauptet, Beförderungen durch seine eigene Leistung verdienen zu wollen. Obwohl er derzeit nur ein Jr. Outsourcing Agent ist, ist er fest davon überzeugt, dass er bald seinen Wert beweisen und schnell in den Rängen von Hurston Dynamics aufsteigen wird.
