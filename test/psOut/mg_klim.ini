mg_klim_deliver_drug_obj_short_03=Waren liefern
mg_klim_deliver_drug_timed_0001=Auf mich warten jede Menge durstige Leute, also macht euch an die Arbeit, ja? 
mg_klim_deliver_drug_timed_0002=Lassen Sie uns diese Dinge schnell vorantreiben. Je schneller sie es bekommen, desto schneller nutzen sie es. 
mg_klim_deliver_drug_timed_0003=Damit liegen Sie auf der Uhr. Ich brauche das schnell geliefert. 
mg_klim_deliver_drug_timed_0004=Das muss jetzt erledigt werden. Okay? Es hat keinen Sinn, auf dem Zeug herumzusitzen und zuzulassen, dass das Gesetz davon Wind bekommt. 
