mg_klim_deliver_drug_trouble_0001=Achten Sie auch darauf. Es heißt, es könnten einige Unerwünschte im Umlauf sein. Bewaffnete. 
mg_klim_deliver_drug_trouble_0002=Außerdem hat mir ein kleiner Vogel gesagt, dass dieser Lauf etwas gefährlich werden könnte, also bereiten Sie sich besser vor. 
mg_klim_deliver_drug_trouble_0003=Ich würde an deiner Stelle auch ein paar Waffen mitbringen. Ich habe das Gefühl, dass es etwas gefährlich werden könnte. 
mg_klim_deliver_drug_trouble_0004=Behalten Sie Ihren Verstand. Wir leben in gefährlichen Zeiten. 
