mg_klim_invite_desc=~mission(description)
mg_klim_invite_desc_0001=Hallo. Ich habe gehört, dass du dich da draußen ziemlich gut geschlagen hast. Wenn Sie sich auf Grim HEX befinden und auf der Suche nach Arbeit sind, sollten Sie mich aufsuchen. Ich bin immer auf der Suche nach guten Leuten, mit denen ich zusammenarbeiten kann.\n\n- Wallace
mg_klim_invite_desc_0002=Du kennst mich nicht, aber ich kenne dich... natürlich aus zweiter Hand. Wie dem auch sei, mir gefällt die Art, wie Sie sich um das Geschäft kümmern. Cool. Gesammelt. Ein echter Profi. Ich brauche solche Leute von Zeit zu Zeit, um Aufgaben zu erledigen, die richtig erledigt werden müssen. Wenn Sie interessiert sind, kommen Sie und finden Sie mich auf Grim HEX. Wir reden weiter.\n\n- Wallace
mg_klim_invite_desc_0003=Ich habe Ihre Informationen von einem meiner Kontakte erhalten. Sagte, du wärst der Richtige. Hat nicht geklappert. Ich bin auf der Suche nach Leuten, die die versprochene Leistung erbringen können und nicht zu viele Fragen stellen. Wenn Sie das sind, sollten wir reden. Kommen Sie bei Grim HEX vorbei und jagen Sie mich, wenn Sie interessiert sind.\n\n- Wallace
mg_klim_invite_from=Wallace Klim
mg_klim_invite_marker=Wallace
mg_klim_invite_obj_long=Treffen Sie Wallace Klim in Grim HEX.
mg_klim_invite_obj_short=Treffen Sie sich mit Wallace
mg_klim_invite_title=~mission(title)
mg_klim_invite_title_0001=Looking for Work
mg_klim_localdelivery_drugprod_desc_001=Ich brauche dich noch einmal, um die Räder der Produktion für mich zu schmieren.\n\n~mission(Itinerary)\n\nBring alles dahin, wo es hin muss, und nicht nur ich werde glücklich sein, du wirst auch eine Menge Chemikalien herstellen Abhängige Seelen sind glücklich und verdienen auch ein schönes Stück Grund.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_002=Möchten Sie mir helfen, eine weitere Charge außerhalb des Standorts auszusortieren?\n\n~mission(Itinerary)\n\nEs wird genau wie bei Luminalia sein, bei dem Sie Leckereien für alle guten kleinen Chemiker ausliefern. Bring alles an den richtigen Ort und ich sorge dafür, dass du auch eine schöne Belohnung bekommst.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_003=Wenn du nicht zu beschäftigt bist, hoffe ich, dass du für mich nach meinen kleinen Helfern sehen kannst.\n\nBesuchen Sie jeden einzelnen, geben Sie ab, was er braucht, und stellen Sie sicher, dass alles reibungslos läuft.\n\n~mission(Itinerary)\n\nErledige alles auf der Liste und du stehst ganz oben auf meiner Liste der wirklich tollen Leute, auf die ich zählen kann. Es ist eine gute Liste, wenn Sie gerne Geld verdienen.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_intro=Normalerweise koche ich gerne alles selbst. Stolz auf das Produkt und alles. Aber hin und wieder, sei es zu viel Nachfrage oder zu viel Hitze oder was auch immer, muss ich mich für einen Auftrag auf andere Labore verlassen.\n\nMeine Hände sind hier allerdings gebunden, sodass ich jemanden gebrauchen könnte, der mir hilft, die gesamte Produktionslinie zu überwachen. Ich könnte mir niemanden vorstellen, der besser und verfügbarer ist als Sie.\n\n~mission(Itinerary)\n\nLassen Sie sich einfach nicht mittendrin ablenken und wandern Sie ab. Es kommt häufiger vor, als man denkt. Schaffen Sie es, die vollständige Liste fertigzustellen, und ich werde dafür sorgen, dass Sie einen schönen Teil des Gewinns erhalten.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_title_001=Production Oversight
mg_klim_localdelivery_drugprod_title_intro=A Batch from Scratch
mg_klim_planetcollect_chem_desc=~mission(Desc)
mg_klim_planetcollect_chem_desc_0001=Ich bin gerade dabei, eine neue Charge zu starten, und es stellt sich heraus, dass mir einige wichtige "~mission(Item)" ausgehen, also musst du sie mir besorgen. Eigentlich sollte es kein so harter Auftritt sein. Gehen Sie einfach zu ~mission(Location) und holen Sie eine Lieferung ab. Meine Kontakte im Inneren sollten alles für Sie bereithalten. Dann gib es einfach an ~mission(Destination) ab, meine Leute werden es von dort aus mitnehmen.\n\nSehen Sie? überhaupt nicht rau.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0002=Hier sind die Details. Sie benötigen einen "~mission(Item)", der von einem Lieferanten am ~mission(Location) abgeholt und am ~mission(Destination) abgegeben werden muss. Ich habe bereits jemand anderen parat, der es mir direkt bringt, also machen Sie sich keine Sorgen, nehmen Sie einfach Ihr Geld und genießen Sie es.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0003=Mein Vorratsschrank ist leer und ich muss eine Menge kochen, also brauche ich jemanden, der "~mission(Item)" von ~mission(Location) abholt und an ~mission(Destination) ablegt. Ich werde jemand anderen beauftragen, es den Rest des Weges zu bringen. Ich muss das Gesetz verwirren, oder? Wie auch immer, ich besorge dir dein Geld, sobald es fertig ist.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0004=Könnten Sie "~mission(Item)" von einigen meiner Kontakte bei ~mission(Location) ergattern? Sie müssen sie nicht einmal hierher zurückbringen. Ich habe einen weiteren Becher bereit, um sie bei der ~mission(Destination) abzuholen und den Rest des Weges mitzunehmen.\n\n- Wallace
mg_klim_planetcollect_chem_desc_0005=Unholde hören nie auf, Unholde zu töten, oder? Mir sind hier die Zutaten ausgegangen und ich brauche einen neuen Vorrat an "~mission(Item)", damit die Produktion nicht nachlässt. Ich habe bei ~mission(Location) einen Kontakt gefunden, der bereit ist, sich von einigen zu trennen. Du musst es nur aufheben und zu ~mission(Destination) bringen. Von da an kümmere ich mich darum. Du erhältst das Geld, nachdem du den Drop geschafft hast.\n\n- Wallace
