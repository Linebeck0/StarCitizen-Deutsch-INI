mg_klim_deliver_drug_desc_0001=Das ist kein Geheimnis. Es handelt sich um einen einfachen Lieferlauf. Ich habe einen Stapel "~mission(Item)" erhalten, den ich nach ~mission(Destination) verschieben muss. ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n- Wallace
mg_klim_deliver_drug_desc_0002=Ich brauche einen guten Zusteller. Ich habe eine neue Ladung "~mission(Item)" erhalten, die an ~mission(Destination) abgegeben werden muss. ~mission(Contractor|Danger)Wie auch immer, bringen Sie es sicher dorthin und gehen Sie weg. ~mission(Contractor|Timed)\n\n-Wallace
mg_klim_deliver_drug_desc_0003=Ich habe gerade eine besondere Ladung "~mission(Item)" gezaubert und ich muss sagen, es ist ein absolutes Monster. Apropos Abschalten... Wie dem auch sei, ich muss einigen meiner Leute eine Probe geben, wissen Sie, und damit anfangen, den Wastoiden mitzuteilen, dass eine neue ära naht. Hier kommen Sie ins Spiel. Bringen Sie das Paket zu ~mission(Destination) und lassen Sie es dort. Meine Leute werden es von dort übernehmen. ~mission(Contractor|Timed)Tu das für mich und ich werde dafür sorgen, dass du bezahlt wirst. ~mission(Contractor|Danger)\n\n- Wallace
mg_klim_deliver_drug_desc_0004=Es gab eine gewisse Dürre von "~mission(Item)" im System, nachdem jemand einige der Chemikalien in der letzten Charge der anderen lokalen Lieferanten versetzt hatte. Klingt nach einer ersten Chance, Marktanteile zu gewinnen, oder? Ich habe eine Portion zubereitet und muss nun damit beginnen, sie zu verteilen. Ich schicke dir ein Paket und du bringst es zu ~mission(Destination). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n- Wallace
mg_klim_deliver_drug_desc_0005=Ich habe Gerüchte gehört, dass die Otoni-Gruppe versucht, hier in den Drogenmarkt einzudringen. Sie haben versucht, qualitativ hochwertige Produkte zum doppelten Preis anzubieten. Jetzt habe ich einen neuen synthetischen Stoff gefunden, den ich zu meiner "~mission(Item)" hinzufügen kann und der nicht nur das Kochen billiger macht, sondern dem Rausch auch einen abgefahrenen Haken verleiht. Mit meinen Sachen gewinnt jeder. Außer den Otonis.\n\nIch habe ein Beispiel zusammengestellt und möchte, dass du es zu ~mission(destination) schickst. Meine Crew wird es von dort aus übernehmen. ~mission(Contractor|Danger)Danach werden Sie bezahlt. ~mission(Contractor|Timed)\n\n- Wallace
