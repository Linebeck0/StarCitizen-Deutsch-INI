Covalex_SignOff_001=Danke im Voraus dafür, dass Sie einen zügigen Service sicherstellen,
Covalex_SignOff_002=Viel Glück da draußen!
Covalex_SignOff_003=Wir sprechen uns später,
Covalex_SignOff_004=Und wie auf dem Poster an meiner Wand steht: "Bee Safe, Honey!"
Covalex_SignOff_005=Ich kann es kaum erwarten, von Ihren Erfahrungen zu hören,
Covalex_SignOff_006=Viel Spaß,
Covalex_SignOff_007=Frohe Reise und sicheren Flug!
Covalex_SignOff_008=Ich drücke Ihnen die Daumen. Machen Sie mich stolz!
Covalex_Timed_001=Der Auftrag wurde als "Eilauftrag" markiert, daher wird erwartet, dass Sie ihn innerhalb des angegebenen Zeitfensters abschließen. Ich hoffe, das stellt kein Problem dar.
Covalex_Timed_002=Für diesen Auftrag gilt eine strenge Frist, also behalten Sie die Uhr im Auge.
Covalex_Timed_003=Zusätzlich müssen wir alles bis zu einer bestimmten Frist erledigen. Wir haben das Ziel, die Kunden zufriedenzustellen!
Covalex_Timed_004=Hierbei handelt es sich um einen Job mit "Eilpriorität". Das bedeutet, dass wir uns keine Verzögerungen erlauben dürfen.
Covalex_Timed_005=Der Kunde hat einen 'Eilauftrag' angefordert, also behalten Sie die Zeit im Auge, während Sie arbeiten.
covalex_UGF_collect_desc_001=Hallo,\n\nich habe eine Lieferung, um die Sie sich kümmern müssen. Die Bestellung wartet bei ~mission(Location|Address) darauf, zu ~mission(Destination|Address) gebracht zu werden.\n\nIch bin mir sicher, dass alles in Ordnung ist, aber der vollständigkeit halber muss ich erwähnen, wird für dieses Gebiet eine Reihe von Sicherheitswarnungen angezeigt. Es scheint, dass es in der Gegend in den letzten Tagen eine Handvoll Angriffe gegeben hat. Nun, ich sage nicht, dass Sie auf Probleme stoßen werden, aber es wäre wahrscheinlich das Beste, wenn Sie an Verstärkung denken.\n\nViel Glück,\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n
covalex_UGF_collect_title_001=Delivery Pilot for Covalex
covalex_chaindelivery_desc_001=\nIch Grüße Sie.\n\n~mission(Contractor|Reaction)\n\nUm den Versand zu beschleunigen, haben unsere hochqualifizierten Datentechniker für Ihren nächsten Auftrag die folgende Route mit mehreren Stopps koordiniert:\n1. Holen Sie ~mission(Item1) von ~mission(Location1|Address) ab und liefern Sie es an ~mission(Location2|Address).\n2. Holen Sie ~mission(Item2) von ~mission(Location2|Address) ab und liefern Sie es an ~mission(Location3|Address).\n3. Holen Sie ~mission(Item3) von ~mission(Location3|Address) ab und liefern Sie es an ~mission(Location1|Address).\n\nDamit sollten Sie Ihre Reisezeit wirklich optimal nutzen! \n\nEine Zahlung erfolgt für jede erfolgreiche Lieferung, mit einem Bonus, der bei Abschluss der gesamten Route ausgezahlt wird.\n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping \nAlles was Sie brauchen, überall dort, wo Sie es benötigen.\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_chaindelivery_title_001=Multi-Stop Delivery Route
covalex_delivery_desc_0001=Hallo!\n\n~mission(Contractor|Reaction)\n\nWir haben eine weitere Lieferung, die darauf wartet, bei ~mission(Location|Address) abgeholt und an ~mission(Destination|Address) geliefert zu werden. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping \nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_0002=Hey!\n\nIch hoffe, dass bei dir alles gut läuft. ~mission(Contractor|Reaction) \n\nEs gibt eine Sendung bei ~mission(Location|Address), die Sie an ~mission(Destination|Address) übergeben müssen. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping \nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_0003=Hallo nochmal,\n\n~mission(Contractor|Reaction)\n\nIch hoffe, dass Sie zur Vergügung stehen, denn ich muss Ihnen einen Auftrag zuteilen. Ich habe bei ~mission(Location|Address) eine Anfrage zur Abholung einer Sendung erhalten, die nach ~mission(Destination|Address) gebracht werden muss. Das könnte eine interessante Route werden. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_0004=Hallo!\n\nIch weiß nicht, wie es Ihnen geht, aber heute war hier wirklich viel los. Ich konnte kaum innehalten und Luft holen. ~mission(Contractor|Reaction)\n\nBei der Lieferung, um den wir uns kümmern müssen, holen Sie eine Sendung bei ~mission(Location|Address) ab und bringen diese zu ~mission(Destination|Address). Sollte hoffentlich ziemlich einfach sein. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_0005=Hallo,\n\nChase ist heute geschlossen, daher kümmere ich mich vorübergehend um Ihre Aufträge.\n\nFür diesen Auftrag muss eine Lieferung von ~mission(Location|Address) nach ~mission(Destination|Address) abholen. ~mission(Contractor|Timed)\n\nDanke,\n\nArleen Dokgo\nSr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_0006=Hallo,\n\n~mission(Contractor|Reaction)\n\nIch habe den perfekten Versandauftrag für Sie gefunden. Bei ~mission(Location|Address) wartet eine Sendung darauf, zu ~mission(Destination|Address) gebracht zu werden. Hört sich gut an, oder? ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_desc_intro=Hallo!\n\nIch habe einige aufregende Neuigkeiten zu teilen - Covalex Shipping möchte Aufträge mit weiteren unabhängigen Betreibern in Ihrer Nähe abschließen!\n\nMit Auszeichnungen wie "Imperial Finances‘ Top 10 Shipping Companies" und "Delivery Digest's 2945‘s Most Trusted Transport" ist Covalex beschäftigter denn je. Und das bedeutet, dass mehr Fracht an mehr Orte geht. Hier kommen Sie ins Spiel!\n\nWir suchen zuverlässige und fleißige Piloten für unsere wachsende Familie. Haben Sie Zugang zu einem Schiff, das Fracht transportieren kann? Können Sie bei Bedarf eine Advocacy-Hintergrundüberprüfung bestehen? Dann wartet ein Universum voller Möglichkeiten auf Sie. Sie müssen lediglich einen einfachen "Evaluierungstest" absolvieren, eine Sendung bei ~mission(Location|Address) abholen und sicher zu ~mission(Destination|Address) bringen.\n\nNach zufriedenstellendem Abschluss sind Sie berechtigt, Teil des riesigen Netzwerks unabhängiger Transportspezialisten von Covalex Shipping zu werden*.\n\nWir freuen uns darauf, von Ihnen zu hören,\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\n"Alles, was Sie brauchen, überall, wo Sie es brauchen."\n\n\n\n\n\n\n\n*Covalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
covalex_delivery_title_001=Delivery Pilot for Covalex
covalex_delivery_title_intro=Independent Cargo Pilot Needed
covalex_holiday_001=Um ehrlich zu sein, es kommen so viele Pakete bei uns ein, dass ich nicht einmal Zeit hatte, meine Einkäufe selbst zu erledigen! 
covalex_holiday_002=Bei all dem Stress zu dieser Jahreszeit versuche ich mich daran zu erinnern, wie viel Glück wir den Menschen mit dem, was wir tun, bereiten. 
covalex_holiday_003=Ich denke, wenn wir alle zusammenarbeiten, können wir dazu beitragen, dass dieser Urlaub einer der schönsten wird! 
covalex_holiday_004=Ich weiß nicht, wie es Ihnen geht, aber ich kann es kaum erwarten, dass der Ansturm vorbei ist, damit ich eine schöne Zeit mit meinen Lieben verbringen kann. 
covalex_holiday_005=Wissen Sie, auch wenn es so voll ist, ist dies immer noch meine Lieblingszeit des Jahres! 
covalex_holidaydelivery_desc_0001=Frohe Festtage!\n\nDie Geschenksaison war für uns bei Covalex verrückter denn je und wir brauchen jede Hilfe, die wir bekommen können. Wir müssen als Unternehmen sicherstellen, dass alles pünktlich geliefert wird.\n\nIch hoffe, dass Sie eine Sonderlieferung von ~mission(Location) abholen und an ~mission(Destination) liefern können.\n\n~mission(Contractor|DeliveryHoliday)\n\nHerzliche Grüße an Sie und Ihre Lieben!\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nCovalex Shipping ist eine Gesellschaft mit beschränkter Haftung. Durch die Annahme dieses Auftrags stimmen Sie allen Geschäftsbedingungen zu, die in unserem erweiterten "Supplemental Information Guide für unabhängige Arbeitnehmer v.2948.01.29" dargelegt sind. Covalex Shipping haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen. 
covalex_holidaydelivery_title_001=Holiday Delivery
