Covalex_Danger_001=Noch etwas. Hier steht, dass Sie in einem Bereich mit erhöhter Sicherheit arbeiten werden. Ich bin sicher, Sie befolgen immer die besten Praktiken, aber ein zusätzliches Maß an Vorsicht wäre wahrscheinlich keine schlechte Idee. Sicherheit geht immer vor! Richtig?
Covalex_Danger_002=Eine letzte Sache noch: Es sieht so aus, als hätten einige unserer vorherigen Agenten, Verbrecheraktivität in der Gegend gemeldet. Es wäre vielleicht eine gute Idee, einige zusätzliche Sicherheitsvorkehrungen zu treffen. Aber falls Sie in eine Situation geraten (obwohl das wahrscheinlich nicht passieren wird!), denken Sie daran, Covalex's Politik ist "Flucht, nicht Kampf". 
Covalex_Danger_003=Es gibt eine Sicherheitswarnung für diesen Auftrag. Machen Sie sich nicht allzu viele Sorgen... jedoch sollten Sie während dieser Mission besonders umsichtig sein. Seien Sie auf alles vorbereitet, dann werden Sie nicht überrascht sein! 
Covalex_Danger_004=Seien Sie darauf vorbereitet, dass dieses Vorhaben als potenziell risikoreich eingestuft wurde. Es könnte bedeuten, dass Sie während der Durchführung auf ein oder zwei, vielleicht sogar drei Hindernisse stoßen. Lassen Sie sich davon nicht zu sehr beeindrucken! 
Covalex_Danger_005=Berücksichtigen Sie, dass für diesen Auftrag eine Sicherheitswarnung herausgegeben wurde. Solche Warnungen werden in Fällen höheren Risikos herausgegeben, sei es aufgrund gefährlicher Strecken oder Sichtungen von Verbrechern oder anderen Unannehmlichkeiten. Bleiben Sie während dieses Auftrags besonders aufmerksam. 
Covalex_LocalDelivery_desc_01=Hallo!\n\nWenn Sie verfügbar sind, liegt gerade eine lokale Lieferung vor, die erledigt werden muss.\n\nPAKET ZUR ABHOLUNG\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nORT DER ABLIEFERUNG\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_02=Hallo!\n\nIch habe einen neuen Auftrag in meiner Warteschleife, und ich dachte, ich teile ihn Ihnen mit. Es handelt sich um eine schnelle kleine Lieferung mit ein paar Stopps.\n\nPAKETE ZUR ABHOLUNG (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n\nORT DER ABLIEFERUNGE (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_03=Hey,\n\nFalls Sie gerade verfügbar sind, wäre das großartig, denn wir sind momentan wirklich beschäftigt. Könnten Sie eventuell diese lokale Lieferung abholen?\n\nPAKETE ZUR ABHOLUNG (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nABGABESTELLEN (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_04=Hallo,\n\nEine Lieferung mit Ihrem Namen wartet darauf, wenn Sie verfügbar sind. Es ist eine Menge Zeug, also stellen Sie sicher, dass Sie genügend Platz haben.\n\nPAKETE ZUR ABHOLUNG (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n\nABGABESTELLEN (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_05=Hallo!\n\nFalls Sie Zeit und Platz haben, benötige ich Hilfe beim transportieren einer Menge Pakete. Hier ist die Liste.\n\nPAKETE ZUR ABHOLUNG (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n     • Paket Nr. ~mission(item5|serialnumber) von ~mission(Pickup5|Address)\n\nABGABESTELLEN (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n     • Paket Nr. ~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n     • Paket Nr. ~mission(item5|serialnumber) an ~mission(Dropoff5|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_intro=Hallo!\n\nDerzeit sucht Covalex nach neuen Lieferauftragnehmern. Um festzustellen, ob Sie Covalex-tauglich sind, haben wir die folgende Lieferroute zur Bewertung Ihrer Fähigkeiten zusammengestellt.\n\nPAKET ZUR ABHOLUNG\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nORT DER ABLIEFERUNG\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nDie erfolgreiche Absolvierung dieser Lieferung wird dich als offiziellen Covalex-Auftragnehmer zertifizieren.\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_LocalDelivery_desc_rehire=Hallo,\n\nAufgrund kaum zu stemmenden Lieferaufträgen und einem Mangel an Auftragnehmern bei Covalex, konnte ich die Verwaltung überzeugen, Ihren Status zu überdenken. Die erfolgreiche Abwicklung der folgenden Lieferung bringt Sie wieder ins Geschäft.\n\nPAKETE ZUR ABHOLUNG (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nABGABESTELLEN (IN BELIEBIGER REIHENFOLGE)\n     • Paket Nr. ~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket Nr. ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket Nr. ~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nViel Glück. Es wäre großartig, dich wieder im Team zu haben.\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
