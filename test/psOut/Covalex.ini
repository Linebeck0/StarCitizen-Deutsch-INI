Covalex_QuantumSensitiveDelivery_DescPointer=~mission(Contractor|QuantumSensitiveDeliveryDesc)
Covalex_QuantumSensitiveDelivery_Desc_001=Hi,\n\nWir stecken hier bei Covalex ein wenig in der Klemme. Eine Lieferung von Diluthermex wurde versehentlich an den falschen Ort geliefert, und wir möchten, dass sie so schnell wie möglich korrekt zugestellt wird. Das ist das Mindeste, was wir für unsere Kunden tun können.\n\nJetzt kommt der knifflige Teil ins Spiel: Diluthermex ist etwas instabil, wenn es dem Quantumsprung ausgesetzt ist.\n\nNormalerweise hätten wir ein komplett ausgerüstetes Frachtschiff mit der Lieferung beauftragt, aber da Zeit von entscheidender Bedeutung ist, hoffe ich, dass Sie es übernehmen können und einfach nicht den QT aktivieren, solange das Zeug an Bord des Schiffes ist. Nicht ideal, aber solange Sie einen vollen Kraftstofftank haben, sollte nichts passieren.\n\nHier sind die Details -\n\n~mission(Itinerary)\n\nDenken Sie daran, langsam und stetig, aber so schnell wie möglich!\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Versand\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\nCovalex Versand ist eine Kapitalgesellschaft. Durch die Annahme dieses Auftrags stimmst du allen Bedingungen zu, wie sie in unserem erweiterten Unabhängige Arbeitskräfte Ergänzende Informationsrichtlinie v.2948.01.29 dargelegt sind. Covalex Versand haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
Covalex_QuantumSensitiveDelivery_Desc_002=Hi,\n\nich habe ein Problem, bei dem ich wirklich hoffe, dass Sie mir helfen können.\n\nEine Lieferung von Diluthermex wurde versehentlich an die falsche Adresse geliefert, und wir möchten, dass sie so schnell wie möglich korrekt zugestellt wird.\n\nUnd um die Dinge weiter zu komplizieren; wie Sie vielleicht wissen, ist Diluthermex quantensensitiv. Sie brauchen entweder einen ordnungsgemäß abgeschirmten Laderaum oder Sie dürfen nicht mit der Lieferung ins QT gehen.\n\nNormalerweise würde ich einen Auftragnehmer mit der richtigen Ausrüstung beauftragen, aber aufgrund der Verzögerungen vertraue ich darauf, dass Sie diese Lieferung auf herkömmliche Weise zustellen.\n\nHier sind die Details -\n\n~mission(Itinerary)\n\nUnd da du mit normaler Geschwindigkeit fliegen wirst, empfehle ich auf jeden Fall, vor der Abreise deinen Kraftstofftank zu füllen. Möchte nicht halbwegs stecken bleiben.\n\nVielen Dank, dass du mir wieder aus dieser Klemme hilfst!\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Versand\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\nCovalex Versand ist eine Kapitalgesellschaft. Durch die Annahme dieses Auftrags stimmst du allen Bedingungen zu, wie sie in unserem erweiterten Unabhängige Arbeitskräfte Ergänzende Informationsrichtlinie v.2948.01.29 dargelegt sind. Covalex Versand haftet nicht für Schäden, die während der Tätigkeit als unabhängiger Auftragnehmer entstehen.
Covalex_QuantumSensitiveDelivery_Desc_003=Hi,\n\nEs scheint, als ob einige Formulare falsch verarbeitet wurden und eine Lieferung von Diluthermex versehentlich an die falsche Adresse geliefert wurde. Leider haben wir den Fehler erst bemerkt, nachdem das ursprüngliche Transportschiff das System verlassen hat und jetzt brauche ich einen anderen Piloten, um die Lieferung richtig zuzustellen.\n\nDer Grund, warum es besser gewesen wäre, wenn das ursprüngliche Schiff sich darum gekümmert hätte, liegt darin, dass es sich um eine quantensensitive Lieferung von Diluthermex handelte. Ohne die richtige Abschirmung befürchte ich, dass Sie die Lieferungen ohne Ihre Quantum-Antriebe durchführen müssen, um das Versandgut, Ihr Schiff und natürlich Sie, nicht zu beschädigen.\n\nHier sind die Details -\n\n~mission(Itinerary)\n\nAber hey, ein wenig langsamer zu fliegen kann manchmal schön sein. Denken Sie einfach an all die hübschen Aussichten! Solange Sie einen vollen Kraftstofftank haben, warum nicht zurücklehnen und den Flug genießen.\n\nVielen Dank für Ihre Hilfe,\n\nChase Hewitt\nJr. Logistikkoordinator\nCovalex Shipping\nAlles was Sie brauchen, überall dort, wo Sie es benötigen\n\n\n\n\n\n\n\nBeachten Sie, dass Covalex Shipping eine Gesellschaft mit beschränkter Haftung ist. Mit der Annahme dieses Auftrags akzeptieren Sie alle Bedingungen gemäß unserem erweiterten 'Leitfaden für unabhängige Arbeitnehmer Ergänzungsinformationen v.2948.01.29.' Bitte seien Sie sich bewusst, dass Covalex Shipping keine Verantwortung für Schäden während Ihrer Tätigkeit als unabhängiger Auftragnehmer übernimmt.
Covalex_QuantumSensitiveDelivery_Itinerary=PLAN IHRER LIEFERROUTEN\n\nABHOLUNG\n     • Holen Sie alle Pakete von ~mission(Pickup1|Address)\n\nABGABESTELLEN (BELIEBIGE REIHENFOLGE)\n     • Liefere Paket #~mission(item1|serialnumber) an ~mission(DropOff1|Address)\n     • Liefere Paket #~mission(item2|serialnumber) an ~mission(DropOff2|Address)\n
Covalex_QuantumSensitiveDelivery_Itinerary_Stanton1=PLAN IHRER LIEFERROUTE\n\nABHOLUNG\n     • Sammle Paket von ~mission(Pickup1|Address)\n\nABGABESTELLE\n     • Liefere Paket an ~mission(DropOff1|Address)\n
Covalex_QuantumSensitiveDelivery_Title_001=Shipping Error - QT Sensitive Cargo
Covalex_Reaction_BadStreak_001=Die Dinge liefen da draußen wohl nicht besonders gut, oder? Ich möchte nicht zu dramatisch werden, aber Ihre Leistungsstatistiken in den letzten paar Aufträgen waren weit unter dem Durchschnitt. Ihr Glück ist jedoch noch nicht ganz aufgebraucht! Covalex glaubt fest daran, Talente zu fördern und es den Menschen zu ermöglichen, aus unseren Fehlern zu lernen (zum Glück! Sonst wäre ich wahrscheinlich nicht hier :p). Lassen wir also all das als Lernerfahrung hinter uns und blicken wir direkt in die Zukunft! 
Covalex_Reaction_BadStreak_002=Dies ist ein Teil meines Jobs, den ich nicht besonders genieße. Wir müssen über Ihre jüngste Serie von Aufträgen sprechen. Die Dinge laufen wohl nicht so gut für Sie, oder? Ich werde es nicht beschönigen, Ihre Leistungsstatistiken sehen nicht so toll aus. Aber Sie wissen ja; nichts hat die Fähigkeit, die Vergangenheit so zu korrigieren wie die Gegenwart. Schauen wir also, was Sie wirklich können. 
Covalex_Reaction_BadToGood_001=Ihr Einsatz bei ihrem letzten Job war wirklich herausragend! Fantastische Arbeit! Jetzt müssen wir nur sicherstellen, dass das so bleibt!
Covalex_Reaction_BadToGood_002=Herzlichen Glückwunsch zur Umkehr Ihres Leistungsstatus! Ich habe für Sie die Daumen gedrückt und mit ihrem letzten Job haben Sie bewiesen, dass Sie die Dinge erledigen können, wenn es darauf ankommt. Jetzt müssen wir nur diesen Erfolg beibehalten! 
Covalex_Reaction_Bad_001=Es tut mir leid, das zu sagen, aber ich wollte mich bezüglich des letzten Auftrags erkundigen. Es scheint, als hätten Sie einige Probleme gehabt. Während wir alle von Zeit zu Zeit auf unvermeidbare Hindernisse stoßen, werde ich Sie ermutigen, einen Moment innezuhalten und über das nachzudenken, was schief gelaufen ist, und drei Dinge zu überdenken, die Sie für Ihren nächsten Auftrag verbessern können. Es ist eine kleine Übung, die mir immer hilft, meine Leistung zu verbessern, und ist das nicht, worum es im Leben geht? Selbstverbesserung? Okay, zurück zum aufregenden neuen Geschäft! 
Covalex_Reaction_Bad_002=Lassen Sie uns kurz über das Geschäft sprechen. Ich habe in meinen Notizen festgehalten, dass Ihre Leistung beim letzten Auftrag weniger als zufriedenstellend war. Ja, wahrscheinlich war es einfach ein schlechter Tag, und ich kenne mich mit solchen Tagen aus. Aber ich möchte Sie wirklich ermutigen, diesen Auftrag als Gelegenheit zu nutzen, um zu zeigen, wie gut Sie wirklich sind. 
Covalex_Reaction_GoodStreak_001=Ich habe mir meine Aufzeichnungen angesehen und wow! Sie machen in letzter Zeit einen fantastischen Job. Ich habe mit einigen anderen Junior Logistikexperten über Sie gesprochen, aber sie sind ziemlich neidisch, dass ich mit einem so herausragenden Auftragnehmer arbeite. Machen Sie weiter so und wir werden beide zu Covalex-Stars!
Covalex_Reaction_GoodStreak_002=Zunächst einmal möchte ich Ihnen mitteilen, wie sehr ich und alle hier bei Covalex Shipping die harte Arbeit schätzen, die Sie geleistet haben. Sie haben Aufträge über meine Erwartungen hinaus, konsequent erfüllt. Okay, das reicht wahrscheinlich an Lob!
Covalex_Reaction_GoodToBad_001=Es war eine angenehme Überraschung, als dieser Bericht von Ihrem letzten Auftrag hereinkam. Sie haben wirklich gut abgeschnitten! Fürs Erste nennen wir es einfach einen Zufall und konzentrieren uns auf den nächsten Job, okay?
Covalex_Reaction_GoodToBad_002=Ich muss fragen - waren Sie genauso enttäuscht über Ihren letzten Auftrag wie ich? Sie hatten eine wirklich gute Bilanz! Aber machen Sie sich keine Sorgen. Jeder macht Fehler. Es kommt darauf an, was wir aus diesen Fehlern lernen. Es gilt ja das Sprichwort: "Besser ist es zu versuchen und zu scheitern, als es überhaupt nicht zu probieren." 
Covalex_Reaction_Good_001=Meine Aufzeichnungen zeigen, dass Sie einen großartigen Job mit Ihrem letzten Auftrag geleistet haben! Ich wollte es Ihnen persönlich sagen; gut gemacht. Das ist die Art von Leistung, die Covalex wirklich gerne sieht. 
Covalex_Reaction_Good_002=Ich wollte mir einen Moment Zeit nehmen, um zu sagen, dass Sie mit Ihrem letzten Auftrag einen herausragenden Job geleistet haben und dass Ihre harte Arbeit nicht unbemerkt bleibt! 
Covalex_Reaction_LastWarning_001=Angesichts Ihrer jüngsten Leistungsprobleme besteht die Befürchtung, dass Covalex Sie auf eine disziplinarische Bewährungszeit setzen und Sie aus dem aktiven Auftragnehmerstatus entfernen wird. Machen Sie sich jedoch keine Sorgen; diese Mission bietet Ihnen die Gelegenheit, uns zu zeigen, wie engagiert Sie sind, die hohen Standards von Covalex Shipping zu erfüllen. Ich bin zuversichtlich, dass Sie dies hervorragend meistern werden.
Covalex_Reaction_LastWarning_002=Es gibt ein paar schlechte Nachrichten. Mir wurde mitgeteilt, dass Ihre Zeit bei Covalex möglicherweise in eine weniger 'aktive' Rolle übergeht. Es scheint, dass Ihre Erfolgsbilanz nicht gerade zufriedenstellend war. Die gute Nachricht ist, dass es für Sie nicht zu spät ist, die Meinung der anderen zu ändern! Sie bringen den nächsten Auftrag erfolgreich zuende und zeigen denen, wo der Frosch die Locken hat.
Covalex_Reaction_Renew_001=Es ist eine Weile her, seit wir das letzte Mal miteinander gesprochen haben. Doch ich freue mich, Ihnen mitteilen zu können, dass mein Vorgesetzter zugestimmt hat, Ihnen eine weitere "Evaluierungschance" zu geben, um Ihren aktiven Status als unabhängiger Auftragnehmer von Covalex zurückzugewinnen. Ich bin fest davon überzeugt, den Menschen eine weitere Chance zu geben, sich zu beweisen, und das ist Ihre! 
Covalex_Reaction_Renew_002=Freudige Mitteilung! Die Direktive lautet, die Liste der befristeten Auftragnehmer zu überprüfen. Es wird darum gebeten zu prüfen, ob es Kandidaten gibt, die Ihrer Meinung nach einer erneuten Bewertung bedürfen. Und da sind Sie mir sofort eingefallen! Wie klingt das für Sie? Sind Sie bereit, die Vergangenheit hinter sich zu lassen und es noch einmal zu probieren?
Covalex_RepUI_Area=UEE
Covalex_RepUI_Description=Covalex ist eines der größten Transportunternehmen im Universum, dank seiner Politik, mit unabhängigen Schiffsbetreibern Verträge abzuschließen. Es wurde frühzeitig erkannt, dass Eigentümer, die ihre eigenen Schiffe fliegen, stärker am Erfolg des Unternehmens interessiert sind, und diese Hingabe sorgt für eine höhere Leistung. In den meisten Systemen arbeitet zu jedem gegebenen Zeitpunkt ein großer Prozentsatz der fliegenden Schiffe im Auftrag von Covalex.
