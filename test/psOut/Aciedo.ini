Aciedo_RepUI_Description=Nach dem Ende des Ersten Tevarin-Krieges war die Menschheit darauf erpicht, wieder ins All zu reisen. Aciedo begann als aufstrebender Schiffshersteller, der sich auf die Herstellung von Langstrecken-Explorationsschiffen konzentrierte. Obwohl sie mit ihrem ersten Schiffsentwurf moderaten Erfolg hatten, waren es die mitgelieferten Kommunikationsdrohnen, die durch ihre Zuverlässigkeit und erfolgreiche Übertragung herausragten. Kapitäne im neu gebildeten Imperium begannen, Aciedo direkt nach dem Kauf von Kommunikationsdrohnen zu fragen. Innerhalb des ersten Jahres, in dem sie angeboten wurden, schossen die Verkäufe in die Höhe, und es dauerte nicht lange, bis sich Aciedo entschied, die Schiffsherstellung vollständig einzustellen. Heute sind sie der größte Kommunikationsdienstleister der UEE und verwalten über 70% aller Kommunikationen. Sie betreiben Kommunikationsrelais, Kommunikationsanlagen und Kommunikationsdrohnen im gesamten Imperium.
