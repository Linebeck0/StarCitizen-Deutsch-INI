PU_GENHDRCHAT03_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_001_ImAfraidIts=Ich fürchte, es ist genetisch bedingt. Regeneration hin oder her, wir können nicht viel für Sie tun.
PU_GENHDRCHAT03_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_002_ItsYourLungs=Es sind deine Lungen. Sie befinden sich in einem ziemlich aggressiven Niedergang und höchstwahrscheinlich wird es nur noch schlimmer werden.
PU_GENHDRCHAT03_M_LBG_Chat_Comments_AboutDiagnosis_Pos_IG_001_GotSomeGood=Ich habe gute Neuigkeiten für Sie. Die Tests fielen alle negativ aus.
PU_GENHDRCHAT03_M_LBG_Chat_Comments_AboutDiagnosis_Pos_IG_002_TheBiopsyResults=Die Biopsieergebnisse kamen zurück und ich kann mit Freude sagen, dass alles harmlos war.
PU_GENHDRCHAT03_M_LBG_Chat_Comments_TreatmentInstruction_IG_001_ImGoingTo=Ich werde einige Hemmstoffe verschreiben und sobald sie ein paar Tage Zeit haben, um loszulegen, werden wir es noch einmal überprüfen.
PU_GENHDRCHAT03_M_LBG_Chat_Comments_TreatmentInstruction_IG_002_LetsGoAhead=Lassen Sie uns Ihr System leeren und sehen, ob es Ihnen danach nicht etwas besser geht.
PU_GENHDRCHAT03_M_LBG_Chat_Requests_EmergencyOrder_IG_001_ComeOnWere=Komm schon! Wir verlieren sie!
PU_GENHDRCHAT03_M_LBG_Chat_Requests_EmergencyOrder_IG_002_INeedMore=Ich brauche mehr Licht! Ich kann hier nichts sehen.
PU_GENHDRCHAT03_M_LBG_Chat_Requests_MedicalOrder_IG_001_AllRightI=In Ordnung, ich möchte einen vollständigen Diagnose-Panel-Durchlauf und sehen, ob ich auch eine Bio-Analyse bekomme.
PU_GENHDRCHAT03_M_LBG_Chat_Requests_MedicalOrder_IG_002_WereGoingTo=Wir müssen eine R3P-Suite vorbereiten und sehen, ob Dr. Walko für eine Beratung frei ist.
