blacjac_RetrieveConsignment_desc_001=Achtung: Söldner mit Erfahrung im Frachthandling\n\nDie Nine Tails greifen derzeit eine unserer Einrichtungen bei ~mission(Location|address) an. Da sie gerade eine Lieferung vertraulicher Materialien erhalten haben, glauben wir nicht an einen Zufall. BlacJac benötigt jemanden, der sich schnell vor Ort begibt und diese wichtigen Kisten sichert, bevor es die Nine Tails tun. Du bist befugt, gegen jeden, der versucht, dich aufzuhalten, tödliche Gewalt anzuwenden.\n\nIm Rahmen unseres standardmäßigen Sicherheitsprotokolls wurden die vertraulichen Materialien in eine andere Sendung integriert und im automatisierten Tresor gesichert. Du musst die relevanten Abrufcodes für die vertraulichen Materialien finden und sie am Paketförderband eingeben, um die Kisten abzurufen. Die Abrufcodes sind lokal auf Datapads gespeichert und werden nur an hochrangiges Personal ausgehändigt. Hoffentlich sind sie noch am Leben, um dir zu helfen, aber angesichts des vollständigen Funkausfalls befürchten wir, dass das nicht der Fall ist. Es besteht die Möglichkeit, dass die Nine Tails bereits die Datapads in die Hände bekommen haben.\n\nSobald du alle vertraulichen Materialien gesammelt hast, müssen sie an ~mission(dropoff1|address) geliefert werden. Die Zahlung hängt von der Lieferung ab.\n\n\nVielen Dank,\nGloria Mesa\n\nVerantwortlicher für private Aufträge\nBlacJac Security, "Protection Provided"
blacjac_RetrieveConsignment_title_001=Protect Site and Procure Confidential Materials
blacjac_UGF_defend_E_desc_001=Achtung: Verifizierte Söldner-Experten\n\nEiner der Standorte unter BlacJacs Zuständigkeitsbereich ist mit einigen lokalen Verbrechern in Konflikt geraten. Wir möchten dich bitten, dich zu ~mission(Location|Address) zu begeben und den Standort vor den Bedrohungen zu schützen.\n\nNach den ersten Berichten gehe ich davon aus, dass dies eine recht unkomplizierte Angelegenheit sein wird, aber wenn du dich dadurch besser fühlst, Stell dir gerne ein Team zusammen, das dich zusätzlich unterstützt.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_defend_E_title_001=Defend Site From Minor Threat
blacjac_UGF_defend_S_desc_001=Achtung: Verifizierte Söldner-Experten\n\nLeider hat BlacJac glaubwürdige Informationen erhalten, dass eine gut bewaffnete Truppe einen Vorstoß gegen ~mission(Location|Address) plant. Ich brauche dich, um ein Team zu organisieren, das in der Lage ist, die Bunkeranlage zu schützen.\n\nNach allem, was wir gehört haben, sind die Angreifer gut ausgebildet und sehr motiviert, also denke nicht einmal daran, das ganz allein zu machen. Wenn du erfolgreich sein willst, ist die Rekrutierung eines Teams aus erfahrenen Söldnern ein Muss.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_defend_S_title_001=Defend Site From Extreme Threat
blacjac_UGF_defend_VE_desc_001=Achtung: Verifizierte Söldner-Experten\n\nEs scheint, dass ~mission(Location|Address) Drohungen von ein paar lokalen Verbrechern erhalten hat. BlacJac möchte, dass du dorthin gehst und die Bunkeranlage vor diesen Halunken schützt.\n\nKeiner der betreffenden Kriminellen ist vorbestraft, daher sollten sie keine allzu große Bedrohung darstellen. Allerdings ist es nie eine schlechte Idee, ein paar andere Söldner dabei zu haben, die auf dich aufpassen.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_defend_VE_title_001=Guard Duty
blacjac_UGF_defend_VH_desc_001=Achtung: Verifizierte Söldner-Experten\n\nIch habe einen Bericht erhalten, dass einige Operators planen, gegen ~mission(Location|Address) vorzugehen. BlacJac möchte, dass du ein Team zusammenstellst und den Standort gegen diese gefährliche Bedrohung verteidigst.\n\nEs wird dringend empfohlen, dass du nicht versuchst, diesen Auftrag allein abzuschließen. Ein Team aus erfahrenen Söldnern zur Unterstützung anzuheuern, wäre der klügste Weg.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_defend_VH_title_001=Defend Site From Dangerous Threat
blacjac_UGF_defend_desc_001=Achtung: Verifizierte Söldner-Experten\n\nWir haben erfahren, dass einige lokale Streitkräfte Drohungen gegen ~mission(Location|Address) ausgesprochen haben. BlacJac möchte, dass du ein Team zusammenstellst, um die Bunkeranlage vor dieser Bedrohung zu beschützen.\n\nUnd so sehr wir alle Geld lieben, empfehle ich nicht, das allein zu versuchen. Ein Team zu engagieren, das mitkommt, wäre für dein Überleben von Vorteil.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_UGF_defend_title_001=Defend Site From Threat
blacjac_UGF_destroy_E_desc_001=ACHTUNG: Verifizierte Söldnerbetreiber\n\nEs sieht so aus, als gäbe es bei ~mission(Location|Address) einen neuen Betreiber, der versucht Drogen herzustellen, aber das Produkt, das er herstellt, ist extrem giftig.\n\nWir überlegen, wie wir mit den Verhaftungen umgehen sollen, aber das Wichtigste ist, zu verhindern, dass noch mehr von ihrem Zeug in den Handel kommt. Geh dorthin und zerstöre alle dort gelagerten Drogen.\n\nEs besteht eine gute Chance, dass die Einrichtung nicht verlassen ist, also könntest du auf deinem Weg dorthin auf einige Schläger stoßen, also sei auf einen Kampf vorbereitet. Aber wenn ihre Waffenkünste auch nur annähernd so wie ihren Chemie-Kenntnisse sind, ist es damit nicht weit her.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_destroy_E_title_001=Wipe Out Drug Stash
blacjac_UGF_destroy_H_desc_001=Achtung: Verifizierte Söldner-Experten\n\nEinige unternehmungslustige Chemiker haben ein neues Produkt erfunden, das doppelt so wirksam und doppelt so tödlich ist wie das herkömmliche Zeug. Wir konnten einige Proben bis zur Quelle bei ~mission(Location|Address) zurückverfolgen.\n\nBlacJac möchte, dass du so schnell wie möglich da runter gehst, und die gesamte Gruppe zerstörst, bevor sie noch mehr Teilen der Bevölkerung schaden können. Über mögliche Verhaftungen können wir uns dann später noch Sorgen machen.\n\nNach allem, was wir über diese Bande wissen, musst du damit rechnen, dass du bei dem Versuch das Versteck zu räumen, auf heftigen Widerstand stoßen wirst.\n\n\nVielen Dank,\nGloria Mesa\n\nVerantwortlicher für private Aufträge\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_destroy_H_title_001=Destroy Dangerous Drugs
blacjac_UGF_destroy_desc_001=Achtung: Verifizierte Söldner-Experten\n\nWir haben erfahren, dass ein Syndikat die Drogenlieferungen eines Rivalen verunreinigt hat und verursacht dadurch Chaos auf den Straßen. Die Forensik hat die Quelle identifiziert, eine Produktionsanlage bei ~mission(Location|Address). Es heißt, dass die Drogenhersteller nicht einmal wissen, dass sie eine vergiftete Charge in ihren Händen haben.\n\nWir überlegen, wie wir mit den Verhaftungen umgehen sollen, aber das Wichtigste ist, diesen Mist jetzt von der Straße zu bekommen. Du musst da runtergehen und alle Drogen zerstören, die vor Ort gelagert werden.\n\nSie werden darüber nicht erfreut sein, also wird es wahrscheinlich zu einem Kampf kommen, aber das Wichtigste ist, die Drogen aus dem Weg zu räumen.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_UGF_destroy_title_001=Clear Out Drugs
blacjac_UGF_eliminateall_allies_desc_001=ACHTUNG: Verifizierte Söldner-Experten\n\nWir haben vom Sicherheitsteam bei ~mission(Location|Address) die Nachricht erhalten, dass einige lokale Banden begonnen haben Angriffe auf sie durchzuführen. BlacJac möchte, dass du die Bunkeranlage aufsuchst und dabei hilfst, sie vor Bedrohungen zu schützen.\n\nStell sicher, dass du schaust auf wen du dort unten schießt. Ich möchte nichts von irgendwelchen Friendly Fire Vorfällen hören.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_UGF_eliminateall_allies_desc_intro=Achtung: Verifizierte Söldner-Experten\n\nBlacJac möchte unsere Liste an Sicherheitsexperten erweitern. Um zu beurteilen, ob Sie gut zu uns passen würden, möchten wir Sie bitten, uns bei ~mission(Location|Address) zu unterstützen, da sie Probleme mit einigen Feinden in der Gegend haben.\n\nWenn Sie uns beim Schutz dieser Anlage helfen können und nachdem wir die Bedrohung beseitigt haben, werden wir in der Lage sein Ihnen in Zukunft weitere Sicherheitsarbeiten anzubieten.\n\nBeachten Sie, dass Zwischenfälle durch Friendly Fire nicht toleriert werden.\n\nViel Glück,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_eliminateall_allies_desc_rehire=Achtung: Ehemaliger Söldner-Experten\n\nMir ist bekannt, dass BlacJac dir keine Sicherheitsarbeiten mehr anbietet, aber aufgrund von Personaländerungen wurde beschlossen, dir eine weitere Chance zu geben.\n\nWir haben erfahren, dass ~mission(Location|Address) Hilfe im Umgang mit einer lokale Verbrecherbande braucht. BlacJac möchte, dass du vor Ort bist und dabei hilfst, diese Bedrohung zu beseitigen.\n\nUnd da du dich ohnehin schon auf dünnem Eis befindest, möchte ich nicht hören, dass du in Zwischenfälle mit Friendly Fire verwickelt warst.\n\nWenn du diesen Auftrag durchziehen kannst, kann ich dafür sorgen, dass du wieder eingestellt wirst.\n\nVielen Dank,\nGloria Mesa\n\nPrivater Vertragsbetreuer\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_eliminateall_allies_title_001=Protect Site
blacjac_UGF_eliminateall_allies_title_intro=Protect Site Trial Contract
blacjac_UGF_eliminateall_allies_title_rehire=Protect Site Trial Contract
blacjac_UGF_eliminateall_desc_001=ACHTUNG: Verifizierte Söldner-Experten\n\nWir haben erfahren, dass ~mission(Location|Address) von einigen lokalen Kriminellen als Operationsbasis genutzt wird. BlacJac muss das Gelände säubern und alle Kriminellen von dort vertreiben.\n\nDu bist berechtigt, bei Bedarf tödliche Gewalt anzuwenden.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_UGF_eliminateall_nocivs_desc_001=ACHTUNG: Verifizierte Söldner-Experten\n\nWir haben erfahren, dass ~mission(Location|Address) von einigen lokalen Kriminellen als Operationsbasis genutzt wird. BlacJac möchte, dass du das Gelände durchsuchst und alle Feinde tötest.\n\nUnsere ersten Berichte zeigen, dass die Wahrscheinlichkeit groß ist, dass die Bande einige Zivilisten vor Ort hat, die für sie arbeiten. Wir wollen hier keine schlechte Presse, also denk daran, dass du nur auf bestätigte Feinde schießen darfst.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_UGF_eliminateall_title_001=Clear Out Site
blacjac_basesweep_desc_01=ACHTUNG: Verifizierte Söldnerbetreiber\n\nBlacJac beauftragt Betreiber, uns dabei zu helfen, ~mission(Location|Address) von illegalen Bewohnern zu befreien. Ursprüngliche Aufforderungen zur Räumung stießen auf heftige Feindseligkeit, daher hoffen wir, dass die Entsendung von Söldnern etwas überzeugender sein wird. Sei einfach darauf vorbereitet, mit gut bewaffnetem Widerstand fertig zu werden.\n\nViel Glück,\nGloria Mesa\n\nVerantwortlicher für private Aufträge\nBlacJac Security, "Protection Provided"\n
blacjac_basesweep_title_01=Clear Out Trespassers
blacjac_bounty_desc_ERT=ACHTUNG: Kopfgeldjäger\n\nVielleicht hast du schon einmal von "~mission(TargetName)" gehört. Sie sind ein extrem gefährliches Ziel und haben in letzter Zeit für einige Schlagzeilen gesorgt. Wir hoffen, dass du ein Kampfteam zusammenstellen und BlacJac dabei helfen kannst, sie endgültig auszuschalten. Unseren neuesten Informationen zufolge fliegen sie ihr Sub-Capital-Schiff mit schwer bewaffneter Eskorten bei ~mission(Location|Address) vorbei.\n\nIch würde dir empfehlen sicherzustellen, dass du dein DNA-Profil bei einem Krankenhaus hinterlegt hast, bevor du losziehst. Nur für den Fall.\n\nViel Glück,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_HRT=ACHTUNG: Kopfgeldjäger\n\nDein nächstes Kopfgeld "~mission(TargetName)" gilt als Hochrisikoziel. Es ist bekannt, dass sie mit beträchtlicher Feuerkraft unterwegs sind, was ihnen so viel Schutz bietet, dass jeder zweimal darüber nachdenkt, bevor er einen Kampf mit ihnen anzuzettelt.\n\nQuellen deuten darauf hin, dass "~mission(TargetName|Last)" sich bei ~mission(Location|Address) versteckt. Wenn du dich auf die Suche nach ihnen machst, stell einfach sicher, dass du gut vorbereitet bist. Vielleicht solltest du darüber nachdenken selbst etwas Verstärkung mitzubringen.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_LRT=ACHTUNG: Kopfgeldjäger\n\nIch habe ein Kopfgeld für ein Ziel mit geringem Risiko namens "~mission(TargetName)". Um das Ziel selbst musst du dir keine Sorgen machen, aber es scheint, dass sie normalerweise im Schwarm fliegen, also ist die Wahrscheinlichkeit groß, dass sie ein paar Freunde dabei haben, wenn du sie aufspürst.\n\nApropos ich würde die Jagd bei ~mission(Location|Address) beginnen, da wir Berichte darüber haben, dass sie in der Gegend gesichtet wurden.\n\nDanke,\nGloria Mesa\n\nVerantwortlicher für private Aufträge\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_MRT=ACHTUNG: Kopfgeldjäger\n\nDu musst "~mission(TargetName)" ausfindig machen, einen Kopfgeldjäger mit mittlerem Risiko, der zuletzt in ~mission(Location|Address) mit einem kleinen Schiff mit mehreren Besatzungsmitgliedern gesehen wurde.\n\nWir konnten nicht herausfinden, was sie genau steuerten, aber es scheint, dass sie noch ein paar andere Schiffe dabei hatten. Macht euch auf eine Menge Widerstand gefasst, wenn ihr kommt.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_VHRT=ACHTUNG: Kopfgeldjäger\n\nBlacJac hat soeben erfahren, dass eine sehr gefährliche Zielperson "~mission(TargetName)" in den Flugschneisen bei ~mission(Location|Address) gesichtet wurde, die ein gewaltiges Schiff mit einer schweren Eskorte steuert.\n\nWir wollen, dass dieses Kopfgeld ausgezahlt wird, bevor sie weitere Verbrechen begehen. Sammle alle Ressourcen und Unterstützung, die du brauchst und mach dich so schnell wie möglich auf den Weg.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_VLRT=ACHTUNG: Kopfgeldjäger\n\nIch habe ein sehr risikoarmes Ziel, um das du dich kümmern musst: ~mission(TargetName).\n\nDer letzter bekannter Aufenthaltsort war: ~mission(Location|Address).\n\nDa es sich um ein Kopfgeld mit geringer Bedrohung handelt, erwarte ich, dass du den Auftrag ziemlich schnell abschließen kannst. Sie fliegen normalerweise ein kleines Schiff und haben nicht viel Begleitung. Einfacher geht es nicht.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_intro=ACHTUNG: Kopfgeldjäger\n\nIch weiß nicht, ob Sie daran interessiert sind, aber BlacJac möchte seine Liste der Kopfgeldjäger erweitern. Wir haben mehr Aufträge, als unsere derzeitigen Auftragnehmer bewältigen können, und ich hoffe, dass Sie uns dabei helfen können, einen Teil der Arbeit zu erledigen.\n\nIhre Qualifikationen sehen auf dem Papier gut aus, aber bevor wir etwas Offizielles beschließen, muss BlacJac erst einmal sehen, wie Sie sich im Einsatz bewähren. Wir haben sogar schon einen Testfall vorbereitet - wir möchten, dass Sie "~mission(TargetName)" erledigen. Sie wurden zuletzt ~mission(Location|Address) gesehen. Sollte damit ein ziemlich einfaches Kopfgeld ohne allzu großem Widerstand sein. Perfekt, um Ihre Krallen zu schärfen.\n\nViel Glück,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_desc_rehire=ACHTUNG: Ehemaliger BlacJac-Kopfgeldjäger\n\nIch weiß, dass deine letzte verdeckte Kopfgeldjagd auf BlacJac nicht gut gelaufen ist, aber eine steigende Fallzahl bedeutet, dass du das Glück hast, eine weitere Chance zu bekommen.\n\nWenn du dazu in der Lage bist, schließ das Kopfgeld auf "~mission(TargetName)" drüben bei ~mission(Location|Address) ab, dann können wir uns darum kümmern, dass du wieder eingestellt wirst.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"\n
blacjac_bounty_fps_UGF_bountyonly_desc_001=ACHTUNG: Kopfgeldjäger\n\nIch habe ein Kopfgeld für dich: ~mission(TargetName)! Wenn du dich beeilst, solltest du sie unter ~mission(Location|Address) finden können.\n\nNun, sie werden dort nicht allein sein, aber ich möchte, dass du bei diesem Job Fingerspitzengefühl beweist. Mach mit dem Ziel was nötig ist, aber ich will nichts von weiteren Opfern hören.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_bounty_fps_UGF_desc_001=ACHTUNG: Kopfgeldjäger\n\nHabe ein Kopfgeld erhalten, das auf "~mission(TargetName)" eingesammelt werden muss. Der Bastard versteckt sich zusammen mit einem Haufen anderen Abschaums bei ~mission(Location|Address), also sei vorsichtig, wenn du hineingehst.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security,  "Protection Provided"
blacjac_bounty_fps_UGF_nocivs_desc_001=ACHTUNG: Kopfgeldjäger\n\nDu musst ein Kopfgeld namens "~mission(TargetName)" bei ~mission(Location|Address) eintreiben. Auch wenn noch andere kriminelle Komplizen am Tatort sind, möchte ich, dass du auf die Zivilisten oder Arbeiter achtest, die dort sein könnten.\n\nIch habe genug zu erledigen, also will ich nicht auch noch erklären müssen, warum einer unsrer Auftragnehmer auf ein Haufen Zivilisten geschossen hat.\n\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_bounty_fps_desc_001=ACHTUNG: Kopfgeldjäger\n\nBlacJac hat ein Kopfgeld, das eingetrieben werden muss. Täter ist: ~mission(TargetName).\n\nWir konnten sie bis zu ~mission(Location|Address) aufspüren, aber wir haben keine vollständige Einschätzung der Bedingungen vor Ort, also sei beim Betreten des Geländes vorsichtig.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_bounty_fps_desc_first=Achtung: Kopfgeldjäger\n\nIch habe im Moment mehr Kopfgelder als Kopfgeldjäger, daher möchte ich unsere Liste erweitern.\n\nWenn Sie bei diesem ersten Auftrag gute Arbeit leisten, werden weitere Verträge folgen.\n\nMal sehen, wie es Ihnen gelingt, mit dem Kopfgeld auf "~mission(TargetName)" umzugehen. Es wird angenommen, dass sie sich bei ~mission(Location|Address) verstecken.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_bounty_fps_desc_rehire=Achtung: Ehemaliger BlacJac-Kopfgeldjäger\n\nIch weiß, dass BlacJac dir keine Kopfgeldverträge mehr gibt, aber die Zeiten ändern sich und hier geben wir dir eine weitere Chance.\n\nWenn du das Kopfgeld auf "~mission(TargetName)" abschließen kannst drüben bei ~mission(Location|Address), dann können wir uns darum kümmern, dass du wieder eingestellt wirst.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_bounty_fps_title_001=Wanted by ArcCorp: ~mission(TargetName) (?RT)
