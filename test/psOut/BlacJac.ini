blacJac_bounty_desc_001=ACHTUNG: Kopfgeldjäger\n\nAuf "~mission(TargetName)" ist ein Kopfgeld ausgesetzt, das abgeholt werden muss.\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nGeh raus, finde den Bastard und lass uns dafür sorgen, dass er ArcCorp keinen weiteren Ärger mehr macht.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacJac_bounty_desc_002=ACHTUNG: Kopfgeldjäger\n\nEs scheint, dass "~mission(TargetName)" nichts Gutes im Schilde führt und ein fieses Kopfgeld auf sie ausgesetzt wurde. Glaubst du, du kannst sie finden und das Kopfgeld einstreichen?\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacJac_bounty_desc_003=ACHTUNG: Kopfgeldjäger\n\nEs ist gerade ein neues Kopfgeld für "~mission(TargetName)" eingetroffen. Wir müssen das Ziel ausfindig machen und festnehmen.\n~mission(Contractor|BountyTimed)~mission(Danger)\n\nViel Glück dabei,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacJac_bounty_desc_intro_001=ACHTUNG: Kopfgeldjäger\n\nEine Person namens "~mission(TargetName)" hat den Leuten von ArcCorp ziemlichen Ärger bereitet.\n\nUnsere feste Belegschaft ist damit beschäftigt, sich um ernstere Probleme zu kümmern, daher ist BlacJac auf der Suche nach neuen Kopfgeld-Talenten.\n\nWenn Du interessiert bist, mach dich auf die Suche nach "~mission(TargetName|Last)" und nimm ihn fest. ~mission(Contractor|BountyTimed)~mission(Danger)\n\nZiehst du das durch, wird BlacJac dir sehr dankbar darfür sein.\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacJac_bounty_title_001=Wanted by ArcCorp: ~mission(TargetName)
