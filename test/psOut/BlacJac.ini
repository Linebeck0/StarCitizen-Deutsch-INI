BlacJac_RepUI_Description=BlacJac wurde auf Tram von dem Einheimischen Jac Ngo als Schutzdienst für Unternehmen gegründet, die dort mit dem wachsenden Problem an Verbrechern zu kämpfen hatten. Schon bald erwarb sich die Sicherheitsgruppe einen Ruf für ihre Effektivität, und größere Unternehmen begannen, BlacJac damit zu beauftragen, sich um Angelegenheiten auf anderen Welten zu kümmern. Zur gleichen Zeit versuchte ArcCorp, eine eigene Sicherheitstruppe für ihre neu erworbene Welt Stanton III aufzubauen, entschied sich aber nach einer Reihe von Rückschlägen und Budgetproblemen dafür, BlacJac, die das Unternehmen bereits in mehreren anderen Sicherheitsangelegenheiten unterstützt hatte, im Jahr 2906 mit der Polizeiarbeit auf dem Planeten zu beauftragen.
