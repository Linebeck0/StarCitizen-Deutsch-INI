blacjac_danger_001=Seien Sie darauf vorbereitet, in diesem Fall auf heftigen Widerstand zu stoßen. Wenn sie Wind davon bekommen, was Sie tun, werden sie es nicht einfach hinnehmen. 
blacjac_danger_002=Da ich diese Gegend und die Art von Menschen kenne, mit denen wir es zu tun haben, kann ich in meinem Bauch einen Kampf erwarten. 
blacjac_danger_003=Damit treten Sie ein bisschen in ein Wespennest, seien Sie also auf heftigen Widerstand gefasst. 
blacjac_danger_004=Dieser Täter ist ein bisschen leichtgewichtig. Es gibt nur wenige bekannte Partner und sie fliegen typischerweise Solo-Flugzeuge. Es sollte nicht allzu schwer sein, sie zu fangen. 
blacjac_danger_005=Die Dateien zu "~mission(TargetName|Last)" zeigen, dass sie typischerweise Kapitän eines mittelgroßen Schiffes mit mehreren Besatzungsmitgliedern sind und dafür bekannt sind, dass sie bei der Arbeit besonders viel Kraft einsetzen. Vielleicht sollten Sie mit etwas Vorsicht vorgehen. 
blacjac_danger_006=Stellen Sie sicher, dass Sie auf heftigen Widerstand vorbereitet sind. "~mission(TargetName|Last)" ist dafür bekannt, größere Schiffe zu befehligen, und dank ihrer Verbindungen kann man fast garantieren, dass sie nicht alleine reisen. 
blacjac_destroyprobe_desc_0001=ACHTUNG: Söldner mit Demo-Erfahrung\n\nWir haben ein Problem bei ~mission(Location|Address). Anscheinend hat jemand PDC-Monitore eingerichtet, um illegal Daten zu übertragen.\n\nDeine Aufgabe besteht darin, die ~mission(Contractor|DestroyProbeAmount) zu finden und sie zu zerstören.\n\nEs gibt ein paar mögliche Komplikationen:\n• Diese Dinger sind so konzipiert, dass sie passiv und mit einem möglichst niedrigen EM-Signal funktionieren. Sie zu finden kann einige Mühe kosten und erfordert gründliches Scannen.\n• Monitore wie diese verfügen oft über automatische Sicherheitsprotokolle, so dass sie bei einem Angriff beginnen alle gespeicherten Daten zu übertragen. Es ist wichtig, dass du sie zerstörst, bevor der Upload abgeschlossen werden kann.\n• ~mission(Contractor|DestroyProbeTimed)\n• ~mission(Contractor|DestroyProbeDanger)\n\nIch hoffe, dass du das Problem lösen kannst, bevor noch mehr Daten gestohlen werden.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroyprobe_desc_0002=ACHTUNG: Söldner mit Demo-Erfahrung\n\nIch habe einen Bericht erhalten, dass ein unternehmungslustiger Krimineller mithilfe von PDC-Monitoren Daten bei ~mission(Location|Address) abgegriffen hat.\n\nDu wirst beauftragt, die ~mission(Contractor|DestroyProbeAmount) zu finden und sie zu zerstören. Ich vermute, dass die Suche nach den Monitoren etwas dauern könnte, da sie für den passiven Betrieb konzipiert sind. Sobald du angreifst, werden ihre Sicherheitsvorkehrungen greifen und die PDC-Monitore werden versuchen ihre gesammelten Daten auf externe Server hochzuladen. Du musst schnell genug sein, um die Übertragung zu verhindern.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nDanke, dass du dich darum kümmerst,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroyprobe_desc_0003=ACHTUNG: Söldner mit Demo-Erfahrung\n\nIch brauche einen Söldner, der sich mit der Lokalisierung und Zerstörung von PDC-Monitoren befassen kann, die Daten illegal bei ~mission(Location|Address) abgegriffen haben. Dies wird einige Zeit in Anspruch nehmen, da die ~mission(Contractor|DestroyProbeAmount) passiv agieren und ohne gründliche Scans, schwer zu finden sind. Außerdem müssen die Monitore zerstört werden, bevor ihr Notfallverteidigungssystem die gestohlene Daten auf externen Servern sichern kann.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroyprobe_title_0001=Data Theft
blacjac_destroystash_desc_001=Achtung: Verifizierte Söldner\n\nWir suchen erfahrene Profis, die an einer Razzia in einem mutmaßlichen Drogenversteck namens ~mission(Location|Address) teilnehmen. Wir müssen sie aus dem Weg räumen, bevor sie die Möglichkeit haben, das Produkt an einen anderen Standort zu bringen.\n\nEs ist notwendig, dass alle im Lager gefundenen Betäubungsmittel mit allen erforderlichen Mitteln gesichert und vernichtet werden. Mach dich auf eine Menge Spaß gefasst. ~mission(Contractor|Danger)\n\nDu erhältst eine Vergütung für jedes Päckchen an Schmuggelware, das du persönlich zerstörst. Im Grunde kannst du dich um jegliches Gesindel kümmern, das dir über den Weg läuft. Aber dafür wirst du nicht bezahlt - BlacJac's Fokus bei diesem Einsatz liegt auf den Drogen.\n\nViel Glück,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroystash_desc_002=Achtung: Verifizierte Söldner\n\nEin Informant versorgte uns mit Informationen über ein Drogenversteck namens ~mission(Location|Address). Wir organisieren eine Razzia, um jedes noch so kleine Stück Schmuggelware, das dort gelagert ist zu vernichten, bevor sie die Möglichkeit haben es abzutransportieren.\n\nDeine Aufgabe ist es, mit allen erforderlichen Mitteln alle vor Ort gefundenen Betäubungsmittel zu vernichten... im Rahmen des Zumutbaren. Tu alles was du kannst, um den Großteil der Umgebung unbeschädigt zu erhalten. ~mission(Contractor|Danger)\n\nDeine Bezahlung basiert auf der Menge an Drogen, die du persönlich zerstörst. Dieses Produkt von der Straße zu bringen, ist ein großer Gewinn für BlacJac und natürlich für die Leute von ArcCorp und überhaupt, für jeden.\n\nGute Jagd,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroystash_desc_003=Achtung: Verifizierte Söldner\n\nDer Standort des seit langem vermuteten Drogenverstecks namens ~mission(Location|Address) wurde endlich bestätigt und wir müssen den Standort durchsuchen, bevor sie ihn erneut verlegen können.\n\nVernichte alle vor Ort gefundenen Drogen mit allen Mitteln, die du hast. ~mission(Contractor|Danger)\n\nUnd denk daran, dass die Bezahlung aufgrund der von dir persönlich beseitigten Drogenmenge erfolgt und nicht von der Anzahl der Drogendealer, die du ausschaltest. Der Fokus des Einsatzes liegt derzeit auf den Drogen, nicht auf den Drogenabhängigen. Wenn wir die Lieferkette unterbrechen, können wir das gesamte Syndikat aus dem Geschäft werfen.\n\nGute Jagd,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_destroystash_title_001=Seize and Destroy Narcotics
blacjac_from=BlacJac Security
blacjac_hackprevent_desc_001=ACHTUNG: Söldner mit Erfahrung in CompSec\n\nWir wurden gerade über einen illegalen Netzwerkinfiltrationsversuch bei ~mission(Location|Address) informiert. Wir brauchen dich, begib dich umgehend dorthin und sichere das System, bevor die Täter Zugang erhalten.\n\nIch möchte mir nur ungern vorstellen, welchen Schaden sie anrichten könnten, wenn sie nicht rechtzeitig gestoppt würden.\n\nDanke,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_hackprevent_desc_002=ACHTUNG: Söldner mit Erfahrung in CompSec\n\nEs gab einen versuchten Hackerangriff bei ~mission(Location|Address), aber sie haben noch nicht alle Sicherheitsprotokolle umgangen. Wenn du dich beeilst, solltest du ausreichend Zeit haben, um zu verhindern, dass sie Zugang zum System bekommen.\n\nDenk daran, dich nicht von der Suche nach den Cryptos ablenken zu lassen, wir können uns später darum kümmern. Das Wichtigste ist, sie nicht in das Netzwerk zu lassen.\n\nIch danke dir, dass du dich darum kümmerst,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_hackprevent_desc_003=Achtung: Mercs mit Erfahrung in CompSec\n\nDas Datennetzwerk bei ~mission(Location|Address) wird angegriffen, aber bisher konnten die Sicherheitsmaßnahmen des Systems die Infiltration abwehren. Allerdings werden sie nicht ewig halten. Wir brauchen dich so schnell wie möglich vor Ort, um den Netzwerkeinbruch physisch zu stoppen, bevor sie durchbrechen können.\n\nDenkst du, dass du das schaffst?\n\nIch zähl' auf dich,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_hackprevent_title_001=Data Breach In Progress
blacjac_recoverspace_desc_0001=ACHTUNG: Söldner/Kopfgeldjäger mit Frachtabfertigungserfahrung\n\nWir haben es geschafft, einige gestohlene "~mission(Item)" zum Frachtschiff eines "~mission(TargetName)" aufzuspüren.\n\nDies ist eine weitere Wiederbeschaffungsoperation. Suche "~mission(TargetName|Last)" und hole dort die "~mission(Item)" ab. ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nSobald du die geborgenen Sachen sicher in deinem Besitz hast, kannst du sie an ~mission(Destination|Address) abgeben.\n\nVielen Dank für deine Hilfe,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_recoverspace_desc_0002=ACHTUNG: Söldner/Kopfgeldjäger mit Frachtabfertigungserfahrung\n\nVor 36 Stunden wurde ein Ort unter BlacJacs Schutz überfallen. Es ist uns gelungen, die Verantwortlichen festzunehmen, aber sie haben die gestohlenen Waren verkauft, bevor wir sie sichern konnten. Zum Glück haben wir erfahren, dass ein Täter namens "~mission(TargetName)" im Besitz der "~mission(Item)" ist.\n\nIch möchte, dass du das gestohlene Eigentum von "~mission(TargetName|Last)" zurückholst und es an ~mission(Destination|Address) lieferst. ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nViele Grüße,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_recoverspace_desc_0003=Achtung: Söldner/Kopfgeldjäger mit Frachtabfertigungserfahrung\n\nEine Untersuchung einer Reihe von Raubüberfällen hat uns zu einem Verdächtigen namens "~mission(TargetName)" geführt. Wir haben allen Grund zu der Annahme, dass sie die "~mission(Item)", den sie kürzlich gestohlen haben, möglicherweise noch immer in ihrem Besitz haben.\n\nWenn wir schnell genug zuschlagen, sollten wir in der Lage sein, sie zu erwischen, bevor sie es auf dem Schwarzmarkt losschlagen können. Hier kommst du ins Spiel: Mach "~mission(TargetName|Last)" ausfindig, hol dir das gestohlene Eigentum zurück und flieg es zurück zu ~mission(Destination|Address). ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_recoverspace_desc_intro=Achtung: Söldner/Kopfgeldjäger mit Frachtabfertigungserfahrung\n\nWir haben gerade erfahren, dass ein Dieb namens "~mission(TargetName)" mit seiner letzten Beute an Bord seines Schiffes herumfliegt.\n\nNormalerweise würde jemanden bitten, den Bastard zu verhaften und Ende, aber im Moment ist das Wichtigste, dass die gestohlenen Waren wiedergefunden werden.\n\nWenn diese Arbeit nach deinem Geschmack ist, bist du berechtigt, "~mission(TargetName|Last)" aufzuspüren und die gestohlene "~mission(Item)" sicherzustellen - auf welche Weise auch immer. Liefere die Ware dann an ~mission(Destination|Address) ab. ~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nVielen Dank,\nGloria Mesa\n\nPrivate Contract Supervisor\nBlacJac Security, "Protection Provided"
blacjac_recoverspace_title_0001=Recover Stolen Items
blacjac_timed_001=Behalten Sie die Uhr im Auge. Dieser Auftrag hat eine strenge Frist. 
blacjac_timed_002=Ich erwarte, dass Sie den Auftrag vor Ablauf der Frist abschließen. Keine Ausnahmen. 
blacjac_timed_003=Beachten Sie die Auftragsfrist. Ich erwarte, dass Sie vorher alles klären. 
