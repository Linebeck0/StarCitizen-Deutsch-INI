PU_HURSTON_MG_Chosen_PlayerAcceptMission_IG_001_OkayGreatIll=Okay, großartig. Ich werde Sie einfach der Akte zuweisen.
PU_HURSTON_MG_Chosen_PlayerAcceptMission_IG_002_SoundsGoodLet=Klingt gut. Lassen Sie mich nur bestätigen, dass Sie markiert sind... los geht's.
PU_HURSTON_MG_Chosen_PlayerDeclineMission_IG_001_OkayFine=Okay. Bußgeld.
PU_HURSTON_MG_Chosen_PlayerDeclineMission_IG_002_UmSureIts=Aehm. Sicher. Ich schätze, es ist deine Entscheidung.
PU_HURSTON_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_001_AlrightWellLet=Okay, lass es mich wissen, wenn du deine Meinung änderst.
PU_HURSTON_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_YouNeedMore=Du brauchst mehr Zeit. Ich verstehe es. Vielleicht möchten Sie sich einfach\nschnell entscheiden, ich bin sicher, jemand wird es sich schnappen.
PU_HURSTON_MG_Comms_Farewell_IG_001_GoodBye=Auf Wiedersehen.
PU_HURSTON_MG_Comms_ForgivesPlayer_IG_001_IKnowWeve=Ich weiß, dass wir in der Vergangenheit unsere Differenzen hatten. Meistens auf Ihrer Seite, aber ich bin bereit, Ihnen die Chance zu geben, sich zu rehabilitieren.
PU_HURSTON_MG_Comms_ForgivesPlayer_IG_002_ArchibaldHurstonOnce=Archibald Hurston hat einmal gesagt, dass "den Arbeitern von ihren Vorgesetzten Exzellenz beigebracht werden muss", also habe ich beschlossen, mit gutem Beispiel voranzugehen und Ihnen eine weitere Chance zu geben.
PU_HURSTON_MG_Comms_InstructVisit_IG_001_PleaseReportTo=Bitte melden Sie sich so schnell wie möglich in meinem Büro für Transfers.
PU_HURSTON_MG_Comms_InstructVisit_IG_002_ComeByMy=Kommen Sie in meinem Büro vorbei und wir können uns unterhalten.
PU_HURSTON_MG_Comms_MissionComplete_IG_001_ThatsThatThank=Das ist es. Ich danke Ihnen für Ihre Hilfe.
PU_HURSTON_MG_Comms_MissionComplete_IG_002_LooksLikeWere=Sieht aus, als wären wir bereit. Danke.
PU_HURSTON_MG_Comms_NewMission_IG_001_IRecentlyCame=Ich bin kürzlich auf einen Vertrag gestoßen, der perfekt zu Ihnen passen würde.
PU_HURSTON_MG_Comms_NewMission_IG_002_IWasLooking=Ich habe nach offenen Stellen gesucht und denke, dass ich möglicherweise eines für Sie gefunden habe. Wenn du die Zeit hast.
PU_HURSTON_MG_Comms_PaymentSent_IG_001_IllPutThrough=Ich werde die Genehmigung für Ihre Zahlung durchführen.
PU_HURSTON_MG_Comms_PaymentSent_IG_002_IllGetYour=Ich werde Ihre Zahlung in das System übertragen.
PU_HURSTON_MG_Comms_ReturnItems_FailBounty_IG_001_ThatsItI=Das ist es. Ich habe versucht, nett zu sein, aber du hast das selbst verursacht. Ich habe ein Kopfgeld auf Sie wegen Diebstahls ausgesetzt.
PU_HURSTON_MG_Comms_ReturnItems_FailBounty_IG_002_AfterMultipleDemands=Nach mehreren Forderungen zur Rückgabe von Hurston-Eigentum bin ich verpflichtet, diese Angelegenheit den zuständigen Behörden zu melden.
PU_HURSTON_MG_Comms_ReturnItems_LastWarning_IG_001_ThisIsYour=Dies ist Ihre letzte Chance. Ich meine es wirklich ernst. Ich werde das unbedingt melden.
PU_HURSTON_MG_Comms_ReturnItems_LastWarning_IG_002_IDontKnow=Ich weiß nicht, was Sie denken, aber das ist nicht Ihr Eigentum. Gib es zurück.
PU_HURSTON_MG_Comms_ReturnItems_Reminder_IG_001_PropertyThatBelongs=Eigentum, das Hurston Dynamics gehört, wurde Ihnen für die Zwecke dieses spezifischen Vertrags überlassen. Sie müssen es umgehend zurückgeben.
PU_HURSTON_MG_Comms_ReturnItems_Reminder_IG_002_YouAreIn=Sie sind im Besitz des Eigentums von Hurston Dynamic. Gib es zurück. Jetzt.
PU_HURSTON_MG_ConvoRejoin_IG_001_GuessWeCan=Ich schätze, wir können es noch einmal versuchen...
PU_HURSTON_MG_ConvoRejoin_IG_002_OhICan=Oh, ich kann fertig werden? Das ist großartig Danke. Ohnehin...
PU_HURSTON_MG_Decide_EncourageLookAndDecide_IG_001_GoAheadAnd=Schauen Sie sich das Ganze an.
PU_HURSTON_MG_Decide_EncourageLookAndDecide_IG_002_BeSureTo=Lesen Sie es unbedingt sorgfältig durch
PU_HURSTON_MG_Decide_MissionTimeout_IG_001_FineNeverMind=Gut. Egal.
PU_HURSTON_MG_Decide_MissionTimeout_IG_002_YouCouldveJust=Du hättest einfach nein sagen können.
PU_HURSTON_MG_Decide_WarningMissionTimeout_IG_001_YouDontHave=Sie müssen es nicht so genau lesen. Ein Ja oder Nein genügt.
PU_HURSTON_MG_Decide_WarningMissionTimeout_IG_002_SoWillYou=So? Wirst du es nehmen?
PU_HURSTON_MG_Idles_IG_001_YesSirI=Ja, Sir? äh... äh, ich hätte ähm, nein, nein, natürlich. Ja, ja, ich kann es ändern, Sir. Danke mein Herr.
PU_HURSTON_MG_Idles_IG_001b_YesSirI=Ja, Sir? äh... äh, ich hätte ähm, nein, nein, natürlich. Ja, ja, ich kann es ändern, Sir. Danke mein Herr.
PU_HURSTON_MG_Interrupt_IG_001_OhOkayThats=Oh... okay. Das ist großartig.
PU_HURSTON_MG_Interrupt_IG_002_AndImTalking=Und ich rede jetzt mit mir selbst...
PU_HURSTON_MG_Intro_1stTime_IG_001_HelloMyNames=Hallo. Mein Name ist Constantine Hurston, ich bin Junior Outsourcing Agent bei Hurston Dynamics. Ich wurde damit beauftragt, Ihre Akte zu bearbeiten.
PU_HURSTON_MG_Intro_1stTime_IG_002_HelloImConstantine=Hallo. Ich bin Constantine Hurston von Hurston Dynamics Hurstons, Junior Outsourcing Agent. Ihre Akte wurde mir zugewiesen. Lasst uns anfangen, ja?
PU_HURSTON_MG_Intro_1stTime_IG_WALK_001_HelloMyNames=Hallo. Mein Name ist Constantine Hurston, ich bin Junior Outsourcing Agent bei Hurston Dynamics. Ich wurde damit beauftragt, Ihre Akte zu bearbeiten.
PU_HURSTON_MG_LastMissionComment_FailStreak_IG_001_YourRecentJob=Ihre aktuelle Jobleistung war, gelinde gesagt, wirklich enttäuschend.
PU_HURSTON_MG_LastMissionComment_FailStreak_IG_002_AnotherContractFailed=Ein weiterer Vertrag ist fehlgeschlagen... warum bin ich nicht überrascht?
PU_HURSTON_MG_LastMissionComment_Fail_Good_IG_001_ImSorryTo=Es tut mir leid, das tun zu müssen, aber ich musste die Leistung der letzten Mission als unterdurchschnittlich bewerten.
PU_HURSTON_MG_LastMissionComment_Fail_Good_IG_002_ItsReallyA=Es ist wirklich eine Schande, dass Sie Ihre Bilanz durch eine minderwertige Leistungsbeurteilung beflecken mussten, aber die Regeln sind die Regeln.
PU_HURSTON_MG_LastMissionComment_Fail_NeutralBad_IG_001_IHopeWe=Ich hoffe, wir können aus dem letzten Mal lernen und es besser machen.
PU_HURSTON_MG_LastMissionComment_Fail_NeutralBad_IG_002_SoYouKnow=Sie wissen es also. Ich habe Ihnen eine negative Leistungsbeurteilung zu Ihrem letzten Vertrag gegeben.
PU_HURSTON_MG_LastMissionComment_LastChance_IG_001_IShouldntEven=Ich sollte das nicht einmal tun, aber ich bin verzweifelt. Wenn Sie das vermasseln, empfehle ich Ihnen, Ihren Auftragnehmerstatus zu widerrufen.
PU_HURSTON_MG_LastMissionComment_LastChance_IG_002_ImGonnaGive=Ich gebe dir noch eine Chance. Bitte, bitte, bitte lass es mich nicht bereuen.
PU_HURSTON_MG_LastMissionComment_NoLonger_IG_001_ITriedI=Ich habe es versucht. Ich habe Ihnen jede Chance gegeben, die Sache zu ändern, aber ich fürchte, ich werde unsere Geschäftsbeziehung abbrechen.
PU_HURSTON_MG_LastMissionComment_NoLonger_IG_002_TheresNoEasy=Es gibt keine einfache Möglichkeit, das auszudrücken, also sage ich es einfach. Ich habe Ihren Auftragnehmerstatus herabgestuft.
PU_HURSTON_MG_LastMissionComment_Robbed_IG_001_IveBeenInformed=Ich wurde informiert, um Ihnen mitzuteilen, dass ein Raubüberfall keine Entschuldigung dafür ist, einen Job nicht abzuschließen. Das Eigentum von Hurston wurde Ihnen anvertraut, und Sie haben uns im Stich gelassen.
PU_HURSTON_MG_LastMissionComment_Robbed_IG_002_ItSucksYou=Es ist scheiße, dass du angegriffen wurdest. Wirklich. Aber leider gibt es in den Leistungsbeurteilungen von Hurston keinen Platz, um Ausreden aufzuschreiben.
PU_HURSTON_MG_LastMissionComment_SuccessStreak_IG_001_YouveBeenOn=Du hattest einen Erfolg. Mein Vorgesetzter sagte, ich habe dazu beigetragen, die Effizienz unserer gesamten Abteilung zu steigern.
PU_HURSTON_MG_LastMissionComment_SuccessStreak_IG_002_IHaveTo=Ich muss sagen, Sie haben eine sehr konsistente Reihe von Auftritten zusammengestellt. Vielleicht musst du es einmal vermasseln, damit es so aussieht, als würde ich nicht lügen.
PU_HURSTON_MG_LastMissionComment_Success_Exceptional_IG_001_ThankYouSo=Vielen Dank. Der letzte Job war unglaublich. Mein Chef war so erfreut, dass er erwägen würde, meine Fallakte mit einem Gütesiegel zu versehen.
PU_HURSTON_MG_LastMissionComment_Success_Exceptional_IG_002_IDontKnow=Ich weiß nicht, wie du es gemacht hast, aber... wow! Danke schön. Danke schön. Der letzte Job... du warst großartig. Danke schön.
PU_HURSTON_MG_LastMissionComment_Success_Good_IG_001_ThankYouFor=Vielen Dank für die gute Arbeit bei diesem letzten Job. Corporate war sehr zufrieden.
PU_HURSTON_MG_LastMissionComment_Success_Good_IG_002_YoullBePleased=Es wird Sie freuen zu erfahren, dass ich Ihnen beim letzten Job eine hervorragende Leistungsbeurteilung gegeben habe.
PU_HURSTON_MG_LastMissionComment_TryHarder_IG_001_LookIfYou=Hören Sie, wenn Sie bei diesen Jobs keinen Erfolg haben, muss ich Ihren Fall fallen lassen.
PU_HURSTON_MG_LastMissionComment_TryHarder_IG_002_CanIJust=Kann ich nur sagen, du bringst mich um. Ernsthaft. Was auch immer Sie daran hindert, eine einfache Aufgabe zu erledigen, beheben Sie es bitte. Ich werde jedes Mal angeschrien, wenn du versagst.
PU_HURSTON_MG_MidMission_Deactivate_IG_001_DueToUnanticipated=Aufgrund unvorhergesehener Umstände werden Ihre Dienste nicht mehr benötigt. Vielen Dank für Ihre Hilfe.
PU_HURSTON_MG_MidMission_Deactivate_IG_002_IHaveJust=Ich wurde gerade darüber informiert, dass Ihr Vertrag gekündigt wurde. Tut mir leid, dass es nicht geklappt hat.
PU_HURSTON_MG_MidMission_Fail_IG_001_HowCouldYou=Wie konnte es passieren, dass Sie Ihre Aufgabe nicht abschließen konnten? Dies war in den Vertragsparametern klar geregelt.
PU_HURSTON_MG_MidMission_Fail_IG_002_ThisIsReally=Das ist wirklich unprofessionell. Jetzt muss ich....
PU_HURSTON_MG_MidMission_Greetings_IG_001_HelloHurstonTransfers=Hallo, Hurston Transfers ruft an.
PU_HURSTON_MG_MidMission_Greetings_IG_002_HiItsConstantine=Hallo, hier ist Constantine von Hurston Dynamics Transfers.
PU_HURSTON_MG_MidMission_ObjUpdate_IG_001_HiSorryTo=Hallo, tut mir leid, aber der Job hat sich ein wenig geändert. Senden Sie jetzt die Details.
PU_HURSTON_MG_MidMission_ObjUpdate_IG_002_LooksLikeThe=Sieht aus, als ob die Jobparameter geändert wurden.
PU_HURSTON_MG_MidMission_PlayerQuit_IG_001_UhThisIs=Äh... Das ist ein Witz, oder? Rechts?! Sie hatten diese... Scheiße erwartet!
PU_HURSTON_MG_MidMission_PlayerQuit_IG_002_WhatYouYouYou=Was?! Du... Du...du kannst nicht aufgeben...verdammt!
PU_HURSTON_MG_MidMission_ReceiveData_IG_001_IveReceivedYour=Ich habe Ihren Upload erhalten.
PU_HURSTON_MG_MidMission_ReceiveData_IG_002_ThankYouFor=Vielen Dank für die Daten.
PU_HURSTON_MG_MidMission_WarningFail_IG_001_ImALittle=Ich mache mir ein wenig Sorgen, dass Sie Ihren Vertrag nicht erfüllt haben. Bitte beeilen.
PU_HURSTON_MG_MidMission_WarningFail_IG_002_IDontKnow=Ich weiß nicht, wie Sie normalerweise vorgehen, aber Sie haben unsere Vereinbarung nicht vergessen, oder?
PU_HURSTON_MG_MissionBriefs_Collect_Find_IG_001_HeadOfficeHas=Die Zentrale hat eine Anforderungsliste zur offenen Erfüllung verteilt. Sie haben nicht wirklich Informationen darüber beigefügt, wo sie zu finden sind...
PU_HURSTON_MG_MissionBriefs_Collect_Find_IG_002_CorporatePassedDown=Corporate hat eine weitere Liste von Artikelanfragen weitergegeben... Ich weiß nicht, warum sie darauf keine Standorte markieren...
PU_HURSTON_MG_MissionBriefs_Collect_Resources_IG_001_CorporateJustPassed=Das Unternehmen hat gerade seine neueste Liste mit Ressourcenbedarf weitergegeben und ich stecke in der Klemme. Ich möchte, dass Ihr die folgenden Gegenstände zurückholt.
PU_HURSTON_MG_MissionBriefs_Collect_Resources_IG_002_InOrderTo=Um unsere Produktionsleistung aufrechtzuerhalten, müssen wir eine Vielzahl gesammelter Ressourcen sammeln.
PU_HURSTON_MG_MissionBriefs_Collect_SpecificPrice_IG_001_IveGotA=Ich habe eine neue Anforderungsliste für Ressourcen. Es gibt nur einen Haken. Corporate hat den Preis eingefroren, den sie zu zahlen bereit sind. Sie tun also alles, was Sie tun müssen, um sie zu diesem Preis zu bekommen. Ich will es nicht wissen.
PU_HURSTON_MG_MissionBriefs_Collect_SpecificPrice_Repeat_IG_001_MySupervisorWas=Mein Vorgesetzter war begeistert, dass Sie sich diese Ressourcen schnappen konnten... Ich hoffe, dass Sie alles, was Sie zuvor getan haben, noch einmal tun können.
PU_HURSTON_MG_MissionBriefs_Deliver_Generic_IG_001_CorporatesRequestingA=Unternehmen fordert einen Lieferlauf an.
PU_HURSTON_MG_MissionBriefs_Deliver_Generic_IG_002_ADeliveryJob=Ein Lieferauftrag ist gerade eingetroffen, falls Sie interessiert sind.
PU_HURSTON_MG_MissionBriefs_Deliver_Pickup_IG_001_WeNeedA=Wir brauchen einen Piloten für einen Austausch. Sie erhalten eine Fracht, die Sie abgeben können, und Sie müssen eine Sendung zurückbringen.
PU_HURSTON_MG_MissionBriefs_Deliver_Pickup_IG_002_CorporateNeedsAnother=Corporate braucht eine weitere Abgabe und Abholung.
PU_HURSTON_MG_MissionBriefs_Deliver_Timed_IG_001_HeadOfficeNeeds=Zentrale benötigt eine Lieferung. Es sieht so aus, als gäbe es einen Zeitparameter, also müssen Sie sicherstellen, dass Sie es rechtzeitig erhalten.
PU_HURSTON_MG_MissionBriefs_Deliver_Timed_IG_002_CorporateNeedsA=Das Unternehmen benötigt eine Eillieferung.
PU_HURSTON_MG_MissionBriefs_Escort_Generic_IG_001_CorporateNeedsA=Corporate benötigt eine Sicherheitspräsenz, um eines unserer Schiffe zu bewachen.
PU_HURSTON_MG_MissionBriefs_Escort_Generic_IG_002_AreYouAvailable=Sind Sie für einen Begleitlauf verfügbar?
PU_HURSTON_MG_MissionBriefs_Escort_Passenger_IG_001_INeedYou=Ich brauche dich, um einen VIP zu transportieren. Dies ist ein sehr prestigeträchtiger Auftrag. Stellen Sie daher sicher, dass Ihr Schiff sauber und vorzeigbar ist.
PU_HURSTON_MG_MissionBriefs_Escort_Passenger_IG_002_AreYouAvailable=Sind Sie verfügbar, um einen VIP zu transportieren?
PU_HURSTON_MG_MissionBriefs_Generic_Hard_IG_001_YouveBeenCleared=Sie wurden für Verträge mit erhöhtem Status freigegeben. Es ist gerade eins verfügbar.
PU_HURSTON_MG_MissionBriefs_Generic_Hard_IG_002_OhThisOne=Oh, dieser ist als eingeschränkt gekennzeichnet. Ich kann es mit meiner Kontofreigabe für Sie besorgen.
PU_HURSTON_MG_MissionBriefs_Generic_IG_001_SeemsWeHave=Scheint, wir hätten einen Vertrag zur Verfügung.
PU_HURSTON_MG_MissionBriefs_Generic_IG_002_ThereIsAn=Es gibt einen offenen Job.
PU_HURSTON_MG_MissionBriefs_NoMission_IG_001_HmmYeahI=Hmm.. Ja, ich habe nichts für dich.
PU_HURSTON_MG_MissionBriefs_NoMission_IG_002_WeveBeenFlush=Wir waren in letzter Zeit voller Auftragnehmer, daher sieht es so aus, als hätte ich im Moment nichts für Sie.
PU_HURSTON_MG_MissionBriefs_Retrieve_Generic_IG_001_HurstonHasSome=Hurston hat Fracht, die abgeholt und hierher zurückgebracht werden muss.
PU_HURSTON_MG_MissionBriefs_Retrieve_Timed_IG_001_HeadOfficeHas=Das Hauptbüro hat Fracht, die abgeholt werden muss. Oh, es ist ein eiliger Job, Sie werden also unter Zeitdruck stehen.
PU_HURSTON_MG_MissionBriefs_Retrieve_Timed_IG_002_INeedA=Ich brauche einen Auftragnehmer, der etwas Fracht abholt. Sie müssen es bis zu einem bestimmten Zeitpunkt hierher zurückbringen.
PU_HURSTON_MG_Mission_Farewell_IG_001_YouMayShow=Du darfst dich zeigen.
PU_HURSTON_MG_Mission_Farewell_MissionAccepted_IG_001_OnBehalfOf=Im Namen von Hurston Dynamics, viel Glück.
PU_HURSTON_MG_Mission_Farewell_MissionAccepted_IG_002_GreatYouHead=Großartig. Du gehst los und ich erledige den Papierkram.
PU_HURSTON_MG_Mission_Farewell_MissionAccepted_IG_003_GreatMySupervisors=Großartig. Meine Vorgesetzten werden sich darüber freuen.
PU_HURSTON_MG_Mission_Farewell_MissionDeclined_IG_001_OkayFine=Okay, gut.
PU_HURSTON_MG_Mission_Farewell_MissionDeclined_IG_002_SureOkay=Sicher... okay...
PU_HURSTON_MG_Mission_Farewell_MissionDeclined_IG_003_FairEnoughIts=Fair genug. Es ist nicht so, dass wir hier Sklaventreiber sind.
