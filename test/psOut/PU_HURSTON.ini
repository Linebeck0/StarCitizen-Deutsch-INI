PU_HURSTON_MG_SendingMissionDetails_IG_002_HereAreThe=Hier sind die Jobanforderungen. Guck mal.
PU_HURSTON_MG_SuggestTerm_IG_001_IfYouReally=Wenn Sie wirklich verzweifelt sind, können Sie natürlich mit allen anderen eines der Terminals draußen überprüfen.
PU_HURSTON_MG_SuggestTerm_IG_002_IfYouWant=Wenn Sie möchten, gibt es draußen diese Terminals. Die meisten Sub-Premium-Auftragnehmer begnügen sich damit.
PU_HURSTON_MG_Transition_CommentToGiving_IG_001_ShallWeGet=Sollen wir zur Sache kommen?
PU_HURSTON_MG_Transition_CommentToGiving_IG_002_ButLetsMove=Aber lass uns weitermachen...
