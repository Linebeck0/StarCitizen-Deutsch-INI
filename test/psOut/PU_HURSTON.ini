PU_HURSTON_MG_Mission_Greetings_NoLonger_IG_001_ImSorryIm=Es tut mir leid, ich bin nicht mehr berechtigt, Ihren Fall zu bearbeiten.
PU_HURSTON_MG_Mission_Greetings_NoLonger_IG_002_YourContractingStatus=Ihr Vertragsstatus wurde herabgestuft. Zukünftige Beschäftigungsmöglichkeiten müssen über die Standard-Arbeitsterminals wahrgenommen werden.
PU_HURSTON_MG_Mission_Greetings_StillMission_IG_001_WhatAreYou=Was machst du hier? Sie haben Arbeit zu erledigen. Gehen.
PU_HURSTON_MG_Mission_Greetings_StillMission_IG_002_WhyDidYou=Warum bist du zurückgekommen? Ich habe dir den Vertrag gegeben, jetzt erledige die Arbeit.
PU_HURSTON_MG_Mission_Greetings_WrongDelivery_IG_001_NoNoNo=Nein, nein, nein. Das soll man hier nicht liefern.
PU_HURSTON_MG_Mission_Greetings_WrongDelivery_IG_002_TheContractParameters=Die Vertragsparameter legen speziell fest, wohin Sie die Waren liefern sollen.
PU_HURSTON_MG_MultipleMissionOffer_IG_001_ThereHaveBeen=Es gab einen Zustrom an Stellenangeboten. Schauen Sie sich diese gerne an und sehen Sie, ob Sie damit zurechtkommen.
PU_HURSTON_MG_MultipleMissionOffer_IG_002_WeveGotA=Wir haben viele Jobs zur Verfügung. Guck mal.
