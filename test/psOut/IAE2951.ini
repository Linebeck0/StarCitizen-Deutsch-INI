IAE2951_Sign_Aegis_01_body=Nur wenige Unternehmen haben eine so turbulente Geschichte hinter sich wie Aegis Dynamics. Von den Anfängen als Hersteller ikonischer Kriegsschiffe des Ersten Tevarin-Krieges bis zu den dunkelsten Tagen des Messer-Regimes haben Aegis-Schiffe aufgrund ihrer Vielseitigkeit und robusten Bauweise in der Öffentlichkeit ein Wiederaufleben erfahren.
IAE2951_Sign_Aegis_01_title=IKONISCHE VIELSEITIGKEIT
IAE2951_Sign_Aegis_02_body=Kein Schiffshersteller verkörpert das diesjährige Thema besser als Aegis Dynamics. Ganz gleich, ob Sie Fracht in einem Retaliator befördern oder in einer Gladius für Sicherheit sorgen, Aegis-Schiffe sind in jeder Ecke des Verses im Einsatz. Ungeachtet der Kontroversen, die sie im Laufe der Jahrhunderte geplagt haben, verlassen sich Piloten weiterhin darauf, dass ihr Leben und ihr Lebensunterhalt ihren bewährten Entwürfen dienen.
IAE2951_Sign_Aegis_02_title=BEWÄHRT UND WAHR
IAE2951_Sign_Aegis_03_body=Das Erlangen der Feuerüberlegenheit kann den Schlüssel zum Sieg darstellen. Die Konstrukteure von Aegis haben sowohl aktive als auch ehemalige Mitglieder des UEE-Militärs und der Sicherheitskräfte konsultiert, um herauszufinden, was derzeit in der neuesten Generation von Kampfhubschraubern vertreten ist und was nicht. Das Ergebnis? Der Aegis-Erlöser. Ursprünglich vor Jahren erstmals vorgestellt, traf Aegis die etwas kontroverse Entscheidung, die Veröffentlichung dieses Battlefield-Equalizers zu verschieben, um den Innenraum neu zu gestalten.
IAE2951_Sign_Aegis_03_title=SCHLÜSSEL ZUM SIEG
IAE2951_Sign_Anvil_01_body=Anvil Aerospace hat sich mit seiner meisterhaft gebauten Flotte militärischer Flugzeuge an der Front vielleicht einen Namen gemacht, aber immer mehr zivile Flugzeuge des Unternehmens erregen die Fantasie des Imperiums. Suchen Sie nicht weiter als bis zur Anvil Carrack, um ein Schiff zu sehen, das problemlos von seinen maritimen Ursprüngen an die äußersten Ränder des Weltraums gelangt ist, während Piloten das Schiff zur Kartierung neuer Gebiete nutzen.
IAE2951_Sign_Anvil_01_title=NEUES GEBIET ERKUNDEN
IAE2951_Sign_Anvil_02_body=Während der Krieg gegen die Vanduul weitergeht, suchen viele Piloten nach einer Möglichkeit, ihr Zuhause und ihre Lieben in diesen unsicheren Zeiten zu schützen. Anvil Aerospace war bei diesem Unterfangen ein starker Verbündeter und hat zivile Versionen ihrer beliebten Militärflugzeuge wie die Hornet F7-C entwickelt, um Sie und die Menschen, die Ihnen am Herzen liegen, zu schützen.
IAE2951_Sign_Anvil_02_title=STARKER VERBÜNDETER
IAE2951_Sign_Anvil_03_body=Trotz der Luft- und Raumfahrt in seinem Namen war Anvil kaum auf den Himmel beschränkt. Beispielsweise wurde die robuste und robuste Atlas-Vehikelplattform entwickelt, um dabei zu helfen, die unerbittliche Landschaft auf Monden und Planeten gleichermaßen zu erobern. Sowohl die Ballista als auch die Spartan wurden auf dieser Designbasis gebaut, was ihre Anpassungsfähigkeit unter Beweis stellte.
IAE2951_Sign_Anvil_03_title=ROBUST UND STRAPAZIERFÄHIG
IAE2951_Sign_Argo_01_body=Entgegen der landläufigen Meinung stammt der Name Argo Astronautics nicht von dem alten Wasserfahrzeug der Erdmythologie, sondern leitet sich vielmehr von den Initialen der Firmengründerin Alana Redmond ab und wird ihrer Mutter zugeschrieben.
IAE2951_Sign_Argo_01_title=ECHTE HERKUNFT
IAE2951_Sign_Argo_02_body=Wenn Sie in den Frachttransportmarkt vordringen möchten, sind Sie bei Argos neuem RAFT genau richtig. Dieses kleine Schiff mit mehreren Besatzungsmitgliedern nutzt die Erfahrung von Argo auf dem Markt für Industrieschiffe und ein vielseitiges Design, um ein erschwingliches Einstiegsschiff zu schaffen, das für die Langstrecke geeignet ist.
IAE2951_Sign_Argo_02_title=VIELSEITIGE ERFAHRUNG
IAE2951_Sign_Banu_body=Es ist nicht ungewöhnlich, dass menschliche Hersteller einzigartige Funktionen und Designs anbieten, um ihre Schiffe von der Masse abzuheben, aber die Banu verfolgen einen etwas anderen Ansatz, wenn es um die Herstellung ihrer Schiffe geht. Banu-Schiffe sind stark voneinander und sogar von anderen Spezies angelehnt und werden durch die Kombination der besten Eigenschaften und der besten Technologie hergestellt, die sie in die Finger bekommen können.
IAE2951_Sign_Banu_title=FREI AUSGELIEHEN
IAE2951_Sign_Best_body=Die durch eine Volksabstimmung ausgewählte IAE-Best-in-Show-Reihe bietet Ihren Lieblingsschiffen die Chance, im Mittelpunkt der Messe zu stehen. Zumindest meistens. Auf der Expo 2938 waren die diesjährigen Gewinner allesamt Schiffe, die zu groß waren, um tatsächlich in die Ausstellungshalle zu passen!
IAE2951_Sign_Best_title=GRÖSSER IST NICHT IMMER BESSER
IAE2951_Sign_CO_body=Consolidated Outlands ist einer der neueren Schiffshersteller, die ihr Debüt auf der IAE geben. Consolidated Outlands hat der Expo bereits einen Stempel aufgedrückt, als es im Jahr 2947 die erste mobile Bauwerft überhaupt vorstellte. Die Pioneer eröffnete spannende Möglichkeiten für die Besiedlung von Planeten, indem sie Siedlern das Schaffen ermöglichte ihre eigenen modularen Strukturen und veränderten für immer die Vorstellung davon, was ein Raumschiff tun könnte.
IAE2951_Sign_CO_title=MODULARE IDEEN
IAE2951_Sign_Crusader_01_body=Crusader Industries überrascht weiterhin Schiffsbegeisterte im ganzen Imperium. Ursprünglich bekannt für ihre kommerziellen Transporter wie den Genesis Starliner und den Hercules Starlifter, expandiert Crusader mit der Einführung ihres Ares Star Fighter und Mercury Star Runner in den zivilen Markt. Es versteht sich von selbst, dass die Zukunft für diesen Giganten der Astrotechnik rosig ist.
IAE2951_Sign_Crusader_01_title=STRAHLENDE ZUKUNFT
IAE2951_Sign_Crusader_02_body=Im Gegensatz zu vielen seiner Konkurrenten widmet Crusader Industries seinen Mitarbeitern genauso viel Mühe wie seinen Produkten. Crusader wurde 2943 und 2946 als einer der besten Arbeitgeber der UEE anerkannt und bietet nicht nur wettbewerbsfähige Lohn- und Sozialleistungsprogramme für alle Mitarbeiter, sondern bietet auch umfangreiche interne Schulungs- und Bildungsprogramme an, um Talente zu fördern und ihre Mitarbeiter auf die nächste berufliche Ebene zu bringen Karriere.
IAE2951_Sign_Crusader_02_title=TOP-TALENT
IAE2951_Sign_Crusader_03_body=Obwohl Crusader Industries vor allem für seine Transporter bekannt ist, zeigt die jüngste Einführung des Ares Star Fighter, dass der wohltätige Hersteller einen neuen Ansatz verfolgt, um Bürgern im gesamten Imperium und insbesondere denen, die auf Crusader selbst leben, zu helfen. Da die jüngsten Angriffe von gut ausgestatteten Gruppen wie XenoThreat und den Nine Tails allzu häufig vorkommen, ist es leicht zu verstehen, warum ein Kraftpaket wie die Ares in ihre Aufstellung aufgenommen wurde.
IAE2951_Sign_Crusader_03_title=NEUES SCHWERGEWICHT
IAE2951_Sign_Drake_01_body=Erwähnen Sie den Namen Drake Interplanetary in einem Raum und Sie werden mit Sicherheit eine Debatte auslösen. Für manche sind sie Bösewichte, die die gefährlichsten Elemente im Vers mit den Werkzeugen ausrüsten, um Chaos anzurichten. Aber wussten Sie, dass diese kriminelle Verbindung nur möglich wurde, weil Drake-Schiffe so verbreitet waren? Beim berüchtigten Kesselring-Raub von 2903 wurde eine Drake-Raupe gezielt eingesetzt, weil sie sich im Flug leicht unter die Massen mischen ließ.
IAE2951_Sign_Drake_01_title=EINER VON VIELEN
IAE2951_Sign_Drake_02_body=Niemand bringt den Donner nach IAE so sehr wie Drake Interplanetary. Lieben Sie sie oder hassen Sie sie, ihre Schiffe sind zu vielseitigen und erschwinglichen Optionen für alle geworden, von Sicherheits- und Milizkräften bis hin zu Transportunternehmen, die versuchen, ihren Lebensunterhalt mit schwarzen Zahlen zu verdienen. Das Sanitätsschiff Drake Red wurde kürzlich für das Schiff mit den meisten geretteten Leben ausgezeichnet, da es in Krankenstationen und Krankenhäusern rund um die UEE eingesetzt wird.
IAE2951_Sign_Drake_02_title=LEBENSRETTER
IAE2951_Sign_Drake_03_body=Eingeführt im Jahr 2887, fleht Drake's Buccaneer seine Piloten geradezu an, einen Kampf zu beginnen. Auch wenn er nicht die Vielseitigkeit wie die Hornet hat, hat der Bucc doch Herz... und genug Feuerkraft, um ihn in jedem Gefecht zu einer ernsthaften Bedrohung zu machen. Obwohl es im gesamten Imperium mit zahlreichen Verbrechen in Verbindung gebracht wird, ist es auch zu einer Hauptstütze für lokale Sicherheitskräfte und Milizen geworden, die den Frieden wahren wollen.
IAE2951_Sign_Drake_03_title=KAMPFBEREIT
IAE2951_Sign_Esperia_body=Obwohl die Expo die neuesten Innovationen und technologischen Wunder anzieht, ebnet Esperia mit ihrer Ehrfurcht vor der Vergangenheit ständig den Weg nach vorne. Durch die Erhaltung wichtiger historischer Raumschiffe und Xeno-Vehikel definiert Esperia die Raumfahrt auf völlig neue Weise, indem es einzigartige Erlebnisse bietet, die modernen Piloten sonst nicht zugänglich wären.
IAE2951_Sign_Esperia_title=GESCHICHTLICHE EHRFURCHT
IAE2951_Sign_FPS_body=Sie fragen sich vielleicht, warum eine Expo, die sich auf Landfahrzeuge und Raumschiffe konzentriert, persönliche Rüstungen und Waffen hervorheben sollte. Es stimmt zwar, dass die Anreise nur halb so viel Spaß macht, doch was Sie nach der Ankunft tun, ist genauso wichtig. Die perfekte Ausrüstung an Bord trägt dazu bei, dass ein gelandeter Pilot bald wieder startklar ist.
IAE2951_Sign_FPS_title=BEREIT MACHEN
IAE2951_Sign_Greycat_body=Greycat Industrial hält den Rekord, die meisten Vehikel aller Zeiten zu einer IAE zu bringen, seit im Jahr 2926 eine Parade mit tausend Buggys durch die Straßen von Severus gefahren wurde. Der Höhepunkt war, als alle Buggys gemeinsam ihre Hupen ertönen ließen, um die Kaiserhymne zu spielen.
IAE2951_Sign_Greycat_title=KAISERLICHER STOLZ
IAE2951_Sign_MISC_01_body=Es ist allgemein bekannt, dass MISC einige der am härtesten arbeitenden Schiffe überhaupt baut, aber um so robust zu werden, mussten viele überlegungen und sorgfältige überlegungen bis ins kleinste Detail durchgeführt werden. Um den besten Plattenklebstoff zu finden, führte MISC in seinem Forschungs- und Entwicklungszentrum über eine Million Thermozyklus-Schocktests durch. Allein der Sieger konnte Zehntausende Zyklen ohne Ausfall überstehen. Sprechen Sie darüber, für die Ewigkeit gebaut zu sein.
IAE2951_Sign_MISC_01_title=SORGFÄLTIGE ÜBERLEGUNG
IAE2951_Sign_MISC_02_body=MISC ist in fast allen Branchen vertreten und entwickelt weiterhin zuverlässige, langlebige und vielseitige Schiffe in verschiedenen Preisklassen. Einer ihrer härtesten Tests wird liebevoll "Fleischwolf" genannt. Obwohl die Einzelheiten des Tests ein Firmengeheimnis sind, behaupten Insider, dass der Test darauf abzielt, den Prototypenschiff mit fast drei Dutzend widrigen Bedingungen zu überschwemmen, wobei manchmal drei bis vier gleichzeitig angegriffen werden, um zu beweisen, dass ihr Schiff dies überleben kann die härtesten der rauen Bedingungen.
IAE2951_Sign_MISC_02_title=BESTÄNDIGE ZUVERLÄSSIGKEIT
IAE2951_Sign_MISC_03_body=MISCs neueste Ergänzung zu ihrer bereits beeindruckenden Schiffslinie verkörpert perfekt den Geist der diesjährigen IAE. Erweitern Sie die Grenzen des bekannten Universums mit ihrem neuen Wanderschiff mit mehreren Besatzungsmitgliedern, der Odyssey. Werfen Sie einen Blick in den Holoviewer-Raum. Nur bei der IAE.
IAE2951_Sign_MISC_03_title=GRENZÜBERSCHREITUNG
IAE2951_Sign_Origin_01_body=Luxus. Eleganz. Leistung. Dies sind nur einige der Begriffe, die regelmäßig mit Origin Jumpworks-Schiffen in Verbindung gebracht werden. Seit dem 28. Jahrhundert hat Origin immer wieder die Grenzen von Geschwindigkeit und Raffinesse erweitert, aber wussten Sie, dass ihre umstrittene Entscheidung, ihren Hauptsitz im Jahr 2913 von der Erde nach Terra zu verlegen, das Unternehmen beinahe in den Ruin getrieben hätte?
IAE2951_Sign_Origin_01_title=GESCHWINDIGKEIT UND RAFFINESSE
IAE2951_Sign_Origin_02_body=Origin Jumpworks erweitert ständig die Möglichkeiten, wenn es um High-End-Performance-Vehikel geht. Es ist ein Fanfavorit auf der IAE und die diesjährige Aufstellung wird Sie mit Sicherheit beeindrucken. Bei dem Versuch, einen Neuzugang für ihren Kader zu entwerfen, haben sich die Origin-Ingenieure von verschiedenen Quellen inspirieren lassen. Als zum Beispiel zunächst Ideen für Entwürfe entwickelt wurden, die letztendlich zum X1 werden sollten, orientierte sich der technische Leiter Alberto Vara an Musiknoten, um die mögliche Formsprache des Rennwagens mit offenem Kabinendach zu diktieren.
IAE2951_Sign_Origin_02_title=ENDLOSE INSPIRATION
IAE2951_Sign_Origin_03_body=Ursprünglich als Konkurrent der klassischen Constellation-Linie von RSI konzipiert, entwickelte der 400i von Origin schnell seine eigene, einzigartige Identität. Unter Ausnutzung der gewohnt hohen Origin-Standards in Sachen Leistung und Komfort entwickelte sich der 400i zu einem Schiff für Entdecker, die nicht das Bedürfnis verspürten, "hart auf die Probe zu stellen" und dabei die Grenzen des Bekannten zu erweitern.
IAE2951_Sign_Origin_03_title=EINZIGARTIGE IDENTITÄT
IAE2951_Sign_Pilots_body=Obwohl es alltäglich ist, durch die Sterne zu segeln, sollten wir niemals die Wunder der Raumfahrt aus den Augen verlieren, wenn wir neue Sprungpunkte entdecken, verlorene Ruinen ausgraben oder neue Geschwindigkeitsrekorde aufstellen. Der berühmte Künstler Aruto Divani hat diese einzigartige Porträtserie als Hommage an die vielfältigen Menschen geschaffen, die eifrig an Bord ihrer Schiffe klettern und "den Flug wagen".
IAE2951_Sign_Pilots_title=DURCH DIE STERNE SEGELN
IAE2951_Sign_RSI_01_body=Einige Historiker schreiben Roberts Space Industries die Erfindung der modernen Raumfahrt zu. Für Gründer Chris Roberts war die Aussicht, die Raumfahrt zugänglicher zu machen, ein Lebenstraum, und als sein Unternehmen 2075 den Prototypen der Quantum Core Engine vorstellte, schien die Raumfahrt plötzlich nicht mehr so fantastisch zu sein.
IAE2951_Sign_RSI_01_title=ERFÜLLTE TRÄUME
IAE2951_Sign_RSI_02_body=Es ist ziemlich erstaunlich, dass RSI eines der kleinsten und eines der größten Schiffe auf dem Markt herstellt. Um die Länge eines mächtigen bengalischen Flugzeugträgers zu erreichen, wären etwa 50 aneinandergereihte Auroras nötig.
IAE2951_Sign_RSI_02_title=VOM KLEINSTEN ZUM GRÖSSTEN
IAE2951_Sign_RSI_03_body=Seit seiner Einführung im Jahr 2712 wurde die RSI-Konstellation unzählige Male neu erfunden und hat sich als ebenso vielfältig und langlebig erwiesen wie Roberts Space Industries selbst. Es war ein Frachttransporter, ein Entdecker, ein Luxusliner und mehr. Auf die Frage, was als nächstes für die Constellation ansteht, sagte RSI-Designerin Deshondra Lewin: "Was auch immer es ist, wir werden immer danach streben, Innovation mit den getesteten Funktionen in Einklang zu bringen, auf die sich Piloten verlassen."
IAE2951_Sign_RSI_03_title=ZUVERLÄSSIGE INNOVATION
IAE2951_Sign_Theme_body=Das Thema der diesjährigen Ausstellung lautet "Dare to Fly" und würdigt den Mut von Piloten auf der ganzen Welt, die mutig fliegen, um neue Nervenkitzel zu entdecken, Abenteuer zu suchen und Grenzen weiter zu verschieben, als man es sich jemals hätte vorstellen können. Mit dem richtigen Schiff und der richtigen Einstellung ist alles möglich.
IAE2951_Sign_Theme_title=TRAUE DICH ZU FLIEGEN
IAE2951_Sign_Welcome_body=Hallo und willkommen zur Intergalactic Aerospace Expo 2951. Diese spezielle Audiopräsentation führt Sie durch die verschiedenen Hallen und bietet einzigartige Einblicke in die ausgestellten Vehikel und Hersteller. Vielen Dank fürs Zuhören und wir hoffen, dass Sie Ihre Zeit bei uns hier auf der diesjährigen IAE genießen.
IAE2951_Sign_Welcome_title=WILLKOMMEN
IAE2951_Sign_Xian_body=Xi'an-Schiffe werden in der gesamten UEE immer häufiger zu sehen, aber es ist noch nicht allzu lange her, dass ihr Verkauf vom Xi'an-Kaiser vollständig verboten wurde. Dank des wachsenden Handels zwischen unseren beiden Spezies produzieren Xi'an-Hersteller wie Gatac und Aopoa nun Vehikel speziell für die Steuerung durch Menschen. Noch vielversprechender ist, dass einige neue Schiffe so konzipiert wurden, dass die Besatzung von Menschen und Xi'an nebeneinander dienen kann.
IAE2951_Sign_Xian_title=FLIEGENDE DIPLOMATIE
