PU_BATTAGLIA_MG_Busy_IG_001_ImInThe,P=Ich bin mittendrin. Vielleicht ein anderes Mal.
PU_BATTAGLIA_MG_Busy_IG_002_DoMeA,P=Tu mir einen Gefallen und komm ein andermal vorbei, okay?
PU_BATTAGLIA_MG_Chosen_PlayerAcceptMission_IG_001_ItsAllYours,P=Es gehört ganz dir.
PU_BATTAGLIA_MG_Chosen_PlayerAcceptMission_IG_002_Good,P=Gut.
PU_BATTAGLIA_MG_Chosen_PlayerDeclineMission_IG_001_BetterToSay,P=Es ist besser, Nein zu sagen, als einen Auftrag anzunehmen, den du nicht bewältigen kannst.
PU_BATTAGLIA_MG_Chosen_PlayerDeclineMission_IG_002_FairEnough,P=Das stimmt.
PU_BATTAGLIA_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_001_IfYouChange,P=Wenn du deine Meinung änderst, lass es mich wissen.
PU_BATTAGLIA_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_TheJobWill,P=Der Auftrag wird höchstwahrscheinlich noch eine Weile verfügbar, wenn du es dir anders überlegst.
PU_BATTAGLIA_MG_Comms_Farewell_IG_001_Later,P=Später.
PU_BATTAGLIA_MG_Comms_Farewell_IG_002_ImOut,P=Ich bin raus.
PU_BATTAGLIA_MG_Comms_ForgivesPlayer_IG_001_IveBeenGoing,P=Ich habe hin und her überlegt, aber wenn du glaubst, dass du dich zusammenreißen kannst, dann bin ich bereit, dir noch einen Versuch zu geben.
PU_BATTAGLIA_MG_Comms_ForgivesPlayer_IG_002_WereBothAdults,P=Wir sind doch beide erwachsen, oder? Ich bin bereit, die Vergangenheit ruhen zu lassen, wenn du bereit bist, dich dieses Mal wirklich zu engagieren. Keine Ausreden. Nur harte Arbeit. Wenn sich das gut anhört, können wir uns vielleicht etwas einfallen lassen.
PU_BATTAGLIA_MG_Comms_InstructVisit_IG_001_LetsHaveA,P=Lass uns darüber reden. Melde dich bei mir, sobald du kannst.
PU_BATTAGLIA_MG_Comms_InstructVisit_IG_002_ComeOnOver,P=Komm vorbei, wenn du kannst, dann erzähle ich dir davon.
PU_BATTAGLIA_MG_Comms_MissionComplete_IG_001_LetsGoAhead,P=Die letzte Aufgabe können wir als erledigt betrachten.
PU_BATTAGLIA_MG_Comms_MissionComplete_IG_002_WantedToLet,P=Ich wollte dich wissen lassen, dass alles geklärt ist. Betrachte den Vertrag als abgeschlossen.
PU_BATTAGLIA_MG_Comms_NewMission_IG_001_GotWordOf,P=Ich habe von einem neuen Job gehört, für den ich dich gerne hätte.
PU_BATTAGLIA_MG_Comms_NewMission_IG_002_ThingsArePretty,P=Im Moment ist ziemlich viel los und ich könnte jemanden wie dich gebrauchen.
PU_BATTAGLIA_MG_Comms_PaymentSent_IG_001_PuttingYourPayment,P=Durchführung deiner Zahlung.
PU_BATTAGLIA_MG_Comms_PaymentSent_IG_002_UploadingYourPay,P=Ich überweise dir deinen Lohn jetzt.
PU_BATTAGLIA_MG_Comms_ReturnItems_FailBounty_IG_001_YouDidntReturn,P=Du hast das Eigentum nicht zurückgegeben, und jetzt kommen Leute, die es abholen wollen. Ich hoffe, du bist glücklich.
PU_BATTAGLIA_MG_Comms_ReturnItems_FailBounty_IG_002_HopeThatMissing,P=Ich hoffe, das fehlende Eigentum war das Kopfgeld wert, das ich gerade auf dich ausgesetzt habe. Du hättest es zurückgeben sollen, als du die Chance dazu hattest.
PU_BATTAGLIA_MG_Comms_ReturnItems_LastWarning_IG_001_WhatsTheWord,P=Wie sieht es mit dem fehlenden Eigentum aus? Noch mehr Verzögerungen und ich muss eine direktere Methode zum Sammeln verwenden.
PU_BATTAGLIA_MG_Comms_ReturnItems_LastWarning_IG_002_WhyDontYou,P=Warum machst du es dir nicht einfach und gibst das fehlende Eigentum zurück? Ich will nicht alles auf die harte Tour machen müssen.
PU_BATTAGLIA_MG_Comms_ReturnItems_Reminder_IG_001_YouStillHave,P=Du hast noch etwas von meinem Eigentum aus dem letzten Job. Ich möchte, dass du es so schnell wie möglich zurückgibst.
PU_BATTAGLIA_MG_Comms_ReturnItems_Reminder_IG_002_IllNeedYou,P=Ich möchte, dass du sofort alle Sachen aus dem letzten Job zurückgibst.
PU_BATTAGLIA_MG_ConvoRejoin_IG_001_DecidedToGive,P=Du hast dich entschieden, es noch einmal zu versuchen, was?
PU_BATTAGLIA_MG_ConvoRejoin_IG_002_YouReadyTo,P=Bist du jetzt bereit zuzuhören?
PU_BATTAGLIA_MG_Decide_EncourageLookAndDecide_IG_001_HaveALook,P=Sieh dir an, ob es das Richtige für dich ist.
PU_BATTAGLIA_MG_Decide_EncourageLookAndDecide_IG_002_ReadThroughAnd,P=Lies es durch und sag mir Bescheid.
PU_BATTAGLIA_MG_Decide_MissionTimeout_IG_001_ForgetIt,P=Vergiss es.
PU_BATTAGLIA_MG_Decide_WarningMissionTimeout_IG_001_ImGoingTo,P=Ich brauche eine Entscheidung.
PU_BATTAGLIA_MG_Decide_WarningMissionTimeout_IG_002_WhatDoYou,P=Was sagst du dazu?
PU_BATTAGLIA_MG_Idles_IG_001_ICanAlways,P=Ich kann immer erkennen, ob jemand einen guten Lauf hat oder nicht. Einfach daran, wie er angeflogen kommt.
PU_BATTAGLIA_MG_Idles_IG_002_IHeardAn,P=Ich habe mal einen alten Mann sagen hören, dass du es geliebt hast, beim Tanzen zuzusehen. Das blieb bei mir hängen.
PU_BATTAGLIA_MG_Idles_IG_003_IShouldBe,P=Eigentlich sollte ich mich schon daran gewöhnt haben, aber ich werde immer ein bisschen nervös, wenn ein Team zu spät kommt. In 99% der Fälle ist es nichts weiter.
PU_BATTAGLIA_MG_Idles_IG_004_PrettyAintIt,P=Hübsch, nicht wahr?
PU_BATTAGLIA_MG_Interrupt_IG_001_AreYouEven,P=Hörst du überhaupt zu?
PU_BATTAGLIA_MG_Interrupt_IG_001b_AreYouEven,P=Hörst du überhaupt zu?
PU_BATTAGLIA_MG_Interrupt_IG_002_ComeOnNow,P=Jetzt komm schon. So soll es also laufen?
PU_BATTAGLIA_MG_Interrupt_IG_002b_ComeOnNow,P=Jetzt komm schon. So soll es also laufen?
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D1_001_YeahNotMuch=Ja? Es gibt nicht viel zu sehen, aber die Bar serviert eine ordentliche Portion Feuersaft. Pass nur auf, dass du nicht den Verstand verlierst, sonst könnte dein Hab und Gut mitgehen.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D2_001_AsLongAs=Solange du nicht zu wählerisch bist, könnte der Markt für dich ausreichen. Wir haben das Nötigste, aber alle paar Zyklen gräbt jemand etwas Interessantes aus.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D3_A_001_GreatIllTake=Großartig. Ich werde jetzt einen Scan durchführen.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D3_B_001_WellIfYou=Wenn du deine Meinung änderst, weißt du ja, wo du mich findest.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D3_SUBSTART_001_AhThenYoull=Ah. Dann wirst du mich sehen wollen. Mein Name ist Recco. Ich kümmere mich um die langweiligen Kleinigkeiten für die meisten Bergleute in der Gegend. Grabungsanträge, Ausrüstungsbestellungen, Erztransfers und so weiter. Bei den meisten Jobs hilft dir das Terminal weiter, aber wenn du etwas ganz Besonderes willst, sprichst du am besten direkt mit mir.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_D3_SUBSTART_002_IfYoudLike=Wenn du möchtest, kann ich dir schon jetzt ein Angebot machen. Nichts Großes, aber so können wir sehen, wie wir zusammenarbeiten wollen. Klingt das für dich in Ordnung?
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_RESOLVE_001_AllRightIf=Na gut. Wenn du noch etwas brauchst, sag mir Bescheid.
PU_BATTAGLIA_MG_Intro_1stTime_V_WP_START_001_DontThinkIve=Ich glaube, ich habe dein Gesicht hier noch nie gesehen. Wir haben eine Menge Besucher, aber ich achte darauf, dass ich weiß, wer wer ist. Was führt dich hierher?
PU_BATTAGLIA_MG_LastMissionComment_FailStreak_IG_001_IDontKnow=Ich weiß nicht, wie es möglich ist, so viel Mist zu bauen, wie du bisher.
PU_BATTAGLIA_MG_LastMissionComment_FailStreak_IG_002_HowManyJobs=Wie viele Jobs hast du jetzt schon verpfuscht? Darüber will ich gar nicht nachdenken.
PU_BATTAGLIA_MG_LastMissionComment_Fail_Good_IG_001_SeemsLikeYou=Es scheint, als hättest du bei deinem letzten Job ein Problem gehabt. Hoffentlich war das nur eine einmalige Sache.
PU_BATTAGLIA_MG_LastMissionComment_Fail_Good_IG_002_IThinkYoure=Ich glaube, du bist besser, als du bei deinem letzten Auftrag warst. Lass dir von diesem einen Fehler nicht dein Potenzial kaputt machen.
PU_BATTAGLIA_MG_LastMissionComment_Fail_NeutralBad_IG_001_DontKnowExactly=Ich weiß nicht genau, was du bei deinem letzten Auftrag falsch gemacht hast, aber das war ein echter Fehler.
PU_BATTAGLIA_MG_LastMissionComment_Fail_NeutralBad_IG_002_ImSureYoure=Ich bin mir sicher, dass du genau weißt, wie sehr du den letzten Job verpfuscht hast, also lassen wir es dabei bewenden.
PU_BATTAGLIA_MG_LastMissionComment_LastChance_IG_001_IShouldntBe=Ich sollte das nicht tun, doch ich werde dir noch eine Chance geben. Aber das war's. Wenn du es vermasselst, bist du erledigt.
PU_BATTAGLIA_MG_LastMissionComment_LastChance_IG_002_YouDontReally=Du hast es eigentlich nicht verdient, aber ich werde dir noch eine letzte Chance geben.
PU_BATTAGLIA_MG_LastMissionComment_NoLonger_IG_001_IfItWere,P=Wenn es nur um dich und mich ginge, wäre das eine Sache, aber jedes Mal, wenn du Mist baust, tust du all den anderen weh, die sich jeden Tag die Finger wund schuften. Ich werde das nicht zulassen. Nicht mehr. Du bist hier fertig.
PU_BATTAGLIA_MG_LastMissionComment_NoLonger_IG_002_ITriedTo,P=Ich habe versucht, das zum Laufen zu bringen, aber es ist einfach nicht gut. Ich habe genug von der Zusammenarbeit mit dir. Das ist endgültig.
PU_BATTAGLIA_MG_LastMissionComment_Robbed_IG_001_BadLuckOn=Pech gehabt bei deinem letzten Job. Aber schön, dass du wieder auf die Beine gekommen bist. Was einen nicht umbringt, stimmt's?
PU_BATTAGLIA_MG_LastMissionComment_Robbed_IG_002_GuessYoureWalking=Ich schätze, du bist der lebende Beweis dafür, dass wir in gefährlichen Zeiten leben. Es tut mir leid zu hören, was bei der letzten Mission passiert ist. Hoffentlich bist du beim nächsten Mal etwas besser vorbereitet.
PU_BATTAGLIA_MG_LastMissionComment_SuccessStreak_IG_001_BelieveItOr=Ob du es glaubst oder nicht, ich habe gerade von dir gesprochen und einigen meiner anderen Auftragnehmern erzählt, wie sich ein bisschen harte Arbeit und richtiges Denken auszahlen können.
PU_BATTAGLIA_MG_LastMissionComment_SuccessStreak_IG_002_HowManyCompleted=Wie viele abgeschlossene Aufträge in Folge sind das für dich? Genug, um mich zu beeindrucken, so viel kann ich sagen.
PU_BATTAGLIA_MG_LastMissionComment_Success_Exceptional_IG_001_YouShouldBe=Du solltest stolz auf deinen letzten Auftrag sein. Das war etwas, das nicht jeder geschafft hätte.
PU_BATTAGLIA_MG_LastMissionComment_Success_Exceptional_IG_002_GottaSayThat=Ich muss schon sagen, der letzte Auftrag war ein verdammtes Kunstwerk. Das ist beeindruckend.
PU_BATTAGLIA_MG_LastMissionComment_Success_Good_IG_001_IAppreciateThe=Ich schätze es, wenn du hart arbeitest. Gute Arbeit bei deinem letzten Auftrag.
PU_BATTAGLIA_MG_LastMissionComment_Success_Good_IG_002_IWantedTo=Ich wollte sagen, dass du bei dem letzten Auftrag gute Arbeit geleistet hast.
PU_BATTAGLIA_MG_LastMissionComment_TryHarder_IG_001_ImNotGoing=Ich werde nicht drum herum reden. Wenn es so weitergeht wie bisher, kann ich dir keine Arbeit mehr geben. Nimm es nicht persönlich, aber du musst es besser machen.
PU_BATTAGLIA_MG_LastMissionComment_TryHarder_IG_002_LookItsTough=Es ist schon schwer genug, hier draußen seinen Lebensunterhalt zu verdienen, auch ohne die Komplikationen, die du auf den Tisch bringst. Ändere das, oder ich muss dich entlassen.
PU_BATTAGLIA_MG_MidMission_Deactivate_IG_001_HateToTell,P=Es tut mir leid, dir das zu sagen, aber der Auftrag wurde zurückgezogen.
PU_BATTAGLIA_MG_MidMission_Deactivate_IG_002_BadNewsJobs,P=Schlechte Nachrichten: Der Auftrag ist nicht gut gelaufen. Ich muss den Vertrag mit dir kündigen.
PU_BATTAGLIA_MG_MidMission_Fail_IG_001_SoIGuess,P=Dann ist dieser Auftrag wohl ein totaler Reinfall. Toll! Einfach toll.
PU_BATTAGLIA_MG_MidMission_Fail_IG_002_WhatTheHell,P= Was soll das? Wenn du sagst, dass du einen Auftrag machen kannst, erwarte ich verdammt nochmal, dass du ihn auch machst.
PU_BATTAGLIA_MG_MidMission_Greetings_IG_001_YouThereIts,P=Bist du da? Ich bin's, Recco.
PU_BATTAGLIA_MG_MidMission_Greetings_IG_002_ItsReccoListen,P=Hier ist Recco, hör zu.
PU_BATTAGLIA_MG_MidMission_ObjUpdate_IG_001_GotSomeNew,P=Ich habe neue Informationen zu deinem Auftrag. Ich schicke dir die Details.
PU_BATTAGLIA_MG_MidMission_ObjUpdate_IG_002_SomethingsComeUp,P=Es ist etwas dazwischen gekommen. Ich lade dir jetzt die Details hoch.
PU_BATTAGLIA_MG_MidMission_PlayerQuit_IG_001_ThatsTooBad,P=Das ist schade. Ich werde es alle wissen lassen.
PU_BATTAGLIA_MG_MidMission_PlayerQuit_IG_002_RealSorryTo,P=Es tut mir sehr leid, das zu hören. Ich werde die Nachricht weitergeben.
PU_BATTAGLIA_MG_MidMission_ReceiveData_IG_001_GotTheUpload,P=Ich habe den Upload, den du geschickt hast.
PU_BATTAGLIA_MG_MidMission_ReceiveData_IG_002_DataCameThrough,P=Die Daten kamen gut durch.
PU_BATTAGLIA_MG_MidMission_WarningFail_IG_001_ThisJobIs,P=Dieser Auftrag wird dir durch die Lappen gehen, wenn du nicht aufpasst.
PU_BATTAGLIA_MG_MidMission_WarningFail_IG_002_YoureCuttingIt,P=Dieser Auftrag ist sehr knapp bemessen.
PU_BATTAGLIA_MG_MissionBriefs_Defend_Generic_IG_001_SomeOutlawsHave,P=Ein paar Verbrecher haben einen lokalen Abschnitt als ihr eigenes Jagdgebiet genutzt. Du musst dich um ein paar Leute von mir da draußen kümmern.
PU_BATTAGLIA_MG_MissionBriefs_Defend_Generic_IG_002_ALotOf,P=Eine Menge Leute haben in der Nähe Probleme bekommen. Ich dachte, du könntest mal rausgehen und es dir ansehen.
PU_BATTAGLIA_MG_MissionBriefs_Defend_Miners_IG_001_UnUnluckyGroup,P=Eine unglückliche Gruppe von Bergleuten wird an ihren Abbaugebieten immer wieder überfallen. Ich dachte, du könntest helfen, sie zu beschützen.
PU_BATTAGLIA_MG_MissionBriefs_Defend_Miners_IG_002_SomerMinersAre,P=Einige Bergleute stecken einen neuen Claim ab, aber die Gegend ist bekannt dafür, dass es immer wieder Ärger gibt. Es wäre gut, wenn du hingehen und sie im Auge behalten könntest.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Generic_IG_001_INeedSomeone,P=Ich brauche jemanden, der sich für mich um diese Lieferung kümmert.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Generic_IG_002_HereIveGot,P=Hier, ich habe eine Ladung, die weggebracht werden muss.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Ore_Hard_IG_001_GotAValuable,P=Habe eine wertvolle Erzlieferung, die in die Raffinerie gebracht werden muss. Das Zeug ist ein bisschen selten, also könntest du auf ein oder zwei gierige Bastarde treffen, wenn du nicht aufpasst.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Ore_Hard_IG_002_SomeLuckyMiners,P=Ein paar glückliche Bergleute haben eine reiche Ladung gefunden. Leider hat sich das schon herumgesprochen, so dass der Transport zur Raffinerie vielleicht den einen oder anderen ungewollten Blick einfängt.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Ore_IG_001_HaveSomeOre,P=Habe ein paar Erze, die zur Veredelung gebracht werden müssen.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Ore_IG_002_OneOfThe,P=Eines der lokalen Bergbauteams möchte sein Erz zur Raffinerie bringen lassen.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Pickup_IG_001_GotAHauling,P=Ich habe einen Transportauftrag bekommen, für den ich eine Rückfahrt als Bonus gebucht habe.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Pickup_IG_002_INeedYou,P=Du musst etwas abliefern und eine neue Lieferung für eine zweite Etappe abholen, wenn du dort bist.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Risky_IG_001_AndIllAdmit,P=Und ich gebe zu, dass die Route ein bisschen riskanter ist, als mir lieb ist.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Risky_IG_002_PlusTheArea,P=Außerdem ist die Gegend, in die du fliegst, nicht die freundlichste.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Timed_IG_001_GotAHaul,P=Ich habe hier eine Lieferung, die ein Eilauftrag ist.
PU_BATTAGLIA_MG_MissionBriefs_Deliver_Timed_IG_002_HaveAShipment,P=Habe eine Lieferung, die schnell ans Ziel kommen muss.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Generic_IG_001_HaveSomeoneWhos,P=Habe jemanden, der bei seiner Arbeit ein bisschen mehr Schutz braucht.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Generic_IG_002_TheresALocal,P=Es gibt eine lokale Gruppe, die eine Eskorte sucht.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Haulers_IG_001_GotACargo,P=Ich habe einen Frachtauftrag, bei der ich keine Probleme haben möchte. Ich hoffe, dass ich jemanden habe, der für zusätzliche Sicherheit sorgt.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Haulers_IG_002_HaveABig,P=Eine große Lieferung wird hierher gebracht und sie könnten etwas Hilfe gebrauchen, um nach Problemen Ausschau zu halten.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Miners_IG_001_GotARequest,P=Habe eine Anfrage von einigen Bergleuten erhalten, die ihren Standort wechseln. Sie könnten etwas mehr Sicherheit gebrauchen, während sie die teure Ausrüstung verlegen.
PU_BATTAGLIA_MG_MissionBriefs_Escort_Miners_IG_002_HaveAMining,P=Habe ein Bergbauteam, das zusätzlichen Schutz braucht.
PU_BATTAGLIA_MG_MissionBriefs_Generic_Hard_IG_001_ThisOneHeres,P=Das hier ist eine schwierige Aufgabe, aber du solltest sie bewältigen können.
PU_BATTAGLIA_MG_MissionBriefs_Generic_Hard_IG_002_ThereIsThis,P=Es gibt diesen Auftrag hier, richtig? Er ist ein bisschen kniffliger als der Durchschnitt, aber das ist nicht unbedingt etwas Schlechtes.
PU_BATTAGLIA_MG_MissionBriefs_Generic_IG_001_HeresAJob,P=Hier ist ein Auftrag, der zu dir passen sollte.
PU_BATTAGLIA_MG_MissionBriefs_Generic_IG_002_ThisContractCould,P=Dieser Auftrag könnte gut zu dir passen.
PU_BATTAGLIA_MG_MissionBriefs_NoMission_IG_001_UnfortunatelyThingsAre,P=Leider sind die Dinge im Moment etwas langsam. Ich werde dich aber im Hinterkopf behalten, falls sich etwas ergibt.
PU_BATTAGLIA_MG_MissionBriefs_NoMission_IG_002_ImNotSeeing,P=Ich sehe nichts, was ich dir geben kann. Es sollte aber bald wieder aufwärts gehen.
PU_BATTAGLIA_MG_MissionBriefs_Rescue_Generic_IG_001_HaveSomePeople,P=Habe ein paar Leute in Not, die eine helfende Hand gebrauchen könnten.
PU_BATTAGLIA_MG_MissionBriefs_Rescue_Generic_IG_002_PickingUpA,P=Ich empfange einen Notruf aus der Nähe. Klingt, als könnten sie jemanden gebrauchen, der ihnen hilft.
PU_BATTAGLIA_MG_MissionBriefs_Rescue_Miners_IG_001_JustGotA,P=Ich habe gerade eine Nachricht von einem nahe gelegenen Mining Outpost erhalten. Es hat einen Zwischenfall gegeben und sie brauchen so schnell wie möglich jemanden, der bei den Rettungsmaßnahmen hilft.
PU_BATTAGLIA_MG_MissionBriefs_Rescue_Miners_IG_002_DamnItA,P=Verdammt noch mal! Ein Bergbauunternehmen ist in Schwierigkeiten geraten. Sie werden Hilfe brauchen. Je schneller, desto besser. Da draußen zählt jede Sekunde.
PU_BATTAGLIA_MG_Mission_Farewell_MissionAccepted_IG_001_FlySafe,P=Fliege sicher.
PU_BATTAGLIA_MG_Mission_Farewell_MissionAccepted_IG_002_KeepYourWits,P=Behalte einen klaren Kopf, hörst du?
PU_BATTAGLIA_MG_Mission_Farewell_MissionDeclined_IG_001_HopeYouFind,P=Ich hoffe, du findest etwas, das zu dir passt.
PU_BATTAGLIA_MG_Mission_Farewell_MissionDeclined_IG_002_SeeYouAround,P=Man sieht sich.
PU_BATTAGLIA_MG_Mission_Greetings_Bad_IG_001_WasntSureIf=Ich war mir nicht sicher, ob du wieder auftauchen würdest.
PU_BATTAGLIA_MG_Mission_Greetings_Bad_IG_002_IveGotMore=Ich habe im Moment mehr als genug zu tun, also lass uns das schnell erledigen.
PU_BATTAGLIA_MG_Mission_Greetings_Good_IG_001_NiceToSee=Schön, dich wiederzusehen.
PU_BATTAGLIA_MG_Mission_Greetings_Good_IG_002_HeyIWas=Hey, ich hatte gehofft, du würdest wieder vorbeischauen.
PU_BATTAGLIA_MG_Mission_Greetings_NoLonger_IG_001_IDontHave=Ich habe keine Arbeit mehr für dich. Und jetzt verschwinde.
PU_BATTAGLIA_MG_Mission_Greetings_NoLonger_IG_002_NahDontIve=Nein, lass es. Ich habe mich entschieden. Du wirst keine weiteren Verträge von mir bekommen.
PU_BATTAGLIA_MG_Mission_Greetings_StillMission_IG_001_WhatAreYou=Was machst du denn hier? Ich dachte, du wärst schon unterwegs, um den Auftrag abzuschließen.
PU_BATTAGLIA_MG_Mission_Greetings_StillMission_IG_002_TakingYourSweet=Du lässt dir mit dem Vertrag ganz schön viel Zeit, was?
PU_BATTAGLIA_MG_Mission_Greetings_WrongDelivery_IG_001_AppreciateTheEffort=Ich schätze die Mühe und alles, aber es wäre besser, wenn du das an den richtigen Abgabepunkt bringen würdest.
PU_BATTAGLIA_MG_Mission_Greetings_WrongDelivery_IG_002_DidntYouRead=Hast du deinen Vertrag nicht gelesen, hm? Du darfst das nicht hierher bringen.
PU_BATTAGLIA_MG_MultipleMissionOffer_IG_001_TheresABunch,P=Im Moment gibt es eine ganze Reihe von Angeboten. Wenn dir eine davon gefällt, kannst du sie gerne ausprobieren.
PU_BATTAGLIA_MG_MultipleMissionOffer_IG_002_GitALot,P=Ich habe eine Menge Aufträge, die erledigt werden müssen. Du kannst dir einen aussuchen.
PU_BATTAGLIA_MG_PhysicalBump_IG_LEFT_002_Easy,P=Ruhig.
PU_BATTAGLIA_MG_PhysicalBump_IG_RIGHT_002_Easy,P=Ruhig.
PU_BATTAGLIA_MG_PlayerGoofsOff_IG_001_WhatTheHells,P=Was zum Teufel ist los mit dir?
PU_BATTAGLIA_MG_PlayerGoofsOff_IG_002_AreYouFeeling,P=Geht es dir gut?
PU_BATTAGLIA_MG_RequestNewMission_Searches_IG_001_ThereMayBe,P=Vielleicht gibt es einen Auftrag, den ich dir zukommen lassen kann.
PU_BATTAGLIA_MG_RequestNewMission_Searches_IG_002_LetsSeeWhat,P=Mal sehen, was ich ausgraben kann.
