ea_popup_DoNotShowAgain=Nicht mehr anzeigen.
ea_popup_body_ModeDisclaimer=Dies ist ein "Experimentalmodus", in dem neue Funktionen, Mechaniken und modifizierte bestehende Spielmodi getestet werden. Der Zweck dieses Modus besteht darin, Arena Commander regelmäßig wechselnde Inhalte bereitzustellen und Feedback zu sammeln, um das Gameplay vor seiner Veröffentlichung im Persistent Universe zu verbessern und anzupassen.
ea_popup_body_ModeDisclaimer_MasterModes=Dieser Spielmodus ist ein spezieller begrenzter Test, der dazu dient, Feedback zu mehreren neuen Funktionen zu sammeln, die für das Flugmodell von Star Citizen entwickelt werden. Er repräsentiert nicht das aktuelle Persistent Universe oder die beabsichtigte endgültige Version des Spiels.\n\nAlle Details zum Flugmodell für Master Modes und den in diesem Test vorhandenen Funktionen können auf Spectrum eingesehen werden, indem Sie auf den unten stehenden Link klicken.\n\nNeue Funktionen:\n• Vier neu auf Master Modes abgestimmte Fahrzeuge: Buccaneer, Gladius, Super Hornet F7C-M & Vanguard Warden\n• Anpassungen am Flugmodell, insbesondere zur Boost-Behandlung\n• Neuer Tri-Chording-Begrenzer, weniger strafend als in früheren Tests\n\nDieser Test enthält mehr Fahrzeuge, um verschiedene Abstimmungsarchetypen zu vergleichen und wie sie miteinander interagieren. Wir interessieren uns besonders dafür, wie Spieler diese Archetypen in Flottenkämpfen nutzen und wie Spieler SCM vs. NAV-Modus nutzen, was am besten in den neuen "Master Modes: Squadron Battle" und "Master Modes: Classic Race" getestet werden kann.\n\nAlle in diesem Test gezeigten Fahrzeuge sind nicht anpassbar und speziell für diesen Test entwickelt. Probieren Sie sie alle aus und lassen Sie uns wissen, was Sie darüber denken, indem Sie Feedback geben.\n\nStandardbelegung: ~action(spaceship_movement|v_master_mode_cycle) zum Ändern der Master Modes\n
