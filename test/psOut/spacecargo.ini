spacecargo_illegal_danger_0001= Versuche, dich unauffällig zu verhalten. Die Dinge haben sich hier so schon genug aufgeheizt. 
spacecargo_illegal_danger_0002=Wenn du in Schwierigkeiten gerätst, vertraue ich darauf, dass du auf dich selbst aufpassen kannst. 
spacecargo_illegal_danger_0003=Eine Warnung. Die Sicherheitskräfte haben ihre Präsenz in der Gegend erhöht. Triff die entsprechenden Vorsichtsmaßnahmen. 
spacecargo_illegal_danger_0004=Ich erwarte keinen Ärger, aber wenn die Security auftaucht, kümmere dich um sie. 
spacecargo_illegal_danger_0005=Ich erwarte, dass du die Übergabe möglichst unauffällig durchführst. Ich will keinen Ärger. 
spacecargo_illegal_desc=~mission(Description)
spacecargo_illegal_desc_0001=Eine ~mission(Ship), die eine Kiste mit "~mission(Item)" transportierte, wurde abgeschossen. Jetzt liegt dieser kostbare Fang einfach da draußen. Die ~mission(Client) sind bereit, gutes Geld zu zahlen, damit jemand die Ware nach ~mission(Destination) bringt. ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0002=Ich habe gehört, dass eine "~mission(Item)"-Lieferung, die ~mission(Client) suchte und auf einer "~mission(Ship)" auftauchte, das das System verlassen wollte. Glücklicherweise sind sie nicht weit gekommen. Jetzt muss nur noch jemand die Waren ~mission(Location) abholen und sie bei ~mission(Destination) abgeben. ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0003=Gibt es jemanden, der sich mit Bergung auskennt und auf der Suche nach Arbeit ist? Ich habe eine Kiste mit "~mission(Item)", die in der Nähe einer gesprengten "~mission(Ship)" darauf wartet, geborgen zu werden. Die ~mission(Client) brauchen die Kiste bei ~mission(Destination). ~mission(Timed)~mission(Danger)Und erzählen Sie mir nicht, wie großartig Sie im EVA-Flug sind, wenn Sie keine Möglichkeit haben, selbst da rauszufliegen. Etwas Untertauchen mit Rucksack und ohne Transport nützt mir genauso viel wie ~mission(Analogy).
spacecargo_illegal_desc_0004=In einer stillgelegten ~mission(Ship) findet gerade ein Ausverkauf statt und die ~mission(Client) suchen nach einem Zusteller, der sich eine Kiste mit "~mission(Item)" schnappt und sie zur ~mission(Destination) transportiert. ~mission(Timed)Dies ist der perfekte Job für jemanden, der seinen Ruf aufpolieren möchte. ~mission(Danger)
spacecargo_illegal_desc_0005=Eine "~mission(Ship)" mit wertvoller Fracht ist explodiert und die ~mission(Client) zahlt dafür, dass die Sendung von "~mission(Item)" zur ~mission(Destination) geliefert wird. ~mission(Timed)~mission(Danger)Wenn ich höre, dass dieses Paket woanders landet und ich herausfinde, dass du etwas damit zu tun hast, dann werde ich ~mission(Threat).
spacecargo_illegal_desc_0006=Hey! Wer hat Lust auf Wrackerkundung? Da gibt es eine zerfetzte "~mission(Ship)", aus der eine Kiste mit "~mission(Item)" geborgen und an ~mission(Destination) geliefert werden muss. Interessiert? Was ist, wenn ich dir sage, dass ~mission(Client) die Rechnung übernimmt? ~mission(Timed) ~mission(Danger)
