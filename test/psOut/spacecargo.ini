spacecargo_legal_danger_0001=Bleiben Sie wachsam, wenn Sie sich der Baustelle nähern. Es ist bekannt, dass Verbrecher in diesem Gebiet unterwegs sind. 
spacecargo_legal_danger_0002=Wenn Sie auf Schwierigkeiten stoßen, vertraue ich darauf, dass Sie auf sich selbst aufpassen können.
spacecargo_legal_danger_0003=Sie sollten wissen, dass der Sicherheitsdienst vor einer zunehmenden Aktivität von Verbrechern in der Gegend gewarnt hat. Treffen Sie entsprechende Vorsichtsmaßnahmen. 
spacecargo_legal_danger_0004=Bleiben Sie wachsam. Dieses Gebiet ist ein bekanntes Jagdrevier für Verbrecher. 
spacecargo_legal_danger_0005=Andere Piloten haben gesagt, dass dieses Gebiet gefährlich geworden ist, seien Sie also vorsichtig. 
spacecargo_legal_desc_0001=~mission(Contractor) hat ein Schiff auf dem Transport verloren und muss eine bestimmte "~mission(Item)"-Lieferung aus den Trümmern bergen. Bei Annahme muss "~mission(Item)" sicher ~mission(Location|Address) extrahieren und zu ~mission(Destination) liefern. ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0002=Kann mir da draußen jemand helfen? Ein Schiff, das ich angeheuert habe um eine sehr wichtige Lieferung zu transportieren, wurde auf dem Weg zu ~mission(Destination) angegriffen. Ich brauche jemanden, der ~mission(Location|Address) eine Kiste mit "~mission(Item)" bergen.\n\n~mission(Timed)Der Auftrag wird durch "~mission(Contractor)" abgewickelt, Sie müssen sich also keine Sorgen machen, dass Sie betrogen werden. Bringen Sie die Lieferung einfach zu ~mission(Destination) und Sie werden bezahlt. Einfach. ~mission(Danger)
spacecargo_legal_desc_0003=Ein "~mission(Ship)"-Transport wurde angegriffen und zerstört, bevor er sein endgültiges Ziel erreichen konnte. Die lokalen Behörden wurden benachrichtigt, aber der Kunde benötigt immer noch die Zustellung seines Pakets von "~mission(Item)".\n\nDaher benötigen wir jemanden, der die Sendung ~mission(Location|Address) abholt und die geplante Lieferung zu ~mission(Destination) abschließt. ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0004=~mission(Contractor) sucht einen freiberuflichen Piloten für einen Bergungsjob. Eine "~mission(Ship)" ist während des Transports verloren gegangen, daher müssen Sie ~mission(Location|Address) eine Kiste mit "~mission(Item)" bergen.\n\nAnschließend müssen Sie die Sendung zu ~mission(Destination) liefern. Die Zahlung erfolgt bei Zustellung.\n\n~mission(Timed)\n\n~mission(Danger)
spacecargo_legal_desc_0005=Aufgrund unglücklicher Umstände ging ein Frachtschiff während der Durchfahrt durch das System verloren. Allerdings verlangt "~mission(Contractor)" eine bestimmte Kiste mit "~mission(Item)", die ~mission(Location|Address) geborgen und zu ~mission(Destination) geliefert werden muss.\n\n~mission(Timed)Sobald die Sendung sicher zugestellt wurde, wird Ihre Zahlung sofort in die Wege geleitet. ~mission(Danger)
spacecargo_legal_desc_0006=~mission(Contractor) benötigt einen unabhängigen Piloten für einen Bergungsauftrag an einer "~mission(Ship)"-Wrackstelle. Ihre Aufgabe wird es sein, eine Kiste mit "~mission(Item)" ~mission(Location|Address) zu bergen und sie an ihren vorgesehenen Bestimmungsort bei ~mission(Destination) zu liefern.\n\n~mission(Timed)~mission(Danger)Die Zahlung erfolgt sofort nach erfolgreicher Zustellung.\n\nDieser Job wurde durch "~mission(Contractor)" vermittelt.
