spacecargo_illegal_threat_0001=deinen Helm von innen rot färben.
spacecargo_illegal_threat_0002=dafür sorgen, dass du dir wünschst, du wärst auf der Vega gewesen, als die 'Duul angegriffen haben
spacecargo_illegal_threat_0003=für dich einen Urlaub auf dem nächstgelegenen Stern organisieren.
spacecargo_illegal_threat_0004=ein Exempel an dir statuieren.
spacecargo_illegal_timed_0001=Es gibt eine Frist und wenn wir dieses wertvolle Objekt nicht ruck zuck erhalten, wird am Ende jemand sterben müssen. 
spacecargo_illegal_timed_0002=Das muss ruck zuck erledigt werden, also nimm die Beine in die Hand und los. 
spacecargo_illegal_timed_0003=Ich erwarte, dass du so schnell wie möglich dort bist, bevor irgendein Hopper über die "~mission(Ship)" stolpert und sie sich zuerst unter die Nägel reißt. 
spacecargo_illegal_timed_0004=~mission(Client) brauchen das schnell, also nimm die Beine in die Hand und los. 
spacecargo_illegal_timed_0005=Dieses Zeug wird nicht für immer da draußen herumschweben. Nimm die Beine in die Hand, bevor es zu spät ist. 
spacecargo_illegal_timed_0006=Für diesen Job gibt es nur ein kleines Zeitfenster. Sieh zu, dass du die Uhr im Auge behältst. 
