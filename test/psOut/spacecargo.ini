spacecargo_legal_timed_0001=Zeit ist hier leider von entscheidender Bedeutung. 
spacecargo_legal_timed_0002=Aufgrund äußerer Umstände muss diese Bergung schnell durchgeführt werden. 
spacecargo_legal_timed_0003=Diese Lieferung ist bereits überfällig, Sie müssen also schnell handeln. 
spacecargo_legal_timed_0004=Der Kunde hat dies als Eilauftrag bezeichnet. 
spacecargo_legal_timed_0005=Dies ist eine priorisierte Aufgabe und muss daher schnell erledigt werden.
spacecargo_legal_timed_0006=Diese Sendung müssen Sie so schnell es nur geht abgeben. 
spacecargo_legal_timed_0007=Für diesen Job gibt es nur ein kleines Zeitfenster. Sehen Sie zu, dass Sie die Uhr im Auge behalten.
