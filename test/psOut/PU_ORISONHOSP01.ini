PU_ORISONHOSP01_F_LPA_Announce_Hospital_EmergPaging_IG_001_AttentionSecurityTo=Achtung. Sicherheitsdienst zu Nephrologie. Sicherheitsdienst zu Nephrologie
PU_ORISONHOSP01_F_LPA_Announce_Hospital_EmergPaging_IG_002_AttentionCodeOrange=Achtung, Code Orange. Das Team zur biologischen Entfernung meldet sich im unteren Hangar. Code Orange. Bio-Entfernungsteam zum Absenken des Kleiderbügels.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_EmergPaging_IG_003_AttentionCodeBlue=Achtung, Code Blau. Notfall-Triage-Einheit in Bereitschaft. Code Blau kommt.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_EmergPaging_IG_004_AttentionResponseTeam=Achtung, Reaktionsteam meldet sich an die Intensivstation. Auf der Intensivstation wird ein Reaktionsteam benötigt.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_EmergPaging_IG_005_AttentionTechnicalSupport=Achtung, technische Unterstützung für die Schwerelosigkeitsstation. Technischer Support für Zero-Gravity.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_GeneralInfo_Orison_IG_001_EveryoneHereAt=Jeder hier bei Orison General ist bestrebt, erstklassige Pflege zu bieten. Ganz gleich, ob Sie zu einer jährlichen Untersuchung hier sind oder kurz vor einer Operation stehen, Sie können sich darauf verlassen, dass die Mitarbeiter von Orison General alles tun, um diese Erfahrung zu einem positiven Erlebnis zu machen. Leben retten, das ist unser Geschäft.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_GeneralInfo_Orison_IG_002_BetweenOurAward=Von unserer preisgekrönten Betreuung bis hin zu unseren hochmodernen Laboren und Operationssälen bietet Orison General die persönliche Note, die Sie auf jedem Schritt Ihres Weges zur Genesung begleiten wird.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_GeneralInfo_Orison_IG_003_NotAllPathfinders=Nicht alle Pfadfinder fliegen Schiffe. Orison General ist stolz darauf, über eine der besten medizinischen Forschungsabteilungen in der UEE zu verfügen. Unser Team nutzt bahnbrechende medizinische Techniken und Technologien in der Hoffnung, den nächsten medizinischen Durchbruch zu erzielen. Denn nur gemeinsam können wir die Medizin besser machen.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_GeneralInfo_Orison_IG_004_AtOrisonGeneral=Bei Orison General sind alle Hände an Deck, wenn es um den Schutz Ihrer Gesundheit geht. Deshalb sind wir so stolz, Gewinner des Best Care Award 2944 und 2945 zu sein.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_001_AttentionDrBuhari=Achtung Dr. Buhari, bitte wenden Sie sich an Nanobiology. Dr. Buhari wenden Sie sich bitte an Nanobiology.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_002_AttentionDrAbsher=Achtung Dr. Absher, bitte melden Sie sich bei Orthopädics. Dr. Absher zur Orthopädie.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_003_AttentionAdministratorTamashiro=Achtung, Administrator Tamashiro, Sie werden im Traumazentrum gebraucht. Administrator Tamashiro, Sie werden im Traumazentrum gebraucht.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_004_AttentionCouldA=Achtung, könnte ein Apothekentechniker bitte die Abteilung für Onkologie kontaktieren? Pharmazietechniker, bitte melden Sie sich für Onkologie.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_005_AttentionWouldThomas=Achtung, würde Thomas Higashi sich bitte auf der Schwesternstation der Genesungsstation melden? Thomas Higashi, bitte melden Sie sich auf der Schwesternstation in der Aufwachstation.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_006_AttentionReggieGosset=Achtung Reggie Gosset, Sie werden bei Imaging Services benötigt. Reggie Gosset, Sie werden bei Imaging Services gebraucht.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_007_PagingDrVoelker=Paging Dr. Völker, Sie werden in der Kybernetik gesucht. Dr. Völker, Sie werden in der Kybernetik gebraucht.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_008_AttentionWouldFlorence=Achtung, würde sich Florence Choi bitte beim Zulassungsschalter melden? Florence Choi, Ihre Familie erwartet Sie am Zulassungsschalter.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_009_AttentionWouldThe=Achtung, würde sich der diensthabende Kardioarzt an die Langzeitpflege wenden? Der diensthabende Herz-Kreislauf-Arzt wenden Sie sich bitte an die Langzeitpflege.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_StaffPaging_IG_010_AttentionCouldThe=Achtung, könnte sich der Besitzer des RSI Apollo Reg-Tag J4542KL09 bitte an die Hangardienste wenden? Apollo J4542KL09 wenden Sie sich an den Hangarservice.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_WellnessInfo_IG_001_RememberDontWait=Denken Sie daran, warten Sie nicht, bis es zu spät ist. Wenn bei Ihnen neue gesundheitliche Probleme, Symptome oder Beschwerden auftreten, sprechen Sie unbedingt mit unseren Mitarbeitern. Sie sind hier, um Ihnen zu helfen, Ihr bestes Leben zu führen.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_WellnessInfo_IG_002_RecoveryRequiresRest=Erholung erfordert Ruhe. Im Interesse unserer geheilten Patienten beschränken Sie bitte den Lärm auf ein Minimum, respektieren Sie unsere Ruhezeiten und verstauen Sie Ihre Waffen auf dem Krankenhausgelände. Unsere Patienten und Mitarbeiter danken Ihnen.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_WellnessInfo_IG_003_TheRightDose=Die richtige Dosis kann den entscheidenden Unterschied machen. Bitte lesen Sie alle Arzneimittelanweisungen sorgfältig durch und nehmen Sie immer die richtige Medikamentenmenge zum richtigen Zeitpunkt ein. Falsche oder vergessene Dosen können schwerwiegende Auswirkungen auf Ihre Genesung haben.
PU_ORISONHOSP01_F_LPA_Announce_Hospital_WellnessInfo_IG_004_AtOrisonGeneral=Bei Orison General legen wir großen Wert auf die Patientensicherheit. Wenn Sie sich selbst oder einen geliebten Menschen aufnehmen, denken Sie daran, uns über etwaige Allergien, zugrunde liegende Gesundheitsprobleme oder andere wichtige Umstände im Zusammenhang mit Ihrem Besuch zu informieren.
PU_ORISONHOSP01_F_LPA_Warn_Emergency_Done_IG_001_AttentionTheEmergency=Achtung. Die Notsituation wurde behoben. Es steht Ihnen frei, Ihre normalen Aktivitäten wieder aufzunehmen.
PU_ORISONHOSP01_F_LPA_Warn_Emergency_InProgress_IG_001_AttentionWeAre=Achtung, wir arbeiten derzeit an der Lösung der aktuellen Notfallsituation. Bitte warten Sie auf weitere Ankündigungen.
PU_ORISONHOSP01_F_LPA_Warn_Emergency_Remain_IG_001_AttentionThisIs=Achtung, dies ist eine Notfalldurchsage. Alle Mitarbeiter, Patienten und Besucher werden gebeten, bis auf weiteres Schutz vor Ort zu suchen. Auch hier gilt: Bleiben Sie bitte an Ort und Stelle, bis die Situation geklärt ist.
PU_ORISONHOSP01_F_LPA_Warn_Emergency_Vacate_IG_001_AttentionThisIs=Achtung, dies ist eine Notfalldurchsage. Alle Mitarbeiter, Patienten und Besucher werden gebeten, die Räumlichkeiten sicher zu verlassen. Patienten, die das Krankenhaus nicht verlassen können, werden gemäß den Notfallprotokollen betreut. Auch hier bitten wir Sie, die Räumlichkeiten so schnell wie möglich sicher zu räumen.
PU_ORISONHOSP01_F_LPA_Welcome_Hospital_Orison_IG_001_WelcomeToOrison=Willkommen in der Orison General Medstation, wo eine bessere Gesundheit in greifbarer Nähe ist.
