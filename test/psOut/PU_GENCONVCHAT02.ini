PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutConvention_IAE_IG_001_AnotherYearAnother=Ein anderes Jahr, ein anderes IAE. Ich bin mir nicht sicher, warum ich immer wieder darauf zurückkomme.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutConvention_IAE_IG_002_IWonderHow=Ich frage mich, wie diese Show im Vergleich zu der letzten, die ich besucht habe, abschneiden wird.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutItemVehicle_IG_001_YeahICould=Ja, ich könnte mir vorstellen, so etwas kaufen zu wollen.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutItemVehicle_IG_002_IfIHad=Wenn ich das Geld hätte, würde ich mir wahrscheinlich eines davon besorgen.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutManufacturer_IG_001_DidntReallyThink=Ich dachte nicht wirklich, dass dieser Hersteller mein Stil ist, aber ich bin einigermaßen begeistert von dem, was sie dieses Jahr zeigen.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutManufacturer_IG_002_ItsNotThe=Es ist nicht das Beste, was ich von diesem Hersteller gesehen habe, aber dennoch eine ziemlich solide Leistung.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutMovingOn_IG_001_IThinkIve=Ich glaube, ich habe genug davon gesehen. Zeit für die nächste Halle.
PU_GENCONVCHAT02_M_LBG_Chat_Comments_AboutMovingOn_IG_002_ImGonnaGo=Ich werde nachsehen, ob ich etwas Interessanteres finde.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutConvention_IAE_IG_001_ThisYearIs=Dieses Jahr ist ziemlich gut. Allerdings hätte man es letztes Jahr sehen sollen. Das war eine Show.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutConvention_IAE_IG_002_LookingAroundIt=Wenn man sich umschaut, scheint es, als hätten viele Leute Spaß.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutItemVehicle_IG_001_IActuallyRented=Ich habe tatsächlich eines davon gemietet. War nichts für mich, aber vielleicht würde es dir gefallen.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutItemVehicle_IG_002_ToBeHonest=Um ehrlich zu sein, bin ich mir nicht ganz sicher, was sich die Designer dabei gedacht haben.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutManufacturer_IG_001_ICanSee=Ich kann verstehen, warum manche Leute diesen Stil lieben, aber er ist nichts für mich.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutManufacturer_IG_002_IHaveTo=Ich muss sagen, ehrlich gesagt denke ich, dass sie als Hersteller etwas überbewertet sind.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutMovingOn_IG_001_IReallyHope=Ich hoffe wirklich, dass die anderen Hallen besser sind als diese.
PU_GENCONVCHAT02_M_LBG_Chat_Response_AboutMovingOn_IG_002_ImJustGoing=Ich bleibe einfach hier. Ich habe eigentlich keine Lust, viel anderes zu sehen.
