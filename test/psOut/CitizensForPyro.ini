CitizensForPyro_RepUI_Description=Die "Citizens for Pyro" sind eine besorgte Gruppe von Zivilisten, die es sich zur Aufgabe gemacht haben, das berüchtigte Outlaw-System einmal und für alle zu zähmen. Was als kleine Gruppe begann, die gelegentlich in Pyro vorstieß, um Verbrecher zu jagen, hat sich zu einem vollständigen Umsiedlungsplan entwickelt. In enger Zusammenarbeit mit den lokalen Bewohnern bietet die Gruppe Schutz und logistische Unterstützung für die Überlebenden, die Pyro ihr Zuhause nennen.
