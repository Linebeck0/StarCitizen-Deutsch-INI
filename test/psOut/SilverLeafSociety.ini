SilverLeafSociety_RepUI_Description=Die Silver Leaf Society entstand durch Marco Emby's berüchtigte Dinnerpartys, bei denen er und Gäste in Togen und silbernen Lorbeerkränzen spezielle Festmähler genossen. Restaurants und Hotels kämpften um die Ehre, Gastgeber zu sein, da der Segen der Gruppe monatelanges Geschäft garantierte. Mit der Zeit wurde die Gruppe zu einer vertrauenswürdigen Quelle für Reise- und Hotelbewertungen. Alle hoffen auf den begehrten Silver Leaf-Status, von Restaurants bis zu Lackierdiensten.
