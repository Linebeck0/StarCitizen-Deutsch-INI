PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetWasOnly_IG_004_EnemyCapshipDown=Gegnerisches Großkampfschiff ausgefallen. Verdammt gute Arbeit, Leute.
