PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_002_GettingCloseNot=Wir kommen dem Ziel näher. Nicht mehr viele Feinde übrig.
