PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_003_StillPlentyOf=Immer noch viele Feinde zum Töten.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_004_WereMakingProgress=Wir machen Fortschritte bei der Erschöpfung ihrer Streitkräfte. Sie sind auf etwa 70–75% ihrer Stärke gesunken.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_005_AboutAQuarter=Etwa ein Viertel ihrer Truppen wurde eliminiert. Es sind immer noch viel XenoThreat übrig. Weitermachen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_001_ItsLookingLike=Es sieht so aus, als ob die Anzahl der Streitkräfte von XenoThreat halbiert wurde. Bleiben Sie dran.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_002_YouveCutXenothreat=Sie haben die Zahl der XenoThreat-Kämpfer halbiert. Machen Sie weiter so.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_003_IveGotHalf=Ich erfasse nur noch halb so viele Feinde. Machen Sie so weiter wie bisher.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_004_ThatsAboutHalf=Das war etwa die Hälfte ihrer Streitkräfte. Lassen Sie nicht nach.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_005_EnemyForcesAre=Die feindlichen Streitkräfte scheinen stark geschwächt zu sein. Kaum die Hälfte von ihnen ist übrig. Gute Arbeit.
