PU_ADVREP01_F_DEH_Succeed_MissionObj_PlayerWithin_Siege_DefeatMainPOI_IG_001_AllFlightRestrictions_edit=Gute Nachrichten. Ich habe gerade die offizielle Entwarnung erhalten. Die Flugbeschränkungen wurden zurückgesetzt und CDF-zugelassene Schiffe können nun auf die Plattformen zugreifen. Außerdem sollten die Nine Tails keine Verstärkung mehr einfliegen können. Die CDF dankt Ihnen für Ihre Hilfe bei der Lösung der Angelegenheit. Das Personal von Crusader wird einrücken, um das Gebiet zu sichern. Räumen Sie es also so bald wie möglich. Wegtreten.
PU_ADVREP01_F_DEH_Succeed_MissionObj_PlayerWithin_Siege_DefeatMainPOI_IG_002_TheTidesHave=Das Blatt hat sich gewendet, Leute. Der Luftraum ist wieder unter unserer Kontrolle, und die Nine Tails können keine weitere Verstärkung heranschaffen. Ich will, dass alle Schiffe, die wir auftreiben können, die zurückgebliebenen Verbrecher vernichten.
PU_ADVREP01_F_DEH_Succeed_MissionObj_PlayerWithin_Siege_DefeatMainPOI_IG_003_ItTookA=Es hat viel harte Arbeit gekostet, aber CDF-Freiwillige können endlich mit privaten Schiffen in das Sperrgebiet fliegen. Das Beste daran ist, dass die Nine Tails jetzt ausgesperrt sind. Ich möchte, dass die Freiwilligen in der Gegend alle verbleibenden Verbrecher aufspüren. Lasst uns das zum Abschluss bringen, Leute.
PU_ADVREP01_F_DEH_Succeed_MissionObj_ProtectFlagship_ContNextPoint_aAlly_tPlayer_FromAlly_IG_001_JavelinIsAway,P=Die Javelin ist weg. Sammeln Sie sich an seinem Standort und setzen Sie dem Ganzen ein Ende.
PU_ADVREP01_F_DEH_Succeed_MissionObj_ProtectFlagship_ContNextPoint_aAlly_tPlayer_FromAlly_IG_002_JavelinIsAlready,P=Die Javelin ist bereits unterwegs. Machen Sie weiter und folgen Sie ihr.
PU_ADVREP01_F_DEH_Succeed_MissionObj_ProtectFlagship_ContNextPoint_aAlly_tPlayer_FromAlly_IG_003_YouJustMissed,P=Du hast die Javelin gerade verpasst. Kehren Sie jetzt zurück an die Front.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatAA_LastThresh_IG_001_ThatsTheLast=Das ist die letzte Luftabwehranlage. Alle Plattformen sollten jetzt für den Anflug sicher sein. Gehen Sie raus und finden Sie den Rest der Nine Tails.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatAA_LastThresh_IG_002_FinalAntiAir=Die letzte Luftabwehranlage ist ausgeschaltet. Alle Freiwilligen konzentrieren sich darauf, die verbleibenden Feinde zu beseitigen.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatAA_LastThresh_IG_003_TheNineTails=Die Luftabwehr der Nine Tails wurde eliminiert. Lassen Sie uns die Sache zu Ende bringen und alle verbleibenden Verbrecher auf den Plattformen beseitigen.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatEnemy_LastThresh_IG_001_AllTheRemaining=Alle verbleibenden Nine Tails wurden erledigt. Jetzt müssen wir uns nur noch um die letzten Luftabwehranlagen kümmern.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatEnemy_LastThresh_IG_002_ThePlatformsAre=Die Plattformen sind frei von allen Feinden. Wir müssen nur die verbleibende Luftabwehr ausschalten und schon können wir die Kontrolle an Crusader zurückgeben.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatEnemy_LastThresh_IG_003_HappyToReport=Ich freue mich, berichten zu können, dass dies die letzten Nine Tails-Streitkräfte waren. Nachdem sie eliminiert sind, müssen wir nur noch die verbleibenden Luftabwehranlagen ausschalten.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatMiniBoss_LastThresh_IG_001_SeemsLikeThe=Scheint, als hätte der Plan funktioniert. Alle CDF-Mitglieder begeben sich zum Frachtkahn und greifen Ren an. Sobald wir ihn eliminiert haben, können wir seinen Zugangscode erhalten und den IFF-Inverter abschalten.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatMiniBoss_LastThresh_IG_002_NowThatRen=Da Ren nun beschlossen hat, sein Gesicht zu zeigen, möchte ich, dass sich alle CDF-Freiwilligen darauf konzentrieren, ihn auszuschalten. Gehen Sie zum Frachtschiff und holen Sie sich seine Zugangscodes.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_DefeatMiniBoss_LastThresh_IG_003_IKnewIt=Ich wusste, dass es nur eine Frage der Zeit war, bis wir Ren zum Handeln zwingen würden. Alles CDF-Mitglieder, begeben Sie sich zum Frachtschiff und finden Sie ihn. Ich möchte seinen Zugangscode.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_FindIntel_IG_001_GoodNewsAccess=Gute Nachrichten. Die Zugangscodes für die verschlossenen Frachtcontainer auf dieser Plattform wurden erfolgreich von der Leiche des Leutnants geborgen. Ich habe sie an alle CDF-Freiwilligen weitergegeben.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_FindIntel_IG_002_PerfectTheLieutenant=Perfekt. Der Leutnant hatte die Zugangscodes für die verschlossenen Frachtcontainer dieser Plattform bei sich. Ich teile sie jetzt dem Team mit.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_FindIntel_IG_003_SearchingTheLieutenants=Die Durchsuchung der Leiche des Leutnants hat sich gelohnt. Wir haben den Zugangscode für die Container dieser Plattform gefunden. Ich gebe ihn jetzt weiter.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_StopHack_IG_001_GoodWorkWho=Gute Arbeit. Wer weiß, was die Nine Tails stehlen wollten.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_StopHack_IG_002_NiceOneCrusader=Gut gemacht. Crusader geriet wirklich in Panik, als ich ihnen erzählte, was los war. Hoffentlich beruhigt sie das.
PU_ADVREP01_F_DEH_Succeed_MissionObj_Siege_StopHack_IG_003_ImRelievedYou=Ich bin erleichtert, dass Sie diesen Hackingversuch rechtzeitig stoppen konnten. Crusader wird begeistert sein, wenn ich ihnen die gute Nachricht erzähle.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatAA_IG_001_AttentionTheAnti=Achtung, die Luftabwehr auf der zentralen Plattform wurde deaktiviert.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatAA_IG_002_ListenUpThe=Hergehört. Das Luftabwehrnetzwerk des der zentralen Plattform wurde abgeschaltet. Gute Arbeit.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatAA_IG_003_BeAdvisedAnti=Bitte beachten Sie, dass die Luftabwehr der zentralen Plattform deaktiviert wurde.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatMiniBoss_IG_001_BeAdvisedThe=Seien Sie gewarnt, der Nine Tails-Leutnant, der für die zentrale Plattform verantwortlich ist, wurde ausgeschaltet.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatMiniBoss_IG_002_JustConfirmedThat=Ich habe gerade bestätigt, dass Art Kelvin gerade auf der zentralen Plattform ausgeschaltet wurde.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_DefeatMiniBoss_IG_003_ThatsAConfirmed=Das ist eine bestätigte Tötung. Ein schönes Ende für einen langjährigen Kriminellen wie Kelvin.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_SecureArea_IG_001_TheAdminCenter=Die zentrale Plattform ist jetzt vollkommen sicher und steht unter CDF-Kontrolle.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_SecureArea_IG_002_ICanNow=Ich kann jetzt bestätigen, dass die zentrale Plattform vollständig gesichert wurde.
PU_ADVREP01_F_DEH_Succeed_MissionObj_VeryHardIsland_Siege_SecureArea_IG_003_WereMakingGreat=Wir machen große Fortschritte und haben die zentrale Plattform gesichert.
PU_ADVREP01_F_DEH_Succeed_Mission_Invictus_aAlly_tSystem_FromAlly_IG_001_AttentionThisIs=Achtung, hier ist SAIC Rowena Dulli von der CDF mit einem Update. Ich freue mich, Ihnen mitteilen zu können, dass die Notsituation dank des unermüdlichen Einsatzes und der Tapferkeit unserer Freiwilligen gelöst werden konnte. Wir danken Ihnen für Ihre Geduld und hoffen, dass Sie die Invictus-Feierlichkeiten genießen.
PU_ADVREP01_F_DEH_Succeed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_001_ThisIsRowena=Hier ist Rowena Dulli von der CDF. Ich freue mich, Ihnen mitteilen zu können, dass die aktuelle Krise auf Orison gelöst wurde und die Nine Tails vom Planeten vertrieben wurden.\nIch möchte allen unseren CDF-Freiwilligen danken, die mutig dafür gekämpft haben, diese Plattformen zurückzürobern und den Verlust weiterer Menschenleben zu verhindern. Ohne sie hätten wir es nicht geschafft. Dankeschön.
PU_ADVREP01_F_DEH_Succeed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_002_AttentionTheCDF=Achtung. Die CDF freut sich bekannt zu geben, dass dank der harten Arbeit und des Fleißes unserer mutigen Freiwilligen die Nine Tails bekämpft und die aktuelle Krise auf Crusader gelöst werden konnte. Sie können sich nun wieder gefahrlos in dem Gebiet bewegen. Dankeschön.
PU_ADVREP01_F_DEH_Succeed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_003_AttentionOnBehalf=Achtung, im Namen unserer tapferen Freiwilligentruppen freut sich die CDF, Ihnen mitteilen zu können, dass die Infiltration der Nine Tails in Orison erfolgreich abgewehrt wurde. Die feindlichen Streitkräfte wurden eliminiert und die betreffenden Plattformen wieder gesichert. Herzlichen Glückwunsch an alle, die mitgeholfen haben. Ohne Sie hätten wir es nicht geschafft.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_001_GreatJobProtecting=Großartige Arbeit beim Schutz dieses Versorgungsschiffs. Der Kapitän sagte, es sei ein Höllenkampf gewesen.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_002_XenothreatForcesAre=XenoThreat-Einheiten sind vertrieben. Danke für die Hilfe.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_003_BetTheXenothreat=Ich wette, die XenoThreats dachten, dass das Versorgungsschiff eine leichte Beute sein würde. Das wird sie lehren, zweimal nachzudenken, bevor sie sich mit der CDF anlegen.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_004_LooksLikeThe=Sieht so aus, als wäre das Versorgungsschiff aus dem Gröbsten raus. Vielen Dank für die Unterstützung.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_005_GoodWorkDefending=Gute Arbeit bei der Verteidigung des Versorgungsschiffs. Das zeigt einfach, wie sehr die CDF einen Unterschied machen kann.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_006_LastHostileEliminated=Letzter Gegner eliminiert. Gute Arbeit bei der Suche nach diesem Versorgungsschiff.
PU_ADVREP01_F_DEH_Succeed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_007_ScopesClearLooks=Kein Gegner in Sicht. Es sieht so aus, als ob das Konvoischiff seinen Auftrag beenden kann.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_JavelinsHeadingBack=Die Javelin kehrt zum Operationsgebiet zurück. Die Marine hat gesagt, dass sie XenoThreat für Sie besonders hart treffen werden.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_002_JavelinsSpinningUp=Die Javelin fährt den Quantum-Antrieb hoch, um an die Front zurückzukehren.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_003_JavelinsGettingTheir=Die Javelin macht Ihren Quantum-Antrieb bereit, um wieder in das Geschehen einzugreifen.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_004_NavyJustUpdated=Die Navy hat mich gerade informiert, dass die Javelin in Bewegung und auf dem Weg zurück in den Kampf ist.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_001_AttentionStantonSystem=Achtung Stanton-System, hier ist Dulli von der Advocacy. Dank der Bemühungen der Civilian Defense Force konnte die XenoThreat-Flotte zurückgeschlagen werden. Die Navy dankt.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_002_ThisIsSpecial=Hier spricht Special Agent Dulli mit einem Update zu den jüngsten XenoThreat-Feindseligkeiten. Dank einer gemeinsamen Reaktion der UEE Navy und der CDF konnte das Stanton-System erfolgreich verteidigt und die Bedrohung eliminiert werden. Wir sind den mutigen Piloten, die so tapfere Leistungen erbracht haben, zu großem Dank verpflichtet.
PU_ADVREP01_F_DEH_Succeed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_003_AttentionThisIs=Achtung. Dies ist ein Update der Civilian Defense Force. Die Navy der UEE haben gemeinsam mit der CDF das Stanton-System erfolgreich verteidigt und einen Angriff der als XenoThreat-Verbrecher gestoppt. Der normale Reiseverkehr kann nun wieder aufgenommen werden.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_001_ScopesClearIt=Niemand in Sicht. Es scheint so, als wären alle Feinde erledigt. Verdammt gute Arbeit von allen.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_002_YouDidIt=Sie haben es geschafft. Die Navy hat Entwarnung gegeben. Guten Flug.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_003_TablesClearedI=Der Tisch ist abgeräumt. Ich habe nichts anderes auf dem Radar. Gute Arbeit, Leute.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tSystem_FromAlly_IG_001_AttentionStantonSystem=Achtung Stanton-System. Dank der koordinierten Bemühungen der UEE Navy und der CDF wurde die XenoThreat-Flotte besiegt und floh zurück zum Pyro-System. Sie sollten auf Reisen dennoch Vorsicht walten lassen, für den Fall, dass sich einzelne Feinde im System verstecken.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tSystem_FromAlly_IG_002_AttentionTheXenothreat=Achtung, die XenoThreat-Infiltration in das Stanton-System wurde dank der UEE Navy und der Civilian Defense Force abgewehrt. Bitte seien Sie dennoch vorsichtig, wenn Sie durch das System reisen.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tSystem_FromAlly_IG_003_AttentionTheNavy=Achtung, die Navy und die CDF haben Stanton erfolgreich vor XenoThreat verteidigt. Das Reisen im gesamten System ist jetzt sicher, aber bleiben Sie bitte wachsam gegenüber allen verbleibenden Feinden.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tSystem_FromAlly_IG_004_PeopleOfStanton=Bewohner von Stanton, die Bedrohungsstufe des Systems hat sich wieder normalisiert. Dank der mutigen Arbeit der UEE Navy und der CDF sind die XenoThreat-Einheiten nach Pyro geflohen.
PU_ADVREP01_F_DEH_Succeed_Mission_Showdown_aAlly_tSystem_FromAlly_IG_005_PeopleOfStanton=Bewohner von Stanton, Ihr System ist dank der UEE Navy und den mutigen Freiwilligen der Civilian Defense Force wieder sicher. Unsere vereinten Streitkräfte haben XenoThreat aus dem System zurück nach Pyro gedrängt. Sie können sich wieder frei bewegen, aber seien Sie vorsichtig, es könnten sich noch Feinde im System verstecken.
PU_ADVREP01_F_DEH_Succeed_Mission_Siege_IG_001_AttentionEveryoneIm=Aufgepasst an alle. Ich bin stolz, Ihnen mitteilen zu können, dass die Nine Tails erfolgreich eliminiert wurden und alle Plattformen wieder unter der Kontrolle von Crusader sind. Gut gemacht alle zusammen. Wegtreten.
PU_ADVREP01_F_DEH_Succeed_Mission_Siege_IG_002_GoodNewsIve=Gute Nachrichten. Ich habe gerade die offizielle Entwarnung erhalten. Die Nine Tails wurden eliminiert und die Bedrohung ist vorbei. Die CDF dankt Ihnen für Ihre Hilfe bei der Lösung dieser Angelegenheit. Das Personal von Crusader wird einrücken, um das Gebiet zu sichern. Also verlassen sie es, sobald Sie können. Wegtreten.
PU_ADVREP01_F_DEH_Succeed_Mission_Siege_IG_003_HelloEveryoneThis=Hallo zusammen, hier ist Dulli. Dank Ihres unermüdlichen Einsatzes wurde die Bedrohung durch die Nine Tails beseitigt und die Plattformen wurden wieder unter die Kontrolle von Crusader gebracht. Verlassen Sie das Operationsgebiet, damit die lokalen Sicherheitskräfte das Gebiet sichern können. Wegtreten.
PU_ADVREP01_F_DEH_Succeed_Mission_aAlly_tSystem_FromAlly_IG_001_AttentionThisIs=Achtung, hier spricht Special Agent Dulli von der CDF. Dank des Mutes unserer Freiwilligen konnte die Notsituation gelöst werden. Wir danken Ihnen für Ihre Geduld.
PU_ADVREP01_F_DEH_Succeed_Mission_aAlly_tSystem_FromAlly_IG_002_AttentionTheCDF=Achtung. Die CDF freut sich, bekannt geben zu können, dass die aktuelle Krise dank der harten Arbeit und des Fleißes unserer mutigen Freiwilligen gelöst werden konnte. Fühlen Sie sich frei, Ihre normalen Aktivitäten wieder aufzunehmen. Dankeschön.
PU_ADVREP01_F_DEH_Succeed_Mission_aAlly_tSystem_FromAlly_IG_003_AttentionTheOngoing=Achtung, die anhaltende Notsituation wurde dank der engagierten Unterstützung der CDF-Freiwilligen gelöst. Dieser Sektor sollte wieder für den normalen Reiseverkehr sicher sein. Dankeschön.
PU_ADVREP01_F_DEH_Thanks_Mission_Participated_Siege_MissionWon_IG_001_HeyJustWanted,P=Hey, ich wollte Ihnen nur dafür danken, dass Sie sich engagiert und geholfen haben, diese Situation zu lösen. Die CDF ist nur dank Freiwilliger wie Ihnen wirksam.
PU_ADVREP01_F_DEH_Thanks_Mission_Participated_Siege_MissionWon_IG_002_ThisIsDulli,P=Hier ist Dulli, ich wollte nur eine Nachricht hinterlassen und mich für Ihre Hilfe bedanken. Ohne Sie hätten wir diese Plattformen nicht zurückerobern können.
PU_ADVREP01_F_DEH_Thanks_Mission_Participated_Siege_MissionWon_IG_003_IJustWanted,P=Ich wollte nur, dass Sie wissen, dass Sie heute einen echten Unterschied gemacht haben. Danke. Versuchen Sie jetzt, sich zu entspannen, Sie haben es sich verdient.
PU_ADVREP01_F_DEH_Update_MissionObj_LocationsMarked_Siege_FindMainPOI_IG_001_LookingAtThe,P=Anhand der neuesten eingehenden Informationen haben wir einige potenzielle Standorte des IFF-Inverter dieser Plattform eingegrenzt. Ich schicke sie Ihnen jetzt.
PU_ADVREP01_F_DEH_Update_MissionObj_LocationsMarked_Siege_FindMainPOI_IG_002_WeMightHave,P=Wir haben möglicherweise ein paar Hinweise zum IFF-Inverter dieser Plattform. Markiere sie jetzt.
PU_ADVREP01_F_DEH_Update_MissionObj_LocationsMarked_Siege_FindMainPOI_IG_003_JustGotSome,P=Ich habe gerade ein paar Informationen erhalten, die Ihnen helfen könnten, den IFF-Inverter auf dieser Plattform zu finden. Ich sende Ihnen jetzt die Daten.
PU_ADVREP01_F_DEH_Warn_FlyingShip_AAActive_Siege_IG_001_BeCarefulThe=Seien Sie vorsichtig, die Luftabwehr ist auf dieser Plattform immer noch aktiv.
PU_ADVREP01_F_DEH_Warn_FlyingShip_AAActive_Siege_IG_002_ImStillSeeing=Ich sehe auf dieser Plattform immer noch von Nine Tails kontrollierte Luftabwehrsysteme. Seien Sie vorsichtig, wenn Sie sich nähern.
PU_ADVREP01_F_DEH_Warn_FlyingShip_AAActive_Siege_IG_003_WatchItThat=Achtung! Die Luftabwehr der Plattform ist noch aktiv. Seien Sie vorsichtig, wenn Sie näher kommen.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_FirstOccur_IG_001_AlrightPeopleLets=Okay, Leute. Beginnen wir mit der Räumung der Plattformen und kehren nach Orison zurück. Crusader Security übernimmt den Tatort und räumt auf.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_FirstOccur_IG_002_GreatJobEverybody=Großartige Arbeit an alle, aber die Feier muss zurück nach Orison verlegt werden. Crusader Security möchte diese Plattformen für eine Schadensbeurteilung sperren und mit der Säuberung beginnen.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_FirstOccur_IG_003_ImGonnaNeed=Ich möchte, dass jeder seine Sachen packt und sich auf den Weg aus dem Einsatzgebiet macht. Wir müssen Crusader Security den Weg frei machen, damit sie die Plattformen übernehmen können und mit ihren Untersuchungen und Aufräumarbeiten beginnen können.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_LastOccur_IG_001_ThisIsA=An alle CDF-Freiwilligen, dies ist die letzte Warnung. Sie müssen die Crusader-Plattformen und den Luftraum sofort verlassen, damit Crusader Security seine Arbeit erledigen kann. Wenn Sie hier bleiben, werden Sie verhaftet, unabhängig von der Hilfe, die Sie geleistet haben.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_LastOccur_IG_002_INeedAny=Alle CDF-Mitglieder müssen die Plattformen sofort verlassen. Jeder, der hier bleibt, kann wegen unbefugten Betretens verhaftet werden. Dies ist Ihre letzte Warnung.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_LastOccur_IG_003_ThisIsYour=Dies ist Ihre letzte Chance. Ich möchte, dass alle CDF-Mitglieder das ehemalige Operationsgebiet sofort verlassen. Jeder, der erwischt wird, nachdem Crusader Security das Gebiet abgesperrt hat, wird wegen unbefugten Betretens verhaftet.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_RepeatOccur_IG_001_AttentionINeed=Achtung, das gesamte CDF-Personal muss die Plattformen räumen. Crusader kann es kaum erwarten, den Tatort zu sichern.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_RepeatOccur_IG_002_CrusaderSecurityIs=Crusader Security drängen mich, die Kontrolle über die Plattformen abzugeben, um sie zu untersuchen und mit den Aufräumarbeiten zu beginnen, daher müssen alle CDF-Mitglieder das Operationsgebiet so schnell wie möglich verlassen.
PU_ADVREP01_F_DEH_Warn_MissionArea_PostMission_Siege_RepeatOccur_IG_003_ListenUpPeople=Hört zu, Leute. Ihr müsst alle das Missionsgebiet räumen. Unsere Arbeit hier ist erledigt und es ist Zeit für Crusader Security, ihr Ding zu machen. Sie haben bereits angekündigt, jeden zu verhaften, der noch vor Ort ist. Ich würde das nicht austesten.
PU_ADVREP01_F_DEH_Warn_NFZActive_Siege_IG_001_HeyTheAirspace=Hey, der Luftraum um diese Plattformen steht derzeit unter der Kontrolle der Nine Tails. Wenn Sie zu den Plattformen gelangen möchten, müssen Sie das Shuttle nutzen.
PU_ADVREP01_F_DEH_Warn_NFZActive_Siege_IG_002_BeCarefulThat=Seien Sie vorsichtig. Dieses Sperrgebiet steht immer noch unter der Kontrolle der Nine Tails. Die einzige Möglichkeit, hineinzukommen, ist die Nutzung des Shuttles.
PU_ADVREP01_F_DEH_Warn_NFZActive_Siege_IG_003_YouCantFly=Sie können derzeit nicht in diesen eingeschränkten Luftraum fliegen. Nine Tails kontrolliert ihn. Landen Sie und nehmen Sie stattdessen das Shuttle.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_IG_001_AHostileOperative,P=Ein feindlicher Agent hat gerade einen unserer Freiwilligen ausgeschaltet. Er scheint nicht von den Nine Tails zu sein. Ich werde versuchen, ihn zu markieren, aber seien Sie vorsichtig.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_IG_002_ShitANine,P=Scheiße, ein Nine Tails-Sympathisant hat gerade ein CDF-Mitglied getötet. Ich habe ihn für Sie markiert, damit Sie ihn im Auge behalten können.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_IG_003_GotANew,P=Haben einen neuen Feind in der Gegend. Ich glaube nicht, dass es sich um einen von den Nine Tails handelt. Ich sende Ihnen jetzt seinen Standort.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_RepeatOccur_IG_001_GoddammitAnotherNine,P=Verdammt, ein weiterer Nine Tails-Sympathisant ist in der Gegend. Habe ihn für Sie markiert.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_RepeatOccur_IG_002_HereImFlagging,P=Hier. Ich kennzeichne einen weiteren unabhängigen Feind für Sie. Halten Sie sich fern oder schalten Sie ihn aus.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_RepeatOccur_IG_003_DontKnowWhere,P=Ich weiß nicht, wo all diese Bastarde herkommen, aber wir haben einen weiteren Unabhängigen, der unsere Truppen angreift. Markiere ihn jetzt.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_TargetMultiple_IG_001_BeAdvisedYou,P=Beachten Sie, dass auf dieser Plattform mehrere Nine Tails-Sympathisanten aktiv sind.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_TargetMultiple_IG_002_AttentionCdfSeveral,P=Achtung, CDF. Auf Ihrer Plattform wurden mehrere Nine-Tail-Sympathisanten identifiziert. Seien Sie vorsichtig.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyMarked_Siege_TargetMultiple_IG_003_SeemsWeHave,P=Es scheint, wir haben es mit einer neuen Bedrohung zu tun. Mehrere unabhängige Feinde greifen CDF-Freiwillige auf dieser Plattform an.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyPresent_Siege_IG_001_JustAHeads,P=Nur eine Warnung, ich habe Berichte erhalten, dass Feinde, die nicht zu den Nine Tails gehören, CDF-Freiwillige angreifen.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyPresent_Siege_IG_002_WordOfWarning,P=Achtung: Wir haben Berichte über unabhängige Streitkräfte erhalten, die CDF-Freiwillige angegriffen haben. Halten Sie Ausschau nach unerwarteten Feinden.
PU_ADVREP01_F_DEH_Warn_PVP_EnemyPresent_Siege_IG_003_AsIfThis,P=Als ob die Situation nicht schon schlimm genug wäre, scheint es so, als ob einige unbeteiligte Feinde unsere Leute angreifen würden. Sie sollten wissen, dass die Nine Tails nicht die einzige Bedrohung da unten sind.
PU_ADVREP01_F_DEH_Warn_ParkedShip_AAActive_Siege_IG_001_HeyImStill=Hey, ich sehe immer noch, dass es in der Nähe aktive Luftabwehrsysteme gibt. Es wird gefährlich sein, zu starten, bevor sie ausgeschaltet sind, also seien Sie extrem vorsichtig.
PU_ADVREP01_F_DEH_Warn_ParkedShip_AAActive_Siege_IG_002_BeforeYouTake=Bevor Sie abheben, möchte ich Sie daran erinnern, dass die Flugabwehr der Plattform immer noch unter der Kontrolle der Nine Tails steht. Sie müssen äußerst vorsichtig sein, wenn Sie versuchen zu fliegen, bevor die Luftabwehr außer Gefecht gesetzt wird.
PU_ADVREP01_F_DEH_Warn_ParkedShip_AAActive_Siege_IG_003_WordOfCaution=Achtung. Es wird gefährlich für Sie sein, abzuheben, während die von Nine Tails kontrollierten Luftabwehrsysteme auf dieser Plattform noch aktiv sind.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_IG_001_IKnowYoure=Ich weiß, dass Sie nach all der Aufregung immer noch nicht wieder auf den Beinen sind, aber Sie sollten wirklich anfangen, Ihre Sachen zu packen und loszuziehen. Crusader muss die Plattformen räumen. In Ordnung, gute Reise.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_IG_002_NotToCut=Ich will die Feier nicht verkürzen, aber Crusader ist sehr darauf bedacht, alles aufzuräumen und zu sortieren. Sie bitten darum, dass alle CDF-Freiwilligen die Plattformen so schnell wie möglich verlassen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_IG_003_HeyIfYou=Hey, wenn Sie könnten, würde ich mich freuen, wenn Sie die Plattformen jetzt verlassen. Crusader möchte unbedingt, dass das Gebiet geräumt wird.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_LastOccur_IG_001_NotGonnaWarn=Ich werde Sie nicht noch einmal warnen. Sie haben keine Erlaubnis mehr, sich in diesem Bereich aufzuhalten. Gehen Sie oder Crusader wird Sie wegen Hausfriedensbruchs anklagen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_LastOccur_IG_002_ListenCrusaderReally=Hören Sie, Crusader möchte wirklich, dass das gesamte CDF-Personal verschwindet. Sie drohen sogar mit einer Anzeige wegen Hausfriedensbruchs, wenn Sie nicht gehen. Dies ist also Ihre letzte Warnung, von dort zu verschwinden.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_PostMission_Siege_LastOccur_IG_003_LookItsNot=Schauen Sie, es ist nicht so, dass Crusader nicht zu schätzen weiß, was die CDF heute hier getan hat, aber sie wollen wirklich, dass Sie die Plattformen so schnell wie möglich verlassen, und sie werden Sie wegen unbefugtem Betreten anklagen, wenn Sie dies nicht tun. Verstanden?
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_IG_001_BeCarefulYoure=Seien Sie vorsichtig, Sie steuern auf das Ende des eingeschränkten Luftraums zu und Crusader hat eine Anti-Diebstahl-Maßnahme installiert, die die Selbstzerstörung auslöst, wenn Sie diese Barriere überqueren. Ich würde mich also umdrehen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_IG_002_HeyWatchIt=Hey, passen Sie auf. Wenn Sie diese Schiffe außerhalb des eingeschränkten Luftraums bringen, hat Crusader sie so präpariert, dass sie die Selbstzerstörung automatisch auslösen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_IG_003_WordOfWarning=Achtung: Diese Schiffe haben eine Anti-Diebstahl-Maßnahme installiert, die die Selbstzerstörung auslöst, sobald man den gesperrten Luftraum verlässt, also würde ich umdrehen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_LastOccur_IG_001_DoYouCopy=Verstanden? Sie müssen umdrehen, bevor die Selbstzerstörung aktiviert wird.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_LastOccur_IG_002_DidYouHear=Haben Sie mich gehört? Die Selbstzerstörung dieses Schiffs wird einsetzen, wenn Sie weiter fliegen. Sofort umdrehen.
PU_ADVREP01_F_DEH_Warn_RestrictedArea_Siege_LastOccur_IG_003_IWasntKidding=Das war kein Scherz. Wenn Sie den eingeschränkten Luftraum verlassen, wird die Selbstzerstörung des Schiffs aktiviert.
PU_ADVREP01_F_DEH_Warn_TurretsActive_Barge_Siege_IG_001_CarefulWithYour=Seien Sie vorsichtig bei der Annäherung. Das Frachtschiff verfügt noch über aktive Geschütze.
PU_ADVREP01_F_DEH_Warn_TurretsActive_Barge_Siege_IG_002_HeadsUpThere=Hinweis: Da oben sind immer noch aktive Geschütze, die die Annäherung an das Frachtschiff verhindern. Ich will nicht, dass Sie abgeschossen werden, wenn Sie blindlings reinstürmen.
PU_ADVREP01_F_DEH_Warn_TurretsActive_Barge_Siege_IG_003_TheNineTails=Die Nine Tails haben das Frachtschiff mit Luftabwehrgeschützen ausgerüstet. Seien Sie vorsichtig.
