PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_001_INoticedYouve=Ich habe bemerkt, dass du einen aktiven CrimeStat hast. Ich werde ehrlich mit dir sein. Wir brauchen Hilfe, aber wenn du auftauchst, besteht die Möglichkeit, dass du für ein Mitglied von XenoThreat gehalten wirst. Lösche deinen CrimeStat oder komme auf eigene Gefahr.
PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_002_AppreciateYouVolunteering=Danke, dass du dich freiwillig meldest, aber ich wollte dich warnen - wenn du mit einem aktiven CrimeStat auftauchst, setzt du dich einem hohen Risiko aus, selbst ins Visier genommen zu werden. Ich empfehle, das zuerst zu klären, bevor du dich meldest.
PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_003_MySystemFlagged=Mein System hat dich als jemanden mit aktivem CrimeStat markiert. Obwohl du immer noch willkommen bist, dich freiwillig zu melden, empfehle ich dringend, deine rechtliche Situation zu klären, um nicht während der Hitze des Gefechts selbst zum Ziel zu werden.
PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_001_ThanksForVolunteering=Danke, dass du dich freiwillig gemeldet hast, aber ich werde ehrlich sein, dein aktiver CrimeStat könnte ein Problem sein. Kümmere dich darum, bevor du auftauchst. Ansonsten könnte die Navy denken, dass du zu XenoThreat  gehörst. Es ist deine Entscheidung.
PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_002_ThanksForStepping=Danke, dass du einspringst, aber mit deinem aktiven CrimeStat könnte die Navy denken, du verbündest dich mit XenoThreat. Kümmere dich entweder darum oder nimm das Risiko in Kauf.
PU_ADVREP01_F_DEH_Accepted_Mission_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_003_ImGoingTo=Ich werde ehrlich mit dir sein. Mit deinem CrimeStat könnte die Navy dich mit XenoThreat verwechseln. Ich kann dich nicht aufhalten, wenn du trotzdem helfen möchtest, und wir könnten dich brauchen, aber du solltest das Risiko kennen.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpReg_IG_001_HeyThereSpecial=Hey, Special Agent Dulli hier. Ich freue mich, dass Sie zurückkommen und helfen können. Ich schicke Ihnen die Details. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpReg_IG_002_DulliHereSaw=Dulli hier. Ich habe gesehen, dass Sie die Mission gerade angenommen haben. Es ist immer gut für die neuen Rekruten, erfahrene CDF-Streitkräfte dabei zu haben. Wir sehen uns da draußen.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpReg_IG_003_ThisIsDulli=Hier ist Dulli. Es ist immer schön zu sehen, dass ein erfahrenes CDF-Mitglied mit anpackt. Ich schicke Ihnen die Missionsdetails, damit wir Sie dorthin bekommen. Danke noch einmal. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpRook_IG_001_SpecialAgentDulli=Spezialagent Dulli hier. Vielen Dank, dass Sie sich erneut angemeldet haben. Ich schicke Ihnen jetzt die Details der Operation. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpRook_IG_002_HeyDulliHere=Hey, Dulli hier. Freut mich, Sie wieder zu sehen. Ich werde Ihnen die Einzelheiten der Mission mitteilen, aber Sie sollten den Ablauf kennen. Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpRook_IG_003_HeyItsSpecial=Hey, hier ist Special Agent Dulli. Ich freue mich, dass Sie wieder dem CDF aushelfen. Ich habe Ihnen die Operationsdetails zugesandt, um Ihnen den Einstieg zu erleichtern. Viel Glück da draußen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpVet_IG_001_HeyThereIts=Hey, hier ist Dulli. Wir brauchen unsere besten da draußen, deshalb freue ich mich, dass Sie helfen können. Ich schicke Ihnen die Details. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpVet_IG_002_DulliHereGlad=Dulli hier. Ich freue mich, dass Sie dabei sind. Einsätze wie dieser laufen immer viel reibungsloser, wenn kampferprobte Veteranen dabei sind. Nochmals vielen Dank, dass Sie Ihren Teil dazu beitragen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_ExpVet_IG_003_ThisIsDulli=Hier ist Dulli. Ich habe gehört, dass Sie sich anmelden konnten. Ich bin ehrlich gesagt viel zuversichtlicher, wenn ich weiß, dass wir einen unserer Besten da draußen haben werden. Danke noch einmal. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_AppreciateTheHelp=Ich schätzen Ihre Hilfe. Sende Ihnen jetzt die Details.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_002_ExcellentToHave=Hervorragend, Sie an Bord zu haben. Die CDF braucht alle Freiwilligen, die wir kriegen können. Ich sende Ihnen die Details.
PU_ADVREP01_F_DEH_Accepted_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_003_CivilianDefenseForce=Die Civilian Defense Force freut sich über Ihre Hilfe, Pilot. Ich sende Ihnen jetzt Informationen zur Operation.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_ExpVet_IG_001_HeyDulliHere=Hey, Dulli hier. Ich wollte mich nur melden und sagen, dass ich froh bin, dass Sie sich angemeldet haben. Wir könnten Ihre Erfahrung mit XenoThreat wirklich gebrauchen. Ihre Angriffe scheinen immer schlimmer zu werden, da sie immer schwerere Schiffe ausschicken, um uns anzugreifen, also müssen wir sie jetzt aufhalten. Sie sollten die Details der Operation auf Ihrem mobiGlas haben. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_ExpVet_IG_002_ThisIsDully=Hier ist Dulli. Ich freue mich zu sehen, dass wir einige kampferprobte CDF-Mitglieder für die Operation gewinnen konnten. Die Flotte von XenoThreat wird immer stärker, daher ist es gut, wenn Sie dabei helfen, das Blatt zu wenden. Ich habe Ihnen die Details gesendet, Sie sollten also startklar sein. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_ExpVet_IG_003_SpecialAgentDulli=Spezialagent Dulli hier. Freut mich, Sie wieder dabei zu haben. Ich bin ehrlich, die Situation ist ziemlich schlimm, aber ich fühle mich viel besser, wenn ich weiß, dass unsere Veteranen sich engagieren. Ich habe dir die Missionsdetails geschickt, also geh raus und tu, was du tust. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_IG_001_ThisIsDulli=Hier ist Dulli von der CDF. Danke für's Registrieren. Wir werden jede Hilfe brauchen, die wir kriegen können. XenoThreat setzt schwerere Schiffe ein, seit sie die Navy in Brand gesteckt haben, es wird also ein harter Kampf. Passen Sie da draußen auf sich auf. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_IG_002_ThisIsSpecial=Hier ist Special Agent Dulli. Ich wollte Sie nur darüber informieren, dass XenoThreat nach der Zerstörung der Navy gewinnt. Sie setzen sogar schwerere Schiffe ein, also steht uns ein echter Kampf bevor. Ich habe Ihnen die Missionsdetails geschickt, also sollten Sie startklar sein. Seien Sie vorsichtig. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_IG_003_DulliHereWe=Dulli hier. Wir brauchen Sie schnellstmöglich an der Front. Die Navy konnte Xenothreat nicht aufhalten. Jetzt sieht es so aus, als würde XenoThreat seine Flotte mit schwerbewaffneteren Schiffen verstärken, also steht uns ein Höllenkampf bevor. Pasen Sie auf Ihren Rücken auf. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_IG_004_SpecialAgentDulli=Spezialagent Dulli hier. XenoThreat hat die Navy gerade überwältigt, also müssen wir dieses Mal alle Register ziehen. Intel geht davon aus, dass die Flotte von XenoThreat nur noch härter wird, aber es liegt an uns, ihnen Einhalt zu gebieten. Wenn wir zusammenhalten, werden wir das schaffen. Dulli raus.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFailHard_aAlly_tPlayer_FromAlly_IG_005_ThisIsDulli=Hier ist Dulli von der CDF. Sie sollten wissen, dass XenoThreat nur stärker geworden ist, seit sie die Marine überrannt haben, seien Sie also vorsichtig. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_ExpVet_IG_001_ThisIsSpecial=Hier ist Special Agent Dulli. XenoThreat hat uns ziemlich hart getroffen, daher wird es gut sein, einige der CDF-Elite mit einzubeziehen. Sie sollten alle Missionsdetails haben, also machen Sie sich auf den Weg. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_ExpVet_IG_002_HeyItsDulli=Hey, hier ist Dulli. Ich freue mich, dass Sie sich angemeldet haben. Ich stimme mit Ihnen überein, XenoThreat hat in letzter Zeit unser Ticket gelöst, also hoffe ich, dass Sie dabei helfen können, das Problem zu lösen. Missionsdetails finden Sie auf Ihrem mobiGlas. Wir sehen uns da draußen. Dulli raus.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_ExpVet_IG_003_SpecialAgentDulli=Spezialagent Dulli hier. Ich habe gerade gesehen, dass Ihr Name auf der Freiwilligenliste steht. Hier können wir Ihre Erfahrung wirklich gebrauchen. XenoThreat hat uns eine gewaltige Niederlage zugefügt. Es ist Zeit, das Blatt zu wenden. Sie sollten alle Missionsdetails haben. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_IG_001_DulliHereThanks=Dulli hier. Vielen Dank für Ihr ehrenamtliches Engagement. Wie gesagt, XenoThreat hat große Anstrengungen unternommen, daher könnten wir Ihre Hilfe wirklich gebrauchen. Ich habe die Missionsinformationen gesendet, also machen Sie weiter und gehen Sie da raus. Viel Glück. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_IG_002_SpecialAgentDulli=Spezialagent Dulli hier. Vielen Dank für Ihr ehrenamtliches Engagement. Die Navy wurde gerade von XenoThreat aufgeklärt, also müssen wir Stellung beziehen. Sie sollten über alle Missionsdaten verfügen, die Sie benötigen. Viel Glück. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_IG_003_ThisIsDulli=Hier ist Dulli von der CDF. Die Navy Marine hat große Verluste erlitten, daher können wir Ihre Hilfe wirklich gebrauchen. Ich habe Ihnen die Missionsdetails geschickt, wir sehen uns also da draußen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_IG_004_SpecialAgentDulli=Spezialagent Dulli hier. Ich schätze Ihre Hilfe. Die Navy hat einige schwere Verluste erlitten, aber wenn wir uns zusammenraufen und unseren Teil beitragen, können wir XenoThreat dieses Mal sicher zurückdrängen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseFail_aAlly_tPlayer_FromAlly_IG_005_ThisIsDulli=Hier ist Dulli. Ich weiß es zu schätzen, dass Sie sich melden. Wir stecken in echten Schwierigkeiten, wenn wir diesen Kampf nicht drehen können und XenoThreat zurückdrängen. Ich habe Ihnen die Missionsdetails gesendet, also stoßen Sie dazu. Danke noch einmal. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_ExpVet_IG_001_HeyDulliHere=Hey, Dulli hier. Ich freue mich, dass Sie sich angemeldet haben. XenoThreat wurde aufgerüstet und hat alles, was sie haben, auf uns geworfen. Ich brauche dafür meine besten Leute, die sie immer wieder zurückdrängen. Sie haben die Details. Wir sehen uns da draußen. Dulli raus.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_ExpVet_IG_002_ItsDulliGood=Hier ist Dulli. Schön zu sehen, dass Sie mithelfen können. XenoThreat hat uns mit immer schwereren Schiffen angegriffen, also brauche ich da draußen meine Besten. Sie sollten über die neuesten Informationen verfügen, also machen Sie sich auf den Weg. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_ExpVet_IG_003_SpecialAgentDulli=Spezialagent Dulli hier. Vielen Dank für Ihr ehrenamtliches Engagement. Meine Quellen sagen mir, dass XenoThreat im Begriff ist, alles, was sie haben, auf uns zu werfen, daher bin ich froh, dass unsere Veteranen dazustoßen. Missionsdetails sollten in Ihrem mobiGlas vorhanden sein. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_IG_001_DulliHereThanks=Dulli hier. Vielen Dank für Ihr ehrenamtliches Engagement. XenoThreat ist auf der Flucht, aber sie haben uns mit schwerbewaffneten Schiffen angegriffen, also passsen Sie auf sich auf. Machen Sie weiter und danke. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_IG_002_ThisIsDulli=Hier ist Dulli von der CDF. Sie sollten über alle Missionsdetails verfügen, die Sie benötigen, aber ich wollte Ihnen nur eine Vorwarnung geben. Scheint, als ob XenoThreat nicht leise vorgeht und schwerere Schiffe einsetzt, also passen Sie auf Ihren Rücken da draußen auf, verstanden? Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_IG_003_SpecialAgentDulli=Spezialagent Dulli von der CDF. Wir müssen den Druck aufrechterhalten und XenoThreat endgültig zurückdrängen. Sie stürzen sich in einen Kampf und werfen alles, was sie haben, auf uns. Passen Sie also auf sich auf, dann sehen wir uns auf der anderen Seite. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_IG_004_SpecialAgentDulli=Spezialagent Dulli hier. Ich wollte Ihnen nur eine Vorwarnung geben, meine Quellen sagen mir, dass XenoThreat schwerere Schiffe einsetzt, sodass sie nicht versuchen werden, leise vorzugehen. Viel Glück. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccessHard_aAlly_tPlayer_FromAlly_IG_005_ThisIsSA=Hier ist SA Dulli von der CDF. Nachdiesem heftigen Vorstoß gegen XenoThreat entfesseln sie ihr gesamtes Arsenal, also passen Sie auf sich auf. Viel Glück. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_ExpVet_IG_001_SpecialAgentDulli=Spezialagent Dulli hier. XenoThreat wird zusammengeschossen, also könnten wir jemanden wie Sie wirklich gebrauchen, um uns den Sieg zu sichern. Ich habe Ihnen die Details geschickt, also seien Sie schnellstmöglich da. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_ExpVet_IG_002_ThisIsDulli=Hier ist Dulli. Schön, dass Sie mit dabei sind. Wir haben XenoThreat zurückgedrängt, aber wir können definitiv Elite-CDF-Mitglieder wie Sie gebrauchen. Sie sollten über alle Informationen verfügen, die Sie benötigen. Wir sehen uns da draußen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_ExpVet_IG_003_DulliHereI=Dulli hier. Ich hatte gehofft, dass Sie sich melden. XenoThreat hat einiges einstecken müssen, also ist dies unsere Chance, sie endgültig zurückzudrängen. Sende Ihnen die Missionsdetails, also gehen Sie raus und tun Sie, was Sie tun müssen. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_IG_001_ThisIsDulli=Hier ist Dulli. Vielen Dank für Ihr ehrenamtliches Engagement. Wir haben sie jetzt auf der Flucht, also machen Sie sich auf den Weg nach vorne. Ich werde später mit Ihnen reden. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_IG_002_SpecialAgentDulli=Spezialagent Dulli hier. Ich schätze Ihr ehrenamtliches Engagement. Wir haben XenoThreat in die Ecke gedrängt, also müssen wir sie jetzt treffen. Ich habe Ihnen die Details geschickt, also machen Sie sich so schnell wie möglich auf den Weg. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_IG_003_ThisIsDulli=Hier ist Dulli von der CDF. Die Navy kämpft hart gegen XenoThreat, also müssen wir aus dieser Dynamik Kapital schlagen. Sie sollten alle Missionsinformationen haben, also machen Sie sich so schnell wie möglich auf den Weg. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_IG_004_ThisIsSpecial=Hier ist Spezialagent Dulli. Die Javelin ist in diesem Kampf zurückgekehrt, also haben wir eine gute Chance, XenoThreat endgültig zurückzudrängen. Ich habe Ihnen die Missionsdetails mitgeschickt, sodass Sie startklar sein sollten. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_PrevPhaseSuccess_aAlly_tPlayer_FromAlly_IG_005_DulliHereThanks=Dulli hier. Danke für's Registrieren. Wir haben XenoThreat jetzt in den Seilen. Ich habe Ihnen die Missionsdetails geschickt, also machen Sie sich so schnell wie möglich auf den Weg. Dulli Ende.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_001_ThanksForVolunteering=Danke für deine Freiwilligenarbeit. Begeben Sie sie sich schnellstmöglich an die Front. Sie werden auf jeden Fall Ihre Hilfe brauchen.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_002_ThanksForThe=Danke für die Unterstützung. Begeben Sie sich in den Kampf. Sie brauchen Ihre Hilfe.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_003_SentYouThe=Habe Ihnen die Details geschickt. Schnappen Sie sich Ihr Schiff und machen Sie sich bereit für einen Kampf.
PU_ADVREP01_F_DEH_Accepted_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_004_ThanksForYour=Danke für Ihre Hilfe. Schnappen Sie sich Ihr Schiff und kommen Sie zum Missionsort.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_001_HiThisIs=Hallo, hier ist Dulli. Ich freue mich, dass Sie sich für einen weiteren Notfall gemeldet haben. Wir wissen immer noch nicht ganz, warum, aber die Nine Tails haben den eingeschränkten Luftraum um mehrere Crusader-Plattformen übernommen und wir brauchen Ihre Hilfe, um die Kontrolle zurückzugewinnen. Solange ihr IFF-Inverter in Betrieb ist, haben nur die Schiffe der Nine Tails Zugang, so dass wir im Moment nur per Shuttle hineingelangen können. Sobald Sie jedoch drinnen sind, sollten sich bereits mehrere Vehikel im Sperrbereich befinden, die betriebsbereit sind und Ihnen beim Deaktivieren des IFF-Inverter helfen sollten. Gehen Sie zum Shuttle, sobald Sie bereit sind.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_002_ThisIsSpecial=Hier ist Spezialagent Dulli. Vielen Dank, dass Sie uns erneut helfen. Bisher wissen wir nur, dass Nine Tails mehrere Crusader-Plattformen übernommen haben, indem sie ein IFF-Inverter zur Kontrolle des eingeschränkten Luftraums eingesetzt haben. Wir haben keine Forderungen gehört und wissen daher nicht, ob sie es auf etwas bestimmtes abgesehen haben oder ob sie nur Chaos verursachen wollen. Was wir wissen ist, dass bis zur Abschaltung des IFF-Inverter nur Nine Tails-Schiffe und alle Fahrzeuge, die sich bereits auf den Plattformen befinden, Zugang haben. Das bedeutet, dass unsere Schiffe nicht funktionieren und wir Sie hineinbringen müssen. Ich werde Ihnen weitere Einzelheiten mitteilen, sobald sie vorliegen, aber begeben Sie sich vorerst zum Shuttle, sobald Sie bereit sind.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpReg_IG_003_DulliHereThanks=Dulli hier. Vielen Dank, dass Sie sich erneut ehrenamtlich gemeldet haben. Hier ist die Situation. Eine große Gruppe bewaffneter Verbrecher, bekannt als die Nine Tails, hat mit einem IFF-Inverter die Kontrolle über vier Crusader-Plattformen übernommen. Dies macht es für Schiffe, die nicht zu den Nine Tails gehören, unmöglich, sich zu nähern, bis der IFF-Inverter deaktiviert ist, sodass dies Ihre Hauptaufgabe sein wird. Wir haben ein Shuttle bestellt, um Sie zum Flugsteig zu bringen, und sobald Sie drinnen sind, sollten Sie hoffentlich innerhalb des Sperrgebiets ein Vehikel finden, das Sie benutzen können. Gehen Sie zum Shuttle, sobald Sie bereit sind.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_001_ThisIsSpecial=Hier ist Special Agent Dulli von der CDF. Ich wollte Ihnen nur für Ihr ehrenamtliches Engagement danken. Wie auch immer, wir brauchen Ihre Hilfe, um einige Crusader-Plattformen von der Verbrecherbande namens Nine Tails zurückzürobern. Sie haben ein IFF-Inverter installiert, um die Kontrolle über den eingeschränkten Luftraum der Plattform zu übernehmen, sodass nur ihre Schiffe Zugang zu diesem Bereich haben. Da wir selbst nicht einfliegen können, haben wir ein Shuttle bereitgehalten, das Sie zu den Plattformen bringt, auf denen Sie den IFF-Inverter deaktivieren sollen. Sammeln Sie die benötigte Ausrüstung und machen Sie sich auf den Weg zum Shuttle. Ich würde auch empfehlen, bei Orison General in der DNA-Profil-Verwaltung anzumelden, falls Sie sich regenerieren müssen. Wir melden uns bald bei Ihnen und nochmals vielen Dank.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_002_HelloThisIs=Hallo, hier ist Dulli von der CDF. Vielen Dank für Ihr ehrenamtliches Engagement. So stellt sich die Situation momentan dar: Nine Tails kontrollieren derzeit vier Plattformen und den eingeschränkten Luftraum um sie herum und verhinderen, dass sich jemand außer ihren eigenen Schiffen nähert. Sie müssen hineingehen, um den IFF-Inverter zu finden und zu deaktivieren. Wir nutzen derzeit eine nahegelegene Shuttle-Station, um unsere Truppen zum nächstgelegenen Flugsteig zu schicken. Schnappen Sie sich die Ausrüstung, die Sie brauchen, und machen Sie sich jetzt auf den Weg dorthin. Sie sollten auch ein DNA-Profil bei Orison General hinterlegen, falls Sie sich regenerieren müssen. Nochmals vielen Dank und wir melden uns bald bei Ihnen.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpRook_IG_003_ThisIsDulli=Hier ist Dulli von der CDF. Danke für Ihre Hilfe. Hier ist der aktuelle Situationsbericht. Eine große Gruppe bewaffneter Nine Tails-Agenten hat mithilfe eines IFF-Inverter die Kontrolle über den eingeschränkten Luftraum um mehrere Crusader-Plattformen übernommen, sodass nur ihre Schiffe in das Gebiet fliegen können. Das bedeutet, dass ein konventioneller Angriff unmöglich ist. Stattdessen nutzen wir ein nahegelegenes Shuttle, um unsere Leute vor Ort zu bringen und den IFF-Inverter abzuschalten. Schnappen Sie sich Ihre Ausrüstung und wir schicken Sie zu den Plattformen. Oh, ich rate generell allen CDF-Freiwilligen, ihr DNA-Profil im lokalen Krankenhaus zu hinterlegen, falls etwas schiefgehen sollte. Daher würde ich empfehlen, sich bei Orison General zu melden, bevor Sie loslegen. Danke noch einmal.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_001_JustSawYou=Ich habe gerade gesehen, dass Sie sich angemeldet haben und wollte sagen, dass ich froh bin, dass einige Veteranen den Anruf entgegennehmen. Wir werden erfahrene Freiwillige wie Sie brauchen, da die Nine Tails die Kontrolle über den eingeschränkten Luftraum um mehrere Crusader-Plattformen erlangt haben. Wir möchten, dass Sie so schnell wie möglich dorthin kommen, um uns bei der Rückeroberung zu helfen. Gehen Sie zum Shuttle, sobald Sie bereit sind.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_002_GladToHear=Freut mich zu hören, dass Sie sich uns bei einer weiteren Operation anschließen werden. Den Nine Tails ist es gelungen, die Kontrolle über den eingeschränkten Luftraum rund um mehrere Crusader-Plattformen zu übernehmen. Wir zählen darauf, dass Sie zu den Plattformen gelangen und uns bei der Rückeroberung helfen. Machen Sie sich auf den Weg dorthin, sobald Sie bereit sind.
PU_ADVREP01_F_DEH_Accepted_Mission_Siege_ExpVet_IG_003_ItsDulliJust=Hier ist Dulli. Ich wollte Ihnen nur für Ihr ehrenamtliches Engagement danken. Für die neuen Mitglieder ist es immer von Vorteil, bewährte Veteranen an ihrer Seite zu haben. Um es kurz zu machen: Nine Tails haben die Kontrolle über den eingeschränkten Luftraum rund um mehrere Crusader-Plattformen übernommen. Wir können keinen vollständigen Luftangriff starten, bis Sie sich durchkämpfen und uns helfen, ihn zurückzürobern. Fahren Sie so schnell wie möglich mit dem Shuttle zur Plattform.
PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_001_ThisIsSpecial=Hier ist Special Agent Dulli. Ich weiß den Aufwand zu schätzen, aber es sieht so aus, als hätten Sie einen aktiven CrimeStat. Wenn Sie das klären können, würden wir uns freuen, Sie dabei zu haben. Andernfalls ist die Wahrscheinlichkeit zu groß, dass Sie mit einem der Nine Tails verwechselt werden.
PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_002_ThisIsDulli=Hier ist Dulli von der CDF. Vielen Dank für Ihre Freiwilligenmeldung, aber wir können niemanden aufnehmen, der über ein aktives CrimeStat verfügt. Es besteht die Möglichkeit, dass Sie im Eifer des Gefechts für einen Verbrecher gehalten werden. Lassen Sie es klären und wir können reden.
PU_ADVREP01_F_DEH_Accepted_Mission_WithCrimeStat_Siege_IG_003_HeyThisIs=Hey, hier ist Special Agent Dulli von der CDF. Leider können wir Sie nicht in diesem Fall zulassen, bis Sie Ihren aktuellen CrimeStat geklärt haben. Wir haben es in der Vergangenheit versucht, aber es kommt einfach zu oft vor, dass Verbündete mit Kriminellen verwechselt werden. Wie dem auch sei, kommen Sie wieder, wenn Sie alles geklärt haben.
PU_ADVREP01_F_DEH_Announce_Departure_Flagship_aAlly_tPlayer_FromAlly_IG_001_JavelinsAllStocked=Die Javelin hat alle Vorräte und macht sich auf den Weg. Sie könnte dabei ein paar XenoThreat ausschalten.
PU_ADVREP01_F_DEH_Announce_Departure_Flagship_aAlly_tPlayer_FromAlly_IG_002_JavelinsDisengagedFrom=Die Javelin hat sich aus Jericho zurückgezogen und könnte den Nachzüglern helfen.
PU_ADVREP01_F_DEH_Announce_Departure_Flagship_aAlly_tPlayer_FromAlly_IG_003_JavelinsClearFrom=Die Javelin ist von der Station gelöst und bereit, XenoThreat anzugreifen.
PU_ADVREP01_F_DEH_Announce_DisplayPOI_IAE_IG_001_MyNamesSpecial=Mein Name ist Spezialagentin Rowena Dulli. Seitdem ich Stantons Civil Defence Forces beigetreten bin, hatte ich die Ehre, mit den mutigsten und selbstlosesten Menschen zusammenzuarbeiten, die das Imperium zu bieten hat. In den letzten Jahren hat sich die CDF nicht nur als wirksames Mittel zur Unterstützung der lokalen Security erwiesen, sondern auch als unglaubliche Möglichkeit, eine Gemeinschaft aufzubauen. Ich möchte der IAE für die Gelegenheit danken, unsere früheren und gegenwärtigen Freiwilligen zu würdigen, die das System zu einem sichereren Ort machen.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_001_ConvoyJustDropped=Der Konvoi hat gerade seine Vorräte abgegeben. Vielen Dank für Ihre Hilfe.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_002_DontThinkThat=Ich glaube nicht, dass dieses Versorgungsschiff es ohne CDF-Hilfe geschafft hätte. Schön gemacht.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_003_ConvoyWantedTo=Der Konvoi wollte sich für Ihre Hilfe bedanken.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_004_WantedToPass=Wollte den Dank der Besatzung des Versorgungsschiffs weitergeben. Sie sagten, sie hätten es ohne die CDF nie geschafft. Etwas, auf das man stolz sein kann.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_005_NavyJustSent=Die Navy hat gerade eine Nachricht gesendet, um mitzuteilen, dass das Versorgungsschiff gerade in Jericho abgesetzt wurde. Danke für die Hilfe.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_006_ReceivedConfirmationThat=Bestätigung erhalten, dass das Versorgungsschiff sicher durchgekommen ist. Die CDF könnte mehr Piloten wie Sie gebrauchen.
PU_ADVREP01_F_DEH_Announce_Dropoff_SupplyShip_aAlly_tPlayer_FromAlly_IG_007_ThanksForSeeing=Vielen Dank, dass Sie dafür gesorgt haben, dass das Versorgungsschiff durchgekommen ist. XenoThreat hätte sie sicher erwischt, wenn Sie nicht gewesen wären.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_001_AllRightPeople=Alles klar, Leute. Der IFF-Inverter der Nine Tails wurde lokalisiert. Lassen Sie es uns abschalten und den gesperrten Luftraum zurücksetzen.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_002_WeGotThe=Wir haben herausgefunden, wo die Nine Tails ihren IFF-Inverter versteckt haben. Ich möchte, dass es so schnell wie möglich abgeschaltet wird.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_DefeatMainPOI_IG_003_WeNowHave=Wir haben jetzt Zugang zum IFF-Inverter des Frachtschiffs, mit dem die Nine Tails den eingeschränkten Luftraum kontrollierten. Wir brauchen nur einen CDF-Freiwilligen, der es abschaltet, damit wir unsere Schiffe wieder fliegen lassen können.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_001_TheNineTails=Der Nine Tails-Kommandant wurde eliminiert. Er sollte die Zugangscodes haben, die wir brauchen. Durchsuchen Sie die Leiche und sehen Sie, ob Sie sie finden können.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_002_MendoRenHas=Mendo Ren wurde eliminiert. Wir glauben, dass er die von uns benötigten Zugangscodes bei sich trug. Durchsuchen Sie die Leiche und sehen Sie, was Sie finden können.
PU_ADVREP01_F_DEH_Announce_MissionObj_Barge_Siege_FindBossIntel_BossDead_IG_003_ImHappyTo=Ich freue mich, Ihnen mitteilen zu können, dass der Nine Tails-Kommandant erledigt wurde, aber wir brauchen immer noch jemanden, der die Zugangscodes findet, die er bei sich trug. Sie sollten immer noch bei ihm sein.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_001_AttentionCdfOur=Achtung, CDF. Unsere Freiwilligen entdeckten Hinweise auf etwas, das wie ein Nine Tails-Hack der sicheren Netzwerke von Crusader aussieht. Wir versuchen, die Details herauszufinden, aber was auch immer sie gesucht haben, sie müssen es gefunden haben.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_002_WantedToGive=Ich wollte Sie darüber informieren, dass es den Nine Tails gelungen ist, von einem Terminal auf der Plattform aus erfolgreich in ein sicheres Crusader-Netzwerk einzudringen. Die Verantwortlichen scheinen sauber davongekommen zu sein, aber wenn jemand weitere Informationen darüber erfährt, lassen Sie es mich bitte wissen.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackComplete_Siege_IG_003_AllCdfVolunteers=An alle CDF-Freiwilligen, es ist bedauerlich, aber es scheint, dass die Nine Tails in der Lage waren, Daten von einem gehackten Crusader-Terminal zu stehlen. Es gibt keinen klaren Hinweis auf das Ausmaß des Verstoßes, aber wir werden Sie informieren, wenn weitere Informationen vorliegen.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_001_AttentionOneOf=Achtung, einer unserer Rekruten hat entdeckt, dass die Nine Tails aktiv Unternehmensdaten aus dem privaten Netzwerk von Crusader herunterladen. Um ihren Dank zu zeigen, genehmigte Crusader eine zusätzliche Entschädigung.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_002_AllCdfVolunteers=An alle CDF-Freiwilligen, hier ist Dulli. Nine Tails versuchten, von einem Terminal auf der Plattform aus illegal auf ein Crusader-Netzwerk zuzugreifen. Zum Glück war ein CDF-Freiwilliger zur Stelle, um den Transfer zu stoppen. Als Anerkennung erhalten alle Freiwilligen eine Bonuszahlung von Crusader.
PU_ADVREP01_F_DEH_Announce_MissionPOI_HackStopped_Siege_IG_003_AttentionAllVolunteers=An alle Freiwilligen. Gute Nachrichten. Die Nine Tails waren beim Versuch erwischt worden, vertrauliche Crusader-Daten zu stehlen, und die CDF konnte sie stoppen. Dank des verantwortlichen Freiwilligen wurden wir ermächtigt, allen CDF-Mitgliedern, die heute helfen, einen Bonus auszugeben.
PU_ADVREP01_F_DEH_Announce_Mission_CombatOnly_Showdown_aNeutral_tPlayer_FromNeutral_IG_001_AttentionAttentionThis=Achtung, Achtung. Hier spricht Special Agent Dulli von der Advocacy. Die Navy hat CDF-Unterstützung gegen XenoThreat-Einheiten angefordert. Ich brauche alle verfügbaren Kampfpiloten, die sich freiwillig melden. Kontaktieren Sie mich für Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_CombatOnly_Showdown_aNeutral_tPlayer_FromNeutral_IG_002_AttentionTheCDF=Achtung. Die CDF benötigt alle verfügbaren Kampfpiloten, um XenoThreat zu bekämpfen. Kontaktieren Sie mich für die Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_CombatOnly_Showdown_aNeutral_tPlayer_FromNeutral_IG_003_CDFIsCalling=Die CDF ruft alle Kampfpiloten auf, die Marine sofort gegen XenoThreat zu unterstützen. Befreundete Streitkräfte sind derzeit im Einsatz und benötigen Unterstützung. Kontaktieren Sie mich für Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_CombatOnly_Showdown_aNeutral_tPlayer_FromNeutral_IG_004_AttentionStantonSystem=Achtung Stanton System. Dies ist eine Warnung, dass Navy- und CDF-Streitkräfte derzeit mit XenoThreat-Feinden im Kampf stehen. Kampfpiloten, die Hilfe leisten möchten, sollten sich umgehend bei mir melden.
PU_ADVREP01_F_DEH_Announce_Mission_CombatOnly_Showdown_aNeutral_tPlayer_FromNeutral_IG_005_CDFNeedsCombat=Die CDF benötigt Kampfpiloten für den sofortigen Einsatz gegen XenoThreat. Wir unterstützen hier die Navy, also melden Sie sich so schnell wie möglich.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_NavyJustNotified=Die Navy hat mich gerade darüber informiert, dass ein Versorgungskonvoi auf dem Weg nach Jericho überfallen wurde. Ich benötige die CDF zur Unterstützung.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_XenothreatJustJumped=XenoThreat hat gerade einen Versorgungskonvoi der Navy überfallen. Ich brauche sofort Kampfunterstützung.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_ASupplyConvoy=Ein Versorgungskonvoi wurde gerade von XenoThreat-Einheiten angegriffen. Ich brauche jegliche verfügbare Kampfunterstützung, um ihnen zu helfen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_004_AnyAvailableCDF=An alle verfügbaren CDF-Kampfpiloten, die Navy braucht Unterstützung beim Schutz eines ihrer Versorgungskonvois.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_005_XenothreatJustHit=XenoThreat hat gerade einen Navykonvoi getroffen. Ich brauche alle verfügbaren Kampfpiloten, die ihnen helfen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_006_OneOfThe=Einer der Versorgungskonvois der Navy geriet auf der Flucht nach Jericho in einen Hinterhalt. Etwaige Kampfpiloten werden um Mithilfe gebeten.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_FirstOccur_IG_007_ANavalConvoy=Ein Navykonvoi wurde gerade auf dem Weg nach Jericho angegriffen. Ich brauche so schnell wie möglich Kampfflugzeuge.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_001_SomeMoreSupply=Einige weitere Versorgungsschiffe wurden überfallen. Wir brauchen Kampfunterstützung, um dorthin zu gelangen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_002_NavyJustLet=Die Navy hat mich gerade wissen lassen, dass gerade eine weitere Versorgungslieferung überfallen wurde. Gehen Sie raus und helfen Sie ihnen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_003_GotAnotherSupply=Ein weiteres Versorgungsschiff ist auf dem Weg nach Jericho und könnte etwas Schutz gebrauchen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_004_NavyPassedOver=Die Navy hat ein weiteres Versorgungsschiff gemeldet, das in einen Hinterhalt geraten ist.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_005_AnotherNavySupply=Eine weitere Versorgungslieferung der Navy wird angegriffen. Ich brauche Kampfunterstützung, um ihnen zu helfen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_006_XenothreatJustAmbushed=XenoThreat hat gerade einige Versorgungsschiffe der Navy überfallen. Kampfunterstützung wird dringend benötigt, um ihnen zu helfen.
PU_ADVREP01_F_DEH_Announce_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_007_NeedFightersScrambled=Ich benötige Kampfpiloten, um einige Versorgungsschiffe auf dem Weg nach Jericho zu unterstützen. Sie wurden gerade von XenoThreat überfallen und brauchen Hilfe.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tPlayer_FromNeutral_IG_001_ThisIsRowena=Hier ist Rowena Dulli von der Advocacy. Die UEE Navy hat die CDF um Unterstützung im Kampf gegen XenoThreat gebeten. Wir brauchen alle verfügbaren Piloten. Wir zählen auf Freiwillige wie Sie.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tPlayer_FromNeutral_IG_002_ImSAICRowena=Ich bin SAIC Rowena Dulli von der Advocacy. Die Civilian Defense Force benötigt Freiwillige zur Unterstützung der UEE Navy. Die Hilfe eines Piloten wie Ihnen könnte den entscheidenden Unterschied machen. Melden Sie sich zum Dienst, wenn Sie können.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tPlayer_FromNeutral_IG_003_TheCivilianDefense=Die Civilian Defense Force hat auf Ersuchen der UEE Navy einen Unterstützungsaufruf herausgegeben. Wir brauchen alle Piloten, die wir bekommen können, um eine Infiltration von XenoThreat-Verbrechern in das Stanton-System zu stoppen. Wenn Sie sich für eine Freiwilligenarbeit entscheiden, melden Sie sich so schnell wie möglich zum Dienst.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_001_AttentionThisIs=Achtung, hier ist Rowena Dulli von der Advocacy. Die UEE Navy hat zivile Unterstützung zur Bekämpfung von XenoThreat angefordert. Wir brauchen alle verfügbaren CDF-Mitglieder im Dienst. Alle anderen fähigen Piloten sind herzlich eingeladen, ebenfalls mitzumachen.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_002_AttentionStantonSystem=Achtung Stanton-System, hier spricht Rowena Dulli von der Advocacy. Die Civilian Defense Force benötigt Freiwillige zur Unterstützung der UEE Navy. Kontaktieren Sie mich für Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_003_AttentionThisIs=Achtung. Dies ist ein CDF-Unterstützungsaufruf für das Stanton-System auf Anfrage der UEE Navy. Alle Piloten, bestehende CDF-Mitglieder und neue Freiwillige, müssen sich zum Dienst melden. Kontaktieren Sie mich, SAIC Rowena Dulli, um ein detailliertes Briefing zu erhalten.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_004_AttentionThisIs=Achtung. Hier spricht SAIC Rowena Dulli mit einer Notfall-CDF-Übertragung. Die UEE Navy hat um sofortige Verstärkung und Unterstützung gebeten. Alle Mitglieder der Civilian Defense Force und alle Piloten, die ehrenamtlich zur Verfügung stehen, sollten sich so schnell wie möglich zum Dienst melden.
PU_ADVREP01_F_DEH_Announce_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_005_AttentionAllMembers=Achtung, an alle Mitglieder der CDF. Hier spricht Special Agent Rowena Dulli, Advocacy-Attaché der CDF. Die UEE Navy benötigt dringend Hilfe. CDF-Piloten oder Freiwillige, die CDF-Mitglieder werden möchten, werden hiermit aufgefordert, sich zum Dienst zu melden.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseFail_aAlly_tSystem_FromAlly_IG_001_SpecialAgentDulli=Spezialagent Dulli hier. XenoThreat hat gerade die NAvy vernichtet und drängt weiter vor. Ich brauche Freiwillige, um sie abzuwehren. Melden Sie sich über Ihren Auftragsmanager an, wenn Sie dazu bereit und verfügbar sind. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseFail_aAlly_tSystem_FromAlly_IG_002_ThisIsDulli=Hier ist Dulli von der CDF. Ich suche alle verfügbare Freiwillige, um XenoThreat abzuwehren. Sie haben die Navy zurückgedrängt und gefährden die Sicherheit des gesamten Systems. Weitere Informationen finden Sie in der Auflistung im Auftragsmanager. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseFail_aAlly_tSystem_FromAlly_IG_003_ThisIsThe=Hier ist die CDF mit einer systemweiten Ankündigung. XenoThreat hat gerade die Marine schwer getroffen, daher brauche ich Freiwillige, die sich sofort mit mir in Verbindung setzen und dabei helfen, XenoThreat aus dem System zu verdrängen. Einzelheiten finden Sie in Ihrem Auftragsmanager. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseFail_aAlly_tSystem_FromAlly_IG_004_SpecialAgentDulli=Spezialagent Dulli von der CDF. Wir brauchen Freiwillige, die die Navy im Kampf gegen XenoThreat unterstützen. Ich werde nicht lügen, sie treten uns gerade in den Arsch, also brauchen wir jeden, der kämpfen kann. Melden Sie sich in Ihrem Auftragsmanager an. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseFail_aAlly_tSystem_FromAlly_IG_005_ThisIsSpecial=Hier ist Special Agent Dulli von der CDF. Ich brauche Freiwillige, die XenoThreat aus Stanton vertreiben. Bisher haben sie die Navy unter Druck gesetzt, aber es ist an der Zeit, das zu ändern. Nutzen Sie zur Anmeldung Ihren Auftragsmanager. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseSuccess_aAlly_tSystem_FromAlly_IG_001_ThisIsSpecial=Hier spricht Special Agent Dulli, die Navy ruft alle CDF-Mitlgieder zur Unterstützung auf. Wir haben XenoThreat auf der Flucht, also melden Sie sich im Auftragsmanager an, wenn Sie sich ehrenamtlich engagieren möchten. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseSuccess_aAlly_tSystem_FromAlly_IG_002_SpecialAgentDulli=Spezialagent Dulli von der CDF hier. Die Javelin ist wieder da und bereit, Sein paar Schläge auszuteilen, also sucht die Navy nach CDF-Freiwilligen, um den Druck aufrechtzuerhalten. Wir haben einen Eintrag im Auftragsmanager veröffentlicht. Melden Sie sich als Freiwilliger. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseSuccess_aAlly_tSystem_FromAlly_IG_003_AttentionStantonSystem=Achtung Stanton-System. SA Dulli hier. Die CDF benötigt alle verfügbaren Freiwilligen, um die Navy gegen XenoThreat zu unterstützen. Wir haben sie zurück gedrängt, also heißt es jetzt oder nie. Bei Interesse können Sie sich im Auftragsmanager anmelden. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseSuccess_aAlly_tSystem_FromAlly_IG_004_StantonSystemThis=Stanton-System, hier spricht Special Agent Dulli. Die Navy fordert mehr CDF-Unterstützung. XenoThreat beginnt sich zurückzuziehen, also wollen sie den Job zu Ende bringen. Melden Sie sich im Auftragsmanager an. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_PrevPhaseSuccess_aAlly_tSystem_FromAlly_IG_005_ThisIsSpecial=Hier ist Special Agent Dulli von der CDF. Wir haben XenoThreat auf der Flucht, daher möchte die Navy mehr Freiwillige, um den Druck aufrechtzuerhalten. Nutzen Sie zur Anmeldung Ihren Auftragsmanager. Dulli Ende.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aAlly_tSystem_FromAlly_IG_001_TheNavysMaking=Die Navy unternimmt einen Vorstoß gegen XenoThreat und hat CDF-Unterstützung angefordert. Wir brauchen alle Kampfpiloten, wie wir bekommen können. Kontaktieren Sie mich für Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aAlly_tSystem_FromAlly_IG_002_INeedAny=Ich brauche von allen verfügbaren CDF-Rekruten, dass sie sich zum Dienst melden. Die Navy unternimmt einen Vorstoß gegen XenoThreat.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aAlly_tSystem_FromAlly_IG_003_INeedAll=Ich brauche von allen CDF-Kampfpiloten, dass sie sich zum Dienst melden. Die Navy braucht Unterstützung, um XenoThreat auszuschalten. Das ist der Moment der Wahrheit, Leute.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aAlly_tSystem_FromAlly_IG_004_DueToIncreased=Aufgrund der erhöhten XenoThreat-Aktivität bittet die Navy um Unterstützung von allen verfügbaren CDF-Streitkräften.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aAlly_tSystem_FromAlly_IG_005_TheNavyNeeds=Die Navy braucht Ihre Hilfe im Kampf gegen XenoThreat. Ich suche nach CDF-Mitgliedern, die bereit sind, diese Bemühungen zu unterstützen und dabei zu helfen, die Sicherheit dieses Systems für alle zu gewährleisten.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThis=Achtung. Hier spricht Special Agent Dulli von der Advocacy. Die Navy unternimmt einen Vorstoß gegen XenoThreat und hat CDF-Unterstützung angefordert. Ich brauche Kampfpiloten und jeden, der Fracht transportieren kann, als Freiwillige. Kontaktieren Sie mich für Einzelheiten.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aNeutral_tPlayer_FromNeutral_IG_002_AttentionPilotsThis=Achtung, Piloten. Das ist Rowena Dulli von der Advocacy. Die Navy hat CDF gebeten, Vorräte zurückzuholen und Kampfunterstützung gegen XenoThreat zu leisten. Kontaktieren Sie mich, wenn Sie mir helfen können.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aNeutral_tPlayer_FromNeutral_IG_003_AttentionTheCDF=Achtung, die CDF wurde von der Navy einberufen, um bei der XenoThreat-Krise zu helfen. Wir brauchen jeden Piloten, der in der Lage ist, zu kämpfen oder Fracht zu bergen, um sich freiwillig zu melden. Melden Sie sich, wenn Sie helfen können.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aNeutral_tPlayer_FromNeutral_IG_004_CDFIsLooking=CDF sucht nach verfügbaren Piloten, die bei dieser XenoThreat-Situation helfen möchten. Wir brauchen Freiwillige, die beim Abholen der Fracht helfen oder Kampfunterstützung leisten. Kontaktieren Sie mich, wenn Sie verfügbar sind.
PU_ADVREP01_F_DEH_Announce_Mission_Showdown_aNeutral_tPlayer_FromNeutral_IG_005_AttentionStantonCDF=Achtung, Stanton. Die CDF benötigt Freiwillige für den Kampf und die Frachtbergung, um die Navy zu unterstützen. Für Details wenden Sie sich bitte an uns.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_001_AttentionThisIs,P=Achtung, hier ist Rowena Dulli von der CDF. Über einige unserer Kontakte haben wir Gerüchte über eine unmittelbar bevorstehende Bedrohung erhalten. Ich warte derzeit auf die Genehmigung, die CDF bei Bedarf zu aktivieren, werde Sie aber auf dem Laufenden halten.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_001_AttentionThisIs_Edit=Achtung, hier ist Rowena Dulli von der CDF. Über einige unserer Kontakte haben wir Gerüchte über eine unmittelbar bevorstehende Bedrohung erhalten. Ich warte derzeit auf die Genehmigung, das CDF bei Bedarf zu aktivieren, werde Sie aber auf dem Laufenden halten.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_002_AttentionStantonSystem,P=Achtung, Stanton-System. Hier ist Rowena Dulli vom CDF. Ich habe unbestätigte Berichte über einen möglichen Notfall auf Crusader erhalten. Falls zutreffend, ist möglicherweise CDF-Unterstützung erforderlich.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_002_AttentionStantonSystem_Edit=Achtung, Stanton-System. Hier ist Rowena Dulli von der CDF. Ich habe unbestätigte Berichte über einen möglichen Notfall auf Crusader erhalten. Falls diese zutreffen, ist möglicherweise CDF-Unterstützung erforderlich.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_PreMission_IG_003_AttentionAnElevated,P=Achtung, für Crusader wird eine erhöhte Bedrohungsstufe ausgegeben. Wir können derzeit keine Einzelheiten mitteilen, aber wenn Sie CDF-Freiwilliger sind oder an einer Freiwilligenarbeit interessiert sind, begeben Sie sich bitte nach Orison.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisIs=Achtung. Hier ist Special Agent Dulli von der CDF. Die Nine Tails-Bande hat mehrere Plattformen auf Crusader übernommen und die CDF sucht Freiwillige, die dabei helfen, sie wieder zu sichern. Einzelheiten erfahren Sie in Ihrem Auftragsmanager.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_002_AttentionThisIs=Achtung. Hier ist Special Agent Rowena Dulli. Die CDF wurde aktiviert, um bei einem lokalen Notfall auf dem Planeten Crusader zu helfen. Die Nine Tails-Bande hat die Kontrolle über mehrere Plattformen außerhalb von Orison übernommen und die CDF benötigt alle verfügbaren Freiwilligen, um sie wieder zu sichern. Nutzen Sie zur Anmeldung Ihren Auftragsmanager.
PU_ADVREP01_F_DEH_Announce_Mission_Siege_aNeutral_tPlayer_FromNeutral_IG_003_ThisIsRowena=Hier ist Rowena Dulli von der CDF mit einer Notfalldurchsage. Verbrecher der Nine Tails-Bande haben mehrere kommerzielle Plattformen auf Crusader übernommen.\nDie CDF benötigt alle verfügbaren Freiwilligen, die sich über ihren Auftragsmanager anmelden.
PU_ADVREP01_F_DEH_Announce_Retreat_Resupply_aAlly_tPlayer_FromAlly_IG_001_TheJavelinsTaken=Die Javelin hat zu viel Schaden erlitten. Die Navy bringt sie von hier weg.
PU_ADVREP01_F_DEH_Announce_Retreat_Resupply_aAlly_tPlayer_FromAlly_IG_002_NavysPullingThe=Die Navy zieht die Javelin ab. Sie hat zu viel Schaden erlitten.
PU_ADVREP01_F_DEH_Announce_Retreat_Resupply_aAlly_tPlayer_FromAlly_IG_003_JustGotWord=Habe gerade die Nachricht erhalten, dass die Javelin abgezogen wird.
PU_ADVREP01_F_DEH_Announce_Retreat_Resupply_aAlly_tPlayer_FromAlly_IG_004_JavelinsOnThe=Die Javelin ist in Bewegung. Sie ziehen zu viel Feuer auf sich.
PU_ADVREP01_F_DEH_Announce_Retreat_Resupply_aAlly_tPlayer_FromAlly_IG_005_GotWordThe=Ich habe eine Nachricht erhalten. Die Javelin hält nicht länger durch. Ein Rückzug wurde angeordnet.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AlmostThere_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_ThatIdrisShould=Die Idris sollte jede Sekunde in Jericho eitreffen. Lassen Sie uns diese Verstärkung in die Wege leiten und ihnen helfen.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AlmostThere_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_XenothreatsMomentsAway=XenoThreat ist nur wenige Augenblicke von Jericho entfernt. Machen Sie sich bereit für einen Kampf.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AlmostThere_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_XenothreatIsAlmost=XenoThreat ist fast vor Ort. Ich brauche diese Kampfunterstützung.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AlmostThere_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_ScansAreShowing=Scans zeigen, dass XenoThreat schnell näher kommt. Könnte jetzt jeden Moment sein. Seien Sie bereit.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AlmostThere_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_EnemyIdrisIncoming=Feindliche Idris nähert sich schnell. Macht euch bereit, Leute.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AtDestination_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_ContactContactXenothreat=Feindkontakt. Feindkontakt. Die XenoThreat Idris ist vor Ort.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AtDestination_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_GotEyesOn=Habe die feindlichen Idris gesehen.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AtDestination_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_XenothreatsOnSite=XenoThreat ist vor Ort und bereit, den Kampf aufzunehmen.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AtDestination_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_XenothreatIdrisJust=Die XenoThreat Idris ist gerade angekommen. Bekämpft sie.
PU_ADVREP01_F_DEH_Announce_XenoIdris_AtDestination_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_XenothreatCameOut=XenoThreat kam bei der Jericho aus der Quantumreise. Feuer frei, ihr alle.
PU_ADVREP01_F_DEH_Announce_XenoIdris_GettingCloser_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_HostileCapshipIs=Das feindliche Großkampfschiff ist immer noch auf dem Weg zur INS Jericho. Ich brauche jegliche Kampfunterstützung, schnellstmöglich vor Ort.
PU_ADVREP01_F_DEH_Announce_XenoIdris_GettingCloser_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_ConfirmedWeStill=Bestätigt. Wir haben immer noch ein XenoThreat-Großkampfschiff, das auf die Jericho-Station zusteuert. An alle Kampfpiloten, kommen Sie so schnell wie möglich dorthin.
PU_ADVREP01_F_DEH_Announce_XenoIdris_GettingCloser_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_ThatXenothreatCapships=Das XenoThreat-Großkampfschiff kommt näher. Bewegt euch, Leute.
PU_ADVREP01_F_DEH_Announce_XenoIdris_GettingCloser_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_LetsGetA=Lasst uns weitermachen. Diese XenoThreat Idris ist wahrscheinlich nur ein paar Minuten von der Jericho Station entfernt.
PU_ADVREP01_F_DEH_Announce_XenoIdris_GettingCloser_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_XenothreatIsStill=XenoThreat ist immer noch auf dem Weg zur Jericho Station. Kommen Sie so schnell wie möglich dorthin.
PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_001_JustWantedTo=Ich wollte Sie nur informieren, die Luftabwehr dieser Plattform wurde abgeschaltet.
PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_002_HeyInCase=Hey, falls Sie sich fragen, die Luftabwehr dieser Plattform ist deaktiviert.
PU_ADVREP01_F_DEH_Approach_AAInactive_Siege_IG_003_YouShouldBe=Sie sollten bereit sein, sich dieser Plattform zu nähern, es gibt keine aktive Luftabwehr mehr.
PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_001_ThisPlatformsSecure=Diese Plattform ist sicher, also tun Sie alles, was Sie hier tun müssen, und wechseln Sie zu den Plattformen, die noch nicht sicher sind.
PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_002_WereAllSet=Wir sind mit dieser Plattform fertig. Wenn Sie also keine dringenden Geschäfte hier haben, würde ich zu einer der ungesicherten Plattformen gehen.
PU_ADVREP01_F_DEH_Approach_EnemyCleared_Siege_IG_003_ThisPlatformHas=Diese Plattform wurde gesichert, also machen Sie sich auf den Weg zur nächsten Plattform und helfen Sie, diese zu räumen.
PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_001_WeveNearlyGot=Wir haben diese Plattform fast gesichert. Alle Luftabwehr- und Luftraumbeschränkungsgeräte sind offline, aber es gibt immer noch Infanterie der Nine Tails. Vertraiben Sie sie, um die Plattform endgültig zu sichern.
PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_002_WeveTakenOut=Wir haben den Leutnant ausgeschaltet und die Luftabwehr ausgeschaltet, jetzt müssen wir nur noch alle Nine Tails erwischen, die sich noch auf der Plattform befinden.
PU_ADVREP01_F_DEH_Approach_EnemyPresent_Siege_IG_003_WeveManagedTo=Wir haben es fast geschafft, diese Plattform zu sichern. Jetzt müssen wir nur noch durchstoßen und die restlichen Nine Tails angreifen.
PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_001_OkaySoThis=Okay, das ist also die Hartmoore-Plattform, wo sie Vertreter von Militär, Security oder Strafverfolgung zusammenbringen, um ihre Militärschiffe vorzustellen. Wenn Sie eines der ausgestellten Vehikel sichern können, dürfen Sie es beschlagnahmen, um bei der Rückeroberung der Plattformen zu helfen.
PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_002_YoureComingUp=Sie kommen auf die Hartmoore-Plattform. Diese Plattform dient ausschließlich der Präsentation von Schiffen für ihre Militär- und Sicherheitskunden. Fühlen Sie sich frei, eines der Vehikel nach Belieben zu übernehmen.
PU_ADVREP01_F_DEH_Approach_HardIsland_Siege_FirstOccur_IG_003_ThisOnesCalled=Diese Plattform heißt Hartmoore-Plattform. Sie nutzen sie, um dem Militär, Sicherheitsfirmen und den Strafverfolgungsbehörden auf dem Planeten Schiffe vorzustellen. Genau wie bei den anderen Plattformen steht es Ihnen frei, alle Vehikel vor Ort zu beschlagnahmen, um dabei zu helfen, die Nine Tails zu vertreiben.
PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_001_HeyItsMe=Hey, ich bin es. Ich wollte Ihnen nur ein paar Informationen darüber geben, wohin Sie unterwegs sind. Das ist die Brushwood-Plattform. Laut Crusader dient es hauptsächlich dazu, kommerziellen und zivilen Schiffskäufern aus dem privaten Sektor die Produkte vorzustellen. Die gute Nachricht ist, dass Crusader der CDF die Genehmigung erteilt hat, eines dieser Schiffe zu kapern, um bei der Rückeroberung der anderen Plattformen zu helfen.
PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_002_YoureNowEn=Sie sind jetzt auf dem Weg zur Brushwood Platform. Crusader nutzt diese, um seine neuen Schiffe kommerziellen oder zivilen Käufern vorzustellen. Wenn Sie die Plattform sichern, können Sie jederzeit eines der Ausstellungsstücke übernehmen, um bei der Rückeroberung der restlichen Plattformen zu helfen.
PU_ADVREP01_F_DEH_Approach_MedIsland_Siege_FirstOccur_IG_003_ComingUpYou=Als nächstes haben Sie die Brushwood-Plattform. Hier lädt Crusader gerne potenzielle Käufer für die kommerziellen und zivilen Schiffe zum Essen und Trinken ein. Wir haben die Erlaubnis erhalten, eines der Ausstellungsstücke zu beschlagnahmen, um bei der Rückeroberung der Plattformen von den Nine Tails zu helfen. Schnappen Sie sich also eines, wenn Sie möchten.
PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_001_HeresTheSituation,P=Hier ist die Situation. Der Leutnant auf dieser Plattform wurde ausgeschaltet, aber die Luftabwehr ist immer noch online. Sie werden kein Shuttle finden, um zum Admin Center zu gelangen, daher müssen Sie die Luftabwehr ausschalten und ein Vehikel besorgen, um dorthin zu gelangen.
PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_002_WantedToGive,P=Wollte Ihnen ein kurzes Update geben. CDF-Freiwillige haben den Leutnant dieser Plattform ausgeschaltet, aber die Luftabwehr ist immer noch aktiv. Da es kein direktes Shuttle zwischen dieser Plattform und dem Admin Center gibt, müssen Sie dies Luftabwehr ausschalten, um ein Schiff sicher zu kommandieren.
PU_ADVREP01_F_DEH_Approach_MissionArea_HardIsland_Siege_DefeatAA_MiniBossDead_IG_003_JustAHeads,P=Kopf hoch. Der Leutnant auf Hartmoore wurde ausgeschaltet, aber sein Luftabwehrsystem ist immer noch aktiv. Sie müssen es ausschalten, bevor Sie ein Vehikel beschlagnahmen können, um zum Admin Center zu gelangen. Sie werden keine Shuttles finden, die Sie dorthin bringen.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_AreaObjCleared_IG_001_TheLieutenantAnd,P=Der Leutnant und die Luftabwehr auf dieser Plattform wurden beide erledigt. Sie sollten bereit sein, mit der nächsten Plattform fortzufahren.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_AreaObjCleared_IG_002_ThisPlatformsLieutenant,P=Der Leutnant dieser Plattform wurde eliminiert und die Luftabwehr gesichert, sodass Sie weitermachen können.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_AreaObjCleared_IG_003_WithTheAntiAir,P=Nachdem die Luftabwehr gesichert und der Leutnant erledigt ist, gibt es auf der Plattform nicht mehr viel zu tun. Fahren Sie fort und gehen Sie zu einem der aktiven Bereiche.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_DefeatAA_MiniBossDead_IG_001_JustAHeads,P=Nur eine Warnung, der Nine Tails-Leutnant auf dieser Insel wurde erledigt, aber die Luftabwehr ist immer noch online. Sie müssen sie deaktivieren, wenn Sie ein Schiff zur nächsten Insel kommandieren möchten. Andernfalls müssen Sie das Shuttle nehmen.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_DefeatAA_MiniBossDead_IG_002_ThisPlatformsLieutenant,P=Der Leutnant dieser Plattform wurde erledigt, aber Sie können keine Schiffe sicher übernehmen, es sei denn, Sie deaktivieren die Luftabwehr. Die Shuttles sind jedoch weiterhin aktiv und bringen Sie zu den anderen Plattformen.
PU_ADVREP01_F_DEH_Approach_MissionArea_Siege_DefeatAA_MiniBossDead_IG_003_JustWantedTo,P=Wollte nur die neuesten Informationen senden. Der Leutnant auf dieser Plattform wurde eliminiert, aber die Luftabwehr ist immer noch online. Wenn Sie von hier aus ein Schiff kommandieren möchten, müssen Sie es deaktivieren. Ansonsten gibt es ein aktives Shuttle zur nächsten Plattform.
PU_ADVREP01_F_DEH_Approach_MissionArea_VeryHardIsland_Siege_DefeatAA_MiniBossDead_IG_001_QuickStatusUpdate,P=Kurze Statusaktualisierung. Der Leutnant des Admin Centers wurde ausgeschaltet. Es gibt immer noch Luftabwehrschutz, aber neueste Informationen deuten darauf hin, dass sich der IFF-Inverter für diese Plattform auf dem Frachtschiff und nicht auf der Plattform befindet. Sie müssen also dorthin gehen, um ihn abzuschalten. Wenn Sie möchten, können Sie die Geschütztürme immer noch aus der Nähe zerstören.
PU_ADVREP01_F_DEH_Approach_MissionArea_VeryHardIsland_Siege_DefeatAA_MiniBossDead_IG_002_HeresTheLowdown,P=Hier sind die Fakten. Der Leutnant dieser Plattform wurde bereits eliminiert, aber die Luftabwehr ist immer noch einsatzbereit. Wir glauben, dass sich der IFF-Inverter, das diesen Luftraum kontrolliert, auf dem Frachtschiff befindet, Sie können ihn also entweder dort finden oder die Geschütze selbst ausschalten.
PU_ADVREP01_F_DEH_Approach_MissionArea_VeryHardIsland_Siege_DefeatAA_MiniBossDead_IG_003_JustSomeIntel,P=Nur ein paar Informationen, während Sie sich dem Admin Center nähern. Der Leutnant wurde ausgeschaltet, aber CDF-Freiwillige haben hier keinen IFF-Inverter gefunden. Wir glauben, dass die Luftabwehr vom Frachtschiff aus gesteuert wird, also würde ich dort mit der Suche beginnen, es sei denn, Sie möchten sie selbst in die Luft jagen.
PU_ADVREP01_F_DEH_Approach_MissionObj_Barge_Siege_DefeatBoss_IG_001_WeveGotEyes=Wir haben den Kommandanten im Blick. Ich möchte, dass Mendo Ren ausgeschaltet wird!
PU_ADVREP01_F_DEH_Approach_MissionObj_Barge_Siege_DefeatBoss_IG_002_ThereMendoRen=Da! Mendo Ren! Ich wusste, dass wir ihn rauslocken würden. Jetzt schalten wir ihn aus und holen uns die Codes.
PU_ADVREP01_F_DEH_Approach_MissionObj_Barge_Siege_DefeatBoss_IG_003_LooksLikeOur=Sieht aus, als hätte unsere Strategie funktioniert. Der Kommandant ist draußen auf dem Frachtschiff. Wir erledigen Mendo Ren und können dem IFF-Inverter abschalten.
PU_ADVREP01_F_DEH_Approach_MissionObj_EasyIsland_Siege_DefeatMiniBoss_IG_001_TheNineTails=Der Leutnant der Nine Tails ist identifiziert worden. Sein Name ist Remy Kettle. Hat eine Menge kleinerer Verbrechen; Diebstahl, Vandalismus, ein oder zwei Überfälle. Ich schätze, er steigert sein Spiel.
PU_ADVREP01_F_DEH_Approach_MissionObj_EasyIsland_Siege_DefeatMiniBoss_IG_002_RanThisLieutenant=Ich habe diesen Leutnant durch das System laufen lassen und ihn als Remy Kettle identifiziert. Ziemlich dünnes Vorstrafenregister, aber eine lange Liste von kriminellen Partnern. Muss neu bei den Nine Tails sein.
PU_ADVREP01_F_DEH_Approach_MissionObj_HardIsland_Siege_DefeatMiniBoss_IG_001_ShitThatsNolan=Scheiße? Das ist Nolan Acker. Der Typ arbeitete in Area18 als Sicherheitsbeauftragter für BlacJac, bis sie herausfanden, dass er nebenbei als Auftragskiller für Kriminelle arbeitete. Sei vorsichtig mit dem.
PU_ADVREP01_F_DEH_Approach_MissionObj_HardIsland_Siege_DefeatMiniBoss_IG_002_ThatNineTails=Dieser Nine Tails Leutnant ist Nolan Acker. Laut Akte ist er ein ehemaliger Sicherheitsoffizier mit umfangreicher Kampferfahrung, also pass auf dich auf.
PU_ADVREP01_F_DEH_Approach_MissionObj_MedIsland_Siege_DefeatMiniBoss_IG_001_GotAnId=Ich habe eine ID. Das ist Devin Marcus. Der Typ wird im Odin-System gesucht, weil er seine Bergbaucrew in die Luft gejagt hat. Er war auf der Flucht und hatte danach mehrere Haftbefehle.
PU_ADVREP01_F_DEH_Approach_MissionObj_MedIsland_Siege_DefeatMiniBoss_IG_002_JustIddThat=Ich habe gerade diesen Leutnant identifiziert. Sein Name ist Devin Marcus. War Sprengstoff-Experte für ein Bergbauunternehmen, bevor er seine gesamte Crew tötete. Offenbar bietet er seitdem sein Handwerk Kriminellen an.
PU_ADVREP01_F_DEH_Approach_MissionObj_Siege_DefeatMiniBoss_IG_001_NineTailsLieutenant=Nine Tails-Leutnant identifiziert.
PU_ADVREP01_F_DEH_Approach_MissionObj_Siege_DefeatMiniBoss_IG_002_ThatMustBe=Das muss ihr Leutnant für diese Plattform sein.
PU_ADVREP01_F_DEH_Approach_MissionObj_Siege_DefeatMiniBoss_IG_003_GotConfirmationThats=Ich habe die Bestätigung erhalten, dass es sich um den Nine Tail-Leutnant handelt, nach dem wir suchen. Angriff genehmigt.
PU_ADVREP01_F_DEH_Approach_MissionObj_VeryHardIsland_Siege_DefeatMiniBoss_IG_001_TheLieutenantStationed=Der auf dieser Plattform stationierte Leutnant ist Art "Stax" Kelvin. Ein Berufsverbrecher, so wie es aussieht. Er ist schon fast so lange bei den Nine Tails, wie es sie gibt. So lange hält man nicht durch, es sei denn, man ist ein Überlebenskünstler. Seien Sie vorsichtig.
PU_ADVREP01_F_DEH_Approach_MissionObj_VeryHardIsland_Siege_DefeatMiniBoss_IG_002_ManagedToPull=Ich konnte diesen Typen identifizieren. Sein Name ist Art Kelvin. Hat im QuarterDeck und in einer Reihe anderer Gefängnisse in der UEE gesessen. Der Typ hat ein zwanzig Jahre altes Vorstrafenregister. Passen Sie auf sich auf.
PU_ADVREP01_F_DEH_Approach_MissionObj_WithSuppliesAboard_aPlayer_tAlly_FromAlly_FirstOccur_IG_001_LooksLikeYoure,P=Sieht aus, als wären Sie fast in Jericho. Um Ihre Vorräte schneller zu entladen, benutzen Sie einen der Kioske und der Quartiermeister wird die Fracht für Sie entladen.
PU_ADVREP01_F_DEH_Approach_MissionObj_WithSuppliesAboard_aPlayer_tAlly_FromAlly_FirstOccur_IG_002_TheQuartermasterOf,P=Der Quartiermeister der Jericho-Station hat Sie gebeten, die Kioske zu benutzen, damit diese Vorräte schneller entladen werden können.
PU_ADVREP01_F_DEH_Approach_MissionObj_WithSuppliesAboard_aPlayer_tAlly_FromAlly_FirstOccur_IG_003_ISeeYoure,P=Ich sehe, dass Sie sich Jericho nähern, deshalb wollte ich Sie darüber informieren, dass der Quartiermeister Sie gebeten hat, die Kioske zum Entladen Ihrer Fracht zu nutzen.
PU_ADVREP01_F_DEH_Approach_NFZActive_Siege_IG_001_ThisPlatformHas=Diese Plattform ist größtenteils geräumt, wir müssen nur noch die Luftraumbeschränkung aufheben, um sie an der Verstärkung zu hindern.
PU_ADVREP01_F_DEH_Approach_NFZActive_Siege_IG_002_AllOfThe=Alle aktiven Ziele für diese Plattform wurden eliminiert. Sie müssen lediglich die Kontrolle der Nine Tails über die Luftraumbeschränkung deaktivieren, um zu verhindern, dass sie Verstärkung erhalten.
PU_ADVREP01_F_DEH_Approach_NFZActive_Siege_IG_003_TheLieutenantsBeen=Der Leutnant wurde abgefertigt, daher haben Sie auf dieser Plattform nichts zu tun, bis die Luftraumbeschränkung an Crusader zurückgegeben wird.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_FirstOccur_IG_001_WeveStillGot=Wir haben immer noch einen aktiven Nine Tails-Leutnant auf dieser Plattform. Sie müssen ihn finden und töten, um den Kommandanten herauszulocken und den IFF-Inverter abzuschalten.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_FirstOccur_IG_002_OperativesHaventBeen=Die Agenten konnten den Nine Tails-Leutnant noch nicht herauslocken. Sobald er auftaucht, müssen Sie ihn töten.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_FirstOccur_IG_003_TheresANine=Auf dieser Plattform ist ein Nine Tails-Leutnant. Wenn wir den Kommandanten herauslocken und den IFF-Inverter abschalten wollen, müssen wir uns zuerst um ihn kümmern.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_RepeatOccur_IG_001_ThatPlatformsLieutenant=Der Leutnant dieser Plattform ist immer noch auf freiem Fuß. Nehmen Sie ihn aus der Gleichung.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_RepeatOccur_IG_002_TheNineTails=Der Nine Tails-Leutnant auf dieser Plattform ist immer noch aktiv. Töten Sie ihn, damit wir den Kommandanten herauslocken können.
PU_ADVREP01_F_DEH_Approach_Siege_MiniBossesAlive_RepeatOccur_IG_003_WereStillTrying=Wir versuchen immer noch, den Leutnant dieser Plattform auszuschalten. Wir müssen uns um ihn kümmern, wenn wir den IFF-Inverter abschalten wollen.
PU_ADVREP01_F_DEH_Approach_VeryHardIsland_Siege_FirstOccur_IG_001_IActuallyDont=Ich weiß eigentlich nicht, ob diese Plattform einen Namen hat. Crusader hat es gerade als Admin Center bezeichnet. Hier gibt es keine Schiffe, die man kapern könnte, aber wenn Sie es von den Nine Tails zurückholen können, sollten Sie in der Lage sein, zu Fuß zum Frachtkahn zu gelangen.
PU_ADVREP01_F_DEH_Approach_VeryHardIsland_Siege_FirstOccur_IG_002_ThisIsThe=Dies ist das Admin Center. Ich bin mir nicht ganz sicher, wofür es verwendet wird, wahrscheinlich Verwaltung, aber Crusader sagt, dass es hier keine Schiffe gibt, also sollte man in der Lage sein, das Frachtschiff zu Fuß zu erreichen.
PU_ADVREP01_F_DEH_Approach_VeryHardIsland_Siege_FirstOccur_IG_003_ThisLastPlatforms=Diese letzte Plattform ist das Admin Center. Ich schätze, es kümmert sich um die Infrastruktur oder so. Wie auch immer, es wird hier keine Vehikel geben, die man beschlagnahmen kann, aber Sie sollten in der Lage sein, zu Fuß zum Frachtschiff zu gelangen.
PU_ADVREP01_F_DEH_Approach_WreckSite_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_AllRightYoure=In Ordnung. Sie kommen auf eines der Wracks. Ich würde vorschlagen, die Trümmer zu scannen, falls Sie dies noch nicht getan haben. Xenothreat braucht diese Vorräte genauso dringend wie wir, sodass man nie weiß, wer dort lauert oder wie viele Vorräte noch an Bord sind.
PU_ADVREP01_F_DEH_Approach_WreckSite_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_YouShouldBe=Sie sollten sich einem der Schiffswracks nähern. Die allgemeine Vorgehensweise besteht darin, die Trümmer schnell zu scannen. Das sollte Ihnen sagen, welche Art von Vorräten sich noch an Bord befinden und ob Feinde auf Sie warten.
PU_ADVREP01_F_DEH_Approach_WreckSite_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_ThereShouldBe=In der Nähe sollte sich ein Wrack befinden. Sie sollten die Trümmer scannen, um zu sehen, ob noch Vorräte vorhanden sind. Es ist bekannt, dass sich XenoThreat gerne in den Schiffen versteckt. Das Letzte, was Sie wollen, sind Überraschungen.
PU_ADVREP01_F_DEH_Cancelled_Mission_PlayerOutside_Siege_IG_001_HeyIKnow,P=Hey, ich weiß, dass Sie unterwegs sind, aber wir haben die Situation unter Kontrolle und sollten die Operation bald abschließen. Ich möchte Ihre Zeit nicht verschwenden, deshalb werde ich Sie vorzeitig entlassen. Die CDF freut sich über Ihr ehrenamtliches Engagement.
PU_ADVREP01_F_DEH_Cancelled_Mission_PlayerOutside_Siege_IG_002_ThisIsDulli,P=Hier ist Dulli. Ich weiß, dass Sie zum AO gehen, aber die Operation wird bald abgeschlossen sein. Vielen Dank trotzdem, dass Sie sich ehrenamtlich gemeldet haben. Sie sind entlassen.
PU_ADVREP01_F_DEH_Cancelled_Mission_PlayerOutside_Siege_IG_003_HeyHateTo,P=Hey, ich hasse es, die Dinge für Sie zu ändern, nachdem Sie sich freiwillig gemeldet haben, aber unsere Leute haben so große Fortschritte gegen die Nine Tails gemacht, dass es logistisch gesehen nicht viel Sinn macht, dass Sie sich an der Operation beteiligen. Sie sind entlassen. Seien Sie vorsichtig da draußen und nochmals vielen Dank.
PU_ADVREP01_F_DEH_Cancelled_Mission_Siege_IG_001_AttentionCdfVolunteers,P=Achtung, CDF-Freiwillige. Crusader Security hat beschlossen, mit sofortiger Wirkung die Kontrolle über diese Operation zurückzugewinnen. Ich brauche alle CDF, um die Plattformen zu räumen und den Bereich zu räumen.
PU_ADVREP01_F_DEH_Cancelled_Mission_Siege_IG_002_AllCdfVolunteers,P=Alle CDF-Freiwilligen, dies ist ein wichtiges Update. Mit sofortiger Wirkung übernimmt Crusader Security die Kontrolle über diese Operation. Bitte räumen Sie das Kampfgebiet und gehen Sie sofort weg.
PU_ADVREP01_F_DEH_Cancelled_Mission_Siege_IG_003_AttentionCrusaderIs,P=Achtung. Crusader beansprucht die Zuständigkeit für diese Operation zurück. Sie fordern alle CDF-Freiwilligen auf, umgehend das Gebiet zu verlassen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_C2Starlifter_Siege_IG_001_HappyToSee=Freut mich, eine Starlifter zu sehen. Mit der C2 könnten wir möglicherweise unsere Bodenposition auf den anderen Plattformen stärken, indem wir Landfahrzeuge zwischen ihnen verlegen. Sie müssen nur auf aktive AA achten.
PU_ADVREP01_F_DEH_Comment_PlayerShip_C2Starlifter_Siege_IG_002_ThisC2Could=Diese C2 könnte einen großen Unterschied für die Operation machen. Die Starlifter kann sich nicht nur behaupten, auch die Fähigkeit, Landfahrzeuge zu bewegen, könnte sich als äußerst nützlich erweisen. Solange Sie die verbleibenden Luftabwehranlagen umgehen können.
PU_ADVREP01_F_DEH_Comment_PlayerShip_C2Starlifter_Siege_IG_003_NiceAC2=Schön, eine C2. Die CDF sie bereits bei anderen Operationen genutzt. Sie sind robust und der Laderaum bietet viel Flexibilität. Ich freue mich darauf zu sehen, was Sie damit machen können. Achten Sie beim Fliegen nur darauf, nach verbleibenden Flugabwehrraketen der Nine Tails Ausschau zu halten.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_001_TheStarlifterIs=Die Starlifter ist ein beeindruckendes Stück militärischer Hardware. Mit der Hilfe der M2 wurden mehr als ein paar Schlachten gewonnen. Es wäre gut, eine in der Luft zu haben. Seien Sie nur vorsichtig, wenn Sie die verbleibenden Luftabwehrstellungen angreifen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_001_TheStarlifterIs_edit=Die Starlifter ist ein beeindruckendes Stück militärischer Hardware. Es wäre gut, eine in der Luft zu haben. Seien Sie nur vorsichtig, wenn Sie die verbleibenden Luftabwehrstellungen angreifen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_002_AHeavyShip=Ein schweres Schiff wie diese M2 sollte helfen, wenn Sie auf Luftabwehranlagen stoßen, die noch unter der Kontrolle der Nine Tails stehen, und Ihnen die richtige Hebelwirkung bieten, um auf alle stark verteidigten Plattformen zuzugreifen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_002_AHeavyShip_edit=Ein schweres Schiff wie dieses sollte helfen, wenn Sie auf Luftabwehranlagen stoßen, die noch unter der Kontrolle der Nine Tails stehen, und Ihnen die richtige Hebelwirkung bieten, um auf schwer verteidigte Plattformen zuzugreifen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_003_AllRightAn=Super, eine M2. Genau das, was wir brauchen. Diese sind einige der robustesten Schiffe, die Crusader herstellt. Allein der Anblick eines solchen sollte ausreichen, um diese Nine Tails in ihren Stiefeln zum Zittern zu bringen. Vermeiden Sie Luftabwehrfeuer und begeben Sie sich zum nächsten Bereich.
PU_ADVREP01_F_DEH_Comment_PlayerShip_M2Starlifter_Siege_IG_003_AllRightAn_edit=In Ordnung, genau das, was wir brauchen. Dies sind einige der robustesten Schiffe, die Crusader herstellt. Allein der Anblick eines solchen sollte ausreichen, um diese Nine Tails in ihren Stiefeln zum Zittern zu bringen. Vermeiden Sie Luftabwehrfeuer und begeben Sie sich zum nächsten Bereich.
PU_ADVREP01_F_DEH_Comment_PlayerShip_PiscesShuttle_Siege_IG_001_NotSureHow=Ich bin mir nicht sicher, wie sich die Pisces hier schlagen wird. Sie ist leicht und wendig, was gut ist, aber da die Luftabwehr auf diesen Plattformen immer noch aktiv ist, könnte etwas mit mehr Panzerung sinnvoll sein.
PU_ADVREP01_F_DEH_Comment_PlayerShip_PiscesShuttle_Siege_IG_002_SeeYouFound=Sehen Sie, Sie haben eine Pisces gefunden. Solange Sie direktes Luftabwehrfeuer vermeiden, könnte ein kleineres Vehikel wie dieses eine gute Wahl für die Infiltration der Plattformen sein. Wenn Sie jedoch eine Option mit mehr Panzerung finden, ist dies möglicherweise die sicherere Wahl.
PU_ADVREP01_F_DEH_Comment_PlayerShip_PiscesShuttle_Siege_IG_003_IWouldHave=Ich hätte mich für etwas mit etwas mehr Panzerung als eine Pisces entschieden, aber andererseits bin ich nicht der beste Pilot. In den richtigen Händen könnte ein kleineres Boot eine clevere Option für die Navigation auf den Plattformen sein. Ich schätze, wir werden es sehen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_StarRunner_Siege_IG_001_YeahStarRunner=Ja, die Star Runner könnte eine gute Wahl sein, um einige Leute auf andere Plattformen zu verlegen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_StarRunner_Siege_IG_002_YouEverFlown=Sind Sie schon mal mit so einem Ding geflogen? Die Manövriertriebwerke kleben für meinen Geschmack ein bisschen zu sehr, aber wir nehmen, was wir kriegen können.
PU_ADVREP01_F_DEH_Comment_PlayerShip_StarRunner_Siege_IG_003_GreatGetThat=Sehr gut. Bringen Sie die Star Runner hoch und raus. Wir brauchen Luftunterstützung, um andere Agenten zu verlegen und die Nine Tails und ihre Luftabwehr anzugreifen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_Starfighter_Siege_IG_001_YeahThatsA=Ja, das ist eine gute Wahl. Mit diesem Ding kann man Flugabwehr- oder Nine Tails-Schiffen ernsthaften Schaden zufügen.
PU_ADVREP01_F_DEH_Comment_PlayerShip_Starfighter_Siege_IG_002_ThoseAresAre=Diese Ares sind in einem Kampf höllisch böse. Die Advocacy hat sie in den letzten Jahren in ihre Razzien integriert.
PU_ADVREP01_F_DEH_Comment_PlayerShip_Starfighter_Siege_IG_003_LetsGetThis=Lassen Sie uns dieses Ding aufbauen und dabei helfen, die Luft zu verteidigen. Sie müssen vor den Luftabwehr-Verteidigungen auf der Hut sein.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_001_EveryoneDefendThe=Jeder verteidigt die Javelin. Eines ihrer Schilde ist heruntergefallen.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_002_TheJavelinsShields=Die Schilde der Javelin sind deaktiviert. Verteidigen Sie sie.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_003_JavelinsLostA=Die Javelin hat einen Schild verloren.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_004_OneOfThe=Einer der Schilde der Javelin ist gerade ausgefallen.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_005_JavelinShieldDown=Javelin-Schild ausgefallen. Alle Schiffe. Verteidigungspositionen.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Idris_Showdown_aAlly_tEnemy_FromAlly_IG_001_IdrisHasGot=Die Idris hat einen Schild verloren. Konzentrieren Sie das Feuer, solange Sie können.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Idris_Showdown_aAlly_tEnemy_FromAlly_IG_002_WeGotA=Wir haben einen Schild auf der Idris deaktiviert. Schlagen Sie zu, solange Sie können.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Idris_Showdown_aAlly_tEnemy_FromAlly_IG_003_ThatIdrisLost=Dass die Idris einen Schild verloren hat.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Idris_Showdown_aAlly_tEnemy_FromAlly_IG_004_IdrisLostSome=Die Idris hat einige Schilde verloren. Konzentriere das Feuer darauf.
PU_ADVREP01_F_DEH_DamageDealt_LostShield_Idris_Showdown_aAlly_tEnemy_FromAlly_IG_005_AllCDFThe=Alle CDF-Streitkräfte, die Idris hat einen Schild verloren. Schalten Sie sie aus.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_ProtectFlagship_aEnemy_tAlly_FromAlly_TargetAlone_IG_001_AttentionThisIs=Achtung, hier ist Special Agent Dulli von der Advocacy. Die INS Jericho wird derzeit von XenoThreat-Einheiten angegriffen. Alle Piloten, die helfen können, müssen sich sofort zur Station zu begeben.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_ProtectFlagship_aEnemy_tAlly_FromAlly_TargetAlone_IG_002_AttentionThisIs=Achtung, hier ist Special Agent Dulli von der Advocacy. Dies ist eine systemweite Warnung. XenoThreat greift gerade den Navystützpunkt Jericho an. Ich benötige alle Piloten schnellstmöglich vor Ort.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_ProtectFlagship_aEnemy_tAlly_FromAlly_TargetAlone_IG_003_AttentionThisIs=Achtung, hier ist Special Agent Dulli von der Advocacy. Die Navy steht bei INS Jericho unter Beschuss. Wir brauchen sofort Unterstützung.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_ProtectFlagship_aEnemy_tAlly_FromAlly_TargetAlone_IG_004_AttentionThisIs=Achtung, hier ist Special Agent Dulli von der Advocacy. XenoThreat hat einen Angriff auf die Navy bei der Jericho Station gestartet. Ich brauche die Unterstützung aller CDF-Mitglieder und Kampfpiloten.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_ProtectFlagship_aEnemy_tAlly_FromAlly_TargetAlone_IG_005_AttentionThisIs=Achtung, hier ist SAIC Dulli von der CDF. Die Navy-Streitkräfte bei INS Jericho werden von feindlichen XenoThreat-Verbrechern angegriffen. Jede verfügbare Kampfunterstützung meldet sich sofort zum Dienst.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_BadVehicleState_IG_001_TheJavelinsGetting=Die Javelin wird da draußen zerrissen. Wir müssen sie zurückziehen, wenn sie weiterhin getroffen wird.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_BadVehicleState_IG_002_YouNeedTo=Du musst anfangen, diese Javelin zu schützen, sonst müssen sie hier raus.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_BadVehicleState_IG_003_NavySaysThat=Die Navy sagt, dass die Javelin kaum durchhält. Steigen Sie ein und helfen Sie ihnen.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_BadVehicleState_IG_004_ThatJavelinsAbout=Diese Javelin wird gleich aus dem System gezogen. Verteidige sie.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_BadVehicleState_IG_005_WereGettingDamage=Wir erhalten Schadensberichte von der Javelin. Sie wird nicht mehr lange durchhalten.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_GoodVehicleState_IG_001_OkayPeopleThat=Okay Leute, diese Javelin nimmt viel mehr Schaden, als mir lieb ist. Lasst sie uns beschützen.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_GoodVehicleState_IG_002_XenothreatsTaggingThat=XenoThreat markiert diese Javelin. Halten Sie sie davon fern.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_GoodVehicleState_IG_003_NavysRequestingSome=Die Navy bittet um Hilfe bei der Verteidigung der Javelin.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_GoodVehicleState_IG_004_JavelinsTakingSome=Die Javelin wird beschossen. Befreien Sie sie von allen Verbrechern.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_GoodVehicleState_IG_005_WeCantLet=Wir können nicht zulassen, dass die Javelin weiterhin so unter Beschuss gerät. Legt euch ins Zeug, Leute.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_001_JavelinsTakingFire=Die Javelin steht unter Beschuss.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_002_JavelinsGettingChewed=Die Javelin wird zerkaut.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_003_HelpOutThe=Helfen Sie der Javelin.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_004_XenothreatsAllOver=XenoThreat ist überall auf der Javelin.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_IG_005_DirectHitOn=Direkter Treffer auf der Javelin.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_MedVehicleState_IG_001_ComeOnLets=Komm, lassen Sie uns ein paar dieser XenoThreat-Punks von dieser Javelin holen.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_MedVehicleState_IG_002_JavelinsTakingA=Die Javelin muss einiges einstecken. Achten Sie auf sie. Verstanden?
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_MedVehicleState_IG_003_TryToKeep=Versuchen Sie, XenoThreat von dieser Javelin fernzuhalten. Sie wird regelrecht abgefackelt.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_MedVehicleState_IG_004_JavelinsBeenTaking=Die Javelin hat einige schwere Treffer einstecken müssen. Konzentrieren Sie sich darauf sie zu schützen.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_Flagship_Resupply_aEnemy_tAlly_FromAlly_MedVehicleState_IG_005_XenothreatsStartingTo=XenoThreat beginnt, die Oberhand zu gewinnen. Konzentrieren Sie sich auf den Schutz der Javelin.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_NavyShip_aPlayer_tAlly_FromAlly_IG_001_CheckYourFire=Feuer einstellen! Das ist ein Navy-Schiff.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_NavyShip_aPlayer_tAlly_FromAlly_IG_002_CarefulThatsOne=Vorsicht! Das ist einer von uns.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_NavyShip_aPlayer_tAlly_FromAlly_IG_003_StopFiringOn=Hören Sie auf, auf Verbündete zu schießen!
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_NavyShip_aPlayer_tAlly_FromAlly_IG_004_BackOffThats=Stopp, das ist ein Navy-Schiff.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_NavyShip_aPlayer_tAlly_FromAlly_IG_005_CeaseFireThats=Feuer einstellen! Das ist ein Navy-Schiff.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_001_WatchWhereYoure=Passen Sie auf, wohin Sie schießen. Das Schiff ist ein Verbündeter.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_002_CheckYourFire=Überprüfen Sie Ihr Ziel, Pilot.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_003_ThatsAFriendly=Das ist ein verbündetes Ziel. Pass auf, wohin du schießt.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_004_FriendlyTargetRepeat=Verbündetes Ziel. Wiederhole: Verbündetes Ziel.
PU_ADVREP01_F_DEH_DamageDealt_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_005_WatchItTheyre=Passen Sie auf, sie sind auf deiner Seite.
PU_ADVREP01_F_DEH_DamageDealt_XenoIdris_FocusOnFighters_ProtectFlagship_aPlayer_tEnemy_FromAlly_IG_001_IDontThink=Ich glaube nicht, dass Sie das Ding beschädigen werden. Konzentrieren Sie sich auf die Unterstützungsschiffe.
PU_ADVREP01_F_DEH_DamageDealt_XenoIdris_FocusOnFighters_ProtectFlagship_aPlayer_tEnemy_FromAlly_IG_002_LetsTakeCare=Kümmern wir uns zuerst um die Unterstützungsschiffe.
PU_ADVREP01_F_DEH_DamageDealt_XenoIdris_FocusOnFighters_ProtectFlagship_aPlayer_tEnemy_FromAlly_IG_003_YoureWastingAmmo=Sie verschwenden Munition für die Idris. Sie können sie nicht allein ausschalten.
PU_ADVREP01_F_DEH_DamageDealt_XenoIdris_FocusOnFighters_ProtectFlagship_aPlayer_tEnemy_FromAlly_IG_004_BestToTake=Am besten schalten Sie zuerst die Unterstützungsschiffe aus, bevor Sie die Idris angreifen.
PU_ADVREP01_F_DEH_DamageDealt_XenoIdris_FocusOnFighters_ProtectFlagship_aPlayer_tEnemy_FromAlly_IG_005_RefocusFireOn=Konzentrieren Sie das Feuer erneut auf die Unterstützungsschiffe.
PU_ADVREP01_F_DEH_Delayed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_001_ImStillTracking,P=Ich verfolge immer noch diese feindlichen Verstärkungen. Bleiben Sie einfach standhaft und seien Sie bereit, wenn sie ankommen.
PU_ADVREP01_F_DEH_Delayed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_002_DamnILost,P=Verdammt. Ich habe den Kontakt zu diesen Verstärkungen verloren. Das riecht nach einem Trick. Ich möchte, dass jeder auf einen Überraschungsangriff vorbereitet ist.
PU_ADVREP01_F_DEH_Delayed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_003_ThoseXenothreatReinforcements,P=Diese XenoThreat-Verstärkungen lassen sich lange Zeit, um hierher zu kommen. Ich möchte, dass jeder seine Position hält, bis sie ankommen.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OneLeft_Siege_IG_001_TheresOnlyOne=Es ist nur noch ein Schiff übrig. Machen wir es zu etwas Besonderem!
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OneLeft_Siege_IG_002_EasyEveryoneWere=Immer mit der Ruhe. Wir haben nur noch ein letztes Schiff. Konzentrieren wir uns und bringen wir es hinter uns.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OneLeft_Siege_IG_003_OkayDontPanic=Okay, keine Panik oder so, aber wir haben nur noch ein Schiff übrig. Wir können das immer noch schaffen.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OthersLastHope_Siege_IG_001_OkayOkayWeve=Okay, okay. Wir haben alle Schiffe verloren, die Crusader auf den Plattformen hatte, aber zum Glück haben wir CDF-Freiwillige auf der zentralen Plattform. Wenn es ihnen gelingt, den eingeschränkten Luftraum zurückzusetzen, können wir diese Mission möglicherweise trotzdem durchführen. Bleiben Sie dran und lassen Sie uns sehen, was passiert.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OthersLastHope_Siege_IG_002_GotBadNews=Habe schlechte und gute Nachrichten. Die schlechte Nachricht ist, dass wir gerade unser letztes Schiff verloren haben. Die gute Nachricht ist, dass es uns gelungen ist, CDF-Freiwillige auf die zentrale Plattform zu bringen. Wir könnten die Nine Tails vielleicht noch besiegen, wenn es ihnen gelingt, den eingeschränkten Luftraum zurückzusetzen. Wenn Sie etwas tun, um Glück zu haben, ist es jetzt an der Zeit.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_OthersLastHope_Siege_IG_003_GotAnImportant=Habe ein wichtiges Update für alle. Wir haben alle verfügbaren Schiffe innerhalb der Sperrzone verloren, aber glücklicherweise nicht, bevor wir einen Teil unseres Personals auf die zentrale Plattform bringen konnten. Wir müssen nur abwarten, ob sie den IFF-Inverter abschalten können, bevor es zu spät ist.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_PlayerLastHope_Siege_IG_001_IWantedTo=Ich wollte Ihnen mitteilen, dass wir alle Schiffe im eingeschränkten Luftraum verloren haben. Das bedeutet, dass keine CDF-Freiwilligen mehr kommen, um Ihnen zu helfen, bis Sie den IFF-Inverter abschalten. Aber Sie schaffen das schon. Konzentrieren Sie sich einfach auf die anstehende Aufgabe, und erledigen Sie sie.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_PlayerLastHope_Siege_IG_002_NowIDont=Ich möchte Sie nicht stressen, aber ich finde es wichtig, dass Sie wissen, dass wir alle unsere Schiffe verloren haben. Das bedeutet, dass niemand sonst in der Lage sein wird, die zentrale Plattform zu erreichen, es sei denn, Sie haben den eingeschränkten Luftraum erfolgreich zurückgesetzt. Ich möchte Ihnen nur viel Glück wünschen. Wir alle zählen auf Sie.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_PlayerLastHope_Siege_IG_003_HeyListenUp=Hey, hören Sie. Sie sind da draußen offiziell auf sich allein gestellt. Alle Schiffe wurden zerstört, sodass wir keine weiteren unserer Leute zur zentralen Plattform bringen können, bis der eingeschränkte Luftraum zurückgesetzt wird. Ich möchte, dass Sie vortreten und es zu Ende bringen. Sie schaffen das.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstOccur_IG_001_WeLostOne=Wir haben eines der beschlagnahmten Schiffe verloren. Wir haben noch mehr, die wir benutzen können, aber wir müssen vorsichtig sein. Wenn wir alle Schiffe auf den Plattformen verlieren, war's das - die Mission ist vorbei.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstOccur_IG_002_OneOfThe=Eines der Schiffe, die Crusader uns zur Verfügung gestellt hat, ist gerade verloren gegangen. Auf den Plattformen gibt es immer noch genügend davon, aber denken Sie bitte daran, dass der Vorrat begrenzt ist und die Mission auf sie zählt.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstOccur_IG_003_ShitWereDown=Scheiße, wir haben ein Schiff verloren. Mal sehen, ob wir uns um den Rest besser kümmern können. Wir brauchen sie, um zur zentralen Plattform fliegen zu können.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstThresh_IG_001_LooksLikeWeve=Sieht so aus, als hätten wir bisher etwa ein Viertel unserer Schiffe verloren. Nichts schlimmes, aber es könnte ein Problem sein, wenn der Trend anhält. Vergessen Sie nicht, dass wir diese Schiffe brauchen werden, um zur zentralen Plattform zu gelangen und den eingeschränkten Luftraum zurückzusetzen.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstThresh_IG_002_IWantedTo=Ich wollte alle darüber informieren, dass wir etwa ein Viertel unserer verfügbaren Flotte auf den Plattformen verloren haben. Und obwohl noch viele übrig sind, möchte ich Sie daran erinnern, dass flugfähige Schiffe für uns entscheidend sind, um zum IFF-Inverter zu gelangen und den eingeschränkten Luftraum wiederherzustellen. Versuchen wir, etwaige zusätzliche Verluste auf ein Minimum zu beschränken.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_FirstThresh_IG_003_OkayWeJust=Okay, wir haben gerade eine kurze Überprüfung durchgeführt und es scheint, dass wir bereits etwa ein Viertel der verfügbaren Schiffe verloren haben. Das scheint vielleicht nicht viel zu sein, aber da wir diese Plattformen ohne sie nicht zurückerobern können, ist es wichtig, dass wir versuchen, weitere Verluste zu vermeiden.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_LastThresh_IG_001_ThisIsBad=Das ist schlecht, Leute. Wir haben fast alle Schiffe verloren, die uns zur Verfügung stehen. Wenn die letzten paar erledigt werden, ist die Mission beendet. Ich möchte da draußen defensive Flugmanöver sehen.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_LastThresh_IG_002_NotGoodDown=Nicht gut. Wir haben nur noch ein paar Schiffe. Wenn wir die verlieren, gewinnen die Nine Tails. Ich will, dass alle Piloten mit 110 Prozent arbeiten, klar?
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_LastThresh_IG_003_ComeOnPeople=Kommt schon, Leute! Wir haben nur noch eine Handvoll Schiffe. Wenn ihnen etwas zustößt, ist diese Mission beendet. Verstanden? Lasst es uns besser machen als bisher.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_MidThresh_IG_001_ByMyCount=Nach meiner Zählung haben wir etwa die Hälfte der Vehikel verloren, die Crusader auf diesen Plattformen hatte. Mit der verbleibenden Hälfte müssen wir besonders vorsichtig sein. Diese Mission setzt voraus, dass wir in der Luft sind, und bis der eingeschränkte Luftraum zurückgesetzt wird, können wir nicht mehr einfliegen.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_MidThresh_IG_002_WereLosingToo=Wir verlieren zu viele Schiffe. Mehr als die Hälfte von ihnen ist weg, und wenn wir die zweite Hälfte verlieren, war's das. Wir werden nicht in der Lage sein, die Plattformen zurückzuerobern. Also bitte, seid vorsichtig.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_MidThresh_IG_003_AnotherShipGone=Ein weiteres Schiff ist weg und jetzt haben wir weniger als die Hälfte übrig. Das ist nicht viel Spielraum, wenn wir den eingeschränkten Luftraum zurücksetzen und diese Plattformen zurückerobern wollen. Jeder muss da draußen konzentriert bleiben.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_RepeatOccur_IG_001_ThatsAnotherOf=Das ist ein weiteres zerstörtes Schiff von Crusader. Nicht gut.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_RepeatOccur_IG_002_WeveLostAnother=Wir haben ein weiteres der beschlagnahmten Schiffe verloren. Lasst uns versuchen, nicht noch mehr zu verlieren.
PU_ADVREP01_F_DEH_Destroyed_MissionShip_Siege_RepeatOccur_IG_003_AnotherOfOur=Ein weiteres unserer Schiffe ist untergegangen. Wir müssen da draußen vorsichtiger sein.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_001_LostANavy=Einen Navy-Jäger verloren.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_002_WeLostAn=Wir haben einen Verbündeten verloren.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_003_AhNavyShip=Ah! Ein Navy-Schiff ist abgestürzt.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_004_NavyDownRepeat=Navy wurde ausgeschlatet. Wiederhole: Navy wurde ausgeschlatet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_005_OneOfOurs=Einer von uns wurde ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_006_FriendlyDown=Verbündeter ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Fighter_Showdown_aEnemy_tAlly_FromAlly_IG_007_LostAFriendly=Einen Verbündeten verloren.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedHighHealth_aAlly_tPlayer_FromAlly_IG_001_HowTheHell=Wie zum Teufel hat XenoThreat eine kampfbereite Javelin ausgeschaltet?
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedHighHealth_aAlly_tPlayer_FromAlly_IG_002_WeGotA=Wir haben ein Problem, wenn XenoThreat es mit eine vollbestückte Javelin aufnehmen und gewinnen kann.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedHighHealth_aAlly_tPlayer_FromAlly_IG_003_JavelinJustGot=Die Javelin wurde gerade ausgeschaltet. Passt da draußen alle auf euch auf. Jeder, der eine voll funktionsfähige Javelin ausschalten kann, sollte nicht auf die leichte Schulter genommen werden.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedHighHealth_aAlly_tPlayer_FromAlly_IG_004_ThatWasA=Das war eine voll bestückte Javelin, die gerade ausgeschaltet wurde. Verliert nicht den Verstand, Leute. Wir haben noch einen Job zu erledigen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedHighHealth_aAlly_tPlayer_FromAlly_IG_005_IfTheyCan=Wenn sie eine vollständig reparierte Javelin ausschalten können, ist XenoThreat viel gefährlicher als wir dachten. Wir müssen sie hier und jetzt stoppen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedLowHealth_aAlly_tPlayer_FromAlly_IG_001_JavelinsDownRepeat=Javelin ist ausgeschaltet. Wiederhole: Javelin ist ausgeschaltet. Sie war kaum noch zu retten, als sie hier ankam.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedLowHealth_aAlly_tPlayer_FromAlly_IG_002_XenothreatTookOut=XenoThreat hat die Javelin ausgeschaltet. Wenn man bedenkt, wie kaputt sie war, als sie hier ankam, lieferte das Ding einen gewaltigen Kampf ab.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedLowHealth_aAlly_tPlayer_FromAlly_IG_003_JavelinsOutOf=Die Javelin ist ausgeschaltet. Bei all dem Schaden, den sie erlitten hat, bin ich überrascht, dass sie so lange durchgehalten hat.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedLowHealth_aAlly_tPlayer_FromAlly_IG_004_JavelinGotTaken=Die Javelin wurde ausgeschaltet. Sie war schon ziemlich ramponiert, aber das ist trotzdem nicht gut.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_ArrivedLowHealth_aAlly_tPlayer_FromAlly_IG_005_GoddammitWeLost=Verdammt. Wir haben die Javelin verloren. Sie hätten sie in dem Zustand, in dem sie sich befand, niemals in den Kampf schicken sollen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_aEnemy_tAlly_FromAlly_IG_001_JavelinsDownRepeat=Javelin ist ausgeschaltet. Wiederhole: Javelin ist ausgeschaltet. Die Navy bemüht sich, Verstärkung zu finden, aber Sie müssen XenoThreat hier festhalten.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_aEnemy_tAlly_FromAlly_IG_002_JavelinsBeenTaken=Die Javelin wurde ausgeschaltet. Wiederhole: Die Javelin wurde zerstört.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_aEnemy_tAlly_FromAlly_IG_003_IThinkWe=Ich glaube, wir haben gerade die Javelin verloren. Scheisse?
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_aEnemy_tAlly_FromAlly_IG_004_BeAwareXenothreat=Seien Sie vorsichtig. XenoThreat hat gerade die Javelin der Navy ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Flagship_Showdown_aEnemy_tAlly_FromAlly_IG_005_GoddammitTheJavelin=Verdammt. Die Javelin wurde gerade zerstört.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_001_EnemyGunshipHas=Gegnerisches Gunship wurde ausgeschaltet. Gut gemacht.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_002_XenothreatGunshipsBeen=XenoThreat-Gunship wurde ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_003_ThatXenothreatGunships=Dieses XenoThreat-Gunship ist erledigt. Guter Kill.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_004_ScratchOneXenothreat=Ein XenoThreat-Gunship abgeschossen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_005_EnemyGunshipDown=Gegnerisches Gunship ausgefallen.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_006_ThatGunshipsBeen=Dieses Gunship ist weg vom Fenster.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Gunship_Showdown_aAlly_tEnemy_FromAlly_IG_007_XenothreatGunshipsBeen=XenoThreat-Gunship wurde eliminiert.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_001_WeveGotA=Wir haben eine Hammerhead erledigt.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_002_NavyHammerheadJust=Navy Hammerhead wurde gerade ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_003_NavyLostA=Die Navy hat eine Hammerhead verloren.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_004_HammerheadDownRepeat=Hammerhead ausgeschaltet. Wiederhole: Hammerhead ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_005_XenothreatJustTook=XenoThreat hat gerade eine Hammerhead ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_006_FriendlyHammerheadJust=Eine verbündete Hammerhead wurde gerade vernichtet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Hammerhead_Showdown_aEnemy_tAlly_FromAlly_IG_007_OneOfOur=Eine unserer Hammerhead wurde ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_001_XenothreatIdrisDestroyed=XenoThreat Idris zerstört. Großartige Arbeit von allen - wartet, wartet! Es kommen noch mehr feindliche Kontakte rein.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_002_IdrisDownHelluva=Idris ausgeschaltet! Verdammt gute Arbeit, Leute! Jetzt müssen wir nur noch... Kontakt. Kontakt. Feinde nähern sich.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_003_CapshipDestroyedXenothreats=Großkampfschiff zerstört, XenoThreat muss... Warte. Ja, bestätigt. Es kommen noch mehr Feinde.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_004_GreatJobTaking=Gute Arbeit bei der Beseitigung des Idris-Überfalls. Ich habe Kontakte im Anflug. Sehen nicht gerade freundlich aus.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetIncoming_IG_005_ThatsAGood=Das ist ein guter Kill für die Idris. Wir haben allerdings ein Problem. Sieht aus, als hätten sie ein paar Kumpel im Anflug. Sehen Sie sich vor.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNoGroup_IG_001_GreatJobThat=Tolle Arbeit. Das war die letzte Idris.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNoGroup_IG_002_LooksLikeThats=Sieht aus, als wären das alle ihrer Großkampfschiffe.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNoGroup_IG_003_LastIdrisHas=Die letzte Idris wurde ausgeschaltet.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNoGroup_IG_004_ThatsItThats=Das ist es. Das sind alle ihrer Großkampfschiffe.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNoGroup_IG_005_AllIdrisDestroyed=Alle Idris zerstört. Wiederhole: Alle Idris sind zerstört.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNotAlone_FirstOccur_IG_001_FirstXenothreatIdris=Die erste XenoThreat Idris wurde zerstört. Wiederhole: Erste Idris wurde zerstört.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNotAlone_FirstOccur_IG_002_GotOurFirst=Haben unsere erste Idris abgeschossen. Weiter so.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_Idris_Showdown_aAlly_tEnemy_FromAlly_TargetNotAlone_FirstOccur_IG_003_TheresAnIdris=Es wurde eine Idris ausgeschaltet. Halten wir den Druck aufrecht.
