PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_004_TheCounteroffensivesWorking=Die Gegenoffensive funktioniert. Wir haben sie in die Ecke gedrängt.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_005_TheresOnlyAbout=Es ist nur noch etwa ein Viertel ihrer Streitkräfte übrig. Sie können nicht mehr lange durchhalten.
PU_ADVREP01_F_DEH_Encourage_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_001_TheJavelinIs,P=Die Javelin fragt sich, wo ihre Schutztruppe ist. Auf geht's.
PU_ADVREP01_F_DEH_Encourage_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_002_TheJavelinIs,P=Die Javelin hat im Moment Priorität. Gehen Sie und beschützen Sie sie, bis sie gesprungen ist.
PU_ADVREP01_F_DEH_Encourage_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_003_INeedYou,P=Sie müssen bei der Javelin bleiben. Passen Sie auf sie auf, bis sie den Quantumsprung druchführt.
PU_ADVREP01_F_DEH_Encourage_MissionObj_Siege_StopHack_IG_001_YouNeedTo=Sie müssen diese Übertragung stoppen, bevor sie abgeschlossen ist.
PU_ADVREP01_F_DEH_Encourage_MissionObj_Siege_StopHack_IG_002_QuickSeeIf=Schnell. Versuchen Sie, eine Möglichkeit zu finden, die Übertragung zu stoppen.
PU_ADVREP01_F_DEH_Encourage_MissionObj_Siege_StopHack_IG_003_GoAheadAnd=Fahren Sie fort und versuchen Sie, die Nine Tails-Übertragung zu stoppen, bevor sie abgeschlossen ist.
PU_ADVREP01_F_DEH_Enter_MissionArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_ThisIsYour=Dies ist Ihr allgemeines Operationsgebiet. Sie können sich an die MedBay der Station wenden, damit Sie dort wiederbelebt werden können, falls etwas schief geht.
PU_ADVREP01_F_DEH_Enter_MissionArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_WelcomeToThe=Willkommen im Operationsgebiet. Die CDF empfiehlt, sich vor der Abreise beim medizinischen Personal der Station anzumelden. Auf diese Weise sind Sie abgesichert, falls etwas schiefgehen sollte.
PU_ADVREP01_F_DEH_Enter_MissionArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_GoodToHave=Schön, dass Sie hier sind. Bevor Sie beginnen, melden Sie sich auf der Station bei einem Arzt. Wir möchten, dass Ihre Informationen gespeichert werden, falls das Schlimmste eintritt und wir Sie wiederbeleben müssen.
PU_ADVREP01_F_DEH_Enter_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_001_YoureOnSite=Sie sind vor Ort und haben Feuererlaubnis. Überprüfen Sie Ihr Ziel und machen Sie ihnen die Hölle heiß.
PU_ADVREP01_F_DEH_Enter_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_002_HereWeGo=Los geht's. Sie haben die Freigabe zum Eingreifen.
PU_ADVREP01_F_DEH_Enter_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_003_YouReadyHere=Sind Sie bereit? Auf geht's.
PU_ADVREP01_F_DEH_Enter_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_004_YoureAtThe=Du bist im Operationsgebiet. Waffen sind frei und halten Sie Ausschau nach Zivilisten.
PU_ADVREP01_F_DEH_Enter_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_005_ReadyOrNot=Bereit oder nicht, los geht's.
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackComplete_Siege_IG_001_WhatTheHells=Was zum Teufel ist hier los? Das sieht nicht nach einem typischen Überfall der Nine Tails aus. Was auch immer sie getan haben, es scheint erledigt zu sein?
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackComplete_Siege_IG_002_ThisSystemSeems=Dieses System scheint von den Nine Tails gehackt worden zu sein. Es ist eine Schande, dass wir nicht rechtzeitig hier waren, um zu verhindern, was immer sie auch vorhatten.
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackComplete_Siege_IG_003_DamnThisWas=Verdammt. Dies war ein sicheres Crusader-Terminal. Was auch immer die Nine Tails mitnehmen konnten, es wird nicht gut für uns sein.
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackInProg_Siege_IG_001_WhatTheHell=Was zum Teufel ist das? Sind sie in das Netzwerk von Crusader eingedrungen? Versuchen Sie, es herunterzufahren.
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackInProg_Siege_IG_002_WhatIsGoing=Was ist hier los? Sieht so aus, als wären die Nine Tails direkt mit dem Netzwerk von Crusader verbunden. Versuchen Sie, es abzuschalten.
PU_ADVREP01_F_DEH_Enter_MissionPOI_HackInProg_Siege_IG_003_NotSureWhy=Ich bin mir nicht sicher, warum die Nine Tails auf diese Systeme zugreifen, aber es kann nichts Gutes bedeuten. Versuchen Sie, die Verbindung zu trennen, wenn Sie können.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_BossDead_RepeatOccur_IG_001_OkayHeresAn=Okay, hier ist ein Update zur Mission, während Sie zum Operationsgebiet zurückkehren. Wir haben gute Fortschritte gemacht. Das gesamte Kommando der Nine Tails wurde erledigt und wir müssen nur noch ihren IFF-Inverter finden, um Crusader die Kontrolle über den eingeschränkten Luftraum zurückzugeben. Gehen Sie da runter und erledigen Sie es. Wenn Sie weitere Informationen benötigen, schauen Sie in Ihrem mobiGlas nach.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_BossDead_RepeatOccur_IG_002_ItsLookingLike=Es sieht so aus, als wären wir kurz davor, die Kontrolle über den eingeschränkten Luftraum zu erlangen. Der Kommandant und die Leutnants der Nine Tails werden alle eliminiert. Jetzt müssen wir nur noch ihren IFF-Inverter auf dem Frachtschiff finden und deaktivieren, um ihre Verstärkung zu stoppen und unseren Schiffen wieder Zugang zu ermöglichen. Ihr mobiGlas wurde mit allen Details aktualisiert.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_BossDead_RepeatOccur_IG_003_HeresAQuick=Hier ist eine kurze Beschreibung. Der Kommandant und die Leutnants von Nine Tails wurden erledigt. Wir durchsuchen gerade das Schiff nach diesem IFF-Inverter, um Crusader die Kontrolle über den eingeschränkten Luftraum zurückzugeben. Bei Fragen überprüfen Sie Ihr mobiGlas für ein vollständiges Briefing.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_001_AllRightWelcome=Alles klar, Willkommen bei der Operation. Hier ist die Situation. Vor Kurzem haben Nine Tails-Geächtete diese kommerziellen Plattformen infiltriert und angegriffen. Ihr Hauptziel besteht darin, Crusader die Kontrolle über den eingeschränkten Luftraum zurückzugeben, damit wir unseren Schiffen Zugang gewähren und die Nine Tails daran hindern können, Verstärkung zu den Plattformen zu bringen.\n\nWir wissen, dass die Nine Tails einen IFF-Inverter verwenden, um die Vehikelberechtigungen zu kontrollieren, also ist dieser Ihr Ziel. Wir gehen davon aus, dass er irgendwo auf dem zentralen Frachtschiff in einem verschlossenen Lagercontainer gelagert wird. Bedauerlicherweise wurde der für dieses Chaos verantwortliche Nine Tail als Mendo Ren identifiziert, ein langjähriges Mitglied, das in Dutzende Raubüberfälle und Morde verwickelt ist.\n\nBasierend auf seinem MO wissen wir, dass er sich zurückhalten wird, bis wir die anderen Nine Tails-Führungsoffiziere eliminiert haben. Begeben Sie sich also zu jeder der Plattformen, töten Sie dort den Nine Tail Leutnant und greifen Sie dann Mendo an, sobald er aus seinem Versteck kommt, um seine Zugangscodes zu erhalten und den IFF-Inverter abschalten zu können. Die Plattform, auf die Sie zusteuern, die Solanki-Plattform, ist eine Art kommerzielle Residenz für VIPs. Möglicherweise finden Sie dort ein paar kleine Schiffe, die dort gelagert sind. Crusader hat uns die Erlaubnis gegeben, sie zu beschlagnahmen. Sie werden sie benötigen, um das Frachtschiff zu erreichen, wenn es soweit ist, da das Shuttle-System der Plattform keine direkte Verbindung dorthin herstellt. Ich werde Updates bereitstellen, wenn Sie Fortschritte machen. Viel Glück.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_002_NowThatYoure=Jetzt, wo Sie hier sind, wollte ich Sie über die Operation auf dem Laufenden halten. Sie sind auf dem Weg zu einem kleinen Netzwerk von Plattformen, die Crusader für VIP-Verkäufe nutzt. Nine Tails-Geächtete haben die Kontrolle über den Luftraum und die Plattformen übernommen und wir müssen sie zurückerobern. Ihr erstes Ziel wird es sein, die Kontrolle über den eingeschränkten Luftraum wieder an Crusader zurückzugeben. Die Nine Tails verwenden ein Gerät namens Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter), damit sie Verstärkung herbeiholen können, während unsere eigenen Schiffe ausgesperrt sind.\n\nWir wissen, dass das Gerät in einem verschlossenen Lagercontainer irgendwo auf dem Frachtkahn versteckt ist, der an der zentralen Plattform angedockt ist. Es scheint jedoch, dass die einzige Person mit den Zugangscodes zum Container Mendo Ren ist, ein erfahrener Nine Tails-Verbrecher, der für diesen Angriff verantwortlich ist. Da wir bereits mit ihm zu tun hatten, glauben wir, dass er verborgen bleiben wird, bis er gezwungen wird, sich einzumischen. Das bedeutet, dass Sie, um zu Ren zu gelangen, zunächst die Nine Tails-Leutnants töten müssen, die er jeder Plattform zugewiesen hat. Sobald Sie sie eleminiert haben, können Sie die Codes von Ren erhalten und den IFF-Inverter abschalten.\n\nDie Plattform, zu der Sie jetzt gehen, ist die Solanki-Plattform. Mir wurde gesagt, dass Crusader sie nutzt, um VIPs unterzubringen, die Orison besuchen. Es dürfte hier ein paar kleine Schiffe geben, für deren Nutzung wir eine Erlaubnis haben. Um die zentrale Plattform zu erreichen, müssen wir unbedingt Vehikel mitnehmen, da sie vom Shuttle-System abgekoppelt ist. Ich werde Sie auf dem Laufenden halten, wenn sich etwas ändert. Mit Ihrer Hilfe glaube ich, dass die CDF heute als Sieger hervorgehen wird.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_FirstOccur_IG_003_BeforeYouArrive=Bevor Sie auf der Plattform ankommen, möchte ich Ihnen einen kurzen überblick über die Situation geben. Mitglieder der Nine Tails übernahmen die Kontrolle über fünf Plattformen außerhalb von Orison. Unsere größte Sorge im Moment und Ihr Hauptziel wird es sein, die Kontrolle über den eingeschränkten Luftraum zurückzugewinnen. Die Nine Tails haben einen Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter) in dieses Gebiet geschmuggelt, der alle unsere Schiffe fernhält und ihre hineinlässt.\n\nWir müssen den IFF-Inverter so schnell wie möglich abschalten, aber das wird etwas schwierig. Das Gerät wird im Frachtkahn aufbewahrt, der an der zentralen Plattform angedockt ist, und der einzige, der über die Codes verfügt, um darauf zuzugreifen, ist der Kommandant der Nine Tails, Mendo Ren. Den Informationen, die wir gesammelt haben, zufolge wird Ren außer Sichtweite bleiben, sofern es nicht nötig ist. Das bedeutet, dass wir die Nine-Tails Leutnants von den Plattformen ausschalten müssen, um ihn herauszuholen. Sobald wir ihn ausgeschaltet haben, können wir die Codes von ihm erhalten und den IFF-Inverter ausschalten.\n\nDerzeit sind Sie auf dem Weg zur Solanki-Plattform, die von Crusader zur Unterbringung von VIPs genutzt wird. Zum Glück sind dort mehrere kleine Schiffe gelagert, mit denen wir uns zwischen den Plattformen bewegen können. Wir werden sie brauchen, um zu gegebener Zeit die zentrale Plattform und das Frachtschiff zu erreichen, da das Shuttle-System dort keine Verbindung herstellt, also verschwenden Sie die Schiffe nicht. Das sollten alle Informationen sein, die Sie jetzt benötigen. Ich melde mich bald wieder. Die vollständigen Missionsdetails und der aktuelle Status werden in Ihrem mobiGlas aktualisiert. Bleiben Sie konzentriert, passen Sie auf sich auf und lassen Sie uns das erledigen.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_MiniBossesDead_FirstOccur_IG_001_AllRightWelcome=Alles klar, Willkommen bei der Operation. Ihr mobiGlas sollte über die neuesten Updates verfügen, aber hier ist ein kurzer überblick. Nine Tails-Geächtete haben die Kontrolle über diese kommerziellen Plattformen übernommen und für Chaos gesorgt. Ihr Hauptziel ist es, Crusader die Kontrolle über den eingeschränkten Luftraum zurückzugeben, damit wir unseren Schiffen Zugang gewähren und verhindern können, dass die Verstärkung der Nine Tails die Plattformen erreicht. Wir wissen, dass die Nine Tails einen Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter) verwenden, um Vehikelberechtigungen zu kontrollieren, also ist dieser Ihr Ziel. Er wird irgendwo auf dem zentralen Frachtkahn in einem verschlossenen Lagercontainer aufbewahrt. Leider ist der Einzige mit den Zugangscodes der Nine Tail, der für dieses Chaos verantwortlich ist, Mendo Ren.\n\nIhn zu finden und an die Codes zu kommen, ist Ihre erste Aufgabe. Sobald Sie sie haben, können wir den IFF-Inverter endlich abschalten. Die Plattform, auf die Sie im Moment zusteuern, ist die Solanki-Plattform, eine Art kommerzielle Residenz für VIPs. Möglicherweise finden Sie dort ein paar kleine Schiffe, für die uns Crusader die Erlaubnis gegeben hat sie zu beschlagnahmen. Sie benötigen sie, um das Frachtschiff zu erreichen, wenn es soweit ist, da das Shuttlesystem der Plattform keine Verbindung dazu herstellt. Setzen Sie sie also mit Bedacht ein. Ich melde mich bei allen Aktualisierungen während Sie voranschreiten. Viel Glück.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_MiniBossesDead_FirstOccur_IG_002_NowThatYoure=Jetzt, wo Sie hier sind, wollte ich Sie über die Operation auf dem Laufenden halten. Sie können Ihr mobiGlas jederzeit auf die neuesten Details überprüfen, aber unser erstes Ziel wird es sein, die Kontrolle über den eingeschränkten Luftraum wieder an Crusader zurückzugeben. Derzeit verwenden die Nine Tails einen Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter), damit sie Verstärkung herbeiholen können, während unsere eigenen Schiffe ausgesperrt sind. Wir wissen, dass das Gerät in einem verschlossenen Lagercontainer irgendwo auf dem Frachtkahn versteckt ist, der an der zentralen Plattform angedockt ist. Es scheint jedoch, dass die einzige Person mit den Zugangscodes zum Container Mendo Ren ist, ein erfahrener Nine Tails-Verbrecher, der für diesen Angriff verantwortlich ist. Ich möchte, dass Sie sich darauf konzentrieren, ihn zu finden und diese Codes zu bekommen, damit wir den IFF-Inverter abschalten können.\n\nDie Plattform, zu der Sie jetzt unterwegs sind, ist die Solanki-Plattform. Crusader nutzt sie, um VIPs unterzubringen, die Orison besuchen. Es dürfte hier ein paar kleine Schiffe geben, für deren Nutzung wir eine Erlaubnis haben. Zum Erreichen der zentralen Plattform sind diese Vehikel von entscheidender Bedeutung, da diese vom Shuttle-System abgekoppelt ist. Ich werde Sie auf jeden Fall informieren, wenn sich etwas ändert. Aufgrund Ihrer Hilfe bin ich davon überzeugt, dass die CDF heute als Sieger hervorgehen wird.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZActive_Siege_MiniBossesDead_FirstOccur_IG_003_IfYouHave=Wenn Sie einen Moment Zeit haben, würde ich Sie gerne über die aktuelle Situation informieren, bevor Sie auf der Plattform ankommen. Um alle Einzelheiten zur Mission zu erfahren, können Sie Ihr mobiGlas überprüfen. Unsere größte Sorge ist derzeit die Wiedererlangung der Kontrolle über den eingeschränkten Luftraum. Die Nine Tails haben einen Freund-Feind-Erkennungsinverter (Identity Friend or Foe Inverter, IFF-Inverter) eingeschmuggelt, der ihren Schiffen Zugang gewährt, während unseren deisen verweigert. Dadurch können sie ihre Verstärkung auf die Plattformen bringen. Wir müssen den IFF-Inverter so schnell wie möglich abschalten, aber das wird schwierig sein.\n\nDas Gerät wird im Frachtkahn aufbewahrt, der an der zentralen Plattform angedockt ist, aber der einzige, der die Codes hat, um darauf zuzugreifen, ist der Nine Tails-Kommandant, Mendo Ren. Ich möchte, dass Sie sich darauf konzentrieren, Ren aufzuspüren und ihm die Codes zu entlocken.\n\nDerzeit sind Sie auf dem Weg zur Solanki-Plattform, die von Crusader zur Unterbringung von VIPs genutzt wird. Zum Glück gibt es mehrere kleine Schiffe, mit denen wir die zentrale Plattform und das Frachtschiff erreichen können, da das Shuttle-System dorthin keine Verbindung herstellt. Das sollten alle Informationen sein, die Sie jetzt benötigen. Ich melde mich bald wieder. Bleiben Sie einfach konzentriert und lassen Sie uns das erledigen.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_FirstOccur_IG_001_AllRightWelcome=In Ordnung, Willkommen bei der Operation. Ihr mobiGlas sollte über die neuesten Updates verfügen, aber hier ist ein kurzer überblick. Es ist uns gelungen, Crusader die Kontrolle über den eingeschränkten Luftraum zurückzugeben, aber es gibt noch viel zu tun. Alle verbliebenen Nine Tails-Streitkräfte und Luftabwehranlagen unter ihrer Kontrolle müssen erledigt werden, bevor wir die Plattformen vollständig zurückerobern können.\n\nIm Moment sind Sie auf dem Weg zur Solanki-Plattform, einer Art kommerzieller Residenz für VIPs. Wenn Sie nicht Ihr eigenes Vehikel bentuzen wollen, finden Sie dort möglicherweise ein paar kleine Schiffe, fü die wir die Beschlagnahmeerlaubnis von Crusader bekommen haben. Bei Bedarf können Sie auch das Shuttle-System der Plattform nutzen, um sich fortzubewegen. Ich überlasse es Ihnen. Ich melde mich mit weiteren Updates, wenn Sie Fortschritte machen. Viel Glück.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_FirstOccur_IG_002_NowThatYoure=Jetzt, wo Sie hier sind, wollte ich Sie über die Operation auf dem Laufenden halten, aber Sie können jederzeit in Ihrem mobiGlas nach den neuesten Details suchen. Derzeit ist es uns gelungen, die Kontrolle über den eingeschränkten Luftraum zurückzugewinnen und die Nine Tails daran zu hindern, weitere Verstärkungen zuzuführen. Jetzt müssen wir nur noch jede Plattform von allen verbliebenen Nine Tails-Verteidigungsanlagen säubern.\n\nDie Plattform, zu der Sie momentan unterwegs sind, ist die Solanki-Plattform. Crusader nutzt sie, wenn VIPs Orison besuchen. Sie können gerne Ihr eigenes Schiff benutzen, aber wenn nicht, dürfte es hier ein paar kleine Schiffe geben, für deren Nutzung wir eine Erlaubnis haben. Ich werde Sie auf jeden Fall informieren, wenn sich etwas ändert. Mit Ihrer Hilfe bin ich davon überzeugt, dass die CDF heute als Sieger hervorgehen wird.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_FirstOccur_IG_003_NowThatYoure=Da Sie nun unterwegs sind, erhalten Sie hier einen kurzen Überblick über die aktuelle Situation, bevor Sie an der Plattform ankommen. Ausführliche Informationen zur Mission finden Sie in Ihrem mobiGlas. Dort sollte alles auf dem neuesten Stand sein. Nachdem wir nun die Kontrolle über den eingeschränkten Luftraum wiedererlangt haben, besteht unsere größte Sorge im Moment darin, alle verbliebenen Nine Tails und die noch vorhandenen Verteidigungsanlagen zu töten.\n\nDerzeit sind Sie auf dem Weg zur Solanki-Plattform, die von Crusader zur Unterbringung von VIPs genutzt wird. Sie können Ihr Schiff gerne für die Fortbewegung nutzen, aber bei Bedarf sollten dort mehrere kleine Schiffe gelagert sein, die Sie auch nutzen können. Das sollten alle Informationen sein, die Sie jetzt benötigen. Ich melde mich bald wieder. Bleiben Sie einfach konzentriert und lassen Sie uns das erledigen.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_RepeatOccur_IG_001_WelcomeBackTo=Willkommen zurück in der Kampfzone. Die vollständigen Details zum aktuellen Status der Operation finden Sie in Ihrem mobiGlas, aber das Wesentliche ist, dass sich die CDF nun darauf konzentriert, alle verbleibenden Nine Tails und feindliche Luftabwehranlagen von den Plattformen zu räumen, da der eingeschränkte Luftraum wieder unter der Kontrolle der Crusader steht. Wir zählen auf Ihre Hilfe, um es zu schaffen.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_RepeatOccur_IG_002_NiceToHave=Schön, Sie wieder im Kampf zu haben. Wenn der IFF-Inverter für den eingeschränkten Luftraum abgeschaltet ist, liegt Ihr Hauptaugenmerk darauf, alle verbleibenden Nine Tails und ihre Verteidigungsanlagen von den Plattformen zu räumen. Wenn Sie Einzelheiten erfahren möchten, überprüfen Sie Ihr mobiGlas.
PU_ADVREP01_F_DEH_Enter_Shuttle_NFZInactive_Siege_RepeatOccur_IG_003_AsYoureHeading=Auf dem Weg zurück müssen Sie Folgendes wissen. Der eingeschränkte Luftraum ist wieder unter unserer Kontrolle, daher haben alle CDF-Freiwilligen nun die Aufgabe, die letzten Nine Tails-Streitkräfte von den Plattformen zu vertreiben. Ich habe Ihr mobiGlas mit allen Details aktualisiert.
PU_ADVREP01_F_DEH_Enter_Shuttle_NoMission_Siege_IG_001_HeyNotSure=Hey, ich bin mir nicht sicher, wohin Sie gehen, aber ich habe keine Zeit, mich um irgendeinen Freiwilligen zu kümmern, der dorthin stürmen will, wo er unerwünscht ist. Entweder melden Sie sich über Ihren Auftragsmanager an, um der CDF zu helfen, oder bleiben Sie uns aus dem Weg.
PU_ADVREP01_F_DEH_Enter_Shuttle_NoMission_Siege_IG_002_IToldYou=Ich habe Ihnen gesagt, dass das Shuttle nur für offizielles CDF-Personal beschlagnahmt wurde. Melden Sie sich entweder über Ihren Auftragsmanager an oder gehen Sie. Wenn Sie das Shuttle verlassen, betreten Sie eine aktive Kampfzone.
PU_ADVREP01_F_DEH_Enter_Shuttle_NoMission_Siege_IG_003_HeyITold=Hey, ich habe Ihnen gesagt, dass wir keine zufälligen Passanten in einem aktiven Krisengebiet herumlaufen lassen dürfen. Wenn Sie sich nicht ehrenamtlich engagieren, steigen Sie nicht aus dem Shuttle aus. Verstanden?
PU_ADVREP01_F_DEH_Enter_Shuttle_PostMission_Siege_IG_001_HeyITold=Hey, ich habe Ihnen gesagt, dass Sie nicht in das Shuttle einsteigen dürfen. Crusader hat jetzt die Kontrolle über den Tatort und wird jeden Eindringling verhaften, den es findet. Wenn Sie das Shuttle auf der Plattform verlassen, kann ich Ihnen nicht mehr helfen.
PU_ADVREP01_F_DEH_Enter_Shuttle_PostMission_Siege_IG_002_AreYouNot=Verstehen Sie nicht? Die Mission ist vorbei. Crusader Security sichert derzeit die Plattformen und braucht Ihre Hilfe nicht. Tatsächlich werden sie Sie verhaften, wenn Sie aus dem Shuttle aussteigen.
PU_ADVREP01_F_DEH_Enter_Shuttle_PostMission_Siege_IG_003_WhatArentYou=Was verstehen Sie hier nicht? Crusader Security braucht Ihre Hilfe nicht mehr. Wenn Sie aus dem Shuttle aussteigen, werden Sie wahrscheinlich sogar wegen Hausfriedensbruchs verhaftet.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_BossAlive_RepeatOccur_IG_001_HeyWantedTo=Hey, ich wollte Ihnen ein Update zur Operation geben, während Sie zurück zu den Plattformen gehen.\nAlle CDF-Freiwilligen müssen sich darauf konzentrieren, Mendo Ren auszuschalten und seine Zugangscodes für den IFF-Inverter zu bekommen.\nWir werden den eingeschränkten Luftraum nicht zurücksetzen und die Nine Tails stoppen können,\nbis wir sie haben. Ihr mobiGlas enthält eine vollständige Aufschlüsselung aller Details.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_BossAlive_RepeatOccur_IG_002_AllRightHeres=In Ordnung, hier ist der überblick über den Stand der Operation. Es sieht so aus, als ob Ren, der Nine Tails Kommandant, immer noch da draußen ist.\nWir müssen ihn finden und ausschalten, wenn wir die Codes erhalten wollen, um Crusader die Kontrolle über den eingeschränkten Luftraum wiederzugeben.\nÜberprüfen Sie Ihr mobiGlas, wenn Sie weitere Informationen benötigen.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_BossAlive_RepeatOccur_IG_003_SinceYoureHeaded=Da Sie zurück in den Kampf gehen, gibt's ein kurzes Update. Neueste Informationen deuten darauf hin,\ndass Ren immer noch dort unten ist. Wir müssen ihn töten, um die Codes zu erhalten,\ndie es uns ermöglichen, den IFF-Inverter abzuschalten und die Kontrolle über den eingeschränkten Luftraum zurückzugewinnen.\nIn Ihrem mobiGlas finden Sie eine vollständige, aktuelle Aufschlüsselung der Mission.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_ExpNeg_IG_001_ListenImAfraid=Hören Sie, ich fürchte, dass die CDF angesichts der derzeitigen Lage Ihre Hilfe bei dieser Mission nicht möchte.\nSie haben sich in der Vergangenheit einfach als zu unzuverlässig erwiesen. Kehren Sie sofort nach Orison zurück,\nsonst werden Sie wegen unbefugtem Betreten einer Kampfzone angeklagt.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_ExpNeg_IG_002_HeyThisShuttle=Hey, dieses Shuttle ist nur für aktive Freiwillige gedacht. Mit Ihrem derzeitigen CDF-Status gibt es auf dieser Mission\neinfach keinen Platz für Sie. Ich bitte Sie respektvoll, so schnell wie möglich nach Orison zurückzukehren\nund uns aus dem Weg zu gehen. Andernfalls droht Ihnen eine Anzeige wegen Hausfriedensbruchs.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_ExpNeg_IG_003_ImNotSure=Ich bin mir nicht sicher, was Sie planen, aber die CDF braucht Ihre Hilfe bei dieser aktuellen Mission nicht.\nIn Zukunft könnte es anders sein, aber im Moment können wir Ihnen einfach nicht vertrauen, dass Sie die erforderliche Leistung erbringen.\nBitte kehren Sie nach Orison zurück, bevor Sie in Schwierigkeiten geraten.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_MiniBossesAlive_RepeatOccur_IG_001_GoodWasWaiting=Gut. Ich habe darauf gewartet, dass Sie wieder auftauchen.\nWir müssen noch die Leutnants der Nine Tails töten, bevor wir uns um ihren Kommandanten kümmern\nund die Codes für den Zugriff auf den IFF-Inverter erhalten können. Weitere Informationen finden Sie in Ihrem mobiGlas.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_MiniBossesAlive_RepeatOccur_IG_002_OkayLetMe=Okay, ich möchte Sie über die aktuelle Situation auf dem Laufenden halten.\nDie Leutnants der Nine Tails sind immer noch ein Problem. Wir müssen sie alle töten, um ihren Kommandanten herauszuholen und an seine Zugangscodes\nzum Abschalten des IFF-Inverters zu kommen. Wenn Sie weitere Einzelheiten wünschen, überprüfen Sie Ihr mobiGlas.
PU_ADVREP01_F_DEH_Enter_Shuttle_Siege_MiniBossesAlive_RepeatOccur_IG_003_EvenThoughYou=Obwohl Sie alle Details in Ihrem mobiGlas haben, wollte ich Sie persönlich wieder auf den neuesten\nStand der Operation bringen. Wir sind immer noch auf der Suche nach den Leutnants der Nine Tails, also sollten Sie sich darauf konzentrieren.\nSobald wir sie vernichtet haben, wird ihr Kommandant keine andere Wahl haben, als uns anzugreifen. Dann können wir endlich die Codes zum Abschalten des IFF-Inverters erhalten.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_WelcomeToINS=Willkommen bei INS Jericho. Diese Javelin hat XenoThreat pulverisiert und muss nachversorgt werden. Leider hat XenoThreat unsere Versorgungsschiffe abgefangen, also müssen Sie rausgehen und alle Vorräte bergen, die Sie kriegen können.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_TheNavyWelcomes=Die Navy heißt Sie in INS Jericho willkommen. Allerdings habe ich nicht viel Zeit für Höflichkeiten, also werde ich gleich zur Sache kommen. Sie haben die Javelin hier angedockt, um sie mit Nachschub zu versorgen, aber XenoThreat nimmt jetzt unsere Versorgungsschiffe ins Visier, um das zu verhindern. Wir könnten Ihre Hilfe gebrauchen, jedes unserer zerstörten Schiffe aufzuspüren und alle Vorräte zu beschlagnahmen, die Sie finden.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_YouveMadeIt=Sie haben es nach INS Jericho geschafft. Die Station ist das Versorgungsdepot für die Operation gegen XenoThreat. Die Javelin wird gerade wieder aufgefüllt, bevor sie wieder zum Kampf aufbricht. Das Problem ist, dass XenoThreat begonnen hat, unsere Versorgungsschiffe anzugreifen. Sie müssen einige dieser Wracks aufspüren und alle verbleibenden Vorräte bergen.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_inCombat_FirstOccur_IG_001_ThisIsGoing=Das scheint, als würden wir Sie ins kalte Wasser werfen, aber wir haben ein Problem. Sie nähern sich INS Jericho, der Navy-Station, die für deren Versorgung zuständig ist. XenoThreat hat gerade einen Angriff auf die dort angedockte Javelin gestartet, also brauche ich Ihre Hilfe bei der Abwehr.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_inCombat_FirstOccur_IG_002_YoureAboutTo=Sie werden in Kürze die Station Jericho erreichen, aber wir haben ein Problem. XenoThreat-Einheiten versuchen, die Javelin zu zerstören, die gerade mit Nachschub versorgt wird. Gehen Sie da rein und drängen Sie sie zurück, bevor sie zu viel Schaden anrichten.
PU_ADVREP01_F_DEH_Enter_StationArea_Resupply_aAlly_tPlayer_FromAlly_inCombat_FirstOccur_IG_003_GladYouMade=Gut, dass Sie es geschafft haben. INS Jericho, die Hauptversorgungsstation der Navy, liegt direkt vor uns. Die Truppen von XenoThreat haben die Station überfallen. Sie versuchen, die Javelin zu zerstören, die dort angedockt ist. Ich brauche Sie, um dorthin zu gelangen und sie zu verteidigen.
PU_ADVREP01_F_DEH_Enter_Station_HospNotSet_Siege_IG_001_HeyBeforeYou=Achtung: Diese Plattformen sind ein Kriegsgebiet, also sollten Sie bei Orison General Ihr DNA-Profil registrieren,\nfalls Sie das noch nicht getan haben. Ersparen Sie sich einen längeren Rückweg.
PU_ADVREP01_F_DEH_Enter_Station_HospNotSet_Siege_IG_002_WordOfWarning=Achtung: Diese Plattformen sind ein Kriegsgebiet, also sollten Sie bei Orison General ihr DNA-Profil registrieren,\nfalls Sie das noch nicht getan haben. Ersparen Sie sich einen längeren Rückweg.
PU_ADVREP01_F_DEH_Enter_Station_HospNotSet_Siege_IG_003_HeresATip=Bevor Sie losziehen, noch ein Tipp. Vergewissern Sie sich, dass Sie Ihr DNA-Profil im Orison General registriert haben,\ndamit Sie schnell wieder in den Kampf zurückkehren können, wenn etwas schiefgeht.
PU_ADVREP01_F_DEH_Enter_Station_NFZInactive_Siege_IG_001_WithTheRestricted=Da der eingeschränkte Luftraum wieder unter unserer Kontrolle ist, können Sie Ihr eigenes Schiff anstelle des Shuttles nehmen,\nwenn Sie das vorziehen. In jedem Fall müssen wir alle verbleibenden Nine Tails und ihre Verteidigungsanlagen ausschalten,\nbevor wir die Plattformen vollständig zurückerobern können.
PU_ADVREP01_F_DEH_Enter_Station_NFZInactive_Siege_IG_002_JustAHeads=Nur als Vorwarnung: Jetzt, wo der eingeschränkte Luftraum unter der Kontrolle von Crusader ist, können Sie ihr eigenes Schiff nehmen,\nwenn Sie nicht das Shuttle benutzen wollen. Es gibt immer noch aktive Feinde auf den Plattformen, also haben wir noch etwas Arbeit vor uns.
PU_ADVREP01_F_DEH_Enter_Station_NFZInactive_Siege_IG_003_FyiNowThat=Zu Ihrer Information: Da wir nun die Kontrolle über den eingeschränkten Luftraum um die Plattformen zurückerobert haben,\nkönnen Sie Ihr eigenes Schiff anstelle des Shuttles nehmen, wenn Sie wollen. Achten Sie nur auf die aktive Luftabwehr.
PU_ADVREP01_F_DEH_Enter_Station_NoMission_Siege_IG_001_ListenIGet=Hören Sie, ich verstehe, dass Sie sich dem Kampf anschließen wollen, aber ich kann nur offiziellen CDF-Freiwilligen erlauben,\ndas Shuttle zu benutzen. Melden Sie sich über Ihren Auftragsmanager im mobiGlas an, wenn Sie wirklich helfen wollen.
PU_ADVREP01_F_DEH_Enter_Station_NoMission_Siege_IG_002_SorryThisShuttle=Leider ist dieses Shuttle nur für CDF-Freiwillige.\nWir benötigen immer noch Hilfe. Melden Sie sich also gerne über Ihren Auftragsmanager an.
PU_ADVREP01_F_DEH_Enter_Station_NoMission_Siege_IG_003_EasyThereWe=Immer mit der Ruhe. Wir können in diesem Shuttle nur zertifizierte CDF-Freiwillige mitnehmen. Wenn Sie also helfen möchten,\nmelden Sie sich über Ihren Auftragsmanager an. Andernfalls sollten Sie sich zu Ihrer eigenen Sicherheit von diesem Shuttle fernhalten.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionLost_IG_001_WeveShutDown=Wir haben die CDF-Operation eingestellt, da wir die Nine Tails nicht aufhalten konnten. Steigen Sie nicht in das Shuttle.\nCrusader ist gerade vor Ort und sammelt die Scherben ein.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionLost_IG_002_LookTheresNo=Sehen Sie, es gibt keinen Grund für Sie, in dieses Shuttle einzusteigen. Die Operation ist beendet. Ich habe den Tatort an Crusader Security übergeben,\ndamit sie ihre Einschätzung vornehmen und mit den Aufräumarbeiten beginnen können.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionLost_IG_003_IWouldntGet=Ich würde nicht an Bord dieses Shuttles kommen. Auf diesen Plattformen gibt es nichts für Sie. Die Mission ist vorbei,\ndie Nine Tails haben gewonnen. Crusader Security hat das Gebiet für seine Ermittlungen gesperrt und braucht keine Hilfe.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionWon_IG_001_HeyYouDont=Hey, Sie brauchen nicht in das Shuttle zu steigen. Die CDF-Truppen konnten die Nine Tails vertreiben.\nCrusader Security sperrt die Plattformen als Tatort ab.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionWon_IG_002_IAppreciateThe=Ich schätze die Begeisterung, aber die Mission ist vorbei.\nWir haben es geschafft,die Nine Tails von den Plattformen zu werfen.
PU_ADVREP01_F_DEH_Enter_Station_PostMission_Siege_MissionWon_IG_003_WereAllGood=Uns geht es hier allen gut. CDF war in der Lage, sich um die Nine Tails-Situation zu kümmern,\nsodass es nicht nötig ist, in dieses Shuttle einzusteigen. Ich würde davon abraten, dorthin zu gehen,\nda Crusader Security den Bereich bereits übernommen hat.
PU_ADVREP01_F_DEH_Enter_WreckSiteArea_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_WeLostContact=Wir haben den Kontakt zu einigen der Versorgungsschiffe irgendwo in der Nähe verloren. Sie müssen nach den Trümmern suchen und dann alle Versorgungskisten bergen, die den Angriff möglicherweise überlebt haben. Halten Sie jedoch Ausschau nach XenoThreat. Vielleicht sind sie noch da.
PU_ADVREP01_F_DEH_Enter_WreckSiteArea_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_SomeOfOur=Einige unserer Versorgungsschiffe wurden hier angegriffen. Sie reagieren nicht auf Kommunikationsversuche, also sind sie entweder schwer beschädigt oder zerstört. Überprüfen Sie, ob Ihre Scans noch Trümmer oder XenoThreat in der Umgebung erkennen. Und wenn Sie ein Wrack finden, schnappen Sie sich unbedingt alle Vorratskisten, die noch in einem Stück sind.
PU_ADVREP01_F_DEH_Enter_WreckSiteArea_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_TimeToPut=Zeit, Ihren Scanner sinnvoll einzusetzen. XenoThreat hat einige unserer Versorgungsschiffe in der Nähe angegriffen und wir haben den Kontakt zu ihnen verloren. Durchsuchen Sie die Gegend nach Trümmern und sammeln Sie eventuell gefundene Versorgungskisten ein. Und denken Sie daran, wachsam zu bleiben, es besteht eine gute Chance, dass XenoThreat immer noch in der Gegend lauert.
PU_ADVREP01_F_DEH_Enter_Wreck_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_OkayIHope=Okay, ich hoffe, Sie haben es gescannt, bevor Sie Ihr Schiff verlassen haben. Ein anderes CDF-Mitglied sah XenoThreat in der Nähe dieser Trümmer. Viel Glück dabei.
PU_ADVREP01_F_DEH_Enter_Wreck_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_DidYouScan=Haben Sie das Wrack gescannt? XenoThreat hat diese Trümmerfelder geplündert, daher besteht eine gute Chance, dass sie noch an Bord sind. Seien Sie vorsichtig.
PU_ADVREP01_F_DEH_Enter_Wreck_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_IveBeenGetting=Ich habe Berichte erhalten, dass sich XenoThreat auf einigen der Wracks versteckt. Ich hoffe, Sie haben sie gescannt, damit Sie wissen, worauf Sie sich einlassen.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_XenothreatJustPopped=XenoThreat ist gerade mit einer militärisch ausgerüsteten Idris aufgetaucht. Gehen Sie da rein und halten Sie sie von der Javelin fern.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_WeveGotAn=Es nähert sich eine Idris. Zeit, aktiv zu werden und sie zu vertreiben.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_XenosMustBe=XenoThreat muss unbedingt kämpfen wollen. Sie haben gerade eine Idris herbeigerufen. Geben wir ihnen, was sie wollen, und beschützen wir diese Javelin.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_FirstOccur_IG_004_NeedHelpDefending=Brauche Hilfe bei der Verteidigung der Javelin. XenoThreat ist hier und sie haben eine verdammte Idris mitgebracht.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_FirstOccur_IG_005_GottaProtectThat=Ich muss diese Javelin vor den Xenos beschützen. Tun Sie alles Notwendige, um diese Idris loszuwerden.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_001_GotAVisual=Ich habe Sichtkontakt mit der Idris. Sie wissen was zu tun ist.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_002_DealingWithAn=Hier geht es um eine Idris. Wir brauchen jede Hilfe, die wir bekommen können, um diese Javelin zu schützen.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_003_TimeToTussle=Zeit für eine Schlägerei. XenoThreat kam mit einer Idris.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_004_XenothreatBroughtIn=XenoThreat hat eine Idris mitgebracht, um diese Javelin zu jagen. Wir können nicht zulassen, dass sie sie ausschalten.
PU_ADVREP01_F_DEH_Enter_XenoIdrisArea_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_005_XenosThinkThey=XenoThreat glaubt, sie könnten uns mit einer Idris abschrecken. Zeigen wir ihnen, dass wir uns nicht einschüchtern lassen.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZActive_Siege_IG_001_DammitITold=Verdammt, ich habe Ihnen gesagt, dass das passieren würde. Ich werde versuchen, sie dazu zu bringen, es aus der Ferne zu deaktivieren, aber ich glaube, die Zeit reicht nicht aus.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZActive_Siege_IG_002_ShitYourSelf=Scheiße, Ihre Selbstzerstörung wurde aktiviert. Ich versuche Crusader zu erreichen, damit sie es abschalten, aber ich denke, dass uns die Zeit davonläuft.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZActive_Siege_IG_003_YourShipJust=Ihr Schiff hat gerade die Selbstzerstörung eingeleitet. Ich werde sehen, ob Crusader Security es aus der Ferne deaktivieren kann, aber Sie sollten da raus.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZInactive_Siege_IG_001_IToldYou=Ich habe Ihnen gesagt, dass das passieren würde. Gehen Sie zurück in den Sperrbereich, bevor es zu spät ist.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZInactive_Siege_IG_002_TurnAroundNow=Wenden Sie sofort. Wenn Sie in den Sperrbereich zurückkehren, sollte die Selbstzerstörung deaktiviert werden.
PU_ADVREP01_F_DEH_Exit_RestrictedArea_NFZInactive_Siege_IG_003_ShitGetThat=Scheiße. Bringen Sie das Schiff zurück in den Sperrbereich, bevor der Timer abläuft.
PU_ADVREP01_F_DEH_Exit_Shuttle_NoMission_EasyIsland_Siege_IG_001_AllRightI=Okay, ich habe Sie gewarnt. Jetzt betreten Sie offiziell ein Kampfgebiet.
PU_ADVREP01_F_DEH_Exit_Shuttle_NoMission_EasyIsland_Siege_IG_002_FineHaveIt=Gut, machen Sie es, wie Sie wollen. Sie betreten offiziell ein aktives Krisengebiet und werden als Kombattant gekennzeichnet.
PU_ADVREP01_F_DEH_Exit_Shuttle_NoMission_EasyIsland_Siege_IG_003_GoddammitWhyThe=Verdammt, warum zum Teufel sind Sie aus diesem Shuttle ausgestiegen? Sie betreten nun offiziell ein Krisengebiet und werden als Kombattant gekennzeichnet.
PU_ADVREP01_F_DEH_Failed_MissionObj_Siege_StopHack_IG_001_GodDammitWe=Verdammt. Wir waren zu spät. Die Nine Tails haben alles bekommen was sie wollten.
PU_ADVREP01_F_DEH_Failed_MissionObj_Siege_StopHack_IG_002_WeCouldntStop=Wir konnten den Hack nicht stoppen. Was auch immer die Nine Tails stehlen wollten, sie haben es bekommen.
PU_ADVREP01_F_DEH_Failed_MissionObj_Siege_StopHack_IG_003_ShitThatNine=Scheiße. Der Nine Tails-Hack ist abgeschlossen. Gott weiß, womit sie gerade davongekommen sind.
PU_ADVREP01_F_DEH_Failed_Mission_Invictus_aAlly_tSystem_FromAlly_IG_001_AttentionThisIs=Achtung, hier spricht SAIC Rowena Dulli von der CDF mit einem bedauerlichen Update. Unsere freiwilligen Streitkräfte waren nicht in der Lage, die Nine Tails zu stoppen, aber die Plattformen sind wieder unter der Kontrolle von Crusader und Invictus kann ungehindert weitergehen. Ich danke Ihnen.
PU_ADVREP01_F_DEH_Failed_Mission_LastHopeDied_Siege_IG_001_AllCdfPersonnel=Das gesamte CDF-Personal auf der zentralen Plattform wurde eliminiert und wir haben jede Hoffnung verloren, den eingeschränkten Luftraum wiederherzustellen. Ich breche die Mission ab und befehle allen, die Plattformen zu räumen. Begeben Sie sich jetzt zum Shuttle.
PU_ADVREP01_F_DEH_Failed_Mission_LastHopeDied_Siege_IG_002_WeJustLost=Wir haben gerade den letzten CDF-Freiwilligen verloren, der sich noch auf der zentralen Plattform befand. Ohne sie können wir den eingeschränkten Luftraum nicht zurücksetzen. Ich wünschte, es gäbe eine andere Möglichkeit, aber ich fürchte, ich muss die Operation abbrechen. Alle Freiwilligen müssen sich per Shuttle in Orison melden.
PU_ADVREP01_F_DEH_Failed_Mission_LastHopeDied_Siege_IG_003_IAmSad=Ich muss leider mitteilen, dass sich kein CDF-Personal mehr in Reichweite des IFF-Inverters befindet. Und ohne Schiffe, die uns dorthin bringen, muss ich uns abziehen. Gehen Sie jetzt zu den Shuttles. Die Mission ist vorbei.
PU_ADVREP01_F_DEH_Failed_Mission_NoLongerPossible_Siege_IG_001_DamnItTheres=Verdammt! Auf keiner der Plattformen gibt es mehr Schiffe. Wir können den IFF-Inverter nicht erreichen, um ihn abzuschalten. Ich habe keine Wahl. Ich ziehe alle CDF-Freiwilligen ab. Die Operation ist vorbei. Steigen Sie jetzt wieder in das Shuttle.
PU_ADVREP01_F_DEH_Failed_Mission_NoLongerPossible_Siege_IG_002_AttentionImSorry=Achtung, es tut mir leid das zu sagen, aber wir haben das letzte verfügbare Schiff verloren und es ist uns nicht gelungen, die Plattformen zurückzuerobern. Allen CDF-Freiwilligen wird befohlen, nach Orison zurückzukehren. Gehen Sie jetzt zu den Shuttles.
PU_ADVREP01_F_DEH_Failed_Mission_NoLongerPossible_Siege_IG_003_AllCdfPersonnel=Dem gesamten CDF-Personal wird hiermit befohlen, die Plattformen sofort zu verlassen und nach Orison zurückzukehren. Wir haben die gesamte Flotte verfügbarer Schiffe verloren, was uns keine praktikablen Möglichkeiten lässt, den eingeschränkten Luftraum wiederherzustellen. Die Nine Tails gewinnen.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_001_WeveLostOne=Wir haben eines unserer Versorgungsschiffe verloren.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_002_XenothreatTookOut=XenoThreat hat eines der Versorgungsschiffe der Navy ausgeschaltet.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_003_JustGotWord=Ich habe gerade erfahren, dass ein Versorgungsschiff ausgeschaltet wurde.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_004_NavalSupplyShip=Navy-Versorgungsschiff wurde zerstört.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_005_XenothreatAmbushedOne=XenoThreat hat eines der Versorgungsschiffe der Navy überfallen.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_006_ASupplyShip=Ein Versorgungsschiff auf dem Weg nach Jericho wurde zerstört.
PU_ADVREP01_F_DEH_Failed_Mission_NotTakePart_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_007_XenothreatTookOut=XenoThreat hat ein Versorgungsschiff auf dem Weg nach Jericho ausgeschaltet.
PU_ADVREP01_F_DEH_Failed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_001_AttentionThoughThe=Achtung, obwohl die CDF-Streitkräfte sie nicht aufhalten konnten, haben sich die Nine Tails glücklicherweise aus Orison zurückgezogen und die Plattformen stehen wieder unter der Kontrolle von Crusader. Ich verspreche Ihnen, dass wir unsere Anstrengungen verdoppeln werden, um die Nine Tails zu stoppen, falls so etwas jemals wieder passieren sollte.
PU_ADVREP01_F_DEH_Failed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_002_AttentionThisIs=Achtung, hier ist Rowena Dulli von der CDF. Die Truppen der Nine Tails haben die Plattformen außerhalb von Orison geräumt. Obwohl die CDF-Truppen ihr Bestes taten, um die Kriminellen aufzuhalten, war ihre gesamte Kampagne ein Misserfolg. Sollte es erneut zu einer solchen Krise kommen, müssen wir alle unsere Anstrengungen verdoppeln.
PU_ADVREP01_F_DEH_Failed_Mission_Orison_Siege_aAlly_tSystem_FromAlly_IG_003_AttentionImSorry=Achtung, es tut mir leid, Ihnen mitteilen zu müssen, dass es der CDF nicht gelungen ist, die Nine Tails-Angreifer auf Orison zu vertreiben. Zum Glück gingen die Kriminellen aus eigenem Antrieb, nachdem sie so viel Schaden angerichtet hatten, wie sie konnten. Obwohl Crusader die Kontrolle zurückerhalten hat, werden wir daran arbeiten, sicherzustellen, dass ein Fehler wie dieser nicht noch einmal passiert.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_001_LostASupply=Ein Versorgungsschiff verloren.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_002_NavySupplyShip=Navy-Versorgungsschiff wurde gerade vernichtet.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_003_XenothreatTookOut=XenoThreat hat ein Versorgungsschiff ausgeschaltet.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_004_FriendlySupplyShip=Verbündetes Versorgungsschiff zerstört.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_005_JustLostOne=Haben gerade einen der Konvois verloren.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_006_NavyConvoyShip=Navy-Konvoischiff wurde gerade von XenoThreat zerstört.
PU_ADVREP01_F_DEH_Failed_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_007_FriendlyConvoyShip=Verbündetes Konvoischiff wurde gerade ausgeschaltet.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_ImGonnaBe=Ich bin ganz ehrlich zu Ihnen. Das war ein Durcheinander. Beim nächsten Mal muss jeder sein Bestes geben, sonst werden viele Leute in diesem System darunter leiden.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_002_ThisWasA=Das war eine Pleite. Beim nächsten Mal müssen wir besser sein, sonst wird uns XenoThreat weiter über den Haufen werfen.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_003_ImNotGoing=Ich werde Sie nicht verarschen. Wir müssen es besser machen. Wenn die Navy unsere Hilfe braucht, müssen wir sie ihr geben.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_004_WeLostToday=Wir haben heute verloren. Die Leute müssen besser werden, damit die Navy wieder raus in den Einstaz kann.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_005_ThatWasDissapointing=Das war enttäuschend. Es wird für die Leute schwer werden, der CDF zu vertrauen, wenn wir es das nächste Mal nicht besser machen, wenn die Navy uns braucht.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_001_AttentionStantonSystem=Achtung Stanton-System, hier ist Dulli von der Advocacy. XenoThreat-Einheiten starteten einen koordinierten Angriff auf den Navy-Stützpunkt Jericho und überwältigten die Verteidigungsanlagen. Die Navy war gezwungen, sich aus dem System zurückzuziehen. Auch wenn das noch lange nicht vorbei ist, sollten Sie da draußen auf sich aufpassen.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_002_ThisIsSAIC=Dies ist SAIC Dulli mit einem Update zu den jüngsten XenoThreat-Bedrohungen. Leider wurde die Navy-Station Jericho von Verbrechern angegriffen und überwältigt. Die Navy hat sich aus dem Stanton-System zurückgezogen. Alle Schiffe werden aufgefordert, während der Reise zusätzliche Vorsichtsmaßnahmen zu ergreifen.
PU_ADVREP01_F_DEH_Failed_Mission_Resupply_aNeutral_tSystem_FromNeutral_IG_003_AttentionThisIs=Achtung. Dies ist ein Update der Civilian Defense Force. Nach einem Angriff der als XenoThreat bekannten Verbrecher-Gruppe wurden die im Stanton-System stationierten UEE Navy Streitkräfte vorübergehend zum Rückzug gezwungen und das System bleibt in höchster Alarmbereitschaft. Reisen Sie mit Vorsicht.
PU_ADVREP01_F_DEH_Farewell_aAlly_tPlayer_FromAlly_IG_001_DulliOut=Dulli Ende.
PU_ADVREP01_F_DEH_Farewell_aAlly_tPlayer_FromAlly_IG_002_OverAndOut=Ende der Durchsage.
PU_ADVREP01_F_DEH_Farewell_aAlly_tPlayer_FromAlly_IG_003_TalkToYou=Ich sprechen später mit Ihnen. Dulli Ende.
PU_ADVREP01_F_DEH_Farewell_aAlly_tPlayer_FromAlly_IG_004_SigningOff=Melde mich ab.
PU_ADVREP01_F_DEH_Farewell_aAlly_tPlayer_FromAlly_IG_005_CommOut=Ende der Kommunikation.
PU_ADVREP01_F_DEH_Gained_CrimeStat_DestroyedVehicle_Siege_IG_001_IDontKnow=Ich weiß nicht, ob die Nine Tails Sie auf ihrer Gehaltsliste haben oder ob Sie einfach nur ein lausiger Schütze sind, aber so oder so kann ich es mir nicht leisten, dass Sie hier Schiffe zerstören. Sie sind raus aus der Mission.
PU_ADVREP01_F_DEH_Gained_CrimeStat_DestroyedVehicle_Siege_IG_002_HeyITold=Hey, ich habe Ihnen gesagt, dass wir diese Schiffe brauchen, um bei der Rückeroberung des Frachtkahns zu helfen, also kann ich nicht zulassen, dass Sie sie in die Luft sprengen. Lernen Sie beim nächsten Mal, Befehle zu befolgen.
PU_ADVREP01_F_DEH_Gained_CrimeStat_DestroyedVehicle_Siege_IG_003_WhatTheHell=Was zum Teufel machen Sie? Diese Schiffe sind ein entscheidender Teil unseres Erfolgs. Jeder unter meinem Kommando muss seine Befehle befolgen, also betrachten Sie sich als entlassen.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledNeutral_Siege_IG_001_ThatWasA=Das war ein Zivilist, den Sie getötet haben. Ich schicke keine Psychos in den Kampf gegen Psychos. Sie sind fertig.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledNeutral_Siege_IG_002_TheCdfIs=Die CDF ist dazu da, die Öffentlichkeit zu schützen, nicht sie zu töten. Sie werden für das, was Sie getan haben, zur Rechenschaft gezogen.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledNeutral_Siege_IG_003_ICantBelieve=Ich kann nicht glauben, dass Sie so schlimm sind wie die Kriminellen, die wir stoppen sollen. Ich habe die Behörden informiert. Sie sind nicht mehr in meinem Team.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledPlayer_Siege_IG_001_HowTheHell=Wie zum Teufel können Sie einen Ihrer eigenen Leute töten? Sie haben Glück, dass wir hier draußen alle Hände voll zu tun haben, sonst würde ich mich selbst um Sie kümmern. Sie sollen nur wissen, dass die zuständigen Behörden benachrichtigt worden sind. Und jetzt verschwinden Sie von hier.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledPlayer_Siege_IG_002_DoYouHave=Haben Sie eine Ahnung, was Sie gerade getan haben? Das war ein Verbündeter! Man hat Ihnen vertraut! Die CDF ist fertig mit Ihnen. Ich habe den lokalen Behörden gesagt, wo sie Sie finden können.
PU_ADVREP01_F_DEH_Gained_CrimeStat_KilledPlayer_Siege_IG_003_ICantBelieve=Ich kann nicht glauben, dass Sie das gerade getan haben. Einen anderen Freiwilligen zu töten, widerspricht allem, wofür die CDF steht. Ich habe die Behörden benachrichtigt und hoffe, dass ich Sie nie wieder sehen muss.
PU_ADVREP01_F_DEH_Gained_CrimeStat_Siege_IG_001_WhatTheHell=Was zum Teufel machen Sie da? Ich kann nicht zulassen, dass Leute unter meinem Kommando Verbrechen begehen. Ich entlasse Sie aus dem Dienst, bis Sie das geregelt haben.
PU_ADVREP01_F_DEH_Gained_CrimeStat_Siege_IG_002_DulliHereYou=Dulli hier. Sie können keine Verbrechen begehen, während Sie für die CDF arbeiten. Abgesehen davon, dass es einfach falsch ist, könnten Sie für andere Freiwillige als Krimineller erscheinen und sie könnten das Feuer eröffnen. Ich entziehe Ihnen den Auftrag, bis Sie Ihre Akte gesäubert haben.
PU_ADVREP01_F_DEH_Gained_CrimeStat_Siege_IG_003_WorkingForThe=Für die CDF zu arbeiten ist keine Entschuldigung dafür, Verbrechen zu begehen. Ich werde Sie von dieser Mission ausschließen, bis Sie das geklärt haben.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_IG_001_ListenUpThis=Hergehört. Hier ist SAIC Dulli von der CDF.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_IG_002_SpecialAgentDulli=Spezialagent Dulli von der CDF hier.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_IG_003_ThisIsDulli=Hier ist Dulli von der CDF.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_IG_004_SAICDulliHere=SAIC Dulli hier.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_IG_005_ThisIsDulli=Hier ist Dulli. Hergehört.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_inCombat_IG_001_DulliHere=Dulli hier.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_inCombat_IG_002_CDFYouCopy=CDF, haben Sie mich verstanden? Hier ist Dulli.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_inCombat_IG_003_YouCopyDulli=Haben Sie verstanden? Dulli hier.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_inCombat_IG_004_DulliHereListen=Dulli hier. Hergehört.
PU_ADVREP01_F_DEH_Greet_aAlly_tPlayer_FromAlly_inCombat_IG_005_HeyDulliHere=Hey, Dulli hier.
PU_ADVREP01_F_DEH_Hint_Exit_CargoBayDoor_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_001_JustAHeads=Nur als Vorwarnung, einige der anderen CDF-Freiwilligen haben mir erzählt, dass XenoThreat Wege gefunden hat, um die Frachttüren zu öffnen, selbst wenn der Strom ausfällt. Versucht, danach zu suchen, wenn ihr Probleme habt, rauszukommen.
PU_ADVREP01_F_DEH_Hint_Exit_CargoBayDoor_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_002_IfTheWreck=XenoThreat hat möglicherweise etwas montiert, um die Frachttür öffnen zu können, wenn das Wrack keinen Strom mehr hat.
PU_ADVREP01_F_DEH_Hint_Exit_CargoBayDoor_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_003_IveBeenHearing=Ich habe gehört, dass XenoThreat durch den Frachtraum entladen hat. Sie müssen etwas gebastelt haben, um die Tür zu öffnen. Könnte hilfreich sein, wenn man einen Weg nach draußen sucht.
PU_ADVREP01_F_DEH_Hint_MissionObj_Barge_Siege_FindBossIntel_IG_001_WeveConfirmedThe=Wir haben bestätigt, dass der Kommandant den Zugangscode zu diesen verschlossenen Containern hat. Um an den Code zu kommen, musst du ihn zuerst ausschalten.
PU_ADVREP01_F_DEH_Hint_MissionObj_Barge_Siege_FindBossIntel_IG_002_SourcesIndicateThat=Quellen deuten darauf hin, dass Mendo Ren den Zugangscode zu diesen Containern hat. Sie müssen ihn ausschalten, um ihn zu erhalten.
PU_ADVREP01_F_DEH_Hint_MissionObj_Barge_Siege_FindBossIntel_IG_003_WordIsThat=Es heißt, dass Mendo Ren die Zugangscodes zu diesen Containern bei sich trägt. Du musst ihn herauslocken und zur Strecke bringen, um sie zu holen.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_DefeatAA_FirstOccur_IG_001_AttentionAllCdf=Achtung, alle CDF-Freiwilligen. Die Nine Tails kontrollieren die Luftabwehr jeder Plattform von einem IFF-Inverter aus, der in einer der Kisten mit Partyzubehör versteckt ist. Wenn Sie den Zugangscode erhalten, können Sie die Luftabwehrsysteme umgehend ausschalten.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_DefeatAA_FirstOccur_IG_002_GotSomeUseful=Ich habe ein paar nützliche Neuigkeiten. Die Nine Tails kontrollieren die AA-Verteidigung mit Hilfe von Geräten, die in den Kisten von Pressleys Party Supply versteckt sind. Die Leutnants auf jeder Plattform werden die Codes haben, um auf die Container zuzugreifen. Das könnte einfacher sein, als jede einzelne Kiste manuell zu zerstören.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_DefeatAA_FirstOccur_IG_003_AllRightEveryone=Also gut, Leute. Wir haben herausgefunden, wie die Nine Tails die AA kontrollieren. Sie haben IFF-Inverter in den Containern auf jeder Plattform versteckt. Holen Sie sich den Zugangscode vom Leutnant und schalten Sie sie ab.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindAltSolution_IG_001_LooksLikeAll=Sieht aus, als ob die Shuttle-Steuerung kaputt ist. Sie werden einen anderen Weg finden müssen.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindAltSolution_IG_002_ThoseShuttleControls=Die Shuttle-Steuerung ist kaputt. Sie müssen einen anderen Weg finden.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindAltSolution_IG_003_NoWayYoure=Auf keinen Fall bekommen Sie diese Steuerung zum Laufen. Sie werden einen anderen Weg brauchen.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_FirstOccur_IG_001_AttentionItLooks=Achtung, es sieht so aus, als hätten die Nine Tails die Container von Pressley's Party Supplies benutzt, um zusätzliche Munition und medizinische Vorräte mitzunehmen, falls sie Nachschub brauchen. Sieht so aus, als müssten Sie einen Zugangscode finden, um sie zu entsperren.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_FirstOccur_IG_002_WeveBeenLooking=Wir haben uns mit diesen Containern von Pressley's Party Supplies beschäftigt, und es stellte sich heraus, dass das Unternehmen vor Jahren geschlossen wurde. Unsere derzeitige Theorie ist, dass die Nine Tails diese benutzt haben, um sich und ihre Vorräte auf die Plattformen zu schmuggeln. Es könnte sich lohnen, nach einem Code zu suchen, mit dem man die Container auf dieser Plattform entsperren kann.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_FirstOccur_IG_003_GuessWhatTurns=Raten Sie mal! Es stellt sich heraus, dass Pressley's Party Supplies nicht mehr existiert. Ich vermute, dass das, was in diesen verschlossenen Containern ist, etwas mit dem Angriff der Nine Tails zu tun hat. Wenn Sie den Zugangscode für die Kisten finden, könnte es nützlich sein, einen Blick hineinzuwerfen.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_RepeatOccur_IG_001_WeNowKnow=Wir wissen jetzt, dass die Leutnants von Nine Tails die Zugangscodes für die von ihnen eingeschmuggelten Container von Pressley's Party Supplies haben. Wenn ihr auf die Container auf dieser Plattform zugreifen wollt, müsst ihr euch zuerst mit dem hiesigen Leutnant auseinandersetzen.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_RepeatOccur_IG_002_IfTheseContainers=Wenn diese Container denen auf der anderen Plattform ähneln, müssen Sie sich den Code vom Leutnant holen, um sie öffnen zu können. Es könnte sich lohnen, da die Nine Tails alle möglichen nützlichen Dinge in sie gepackt haben.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindContainer_RepeatOccur_IG_003_SeemsTheOnly=Die einzige Möglichkeit, diese Pressley's Party Supplies-Container zu öffnen, die die Nine Tails hierher geschmuggelt haben, scheint darin zu bestehen, den Code des Leutnants dieser Plattform zu bekommen. Es könnte gut sein zu prüfen, ob darin etwas Nützliches ist.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindIntel_FirstOccur_IG_001_WithTheLieutenant=Da der Leutnant auf dieser Plattform erledigt ist, könnte es sich lohnen, seine Überreste zu durchsuchen und zu sehen, ob Sie brauchbare Informationen finden können.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindIntel_FirstOccur_IG_002_NowThatThe=Da der Leutnant auf dieser Plattform nun eliminiert wurde, würde ich vorschlagen, ihn zu durchsuchen. Er könnte etwas Nützliches bei sich haben.
PU_ADVREP01_F_DEH_Hint_MissionObj_Siege_FindIntel_FirstOccur_IG_003_TrySearchingThe=Versuchen Sie, die Leiche des Leutnants dieser Plattform zu durchsuchen. Man weiß nie, welche nützlichen Informationen er bei sich gehabt haben könnte.
PU_ADVREP01_F_DEH_Hint_Mission_FocusOnFighters_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_001_DoesntLookLike=Sieht nicht so aus, als würden Sie dieser Idris Schaden zufügen. Versuchen Sie, sich auf die Jäger zu konzentrieren.
PU_ADVREP01_F_DEH_Hint_Mission_FocusOnFighters_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_002_WeNeedTo=Wir müssen mehr Unterstützungsschiffe von XenoThreat ausschalten, wenn wir eine Chance haben wollen, ihre Idris auszuschalten.
PU_ADVREP01_F_DEH_Hint_Mission_FocusOnFighters_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_003_TheresStillToo=Es gibt immer noch zu viele feindliche Schiffe, als dass wir effektiv sein könnten. Konzentrieren Sie sich darauf, ihre Zahl zu verringern.
PU_ADVREP01_F_DEH_Hint_Mission_FocusOnFighters_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_004_TheyreGoingTo=Sie werden uns überwältigen, wenn wir nicht bald weitere ihrer Unterstützungsschiffe ausschalten.
PU_ADVREP01_F_DEH_Hint_Mission_FocusOnFighters_ProtectFlagship_aAlly_tPlayer_FromAlly_IG_005_TargetTheXeno=Zielen Sie auf die XenoThreat-Unterstützungsschiffe. Ohne ihre Deckung, hat die Idris keine Chance.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_PrevPhaseFail_aAlly_tAlly_FromAlly_IG_001_GoodNewsNavy=Gute Nachrichten. Die Navy sagte gerade, dass die Javelin repariert und wieder aufgefüllt wurde. Sie kehrt zum Kampf zurück.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_PrevPhaseFail_aAlly_tAlly_FromAlly_IG_002_NavyJustSent=Die Navy hat gerade eine Nachricht gesendet. Die Javelin wurde repariert und geht zurück ins Operationsgebiet.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_PrevPhaseFail_aAlly_tAlly_FromAlly_IG_003_NavySaidThe=Diew Navy sagte, dass die Javelin repariert wurde und an die Front zurückkehrt.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_PrevPhaseFail_aAlly_tAlly_FromAlly_IG_004_NavyJustFinished=Die Navy hat gerade die Reparatur der Javelin abgeschlossen. Sie schicken sie jetzt zurück an die Front.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_PrevPhaseFail_aAlly_tAlly_FromAlly_IG_005_ReadyUpNavy=Machen Sie sich bereit. Die Navy hat die Nachversorgung der Javelin abgeschlossen und schickt sie zurück in den Kampf.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_001_GoodNewsNavy=Gute Nachrichten. Die Navy sagte gerade, die Javelin sei auf dem Weg zum Kampf.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_002_ListenUpJust=Hören Sie zu. Ich habe es gerade erfahren. Verstärkungen der Navy sind im Anmarsch.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_003_ReadyUpNavys=Machen Sie sich bereit. Die Navy hat eine Javelin, die uns helfen kann.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_004_NavyJustLet=Die Navy hat mir eben Bescheid gegeben,dass sie eine Javelin in den Kampf schickt.
PU_ADVREP01_F_DEH_Inform_ReinforcementsCall_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_005_JavelinsHeadingIn=Die Javelin ist auf dem Weg. Das wird bald sehr interessant.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_001_YouveBeenFlagged=Sie wurden mit einem CrimeStat markiert. Ich würde mich sofort darum kümmern, bevor Sie jemand mit XenoThreat verwechselt.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_002_LookWellTake=Sehen Sie, wir nehmen jede Hilfe an, die wir kriegen können, aber passen Sie auf sich auf. Bei diesem CrimeStat könnte jemand denken, Sie seien ein Mitglied von XenoThreat.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Resupply_aEnemy_tPlayer_FromEnemy_IG_003_SaysHereYouve=Hier steht, dass Sie einen CrimeStat haben. Entweder klären Sie das oder Sie kämpfen auf eigenes Risiko. Ich kann nicht versprechen, dass man Sie nicht für einen der Bösewichte hält.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_001_HowTheHell=Wie zum Teufel haben Sie einen CrimeStat erhalten? Schauen Sie, das müssen Sie loswerden, sonst könnten die Leute Sie für ein Ziel halten.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_002_HeyYouCant=Hey, Sie können keine Verbrechen begehen, während Sie für das Gesetz arbeiten. Klären Sie das.
PU_ADVREP01_F_DEH_Inform_SwitchToHostile_CriminalStat_Showdown_aEnemy_tPlayer_FromEnemy_IG_003_JustBecauseYoure=Nur weil Sie Mitglied der CDF sind, heißt das nicht, dass Sie über dem Gesetz stehen. Werden Sie diesen CrimeStat los, andernfalls könnte Sie jemand mit XenoThreat verwechseln.
PU_ADVREP01_F_DEH_Intro_MissionObj_Siege_FindTerminalCode_IG_001_NotTooMuch,P=Keine große Überraschung, dass sie ihr System gesperrt haben. Vielleicht finden Sie irgendwo einen Zugangscode.
PU_ADVREP01_F_DEH_Intro_MissionObj_Siege_FindTerminalCode_IG_002_ShitLooksLike,P=Scheiße, es sieht so aus, als ob Sie einen Code brauchen, um auf das Terminal zuzugreifen. Irgendwo müssen Sie ihn finden.
PU_ADVREP01_F_DEH_Intro_MissionObj_Siege_FindTerminalCode_IG_003_LockedYouMight,P=Gesperrt... Möglicherweise finden Sie den Zugangscode irgendwo.
PU_ADVREP01_F_DEH_Leave_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_001_WeStillNeed=Wir brauchen immer noch Ihre Hilfe. Kommen Sie so schnell wie möglich hierher zurück.
PU_ADVREP01_F_DEH_Leave_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_002_WhereYouGoing=Wohin gehen Sie? Unsere Arbeit ist hier noch nicht getan.
PU_ADVREP01_F_DEH_Leave_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_003_EverythingOkYoure=Alles in Ordnung? Sie gehen in die falsche Richtung.
PU_ADVREP01_F_DEH_Leave_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_001_TheFightsStill=Der Kampf geht noch weiter. Kommen Sie so schnell wie möglich hierher zurück.
PU_ADVREP01_F_DEH_Leave_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_002_FightAintDone=Der Kampf ist noch nicht beendet. Wo zum Teufel gehen Sie hin?
PU_ADVREP01_F_DEH_Leave_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_003_WhatTheHell=Was zum Teufel machen Sie, Pilot? Kehren Sie zurück.
PU_ADVREP01_F_DEH_Leave_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_004_ThisIsntOver=Es ist noch nicht vorbei, Sportsfreund. Kehren Sie zurück in den Kampf.
PU_ADVREP01_F_DEH_Leave_MissionArea_Showdown_aAlly_tPlayer_FromAlly_IG_005_YoureHeadedThe=Sie sind auf dem falschen Weg. Bewegen Sie sich der Schlacht entgegen.
PU_ADVREP01_F_DEH_Open_MissionPOI_AAControls_Siege_IG_001_ThisLooksLike=Dies sieht aus wie eine kleinere Version des IFF-Inverter, scheint aber der Steuerung der Luftabwehr dieser Plattform gewidmet zu sein.
PU_ADVREP01_F_DEH_Open_MissionPOI_AAControls_Siege_IG_002_PerfectYouFound=Perfekt, Sie haben den IFF-Inverter gefunden, der die Flugabwehr dieser Plattform steuert. Schalten Sie ihn aus.
PU_ADVREP01_F_DEH_Open_MissionPOI_AAControls_Siege_IG_003_GreatThatInverter=Großartig, dieser IFF-Inverter steuert die Luftabwehr auf dieser Plattform. Schalten Sie ihn aus, um den Luftraum wieder zu sichern.
PU_ADVREP01_F_DEH_Open_MissionPOI_BoobyTrap_Siege_IG_001_AttentionAllCdf=Achtung, alle CDF-Freiwilligen. Einige der Nine Tails-Behälter wurden mit Fallen versehen. Seien Sie also vorsichtig, wenn Sie sie öffnen.
PU_ADVREP01_F_DEH_Open_MissionPOI_BoobyTrap_Siege_IG_002_BeAdvisedIm=Seien Sie gewarnt. Ich erhalte Berichte, dass die Nine Tails in einigen ihrer Container Fallen eingebaut haben. Passen Sie auf sich auf.
PU_ADVREP01_F_DEH_Open_MissionPOI_BoobyTrap_Siege_IG_003_ThisIsDulli=Hier ist Dulli. Hören Sie zu, es sieht so aus, als wären in einigen der Nine Tails-Container Fallen installiert. Also passen Sie auf, wenn Sie weiter vorgehen.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCMedSupplies_Siege_IG_001_TheNineTails=Die Nine Tails werden wahrscheinlich nichts dagegen haben, wenn Sie sich an ihren Medikamenten bedienen.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCMedSupplies_Siege_IG_002_JesusTheyBrought=Mein Gott, die haben einen Haufen Medikamente dabei.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCMedSupplies_Siege_IG_003_WhatHaveWe=Was haben wir hier? Sieht aus wie ein Haufen Medikamente.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCVehicle_Siege_IG_001_ThatVehicleShould=Dieses Vehikel sollte sich als nützlich erweisen.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCVehicle_Siege_IG_002_SeemsTheNine=Scheint, als hätten die Nine Tails von allem etwas für diesen Überfall mitgebracht.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCVehicle_Siege_IG_003_SeemsOnlyFitting=Scheint nur passend, dass wir die Vehikel der Nine Tails nutzen, um sie zu Fall zu bringen.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCWeaponsAmmo_Siege_IG_001_NineTailsMust=Die Nine Tails müssen diesen Container verwenden, um Munition aufzuladen.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCWeaponsAmmo_Siege_IG_002_LooksLikeYou=Sieht aus, als hätten Sie einen Munitions-Vorrat der Nine Tails gefunden.
PU_ADVREP01_F_DEH_Open_MissionPOI_HCWeaponsAmmo_Siege_IG_003_TheyBroughtEnough=Sie haben genug Munition mitgebracht, um einen Krieg zu starten?
PU_ADVREP01_F_DEH_Open_MissionPOI_Massacre_Siege_IG_001_WhatTheHell=Was zum Teufel ist das?
PU_ADVREP01_F_DEH_Open_MissionPOI_Massacre_Siege_IG_002_AllThesePeople=Alle diese Leute? Es ist ein Massaker?
PU_ADVREP01_F_DEH_Open_MissionPOI_Massacre_Siege_IG_003_WhatTheHell=Was zum Teufel ist hier passiert?
PU_ADVREP01_F_DEH_Order_DefendTarget_QTSpooling_Resupply_aAlly_tPlayer_FromAlly_IG_001_JavelinsPreppingTo=Die Javelin bereitet sich darauf vor, den Quantum-Antrieb hochzufahren. Beschützen Sie sie, bis sie den Sprung schaffen.
PU_ADVREP01_F_DEH_Order_DefendTarget_QTSpooling_Resupply_aAlly_tPlayer_FromAlly_IG_002_CoverTheJavelin=Geben Sie der Javelin Deckung, bis sie hier herauskommt.
PU_ADVREP01_F_DEH_Order_DefendTarget_QTSpooling_Resupply_aAlly_tPlayer_FromAlly_IG_003_JavelinsSpinningUp=Die Javelin fährt den Quantum-Antrieb hoch. Ich möchte, dass jeder sie bis zum Sprung beschützt.
PU_ADVREP01_F_DEH_Order_DefendTarget_QTSpooling_Resupply_aAlly_tPlayer_FromAlly_IG_004_KeepXenothreatOff=Halten Sie XenoThreat von dieser Javelin fern, bis sie hier wegspringen kann.
PU_ADVREP01_F_DEH_Order_DefendTarget_QTSpooling_Resupply_aAlly_tPlayer_FromAlly_IG_005_QuantumDrivesAre=Die Quantum-Antriebe der Javelin fahren hoch. Ich benötige Deckungsfeuer für sie, bis sie bereit für den QT-Sprung ist.
PU_ADVREP01_F_DEH_Pickup_DestructibleSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_001_NotSureHow=Ich weiß nicht, wie viel Sie mit Acryliplex gearbeitet haben, aber seien Sie vorsichtig. Es ist wirklich instabil und geht hoch, wenn es beschädigt wird.
PU_ADVREP01_F_DEH_Pickup_DestructibleSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_002_JustAHeads=Nur als Vorwarnung: Acryliplex explodiert, wenn es beschädigt wird, also seien Sie besonders vorsichtig mit der Kiste.
PU_ADVREP01_F_DEH_Pickup_DestructibleSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_003_YoullNeedTo=Sie müssen mit der Kiste vorsichtig sein. Acryliplex ist sehr instabil, und wenn die Kiste beschädigt wird, gibt es ein riesiges Chaos.
PU_ADVREP01_F_DEH_Pickup_QuantumSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_001_WordOfWarning=Achtung: Das Diluthermex wird im Quantenflug sehr instabil, so dass Sie konventionelle Triebwerke verwenden müssen, um es nach Jericho zurückzubringen.
PU_ADVREP01_F_DEH_Pickup_QuantumSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_002_JustAReminder=Nur zur Erinnerung: Diluthermex wird bei der Quantumreise extrem instabil, also lassen Sie es. Verwenden Sie nur konventionelle Triebwerke.
PU_ADVREP01_F_DEH_Pickup_QuantumSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_003_BeCarefulWith=Seien Sie vorsichtig mit dem Diluthermex. Es wird während der Quantenreise explodieren, also müssen Sie es mit normalen Triebwerken zurück nach Jericho bringen.
PU_ADVREP01_F_DEH_Pickup_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_NowThatYou,P=Da Sie nun einige Vorräte in die Hände bekommen haben, müssen Sie diese so schnell wie möglich nach Jericho zurückbringen.
PU_ADVREP01_F_DEH_Pickup_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_OnceYoureDone,P=Sobald Sie mit der Suche nach Vorräten fertig sind, bringen Sie alles zurück nach Jericho. Sie warten dort auf Sie.
PU_ADVREP01_F_DEH_Pickup_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_AsSoonAs,P=Sobald Sie mit der Suche nach Vorräten fertig sind, möchte ich, dass Sie alles, was Sie gefunden haben, schnellstmöglich nach Jericho zurückbringen und es ausladen lassen.
PU_ADVREP01_F_DEH_Pickup_TimedSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_001_QuickRundownOn=Kurzer Überblick über den Transport von Zeta-Prolonide. Der Timer auf der Kiste zeigt den Verfall des Minerals an. Stellen Sie sicher, dass Sie es abliefern, bevor er abläuft, sonst ist die Kiste nutzlos.
PU_ADVREP01_F_DEH_Pickup_TimedSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_002_NotSureIf=Ich weiß nicht, ob Sie schon einmal Zeta-Prolonid transportiert haben, aber sehen Sie zu, dass Sie es schnell nach Jericho bringen. Wenn der Timer auf der Kiste abläuft, ist das Mineral nutzlos.
PU_ADVREP01_F_DEH_Pickup_TimedSupplies_aAlly_tPlayer_FromAlly_inRelaxed_FirstOccur_IG_003_JustAHeads=Nur als Vorwarnung, falls Sie noch nie Zeta-Prolanid bewegt haben: Der Timer auf der Kiste zeigt den Verfall des Minerals an. Stellen Sie sicher, dass Sie es abliefern, bevor der Timer abläuft, sonst ist das Mineral nutzlos.
PU_ADVREP01_F_DEH_Quit_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_IDontKnow=Ich weiß nicht, warum Sie uns im Stich gelassen hast, aber wir brauchen immer noch Ihre Hilfe. Melden Sie sich bei mir, wenn Sie wirklich helfen wollen.
PU_ADVREP01_F_DEH_Quit_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_002_YouAbandoningThe=Sie haben die Mission abgebrochen? Was könnte wichtiger sein, als sich mit XenoThreat auseinanderzusetzen?
PU_ADVREP01_F_DEH_Quit_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_003_LookIKnow=Sehen Sie, ich weiß, dass nicht jeder dafür geeignet ist, aber wir könnten Ihre Hilfe wirklich gebrauchen. Lassen Sie es mich wissen, wenn Sie Ihre Meinung ändern.
PU_ADVREP01_F_DEH_Quit_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_001_LookInThe=Hören Sie, melden Sie sich in Zukunft nur dann freiwillig, wenn Sie die Sache bis zum Ende durchziehen wollen.
PU_ADVREP01_F_DEH_Quit_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_002_INeedAll=Ich brauche von allen Freiwilligen, dass sie alles geben. Wenn Sie dazu nicht in der Lage sind, gut.
PU_ADVREP01_F_DEH_Quit_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_003_IKnowXenothreats=Ich weiß, dass XenoThreat beängstigend ist, aber wir alle müssen uns ihnen entgegenstellen, wenn wir unser System schützen wollen.
PU_ADVREP01_F_DEH_ReactDamage_MissionShip_Siege_IG_001_EasyOnThe=Vorsichtig mit den Schiffen. Bis der eingeschränkte Luftraum zurückgesetzt ist, ist das alles, was wir bekommen, und wir brauchen sie, um den Nine Tails IFF-Inverter zu erreichen.
PU_ADVREP01_F_DEH_ReactDamage_MissionShip_Siege_IG_002_YoullNeedTo=Sie müssen mit diesem Vehikel vorsichtig sein. Wir haben nur eine feste Anzahl, mit der wir arbeiten können, bis der Haupt-IFF-Inverter abgeschaltet wird.
PU_ADVREP01_F_DEH_ReactDamage_MissionShip_Siege_IG_003_MightWannaBe=Vielleicht sollten Sie mit diesen Schiffen besonders vorsichtig sein. Sie sind unsere einzige Möglichkeit, zur zentralen Plattform zu gelangen und die Kontrolle über den eingeschränkten Luftraum zurückzugewinnen.
PU_ADVREP01_F_DEH_React_Arrest_Trespassing_Siege_IG_001_CrusaderSecurityIs=Crusader Security nimmt Sie wegen Hausfriedensbruchs in Gewahrsam.
PU_ADVREP01_F_DEH_React_Arrest_Trespassing_Siege_IG_002_StandDownCrusader=Zurücktreten. Crusader Security nimmt Sie in Gewahrsam.
PU_ADVREP01_F_DEH_React_Arrest_Trespassing_Siege_IG_003_YouAreBeing=Sie werden wegen unbefugtem Betreten eines aktiven Tatorts festgenommen.
PU_ADVREP01_F_DEH_React_MissionObj_MassacreTaunt_Siege_IG_001_YouFindHim=Sie finden ihn und legen ihn um. Machen Sie, dass es weh tut.
PU_ADVREP01_F_DEH_React_MissionObj_MassacreTaunt_Siege_IG_002_GodDammitPeople=Verdammt noch mal? Die Leute behaupten, die Vanduul seien die Brutalen, aber die Menschen können genauso schlimm sein, wenn nicht noch schlimmer?
PU_ADVREP01_F_DEH_React_MissionObj_MassacreTaunt_Siege_IG_003_IveSeenA=Ich habe in meinem Leben schon viele Tragödien erlebt, aber das? Sorgen Sie dafür, dass Acker ausgeschaltet wird.
PU_ADVREP01_F_DEH_Received_DestructibleSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_001_JustGotWord=Ich habe gerade erfahren, dass wir unsere Quote für AcryliPlex erreicht haben. Sorgen Sie dafür, dass die anderen Lieferungen kommen.
PU_ADVREP01_F_DEH_Received_DestructibleSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_002_ReceivedConfirmationThat=Es wurde bestätigt, dass die Navy einen vollen Bestand an AcryliPlex erhalten hat. Die Bemühungen sollten sich auf die Fertigstellung der anderen Versorgungsflüge konzentrieren.
PU_ADVREP01_F_DEH_Received_DestructibleSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_003_ItSeemsOur=Unsere Bemühungen scheinen sich zu lohnen. Die Navy hat jetzt einen vollen Vorrat an AcryliPlex. Konzentrieren wir uns darauf, den Rest des Bedarfs zu decken.
PU_ADVREP01_F_DEH_Received_OverallSupplies_BarelySupplies_aAlly_tPlayer_FromAlly_IG_001_WereOnOur=Wir sind mit dem Nachschub unterwegs, haben aber noch einen weiten Weg vor uns.
PU_ADVREP01_F_DEH_Received_OverallSupplies_BarelySupplies_aAlly_tPlayer_FromAlly_IG_002_SuppliesAreStarting=Die Vorräte beginnen einzutreffen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_BarelySupplies_aAlly_tPlayer_FromAlly_IG_003_LetsKeepThose=Lassen Sie uns dafür sorgen, dass diese Vorräte ankommen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_BarelySupplies_aAlly_tPlayer_FromAlly_IG_004_WereGoingTo=Wir werden viel mehr Vorräte brauchen, um mit XenoThreat fertig zu werden. Lasst uns weitermachen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_BarelySupplies_aAlly_tPlayer_FromAlly_IG_005_NavysHappyWith=Die Navy ist mit den gelieferten Vorräten zufrieden, aber es gibt noch viel zu tun. Hören Sie jetzt nicht auf.
PU_ADVREP01_F_DEH_Received_OverallSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_001_JavelinsBeenSuccessfully=Die Javelin wurde erfolgreich versorgt. Wiederhole: Die Javelin wurde erfolgreich versorgt. Danke für die Eile.
PU_ADVREP01_F_DEH_Received_OverallSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_002_NavysFullySupplied=Die Navy ist vollständig versorgt. Vielen Dank für all die harte Arbeit, Leute.
PU_ADVREP01_F_DEH_Received_OverallSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_003_JustGotA=Ich habe gerade eine Nachricht von der Navy erhalten. Sie haben alle Vorräte, die sie jetzt brauchen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_004_NavyReachedOut=Die Navy hat sich gemeldet und mitgeteilt, dass die Vorräte voll sind.
PU_ADVREP01_F_DEH_Received_OverallSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_005_NiceJobAll=Gute Arbeit, Leute. Die Navy wurde vollständig versorgt und bedankt sich.
PU_ADVREP01_F_DEH_Received_OverallSupplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_001_WereOverThe=Wir sind über den Berg, Leute. Lasst uns die Vorräte weiter aufstocken.
PU_ADVREP01_F_DEH_Received_OverallSupplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_002_LookLikeWere=Sieht so aus, als hätten wir mit unseren Vorratslieferungen drei Viertel des Weges zurückgelegt.
PU_ADVREP01_F_DEH_Received_OverallSupplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_003_QuartermasterOnThe=Der Quartiermeister auf der Jericho sagte, sie hätten gerade 75 Prozent der benötigten Vorräte besorgt.
PU_ADVREP01_F_DEH_Received_OverallSupplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_001_JustWantedTo=Ich wollte nur ein Update schicken. Wir kommen mit den Vorräten gut zurecht, brauchen aber noch viel mehr, um sie wieder vollständig aufzufüllen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_002_StillGotA=Es dauert noch eine Weile, bis wir Nachschub bekommen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_003_NavyJustSent=Die Navy hat gerade ein Update gesendet. Der Bestand ist zu etwa 25 Prozent wieder aufgefüllt, also machen wir weiter so.
PU_ADVREP01_F_DEH_Received_OverallSupplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_004_WeveFulfilled25=Wir haben 25 Prozent der Versorgungsanfrage der Navy erfüllt. Das ist gut, aber wir dürfen jetzt nicht nachlassen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_005_JustSpokeWith=Habe gerade mit dem Quartiermeister der Navy gesprochen. 25 Prozent der nötigen Vorräte sind eingetroffen. Es ist ein Anfang, aber es ist noch viel mehr nötig.
PU_ADVREP01_F_DEH_Received_OverallSupplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_001_ResupplyEffortsJust=Die Versorgung ist zur Hälfte erledigt. Weiter so.
PU_ADVREP01_F_DEH_Received_OverallSupplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_002_NavyJustDropped=Die Navy hat gerade einen Funkspruch abgesetzt. Sie sind etwa zur Hälfte gefüllt.
PU_ADVREP01_F_DEH_Received_OverallSupplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_003_StatusUpdateNavys=Statusaktualisierung. Die Navy hat die Hälfte von dem, was sie braucht.
PU_ADVREP01_F_DEH_Received_OverallSupplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_004_SeemsThatWe=Scheint, dass wir bei der Erfüllung der Versorgungsanforderung die Hälfte erreicht haben. Wir müssen weitermachen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_005_GoodNewsSupply=Gute Nachrichten. Der Vorratsbestand ist zur Hälfte voll. Konzentrieren wir uns und erledigen den Rest.
PU_ADVREP01_F_DEH_Received_OverallSupplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_001_QuickUpdateWeve=Schnelles Update. Wir haben die Versorgung fast abgeschlossen. Lassen Sie uns die letzten Lieferungen erledigen.
PU_ADVREP01_F_DEH_Received_OverallSupplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_002_WeGotA=Wir haben einen guten Zulauf an Vorräten. Die Navy hat fast alles, was sie braucht.
PU_ADVREP01_F_DEH_Received_OverallSupplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_003_NavyCommdThat=Die Navy hat mitgeteilt, dass sie fast alle Vorräte haben, die sie brauchen. Eine letzte Anstrengung noch und wir sind fertig.
PU_ADVREP01_F_DEH_Received_OverallSupplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_GotOurFirst=Wir haben unsere erste Lieferung erhalten. Lassen Sie uns sie weiter beliefern.
PU_ADVREP01_F_DEH_Received_OverallSupplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_NavyJustSaid=Die Navy hat gerade gesagt, dass sie ihre erste Versorgungslieferung erhalten haben.
PU_ADVREP01_F_DEH_Received_OverallSupplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_FirstDropsBeen=Die erste Lieferung wurde gemacht. Es geht los, Leute.
PU_ADVREP01_F_DEH_Received_OverallSupplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_004_QuickUpdateTo=Kurzes Update, um Ihnen mitzuteilen, dass wir unsere erste Lieferung erhalten haben.
PU_ADVREP01_F_DEH_Received_OverallSupplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_005_ConfirmationFirstSupply=Bestätige. Die erste Lieferung ist eingetroffen. Gute Arbeit.
PU_ADVREP01_F_DEH_Received_QuantumSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_001_HeresAStatus=Hier ist ein Status-Update. Die Station sagte, sie seien voll mit Diluthermex.
PU_ADVREP01_F_DEH_Received_QuantumSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_002_WantedToInform=Ich wollte Sie darüber informieren, dass die Navy gut mit Diluthermex versorgt ist. Sie wollen, dass wir uns im Moment auf die anderen Vorräte konzentrieren.
PU_ADVREP01_F_DEH_Received_QuantumSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_003_NavyJustCommd=Die Navy hat sich gerade gemeldet. Die Diluthermex-Vorräte sind jetzt wieder aufgefüllt. Wir müssen nur noch den Rest des Nachschubs erledigen.
PU_ADVREP01_F_DEH_Received_Supplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_001_NavySaidThey=Die Navy hat gesagt, dass sie keine mehr von dieser Versorgungskiste braucht, also musst du sie nicht ständig abgeben.
PU_ADVREP01_F_DEH_Received_Supplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_002_WereAllStocked=Damit haben wir alles von dieser Vorratssorte. Gibt es noch weitere Vorräte, die Sie mitbringen können?
PU_ADVREP01_F_DEH_Received_Supplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_003_GoodWorkBut=Gute Arbeit, aber wir haben unsere Quote für diese Art von Versorgungskiste erreicht.
PU_ADVREP01_F_DEH_Received_Supplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_004_WhatElseCan=Was können Sie sonst noch mitnehmen? Die Marine sagte, diese Art von Versorgungskiste sei voll.
PU_ADVREP01_F_DEH_Received_Supplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_005_JavelinsAtCapacity=Die Javelin ist für diese Vorratsart vollständig aufgefüllt. Es ist nicht mehr nötig.
PU_ADVREP01_F_DEH_Received_Supplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_001_NavysOverHalfway=Die Navy hat mehr als die Hälfte geschafft. Lasst uns Lieferungen fortsetzen.
PU_ADVREP01_F_DEH_Received_Supplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_002_WerePastThe=Wir haben die Hälfte der Strecke hinter uns. Machen Sie weiter so.
PU_ADVREP01_F_DEH_Received_Supplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_003_ImHearingThe=Ich höre, die Javelin ist mehr als halb voll. Wir kommen der Sache schon näher.
PU_ADVREP01_F_DEH_Received_Supplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_004_KeepTheCrates=Bringen Sie weiter Kisten. Die Navy sagt, das Schiff ist nur zur Hälfte ausgelastet.
PU_ADVREP01_F_DEH_Received_Supplies_GoodSupplies_aAlly_tPlayer_FromAlly_IG_005_WeveGotOver=Wir haben über die Hälfte der Vorräte, die wir brauchen. Bringen Sie weiterhin diese Kisten herein und lassen Sie uns das erledigen.
PU_ADVREP01_F_DEH_Received_Supplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_001_GotWordOn=Ich habe von Ihrer letzten Lieferung gehört. Immer her damit. Wir haben noch einen langen Weg vor uns.
PU_ADVREP01_F_DEH_Received_Supplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_002_KeepThoseSupplies=Stellen Sie sicher, dass diese Vorräte ankommen. Wir haben noch einen weiten Weg vor uns, bis die Javelin wieder vollständig aufgefüllt ist.
PU_ADVREP01_F_DEH_Received_Supplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_003_NiceWorkBut=Gute Arbeit, aber die Navy braucht Sie wieder da draußen, um alle Vorräte einzusammeln, die Sie bekommen können.
PU_ADVREP01_F_DEH_Received_Supplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_004_WereJustGetting=Wir fangen hier gerade erst an. Es ist noch ein langer Weg, bis die Javelin alle benötigten Vorräte hat.
PU_ADVREP01_F_DEH_Received_Supplies_LowSupplies_aAlly_tPlayer_FromAlly_IG_005_NavyNeedsYou=Die Navy braucht Sie, um weiterhin Vorratskisten herbeizuschaffen. Das Schiff ist noch lange nicht vollständig bestückt.
PU_ADVREP01_F_DEH_Received_Supplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_001_NavyJustTold=Ich habe von Ihrer letzten Lieferung gehört. Immer her damit. Wir haben noch einen langen Weg vor uns.
PU_ADVREP01_F_DEH_Received_Supplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_002_JavelinsFillingUp=Die Javelin füllt sich, aber es liegt noch ein weiter Weg vor uns.
PU_ADVREP01_F_DEH_Received_Supplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_003_StillPlentyOf=Es ist immer noch viel Platz auf dem Schiff, also bringen Sie weiterhin diese Kisten mit.
PU_ADVREP01_F_DEH_Received_Supplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_004_JustGotA=Habe gerade ein kurzes Update erhalten, die Javelin ist noch nicht einmal zur Hälfte gefüllt. Sorgen wir dafür, dass diese Vorräte weiter ankommen.
PU_ADVREP01_F_DEH_Received_Supplies_MedSupplies_aAlly_tPlayer_FromAlly_IG_005_KeepItUp=Weiter so. Die Javelin ist fast halb voll.
PU_ADVREP01_F_DEH_Received_Supplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_001_JavelinsAlmostFully=Die Javelin ist fast vollständig aufgefüllt. Die Navy sagte, sie würden nur noch ein paar Lieferungen benötigen.
PU_ADVREP01_F_DEH_Received_Supplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_002_WereGettingClose=Wir kommen der Sache schon näher. Nur noch ein paar Lieferungen und wir weden vollständig versorgt sein.
PU_ADVREP01_F_DEH_Received_Supplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_003_KeepUpThe=Machen Sie weiter so. Die Javelin ist fast komplett aufgefüllt.
PU_ADVREP01_F_DEH_Received_Supplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_004_NavySaidThey=Die Navy sagte, dass sie nur noch ein paar Kisten brauchen bis die Javelin aufgefüllt ist.
PU_ADVREP01_F_DEH_Received_Supplies_NearlySupplies_aAlly_tPlayer_FromAlly_IG_005_NavysReportingThat=Die Navy meldet, dass die Versorgung fast abgeschlossen ist. Lassen Sie uns das schnell erledigen.
PU_ADVREP01_F_DEH_Received_Supplies_SignificantAmount_aAlly_tPlayer_FromAlly_IG_001_TheQuartermasterOn=Der Quartiermeister auf Jericho hat mir gerade von Ihrer letzten Lieferung erzählt. Versuchen Sie einen Rekord aufzustellen oder so? Aber im Ernst. Gute Arbeit.
PU_ADVREP01_F_DEH_Received_Supplies_SignificantAmount_aAlly_tPlayer_FromAlly_IG_002_SureGladYou=Natürlich bin ich froh, dass Sie aufgetaucht sind. Das ist eine verdammt gute Beute, die Sie mitgebracht haben.
PU_ADVREP01_F_DEH_Received_Supplies_SignificantAmount_aAlly_tPlayer_FromAlly_IG_003_FolksAreTalking=Die Leute reden über Ihre letzte Lieferung. Beeindruckende Arbeit.
PU_ADVREP01_F_DEH_Received_Supplies_SignificantAmount_aAlly_tPlayer_FromAlly_IG_004_ThatWasQuite=Das war eine ganz großartige Lieferung, die Sie gerade gemacht haben. Wenn alle so effizient wären, wären wir viel schneller fertig.
PU_ADVREP01_F_DEH_Received_Supplies_SignificantAmount_aAlly_tPlayer_FromAlly_IG_005_TheJerichoQuartermaster=Der Quartiermeister von Jericho war von Ihrer letzten Lieferung beeindruckt. Machen Sie weiter so.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_001_LetsKeepThem=Lassen Sie uns weitermachen.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_002_NiceFirstDelivery=Schöne erste Lieferung. Jetzt fliegen Sie wieder da raus.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_FirstOccur_IG_003_GladToHave=Freut mich, dass Sie helfen.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_001_ThoseSuppliesLook=Diese Vorräte sehen gut aus. Fliegen Sie wieder da raus.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_002_KeepBringingIn=Bringen Sie weiterhin Kisten rein, damit wir dieses Schiff auffüllen können.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_003_ThanlsCouldntDo=Danke. Ohne Sie und den Rest der CDF wäre das nicht möglich.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_004_QuartermasterKeepsSaying=Der Quartiermeister sagt immer wieder, dass sie Kisten schneller stapeln können, als wir sie hereinbringen. Stellen wir das auf die Probe.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_005_NeedYouTo=Sie müssen eine weitere Ladung herbringen. Je schneller wir die Javelin voll versorgt haben, desto besser.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_006_GonnaNeedSome=Es müssen noch weitere Vorräte hergebracht werden.
PU_ADVREP01_F_DEH_Received_Supplies_aAlly_tPlayer_FromAlly_IG_007_StillGotA=Es müssen noch eine Menge Vorräte geschleppt werden. Gehen wir wieder raus.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_001_ShipmentReceived=Lieferung erhalten.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_002_ShipmentSecured=Lieferung gesichert.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_003_DeliveryCounted=Lieferung gezählt.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_004_ReceivedShipment=Lieferung erhalten.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_005_GotTheShipment=Ich habe die Lieferung erhalten.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_006_ShipmentsBeenLogged=Die Lieferung wurde protokolliert.
PU_ADVREP01_F_DEH_Received_Supplies_aPlayer_tAlly_FromAlly_IG_007_GotTheSupplies=Habe die Vorräte.
PU_ADVREP01_F_DEH_Received_TimedSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_001_WeveGotThe=Wir haben die angeforderte Mindestmenge an Zeta-Prolanide.
PU_ADVREP01_F_DEH_Received_TimedSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_002_JustConfirmedThat=Habe gerade bestätigt, dass die Station über das gesamte benötigte Zeta-Prolanide verfügt. Beeilen wir uns und liefern die restlichen Vorräte.
PU_ADVREP01_F_DEH_Received_TimedSupplies_FullSupplies_aAlly_tPlayer_FromAlly_IG_003_AccordingToThe=Nach Angaben der Navy ist der Vorrat an Zeta-Prolanide vollständig aufgefüllt worden. Wir sind damit vorerst zufrieden und sollten uns um die anderen Vorräte kümmern.
PU_ADVREP01_F_DEH_Remind_DestructibleSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_001_TheNavyNeeds=Die Navy braucht mehr AcryliPlex. Halten Sie Ausschau und liefern Sie ab, was Sie können.
PU_ADVREP01_F_DEH_Remind_DestructibleSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_002_PrioritizeAcryliplexIn=Priorisieren Sie AcryliPlex in diesen Versorgungslieferungen. Die Marine braucht das mehr als alles andere im Moment.
PU_ADVREP01_F_DEH_Remind_DestructibleSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_003_QuartermasterJustGave=Der Quartiermeister hat mich gerade informiert. Sie brauchen mehr AcryliPlex.
PU_ADVREP01_F_DEH_Remind_DestructibleSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_004_IfYouCan=Wenn Sie können, priorisieren Sie AcrylicPlex, wenn Sie unterwegs sind. Davon braucht die Navy noch viel mehr.
PU_ADVREP01_F_DEH_Remind_DestructibleSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_005_NeedMoreAcryliplex=Benötige mehr AcryliPlex. Die Marine sagt, dass sie davon keine Lieferungen erhalten hat.
PU_ADVREP01_F_DEH_Remind_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_001_WhatsYouTwenty=Was ist Ihre Position? Wir brauchen Ihre Hilfe hier draußen.
PU_ADVREP01_F_DEH_Remind_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_002_NotSureWhat=Ich weiß nicht, was Sie vorhaben, aber ich brauche Sie so schnell wie möglich vor Ort.
PU_ADVREP01_F_DEH_Remind_MissionArea_Resupply_aAlly_tPlayer_FromAlly_IG_003_ClocksTickingWe=Die Uhr tickt. Wir brauchen jetzt alle Piloten vor Ort.
PU_ADVREP01_F_DEH_Remind_MissionArea_Siege_IG_001_HeyJustWanted=Hey, ich wollte Sie nur wissen lassen, dass wir Sie da draußen wirklich brauchen könnten. Begeben Sie sich so schnell wie möglich zur Shuttle-Station. Ich habe sie auf Ihrer Karte markiert.
PU_ADVREP01_F_DEH_Remind_MissionArea_Siege_IG_002_WeNeedThis=Wir müssen diese Situation so schnell wie möglich lösen, also begeben Sie sich zum Shuttle. Sie sollten den Standort kennen.
PU_ADVREP01_F_DEH_Remind_MissionArea_Siege_IG_003_FinishWhateverYoure=Beenden Sie alles, was Sie gerade tun und begeben Sie sich schnellstmöglich zum Shuttle. Wir brauchen alle Freiwilligen umgehend vor Ort.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_DefeatMiniBoss_IG_001_HeyItsNo=Hey, es hat keinen Sinn, hierher zu kommen bis wir mit dem Rest der Nine Tails Leutnants fertig sind. Kümmern Sie sich zuerst darum, dann können wir uns auf die Suche nach dem IFF-Inverter konzentrieren.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_DefeatMiniBoss_IG_002_IAppreciateThat=Ich weiß es zu schätzen, dass Sie das Frachtschiff nach dem IFF-Inverter durchsuchen möchten, aber das Wichtigste zuerst. Wir müssen die Leutnants von den anderen Plattformen töten, wenn wir irgendeine Chance haben wollen, Zugang zu den Codes des Kommandanten zu bekommen.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_DefeatMiniBoss_IG_003_LooksTheresNo=Sehen Sie, es macht keinen Sinn, das Frachtschiff anzugreifen solange noch Nine Tails-Leutnants im Spiel sind. Ren wird sich nicht zeigen, bis sie alle erledigt sind.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_FindMainPOI_IG_001_IWantEveryone=Ich möchte, dass jeder nach dem Container sucht, in dem sich der IFF-Inverter befindet. Er muss irgendwo auf dem Frachtschiff sein. Wir haben die Codes, um darauf zuzugreifen, also müssen wir ihn nur noch finden und abschalten.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_FindMainPOI_IG_002_ListenUpPeople=Hören Sie zu. Wir müssen den Container mit dem IFF-Inverter finden. Wir haben den Code, um es zu entsperren, also schalten wir es ab und geben Crusader die Kontrolle über den Luftraum wieder zurück.
PU_ADVREP01_F_DEH_Remind_MissionObj_Barge_Siege_FindMainPOI_IG_003_WeveGotRens=Wir haben den Zugangscode von Ren für die Container auf dieser Plattform. Oberste Priorität ist es, den Container zu finden, in dem sich der IFF-Inverter befindet, der den eingeschränkten Luftraum kontrolliert und ihn abzuschalten.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatEnemy_IG_001_HeyCrusaderIs=Hey, Crusader wartet immer noch darauf, dass wir die restlichen Nine Tails und Luftabwehrgeschütze ausschalten. Überprüfen Sie Ihr mobiGlas und kümmern Sie sich um die verbleibenden Plattformen.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatEnemy_IG_002_WeveStillGot=Wir haben immer noch Plattformen mit feindlichen Streitkräften und Luftabwehrsystemen, um die wir uns kümmern müssen. Überprüfen Sie Ihr mobiGlas und lassen Sie uns diese Operation abschließen.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatEnemy_IG_003_ComeOnPeople=Kommt schon, Leute. Wir stehen hier kurz vor einem Sieg. Wir müssen nur noch die letzten Nine Tails und Luftabwehrgeschütze von allen Plattformen entfernen. Überprüfen Sie Ihr mobiGlas und lassen Sie uns die Arbeit erledigen.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatMainPOI_IG_001_DamnMoreNine=Verdammt. Weitere Nine Tails-Verstärkungen. Sie werden so lange auftauchen, bis wir den IFF-Inverter ausschalten können.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatMainPOI_IG_002_WeGotMore=Wir haben weitere Nine Tails im Anflug. Sie müssen sich darauf konzentrieren, den IFF-Inverter abzuschalten, damit sie keine weitere Verstärkung erhalten.
PU_ADVREP01_F_DEH_Remind_MissionObj_Siege_DefeatMainPOI_IG_003_JustPickedUp=Habe gerade weitere Nine Tails auf dem Weg zu unserem Standort entdeckt. Wir müssen die Kontrolle über den eingeschränkten Luftraum wiedererhalten, sonst schicken sie weitere Verstärkungen.
PU_ADVREP01_F_DEH_Remind_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_001_INeedCombat=Ich brauche Kampfunterstützung, um diesen Versorgungsschiffen zu helfen.
PU_ADVREP01_F_DEH_Remind_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_002_AnyAvailableCombat=An alle verfügbaren Kampfpiloten. Navy-Versorgungsschiffe werden derzeit angegriffen und benötigen Hilfe.
PU_ADVREP01_F_DEH_Remind_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_003_ThisIsA=Dies ist eine Prioritätsnachricht. Helfen Sie dem Navy-Konvoi.
PU_ADVREP01_F_DEH_Remind_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_004_IStillNeed=Ich brauche immer noch Piloten, die diesem Navy-Versorgungskonvoi helfen. Lassen Sie alles stehen und liegen und fliegen Sie wieder da raus.
PU_ADVREP01_F_DEH_Remind_Mission_ProtectSupplyShip_aAlly_tPlayer_FromAlly_IG_005_INeedMore=Ich brauche mehr Kampfschiffe, um den Versorgungskonvoi der Navy zu unterstützen. Auf geht's, Leute.
PU_ADVREP01_F_DEH_Remind_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_001_WhatsTheStatus=Wie ist der Status dieser Lieferungen? Wir haben bei den Übergaben nachgelassen.
PU_ADVREP01_F_DEH_Remind_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_002_NavySaysThey=Die Navy sagt, dass sie seit einiger Zeit keine Vorräte mehr erhält. Vorwärts, Leute.
PU_ADVREP01_F_DEH_Remind_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_003_TheNavysBeen=Die Navy wartet auf Nachschublieferungen. Beeilen wir uns.
PU_ADVREP01_F_DEH_Remind_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_004_JustHeardFrom=Habe gerade vom Navy Quartiermeister gehört, dass es in letzter Zeit keinen Nachschub gab. Lasst uns dafür sorgen, dass sie ihn bekommen.
PU_ADVREP01_F_DEH_Remind_Mission_Resupply_aAlly_tPlayer_FromAlly_IG_005_NeedsMoreSupplies=Es müssen mehr Vorräte in Jericho abgeliefert werden. Wir haben nachgelassen.
PU_ADVREP01_F_DEH_Remind_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_001_LetsGetA=Beeilen wir uns. Die Schlacht wird nicht auf Sie warten.
PU_ADVREP01_F_DEH_Remind_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_002_LetsGoLets=Los! Los! Die Kämpfe haben bereits begonnen.
PU_ADVREP01_F_DEH_Remind_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_003_WhereTheHell=Wo zum Teufel sind Sie? Wir brauchen hier Hilfe.
PU_ADVREP01_F_DEH_Remind_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_004_TheNavyIs=Die Navy ist derzeit im Einsatz und wir brauchen dringend Kampfunterstützung.
PU_ADVREP01_F_DEH_Remind_Mission_Showdown_aAlly_tPlayer_FromAlly_IG_005_HeyWeNeed=Hey, wir brauchen Sie in diesem Kampf. Beeilen Sie sich.
PU_ADVREP01_F_DEH_Remind_QuantumSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_001_LookOutFor=Halten Sie da draußen nach Diluthermex Ausschau. Die Navy braucht definitiv mehr.
PU_ADVREP01_F_DEH_Remind_QuantumSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_002_NavyNeedsMore=Die Navy braucht mehr Diluthermex. Priorisieren Sie dies wenn Sie das nächste mal Vorräte besorgen.
PU_ADVREP01_F_DEH_Remind_QuantumSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_003_JustHeardFrom=Habe gerade von der Navy gehört, dass sie mehr Diluthermex brauchen.
PU_ADVREP01_F_DEH_Remind_QuantumSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_004_ToAllOf=An alle, die Nachschub beschaffen: Die Navy braucht Diluthermex im Moment mehr als alles andere.
PU_ADVREP01_F_DEH_Remind_QuantumSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_005_GrabSomeDiluthermex=Schnappen Sie sich etwas Diluthermex, wenn Sie können. Die Navy braucht es mehr als alles andere.
PU_ADVREP01_F_DEH_Remind_TimedSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_001_IfYouCan=Wenn Sie können, geben Sie Zeta-Prolanide Vorrang, wenn Sie nach Vorräten suchen. Die Navy braucht das mehr als die anderen.
PU_ADVREP01_F_DEH_Remind_TimedSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_002_IfYoureOut=Wenn Sie da draußen Vorräte plündern,lassen Sie sich gesagt sein, dass die Navy eher nach Zeta-Prolanide als was anderem sucht.
PU_ADVREP01_F_DEH_Remind_TimedSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_003_TheNavyNeeds=Die Navy braucht mehr Zeta-Prolanide. Halten Sie danach Ausschau, wenn Sie Nachschub besorgen.
PU_ADVREP01_F_DEH_Remind_TimedSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_004_NavyQuartermasterJust=Der Navy Quartiermeister hat mich gerade informiert. Sie brauchen mehr Zeta-Prolanide.
PU_ADVREP01_F_DEH_Remind_TimedSupplies_Resupply_aAlly_tPlayer_FromAlly_IG_005_LookOutFor=Halten Sie da draußen Ausschau nach Zeta-Prolanide. Die Navy braucht definitiv mehr davon.
PU_ADVREP01_F_DEH_Request_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_001_TheJavelinIs,P=Die Javelin bereitet sich auf einen Quantum-Sprung vor. Ich möchte, dass Sie sie bewachen und beschützen, bis sie weg ist.
PU_ADVREP01_F_DEH_Request_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_002_AlrightTheJavelin,P=Okay, die Javelin ist fast bereit zum Sprung. Sie müssen sie beschützen, bis sie sich von der Station entfernt hat. Ich möchte nicht riskieren, dass ihr jetzt etwas passiert.
PU_ADVREP01_F_DEH_Request_MissionObj_ProtectFlagship_UntilQT_aAlly_tPlayer_FromAlly_IG_003_GotWordFrom,P=Ich habe vom Kapitän erfahren, dass sich die Javelin in den letzten Vorbereitungen für die Quantumreise befindet. Ich möchte Sie als Eskorte bei ihr haben, bis sie gesprungen ist.
PU_ADVREP01_F_DEH_Request_Support_Resupply_aNeutral_tSystem_FromNeutral_IG_001_AttentionStantonSystem=Achtung Stanton-System, hier spricht Rowena Dulli von der Advocacy. Eine große XenoThreat-Flotte wurde gesichtet, die sich dem Navy-Stützpunkt Jericho nähert. Zur Unterstützung der Navy- und CDF-Streitkräfte benötigen wir alle Freiwilligen, die in der Lage sind, zu kämpfen oder Fracht zu bergen.
PU_ADVREP01_F_DEH_Request_Support_Resupply_aNeutral_tSystem_FromNeutral_IG_002_AttentionAllExperienced=Achtung an alle erfahrenen Piloten. Die CDF hat die Nachricht erhalten, dass die Navy-Station Jericho von XenoThreat angegriffen wird. Alle fähigen Streitkräfte müssen sich zu Kampf- und Frachtbergungsoperationen melden.
PU_ADVREP01_F_DEH_Request_Support_Resupply_aNeutral_tSystem_FromNeutral_IG_003_AttentionThisIs=Achtung. Dies ist eine CDF-Warnung. Der Navy-Stützpunkt Jericho ist dem unmittelbaren Risiko eines XenoThreat-Angriffs ausgesetzt. Alle Kampfpiloten und Frachtbergungsexperten werden benötigt, um bei Notfalleinsätzen zu helfen. Bitte melden Sie sich zum Dienst.
PU_ADVREP01_F_DEH_Request_Support_Resupply_aNeutral_tSystem_FromNeutral_IG_004_AttentionAllCombat=Achtung, alle Kampf- und geschulte Frachtpiloten. Die Civilian Defense Force benötigt Freiwillige, um bei feindlichen XenoThreat-Aktionen in der Nähe der Navy-Station Jericho zu helfen. Alle verfügbaren Piloten sollten sich schnellstmöglich melden.
PU_ADVREP01_F_DEH_Respawn_Mission_HospNotSet_Siege_IG_001_GladYoureBack=Ich freue mich, dass Sie wieder auf den Beinen sind. Wir könnten Ihre Hilfe immer noch sehr gut gebrauchen. Fliegen Sie so schnell wie möglich zu Crusader. Vielleicht möchten Sie sich bei Ihrer Ankunft sogar eine Minute Zeit nehmen, um Ihr DNA-Profil bei Orison General zu hinterlegen, für den Fall, dass Sie sich erneut regenerieren müssen.
PU_ADVREP01_F_DEH_Respawn_Mission_HospNotSet_Siege_IG_002_WelcomeBackIf=Willkommen zurück. Wenn Sie sich auf den Weg zu den Plattformen machen, sollten Sie unterwegs einen Zwischenstopp bei Orison General einlegen und Ihr DNA-Profil hinterlegen. Das sollte Ihnen etwas Zeit sparen, wenn Sie sich erneut regenerieren müssen.
PU_ADVREP01_F_DEH_Respawn_Mission_HospNotSet_Siege_IG_003_HeyHopeYour=Hey, ich hoffe, Ihre Regeneration ist gut verlaufen. Ich brauche immer noch Ihre Hilfe, um die letzten Nine Tails zu beseitigen. Sie sollten nach Ihrer Rückkehr ein DNA-Profil bei Orison General hinterlegen, um sich diese Reise nicht noch einmal antun zu müssen.
PU_ADVREP01_F_DEH_Respawn_Mission_NFZInactive_Siege_IG_001_HappyToSee=Freut mich zu sehen, dass Sie mehr oder weniger in einem Stück sind. Nachdem wir nun wieder die Kontrolle über den eingeschränkten Luftraum erlangt haben, können Sie, sobald Sie bereit sind, direkt zu den Plattformen fliegen und uns helfen, den Rest der Nine Tails loszuwerden.
PU_ADVREP01_F_DEH_Respawn_Mission_NFZInactive_Siege_IG_002_GladToSee=Freut mich, dass Sie wieder verfügbar sind. Ich hoffe, Sie können schnell zurückkommen, um die verbliebenen Nine Tails zu vernichten. Nur als Hinweis: Da wir die Kontrolle über den eingeschränkten Luftraum zurückerobert haben, ist der Anflug sicher, wenn Sie Ihr eigenes Schiff nehmen möchten.
PU_ADVREP01_F_DEH_Respawn_Mission_NFZInactive_Siege_IG_003_WeCanDefinitely=Wir können Sie auf jeden Fall gebrauchen, um bei der Beseitigung der verbleibenden Nine Tails zu helfen. Da der eingeschränkte Luftraum zurückerobert wurde, müssen Sie das Shuttle nicht nutzen, wenn Sie dies nicht möchten. Sie können Ihr eigenes Schiff fliegen. Überprüfen Sie einfach Ihr mobiGlas, um zu sehen, ob die Luftabwehr noch aktiv ist.
PU_ADVREP01_F_DEH_Respawn_Mission_Siege_IG_001_YouAllRight=Alles in Ordnung mit Ihnen? Habe gehört, dass Sie abgeschossen wurden. Nehmen Sie sich Zeit, um wieder auf die Beine zu kommen. Aber wir können Ihre Hilfe da draußen trotzdem gebrauchen, wenn Sie dazu bereit sind.
PU_ADVREP01_F_DEH_Respawn_Mission_Siege_IG_002_HeyItsDulli=Hey, hier ist Dulli. Willkommen zurück. Ich hoffe, die Regeneration war nicht allzu schlimm. Ich möchte Sie nicht überstürzen, aber die Operation ist noch aktiv, wenn Sie weiter unterstützen wollen.
PU_ADVREP01_F_DEH_Respawn_Mission_Siege_IG_003_DulliHereI=Dulli hier. Ich habe gerade gehört, dass du getroffen wurdest. Ich hoffe, du erholst dich gut. Wenn Sie sich ein wenig rächen möchten, könnten wir da draußen immer noch Ihre Hilfe gebrauchen.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_001_ThatIdrisIs=Diese Idris lädt ihre Hauptwaffe auf.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_002_ImGettingAn=Ich messe einen Energieaufbau auf dieser Idris.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_003_ThatIdrisIs=Diese Idris macht sich bereit zum Schießen.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_004_LookAliveIdris=Aufgepasst. Die Hauptwaffe der Idris wird aufgeladen.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_005_GetReadyXenothreats=Machen Sie sich bereit. XenoThreat lädt das Hauptgeschütz auf.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_006_IdrisMainGun=Die Hauptwaffe der Idris wird aktiviert.
PU_ADVREP01_F_DEH_Spotted_Railgun_Charging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_007_IdrisIsReadying=Die Idris bereitet ihr Hauptgeschütz vor. Nicht gut.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_001_IdrisJustTagged=Die Idris hat gerade die Javelin erfasst.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_002_DammitXenothreatJust=Verdammt, XenoThreat hat gerade die Javelin mit ihrer Idris gesprengt.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_003_JavelinJustTook=Die Javelin hat gerade einen gewaltigen Treffer von dieser Idris abbekommen.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_004_ThatXenothreatIdris=Diese XenoThreat-Idris hat gerade die Javelin erwischt.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_005_MainGunHit=Hauptgeschütztreffer auf der Javelin.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_006_DammitThatWas=Verdammt, das war ein Monstertreffer.
PU_ADVREP01_F_DEH_Spotted_Railgun_Engaging_ProtectFlagship_aEnemy_tAlly_FromAlly_IG_007_JavelinJustTook=Die Javelin hat gerade einen Schuss der Hauptwaffe abbekommen.
PU_ADVREP01_F_DEH_Spotted_Reinforcements_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_001_BetThatsA=Das ist sicher ein schöner Anblick.
PU_ADVREP01_F_DEH_Spotted_Reinforcements_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_002_JavelinsOnSite=Die Javelin ist vor Ort und bekämpft die Ziele.
PU_ADVREP01_F_DEH_Spotted_Reinforcements_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_003_JavelinsHereTime=Die Javelin ist hier. Zeit, XenoThreat zu bestrafen.
PU_ADVREP01_F_DEH_Spotted_Reinforcements_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_004_JavelinsOnDeck=Die Javelin ist mit von der Partie. XenoThreat ist jetzt dran.
PU_ADVREP01_F_DEH_Spotted_Reinforcements_Flagship_Showdown_aAlly_tAlly_FromAlly_IG_005_JavelinsJumpingIn=Die Javelin verlässt die Quantumreise und ist bereit die Situation zu rocken.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyFinishedQT_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_XenothreatIdrisIs=Die Idris von XenoThreat ist zerstört.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyFinishedQT_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_ScopesClearIdris=Die Sache ist entschieden. Die Idris ist weg.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyFinishedQT_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_IdrisAway=Die Idris ist weg.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyFinishedQT_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_HostileIdrisHas=Der feindliche Idris hat den Quantum-Sprung abgeschlossen. Sie sind weg.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyFinishedQT_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_HostileCapitalShip=Feindliches Großkampfschiff geflohen.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyStarting_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_XenothreatsFallingBack=XenoThreat zieht sich zurück!
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyStarting_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_LooksLikeXenothreats=Sieht aus, als würde sich XenoThreat zurückziehen!
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyStarting_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_LookTheyrePulling=Schau! Sie ziehen sich zurück! Wir haben sie auf der Flucht.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyStarting_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_XenothreatAreMaking=XenoThreat machen sich aus dem Staub.
PU_ADVREP01_F_DEH_Spotted_Retreat_EnemyStarting_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_TheEnemyIdris=Die feindliche Idris... sie löst sich vom Kampfgeschehen. Wir haben sie!
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_001_IJustDetected=Ich habe gerade ein nicht identifiziertes Großkampfschiff entdeckt, das auf die Jericho Station zusteuert. Ich brauche das gesamte verfügbare Kampfpersonal zur Unterstützung. Sieht so aus, als ob XenoThreat ein Spiel macht.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_002_GotAnUnknown=Ein unbekannter Kontakt ist auf dem Weg zur Station. Er ist ziemlich groß. Könnte es sich um ein Schiff handeln? Ich brauche jetzt alle Kampfkräfte der CDF bei Jericho.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_003_UnknownContactInbound=Unbekannter eingehender Kontakt. CS sieht aus, als wäre es ein Großkampfschiff. Das gesamte verfügbare Kampfpersonal der CDF muss zur Jericho-Station eilen.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_004_ImTrackingAn=Ich verfolge ein unbekanntes Großkampfschiff auf einer Flugbahn zur Jericho-Station. Ich denke, es könnte feindselig sein. Ich möchte, dass sich die Einheiten der CDF jetzt dorthin begeben.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_IG_005_TheresAnUnknown=Es gibt ein unbekanntes Großkampfschiff auf dem Weg nach Jericho. Das Signal gefällt mir nicht. Ich möchte, dass die Kampfunterstützung der CDF für alle Fälle einen Abfangkurs setzt.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_RepeatOccur_IG_001_JustPickedUp=Ich habe gerade eine XenoThreat Idris auf dem Weg nach Jericho entdeckt. Kampfunterstützung erforderlich.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_RepeatOccur_IG_002_GotAnotherXenothreat=Ein weiteres XenoThreat-Großkampfschiff ist auf dem Weg zur Jericho Station.
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_RepeatOccur_IG_003_LooksLikeAnother=Sieht aus, als wäre eine weitere Idris auf dem Weg nach Jericho. Wie viele dieser Dinge haben die?
PU_ADVREP01_F_DEH_Spotted_XenoIdris_ProtectFlagship_aAlly_tEnemy_FromAlly_RepeatOccur_IG_004_PickedUpAnother=Habe ein weiteres unbekanntes Großkampfschiff entdeckt und die gleichen gefälschten Registrierungsnummern wie die anderen XenoThreat Idris erhalten, also flieg rüber nach Jericho.
