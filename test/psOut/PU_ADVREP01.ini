PU_ADVREP01_F_DEH_Destroyed_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_001_WordOfWarning,P=Wort der Warnung, wir scheinen eine dritte Partei in der Gegend zu haben, die CDF-Schiffe angreift. Passt auf.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_002_HeadsUpWere,P=Kopf hoch. Wir erhalten Berichte, dass unabhängige Schiffe CDF-Freiwillige angreifen. Seien Sie vorsichtig.
PU_ADVREP01_F_DEH_Destroyed_Vehicle_PlayerShip_aPlayer_tAlly_FromAlly_IG_003_AsIfWe,P=Als ob wir uns nicht genug Sorgen machen müssten, scheinen Eindringlinge unsere Schiffe anzugreifen. Sie scheinen keine XenoThreat zu sein, aber sie stellen eine große Bedrohung dar. Seien Sie auf der Hut.
