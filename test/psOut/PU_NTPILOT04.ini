PU_NTPILOT04_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_002_SinceTheNine=Da die Nine Tails dich kennen, gebe ich dir die Chance, ohne Probleme von hier wegzufliegen. Aber wenn Sie meine Geduld auf die Probe stellen, werde ich tun, was getan werden muss.
PU_NTPILOT04_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_003_SinceYoureOn=Da du ein gutes Verhältnis zu den Nine Tails hast, gebe ich dir die Chance zu gehen, bevor es ärger gibt. Gerecht?
