Delamar_Desc=Eine mondgroße Asteroid, tief verborgen in einem dichten Cluster. Anti-UEE-Aktivisten, politische Radikale und Kriminelle haben nun Levski besetzt, eine verlassene Bergbauanlage, die innerhalb dieses Asteroiden errichtet wurde.
Delamar_Levski=Levski
Delamar_Levski_Desc=Diese Bergbauanlage wurde jahrelang aufgegeben, bevor sich UEE-Flüchtlinge dort niederließen. Hingebungsvoll der Schaffung einer egalitären Gesellschaft verschrieben, wollte diese Gruppe von Aktivisten die Art von Gemeinschaft aufbauen, die die Messers genommen hatten. Levski hat sich zu einem selbsttragenden Hafen für politische Aktivisten und solche entwickelt, die dem Auge des Imperiums entkommen wollen.
