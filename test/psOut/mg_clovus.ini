mg_clovus_bladesteal_update_01=UPDATE: Sieht aus, als wäre uns jemand zuvorgekommen. Wir können nicht zulassen, dass einige zweitklassige Leute die Daten verkaufen. Mein Ruf wäre zerstört. Ihnen bleibt keine andere Wahl, als die Klinge aufzuspüren und die Entschlüsselung zu stoppen, bevor es zu spät ist.\n\nWenn Hurston zum Glück an eines glaubt, dann an Redundanz. Wenn Sie das interne Hauptkontrollsystem des Satelliten neu starten, sollte es die "~mission(Item)" reaktivieren und es Ihnen ermöglichen, ihren aktuellen Status zu identifizieren.
mg_clovus_bladesteal_update_02=UPDATE: Es scheint, dass wir nicht die Einzigen waren, die unbedingt mit der Klinge fliehen wollten. Können Sie sich die Unverschämtheit der Wilderei in meinem Revier vorstellen? Wenn es bekannt wird, könnten die Folgen verheerend sein. Es kann nicht bestehen. Die einzige Möglichkeit besteht darin, die Entschlüsselung zu stoppen, bevor der Verkauf abgeschlossen werden kann.\n\nUm den aktuellen Standort der "~mission(Item)" zu ermitteln, starten Sie das interne Hauptkontrollsystem des Satelliten neu. Es sollte das Tracking-Protokoll aktivieren und es Ihnen ermöglichen, die verantwortlichen Täter zu finden.
mg_clovus_bladesteal_update_03=UPDATE: Es scheint, dass Hurston Security viel kompetenter ist, als ich dachte. Sie haben Ihren Standort identifiziert und schicken derzeit Söldner zu Ihrer Position. Schütze die "~mission(Item)", bis die Übertragung abgeschlossen ist. Sonst ist das alles umsonst.
mg_clovus_bladesteal_update_04=UPDATE: Unglückliche Neuigkeiten. Hurston Security hat von unserem kleinen Diebstahltrick erfahren und ihre skrupellosen Schläger machen in diesem Moment Jagd auf Sie. Es ist wichtig, dass Sie die "~mission(Item)" schützen, bis die Übertragung abgeschlossen ist.\n\nEs wäre eine Schande, so weit gekommen zu sein und zu scheitern.
mg_clovus_from=Clovus Darneely
mg_clovus_havejob_desc=~mission(desc)
mg_clovus_havejob_desc_0001=Ich brauche ein paar kompetente Hände. Wenn Sie interessiert sind, schauen Sie so schnell wie möglich bei ~mission(location) vorbei.\n\n-cd
mg_clovus_havejob_desc_0002=Ich hoffe, deine Reisen haben dir gut getan. Wenn Sie in einer Position sind, in der Sie zusätzliche Mittel gebrauchen könnten, habe ich möglicherweise einen Job für Sie. Kommen Sie bei ~mission(location) vorbei und wir reden.\n\n-cd
mg_clovus_havejob_desc_0003=Die Fluten des Schicksals scheinen über deine Küsten zu schwappen. Eine interessante Stellenausschreibung hat meinen Weg gekreuzt und ich bin geneigt, sie Ihnen weiterzuleiten. Wenn Sie interessiert sind, kommen Sie zu ~mission(location) und wir besprechen.\n\n-cd
mg_clovus_havejob_desc_0004=Ich habe mich immer mehr als alles andere als Vermittler von Menschen betrachtet. Zu diesem Zweck verlangt ein Bekannter von mir, dass eine Aufgabe ordnungsgemäß erledigt wird. Wenn Sie interessiert sind, kommen Sie bei ~mission(location) vorbei und ich werde es näher erläutern.\n\n-cd
mg_clovus_havejob_desc_0005=Es besteht Bedarf an einer besonderen Person, die eine Aufgabe übernimmt. Die Auszahlung erfolgt selbstverständlich bei erfolgreichem Abschluss. Wenn Sie interessiert sind, kommen Sie bei ~mission(location) vorbei, um Einzelheiten zu erfahren.\n\n-cd
