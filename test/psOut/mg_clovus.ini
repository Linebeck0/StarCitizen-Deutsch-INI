mg_clovus_invite_desc_0001=Ein Kollege von mir hat Ihren Namen als jemanden weitergegeben, der zur Erledigung von Aufgaben herangezogen werden könnte. Selbstverständlich werden alle Ihre Bemühungen angemessen entlohnt.\n\nSollten Sie eine Anstellung benötigen, besuchen Sie mich bei Reclamation & Disposal.\n\nGrüße,\nClovus Darneely
