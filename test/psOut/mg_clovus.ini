mg_clovus_acquirepart_desc=~mission(Desc)
mg_clovus_acquirepart_desc_01=Es scheint, dass uns das Glück eine äußerst glückliche Gelegenheit geboten hat. ~mission(Incident)\n\nEin Mitarbeiter von mir hat großes Interesse daran bekundet, diese Kuriosität zu erwerben, daher weise ich Sie an, zu ~mission(Location) aufzubrechen, "~mission(Item)" zu holen und ihn mir zurückzugeben intakt.\n\nNatürlich werde ich Sie nach Fertigstellung großzügig bezahlen.\n\n-cd\n\n~mission(Update)
