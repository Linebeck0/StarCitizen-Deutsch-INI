mg_clovus_acquirepart_update_01=UPDATE: Sieht aus, als wäre uns jemand zuvorgekommen! Wenn Hurston an eine Sache glaubt, dann ist es zum Glück die Redundanz. Wenn Sie das interne Hauptkontrollsystem des Satelliten neu starten, sollte es die "~mission(Item)" reaktivieren und es Ihnen ermöglichen, seinen aktuellen Aufenthaltsort zu ermitteln. 
