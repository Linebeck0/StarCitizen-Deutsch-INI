mg_clovus_bladesteal_desc=~mission(Description)
mg_clovus_bladesteal_desc_001=Eine gewaltige Chance scheint sich ergeben zu haben... zu unseren Gunsten gescheitert. Ein Hurston-Satellit ist ziemlich unsanft an die Oberfläche gestürzt. Zum Glück scheint es, dass eine "~mission(Item)" den Vorfall auf wundersame Weise überlebt hat.\n\nJetzt weiß ich, dass es viele von Hurstons Rivalen gibt, die... begierig... wären, einen Vorabblick auf diese Technologie zu werfen. Ich bin mir sicher, dass ich sie davon überzeugen könnte, für eine Gelegenheit wie diese einen stattlichen Preis zu bezahlen, aber ich brauche Sie, um sie wahrzunehmen. Sie können Ihre Suche am ~mission(Location) beginnen und von dort aus weiterarbeiten.\n\nNach der Wiederherstellung haben Sie nur noch kurze Zeit, um die Informationen von "~mission(Item)" mithilfe der Entschlüsselungssoftware auf einen bestimmten Hurston-Server hochzuladen, bevor dessen Sicherheitsprotokolle zur Selbstzerstörung führen. Am besten greifen Sie auf ein Rechenzentrum in einem der Speichereinrichtungen zu, die auf der Oberfläche des Planeten verstreut sind. Sie verfügen normalerweise nur über eine minimale Sicherheit, daher erwarte ich nicht, dass Sie auf Probleme stoßen werden.\n\nEs erübrigt sich zu erwähnen, dass ich Sie nach Abschluss großzügig bezahlen werde und wir beide in der Gewissheit schwelgen können, dass Hurston dort getroffen wurde, wo es wehtut.\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_002=Es ist mir gelungen, eine interessante Neuigkeit abzufangen, die über die Kommunikation kam. Es scheint, dass Hurstons Vermögen im wahrsten Sinne des Wortes sinkt; Einer ihrer Satelliten ist auf die Oberfläche abgestürzt. Allerdings ist noch nicht alles verloren, denn der wertvolle "~mission(Item)" an Bord scheint den Aufprall überstanden zu haben.\n\nDies ist einer dieser Momente, in denen unternehmungslustige Menschen vor einer Wahl stehen. Entweder tun Sie nichts, lassen Sie Hurston ihr Eigentum zurückfordern und lassen Sie diese elende Welt weiterdrehen, oder nutzen Sie die Gelegenheit, um Kapital zu schlagen. Persönlich neige ich zu Letzterem und hoffe, dass es Ihnen genauso geht.\n\nWenn Sie das Teil vor Hurston von der ~mission(location) besorgen würden, könnte ich sicher einige Parteien finden, die daran interessiert wären, für einen kleinen Einblick in Hurstons harte Arbeit einen stattlichen Betrag zu zahlen.\n\nEin Haken besteht darin, dass Sie zum sicheren Entschlüsseln und Extrahieren der Daten eine Verbindung zu einem offiziellen Hurston-Server herstellen müssen, bevor die Sicherheitsprotokolle zur Selbstzerstörung führen. Ich empfehle die Verwendung eines Datenterminals für Lagereinrichtungen. Sie sind in der Regel leichter zugänglich als alles, was in Lorville selbst zu finden ist. Sobald die Übertragung abgeschlossen ist, werde ich Ihre gerechten Belohnungen ausstellen.\n\nViel Glück,\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_003=Mein lieber Landsmann,\n\nWunderbare Neuigkeiten. Es scheint, dass wir einen unerwarteten, aber höchst willkommenen Gast empfangen haben - ein Hurston-Satellit wurde aus der Umlaufbahn geschleudert und prallte praktisch direkt in unseren Schoß. Am wichtigsten ist, dass die "~mission(Item)" an Bord unversehrt geblieben ist.\n\nNun ist es einfach so, dass dieser hochmoderne Prototyp schon lange von einigen meiner wohlhabenden Mitarbeiter gewünscht wurde. Wenn Sie diese eigensinnige Klinge von der ~mission(Location) erhalten könnten, bevor Hurston dies schafft, könnte ich Ihnen eine erhebliche Entschädigung für Ihre Zeit und Mühen garantieren.\n\nDer einzige wirkliche Nachteil besteht darin, dass die Informationen auf dem Prototyp nicht zugänglich sind (und zerstört sich selbst), sofern keine Verbindung zu einem offiziellen Hurston-Server besteht. Glücklicherweise gibt es Zugriff auf die besagten Server, die überall auf der Welt in den Hurston Storage Facilities verteilt sind. Es sollte für Sie ein Kinderspiel sein, das Blade zu erhalten und es dann zum Entschlüsseln und Extrahieren zum Server zu bringen. Sobald die Datenübertragung abgeschlossen ist, überweise ich Ihnen gerne das wohlverdiente Guthaben auf Ihr Konto.\n\nGute Reise,\n\n-cd\n\n~mission(Update)
