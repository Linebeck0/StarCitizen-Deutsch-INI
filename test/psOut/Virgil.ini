Virgil_Desc=Einst ein leuchtender Stern der Expansion der Menschheit, war Virgil I das wichtigste wirtschaftliche und soziale Zentrum des Systems, das mit Hilfe des staatlich finanzierten Projekts Far Star schnell terraformiert und kolonisiert wurde. Nachdem Tiber gefallen war, zog sich das UEE-Militär hastig nach Virgil zurück und versuchte, eine Verteidigung aufzubauen, um den Vormarsch der Vanduul aufzuhalten, doch die unerbittlichen Plünderer überwältigten sie schnell. Millionen Zivilisten starben, als die UEE aus dem System floh; Seitdem liegt es in den Händen der Vanduul.
