Oso2_Desc=Der Planet verfügt über eine üppige Biosphäre und eine atmungsaktive Atmosphäre, die ihn ideal für die menschliche Besiedlung machen würden, wenn es nicht die Entdeckung der Osonier gäbe. Diese vielgliedrige, primitive Kreatur ist eine von vielen ungewöhnlichen Arten, die in der durch den "Fair Chance Act" geschützten Welt bewohnt werden.
