mobiGlas_MissingBennys_Artist_mobi_Text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nDas Projekt ist fast abgeschlossen. Es war eine schwierige Installation, aber die wunderbare Müdigkeit meines Körpers ist die lebendigste, die ich seit Monaten gespürt habe. Es hat den ganzen Tag gedauert, aber ich glaube, ich habe herausgefunden, wie ich die Maschine reparieren kann, bei der ich Probleme beim Ausbalancieren hatte. Sobald ich das geschafft habe, sind es nur noch zwei. Es gibt nichts Besseres als die Bewältigung von Herausforderungen, um die Seele neu zu beleben.\n\nIch kann in jeder Essenz meines Wesens spüren, wie wichtig dieses Werk sein wird.\n\nEs bleibt jedoch die Frage: Wie kann ich der Menschheit dieses beispiellose Werk am besten offenbaren? Schweige ich, damit die von Natur aus Neugierigen zu den wenigen Auserwählten gehören und das Evangelium von Benny verbreiten, bis die Massen auf das Gelände kommen, begierig darauf, die wahre Wahrheit zu erfahren? Oder schreibe ich anonym einem oder zwei Kunstkritikern eine Nachricht, um ihnen auf dem Weg zu helfen?\n\nEs ist fast verlockend, hier zu bleiben und auf ihre Ankunft zu warten, nur um zu sehen, wie sie reagieren werden.\n
