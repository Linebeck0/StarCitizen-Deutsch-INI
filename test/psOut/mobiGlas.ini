mobiglas_Charlie_DropPad_bodytext=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/** SPERRCODE AKZEPTIERT **/\n\nAn: Mel Ososky\nVon: RedSand\nBetreff: Wäschefleck\n\nHey Mel,\nI Ich weiß, dass wir noch ein paar Drops machen sollten, aber der Zeitplan ist eskaliert. Ladybird wurde gestern geschnappt und Hundo schwört, dass sie bei ihrem letzten Lauf verfolgt wurde. Es ist nur eine Frage der Zeit, bis sie das gesamte Netzwerk ausfindig machen. Keine andere Wahl, als sauber zu schneiden und sich treiben zu lassen. Boss möchte, dass Sie Covalex aufgeben und zum aktuellen Vorrat gehen. Wir brauchen alle Hände, wenn wir mit dem verdienten Geld nach Hause gehen wollen.\n\n-RedSand\n\n/** ATTCH: stash.coordinates **/\n
