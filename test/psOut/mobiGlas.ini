mobiGlas_MissingBennysDatapad_01_Text=LETZTE AKTUALISIERUNG: 21.03.2945_16:44SET\n\nAm 03.03.2945 erhielten wir unsere erste Meldung über fehlende Verkaufsautomaten der Marke BIG BENNY vom Pendlerknotenpunkt Port Olisar. Alby Mollion, der Bereitschaftsleiter, erklärte, dass ein TERRA MILLS-SERVICETECHNIKER gekommen sei, um die Maschine zu reparieren, und teilte ihm mit, dass sie zu einem externen Zentrum gebracht werden müsse. In der folgenden Woche kontaktierte Schichtleiter Tony Losong das Terra Mills Service Center, um sich nach der Reparatur zu erkundigen, erfuhr jedoch, dass der sogenannte Servicetechniker tatsächlich nichts mit dem Unternehmen zu tun hatte. Zu diesem Zeitpunkt wurde Crusader Security von den Administratoren von Port Olisar kontaktiert, um die Angelegenheit zu untersuchen. Sicherheitsvideos, die aus dem Feed der Station abgerufen wurden, zeigten den Verdächtigen, der mit der fraglichen Maschine wegging, aber bisher war die Gesichtserkennung eine Sackgasse. Es wird vermutet, dass der Verdächtige Parodien, Fake-Vis oder eine Kombination davon trug. Versuche, den Transport des Verdächtigen zu verfolgen, erwiesen sich ebenfalls als erfolglos, da die Regtags auf einen stillgelegten Transporter zurückgeführt werden konnten.\n\nAm 05.03.2945 erhielten wir einen zweiten Bericht von der CryAstro-Station 1267SC, wohin auch ihre Big-Benny-Einheit unter dem Vorwand einer Reparatur gebracht wurde. Nicht lange danach begannen Dutzende ähnlicher Berichte von anderen Stationen rund um den Crusader-Sektor einzusickern, die besagten, dass ein falscher Terra Mills-Techniker ihre Big-Benny-Maschinen entfernt hatte. Diese separaten Berichte wurden überprüft und in dieser Hauptakte indexiert, sobald der Zusammenhang bestätigt wurde.\n\nIn der Zwischenzeit haben wir mit Terra Mills zusammengearbeitet, um alle Besitzer von Big-Benny-Maschinen generell zu warnen, nach außerplanmäßigen Servicetechnikern Ausschau zu halten und immer die Vorlage von Ausweisen zu verlangen. Ein Bild des Verdächtigen wurde ebenfalls verbreitet. Seit dem 12.03.2945 liegen jedoch keine weiteren Meldungen vor.\nUm den Täter ausfindig zu machen, haben wir Schrottplätze und Gebrauchtverkäufer benachrichtigt, um uns zu warnen, wenn jemand versucht, eine Big-Benny-Einheit zum Verkauf anzubieten. Wir haben Terra Mills außerdem damit beauftragt, ungewöhnliche Nachfüllbestellungen aufzuspüren, da wir vermuten, dass die gestohlenen Maschinen eventuell die Bevorratung weiterer Kachos erfordern könnten.\n\n**EDIT 21.03.2945 ** Wir hatten möglicherweise einen Treffer auf dem VSS, das wir auf dem Transporter des Verdächtigen platziert hatten, gerieten aber in eine Sackgasse, nachdem wir in der Nähe von Grim HEX die Spur verloren hatten. Wir verfügen derzeit nicht über die Ressourcen, um eine direkte Untersuchung durchzuführen, aber ich habe eine Anfrage an einen CI zur weiteren Bearbeitung gestellt.\n\n
mobiGlas_MissingBennysDatapad_01_Title=CASEFILE #232131089 VENDING MACHINE THEFT
mobiGlas_MissingBennysDatapad_AboveAndBeyond_Subtitle=Crusader Visitor Information Center
mobiGlas_MissingBennysDatapad_AboveAndBeyond_Text=Millionen Menschen aus dem ganzen Imperium kommen jedes Jahr, um Crusader zu besuchen. Von atemberaubenden Ausblicken auf dem Planeten bis hin zu einer Vielzahl einzigartiger und unvergesslicher Orte in der Umgebung gibt es viele Gründe, warum Crusader von vielen als "Above and Beyond" angesehen wird.\n\nWie könnte man die gewaltigen Weiten von Crusader besser erkunden als? indem Sie an Bord eines Genesis Starliners fahren, der von Crusader Industries auf dem Planeten gebaut wurde. Diese luxuriösen Kreuzfahrtschiffe bieten nicht nur Touren durch die wunderschöne obere Atmosphäre von Crusader an, sondern bieten auch eine Vielzahl von Optionen und Zielen. Warum beginnen Sie nicht mit einer Tour bei Sonnenuntergang, um zu sehen, wie direkt vor Ihren Augen im wunderschönen Gitterwerk von Crusader Industries ein Genesis gebaut wird? ausgedehnte Werften? Von dort aus können Sie in die untere Atmosphäre fliegen, um die farbenfrohe Kakophonie eines unserer berühmten "Lichtstürme" zu erleben, oder in die Umlaufbahn aufbrechen, um den wunderschönen Eismond Yela zu besuchen. Benannt nach dem ältesten Geschwister aus dem Lieblingsmärchen der Kindheit "Ein Geschenk für Baba", wird ein Besuch dieser gefrorenen Landschaft mit Sicherheit das Zeug zu einem eigenen Märchen haben.\n\nWeitere Informationen zu Tickets und Fahrplänen erhalten Sie unter Um mehr über Orte zu erfahren, die Sie während Ihres Aufenthalts sehen und besuchen können, wenden Sie sich bitte an das Crusader Visitor Information Center.
