mobiglas_Blackbox_06_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nCASEY VANDALUSA: Hey Jenny, meinst du, du könntest nach hinten gehen und uns eine Tasse mit irgendwas Heißem zubereiten? Ich komme gleich vorbei. <beep> Habe einen Kontakt. Vielfache. Mal sehen, was ihre Regs sagen... Es wird nichts angezeigt. Vergiss das Getränk, ich brauche dich jetzt bei den Schilden. <gunfire impact="">\n<alarms>\n<ship alerts="">\n\n/**End_Transcription**/\n<beep> <gunfire impact=""><alarms><ship alerts=""></ship></alarms></gunfire></beep></ship></alarms></gunfire></beep>
