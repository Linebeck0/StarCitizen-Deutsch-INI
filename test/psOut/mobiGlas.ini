mobiglas_Blackbox_01_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nSEN HONDO: Crusader SHQ - Hier ist Pilot Hondo. Patrouillengruppe 17 wurde überfallen. Ich denke, es sind die Nine Tails. Sie hatten unsere Scans blockiert. Ich habe sie erst gesehen, als es zu spät war. Erleidet schweren Schaden. Das ist nicht gut. Ich habe die Energie zu Triebwerk 3 und 4 verloren. Scheiße 6 ist weg. Ich werde nicht in der Lage sein-\n\n/**End_Transcription**/\n
mobiglas_Blackbox_01_title=Emergency Flight Data (EDR-47392)
mobiglas_Blackbox_02_sub_title=Schiffs-RegTag #SL3PR-82343
mobiglas_Blackbox_02_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nERIN DEMETER: Verdammt. Verdammt. Es war eine Scythe. Hörst du mich, Donny? Eine verdammte Skythe. Ich dachte, es wäre nur alles nur Show. Irgendein hitzköpfiger Angeber. Aber es war ein 'Duul'. Das Ding flog wie Scheiße auf mich zu. Ich hatte kaum eine Chance bekommen... Donny, bring das wieder in Ordnung für mich, okay?\n\n/**End_Transcription**/\n
mobiglas_Blackbox_02_title=Emergency Flight Data (EDR-48172)
mobiglas_Blackbox_03_sub_title=Schiffs-RegTag #VA2ET-72853
mobiglas_Blackbox_03_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nRYAN PARTHI: Mayday, mayday. Wenn mich jemand hören kann, mein Konvoi wurde während des Vorbeiflugs hier angegriffen. Die Bastarde hatten das Array abgeschaltet, so dass wir keinen richtigen Notfall melden konnten. Sie haben mein Schiff zerschossen und den anderen die Luft abgelassen... ihnen Luft abgelassen, als wären sie nichts. Sie schleppen mein Schiff irgendwohin. Ich schätze, sie dachten, sie hätten mich getötet. Ich sende einen Notruf mit niedriger Energie aus, hoffentlich werden sie ihn nicht auffangen. Wenn Sie in der Gegend sind. Bitte helfen Sie.\n\n/**End_Transcription**/
mobiglas_Blackbox_03_title=Emergency Flight Data (EDR-83376)
mobiglas_Blackbox_04_sub_title=Schiffs-RegTag #RE2PS-27391
mobiglas_Blackbox_04_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nDANNY COLLINS: Tag 73 Ich freue mich sehr, nach Crusader zu kommen. Seit dem Sprungpunkt habe ich einen groben Zeitplan für die Besichtigungen ausgearbeitet. Meiner Schätzung nach kann ich die Stadt vier Stunden lang besichtigen, wenn ich meinen Zeitplan für den Rest des Systems einhalten möchte. <pause> Das ist seltsam... ich habe gerade eine Warnung erhalten, die besagt, dass eine Luftschleuse ausgelöst wurde... Ich schwöre, das neue Betriebssystem ist so konzipiert, dass es mit diesen älteren Modellen nicht funktioniert. Wie auch immer, ich bin immer noch unentschlossen, ob ich Hurston besuchen soll oder nicht. Ort ist schon irgendwie-\n\nUNIDENTIFIED: Irgendwie beängstigend?\n\n/**End_Transcription**/\n<pause><bang></bang></pause></pause>
mobiglas_Blackbox_04_title=Emergency Flight Data (EDR-797522)
mobiglas_Blackbox_05_sub_title=Unbekannter Schiffs-RegTag #EL4NE-67983
mobiglas_Blackbox_05_text= /**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**EDR_Transcription**/\n\nJORDAN MUSCOVIC: Allen, die das finden, sei gesagt, dass meine Reise zwar zu Ende ist, aber sie war es wert. Dass ich meinen Weg hierher gefunden habe hat sich gelohnt... Ich freue mich, dass ich auch Teil Ihrer Geschichte sein durfte. Erzählen sie es weiter und gute Reise.\n\n/**End_Transcription**/\n
