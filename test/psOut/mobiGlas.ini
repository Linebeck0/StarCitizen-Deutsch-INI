mobiglas_Yela_Advisory_Body=***ACHTUNG***\n\nFür alle Schiffe in der Nähe von Yela (Stanton 2c) gilt eine Reisewarnung.\n\nObwohl das Gebiet stark von Crusader Security überwacht wird, sind derzeit bekannt, dass Verbrecher in dem Gebiet operieren und Angriffe immer noch möglich sind. Die meisten Hinterhalte wurden im Asteroidenfeld in der Nähe von Yela gemeldet. Crusader Security empfiehlt Reisenden dringend, die Risiken für ihre persönliche Sicherheit sorgfältig abzuwägen und Reisen in die Region nach Möglichkeit ganz zu vermeiden.\n\nDieser Reisehinweis wurde von Sasha Rust, Sicherheitsdirektorin von Crusader Security, autorisiert.
