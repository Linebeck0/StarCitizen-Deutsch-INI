mobiglas_BravoDefender_AbandonedPost_text=Indem Sie den Security Post Kareah unerlaubt verlassen, haben Sie gegen die Bedingungen Ihres Vertrags mit Crusader Industries verstoßen.\n\nAlle Vergütungen verfallen und es wurden strafrechtliche Maßnahmen ergriffen.\n\nAutorisiert von:\nPauline Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries
mobiglas_BravoDefender_AbandonedPost_title=Verstoß gegen den Sicherheitsvertrag der Crusader
mobiglas_BravoDefender_Failure_text=Unter Ihrer Aufsicht wurde illegal auf die Sicherheitsdatenbanken von Post Kareah zugegriffen.\nDies ist inakzeptabel und ein Verstoß gegen Ihre Arbeitsbedingungen.\n\nSie werden hiermit von Ihrer Position entlassen.\n\nAlle Vergütungen verfallen jetzt. Verlassen Sie sofort das Gelände.\n\nDiese Nachricht wurde autorisiert von:\nPauline Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries
mobiglas_BravoDefender_Failure_title=Fehler bei der Erfüllung des Sicherheitsvertrags der Crusader
mobiglas_BravoDefender_Quit_text=Sie haben sich entschieden, Ihre Position als Crusader Security vorzeitig zu beenden.\n\nAlle Vergütungen verfallen jetzt. Verlassen Sie sofort das Gelände.\n\nDiese Nachricht wurde autorisiert von:\nPauline Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries
mobiglas_BravoDefender_Quit_title=Kündigungserklärung
mobiglas_BravoDefender_ThankYou_Title=Crusader Security Auftrag abgeschlossen
mobiglas_BravoDefender_ThankYou_text=Herzlichen Glückwunsch zum erfolgreichen Abschluss Ihres Sicherheitsvertrags mit Crusader Industries. Die Zahlung wurde auf Ihr Konto überwiesen.\n\nAls Dankeschön für Ihre vorbildliche Arbeit können Sie die bereitgestellte Ausrüstung gerne für Ihren persönlichen Gebrauch behalten.\n\nGrüße,\nPauline\n\nPauline Nesso, Facility Manager\nSecurity Post Kareah, Crusader Industries
mobiglas_Bravo_Backstory_Body=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nAn: SASHA RUST\nVon: Pauline Nesso\nBetreff: Filtrationsproblem\n2945.11.07.11:23SET\n\nHerr,\n\nich fürchte, Kareah wurde noch nicht zur Besiedlung freigegeben. Ich habe gerade die Schätzung vom Reparaturteam erhalten. Es sieht nicht gut aus. Das gesamte Luftfiltersystem muss ausgetauscht werden, und das wird einige Zeit dauern. Mal ganz abgesehen davon, dass die zusätzlichen Ausgaben von Central genehmigt werden müssen, und das wird nach dem Kampf, den wir hatten, um die letzte Erhöhung durch das Board zu bekommen, etwas dauern.\n\nEs gibt leider keine Möglichkeit, wie geplant mit der Eröffnung der Station fortzufahren, und falls Sie keine Einwände haben, werde ich die Patrouillen weiterhin von ihren bestehenden Posten aus betreiben und ihre Versetzungen verschieben, bis wir einen besseren Überblick über den aktualisierten Zeitplan haben.\n\nIch werde nicht lügen, das ist ein großer Rückschlag. Ich weiß, wie viel Ihnen die Inbetriebnahme dieser neuen Einrichtung bedeutet hat. Darston und ich werden alles tun, um uns wieder auf Kurs zu bringen.\n\nBis morgen,\nPauline\n\nPauline Nesso\n\nFacility Manager\nCrusader Security\nSicherheitsposten Kareah
mobiglas_Bravo_Backstory_Title=Filtrationsproblem
mobiglas_CharlieStation_Darnell_Transcript_subtitle=Covalex-Mitarbeiterdatenpad - Darnell Ward
mobiglas_CharlieStation_Darnell_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nNachricht 1327896\nAn: Darnell Ward\nVon: Racine Chodary\n2945.08.27.10:03SET\n\nRACINE CHODARY: Darnell, hier ist Racine von Corporate Ops. Rufen Sie mich zurück, wenn Sie eingecheckt haben. Ich wollte nur das Problem mit der Distribution weiterverfolgen. Ich melde mich gleich.\n\nNachricht 1327897\nAn: Darnell Ward\nVon: Racine Chodary\n2945.08.27.11:21SET\n\nRACINE CHODARY: Darnell. Wieder Racine. Ich muss mich noch über das Stromverteilungsproblem informieren. Wo bist du, Mann?\n\nNachricht 1327898\nAn: Darnell Ward\nVon: Racine Chodary\n2945.08.27.13:11SET\n\nRACINE CHODARY: Ich habe das Warten satt, Darnell. Rufen Sie mich an.\n\n//**TRANSCRIPTION_END**//
mobiglas_CharlieStation_Darnell_Transcript_title=D.Ward - Wiederhergestellte Kommunikation
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Drunk_Transcript_text=ELAINE WARD: Ich wollte Ihnen mitteilen, dass ich die von Ihnen gesendeten Informationen erhalten habe und die Zahlung auf Ihr Konto hochladen werde.\n\nIch schätze, ich sollte nicht überrascht sein. Ich wusste, wie schwer dieser Kampf war, aber ich schätze... ich glaube, ich hatte auf etwas Besseres gehofft.\n\nNach all dem scheint es, dass Covalex recht hatte. Es tut mir leid, dass er diese Menschen das Leben gekostet hat... und zumindest kenne ich jetzt die Wahrheit.
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Transcript_text=ELAINE WARD: Ich wollte Ihnen mitteilen, dass ich die von Ihnen gesendeten Informationen erhalten habe und die Zahlung auf Ihr Konto hochladen werde.\n\nNach all dem scheint es, dass Covalex recht hatte. Es tut mir leid, dass er diese Menschen das Leben gekostet hat... Und zumindest kenne ich jetzt die Wahrheit.
mobiglas_CharlieStation_Elaine_Conclusion_Guilty_Transcript_title=Covalex-Informationen erhalten
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Bonus_Transcript_title=Tolle Neuigkeiten!
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_text=ELAINE WARD: Ich wollte Ihnen mitteilen, dass ich die von Ihnen gesendeten Informationen erhalten habe, und wenn das, was Sie herausgefunden haben, wahr ist, schulde ich Ihnen ein großes Dankeschön und Covalex schuldet mir und meinem Mann eine Entschuldigung.\n\nNochmals vielen Dank. Ich lade Ihre Zahlung jetzt auf Ihr Konto hoch.
mobiglas_CharlieStation_Elaine_Conclusion_Innocent_Transcript_title=Vielen Dank
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Bonus_Transcript_text=ELAINE WARD: Ich wollte Sie nur wissen lassen, dass die Informationen, die Sie gefunden haben, funktioniert haben. Covalex entlastete meinen Mann und die Versicherungsgesellschaft gewährte mir den vollen Anspruch.\n\nDarüber hinaus konnte die Anwaltschaft die Leute verhaften, mit denen Mel Ososky zusammengearbeitet hatte. Es stellte sich heraus, dass es eine Belohnung für Informationen gab, die zur Verhaftung der Schmugglerringe führten, und ich möchte, dass Sie diese erhalten.\n\nIch kann nicht ausdrücken, wie sehr ich die harte Arbeit schätze, die Sie für mich geleistet haben. Es machte den Unterschied.\n\nViel Glück für Sie und vielen Dank für alles.\n
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Transcript_text=ELAINE WARD: Ich wollte Sie nur wissen lassen, dass die Informationen, die Sie gefunden haben, funktioniert haben. Covalex entlastete meinen Mann und die Versicherungsgesellschaft gewährte mir den vollen Anspruch.\n\nIch kann nicht ausdrücken, wie sehr ich die harte Arbeit schätze, die Sie in meinem Namen geleistet haben. Es hat den großen Unterschied gemacht.\n\nViel Glück für Sie und vielen Dank für alles.
mobiglas_CharlieStation_Elaine_Epilogue_Innocent_Transcript_title=Gute Nachrichten!
mobiglas_CharlieStation_Elaine_Insurance_text=An: Elaine Ward\nVon: Imperial General Insurance\nBetreff: Darnell Ward Anspruch auf Begünstigten\n2945.10.27.011:13SET\n\nLiebe Elaine Ward,\n\nWie Sie wissen, habe ich Ihren Anspruch auf Begünstigten untersucht der Verlust von Darnell Ward. Es tut uns leid, Ihnen mitteilen zu müssen, dass unsere Untersuchung nach sorgfältiger Prüfung und überprüfung ergeben hat, dass die Schadensursache nicht durch die von Covalex Shipping bereitgestellte Mitarbeiterversicherung abgedeckt ist.\n\nPersonal Life Policy 02107 02012000 weist auf die folgenden Ausschlüsse hin, unter denen keine Leistungen gewährt werden wird gezahlt, wenn der Schaden:\n\n(A) 	auf Alkoholismus oder Drogen- oder Betäubungsmittelabhängigkeit des Versicherten zurückzuführen ist; nicht jedoch eine Sucht, die aus der Verabreichung dieser Substanzen gemäß den Ratschlägen und schriftlichen Anweisungen eines zugelassenen Arztes resultiert.\n(B) resultiert aus der Beteiligung des Versicherten an einem Verbrechen, einem Aufruhr oder einem Aufstand oder der Beteiligung an einer illegalen Beschäftigung.\n\nDie Mehrzahl der am Covalex Gundo Station gesammelten Beweise und Zeugenaussagen deuten darauf hin, dass der Versicherte so stark betrunken war, dass er die normale Kontrolle über seine geistigen und Körperlichen Fähigkeiten verlor und dass diese Vergiftung eine Mitursache für den Unfall war.\n n\nEs verstößt gegen das Gesetz und gilt als Straftat, wenn eine Person unter dem Einfluss von Rauschmitteln den Tod eines anderen durch die Bedienung von Geräten herbeiführt. Auch wenn es zwischen der Operation und dem Tod eines anderen Faktoren geben kann. Der Ausschluss von Straftaten führt dazu, dass keine Leistungen gezahlt werden.\n\nDa Ihr Anspruch abgelehnt wurde, haben Sie das Recht auf eine interne Beschwerde. Sie können eines anfordern, indem Sie ein DCR-90-Formular ausfüllen. Wenn Sie Fragen zu den in diesem Schreiben enthaltenen Informationen haben, wenden Sie sich bitte an unsere Schadensabteilung.\n\nMit freundlichen Grüßen\n\nJessie Holzburg\n\nSchadensregulierer\nImperial General Insurance
mobiglas_CharlieStation_Elaine_Insurance_title=FW: Darnell Ward Begünstigteranspruch
mobiglas_CharlieStation_Elaine_Intro_Transcript_text=ELAINE WARD: Vielen Dank, dass Sie sich mit mir in Verbindung gesetzt haben.\n\nMein Mann ist vor kurzem an Bord des Covalex Shipping Hub gestorben, aber das Unternehmen weigert sich, seinen Versicherungsanspruch auszuzahlen, weil sie sagen, dass er schuld sei. Es ist lächerlich. Das stimmt auf keinen Fall. Ich kenne meinen Mann. Darnell hatte seine Probleme, aber das ist alles Vergangenheit.\n\nIch möchte, dass Sie zu Covalex gehen und mir Beweise schicken, dass mein Mann unschuldig ist. Aber selbst wenn Sie herausfinden, dass dies nicht der Fall ist, werden Sie trotzdem bezahlt. Ich weiß, dass Ihre Zeit wertvoll ist und ich möchte wirklich nur die Wahrheit wissen.\n\nViel Glück und ich hoffe, bald auf die eine oder andere Weise von Ihnen zu hören.
mobiglas_CharlieStation_Elaine_Intro_Transcript_title=Covalex-Untersuchung
mobiglas_CharlieStation_Kiyomi_Datapad_subtitle=Covalex-Mitarbeiterdatenpad - Kiyomi Santos
mobiglas_CharlieStation_Kiyomi_Datapad_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nAn:\nVon: Kiyomi Santos\nSub: Master Override Code\n>> NICHT GESENDETER ENTWURF\n\nHallo Scott,\n\nBeim durchführen einer Routine Bei der Sicherheitsüberprüfung der persönlichen Zugangscodes für die Schlafkapseln ist mir aufgefallen, dass Mels Zugangscode anders ist als der, den wir gespeichert haben. Ich weiß nicht, ob es ein überbleibsel der letzten Schicht war oder ob sie es ohne Genehmigung geändert hat, aber sie hat es auf einen neuen Freischaltcode zurückgesetzt (im Anhang).\n\nMöchten Sie das Update an Corporate senden oder soll ich? Wenn Sie möchten, kann ich Mel auch an unsere Sicherheitsrichtlinien erinnern. Ich bin mir nicht sicher, wie Sie mit solchen Dingen am liebsten umgehen.\n\nBestens,\n\nKiyomi\n\n**/[POD 3 - M.OSOSKY] UNLOCK CODE ATTACHED/**
mobiglas_CharlieStation_Kiyomi_Datapad_title=K.Santos - Wiederhergestellte Daten
mobiglas_CharlieStation_Mel_Datapad_subtitle=Covalex-Mitarbeiterdatenpad - Mel Ososky
mobiglas_CharlieStation_Mel_Datapad_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\n/**MESSAGE_01**/\n\nAn: Mitarbeiter der Gundo Station\nVon: Covalex Security\nBetreff: MITARBEITERHINWEIS - Neue Scanprotokolle\n2945.08.20.09:23SET\n\nVor Kurzem kam es im Stanton-System zu einer Zunahme von Schmuggelware und Schwarzmarktaktivitäten. Die Sicherheitskräfte von Advocacy und Crusader Industries haben sich an Covalex Shipping gewandt und um Hilfe bei der Eindämmung solcher Aktivitäten gebeten.\n\nWie viele von Ihnen wissen, kann Covalex Shipping auf eine lange Tradition bei der Unterstützung von Behörden bei der Unterbindung des Transports illegaler Waren zurückblicken. Daher unterliegen ab dieser Woche alle Frachten, die durch die Versandzentren von Covalex in Stanton transportiert werden, verschärften Scanprotokollen und Sicherheitsmaßnahmen. Schulungsvideos und Verfahrenshandbücher werden verbreitet und sind auch auf der Intraspec unter Covalex>Security>Stanton verfügbar.\n\nIhre Hilfe in dieser wichtigen Angelegenheit wird uns sehr geschätzt. Wenn Sie Fragen haben, wenden Sie sich bitte an mich oder Ihren Vorgesetzten.\n\nDurch die Zusammenarbeit können wir einen Unterschied machen.\n\nMit freundlichen Grüßen\n\nSashi Michaels, Chief Security Officer\nCovalex Shipping - Stanton\n\n/** NACHRICHT_02**/\n\nAn: Mel Ososky\nVon: Astro Armada Sales Team\nBetreff: Plan-And-Fly Service\n2945.08.15.08:54SET\n\nAn Frau Ososky\n\nVielen Dank für Ihren Besuch Der Plan-and-Fly-Service von Astro Armada. Der von Ihnen entworfene maßgeschneiderte Freelancer hat eine Bauzeit von vier Wochen, basierend auf den gewählten Optionen.\n\nBitte kontaktieren Sie unser Vertriebsbüro, wenn Sie eine Zahlung leisten und den Stein ins Rollen bringen möchten.\n\nMit freundlichen Grüßen\n\nSean Halloway\nSenior Sales Associate\nAstro Armada Branch 334\nArea18/ArcCorp/Stanton
mobiglas_CharlieStation_Mel_Datapad_title=M.Ososky - Wiederhergestellte Daten
mobiglas_CharlieStation_Mel_Secret_Transcript_subtitle=Persönliches Datapad - Mel Ososky
mobiglas_CharlieStation_Mel_Secret_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: RedSand\nVon: Mel Ososky\nBetreff: Wäsche abholen\n2945.08.27.14:47SET\n\nMEL OSOSKY: Hey, ich wollte dir mitteilen, dass ich gestern Abend den Passcode des Ops-Typs bekommen habe. Dafür brauchte ich eine ganze Flasche Esquire. Sprechen Sie darüber, dass Sie Ihren Alkoholkonsum zurückhalten können. Ich habe die Routine so eingestellt, dass die Überwachungsprotokolle auf 1400 umgangen werden. Die Kisten sollten problemlos durchkommen. Seien Sie einfach bei der Abgabe bereit, in Ordnung? übrigens musste ich die Sicherheitstechnik umstellen. Standort- und Sperrcodes beigefügt.\n\n/**END_TRANSCRIPTION**/
mobiglas_CharlieStation_Mel_Secret_Transcript_title=M.Ososky - Wiederhergestellte Kommunikation
mobiglas_CharlieStation_Racine_Transcript_subtitle=Covalex-Mitarbeiterdatenpad - Racine Chodary
mobiglas_CharlieStation_Racine_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nNachricht 1327899\nAn: Racine Chodary\nVon: Darnell Ward\n2945.08.27.13:33SET\n\nDARNELL WARD: Hey Rac, hier ist Darnell.\n\nRACINE CHODARY: Wo zum Teufel warst du? Deine Schicht hat vor drei Stunden begonnen.\n\nDARNELL WARD: Ich weiß. Es tut mir Leid. Also habe ich den aktuellen Stromfluss für die Station aufgeschlüsselt und es sieht so aus, als müsste ich einen Stresstest für das gesamte System durchführen, um zu sehen, wo der Abfluss ist.\n\nRACINE CHODARY: Ja, okay. Seien Sie einfach vorsichtig.\n\nDARNELL WARD: Mache ich. Ich werde es genau im Auge behalten.\n\nRACINE CHODARY: Hört sich gut an. Bist du sicher, dass es dir gut geht? Du klingst schrecklich.\n\nDARNELL WARD: Ja. Letzte Nacht hatte Scott Geburtstag, also waren wir alle etwas später wach, als wir hätten sein sollen.\n\nRACINE CHODARY: Okay. Lassen Sie mich wissen, wenn Sie mit der Durchführung des Tests fertig sind.\n\nDARNELL WARD: Wird reichen.\n\n//**TRANSCRIPTION_END**//
mobiglas_CharlieStation_Racine_Transcript_title=R.Chodary - Comm. wiederhergestellt
mobiglas_CharlieStation_Ross_Datapad_subtitle=Covalex-Mitarbeiterdatenpad - Ross Biollo
mobiglas_CharlieStation_Ross_Datapad_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nAn: Road_Roller\nVon: Ross Biollo\nRE: Dankesgeschenk\n2945.08.23.14:03SET\n\nIch liebe sie! Können Sie mir einen Gefallen tun und sie in meiner Koje abgeben? Ich habe den Code angehängt, damit du reinkommst.\n\n**/[POD 5 - R.BIOLLO] ENTSPERRCODE ANGEHÄNGT/**\n\n>An: Ross Biollo\n>Von: Road_Roller\n >BEtreff: Dankesgeschenk\n>2945.08.23.13.58SET\n>\n>Hey Ross,\n>Ich habe dir eine Kleinigkeit für all deine Hilfe besorgt. Ich hoffe, Sie rauchen gerne Moores!\n>Wo soll ich sie ablegen?\n>\n>-RR\n\n//**TRANSCRIPTION_END**//
mobiglas_CharlieStation_Ross_Datapad_title=R. Biollo - Wiederhergestellter Comm
mobiglas_CharlieStation_Scott_Datapad_subtitle=Covalex-Mitarbeiterdatenpad - Scott Hammell
mobiglas_CharlieStation_Scott_Datapad_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n\nJÄHRLICHE MITARBEITERBEWERTUNGEN - WIP\n\nRoss Biollo Anmerkungen:\n• Hat eine starke Beziehung zu den Spediteuren aufgebaut, die gut und schlecht sein kann.\n• Es muss sichergestellt werden, dass die Professionalität nicht völlig verloren geht.\n• Zwei Vorladungen in diesem Jahr für die nicht ordnungsgemäß abgeholzten Kisten. Muss detaillierter fokussiert werden. Noch ein Schlag?\n• Trägt viel dazu bei, die Moral der Besatzung aufrechtzuerhalten.\n\nAnmerkungen zu Darnell Ward:\n• War anfangs etwas aggressiv, als er zurückkam, hat sich aber wieder zu einer festen Routine entwickelt. Ab und zu muss man ihn noch daran erinnern, auf seine Einstellung zu achten.\n• Pünktlichkeitsprobleme schienen verschwunden zu sein. War in den letzten 3 Monaten regelmäßig pünktlich.\n• Hält den persönlichen Bereich sauber.\n• Kann manchmal zu fleißig sein, wenn es darum geht, ein Problem herauszufinden. Denkt manchmal zu viel nach, was bedeutet, dass Aufgaben etwas länger dauern können als erwartet.\n• Kann auch dazu führen, dass unnötige Risiken eingegangen werden.\n• Allerdings sehr proaktiv. Geht auf Probleme ein, ohne dass man dazu aufgefordert werden muss.\n\nNico Theolone Anmerkungen:\n• Sehr konzentriert.\n• Erledigt die Arbeit.\n• Finden Sie heraus, wie man das Deo-Ding erwähnt???\n\nAnmerkungen von Kiyomi Santos:\n• So weit, so gut. Scheint gut in die Position zu kommen.\n• Gute Einstellung.\n• Berichte könnten etwas übersichtlicher sein. Mir sind ein paar Tippfehler und Fehler aufgefallen. Einfache Dinge. Sie sollten sich die Zeit nehmen, dies vor der Einreichung noch einmal zu überprüfen.\n• Der Vorschlag zur Zeitplanrotation war gut.\n• Möglicher Kandidat für eine Fortbildung\n\nMel Ososky Anmerkungen:\n• Muss bei der Verwendung von mobiGlas während der Arbeitszeit bewusster sein.\n• Hat dazu beigetragen, die Distributionsrate zu verbessern. Durch die Überwachung der Ladungsverzeichnisse können mehr Kisten transportiert werden.\n• Kann territorial sein und Verantwortung übernehmen. Muss eher bereit sein, andere helfen zu lassen.\n\nNotizen zur Selbstbewertung:\n• Ich muss die persönlichen Arbeitszeiten besser respektieren. Manchmal habe ich es ausgenutzt, dass Mitarbeiter vor Ort wohnen, und die Grenzen zwischen Arbeitszeit und Arbeitszeit können dadurch verschwimmen. Ausfallzeiten sind wichtig.\n• Die Gewinne haben das von Covalex vorgeschriebene Wachstum von 3% übertroffen, was zum großen Teil meinem Management zu verdanken ist.\n• Die Mitarbeiterbindung hat zugenommen. Die Fluktuationsrate ist deutlich gesunken.\n• Es muss besser werden, Dinge früher nachzuverfolgen. Gehen Sie nicht davon aus, dass Mitarbeiter Fristen einhalten.
mobiglas_CharlieStation_Scott_Datapad_title=S.Hammell - Wiederhergestellte Daten
mobiglas_CharlieStation_Scott_Transcript_subtitle=Covalex-Mitarbeiterdatenpad - Scott Hammell
mobiglas_CharlieStation_Scott_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**VID_TRANSCRIPTION**/\n\nAn: Anya Sugari\nVon: Scott Hammell\nBetreff: Danke für das Geschenk!!!\n2945.08.26.22:45SET\n\nSCOTT HAMMELL: Hey Baby, ich habe gerade das Paket bekommen, das du geschickt hast. Tausend Dank für den mobiGlas-Mod. Es ist unglaublich. Entschuldigung für den Lärm. Die Crew überraschte mich mit einer Party.\n\nMEL OSOSKY: Verdammt richtig, das haben wir! Hey, Anya!\n\nSCOTT HAMMELL: Heilige Scheiße, ist das eine Flasche Esquire?\n\nMEL OSOSKY: Verdammt richtig.\n\nSCOTT HAMMELL: Wie hast du dir das leisten können?\n\nMEL OSOSKY: Weniger Gerede, mehr trinken. Darnell! Hallo Darnell! Machen Sie mit.\n\nDARNELL WARD: Nein, danke.\n\nMEL OSOSKY: Komm schon.\n\nSCOTT HAMMELL: Herrgott, Darnell, nur eins.\n\nDARNELL WARD: Vielleicht ein Schluck.\n\nSCOTT HAMMELL: Da haben wir es.\n\nMEL OSOSKY: Tschüss Anya. Lass uns gehen, Darnell. Noch eines.\n\nSCOTT HAMMELL: Hey. Ich werde darauf zurückkommen, aber lassen Sie mich wissen, wie Ihre Dissertation läuft. Wie auch immer, ich liebe dich und ich vermisse dich. Nochmals vielen Dank für das Geschenk. Tschüss, Baby.\n\n/**END_TRANSCIPTION**/
