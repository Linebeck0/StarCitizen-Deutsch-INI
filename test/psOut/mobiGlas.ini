mobiglas_AlphaStation_WelcomeMessage_BodyText=Im Namen unseres gesamten Personals und von Crusader Industries danken wir Ihnen, dass Sie Port Olisar für Ihren Besuch im Crusader-Gebiet ausgewählt haben. Wir sind uns bewusst, dass es viele schöne Stationen gibt, daher schätzen wir Ihr Geschäft aufrichtig und freuen uns darauf, Ihnen ein angenehmes Erlebnis zu bieten.\n\nWir möchten Sie auf zwei wichtige Dienste aufmerksam machen:\n\n*Zugang zu Ihrem Schiff*\nWenn Sie mit einem Privatboot an der Station angekommen sind, ist Port Olisar stolz darauf, das hochmoderne All-in-one-Programm zur automatisierten Schiffsorganisation von UniCorp Limited, ASOP, anbieten zu können. Um Ihr Schiff abzuholen, besuchen Sie eines der Vehikel-Terminals auf dem Schiffsdeck. Sobald Sie es ausgewählt haben, wird Ihr Schiff an einer verfügbaren Landeplattform geliefert.\n\n*Sicherheitsprotokolle*\nZur Sicherheit unserer Gäste wurde Port Olisar zur Waffenstillstandszone erklärt. Der Kampf ist verboten und der Einsatz aller Personen- und Schiffswaffen ist streng eingeschränkt. Wenn Sie weitere Informationen zur Waffenstillstandsinitiative wünschen, wenden Sie sich bitte an einen Mitarbeiter oder besuchen Sie die Interessenvertretung im Spectrum.\n\nBitte beachten Sie außerdem, dass Port Olisar und das Gebiet oberhalb von Crusader eine von der UEE überwachte Zone sind. Unsere Comm-Arrays sind mit dem Emergency Communication Network (ECN) der UEE verbunden und alarmieren, sobald sie betriebsbereit sind, die Behörden sofort, wenn Sie in einen Unfall, ein Verbrechen oder eine lebensbedrohliche Situation verwickelt sind. Halten Sie während der Reise bitte einen aktiven CommLink aufrecht, um die kontinuierliche Nutzung des ECN sicherzustellen.\n\nUnd natürlich können Sie auch unsere anderen erstklassigen Annehmlichkeiten nutzen:\n\n*Big Benny's Kacho-To-Go*\nWenn Sie Lust auf "Essen zum Mitnehmen" haben, schauen Sie unbedingt bei unserem Big Benny's Kacho-To-Go-Verkaufsautomaten vorbei, der das auf Lo berühmte Original-Nudelrezept und die neue würzige Sorte Mathania Red bietet!\n\n* EZHab Rest Area*\nGönnen Sie sich unabhängig von der Dauer Ihres Aufenthalts einen Moment der Entspannung in unseren komfortablen und privaten EZHab-Schlafplätze, die Sie mieten können.\n\n*Kostenlose Shuttles*\nWenn Ihre Reisepläne einen Ausflug zur Oberfläche von Crusader beinhalten, bietet Port Olisar täglich kostenlose Shuttles zum Landungspark Platinum Bay in Orison; mit atemberaubendem Blick auf die berühmten Bauhöfe von Crusader Industries. Für Informationen zum Zeitplan wenden Sie sich bitte an einen Mitarbeiter.\n\nWenn wir irgendetwas tun können, um Ihren Aufenthalt angenehmer zu gestalten, zögern Sie bitte nicht, einen unserer Mitarbeiter oder mich selbst zu fragen. Wir helfen Ihnen gerne weiter.\n\nMit freundlichen Grüßen,\nSelma Hoss\n\nGeschäftsführerin\nPort Olisar Station, Crusader, Stanton\n
mobiglas_AlphaStation_WelcomeMessage_SubHeading=Olisar Hospitality Team
mobiglas_AlphaStation_WelcomeMessage_Title=Willkommen in Port Olisar!
mobiglas_Alpha_Aciedo_Contract_Body=Wir sind auf der Suche nach Systemtechniker auf befristeter Vertragsbasis, die bei der Wartung von Comm-Arrays in der Nähe von Crusader helfen. Vorkenntnisse sind von Vorteil. Arrays erfordern einen Hard-Reset, daher ist Erfahrung mit EVA in einer gefährlichen Umgebung ein Muss.
mobiglas_Alpha_Aciedo_Contract_Title=Befristeter Arbeitsvertrag: Kommunikationstechniker
mobiglas_Alpha_Crusader_CommsWarning_Body=Wir möchten Sie darüber informieren, dass Sie möglicherweise Schwierigkeiten mit Ihrem Kommunikationssystem haben, wenn Sie in der Nähe von Crusader reisen. Wir entschuldigen uns für die Unannehmlichkeiten. Unsere Sicherheitsteams arbeiten derzeit daran, dieses Problem zu beheben und dafür zu sorgen, dass die fehlerhaften Arrays bald wieder verbunden werden.\n\nBitte beachten Sie, dass dieser Ausfall auch das Netz des Notfallkommunikationsnetzwerks beeinträchtigt, sodass die Sicherheitskräfte im Falle einer Fehlfunktion des Schiffes nicht reagieren können Kriminelle Aktivität. Wir empfehlen dringend, Ihren Flugplan entsprechend anzupassen.\n\nCrusader Industries dankt Ihnen für Ihre Geduld in dieser Angelegenheit,\n\nLorenzo Momar\nVizepräsident, Interstellar Communications Division, Crusader Industries
