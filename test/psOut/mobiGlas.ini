mobiglas_CrusaderBountyReward_Text=Im Namen von Crusader Security möchten wir uns herzlich für Ihre Unterstützung bei der Beseitigung eines so gefährlichen Typen, der die öffentliche Sicherheit bedrohte, bedanken. Wir können alle nun etwas beruhigter sein, da eine derart bösartige Bedrohung entschlossen bewältigt wurde.\n\nAls Zeichen unserer Wertschätzung für Ihren verdienstvollen Dienst und als Anerkennung Ihrer Selbstlosigkeit, wurde die versprochene Belohnung geliefert und wartet in Port Olisar auf Sie.\n\nMöge es Ihnen in bester Gesundheit dienen,\nSasha Rust, Sicherheitsdirektorin, Crusader Industries
