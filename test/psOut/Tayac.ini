Tayac_AsteroidBelt1=Tayac Belt Alpha
Tayac_AsteroidBelt1_Desc=Bekannt als Heimat einer flugfähigen Kunstinstallation, die als gemeinsame Anstrengung von Künstlern aus Xi'an, Banu und Menschen zur Feier des hundertjährigen Bestehens der Arche geschaffen wurde.
Tayac_Description=Tayac ist ein System in der Nähe des Xi'an-Raums, das vor allem als Standort der Ark-Orbitalplattform bekannt ist. Die von der UEE im Jahr 2800 eröffnete Arche wurde nach dem Ende des Kalten Krieges mit den Xi'an erbaut und sollte als Aufbewahrungsort für universelles Wissen sowie als neutraler Ort für diplomatische Diskussionen zwischen den Arten dienen. Obwohl sie nur selten für diplomatische Zwecke genutzt wurde, enthält die riesige Bibliothek der Arche eine Fülle unschätzbar wertvoller historischer Informationen.
