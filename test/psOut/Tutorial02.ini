Tutorial02_MissionDesc=Gut gemacht!\n\nMit dem ersten Teil hinter dir solltest du nun mit einigen grundlegenden Bewegungssteuerungen, dem Umgang mit Hunger und Durst sowie einigen Grundfunktionen deines mobiGlas vertraut sein - insbesondere dem Auftragsmanager und deinem Journal.\n\nDieser nächste Abschnitt wird dir helfen, dich mit ~mission(Location|Name) vertraut zu machen und dich zum ~mission(StoreName) zu führen, einem Waffengeschäft hier in ~mission(Location|Name).\n\nDu kannst dort einkaufen, ebenso wie in anderen ähnlichen Geschäften, und United Earth Credits (UEC) verwenden. Während der Alpha-Phase der Star Citizen-Entwicklung werden wir eine Währung namens aUEC (Alpha United Earth Credits) verwenden. Dies ist eine vorübergehende Währung, die speziell für Tests der Ingame-Wirtschaft und des Gleichgewichts entwickelt wurde.
