ui_pregame_port_MileMillionHighClub_desc=Diese vom berühmten Architekturbüro Ido entworfene Executive-Lounge verfügt über polierte Hartholzböden, eine gut ausgestattete Bar und zwei vom Boden bis zur Decke reichende Aquarien. Ganz gleich, ob Sie Arbeitskollegen oder Freunde einladen, um sich das neueste SataBall-Spiel anzusehen, oder ob Sie die ganze Nacht lang Party machen möchten - der Million Mile High Club ist der perfekte Veranstaltungsort für jede Art von Anlass.
