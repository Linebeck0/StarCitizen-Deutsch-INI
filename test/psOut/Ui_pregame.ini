ui_pregame_port_Orison_desc=Orison liegt hoch über den Wolken und ist auf einem vom Militär errichteten Gitterwerk aus bewohnbaren schwebenden Plattformen gebaut, die Crusader Industries zur Herstellung ihrer Großschiffe nutzt. Die Werften selbst sind berühmt für ihre Schönheit und haben Orison zu einem beliebten Touristenziel im Stanton-System gemacht.
