ui_pregame_hangar_selfland_callout3=Low-Tech/Kolonialismus 
ui_pregame_hangar_selfland_desc=Erschwingliche und praktische Hangars sind in jedem System des Imperiums verfügbar. Self-Land ist stolz darauf, ein sicheres Landeerlebnis zu bieten, egal ob Sie sich in Terra oder Fora befinden. Aufgrund ihres modularen Aufbaus und der Verwendung vorgefertigter Materialien können Self-Land-Hangars in fast jeder vorhandenen Struktur errichtet werden, was zu ihrer weitreichenden Präsenz rund um die UEE führt.
ui_pregame_hangar_selfland_history=Gegründet von Peter Weathermen, einem wohlhabenden lizenzierten Gildenfrachter, der seinen Lebensunterhalt auf den aktiven Raumstraßen verdiente, sind SELF-LAND Hangars eine immer präsente Erinnerung daran, wie einfach es für Menschen ist, die Sterne zu bereisen. Die Corporation wurde auf der Philosophie gegründet, dass die temporären Hangars, die für durchreisende Piloten verfügbar waren, unzugänglich, unbezahlbar und vor allem unsicher waren. (Weathermen begann das Unternehmen zu entwickeln, nachdem er von einer Gang von Dock-Schlägern überfallen wurde, die seinen Starfarer bis auf die Hülle gestrippt haben.)\n\nAb Mitte des 29. Jahrhunderts begann SELF-LAND eine Expansion auf Basis von Erweiterungen über die vom Menschen bewohnte Galaxie. Der erste SELF-LAND wurde von Weathermen auf Vann im Croshaw-System gegründet. Scheinbar über Nacht hatte sich das Unternehmen auf zwölf Welten ausgedehnt... und dann auf hundert. Heute rühmt sich die SELF-LAND Corporation, dass sie mindestens eine Einrichtung auf jedem Planeten im UEE betreibt, wobei einige Planeten (Terra vor allem) bis zu sechzig verschiedene Komplexe haben. SELF-LAND Hangars sind vollständig modular und umweltkontrolliert. Vorgefertigt aus den gebräuchlichsten Metallen sind sie nicht unbedingt attraktiv anzusehen... aber sie sind komfortabel und vertraut. Die SELF-LAND-Erfahrung auf einem Koloniewelt in der Nähe des Vanduul-Raums ist genau die gleiche wie die für einen Piloten, der auf der Erde anlegt. Die SELF-LAND Corporation kümmert sich um alles, von der Strukturplanung bis zu den Grundstückstiteln. Aufgrund ihres Designs kann der gleiche Hangartyp in Konfigurationen von Wolkenkratzerhöhen über die Weite einer Ebene bis hin zu gestapelten unterirdischen oder in tiefen Asteroiden eingebetteten Strukturen verwendet werden.
