ui_pregame_port_Lorville_desc=Lorville ist die Hauptstadt des Planeten Hurston, einem industriellen Planeten unter der Kontrolle des Waffenherstellers Hurston Dynamics. Die Stadt fungiert als zentraler Handels- und Geschäftshub mit verschiedenen Bezirken, Geschäften und Einrichtungen. Spieler können Lorville besuchen, um Handel zu treiben, Missionen zu erhalten und ihre Raumschiffe zu warten oder aufzurüsten.
