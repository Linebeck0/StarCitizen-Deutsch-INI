ui_pregame_hangar_revelyork_desc=Exzellenz. Raffinesse. Funktion. Dies sind die Säulen, die den Architekten von Revel & York beim Bau einer Hangaranlage am Herzen liegen. Sie verstehen, dass Ihr Hangar nicht nur ein Raum ist. Es ist eine Erweiterung, eine Verkörperung seines Besitzers. Mit handgefertigten Holzvertäfelungen, botanischen Gärten und dynamischen Wandbildschirmen werden sich die Hangars von Revel & York mehr wie zu Hause fühlen als zu Hause.
ui_pregame_hangar_revelyork_history=Als die Ingenieurgesellschaft Revel & York vor etwa dreißig Jahren damit begann, ihren ersten Hangar zu entwerfen, war die Reaktion Gelächter. Das Unternehmen, bekannt für übermäßig teure und sichtlich unbequeme Möbel, betrat ein Feld, das von Luft- und Raumfahrtgiganten dominiert wurde. Das Gelächter verstummte schnell, als die "Deluxe"-Reihe von Revel & York zu den de facto Raumfahrtgaragen der Reichen und Mächtigen wurde. Die weitläufigen Hangars des Unternehmens, die auf idealen Landeplattformen in hochdotierten Landvereinbarungen etabliert wurden, erwarben ihren Ruf für Exzellenz und Qualität.\n\nRevel & York-Designer arbeiten direkt mit Piloten zusammen, um ein Hangarerlebnis zu entwickeln, wie es kein anderes gibt. R&Y ist das einzige Unternehmen, das derzeit modulare Hangars konstruiert, die für Raumschiffe der Händlerklasse wie die Constellation und Caterpillar ausgelegt sind und sie in einen wertvollen, wenn auch kleinen, Segment der Bevölkerung einschließen. Ihre Hangardesigns haben ihren Ruf verdient: Zwischen ineinandergreifenden Laufstegen (mit motorisierten Aufzügen!), die es Piloten ermöglichen, ihre Raumschiffe von oben zu überwachen, bis hin zu speziell entworfenen Greycat PV-Buggys zum Transport von Schiffsmannschaften von Modul zu Modul, ist alles darauf ausgerichtet, nicht nur die Benutzerfreundlichkeit der Elitepiloten, sondern auch ihren Gesamtspaß zu gewährleisten. SELF-LAND und Mitbewerber schaffen einen Ort für dein Schiff; Revel & York schaffen einen Ort, um es zu genießen.
