ui_pregame_hangar_vfgindustrial_desc=Für kommerzielle und industrielle Anforderungen, warum nicht einen Hangar von VFG Industrial in Betracht ziehen? Inspiriert von militärischen Designprinzipien sind ihre effektiven und langlebigen Strukturen in der Lage, widrigen Bedingungen standzuhalten. Mit einem VFG-Hangar gibt es keine Grenzen.
ui_pregame_hangar_vfgindustrial_history=Tom Vivien, Walter Fink und Ulla Gandil waren Mitglieder des UEE Army Corps of Engineers, die sich während ihres Dienstes auf den schnellen Bau von Drucklandezonen in Kampfgebieten spezialisiert hatten. Kurz nach ihrer Entlassung gründeten sie VFG Industrial und versuchten, ihr Fachwissen auf den zivilen Markt zu bringen. Da es so viele Bergbaukonzerne und Terraformer gab, glaubten sie, dass ein Bedarf an funktionalen und gut gebauten Hangars unter "nicht idealen" Bedingungen bestehe. Sie hatten Recht, die Kunden kamen in Scharen, bis die Armee versuchte, sie wegen Patentdiebstahls zu verklagen. In der Klage wurde behauptet, dass das gesamte Geschäft von VFG auf proprietären Design-Schriftsätzen aufgebaut sei, die für die Armee geschrieben wurden und ihr gehören. VFG versuchte, sich auf einen langen Kampf einzulassen, aber bald gingen ihm die Ressourcen aus. Da ihr Geschäft eingefroren wurde, kam kein Geld mehr herein, aber die drei weigerten sich, nachzugeben./n/nAls die Lage am düstersten schien, erhielten sie eine Art Gnadenfrist. ArcCorp war sehr an ihren Hangarbaumethoden interessiert, insbesondere für ihre Bergbau- und Terraforming-Tochtergesellschaften, aber auch für den Massenmarkt an die Öffentlichkeit. Die Mitglieder der VFG waren gespalten. Fink weigerte sich strikt, an die MegaCorp zu verkaufen, aber die anderen beiden wussten, dass sie keine andere Wahl hatten. Die drei einigten sich schließlich auf den Verkauf. Die Anwälte von ArcCorp übernahmen ihre Verteidigung und schafften es innerhalb weniger Wochen, im Hinterzimmer mit schwarzer Magie den Fall der Armee zu behindern. Fink übernahm eine erhebliche übernahme und verließ das Unternehmen. Tom Vivien und Ulla Gandil sind technisch gesehen immer noch im Vorstand, aber die Kontrolle über das Unternehmen ist auf ArcCorp übergegangen.
ui_pregame_persistentuniverse=Persistent Universe
