ui_pregame_hangar_aeroview_desc=Gleichzeitig geeignet für ein Kundentreffen sowie für ein Schiff haben sich Aeroview Hangars zur definitiven Wahl für den anspruchsvollen Geschäftsführer entwickelt. Mit einem proprietären modularen System gebaut, kann ein Aeroview Hangar nach Ihren Bedürfnissen angepasst werden, sogar größere Schiffe als die meisten anderen zivilen Hangaranbieter auf dem Markt unterbringen. Mit einem überblickenden Bürobereich sind Sie nie weit von Ihrem Geschäft entfernt, egal wohin es Sie führen mag.
ui_pregame_hangar_aeroview_history=Aeroview behauptet stolz, der älteste etablierte Hangarhersteller im menschlichen Raum zu sein. Ihr Design und Bau von Hangars reicht mehr als 300 Jahre zurück. Im 27. Jahrhundert gründete Arthur Nassir das Unternehmen um einen strengen Verhaltenskodex, der sich hauptsächlich auf Designqualität, Hingabe an Ergonomie und extremen Respekt für die Vertraulichkeit der Kunden konzentrierte. Aeroview behält sich auch berühmt das Recht vor, Dienstleistungen für Nicht-Bürger zu verweigern. Während Hangardesign und -unterkunft bestenfalls tangentiale Aspekte von Piraterie sind, führte Nassirs offene Verachtung für diejenigen, die außerhalb des Gesetzes fliegen, zum Kodex des Unternehmens. Als Aeroview von Shubin Interstellar gekauft wurde, bestanden die Bedingungen des Verkaufs darauf, dass der Kodex in alle Ewigkeit eingehalten wird.\n\nWährend der Kodex intakt bleibt, bleibt das ursprüngliche Geschäftsmodell von Aeroview nicht bestehen. Die Aeroview-Hangars des 28. Jahrhunderts waren prächtige Angelegenheiten, die auf Einzelfallbasis nach den Spezifikationen der sozialen Elite gebaut wurden, die in der Lage waren, ihre eigenen Raumschiffe zu besitzen. In den letzten Jahren hat Aeroview seine Taktik angepasst, um SELF-LANDs Fußstapfen zu folgen (obwohl sie es nie zugeben würden). Anstatt hochklassige Hangars individuell zu bauen, produzieren sie jetzt eine Reihe von modularen "Business-Hangars", die zu einem Preis verkauft werden, der erfolgreiche Geschäftsleute und andere Kunden auf Führungsebene anspricht. Im Gegensatz zu anderen modularen Hangarunternehmen least Aeroview nicht das Grundstück, auf dem ihre Hangars stehen. Dies bleibt dem individuellen Verbraucher überlassen zu bestimmen; Der Aeroview-Hangar kann jederzeit in der UEE errichtet werden, wenn 48 Stunden (24 Stunden für eine hohe Eilbaugebühr) Vorankündigung erfolgt. Besonders zu beachten ist, dass Aeroview einen besonderen Erfolg bei der Entwicklung von Hangars für Großraumvehikel oder Vehikel gefunden hat, die zusätzlichen Platz für Supportausrüstung benötigen. Piloten von Schiffen wie Freelancern, mit mehreren Crew-Unterkünften, oder Hornets, mit Waffenhalterungen und einem Bedarf an intensiveren Hüllenreparatureinrichtungen, finden es im Allgemeinen kostengünstiger, einen einzelnen Aeroview-Hangar zu kaufen, anstatt mehrere SELF-LANDs.
