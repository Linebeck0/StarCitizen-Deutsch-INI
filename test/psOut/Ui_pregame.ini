ui_pregame_pyro_desc=Mit gewaltigen und unvorhersehbaren Sonneneruptionen, die eine wenig gastfreundliche Umgebung schaffen, wurde das Pyro-System vom Imperium nicht beansprucht. Das lockte skrupellose Bergbaukonsortien wie Pyrotechnic Amalgamated an, die so viel Erz wie möglich abbauen wollten. Da das System jetzt erschöpft ist, wird es derzeit von Siedlern bewohnt, die vom Pech verfolgt sind und ihr Bestes tun, um zu überleben. Gleichzeitig konkurrieren gnadenlose Verbrecherbanden endlos um die Kontrolle über die spärlichen verbliebenen Ressourcen.
