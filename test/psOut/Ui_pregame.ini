ui_pregame_port_Checkmate_desc=In der Lagrange-Punkt L4 von Pyro II gelegen, wurde diese baufällige Station ursprünglich von Pyrotechnic Amalgamated gegründet, um ihre Arbeiter mit Kraftstoff und anderen Ressourcen zu versorgen. Heute nutzt die raue Rough & Ready-Bande die Station, um Verbrecher, die durch das System reisen, einen Ort zum Tanken, für Vorräte und ein wenig Unterhaltung anzubieten. Achte nur darauf, deine Manieren zu bewahren.
