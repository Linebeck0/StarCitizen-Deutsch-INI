ui_pregame_port_GrimHex_desc=Eine günstige Wohnungsbörse (auch als HEX bekannt), die in einen ausgehöhlten Asteroiden eingebaut ist, um bezahlbaren Wohnraum zu bieten. Als die Bergbaumöglichkeiten versiegten, verfiel die Station und verwandelte sich langsam in einen Markt für Drogen und Kleinkriminalität. Einheimische bezeichnen die Station jetzt als Grim HEX.
