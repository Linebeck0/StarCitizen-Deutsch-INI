ui_pregame_stanton_desc=Während die UEE weiterhin die Rechte am gesamten System kontrolliert, wurden die vier Planeten, die hier residieren, von der Regierung an vier separate Megakonzerne verkauft - Hurston (Stanton I), Crusader (Stanton II), ArcCorp (Stanton III) und microTech (Stanton IV). Diese Welten wurden zu den ersten privatbesessenen Planeten im Imperium. Schnell entwickelt, ist Stanton zu einer wirtschaftlichen Hochburg geworden, mit vielen Unternehmen und Herstellern, die sich in das kommerziell ausgerichtete System drängen. Natürlich bleibt bei einem derart schnellen Wachstum nicht alles problemlos - die Kriminalität ist zu einer zunehmenden Sorge geworden, während die Unternehmensregierungen und Sicherheitskräfte bestrebt sind, das Gesetz aufrechtzuerhalten und Frieden zu wahren.
ui_pregame_stanton_name=Stanton-System
ui_pregame_starmarine_desc=Du willst packende Ego-Perspektiven-Action? Wähle eine Ausrüstung und stürze dich ins Mehrspieler-Chaos!
