p_showdown_desc=*ZUR SOFORTIGEN SYSTEMWEITEN VERÖFFENTLICHUNG*\n\nAchtung, die Marinestreitkräfte haben sich für einen letzten Angriff auf die XenoThreat-Verbrecher versammelt, die das Stanton-System heimgesucht hat. Die Marine hat offiziell alle CDF-Freiwilligen gebeten, bei diesem letzten Vorstoß zur Sicherung unseres Systems Kampfunterstützung zu leisten.\n\nSAIC Rowena Dulli von der Advocacy ist die offizielle Attaché der CDF und wird die Operation leiten.
