outlawsweep_combatpay_0001=Zusätzlich zur normalen Auftragszahlung, wird für jeden Kämpfer, den Sie erfolgreich töten, ein Bonus ausgegeben. 
outlawsweep_combatpay_0002=Leider konnten wir die Größe der Streitmacht, gegen die Sie antreten werden, nicht bestimmen, werden Ihnen aber für jeden Feind, mit dem Sie erfolgreich fertig werden, eine Gefahrenzahlung zahlen. 
outlawsweep_combatpay_0003=Mir wurde auch die Freigabe erteilt, Gefahrenzulagen auszugeben, die sich für jeden Verbrecher, den du erledigst, staffelt. 
outlawsweep_combatpay_0004=Und um Ihre Frage vorab zu beantworten: Ja, zusätzlich zur normalen Pauschalgebühr wird für jeden Feind, den Sie vom Standort beseitigen, eine Hazard Pay-Gebühr ausgezahlt. 
outlawsweep_desc_0001=Es ist gerade die Nachricht eingetroffen, dass eine Gruppe, die mit der berüchtigten ~mission(Client)-Bande in Verbindung steht, bei ~mission(Location) gesichtet wurde. Während ihre Absichten ungewiss bleiben, sind wir uns alle einig, dass es zu gefährlich ist, ihnen zu erlauben, die Missetaten zu begehen, die sie begehen wollen.\n\nCrusader bildet so schnell wie möglich ein Kampfreaktionsteam. Schnappen Sie sich die Ausrüstung, die Sie brauchen, und machen Sie sich im Handumdrehen auf den Weg zu ~mission(Location). ~mission(CombatPay)Und bitte versuchen Sie, auf Nummer sicher zu gehen!\n\nAUFTRAG AUTORISIERT VON:\nKontaktoffizier Bautista\nID# 948J030K
outlawsweep_desc_0002=Die Verbrecher, die als Mitglieder von ~mission(Client) identifiziert wurden, wurden dabei beobachtet, wie sie eine ~mission(Location) infiltrierten. Wir sind schon seit einiger Zeit auf der Suche nach diesen besonderen bösen Eiern, und wie Sie sich vorstellen können, ist "~mission(Contractor)" sehr daran interessiert, ein Team zusammenzustellen, das sich mit ihnen befasst. ~mission(CombatPay)\n\nWenn Sie interessiert sind, schnappen Sie sich die Ausrüstung, die Sie brauchen, und legen Sie los. Es wäre großartig, wenn wir die ganze Sache so schnell und sicher wie möglich regeln könnten.\n\nAUFTRAG AUTORISIERT VON:\nKontaktoffizier Bautista\nID# 948J030K
outlawsweep_desc_0003=Bewaffnete Mitglieder einer lokalen kriminellen Gruppe von ~mission(Client), wurden bei ~mission(Location) gesehen. Wir können nur davon ausgehen, dass ihre Absichten feindselig sind, also wird ein kleines Team zusammengestellt, um sie zu vertreiben. ~mission(CombatPay)\n\nDa wir nun nicht wollen, dass sie uns entkommen, dachten wir, dass es klug wäre, alle Operators in der Gegend zu kontaktieren, unabhängig von ihren Fähigkeiten oder ihrer Erfolgsbilanz. Wenn Sie verfügbar sind - und ich gehe davon aus - beeilen Sie sich und schnappen Sie sich Ihre Ausrüstung. Der Tag der Abrechnung dieser ~mission(Client) ist längst überfällig.\n\n\nAUFTRAG AUTORISIERT VON:\nKontaktoffizier Gibbs\nID# 91G66BW0
outlawsweep_desc_0004=Vor wenigen Augenblicken erhielten wir einen Hinweis, dass mehrere Mitglieder der Outlaw-Organisation ~mission(Client) bei ~mission(Location) gemeldet wurden. Es ist wichtig, dass wir sie stoppen, bevor sie weitere kriminelle Handlungen begehen können.\n\nZu diesem Zweck stellen wir eine Gruppe bewaffneter und geschulter Mitarbeiter zusammen, die vorgehen und das Gelände sichern. ~mission(CombatPay)Von Auftragnehmern wird erwartet, dass sie ihre eigenen Transportmittel und Waffen bereitstellen. Ich denke, das sollte ich nicht sagen, aber Sie wären überrascht, wie viele sogenannte "Profis" einen Auftrag annehmen, weil sie denken, sie könnten sich etwas von uns leihen. Als nächstes werden sie uns bitten, auch für sie den Abzug zu drücken.\n\n\nAUFTRAG AUTORISIERT VON:\nKontaktoffizier Gibbs\nID# 91G66BW0
