PU_RUTO_M_DEH_Accepted_Mission_DataRaid_aAlly_tPlayer_FromAlly_IG_001_AllRightSo=In Ordnung, hier ist der Deal. Ich habe erfahren, dass eine Einrichtung zeitgesteuerte Informationslieferungen von ihrem Großrechner erhalten wird. Erhalten Sie diese Pakete, können Sie diese an beliebig viele Infoagenten in der Umgebung verladen. Aber seien Sie vorsichtig, denn Sie sind nicht die Einzige, die sich dafür interessiert.
PU_RUTO_M_DEH_Accepted_Mission_DataRaid_aAlly_tPlayer_FromAlly_IG_002_ItsRutoThanks=Es ist Ruto. Danke für die Zahlung. Ich habe die Details an deinen mobiGlas geschickt, aber je mehr du weißt, oder? Wie auch immer, der Ort, den ich Ihnen geschickt habe, ist der Ort, an dem zeitgesteuerte Datenverluste stattfinden. Wenn Sie den Server sichern und an diese Informationen gelangen, können Sie ihn verkaufen. Je mehr Sie bekommen, desto mehr können Sie verdienen. Ich weiß, dass andere Reparaturfirmen diesen Tipp verkaufen, also erwarten Sie Gesellschaft.
PU_RUTO_M_DEH_Accepted_Mission_DataRaid_aAlly_tPlayer_FromAlly_IG_003_HeyItsRuto=Hey, es ist Ruto. Hier ist also der Deal: Der Standort, den ich Ihnen geschickt habe, ist ein Server, der mit der zeitgesteuerten Datenlöschung beginnen soll. Nun wurde mir gesagt, dass die Seite erst viel später leer sein wird, sodass Sie genügend Zeit haben, dorthin zu gelangen und sich so viele dieser Drops wie möglich zu sichern. Passen Sie einfach auf, Sie sind nicht die einzige Person, der ich diese Informationen verkauft habe.
PU_RUTO_M_DEH_Accepted_Mission_DrugRaid_aAlly_tPlayer_FromAlly_IG_001_HeyThereGot=Hey. Ich habe Ihre Zahlung erhalten. Ich habe Ihnen die Details geschickt, aber hier ist der Deal: Ein Läufer, den ich kenne, vertraute mir an, bevor ihm die Puste ausging, und erzählte von einem Produktionslabor, das mit der Verarbeitung einiger Medikamente beginnen soll. Das Ding ist vollautomatisch und wird in Ruhe gelassen, sodass alles, was herauskommt, reif für die Aufnahme ist. Ich bin mir nicht sicher, wie viele andere Leute davon wissen, also müssen Sie schnell handeln und sich schnappen, was Sie können.
PU_RUTO_M_DEH_Accepted_Mission_DrugRaid_aAlly_tPlayer_FromAlly_IG_002_ThanksForThe=Danke für das Geld, also werde ich mein Bestes geben. Ich habe gehört, dass ein Drogenlabor anfangen wird, Pakete auszuspucken, und es ist niemand da, der dabei zuschaut, was sich für mich ziemlich wie ein Kampf gegen alle anhört. Sie haben den Standort, also seien Sie dabei. Was auch immer du da rausholen kannst, gehört dir. Sie können es verbrennen, verkaufen oder in die Sonne werfen, was mich interessiert.
PU_RUTO_M_DEH_Accepted_Mission_DrugRaid_aAlly_tPlayer_FromAlly_IG_003_IJustSent=Ich habe dir gerade den Standort eines Drogenlabors geschickt, das sich in eine Goldmine verwandeln wird. Wer auch immer den Laden leitet, hat gerade mit der Produktion einer Menge Medikamentenpackungen begonnen und den Laden unbewacht zurückgelassen. Ich werde nicht lügen, es wird wahrscheinlich ein Blutbad geben, aber Sie können alle Drogen loswerden, die Sie bekommen. Viel Spaß.
PU_RUTO_M_DEH_Accepted_Mission_FleetDestroy_aAlly_tPlayer_FromAlly_IG_001_HeyItsRuto=Hey, es ist Ruto. Es sieht so aus, als hätte Crusader die Hauptflotte der Nine Tails gefunden. Du musst gehen und diese Sicherheitskräfte und Söldner von ihnen fernhalten, bis die Nine Tails damit fertig sind, was zum Teufel sie auch tun.
PU_RUTO_M_DEH_Accepted_Mission_FleetDestroy_aAlly_tPlayer_FromAlly_IG_002_WhyHelloThere=Warum hallo. Ruto hier. Hier ist also der Deal: Crusader hat am Ende den Standort der Nine Tails-Flotte herausgefunden. Sie haben immer noch einiges zu tun, also musst du diese Cru-Sec-Kotze und ihre Söldner-Lakaien so lange wie möglich fesseln, bis die Nine Tails fertig sind.
PU_RUTO_M_DEH_Accepted_Mission_FleetDestroy_aAlly_tPlayer_FromAlly_IG_003_WhatsUpKiller=Was ist los, Killer? Es ist Ruto. Vielen Dank für Ihre Hilfe. Für den Fall, dass Sie völlig im Dunkeln tappen und Ihre Verträge nicht lesen: Crusader Security hat einen Haufen Söldner dorthin geschickt, wo die Nine Tails ihr Quantum-Dämpfungsfeld ausstrahlen. Ich möchte, dass du sie aufhältst, bis die Nine Tails mit dem, was zum Teufel sie gerade tun, fertig sind und da rauskommen.
PU_RUTO_M_DEH_Accepted_Mission_FleetFind_aAlly_tPlayer_FromAlly_IG_001_HeyItsRuto=Hey, es ist Ruto. Hier ist also der Deal: Nine Tails führt derzeit ihre kleine Quantumblockade-Sache durch, die bei mir jede Menge Chaos verursacht. Siehst du, Crusader schickt Scan-Schiffe los, um zu versuchen, Nine Tails zu finden, aber sie kommen der Aufdeckung meiner Operationen unangenehm nahe. Kurz gesagt, ich möchte, dass Sie die Scanschiffe der Crusader aufspüren und ausschalten.
PU_RUTO_M_DEH_Accepted_Mission_FleetFind_aAlly_tPlayer_FromAlly_IG_002_RutoHereNine=Ruto hier. Nine Tails wollen diese Quantumblockade unbedingt noch eine Weile aufrechterhalten. Crusader hat eine Reihe von Scan-Schiffen geschickt, um sie aufzuscheuchen, aber ich mache mir ein wenig Sorgen, dass sie einige meiner Plätze in die Luft jagen werden, also muss ich das verhindern. Schalten Sie so viele Scan-Schiffe aus, wie Sie können.
PU_RUTO_M_DEH_Accepted_Mission_FleetFind_aAlly_tPlayer_FromAlly_IG_003_HiThereIts=Hallo. Es ist Ruto. Hier ist also der Deal: Crusader-Scanning-Schiffe sind da draußen und versuchen, die kleine Quantumblockade der Nine Tails zu sprengen, aber leider könnten sie auf einige meiner Operationen stoßen. Das kann ich nicht haben, also geh da rein und erledige so viele davon wie möglich. Viel Spaß, Tiger.
PU_RUTO_M_DEH_Accepted_Mission_MedRaid_aAlly_tPlayer_FromAlly_IG_001_HeyRutoHere=Hey, Ruto hier. So habe ich erfahren, dass ein Medlab für eine begrenzte Zeit in regelmäßigen Abständen einige Medikamentenpackungen herstellen wird. Wenn Sie das Gebiet sichern, alle möglichen Pakete mitnehmen und verschwinden können, können Sie es an beliebig vielen Orten verkaufen. Aber Vorsicht. Soweit ich weiß, handelt es sich dabei nicht unbedingt um vertrauliche Informationen.
PU_RUTO_M_DEH_Accepted_Mission_MedRaid_aAlly_tPlayer_FromAlly_IG_002_ItsRutoGot=Es ist Ruto. Ich habe Ihre Zahlung erhalten, also dachte ich, ich würde Ihnen den Platin-Service anbieten. Hier ist der Deal. Mein Kontakt sagte, dass eine Produktionsanlage Medikamente produzieren wird. Allerdings sollte man aufpassen. Mit einer Prämie für diese Art von Medikamenten können Sie sicher sein, dass andere Leute versuchen werden, es zu steigern.
PU_RUTO_M_DEH_Accepted_Mission_MedRaid_aAlly_tPlayer_FromAlly_IG_003_HeyItsRuto=Hey, es ist Ruto. Also hier ist der Deal: Die Daten, die ich Ihnen geschickt habe, sind der Standort einer automatisierten Produktionsanlage, die gerade mit der Produktion von Medikamentenchargen beginnt. Wenn Sie dort ankommen und es sichern, stehen Ihnen alle herauskommenden Chargen zur Verfügung. Ich habe Gerüchte gehört, dass dies nicht gerade proprietäres Wissen ist, also erwarten Sie etwas Gesellschaft.
PU_RUTO_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_001_WhyHelloThere=Warum, hallo. Ich habe die Details an Ihr mobiGlas gesendet, aber hier ist das Wesentliche. Dieser Ort wird vorübergehend zu einem Hotspot werden. Wenn Sie ein- und aussteigen, können Sie echtes Geld verdienen, aber passen Sie da drin auf.
PU_RUTO_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_002_RutoHereGot=Ruto hier. Ich habe Ihre Zahlung erhalten. Alles, was Sie wissen müssen, finden Sie in der Nachricht, die ich Ihnen gesendet habe. Sie haben nur eine begrenzte Zeit, um dorthin zu gelangen und das Gebiet zu sichern, bevor es nichts mehr zu stehlen gibt, aber seien Sie sich darüber im Klaren, dass Sie wahrscheinlich Konkurrenz haben werden, also viel Glück.
PU_RUTO_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_003_ItsRutoGot=Es ist Ruto. Habe dein Geld. Sie sollten alle Einzelheiten wissen, aber ich dachte, ich gebe Ihnen Bescheid. Dies wird nur kurze Zeit anhalten, also machen Sie sich lieber früher als später auf den Weg. Ich habe gerade erfahren, dass einige andere Reparaturfirmen diese Informationen verkauft haben, Sie werden also wahrscheinlich Gesellschaft haben.
PU_RUTO_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_004_ItsRutoYou=Es ist Ruto. Sie sollten alle Informationen haben, die Sie benötigen, um loszulegen. Ich wollte Sie nur über ein paar Dinge informieren: a) Was auch immer Sie stehlen können, es gibt Leute da draußen, die es kaufen wollen. b) Das wird nur eine kurze Zeit dauern. Zu guter Letzt werden Sie wahrscheinlich auf Konkurrenz stoßen, also stellen Sie sicher, dass Sie bewaffnet sind.
PU_RUTO_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_005_HeyThereRuto=Hey. Ruto hier. Ich habe Ihnen alle Informationen geschickt, um diesen Job zu beenden, dachte aber, Sie sollten es wissen. Die Leute haben Informationen über diesen Job an andere Betreiber verkauft, also werden Sie dort höchstwahrscheinlich eine Firma haben. Ich würde eher früher als später dorthin gehen und die Anlage sichern. Dieser Rat ist kostenlos.
PU_RUTO_M_DEH_Announce_Buyer_BlackMarket_aAlly_tPlayer_FromAlly_IG_001_HeyRutoHere=Hey, Ruto hier. Wenn Sie nach einem Ort suchen, an dem Sie das Zeug abladen können, habe ich erfahren, dass ein Kontakt auf dem Schwarzmarkt Geld dafür bezahlt. Das sollte man bedenken.
PU_RUTO_M_DEH_Announce_Buyer_BlackMarket_aAlly_tPlayer_FromAlly_IG_002_WhatsUpIts=Was ist los. Es ist Ruto. Ich bin mir nicht sicher, ob Sie bereits einen Käufer im Sinn haben, aber wenn nicht, kenne ich zufällig jemanden auf dem Schwarzmarkt, der für alles, was Sie klauen, eine Prämie zahlt. Ich werde die Details senden. Der Tipp liegt bei mir.
PU_RUTO_M_DEH_Announce_Buyer_GrimHEX_aAlly_tPlayer_FromAlly_IG_001_HeyItsMe=Hey, ich bin es wieder. Ich bin mir nicht sicher, ob Sie schon etwas erhöht haben, aber ich habe gerade erfahren, dass es auf Grim HEX einen sehr motivierten Käufer gibt, der weit über dem Marktwert zahlt. Dieser Tipp ist kostenlos.
PU_RUTO_M_DEH_Announce_Buyer_aAlly_tPlayer_FromAlly_IG_001_HeyThereKiller=Hey, Killer. Zu Ihrer Information: Ich kenne zufällig jemanden, der unbedingt ein Produkt von dieser Anlage in die Hände bekommen möchte. Es liegt natürlich an Ihnen, ich bin nur ein bescheidener Fixierer, der bestrebt ist, sinnvolle finanzielle Beziehungen aufzubauen. Sie haben die Details. Machen Sie mit ihnen, was Sie wollen.
PU_RUTO_M_DEH_Announce_Buyer_aAlly_tPlayer_FromAlly_IG_002_RutoHereJust=Ruto hier. Nur für den Fall, dass Sie es schaffen, ein Produkt zu klauen, ohne eine Kugel in die Kuppel zu bekommen, ist ein Kontakt von mir bereit, für alles, was Sie dort herausholen können, eine Prämie zu zahlen. Ich schicke Ihnen die Daten. Sprechen Sie uns an, wenn Sie interessiert sind.
PU_RUTO_M_DEH_Announce_Buyer_aAlly_tPlayer_FromAlly_IG_003_SoListenIm=Also hör zu? Ich bin mir nicht sicher, ob Sie bereits einen Plan für die Dinge haben, die Sie fördern, aber wenn Sie suchen, habe ich einen Kontakt, der für die Dinge gutes Geld zahlt. Ich schicke dir die Standortdetails... das ist übrigens Ruto.
PU_RUTO_M_DEH_Chat_Comment_FleetFind_DestroyScanShips_PrevObjectiveFail_aAlly_tPlayer_FromAlly_IG_001_YouReallyGotta=Du musst wirklich zu Ende bringen, was du angefangen hast. Selbst wenn man eines dieser Scanschiffe überleben lässt, bedeutet das nur, dass Crusader der Suche nach den Nine Tails viel näher gekommen ist.
PU_RUTO_M_DEH_Chat_Comment_FleetFind_DestroyScanShips_PrevObjectiveFail_aAlly_tPlayer_FromAlly_IG_002_RutoHereIll=Ruto hier. Ich gebe zu, ich war ein wenig verblüfft, dass Sie nicht in der Lage waren, alle diese Crusaderschiffe auszuschalten. Um fair zu sein, sie haben nur mehr Informationen über Nine Tails erfahren, nicht über mich, also hat es mich nicht sonderlich gestört, aber trotzdem? es ist traurig.
PU_RUTO_M_DEH_Chat_Comment_FleetFind_DestroyScanShips_PrevObjectiveFail_aAlly_tPlayer_FromAlly_IG_003_UhOhLooks=Oh oh. Sieht so aus, als ob diese Scan-Schiffe mehr Informationen über den Standort der Nine Tails-Flotte erhalten konnten. Scheiße für sie?
