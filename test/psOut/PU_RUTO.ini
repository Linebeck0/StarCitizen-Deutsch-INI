PU_RUTO_MG_Mission_Greetings_Imperator_IG_001_ThisWholeSenate="Dieser ganze Senat ist außer Betrieb!" <lacht> Meine Güte, ich liebe es, dieses Gesicht zu benutzen. Sie sollten sehen, was passiert, wenn Imperator Costigan hier eine Pizza bestellt. Manchmal denken sie tatsächlich, dass er es ist. Gib mir extra Peperoni, kostenlos. Wahre Patrioten. Wie auch immer, weiter zum Geschäftlichen...
PU_RUTO_MG_Mission_Greetings_Imperator_IG_002_HeyIWas=Hey, ich habe gerade darüber nachgedacht, wenn ich einem General oder jemandem, der so aussieht, eine Nachricht senden würde, glaubst du, dass ich sie dazu bringen könnte, jemanden für mich zu bombardieren? Man muss sich vorstellen, dass sie lieber ein paar Randos in die Luft jagen, als den Imperator zu verärgern, oder? Ich werde es später versuchen und sehen, was passiert. Ohnehin...
