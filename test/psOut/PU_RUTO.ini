PU_RUTO_MG_Chosen_PlayerAcceptMission_IG_001_DoneDontScrew=Fertig. Vermasseln Sie es nicht.
PU_RUTO_MG_Chosen_PlayerAcceptMission_IG_004_Cool=Cool.
PU_RUTO_MG_Chosen_PlayerAcceptMission_IG_006_IllLetThe=Ich werde die Kunden informieren.
PU_RUTO_MG_Chosen_PlayerDeclineMission_IG_003_YouDontWant=Du willst es nicht? Geht in Ordnung.
PU_RUTO_MG_Chosen_PlayerDeclineMission_IG_004_OhSureYoure=Oh sicher, du bist wahnsinnig reich und brauchst die Arbeit nicht.
PU_RUTO_MG_Chosen_PlayerDeclineMission_IG_006_JustWastingMy=Ich schätze, ich verschwende nur meine Zeit zum Spaß.
PU_RUTO_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_YeahOkayThis=Ja, okay, das muss erledigt werden, also melde dich bei mir, wenn sich etwas ändert.
PU_RUTO_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_003_FineIllKeep=Gut, ich melde mich weiterhin, aber der Job ist noch offen, bis einer von ihnen Ja sagt.
PU_RUTO_MG_Comms_Farewell_IG_001_Later=Später.
PU_RUTO_MG_Comms_Farewell_IG_002_AndImOut=Und ich bin raus.
PU_RUTO_MG_Comms_ForgivesPlayer_IG_002_FirstOffI=Zunächst einmal akzeptiere ich Ihre Entschuldigung. Zweitens weiß ich, dass Sie sich nicht wirklich entschuldigt haben, aber im Interesse unserer beider Bankkonten werde ich so tun, als hätten Sie es getan. Ich habe eine Geschäftsmöglichkeit für Sie.
PU_RUTO_MG_Comms_InstructVisit_IG_002_SwingByGrim=Schaukel bei Grim HEX und wir reden.
PU_RUTO_MG_Comms_InstructVisit_IG_003_IWontGet=Ich werde nicht über Kommunikation darauf eingehen, also kommen Sie vorbei.
PU_RUTO_MG_Comms_MissionComplete_1stTime_IG_001_HeyLookAt=Hey, sieh dir das an. Schön gemacht. Ich hatte gehofft, dass du für mich durchkommst. Nennen Sie mich verrückt, aber es fühlt sich an, als würden wir hier etwas Gutes aufbauen. Vielleicht können wir uns gegenseitig noch mehr helfen. Verschaffen Sie sich einen guten Ruf. Verdienen Sie unterwegs einiges an Geld. Denken Sie darüber nach und gehen Sie bei Interesse zu Grim HEX. Dort gibt es einen kleinen Gadget-Laden namens Technotic. Sagen Sie dem traurigen Sack, der dort arbeitet, dass Ruto Sie geschickt hat.
PU_RUTO_MG_Comms_MissionComplete_IG_001_WereAllGood=Wir sind alle gut mit der Sache, die du gemacht hast.
PU_RUTO_MG_Comms_MissionComplete_IG_004_IGotConfirmation=Ich habe eine Bestätigung vom Kunden erhalten. Betrachten Sie den Vertrag als erfolgreich abgeschlossen.
PU_RUTO_MG_Comms_NewMission_IG_003_ICantSay=Ich kann im Moment nicht zu viel sagen, aber vertrauen Sie mir, wenn ich sage, dass Sie sich darauf einlassen wollen.
PU_RUTO_MG_Comms_NewMission_IG_004_SomethingExcitingMay=Möglicherweise ist gerade etwas Aufregendes auf meinem Radar aufgetaucht.
PU_RUTO_MG_Comms_PaymentSent_IG_002_PaymentsBeenWired=Die Zahlung wurde auf Ihr Konto überwiesen.
PU_RUTO_MG_Comms_PaymentSent_IG_003_CredsShouldPop=Gutschriften sollten in Kürze in Ihrem Konto angezeigt werden.
PU_RUTO_MG_Comms_ReturnItems_FailBounty_IG_001_IWarnedYou=Ich habe Sie gewarnt, aber Sie haben die Eigenschaft nicht zurückgegeben. Jetzt muss es auf die harte Tour eingesammelt werden.
PU_RUTO_MG_Comms_ReturnItems_FailBounty_IG_003_CongratsYouStole=Herzlichen Glückwunsch. Du hast einige sehr verärgerte Leute bestohlen. Genießen Sie das Atmen, denn das wird nicht mehr lange so sein.
PU_RUTO_MG_Comms_ReturnItems_LastWarning_IG_002_LastChanceBring=Letzte Chance. Bringen Sie die Ware zurück. Jetzt. Sonst eskaliert es zu etwas Schlimmerem.
PU_RUTO_MG_Comms_ReturnItems_LastWarning_IG_003_TheClientsWant=Die Kunden möchten wissen, wo ihre Sachen sind. Wenn Sie es nicht bald zurückgeben, werde ich ihnen sagen, wo Sie zu finden sind.
PU_RUTO_MG_Comms_ReturnItems_Reminder_IG_001_SoListenYouve=Also hör zu, du hast immer noch Eigentum, das dir nicht gehört. Das werden wir zurück brauchen.
PU_RUTO_MG_Comms_ReturnItems_Reminder_IG_003_ImGonnaNeed=Ich brauche die Sachen aus dem letzten Vertrag zurück. Du hast doch nicht geglaubt, dass du es behalten könntest, oder?
PU_RUTO_MG_ConvoRejoin_IG_002_YouDoneGood=Fertig? Gut.
PU_RUTO_MG_ConvoRejoin_IG_004_OkayLikeI=Okay, wie ich schon sagte...
PU_RUTO_MG_Decide_EncourageLookAndDecide_IG_003_GiveItA=Probieren Sie es noch einmal aus und sehen Sie, ob Sie dazu bereit sind oder nicht.
PU_RUTO_MG_Decide_EncourageLookAndDecide_IG_004_GoOnRead=Weitermachen. Nachlesen. Zeit ist eine Verschwendung.
PU_RUTO_MG_Decide_MissionTimeout_IG_002_JeezFuckIt=Herrgott, scheiß drauf. Ich werde jemand anderen finden.
PU_RUTO_MG_Decide_WarningMissionTimeout_IG_002_WhatsItGonna=Was wird es sein?
PU_RUTO_MG_Interrupt_IG_001_UhOkay=Äh... okay...
PU_RUTO_MG_Interrupt_IG_002_WhereYouGoing=Wohin gehst du?
PU_RUTO_MG_Intro_1stTime_Comms_NoBranch_V_WP_001_HeyThereSaw=Hey, ich habe gesehen, wie dein Name auf den Tafeln aufleuchtete, und dachte mir, ich würde dich persönlich in der kriminellen Kabale willkommen heißen. Ich nenne Ruto. Ich hoffe, es macht Ihnen nichts aus, wenn ich ein bisschen anonym bleibe, aber wissen Sie, bei den Kreisen, in denen ich unterwegs bin, sollte ich jetzt wohl sagen: "Wir laufen hinein", oder? Wie auch immer, wenn Sie die Behörden loswerden möchten, kann ich Ihnen voll und ganz helfen. Es ist etwas riskanter, als es immer wieder bergauf zu machen, erspart Ihnen aber auf lange Sicht einiges an ärger. Nun, es ist nicht nötig, mir zu danken, aber... es gibt einen kleinen Gefallen, den Sie für mich tun könnten... wenn Sie interessiert sind... Tun Sie es, tun Sie es nicht. Wie du willst. Wie auch immer, viel Glück da draußen.
PU_RUTO_MG_Intro_1stTime_Comms_V_WP_D1_001_SureIGet=Klar, ich verstehe. Sie hatten ein Missverständnis, das übertrieben wurde. Es passiert die ganze Zeit. Ich hoffe, Sie bekommen das in den Griff.
PU_RUTO_MG_Intro_1stTime_Comms_V_WP_D2_A_001_ItsSuperEasy=Es ist super einfach. Kümmere dich darum, dann bekommst du einen fairen Anteil. Tun Sie es nicht? Nun ja... keine bösen Gefühle. Hier sind die Details. Viel Glück da draußen.
PU_RUTO_MG_Intro_1stTime_Comms_V_WP_D2_B_001_GuessWereDone=Dann sind wir wohl fertig.
PU_RUTO_MG_Intro_1stTime_Comms_V_WP_D2_SUBSTART_001_RightAndPeople=Richtig, und Leute wie wir verstehen, dass es sich nie lohnt, wenn zu viele Leute Ihr Unternehmen kennen. Apropos: Wenn Sie die Behörden loswerden möchten, kann ich Ihnen voll und ganz helfen. Ich schicke Ihnen jetzt eine Einführung. Legt die Eins-zwei-Dreier zum Löschen Ihrer Akte dar. Etwas riskanter, als es immer wieder bergauf zu machen, erspart Ihnen aber auf lange Sicht einiges an ärger. Jetzt brauchen Sie sich nicht bei mir zu bedanken, ich helfe Ihnen gerne... Aber... jetzt, wo ich darüber nachdenke... gibt es einen kleinen Gefallen, den Sie für mich tun könnten...
PU_RUTO_MG_Intro_1stTime_Comms_V_WP_START_001_HeyThereLet=Hey, lass mich einer der Ersten sein, der dich im Verbrecherclub willkommen heißt. Ich sah, wie Ihr Name auf den Tafeln aufleuchtete, und dachte, ich würde Sie persönlich in der Kabale willkommen heißen. Ich nenne Ruto. Ich hoffe, es macht Ihnen nichts aus, wenn ich ein bisschen anonym bleibe, aber wissen Sie, bei den Kreisen, in denen ich unterwegs bin, sollte ich jetzt wohl sagen: "Wir laufen hinein", oder?
PU_RUTO_MG_Intro_1stTime_Term_NoBranch_V_WP_001_HiYouLike=Hallo... Dir gefällt es? Es ist ziemlich gut, oder? Das Zusammenfügen von Bildern aus dem Spectrum hat etwa eine Woche gedauert. Wie auch immer, warum ich Sie hierher gebracht habe, um es kurz zu machen: Menschen mit Problemen bezahlen mich dafür, Lösungen zu finden. Wenn ein Betreiber eine gewisse Deckung benötigt? Ich finde jemanden, der das Licht ausmacht. Die Nine Tails brauchen ein Paket geliefert, keine Fragen? Ich finde jemanden, der es liefert. Muss einem Grift eine harte Lektion erteilt werden? Ich finde jemanden, der es lehrt. Nun hoffe ich, dass manchmal jemand, den ich finde, Sie sind. Ich habe hier zum Beispiel diesen kleinen Job, der erledigt werden muss. Denken Sie, dass Sie interessiert wären?
PU_RUTO_MG_Intro_1stTime_Term_V_WP_D1_001_SureWhyWaste=Klar, warum Zeit verschwenden?
PU_RUTO_MG_Intro_1stTime_Term_V_WP_D2_A_001_Good=Gut.
PU_RUTO_MG_Intro_1stTime_Term_V_WP_D2_B_001_CauseImNot=Weil ich nicht vorhabe, wichtige Jobs im gesamten verdammten Spectrum weiterzugeben. Meine Kunden erwarten mehr als das.
PU_RUTO_MG_Intro_1stTime_Term_V_WP_D2_SUBSTART_001_WeAreMeeting=Wir treffen uns, aber wenn Sie persönlich meinen, mache ich das nicht. Ist das ein Problem?
PU_RUTO_MG_Intro_1stTime_Term_V_WP_RESOLVE_001_BasicallyPeopleWith=Grundsätzlich bezahlen mich Leute mit Problemen dafür, Lösungen zu finden. Wenn ein Mitarbeiter etwas Deckung braucht, finde ich jemanden, der das Licht ausschaltet. Die Nine Tails brauchen ein Paket, das geliefert wird, keine Fragen, ich finde jemanden, der es liefert. Manchem Grift muss eine harte Lektion erteilt werden, ich finde jemanden, der es mir beibringt.
PU_RUTO_MG_Intro_1stTime_Term_V_WP_RESOLVE_002_NowWhatIm=Ich hoffe, dass manchmal jemand, den ich finde, Sie sind.
PU_RUTO_MG_Intro_1stTime_Term_V_WP_RESOLVE_003_ForExampleI=Zum Beispiel habe ich hier diesen kleinen Job, der erledigt werden muss.
PU_RUTO_MG_Intro_1stTime_Term_V_WP_RESOLVE_004_ThinkYoudBe=Glauben Sie, dass Sie interessiert wären?
PU_RUTO_MG_Intro_1stTime_Term_V_WP_START_001_HiLikeIt=Hallo... Gefällt es dir? Es ist ziemlich gut, oder? Das Zusammenfügen von Bildern aus dem Spectrum hat etwa eine Woche gedauert. Wie auch immer, bist du bereit, etwas Geschäftliches zu besprechen?
PU_RUTO_MG_LastMissionComment_FailStreak_IG_002_AnotherFailedJob=Ein weiterer... fehlgeschlagener... Job. Es hat sich irgendwie als Ihr Stil herausgestellt, nicht wahr? Bei allem scheitern.
PU_RUTO_MG_LastMissionComment_FailStreak_IG_004_JustToReview=Nur um die letzten paar Jobs durchzugehen, die ich dir gegeben habe - Fehlgeschlagen. Scheitern. und Scheitern. Nun, ich bin kein Analyst, aber jemand könnte darin einen Trend erkennen.
PU_RUTO_MG_LastMissionComment_Fail_Good_IG_001_YouMessedUp=Du hast es vermasselt. Du weißt es, ich weiß es, also lass uns nicht weiter darauf eingehen.
PU_RUTO_MG_LastMissionComment_Fail_Good_IG_004_SoLookYour=Sehen Sie mal, Ihr letzter Job war eine ziemliche Scheißshow in einer ansonsten herausragenden Karriere. Ich werde einfach vergessen, dass es passiert ist.
PU_RUTO_MG_LastMissionComment_Fail_NeutralBad_IG_001_YouKnowWhen=Wissen Sie, wenn Sie sagen, dass Sie diese Aufträge für mich erledigen, erwarte ich, dass Sie die Arbeit tatsächlich erledigen.
PU_RUTO_MG_LastMissionComment_Fail_NeutralBad_IG_003_YouKnowI=Weißt du, ich dachte, du könntest den letzten Vertrag vermasseln, aber aus irgendeinem Grund habe ich beschlossen, ihn dir trotzdem zu geben. Ich schätze, ich bin der Idiot, oder?
PU_RUTO_MG_LastMissionComment_LastChance_IG_002_HeresTheThing=Es geht um Folgendes: Ich kann keine Leute einstellen, denen ich nicht vertrauen kann. Betrachten Sie dies also als ein Szenario der letzten Chance.
PU_RUTO_MG_LastMissionComment_LastChance_IG_003_IThinkWhat=Ich glaube, was ich damit sagen möchte, ist, dass ich es satt habe, meine Zeit mit dir zu verschwenden. Entweder du schaffst den nächsten Vertrag, oder du bist für mich tot.
PU_RUTO_MG_LastMissionComment_NoLonger_IG_003_OhSureHold=Oh klar, Moment mal, ich habe hier einen Job...
PU_RUTO_MG_LastMissionComment_NoLonger_IG_004_RememberHowI=Erinnern Sie sich daran, wie ich gesagt habe, dass ich Sie abschneiden würde, wenn Sie weiterhin Fehler machen würden?
PU_RUTO_MG_LastMissionComment_Robbed_IG_003_SoThatLast=Also... der letzte Job wurde zu einem ziemlichen Wrack. Während es für dich demütigend ist, ausgeraubt zu werden, stell dir vor, wie es für mich aussieht? Ich meine, ich habe dir den Job gegeben.
PU_RUTO_MG_LastMissionComment_Robbed_IG_004_RealQuickI=Ganz schnell. Und ich halte nicht gern Vorträge, und ich bin mir sicher, dass Sie Ihre Ausreden haben, aber am Ende des Tages zählt nichts davon. Du wurdest betrogen und der Kunde kümmert sich nur um die Tatsache, dass einige Arschlöcher uns wie Idioten aussehen ließen.
PU_RUTO_MG_LastMissionComment_SuccessStreak_IG_001_EveryonesBeenReal=Alle waren sehr zufrieden mit der Arbeit, die Sie geleistet haben. Scheint, als gäbe es nichts, was man nicht tun kann.
PU_RUTO_MG_LastMissionComment_SuccessStreak_IG_003_YourClearanceRate=Ihre Clearance-Rate ist irgendwie lächerlich, wissen Sie das? Du bist so gut, dass es fast langweilig wird.
PU_RUTO_MG_LastMissionComment_Success_Exceptional_IG_001_AceWorkOn=Ace hat übrigens bei diesem letzten Job gearbeitet.
PU_RUTO_MG_LastMissionComment_Success_Exceptional_IG_002_ThatWasSome=Das war ein mystischer Scheiß der nächsten Stufe, den du bei deinem letzten Job gemacht hast.
PU_RUTO_MG_LastMissionComment_Success_Good_IG_001_IfICan=Wenn ich mir einen Moment Zeit nehmen kann, muss ich sagen, solide Arbeit beim letzten Auftritt.
PU_RUTO_MG_LastMissionComment_Success_Good_IG_002_NiceWorkOn=Gute Arbeit übrigens beim letzten Job.
PU_RUTO_MG_LastMissionComment_TryHarder_IG_001_LookItAint=Schau. Es ist kein Geheimnis, dass du in letzter Zeit Fehler gemacht hast. Tun Sie, was immer Sie tun müssen, sonst überdenken wir unsere kleine Vereinbarung.
PU_RUTO_MG_LastMissionComment_TryHarder_IG_003_ThisAintAn=Das ist kein EOC, ich muss dir nichts sagen, okay? Wenn Sie für mich arbeiten, müssen Sie mit der Fertigstellung beginnen. Zeitraum.
PU_RUTO_MG_MidMission_Deactivate_IG_002_SadToSay=Traurig zu sagen, aber Ihre Dienste werden nicht länger benötigt. Es wurde gesorgt. Trotzdem danke.
PU_RUTO_MG_MidMission_Deactivate_IG_004_HateToTell=Es tut mir leid, dir das zu sagen, aber der Vertrag, den du hast, ist gekündigt. Scheiße, aber es passiert.
PU_RUTO_MG_MidMission_Fail_IG_001_SoThatThing=Also... das, was du für mich tun solltest? Ja, vergiss es. Du hast es vermasselt.
PU_RUTO_MG_MidMission_Fail_IG_002_JobsOverDone=Job ist vorbei. Erledigt. Du hattest deine Chance.
PU_RUTO_MG_MidMission_Greetings_IG_001_HeyGotA=Hey, hast du eine Sekunde Zeit?
PU_RUTO_MG_MidMission_Greetings_IG_004_HelloCitizenIm=Hallo Bürger! <lacht> Ich mache nur Witze. Da ich bin.
PU_RUTO_MG_MidMission_Greetings_IG_006_ItsRutoWe=Es ist Ruto. Wir müssen reden.
PU_RUTO_MG_MidMission_ObjUpdate_IG_002_GotAnUpdate=Ich habe ein Update zu der Kleinigkeit, die du gerade machst.
PU_RUTO_MG_MidMission_ObjUpdate_IG_004_HeardFromThe=Vom Client gehört. Es hat eine Veränderung stattgefunden.
PU_RUTO_MG_MidMission_PlayerQuit_IG_002_YouQuitReally=Du hast aufgehört. Wirklich. Wow...
PU_RUTO_MG_MidMission_PlayerQuit_IG_004_QuittingHuhPeople=Aufgeben, nicht wahr? Die Menschen haben heute keine Verpflichtung.
PU_RUTO_MG_MidMission_ReceiveData_IG_001_GotThatData=Ich habe das von Ihnen gesendete Datenpaket erhalten. Sieht gut aus.
PU_RUTO_MG_MidMission_ReceiveData_IG_003_JustGotWord=Ich habe gerade erfahren, dass du mir etwas geschickt hast. Ich gucke mal.
PU_RUTO_MG_MidMission_WarningFail_IG_001_ClocksTickingOn=Die Uhr tickt bei diesem Job, mein Freund. Vielleicht möchte ich es schaffen.
PU_RUTO_MG_MidMission_WarningFail_IG_002_JustAFriendly=Nur eine freundliche Erinnerung, beeil dich verdammt nochmal. Dieser Job wird nicht mehr lange gut sein.
PU_RUTO_MG_MissionBriefs_CommArray_Disable_IG_002_SomebodyWantsA=Jemand möchte ein bisschen Privatsphäre. Sie müssen sich um das Comm-Array kümmern und sicherstellen, dass sie es erhalten.
PU_RUTO_MG_MissionBriefs_CommArray_Disable_IG_004_ItLooksLike=Es sieht so aus, als ob ein bestimmtes Comm-Array dringend eine Fehlfunktion benötigt.
PU_RUTO_MG_MissionBriefs_CommArray_Enable_IG_003_TheresADowned=Es gibt ein ausgefallenes Comm-Array, das einem Client Kopfschmerzen bereitet. Alle normalen Marker ändern ihre Route, um das Gebiet zu meiden, also hoffen sie, dass ein barmherziger Samariter es wieder aktiviert.
PU_RUTO_MG_MissionBriefs_CommArray_Enable_IG_004_SomebodyNeedsThe=Jemand muss das ECN in diesem Gebiet wieder einschalten. Ich habe nicht gesagt, warum, und ich habe nicht gefragt.
PU_RUTO_MG_MissionBriefs_CommArray_Generic_IG_001_GotAComm=Es ist ein Comm-Array-Job verfügbar.
PU_RUTO_MG_MissionBriefs_CommArray_Generic_IG_004_ClientNeedsA=Der Kunde benötigt ein überprüftes Comm-Array.
PU_RUTO_MG_MissionBriefs_CommArray_KeepDisabled_IG_001_IGotSome=Ich habe einige Clients, bei denen das lokale ECN lange genug heruntergefahren werden muss, damit sie funktionieren. Sie müssen es also abschneiden und fernhalten.
PU_RUTO_MG_MissionBriefs_CommArray_KeepDisabled_IG_003_BasicJistThe=Grundlegende Jist? Der Client möchte, dass Sie ein Comm-Array herunterfahren und sicherstellen, dass es ausgeschaltet bleibt.
PU_RUTO_MG_MissionBriefs_CommArray_PlantDevice_IG_001_YoullNeedTo=Sie müssen auf eines der Comm-Arrays zugreifen und ein Gerät für mich platzieren. Nur eine Kleinigkeit. Installieren Sie es und gehen Sie weg. Spaß, oder?
PU_RUTO_MG_MissionBriefs_CommArray_TimeSen_IG_002_INeedAnother=Ich muss ein weiteres Comm-Array entfernen, aber der Client war sehr spezifisch. Zu einer bestimmten Zeit muss es dunkel werden.
PU_RUTO_MG_MissionBriefs_CommArray_TimeSen_IG_003_ThisIsA=Dies ist ein koordinierter Blackout, sodass Sie ein Array zu einem bestimmten Zeitpunkt offline schalten müssen.
PU_RUTO_MG_MissionBriefs_Distract_GetBounty_IG_001_HopeYoureIn=Ich hoffe, du bist in der Stimmung, dich schmutzig zu machen. Der Kunde möchte sicherstellen, dass alle Augen im System auf etwas anderes als ihn gerichtet sind, sodass Sie für Ablenkung sorgen.
PU_RUTO_MG_MissionBriefs_Distract_GetBounty_IG_002_ThisIsNormally=Das ist normalerweise das Gegenteil von dem, was ich will, aber dieses Mal brauche ich tatsächlich ein Kopfgeld von dir. Und je größer und lauter Sie es machen können, desto besser.
PU_RUTO_MG_MissionBriefs_Distract_HasBounty_IG_001_OkayHeresThe=Okay, hier ist der Deal. Ich brauche eine Ablenkung, und da auf dich bereits ein Kopfgeld ausgesetzt ist, dachte ich, wir könnten zwei Fliegen schlagen und du könntest es sein.
PU_RUTO_MG_MissionBriefs_Distract_HasBounty_IG_002_SinceYouveAlready=Da auf dich bereits ein Preis ausgesetzt ist, bist du wahrscheinlich nicht so darauf erpicht, es noch schlimmer zu machen, aber wenn du siehst, dass du zu einem noch größeren Problem für das Gesetz werden kannst - ich spreche von schwerem Tod und Zerstörung hier - dann werde ich es dir auf jeden Fall lohnen.
PU_RUTO_MG_MissionBriefs_Distract_HasBounty_IG_002b_SinceYouAlready=Da auf dich bereits ein Preis ausgesetzt ist, bist du wahrscheinlich nicht besonders erpicht darauf, es noch schlimmer zu machen, aber wenn du siehst, dass du für das Gesetz zu einem noch größeren Problem werden könntest, spreche ich hier von großem Tod und Zerstörung - dann werde ich es auf jeden Fall für Sie lohnen.
PU_RUTO_MG_MissionBriefs_Escort_Generic_IG_001_NeedSomeoneEscorted=Benötige jemanden, der aus dem System eskortiert wird.
PU_RUTO_MG_MissionBriefs_Escort_Generic_IG_003_HowsYourBodyguard=Wie läuft Ihr Bodyguard-Spiel? Es gibt einen Kunden, der eine Eskorte braucht.
PU_RUTO_MG_MissionBriefs_Escort_Muscle_IG_001_ClientOfMine=Mein Kunde möchte eine Nachricht senden, die tödliche Art, und braucht ein wenig Unterstützung.
PU_RUTO_MG_MissionBriefs_Escort_Muscle_IG_003_GotAStrongarm=Habe einen Strongarm-Auftritt für dich. Stellen Sie einfach sicher, dass der Kunde es auch da raus schafft.
PU_RUTO_MG_MissionBriefs_FoundGeneric_IG_003_YeahThisllWork=Ja, das wird funktionieren.
PU_RUTO_MG_MissionBriefs_FoundGeneric_IG_003b_YeahThisllWork=Äh ja, ja, das wird funktionieren.
PU_RUTO_MG_MissionBriefs_FoundGeneric_IG_004_GotOne=Habe eins.
PU_RUTO_MG_MissionBriefs_Generic_Hard_IG_001_GotATricky=Habe eine knifflige Aufgabe, die einen hochqualifizierten Schlagmann erfordert.
PU_RUTO_MG_MissionBriefs_Generic_Hard_IG_003_OkayBearWith=Okay. Haben Sie diesbezüglich Geduld mit mir. Es ist sicher ein bisschen verrückt. Aber deshalb zahlt es sich aus, was es tut.
PU_RUTO_MG_MissionBriefs_Generic_IG_001_AContactOf=Ein Kontakt von mir hat sich wegen einer Kleinigkeit gemeldet, die erledigt werden muss.
PU_RUTO_MG_MissionBriefs_Generic_IG_003_ThisOneCame=Dieses hier ist vor ein paar Tagen eingetroffen.
PU_RUTO_MG_MissionBriefs_Generic_NineTails_1st_IG_001_NotSureIf=Ich bin mir nicht sicher, ob Sie schon einmal mit ihnen zusammengestoßen sind, aber die Nine Tails sind die größeren Mover in der Gegend. Ich meine, sie betreiben zunächst einmal so ziemlich Grim HEX. Wie auch immer, wir haben eine nette kleine Dynamik aufgebaut, sodass sie mir jedes Mal, wenn sie etwas auslagern müssen, es normalerweise schicken. Der hier vorliegende Vertrag gehört ihnen. Benötigt VIP-Behandlung.
PU_RUTO_MG_MissionBriefs_Generic_NineTails_Hard_IG_002_GuessYoureMoving=Ich schätze, Sie steigen in die großen Ligen auf. Nine Tails brauchen für irgendetwas einen starken Schlagmann.
PU_RUTO_MG_MissionBriefs_Generic_NineTails_Hard_IG_004_IGotA=Ich habe eine erstklassige Operation erhalten, die direkt von Nine Tails stammt.
PU_RUTO_MG_MissionBriefs_Generic_NineTails_IG_001_AnotherRequestFrom=Eine weitere Anfrage der Nine Tails ist eingegangen.
PU_RUTO_MG_MissionBriefs_Generic_NineTails_IG_002_HaveANine=Habe hier einen Nine Tails-Job, der einen soliden Operator erfordert.
PU_RUTO_MG_MissionBriefs_Generic_PlantDevice_IG_001_ThisJobIs=Dieser Job ist etwas technischer, da Sie später den Grundstein für einen größeren Job legen.
PU_RUTO_MG_MissionBriefs_Generic_PlantDevice_IG_002_IWontGoing=Ich werde hier nicht allzu sehr ins Detail gehen, da es ein paar Schritte mehr sind als die, die ich dir normalerweise vorwerfe, aber ich habe einige Technik, die gepflanzt werden muss.
PU_RUTO_MG_MissionBriefs_Investigate_Confirm_Mult_IG_001_ABigHit=Ein großer Treffer ging ein wenig durcheinander. Ich konnte nicht bestätigen, dass die Arbeit erledigt wurde. Hier kommen Sie ins Spiel.
PU_RUTO_MG_MissionBriefs_Investigate_Confirm_Mult_IG_002_INeedYou=Du musst für mich in eine Tötungszone gehen und überprüfen, ob jeder, der tot sein sollte, dorthin gelangt ist.
PU_RUTO_MG_MissionBriefs_Investigate_Confirm_Single_IG_001_GotWordThat=Ich habe erfahren, dass ein lokaler Spieler möglicherweise einen leichten Todesfall erlitten hat. Sie müssen bestätigen, ob die Gerüchte wahr sind oder nicht.
PU_RUTO_MG_MissionBriefs_Investigate_Confirm_Single_IG_002_SeemsThatA=Scheint, dass ein VIP DOA sein könnte. Ich möchte, dass Sie vorbeikommen und sich davon überzeugen.
PU_RUTO_MG_MissionBriefs_Kill_ClearSector_IG_001_GotABig=Ich habe hier ein großes Problem. Der Kunde möchte, dass ein ganzer Sektor gefegt wird.
PU_RUTO_MG_MissionBriefs_Kill_Generic_Hard_IG_001_NeedSomeoneTaken=Es muss jemand ausgeschaltet werden, aber ich muss dich warnen, er wird nicht so leicht untergehen.
PU_RUTO_MG_MissionBriefs_Kill_Generic_IG_001_TheresAProblem=Es gibt ein Problem, das behoben werden muss.
PU_RUTO_MG_MissionBriefs_Kill_Generic_IG_003_GotTheName=Habe den Namen eines zukünftigen Geistes erhalten. Ich brauche deine Hilfe bei der überquerung.
PU_RUTO_MG_MissionBriefs_Kill_LastKnown_IG_001_TheresAMess=Es gibt ein Chaos, das aufgeräumt werden muss, aber zuerst musst du sie aufspüren. Der Kunde hat den letzten Standort angegeben, es ist jedoch noch ein wenig Vorarbeit von Ihrer Seite erforderlich.
PU_RUTO_MG_MissionBriefs_Kill_TimeSen_IG_002_NeedATarget=Ein Ziel muss gelöscht werden, aber du musst schnell sein. Der Kunde möchte, dass sie gestern verschwunden sind.
PU_RUTO_MG_MissionBriefs_Kill_TimeSen_IG_003_GotAMark=Ich habe eine Markierung erhalten, die ausgelöscht werden muss. Es ist auch auf einer Uhr, also musst du dich beeilen.
PU_RUTO_MG_MissionBriefs_Merc_Distress_IG_001_JustGotA=Habe gerade einen Notruf erhalten. Ein Auftrag ging schief und die Crew steckt in Schwierigkeiten. Ich brauche deine Hilfe.
PU_RUTO_MG_MissionBriefs_Merc_Distress_IG_003_ClientTriedTo=Der Kunde hat versucht, etwas zu ziehen, was er nicht tun sollte, und jetzt hat er mehr ärger, als er bewältigen kann. Ich möchte, dass du sie rettest, bevor sie alle tot sind.
PU_RUTO_MG_MissionBriefs_Merc_Patrol_IG_001_ImTryingTo=Ich versuche, die Sicherheitsbewegungen in der Gegend genauer im Auge zu behalten, deshalb brauche ich Sie, um diese Punkte zu erreichen und mir mitzuteilen, ob sie klar sind oder nicht.
PU_RUTO_MG_MissionBriefs_Merc_Patrol_IG_004_HeresTheDeal=Hier ist der Deal. Ich gebe dir Kartenpunkte. Sie gehen zu den Kartenpunkten. Stellen Sie sicher, dass sie leer sind. Kinderleicht.
