PU_RUTO_MG_MissionBriefs_Smuggle_Generic_Hard_IG_001_IGotA=Ich habe eine Lieferung erhalten, die vom Sicherheitsdienst heimlich erfasst werden muss, aber es ist etwas heikel, daher könnte es etwas schwierig sein, sie zu erledigen, ohne erwischt zu werden.
PU_RUTO_MG_MissionBriefs_Smuggle_Generic_Hard_IG_002_AClientIs=Ein Kunde möchte leise etwas bewegen, aber es besteht eine gute Chance, dass das halbe System danach sucht. Es wird Ihre Aufgabe sein, dafür zu sorgen, dass es dort ankommt, wo es hin soll.
PU_RUTO_MG_MissionBriefs_Smuggle_Generic_IG_003_INeedYou=Ich brauche dich, um Fracht für einen Kunden zu befördern. Aus den Büchern. Keine Aufzeichnungen.
