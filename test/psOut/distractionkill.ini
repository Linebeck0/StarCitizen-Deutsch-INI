distractionkill_amountreq_001=acht
distractionkill_desc=~mission(Contractor|DistractionKillDescription)
distractionkill_desc_0001=Ich habe gehört, dass du mit Level 5 jetzt ganz groß rauskommst. Normalerweise würde ich dir sagen, dass du den Kopf unten halten sollst, bis die Hitze vorbei ist, aber zufälligerweise habe ich eine bessere Verwendung für dich.\n\nIch habe an etwas Großem gearbeitet, das bereit ist, unterzugehen, aber um es in die Tat umzusetzen, brauche ich jemanden, der für eine noch größere Ablenkung sorgt. Hier kommen Sie ins Spiel.\n\nWenn Sie ~mission(KillCount) Navy-Buckel ausschalten, wird sich fast jede Schraube im gesamten Imperium darauf konzentrieren, Sie in den Arsch zu ziehen.\n\nKann auch nicht niedriger sein. Um das wirklich hinbekommen zu können, muss man von der Marine sein. Das ist aber in Ordnung, jeder Sicherheitsdienst erfährt von einem Level 5 und wird die Marine anweisen, sich um Sie zu kümmern.\n\nUnd Sie müssen es schnell genug tun, damit das Timing stimmt. Sobald Sie das Feuer auf den ersten eröffnen, beginnt die Uhr.\n\nDenken Sie, dass Sie damit umgehen können?
distractionkill_desc_0002=Ich bin ehrlich zu dir, normalerweise mag ich es nicht, mit deiner Art von Verrücktheit zu tun zu haben, aber ein tollwütiger Hund ist genau das, was ich jetzt brauche.\n\nMeine Crew und ich müssen alle Sicherheitskräfte im System eine Weile beschäftigen, und das kann ich mir nur vorstellen, wenn man so viele Marines ausschaltet, dass sie keine andere Wahl haben, als alles zu stoppen und sich auf Sie zu konzentrieren. Ich denke, ~mission(KillCount) Starmen sollten es tun.\n\nDas Glück ist, dass sie dich mit Level 5 sowieso verfolgen sollten. Der Sicherheitsdienst stoppt, um Sie zu scannen, und die Marine wird direkt zu Ihnen kommen. Stellen Sie einfach sicher, dass Sie die Arbeit zu Ende bringen, sobald Sie mit den Dreharbeiten beginnen. Sobald du dich auf den ersten einlässt, läuft die Uhr, und wenn du den Einsatz nicht hoch genug erhöhst, werden ich und meine Crew hängen bleiben.\n\nNatürlich kannst du gerne noch mehr dieser Bastarde töten wenn die Stimmung dich dazu bringt.
distractionkill_desc_0003=Es heißt, dass jeder Flattop mit einem Abzeichen da draußen ist und das System nach deinem gesuchten Arsch der Stufe 5 durchsucht. Was halten Sie davon, mit all dem Aufwand ein paar Scheine zu verdienen?\n\nIch kann Ihnen nicht genau sagen, was los ist, aber es reicht Ihnen zu wissen, dass ich eine Ablenkung auf katastrophalem Niveau brauche. Die Art, die nur durch einen gefährlichen und verrückten Kriminellen geschaffen werden kann, der eine Schießerei unternimmt und ~mission(KillCount)-Sternenmänner der Marine ausschaltet.\n\nSobald Sie mit den Dreharbeiten beginnen, rückt meine Crew an ihren Platz, Sie müssen die Arbeit also schnell beenden. Und nur Marine. Ein paar Advos oder lokale Sicherheitsdienste auszuschalten reicht nicht aus. Glücklicherweise sollte die Marine mit Ihrem CrimeStat nicht weit zurückliegen, wann immer Sie in die Sicherheit geraten.\n\nErledigen Sie das für mich, und ich werde dafür sorgen, dass Sie Ihren gerechten Anteil bekommen.
