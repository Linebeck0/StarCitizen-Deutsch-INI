Jumptown2_Lawful_MBroker_desc_BlacJac=Achtung: Verifizierte Söldner-Unternehmen\n\nWir konnten eine kürzliche Welle von Schmuggelware bis zu einer automatisierten Produktionsanlage bei ~mission(Location|Address) zurückverfolgen. Wir können nicht sicher sein, wie lange die Produktionsanlage noch in Betrieb sein wird, daher braucht BlacJac jemanden vor Ort, der die Schmuggelware durchsucht, sichert und sie zu uns nach ~mission(Destination|Address) transportiert.\n\nWir konnten nicht feststellen, welche Art von feindliche Streitkräften vor Ort sein werden, aber was auch immer Ihnen begegnet, Sie sind berechtigt, bei Bedarf tödliche Gewalt anzuwenden.\n\nJe mehr Schmuggelware Sie zu uns bringen, desto mehr Geld erhalten Sie.\n\nVielen Dank,\nLt. Aaron Riegert\n\nPrivater Auftragsbetreuer\nBlacJac Security, "Protection Provided"\n
Jumptown2_Lawful_MBroker_desc_CruSec=Crusader Security hat erfahren, dass eine illegale Produktionsanlage bei ~mission(Location|Address) derzeit zur Herstellung von Schmuggelware genutzt wird.\n\nWir suchen einen Auftragnehmer, der das Gelände sichert, etwaige Schmuggelware beschlagnahmt und sie in unserem Beweislager an ~mission(Destination|Address) abliefert.\n\nDa es sich hier um eine automatisierte Einrichtung handelt, ist nicht klar, wie lange sie dauert für welche Personen produziert wird oder wie viele Personen vor Ort sein werden. Um auf der sicheren Seite zu sein, würde ich damit rechnen, auf starken Widerstand zu stoßen.\n\nIhre Gesamtvergütung hängt davon ab, wie Pakete sicher zum Beweismittel geliefert werden.\n\nAUFTRAG AUTORISIERT VON:\nKontaktoffizier Vanzant\nID# 712L921P\n
Jumptown2_Lawful_MBroker_desc_Hurston=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Schmuggelware beschlagnahmen\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: T. Odington\nRISIKOBEWERTUNG: Hoch\nEILAUFTRAG: Nein\n\nHurston Security hat von einer aktiven, illegalen automatisierten Produktion erfahren Einrichtung bei ~mission(Location|Address) und sucht einen Auftragnehmer, der das Gelände sichert und so viele Schmuggelpakete wie möglich beschlagnahmt, um sie zur sofortigen Entsorgung an eine Hurston Security-Einrichtung ~mission(Destination|Address) zu liefern.\n\nDas sind Sie berechtigt, jegliche Gewalt anzuwenden, die zur Erreichung Ihres Ziels erforderlich ist. Die Zahlung richtet sich nach der Menge der sichergestellten Schmuggelware.\n\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **\n
Jumptown2_Lawful_MBroker_desc_MicroTech=ÜBER DEN JOB\nmicroTech Protection Services sucht einen detailorientierten Sicherheitsexperten, der uns bei der Sicherung von Schmuggelware aus einer illegalen automatisierten Produktionsanlage bei ~mission(Location|Address) unterstützen kann. Die Pakete müssen dann zur Vernichtung an ~mission(Destination|Address) geliefert werden.\n\nVERANTWORTLICHKEITEN\n• Eigenen Transport zur ~mission(Location|Address) bereitstellen.\n• Alle am Standort gefundenen Feinde verwalten; Bei Bedarf Gewalt anwenden.\n• Schmuggelware sichern und an ~mission(Destination|Address) liefern\n\nMINDESTQUALIFIKATIONEN\n• 2 Jahre kombinierte Söldner- und/oder Sicherheitserfahrung.\n• Zugang zu Kampfausrüstung und Kampfmodus Transport.\n• Verfügbar für den sofortigen Einsatz.\n\nBEVORZUGTE QUALIFIKATIONEN\n• Erfahrung mit schnellen Deeskalationstechniken bei Feindseligkeiten.\n
