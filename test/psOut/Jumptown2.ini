Jumptown2_Criminal_MBroker_desc=Ich habe gute Neuigkeiten für Sie. Während wir hier reden, gibt es eine automatisierte Anlage, die Paket für Paket von Primo-Produkten produziert, die so gut wie reif für den Verzehr sind.\n\nAlles, was Sie tun müssen, ist dorthin zu sausen, sich mit ein oder zwei Gangstern zu befassen und sich zu schnappen, was Sie kriegen können und es mit großem Gewinn verkaufen. Sollte überhaupt kein Problem sein. Und es gibt jede Menge Leute, die gutes Geld bezahlen würden, um Ihnen solche Produkte abnehmen zu können.\n\nApropos Geld: Ich werde die Koordinaten dieser Einrichtung nicht einfach aus reiner Herzensgüte preisgeben. Ich denke, es ist nur fair, für so gute Informationen einen Finderlohn zu verlangen.\n\nIch würde nicht zu lange warten. Ich bin mir nicht sicher, wie lange der Standort noch aktiv sein wird.\n\n-Ruto\n
