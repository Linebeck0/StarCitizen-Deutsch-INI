PU_CSECRREP01_M_DEH_Accepted_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_001_HeyThereLiaison=Hey. Kontaktoffizier Vanzant mit Crusader Security. Ich bin derjenige, der Ihren Auftrag mit uns verwaltet, um - hier steht: "Illegale Schmuggelware zu zerstören." Ah richtig. Im Grunde haben Kriminelle diese automatisierten Produktionsanlagen aufgebaut, die einfach weiterhin Produkte produzieren können, als wären sie nichts. Wir haben die Koordinaten einer dieser Seiten und möchten, dass Sie die dort hergestellte Schmuggelware vernichten. Wir haben sogar ein nettes kleines Bonussystem eingerichtet, bei dem wir Sie basierend darauf bezahlen, wie viele Produkte Sie vom Markt nehmen können. Sie werden Gutes für die Gemeinschaft tun und dafür ein gutes Gehalt bekommen. Daran ist nichts auszusetzen, oder?
PU_CSECRREP01_M_DEH_Accepted_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_002_HiImYour=Hallo, ich bin Ihr Crusader Security Kontaktoffizier für diesen Auftrag. Das bedeutet, dass ich die Aufsicht über Sie übernehmen werde, während Sie sich mit dieser automatisierten Anlage befassen. Sie sollten die Details kennen, aber die Idee dahinter ist, dass Sie in das Gelände eindringen und die Pakete zerstören, sobald sie das Produktionsband verlassen, um zu verhindern, dass sie in die freie Natur gelangen. Während sich der Herstellungsprozess von selbst erledigt, würde es mich nicht wundern, wenn Sie ohnehin auf Widerstand stoßen würden. Gehen Sie vorbereitet hinein und Sie sollten gut wieder herauskommen. Viel Glück.
PU_CSECRREP01_M_DEH_Accepted_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_003_HeyLiaisonOfficer=Hey, Kontaktoffizier Vanzant hier. Vielen Dank, dass Sie sich bereit erklärt haben, uns beim Umgang mit dieser illegalen Produktionsanlage zu helfen. Crusader Security legt großen Wert darauf, sicherzustellen, dass die Produkte, die vom Band laufen, nicht auf den Markt gelangen. Sobald Sie vor Ort sind, bekämpfen Sie jeglichen Widerstand und vernichten Sie so viel Schmuggelware wie möglich. Im Idealfall alles. Ich habe Ihnen die Details geschickt, damit Sie startklar sein sollten. Sicheres Fliegen.
PU_CSECRREP01_M_DEH_Accepted_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_001_HiThisIs=Hallo, hier ist Kontaktoffizier Vanzant von Crusader Security. Ich betreue Ihren Auftrag mit uns. Vielen Dank für Ihre Hilfe im Umgang mit dieser illegalen Produktionsanlage. Wie bereits erwähnt, besteht die Hoffnung darin, dass Sie das Gelände sichern und jegliche Schmuggelware, die Sie finden, konfiszieren und an unser Beweislager übergeben können. Nun ist es diesen sogenannten kriminellen Genies gelungen, einen Großteil der Produktion zu automatisieren, daher ist unklar, wie lange sie das Produkt herstellen werden oder wie viele Verbrecher vor Ort sein werden, aber ich würde mich auf ernsthafte Herausforderungen einstellen Widerstand. Könnte ganz schön schlimm werden... Sicherlich wird es dir aber gut gehen. Ich melde mich später bei Ihnen.
PU_CSECRREP01_M_DEH_Accepted_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_002_GreetingsImA=Grüße. Ich bin Kontaktoffizier bei Crusader Security und werde Ihre Arbeit beaufsichtigen, um uns heute bei der Bewältigung dieser illegalen Produktionsanlage zu helfen. Es handelt sich um einen der neueren automatisierten Stile, bei dem die Verbrecher praktisch die Hände frei haben. Verrückt, wie weit diese Dinge fortgeschritten sind. Wir möchten, dass Sie dorthin gehen und so viele Kisten mit Schmuggelware wie möglich sichern und sie uns zur Verarbeitung und Entsorgung bringen. Und wenn feindliche Streitkräfte anwesend sind, wird von Ihnen natürlich erwartet, dass Sie angemessen mit ihnen umgehen. Und denken Sie daran: Vorsicht ist überall das Schlüsselwort.
PU_CSECRREP01_M_DEH_Accepted_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_003_HeyThereCrusader=Hey. Crusader Security Offizier Vanzant informiert Sie über die Auftragsarbeiten. Ich wollte nur sicherstellen, dass alles klar ist. Sie werden zu einer automatisierten Produktionsanlage gehen und sich die gesamte Schmuggelware schnappen, die vom Band läuft. Sobald Sie es gesichert haben, bringen Sie es zum vereinbarten Ort, damit wir es ordnungsgemäß analysieren und entsorgen können. Ich bin mir nicht sicher, was genau Sie in Bezug auf feindlichen Widerstand erwarten können, aber es lohnt sich normalerweise, auf einen Kampf vorbereitet zu sein. Und um es einfach zu sagen: Ich bin wirklich froh, dass wir Sie dafür engagiert haben. Es wäre toll, all diese Schmuggelware vom Markt zu bekommen, bevor sie Schaden anrichtet.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_ExpVet_IG_001_HiThereLiaison=Hallo. Kontaktoffizier Vanzant. Ich freue mich, dass Sie Crusader Security bei diesem Auftrag unterstützen werden. Mit der Arbeit, die Sie bisher geleistet haben, bin ich mir sicher, dass Sie dieses Problem problemlos bewältigen können. Ich aktualisiere Sie jetzt mit allen Details.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_ExpVet_IG_002_HeyGreatTo=Hey! Schön, dass Ihr Name in diesem Auftrag auftaucht. Ich schätze es immer, erfahrene und zuverlässige Mitarbeiter zu haben, die sich um die Dinge kümmern. Okay, ich habe alle Informationen aktualisiert und Sie sollten startklar sein. Viel Glück da draußen und ich melde mich später bei dir.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_ExpVet_IG_003_HiOfficerVanzant=Hallo! Hier ist Officer Vanzant. Sie arbeiten jetzt schon seit einiger Zeit mit Crusader Security zusammen, deshalb werde ich Ihre Hand nicht zu oft halten. Überprüfen Sie die Details, vertrauen Sie auf Ihr bestes Urteilsvermögen und ich melde mich später bei Ihnen. Danke.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_001_HiThisIs=Hallo, hier ist Kontaktoffizier Vanzant von Crusader Security. Ich werde Ihren Auftrag für diesen bevorstehenden Auftrag verwalten. Ich sende Ihnen jetzt die wichtigen Informationen, damit Sie sich auf den Weg machen können.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_002_HiThereIm=Hallo. Ich bin der SicherheitsKontaktoffizier der Crusader und beaufsichtige Ihren Auftrag. Sie sollten jetzt über alle wichtigen Details verfügen und ich werde Ihre Fortschritte im Auge behalten. Viel Glück da draußen.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_003_HeyImOfficer=Hey, ich bin Officer Vanzant von Crusader Security. Vielen Dank, dass Sie diesen Auftrag angenommen haben. Ich aktualisiere jetzt die Details für Sie, aber es sollte alles ziemlich klar sein. Denken Sie daran, den Kopf gesenkt zu halten und auf Nummer sicher zu gehen. Ich möchte während meiner Wache niemanden verlieren. Also gut, machen Sie sich an die Arbeit, ich melde mich später bei Ihnen.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_004_HeyCommingYou=Hey, ich komme im Namen von Crusader Security. Ich betreue Ihren aktuellen Auftrag mit uns. Alle Details wurden weitergeleitet, sodass wir hoffentlich alles abdecken, was Sie für den Einstieg benötigen. Ich werde mich regelmäßig bei Ihnen melden, aber bis dahin viel Glück und seien Sie sicher.
PU_CSECRREP01_M_DEH_Accepted_Mission_aAlly_tPlayer_FromAlly_IG_005_HeyThereThis=Hey, hier spricht Crusader Security Liaison Officer Vanzant  bezüglich des Auftrags. Ich werde Ihr Ansprechpartner für diesen Job sein, aber es sollte hoffentlich unkompliziert sein. Sie haben alle Details, also können Sie sofort loslegen. Stellen Sie einfach sicher, dass Sie sich mit allen Vorräten eindecken, die Sie benötigen. Nichts ist schlimmer, als unvorbereitet erwischt zu werden. Viel Glück.
PU_CSECRREP01_M_DEH_Announce_Dropoff_aAlly_tPlayer_FromAlly_IG_001_HeyItsOfficer=Hey, hier ist wieder Officer Vanzant. Ich wollte Ihnen nur mitteilen, dass das Crusader Security Personal, das in Ihrem Sektor patrouilliert, darüber informiert wurde, dass Sie Schmuggelware in unser Beweislager für uns bringen. Auf dem Weg dorthin sollten Sie auf keine Probleme stoßen. Zumindest von uns. Es gibt wahrscheinlich ein paar Verbrecher, die ihr Produkt gerne zurückbekommen würden. Eigentlich wäre es vielleicht eine gute Idee, die Lieferung so schnell wie möglich zu machen. Mit diesem Zeug wird es nicht sicher sein, zu lange herumzufliegen.
PU_CSECRREP01_M_DEH_Announce_Dropoff_aAlly_tPlayer_FromAlly_IG_002_HeyThereOfficer=Hey. Offizier Vanzant. Ich wollte Ihnen mitteilen, dass ich die lokalen Patrouillen darüber informiert habe, dass Sie durch den Sektor fahren würden. Ich wollte nicht, dass sie überrascht werden, wenn ein Schiff mit einem Haufen Schmuggelware auftaucht. Ich habe ihnen auch gesagt, sie sollen nach jedem Ausschau halten, der versuchen könnte, an den Vorrat zu kommen, den Sie mitnehmen. Hoffentlich haben Sie auf dem Weg zur Abgabestelle keine Probleme.
PU_CSECRREP01_M_DEH_Announce_Dropoff_aAlly_tPlayer_FromAlly_IG_003_HiLiaisonOfficer=Hallo, Kontaktoffizier Vanzant hier. Ich wollte nicht, dass Sie auf dem Weg zum Beweismittel in Schwierigkeiten geraten, also habe ich die Patrouillen von Crusader Security in der Gegend darüber informiert, dass Sie mit Schmuggelware an Bord reisen dürfen. Sollte Ihnen die Sache erleichtern. Jetzt müssen Sie nur noch den Verbrechern aus dem Weg gehen, die versuchen, ihre Drogen zurückzunehmen, und alles wird gut.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_001_SoJustGot=So, ich habe gerade einen ganz persönlichen Tipp bekommen. Diesen Tätern schien es nicht zu gefallen, dass wir uns einmischten, und die Anlage wurde offline geschaltet. Da sie keine Schmuggelware mehr produzieren, vernichten Sie alles, was noch übrig ist, bevor Sie losfahren.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_002_WantedToPass=Wollte ein Update weitergeben. Die Produktionslinie wird stillgelegt. Ich schätze, diese Bastarde haben beschlossen, ihre Verluste zu zählen oder ihre Wunden zu lecken oder was auch immer. Machen Sie weiter und zerstören Sie die Schmuggelware, die sich noch vor Ort befindet, und dann sollten wir bereit sein.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_003_HeyGotA=Hey, ich habe einen Bericht von einem Informanten erhalten, dass die Produktionslinie dunkel wird. Sie dachten wahrscheinlich, dass es keinen Sinn hätte, mehr zu machen, wenn wir einfach alles zerstören würden. Apropos: Zerstöre alles, was du dort unten noch finden kannst, und dann kann es losgehen.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_001_HeyOneOf=Hey, einer unserer Kontakte hat uns gerade wissen lassen, dass die Leute, die die Seite betreiben, von unserer Operation erfahren und angeordnet haben, sie abzuschalten. Sammeln Sie alles ein, was Sie können, und bringen Sie es zur Beweissicherung. Es lohnt sich nicht, dort länger als nötig herumzuhängen.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_002_HeyIfThis=Hey, wenn dieser Bericht, den ich erhalten habe, stimmt, sollte die Produktionslinie jetzt jeden Moment stillgelegt werden. Sammeln Sie alles ein, was Sie an Schmuggelware in die Finger bekommen können, und bringen Sie es zur Abgabestelle.
PU_CSECRREP01_M_DEH_Expired_Mission_DrugSeize_aAlly_tPlayer_FromAlly_IG_003_SoLooksLike=Es sieht also so aus, als würden sie bei diesem Anblick die Produktionslinie deaktivieren. Ich schätze, die Kriminellen haben endlich erfahren, was wir vorhatten. Da es keine Schmuggelware mehr vom Band geben wird, sammeln Sie alles ein, was noch vorhanden ist, und bringen Sie es zur Beweissicherung. Danke.
PU_CSECRREP01_M_DEH_Fired_Mission_BadPerformance_aAlly_tPlayer_FromAlly_IG_001_OfficerVanzantHere=Offizier Vanzant hier. Ich habe für Sie gejubelt, aber angesichts Ihrer Leistung bleibt mir leider nichts anderes übrig, als Ihren Vertrag zu kündigen. Entschuldigung, es hat nicht geklappt.
PU_CSECRREP01_M_DEH_Fired_Mission_BadPerformance_aAlly_tPlayer_FromAlly_IG_002_LookImGonna=Schau, ich gebe es dir klar. Diesmal warst du einfach nicht in der Lage zu schnüffeln. Nichts, was man nicht mit etwas harter Arbeit und übung bewältigen kann, aber vorerst muss ich den Vertrag kündigen. Hoffentlich ändert sich die Lage bald für Sie.
PU_CSECRREP01_M_DEH_Fired_Mission_BadPerformance_aAlly_tPlayer_FromAlly_IG_003_HeySoFrom=Hey. Soweit ich weiß, entspricht Ihre Leistung nicht den Sicherheitsstandards von Crusader. Ich werde Ihren Vertrag kündigen. Ich schätze, Sie waren einfach nicht die richtige Person für diesen Job, oder?
PU_CSECRREP01_M_DEH_Fired_Mission_BadPerformance_aAlly_tPlayer_FromAlly_IG_004_ThisIsOfficer=Das ist wieder Officer Vanzant. Es ist nicht gut. Ihre Leistung war unterdurchschnittlich und ich kündige den Vertrag. Nichts Persönliches. Lass es dir gut gehen, okay.
PU_CSECRREP01_M_DEH_Fired_Mission_BadPerformance_aAlly_tPlayer_FromAlly_IG_005_AllRightTheres=Okay, es gibt keine einfache Möglichkeit, das zu sagen, aber ich kündige Ihren Vertrag. Ihre Leistung entsprach einfach nicht unseren Anforderungen für diesen Job. Das ist es. Viel Glück da draußen.
PU_CSECRREP01_M_DEH_Fired_Mission_BreaksContract_aAlly_tPlayer_FromAlly_IG_001_GeezWhatAre=Meine Güte, was denkst du? Dass Sie das Gesetz brechen können, nur weil Sie für uns arbeiten? So funktioniert das nicht, Kumpel. Der Vertrag ist gekündigt und Sie können die Zusammenarbeit mit Crusader Security vergessen, bis Sie Ihr Leben in Ordnung gebracht haben.
PU_CSECRREP01_M_DEH_Fired_Mission_BreaksContract_aAlly_tPlayer_FromAlly_IG_002_AmIReading=Habe ich das richtig gelesen? Haben Sie während Ihrer Tätigkeit als Sicherheitsdienstleister tatsächlich eine Strafanzeige erhalten? Sprechen Sie darüber, dass Sie nicht wissen, in welche Richtung Ihre Füße zeigen. Es versteht sich von selbst, aber wir können keinen aktiven Kriminellen auf der Gehaltsliste haben, also werden Sie gefeuert. Viel Glück bei Ihren rechtlichen Problemen.
PU_CSECRREP01_M_DEH_Fired_Mission_BreaksContract_aAlly_tPlayer_FromAlly_IG_003_HeyNotSure=Hey, ich bin mir nicht sicher, was zum Teufel passiert ist, aber einen aktive CrimeStat bedeutet, dass Sie nicht für Crusader Security arbeiten können. Ich muss dich loslassen. Der Auftrag ist abgelaufen.
PU_CSECRREP01_M_DEH_Fired_Mission_BreaksContract_aAlly_tPlayer_FromAlly_IG_004_LookIfWe=Hören Sie, wenn wir gewusst hätten, dass Sie da draußen gegen das Gesetz verstoßen würden, hätte Crusader Security Sie nie eingestellt. Dieser CrimeStat bedeutet, dass Sie entlassen wurden. Ist einfach so.
PU_CSECRREP01_M_DEH_Fired_Mission_BreaksContract_aAlly_tPlayer_FromAlly_IG_005_DidYouSeriously=Hast du im Ernst gerade einen CrimeStat erhalten? Ich weiß, dass es da draußen knifflig werden kann, aber ich habe von dir erwartet, dass du vorsichtiger bist. Was auch immer passiert ist, ich muss dich freilassen. Crusader Security beschäftigt keine Kriminellen. Alles klar, der Vertrag ist gekündigt.
PU_CSECRREP01_M_DEH_Fired_Mission_IllegalKiosk_aAlly_tPlayer_FromAlly_IG_001_WoahYoureGoing=Woah, verkaufst du dieses Zeug? Ich kann nicht glauben, dass Sie unser Vertrauen so missbrauchen würden. Sie können den Auftrag vergessen. Verdammt, man kann für sehr lange Zeit vergessen, wieder für Crusader zu arbeiten.
PU_CSECRREP01_M_DEH_Fired_Mission_IllegalKiosk_aAlly_tPlayer_FromAlly_IG_002_HeyDidYou=Hey! Hätten Sie den Verkauf der illegalen Schmuggelware, mit deren Eintreibung wir Sie beauftragt haben, tatsächlich für eine gute Idee gehalten? Unglaublich! Du bist so gefeuert. Ich kann nicht einmal verstehen, was dir durch den Kopf ging. Weißt du was? Es ist mir egal. Ich bin fertig mit dir.
PU_CSECRREP01_M_DEH_Fired_Mission_IllegalKiosk_aAlly_tPlayer_FromAlly_IG_003_IDidntWant=Ich wollte es zuerst nicht glauben, aber ich kann den Beweisen nicht widersprechen. Ich kann nicht glauben, dass du mir so in den Rücken fallen würdest. Haben Sie eine Vorstellung davon, welchen Schaden die von Ihnen verkaufte Schmuggelware der Gemeinschaft zufügen wird? Vergiss es. Es hat keinen Sinn, mit jemandem wie dir zu reden.
PU_CSECRREP01_M_DEH_Fired_Mission_NotPlayerFault_aAlly_tPlayer_FromAlly_IG_001_HeyHateTo=Hey, es fällt mir schwer, aber es scheint, dass Crusader Security Ihre Hilfe bei diesem Auftrag doch nicht brauchen wird. Machen Sie sich aber keine Sorgen. Das wird sich überhaupt nicht auf Sie auswirken. Beim nächsten Auftrag würden wir uns freuen, Sie wieder bei uns zu haben. Bis dahin sicheres Fliegen.
PU_CSECRREP01_M_DEH_Fired_Mission_NotPlayerFault_aAlly_tPlayer_FromAlly_IG_002_HeyCommingWith=Hey, ich komme mit einer schlechten Nachricht. Ich muss den Vertrag kündigen. Sie haben nichts falsch gemacht, es ist nur so, dass die Vorgesetzten entschieden haben, dass unsere Ressourcen woanders besser eingesetzt werden sollten. Entschuldigung. Hoffentlich passiert das nicht noch einmal.
PU_CSECRREP01_M_DEH_Fired_Mission_NotPlayerFault_aAlly_tPlayer_FromAlly_IG_003_HeyItsVanzant=Hey, es ist Vanzant. Ich wollte Ihnen mitteilen, dass ich den Vertrag kündigen muss. Es ist nicht im Geringsten deine Schuld, nur eines dieser Dinge. Pech gehabt, wirklich. Wie dem auch sei, wir hoffen, dass wir bald einen anderen Job für Sie haben und diesen wieder gutmachen können. In Ordnung. Lasst es euch gut gehen.
PU_CSECRREP01_M_DEH_Fired_Mission_NotPlayerFault_aAlly_tPlayer_FromAlly_IG_004_HeyReallyHate=Hey, ich hasse es wirklich, dir das anzutun, aber ich kündige den Vertrag. Die Situation hat sich geändert und wir werden Sie nun doch nicht mehr brauchen. Ich hoffe, du bist nicht zu sauer. Ich würde mich freuen, Sie in Zukunft bei einem anderen Job zu haben. Okay. Nochmals Entschuldigung.
PU_CSECRREP01_M_DEH_Fired_Mission_NotPlayerFault_aAlly_tPlayer_FromAlly_IG_005_OkayDontShoot=Okay, schießen Sie hier nicht auf den Boten, aber Crusader Security kündigt diesen Vertrag. Nichts, was du getan hast. Es passiert einfach manchmal und man hat leider den Kürzeren gezogen. Wenn Sie das nächste Mal mit uns zusammenarbeiten, läuft es hoffentlich reibungsloser.
PU_CSECRREP01_M_DEH_Fired_Mission_aAlly_tPlayer_FromAlly_IG_001_ListenUpThis=Hör zu. Dies ist der Sicherheitsbeauftragte Vanzant und es ist meine Pflicht, Sie hiermit darüber zu informieren, dass Ihr Arbeitsverhältnis aufgrund eines Vertragsbruchs hiermit beendet wird.
PU_CSECRREP01_M_DEH_Fired_Mission_aAlly_tPlayer_FromAlly_IG_002_AttentionContractorHaving=Achtung Auftragnehmer. Da ich Ihren Verpflichtungen gegenüber Crusader Security nicht nachgekommen bin, bin ich hiermit berechtigt, Ihr Arbeitsverhältnis zu kündigen. Sofort Wirksam.
PU_CSECRREP01_M_DEH_Fired_Mission_aAlly_tPlayer_FromAlly_IG_003_LookIDont=Hören Sie, ich möchte das nicht tun, aber so wie Sie sich verhalten haben, haben Sie mir keine Wahl gelassen. Ich kündige Ihren Vertrag. Entschuldigung.
PU_CSECRREP01_M_DEH_Inform_Mission_StatusUpdate_aAlly_tPlayer_FromAlly_IG_001_HeyJustChecking=Hey, ich melde mich gerade. Sieht aus, als ob du solide Fortschritte machst. Machen Sie weiter so, wir sollten bald alles erledigt haben.
PU_CSECRREP01_M_DEH_Inform_Mission_StatusUpdate_aAlly_tPlayer_FromAlly_IG_002_WantedToLet=Ich wollte Ihnen mitteilen, wie glücklich ich bin, dass Sie mit dem Auftrag gute Fortschritte machen. Scheint, als hätten wir die richtige Person für den Job gefunden. Jetzt müssen Sie nur noch den Rest erledigen. Sollte kein Problem sein, oder?
PU_CSECRREP01_M_DEH_Inform_Mission_StatusUpdate_aAlly_tPlayer_FromAlly_IG_003_HeyHopeIm=Hey, ich hoffe, ich unterbreche nichts. Ich habe eine Statusaktualisierung Ihres Fortschritts erhalten und wollte Ihnen mitteilen, dass Sie anscheinend mehr oder weniger am Ziel sind. Machen Sie einfach weiter mit dem, was Sie bisher getan haben, dann sind wir startklar.
PU_CSECRREP01_M_DEH_Inform_Mission_StatusUpdate_aAlly_tPlayer_FromAlly_IG_004_HeyThereIts=Hey, hier ist Officer Vanzant. Ich springe einfach auf die Kommunikation, um zu sagen, dass ich bisher gute Arbeit geleistet habe. Alle Fortschrittsaktualisierungen, die ich erhalten habe, waren weitgehend auf dem richtigen Weg, das ist also großartig. Hoffentlich können wir diese Sache bald abschließen. Weiter so.
PU_CSECRREP01_M_DEH_Inform_Mission_StatusUpdate_aAlly_tPlayer_FromAlly_IG_005_HeyHowsIt=Hey, wie geht es dir? Bei mir ist alles ziemlich gut. Diese Statusberichte über Ihre Fortschritte gefallen mir wirklich gut. Crusader Security ist immer dankbar für Auftragnehmer, die ihren Aufgaben nachkommen und ihre Arbeit erledigen können. Bei diesem Tempo dürfte der gesamte Auftrag in Kürze abgeschlossen sein. Und das Beste daran ist, bezahlt zu werden! Okay, ich melde mich später noch einmal.
PU_CSECRREP01_M_DEH_Remind_Mission_Respawn_aAlly_tPlayer_FromAlly_IG_001_WelcomeBackHope=Willkommen zurück. Ich hoffe, die Regeneration war nicht zu hart für dich. Da Sie jetzt über etwas mehr Lebenserfahrung verfügen, bin ich sicher, dass Sie diesen Auftrag problemlos abschließen werden. Viel Glück.
PU_CSECRREP01_M_DEH_Remind_Mission_Respawn_aAlly_tPlayer_FromAlly_IG_002_HeyGladYoure=Hey, ich freue mich, dass du wieder auf den Beinen bist. Der Auftrag ist noch offen. Wenn Sie also bereit dazu sind, könnten Sie Ihre Hilfe beim Abschluss gebrauchen. Ich bin mir sicher, dass du es dieses Mal großartig machen wirst.
PU_CSECRREP01_M_DEH_Remind_Mission_Respawn_aAlly_tPlayer_FromAlly_IG_003_HeyLookWhos=Hey, schau mal, wer wieder in Aktion ist! Habe mir Sorgen um dich gemacht. Ich möchte Ihre Genesung nicht überstürzen, aber der Auftrag wartet noch. Wäre toll, wenn du wieder rausgehen und dich darum kümmern könntest. Diesmal mehr Glück.
PU_CSECRREP01_M_DEH_Remind_Mission_Respawn_aAlly_tPlayer_FromAlly_IG_004_IKnewIt=Ich wusste es! Ich wusste, dass du es schaffen würdest. Ich habe versucht, dir Blumen zu schicken, aber da war eine ganze Sache, aber trotzdem bin ich froh, dass es dir jetzt besser geht. Der Auftrag gehört weiterhin Ihnen, wenn Sie ihn wünschen. Und hoffentlich können Sie sich dieses Mal darum kümmern und dabei unversehrt bleiben! Nur ein Scherz. Seien Sie sicher und viel Glück.
PU_CSECRREP01_M_DEH_Remind_Mission_Respawn_aAlly_tPlayer_FromAlly_IG_005_HeyFeelingBetter=Hey, geht es dir besser? Dieses Regenerationszeug ist ein echtes Wunder, nicht wahr? Wie auch immer, jetzt, wo Sie wieder umziehen, wartet der Auftrag immer noch darauf, dass Sie ihn abschließen. Ich dachte, Sie würden die Chance zu schätzen wissen, es zu schließen. Versuchen Sie dieses Mal einfach, etwas vorsichtiger zu sein, okay?
PU_CSECRREP01_M_DEH_Succeed_Dropoff_aAlly_tPlayer_FromAlly_IG_001_HeyAgainOfficer=Hey nochmal. Offizier Vanzant. Ich habe gerade die Bestätigung gesehen, dass Sie die Schmuggelware abgegeben haben. Gute Arbeit. Crusader Security dankt Ihnen für Ihre Bemühungen.
PU_CSECRREP01_M_DEH_Succeed_Dropoff_aAlly_tPlayer_FromAlly_IG_002_HeyWantedTo=Hey, ich wollte mich für die Lieferung dieser Schmuggelware bedanken. Ihre harte Arbeit wird sehr geschätzt. Ich werde es im Abschnitt mit den letzten Kommentaren Ihres Vertrags vermerken, wenn ich ihn abschließe. Habt einen schönen restlichen Tag.
PU_CSECRREP01_M_DEH_Succeed_Dropoff_aAlly_tPlayer_FromAlly_IG_003_HiOfficerVanzant=Hallo, Officer Vanzant hier. Sieht so aus, als ob die gesamte Schmuggelware, die Sie abgegeben haben, sicher in den Beweisraum gelangt ist. Ich werde dafür sorgen, dass die Vorgesetzten wissen, wie sehr Sie geholfen haben. Danke noch einmal.
PU_CSECRREP01_M_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_001_GoodNewsGot=Gute Nachrichten. Ich habe Berichte erhalten, dass die gesamte Schmuggelware auf dem Gelände zerstört wurde. Vielen Dank für deine Hilfe, um Crusader sicher zu halten.
PU_CSECRREP01_M_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_002_HeyLooksLike=Hey, es sieht so aus, als ob die gesamte Schmuggelware vor Ort zerstört wurde. Das bedeutet, dass Ihr Vertrag abgeschlossen ist. Vielen Dank für Ihre Hilfe. Sie sollten stolz auf das sein, was wir erreicht haben.
PU_CSECRREP01_M_DEH_Succeed_Mission_DrugDestroy_aAlly_tPlayer_FromAlly_IG_003_HeyItsVanzant=Hey, es ist Vanzant. Ich habe gerade erfahren, dass das Gebiet vollständig von jeglicher Schmuggelware befreit wurde. Im Namen von Crusader Security vielen Dank für die gute Arbeit. Hoffentlich können wir bald wieder zusammenarbeiten.
PU_CSECRREP01_M_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_001_LookAtThat=Sehen Sie sich das an, der Vertrag ist abgeschlossen. Gut gemacht. Ich schätze es sehr, dass Sie mir das Leben leichter machen und tatsächlich das tun, wofür wir Sie eingestellt haben. Sie würden einigen Leuten, mit denen ich zu tun habe, nicht glauben. Wie auch immer, Crusader Security dankt Ihnen für Ihre Bemühungen und Sie sollten Ihre Zahlung in Kürze erhalten.
PU_CSECRREP01_M_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_002_HeyCongratsOn=Hey, herzlichen Glückwunsch zum Auftragsabschluss. Gute Arbeit. Crusader braucht Menschen, auf die wir zählen können. Hoffentlich können wir es bald wieder tun.
PU_CSECRREP01_M_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_003_HiThisIs=Hallo, hier ist Officer Vanzant. Ich habe gerade gesehen, dass der Vertrag vollständig abgeschlossen ist, und möchte im Namen von Crusader Security sagen, dass die Arbeit gut gemacht wurde. Sicheres Fliegen da draußen.
PU_CSECRREP01_M_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_004_HeyWantedTo=Hey, ich wollte dich wissen lassen, dass ich die Bestätigung erhalten habe, dass du den Vertrag vollständig erledigt hast. Jetzt sollte es soweit sein und ich sorge dafür, dass Ihre Zahlung verarbeitet wird. Oh, und wenn Sie das nächste Mal auf der Suche nach einem Job sind, wenden Sie sich ruhig an Crusader Security, okay? Sicher sein.
PU_CSECRREP01_M_DEH_Succeed_Mission_aAlly_tPlayer_FromAlly_IG_005_HeyYouPulled=Hey! Du hast es geschafft! Gute Arbeit da draußen. Unter uns gesagt, Crusader Security braucht jede Hilfe, die wir kriegen können, also war das großartig. Vielleicht arbeiten wir bald wieder zusammen. Okay, ich komme besser wieder darauf zurück. Später.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_001_HeyOfficerVanzant=Hey, Officer Vanzant hier. Ich konnte nicht anders, als zu bemerken, dass Sie scheinbar etwas aus der Bahn geraten. Es wäre großartig, wenn Sie sich auf die Vertragserfüllung konzentrieren könnten. Bin dankbar.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_002_HeyItsOfficer=Hey, hier ist Officer Vanzant. Sieht so aus, als ob Sie sich vielleicht etwas umgedreht haben. Sie sollten den Vertrag noch einmal überprüfen und versuchen, wieder auf den richtigen Weg zu kommen. Danke.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_003_HiThereI=Hallo. Ich habe gerade deinen Status überprüft und es sieht so aus, als ob du ein wenig verloren bist oder so? Ich weiß es nicht genau, aber es wäre gut, wenn Sie Ihre Orientierung überprüfen könnten. Ich würde diesen Vertrag gerne abschließen.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_004_HeyAreYou=Hey, geht es dir gut? Es sieht so aus, als wären Sie etwas vom Kurs abgekommen. Wahrscheinlich sollten Sie Ihre überschriften sortieren, damit Sie den Vertrag abschließen können. Okay, ich überlasse es Ihnen. Danke.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_IG_005_HeyNotSure=Hey, ich bin mir nicht sicher, ob das richtig ist, aber aus meiner Sicht sieht es so aus, als ob du in die falsche Richtung gehst. Es ist wahrscheinlich nichts, aber ich dachte, es könnte nicht schaden, es zu überprüfen. Okay, das war's. Sprechen Sie gleich noch einmal mit Ihnen.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_001_OkayLookIf=Okay, schau mal. Wenn Sie weiter herumspielen, muss ich den Vertrag jemand anderem geben. Ich glaube, das will keiner von uns. Bringen Sie es zusammen und erledigen Sie es.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_002_ImStartingTo=Mir geht langsam die Geduld mit dir aus. Entweder machen Sie sich an die Arbeit und kümmern sich um den Job, oder ich kündige den Vertrag. Deine Entscheidung.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_003_DidYouGet.wav=Wurdest du am Kopf getroffen oder so etwas? Du bist immer noch weit vom Kurs entfernt. Bringen Sie sich in Ordnung, oder ich ziehe Sie von der Arbeit ab. So einfach ist das.
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_004_IDontWant=Ich möchte hier nicht der Bösewicht sein, aber wenn Sie diesen Job nicht ernst nehmen, werde ich meine Zeit nicht mit Ihnen verschwenden. Komm auf die Spur, sonst bist du weg. Verstehe mich?
PU_CSECRREP01_M_DEH_Warn_MissionArea_Abandon_aAlly_tPlayer_FromAlly_LastOccur_IG_005_ListenImTrying=Hören Sie, ich versuche Ihnen zu helfen, aber Sie machen es mir mit Ihrem Verhalten nicht leicht. Du musst mit diesem Vertrag wieder auf Kurs kommen, okay? Wenn Sie das nicht für mich tun können, sind mir leider die Hände gebunden. Ich muss dich gehen lassen.
