Hints_ADS1=Verwende ~action(player|zoom), um auf das Visier der Waffe zu zielen.
Hints_ADSContext01=Um den Atem anzuhalten, verwende ~action(player|stabilize).\nZum Zoomen ~action(player|zoom_in) / ~action(player|zoom_out) verwende.
Hints_ADSContext01_Gamepad=Um den Atem anzuhalten, verwende ~action(player|stabilize).\nZum Zoomen verwende ~action(player|zoom_in_out).
Hints_ASOP1=Das Vehikel-Terminal erlaubt es dir, jedes deiner Schiffe und Fahrzeuge abzurufen.\nDu findest das Terminal im Zentrum von Deck 1.
Hints_ASOP2=Passiere eine Luftschleuse, um zu den Landeplattformen zu gelangen. Folge dem Augmented-Reality-Wegpunkt auf deinem Visier, um dein Schiff zu finden.
Hints_ASOP3=Öffne das Vehikel-Terminal mit dem Interaktionsmodus (~action(player_choice|pc_interaction_mode)).\nNavigiere im Vehikel-Manager und wähle "Abrufen" bei dem Schiff, das du verwenden möchtest.
Hints_ASOP_Title=Vehikelabruf
Hints_ATC1=Sei vorsichtig und beantrage eine Landeerlaubnis, wenn du an einer Station ankommst.\nNavigiere auf deinem MFD-Bildschirm zum COMMS-Bereich über den Menü-Tab.
Hints_ATC2=Wähle das COMMS-Symbol neben dem Landungsdienst aus, um eine Anfrage zu stellen.
Hints_ATC3=Wähle das COMMS-Symbol neben dem Landungsdienst aus, um den Start anzufordern.
Hints_ATC_Title=Flugsicherung (ATC)
Hints_ActorStatusBleeding_Title=Spielerstatus: Bluten
Hints_ActorStatusBuffApplied=Ein "+"- oder "-"-Symbol neben einem HUD-Symbol zeigt an, dass ein aktiver Buff oder Debuff auf dieses System angewendet wird.
Hints_ActorStatusBuff_Title=Spielerstatus: Buffs & Debuffs
Hints_ActorStatusClothingChanged=Bestimmte Rüstungen und Kleidungsstücke können den Träger vor Temperaturen über oder unter dem Standard schützen.\nDiese Gegenstände haben die entsprechenden Temperaturbewertungen in ihrer Beschreibung aufgeführt.
Hints_ActorStatusCorpseMarkerShown=Dein vorher gestorbener Körper und alle darauf befindlichen Gegenstände können am Leichen-AR-Marker gefunden werden.\nUm diesen Marker dauerhaft zu entfernen, öffne das Dialog-Menü ~action(player_choice|pc_personal_thought) und navigiere zu Aktionen, Spieler und wähle die Aktion: Leichenmarker entfernen.
Hints_ActorStatusCorpseMarkerShown_Title=Leichenbergung
Hints_ActorStatusDeadlyInjuryStarted=Eine schwere Verletzung wurde diagnostiziert.\nVerwende Medikamente, um Symptome zu lindern, und ein medizinisches Bett der Stufe 1, um jegliche Probleme vollständig zu behandeln.
Hints_ActorStatusDigestionAbsorptionEmpty=Wenn dein Ernährungs- und Flüssigkeitshaushalt abnimmt, wirst du irgendwann unter negativen Auswirkungen leiden.\nAchte darauf, regelmäßig zu essen und zu trinken, um Hunger und Durst zu vermeiden.
Hints_ActorStatusDownedEnter=Während du handlungsunfähig bist, zählt der "Time to Death"-Timer herunter, wie lange es dauert, bis du abläufst.\nUm wiederbelebt zu werden, bitte andere in deiner Gruppe, im Chat oder über Rettungsdienst-Notrufe ~action(player|downedRevivalRequest) um Hilfe.
Hints_ActorStatusDowned_Title=Unfähig
Hints_ActorStatusEating_Title=Spielerstatus: Essen & Trinken
Hints_ActorStatusEffectArmsLockCannotClimbLadder=Du kannst keine Leitern besteigen, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockCannotMantle=Du kannst dich nicht umhüllen, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockCannotSteerShip=Du kannst keine Schiffe steuern, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockCannotTakeDown=Du kannst keinen Takedown durchführen, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockCannotUseMountedGun=Du kannst keine montierte Waffe verwenden, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockCannotUseTrolley=Du kannst keinen Trolley benutzen, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockDropItem=Einige Gegenstände sind zu schwer zum Tragen, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockLowerWeapon=Du kannst keine Waffen heben, während deine Arme teilweise gelähmt sind.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectArmsLockStart=Deine Arme leiden unter teilweiser Lähmung.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusEffectBleedStart=Du blutest und wirst mit der Zeit weiterhin an Gesundheit verlieren.\nVerwende ein Gerinnungsmittel wie Hemozal, um die Auswirkungen zu reduzieren.
Hints_ActorStatusEffectProneLockStart=Deine Beine leiden unter teilweiser Lähmung.\nBehandle es mit einem Opioid wie Roxaphen, um die Funktion vorübergehend wiederherzustellen.
Hints_ActorStatusFoodDrinkItemHeld=Wenn du ein Essen oder Getränk ausgerüstet hast, verwende die linke Maustaste, um einen Bissen oder einen Schluck zu nehmen.\nUm dein Getränk weiter zu trinken, halte die linke Maustaste gedrückt.
Hints_ActorStatusFoodDrinkItemInInventory=Um die von dir mitgeführten Essens- und Getränkeartikel anzuzeigen, öffne dein persönliches Inventarmenü.\nVon dort aus wähle aus, ob du Gegenstände konsumieren oder fallen lassen möchtest.
Hints_ActorStatusHospitalEnter=Um Zugang zu einem medizinischen Bett zu erhalten, nutze ein Check-in-Terminal in der Lobby, um eine medizinische Zimmerzuweisung zu erhalten.
Hints_ActorStatusHospitalRoomReserved=Wenn du Hilfe bei der Navigation zu deinem Krankenzimmer benötigst, überprüfe die Wegweiser in der Nähe.\nEinige Zimmer befinden sich möglicherweise auf einer anderen Etage und erfordern die Nutzung eines Aufzugs.
Hints_ActorStatusHospital_Title=Krankenhäuser und Kliniken
Hints_ActorStatusHungerThirstDamageStarted=Warnung: Wenn der Nährstoff- und Flüssigkeitsniveau zu niedrig ist, erleidest du Schaden und wirst schließlich bewusstlos.\nIss und trinke, um deinen Vorrat wieder aufzufüllen und deine Gesundheit zu stabilisieren.
Hints_ActorStatusHungerThirstDeath=Deine extrem niedrige Ernährungs- und Flüssigkeitszufuhr hat dich bewusstlos gemacht.\nDiese Werte nehmen mit der Zeit ab. Denke daran, zu essen und zu trinken, um die Nährstoffe wieder aufzufüllen und deine Gesundheit zu erhalten.
Hints_ActorStatusHungerThirstFull=Wenn der Nährstoff- und Flüssigkeitsniveau voll ist, kannst du nicht mehr die volle Wirkung der verzehrten Gegenstände nutzen.\nErwäge, Gegenstände aufzubewahren, bis du hungrig oder durstig bist.
Hints_ActorStatusHungerThirstStatusStarted=Dein Ernährungs- und/oder Flüssigkeitsniveau ist so niedrig, dass du beginnst, unter negativen Auswirkungen zu leiden.\nVermeide weitere Folgen und nimm so schnell wie möglich Nahrungsmittel und Getränke zu dir, um deinen Spiegel wiederherzustellen.
Hints_ActorStatusHunger_Title=Spielerstatus: Hunger & Durst
Hints_ActorStatusHyperthermiaDamageStarted=Deine Körpertemperatur ist zu hoch und du erleidest Schaden durch Hyperthermie.\nSuche dringend Schutz vor der Hitze oder rüste Kleidung und Rüstung aus, die für diesen Temperaturbereich geeignet sind.
Hints_ActorStatusHyperthermiaStarted=Dir ist zu heiß und die Hyperthermie setzt ein.\nSuch dir Schutz vor der Hitze oder trag Kleidung und Rüstung, die diesem Temperaturbereich standhalten.
Hints_ActorStatusHypothermiaDamageStarted=Deine Körpertemperatur ist zu hoch und du erleidest Schaden durch Unterkühlung.\nSuche dringend Schutz vor der Kälte oder rüste Kleidung und Rüstung aus, die für diesen Temperaturbereich geeignet sind.
Hints_ActorStatusHypothermiaStarted=Dir ist zu kalt und die Unterkühlung setzt ein.\nSuch dir Schutz vor der Kälte oder rüste dich mit Kleidung und Rüstung, die für diesen Temperaturbereich geeignet sind.
Hints_ActorStatusInjuryMinor_Title=Spielerstatus: Leichte Verletzung
Hints_ActorStatusInjuryModerate_Title=Spielerstatus: Mittlere Verletzung
Hints_ActorStatusInjurySevere_Title=Spielerstatus: Schwere Verletzung
Hints_ActorStatusInjuryStarted=Du hast eine leichte Verletzung erlitten.\nVerwende Medikamente zur Linderung der Symptome und ein medizinisches Bett der Stufe 3, um alle Probleme vollständig zu behandeln.
Hints_ActorStatusIntoxicatedEnter=Ein erhöhter Drogenspiegel im Blut kann ein Gefühl der Vergiftung hervorrufen, was die Fortbewegung zu Fuß oder das Steuern eines Vehikel schwierig und möglicherweise gefährlich macht.
Hints_ActorStatusIntoxicated_Title=Medikamentengehalt im Blut (MGB)
Hints_ActorStatusMajorInjuryStarted=Du hast eine mittelschwere Verletzung erlitten.\nVerwende Medikamente zur Linderung der Symptome und ein medizinisches Bett der Stufe 2, um alle Probleme vollständig zu behandeln.
Hints_ActorStatusMedBedEnter=Das Bett hat deine Gesundheit automatisch wiederhergestellt, alle aktiven Medikamente entfernt und deinen "MGB" zurückgesetzt.\nVerwende die Registerkarte "Behandlung", um Verletzungen (je nach Stufe) zu heilen oder Symptome zu lindern. Auf der Registerkarte "Medikamente" kannst du feinere Medikamenteneinstellungen vornehmen.
Hints_ActorStatusMedBed_Title=Medizinisches Bett
Hints_ActorStatusOverdoseEnter=Eine übermäßig hohe Konzentration von Medikamenten im Blut (MGB) kann zu einer Überdosierung führen, die Benommenheit, Gesundheitsverlust und schließlich Handlungsunfähigkeit zur Folge haben kann.\nVor dem Punkt der Handlungsunfähigkeit nimmt der "MGB" natürlich im Laufe der Zeit ab. Eine Dosis Resurgia kann diese Prozesse beschleunigen und den Zustand der Benommenheit beseitigen.
Hints_ActorStatusOverdose_Title=Überdosis
Hints_ActorStatusPartialParalysis_Title=Spielerstatus: Teilweise Lähmung
Hints_ActorStatusRegenerationLocation_Title=Regeneration - Ort
Hints_ActorStatusRespawnCriminal=Aufgrund deines aktuellen CrimeStat wurdest du in der nächstgelegenen Einrichtung außerhalb der Zuständigkeit der UEE regeneriert.
Hints_ActorStatusRespawnCriminal_Title=Regeneration - CrimeStat
Hints_ActorStatusRespawnLocationSet=Um deinen bevorzugten Regenerationsort auf deinen standardmäßigen Hauptwohnsitz zurückzusetzen, verwende ein Terminal an einem beliebigen Krankenbett oder Versicherungsbüro.\nAlle Terminals verfügen über diese Option. Du musst nicht zu deinem Hauptwohnsitz reisen, um dies einzustellen.
Hints_ActorStatusRespawnMedBed=Um einen bevorzugten Regenerationsort auszuwählen, verwende die Terminals, die an medizinischen Betten oder Versicherungsbüros verfügbar sind.\nStandardmäßig wirst du am Standort deines Hauptwohnsitzes regeneriert.
Hints_ActorStatusRespawnPrison=Aufgrund deines aktuellen CrimeStat haben die lokalen Behörden dich nach der Regeneration eingesperrt.
Hints_ActorStatusRespawnPrison_Title=Regeneration - Gefängnis
Hints_ActorStatusTemperatureAboveMaxResistance=Deine aktive Ausrüstung ist für das aktuelle Klima nicht geeignet und es besteht die Gefahr einer Hyperthermie.\nSuche Schutz vor der Hitze oder rüste Kleidung und Rüstung aus, die für diesen Temperaturbereich geeignet sind.
Hints_ActorStatusTemperatureBelowMinResistance=Deine aktive Ausrüstung ist für das aktuelle Klima nicht geeignet und es besteht die Gefahr einer Unterkühlung.\nSuche Schutz vor der Kälte oder rüste Kleidung und Rüstung aus, die für diesen Temperaturbereich geeignet sind.
Hints_ActorStatusTemperatureDeath=Denke daran, Kleidung oder Rüstung zu tragen, deren Temperatur der Umgebung, in der du dich befindest, angemessen ist.\nWenn die Umgebung zu heiß oder zu kalt ist, wirst du möglicherweise unter negativen Auswirkungen leiden, bis du bewusstlos wirst.
Hints_ActorStatusTemperature_Title=Spielerstatus: Temperatur
Hints_ActorStatusWearingHelmetConsume=Du musst deinen Helm abnehmen, um Essen oder Trinken zu dir zu nehmen.
Hints_ActorStatusWeatherLocomotionEntered=Beachte, dass starke Winde die Temperaturen stark senken und die Bewegung erschweren können.\nHalte deine Ausrüstung bereit, falls ein Sturm ausbricht, und trage bei Bedarf einen Helm, um deinen Kopf zu schützen.
Hints_ActorStatus_PITMenuDrugs=Um eine vollständige Liste der aktiven Medikamente, ihrer Dauer und der Symptome, die sie lindern, anzuzeigen, verwende das Menü "Persönlicher innerer Dialog" (~action(player_choice|pc_personal_thought)).\nDu kannst auch eine vollständige Liste aller Verletzungen, Symptome und ihrer Schwere sehen.
Hints_ActorStatus_PITMenuDrugs_Title=Medikamente
Hints_ActorStatus_PITMenuInjury=Um eine vollständige Liste deiner aktuellen Verletzungen, Symptome und ihrer Schwere anzuzeigen, verwende das Menü "Persönlicher innerer Dialog" (~action(player_choice|pc_personal_thought)).\nDu kannst auch die Wirkungsdauer aller Medikamente und die Symptome sehen, die sie vorübergehend lindern.
Hints_ActorStatus_PITMenuInjury_Title=Verletzungen
Hints_Airlocks_Title=Luftschleusen
Hints_BodyDrag_DropBody=Um den Körper freizugeben, verwende den Interaktionsmodus und wähle "Körper fallen lassen".\nDurch das Ausführen bestimmter Aktionen wie Sprinten, Springen, Hocken oder Verwenden von Zweihandgegenständen wird der Körper automatisch fallen gelassen.
Hints_BodyDrag_Title=Körper ziehen
Hints_BodyDrag_WhilstDragging=Bewege dich im Schritttempo, um den Körper mit dir zu ziehen.\nDu kannst Einhandwaffen verwenden, ohne dich vom Körper zu lösen.
Hints_Camera1=Drücke ~action(spaceship_view|v_view_cycle_fwd), um durch die Kameraansichten zu blättern.
Hints_Camera1_Title=Kamera
Hints_Cargo_Align=Um den Frachttransfervorgang zu starten, richte dein Schiff innerhalb der Ladefläche aus und halte deine Position. Jede weitere Bewegung unterbricht den Vorgang. Wenn du dich nicht rechtzeitig am Ladebereich meldest und dein Slot entzogen wird, wende dich für eine neue Deckszuweisung an Cargo Services.
Hints_Cargo_Align_Title=Frachttransfer - Ausrichtung
Hints_Cargo_Collect=Schiffe wie die Hull C erfordern externes Be- und Entladen über das Frachttransfersystem. Wende dich an Cargo Services, um ein offenes Frachtdeck zu erhalten, auf dem du deine gekaufte Fracht entgegennehmen kannst.
Hints_Cargo_Collect_Title=Frachttransfer - Käufe
Hints_Cargo_Deliver=Schiffe wie die Hull C erfordern externes Be- und Entladen über das Frachttransfersystem. Wende dich an Cargo Services, um ein offenes Frachtdeck zu erhalten, auf dem du deine Fracht entladen kannst. Deine Zahlung wird nach Abschluss der Überweisung auf dein Konto überwiesen.
Hints_Cargo_Deliver_Title=Frachttransfer - Verkaufte Gegenstände
Hints_Cargo_Forfeit=Wenn du den Ladebereich verlässt, bevor der Frachttransfervorgang abgeschlossen ist, musst du dich an Cargo Services wenden, um den Vorgang fortzusetzen. Wenn du vollständig abreist, wird deine Transaktion storniert und die verbleibende Fracht, die nicht abgeholt wurde, verfällt.
Hints_Cargo_Forfeit_Title=Frachttransfer - Unterbrechungen
Hints_Cargo_Hail=Um nach dem Einleiten einer Transaktion mit dem Transport von Fracht zu beginnen, wende dich über den Commlink in deinem mobiGlas oder das Comm-Menü auf den Multifunktionsdisplays (MFDs) deines Schiffes an Cargo Services, um einen offenen Ladebereich zugewiesen zu bekommen.
Hints_Cargo_Hail_Title=Frachtdienste
Hints_Cargo_Interrupt_Transfer=Der Frachttransferprozess kann durch verschiedene Variablen unterbrochen werden, darunter: Bewegen oder Verlassen deines Schiffs, Einfahren der Frachtspindeln oder ein Hindernis im Ladebereich.
Hints_Cargo_Interrupt_Transfer_Title=Frachttransfer - Unterbrechungen
Hints_Cargo_Invalid_Ship=Cargo Services kann nur größere Schiffe aufnehmen, die eine Außenbeladung unterstützen, wie z. B. die Schiffe der Hull-Serie.
Hints_Cargo_Invalid_Ship_Title=Frachtdienste - Vehikelgröße
Hints_Cargo_Loading_Revoked=Wenn du dich nicht rechtzeitig auf deinem zugewiesenen Frachtdeck meldest, wird dir dein Ladebereich entzogen. Kontaktiere Cargo Services für eine neue Deckszuweisung.
Hints_Cargo_Loading_Revoked_Title=Frachtübertragung - widerrufen
Hints_Cargo_Spindles=Um Fracht auf die Schiffe der Hull-Serie zu laden, müssen die Frachtspindeln ausgefahren werden.
Hints_Cargo_Spindles_Title=Frachtspindeln
Hints_Chat1=Chat mit ~action(default|toggle_chat) öffnen und schließen.\nDrücke ~action(default|focus_on_chat_textinput), um mit der Eingabe zu beginnen.
Hints_Chat_Title=Chat
Hints_Combat1=Halte ~action(player|holster) gedrückt, um Waffen einzustecken.
Hints_Combat2=Wenn du über Munitionsreserven verfügst, wird durch Drücken von ~action(player|reload) deine ausgerüstete Waffe nachgeladen. 
Hints_Combat3=Verwende ~action(player|selectpistol), um deine Seitenwaffe auszuwählen. ~action(player|selectprimary) und ~action(player|selectsecondary) wählen ausgerüstete Primärwaffen aus.\nHalte eine dieser Tasten gedrückt, um das Menü "Schnelle Waffenauswahl" aufzurufen.
Hints_Combat3_Gamepad=Verwende ~action(player|nextweapon), um eine Waffe auszurüsten.\nDurch Drücken von ~action(player|nextweapon) wechselst du die Waffen, falls du mehr ausgerüstet hast.
Hints_Combat4=Drücke ~action(player|weapon_melee), um einen Nahkampfangriff mit einer ausgerüsteten Waffe auszuführen.
Hints_Combat4_Gamepad=Klicke auf ~action(player|weapon_melee), um einen Nahkampfangriff mit einer ausgerüsteten Waffe auszuführen.
Hints_Combat_Title=Kampf
Hints_Contacts1=Öffne und schließe die CommLink-App mit ~action(default|toggle_contact).
Hints_Contacts_Title=Kontakte
Hints_Criminality1=Du hast einen CrimeStat erhalten, indem du im überwachten Raum einen Verstoß begangen hast.\nDeine aktueller CrimeStat wird oben rechts auf deinem Visier angezeigt.
Hints_Criminality2=Je höher dein CrimeStat-Level, desto mehr Feindseligkeit wirst du von der lokalen Security erfahren.
Hints_Criminality3=Dein CrimeStat-Level ist einer der Faktoren, die bestimmen, welche Missionen dir zur Verfügung stehen.\nWenn du Ärger vermeiden möchtest, wird sich dein Level mit der Zeit auflösen, aber es gibt auch Möglichkeiten, es vollständig zu erreichen...
Hints_Criminality_Title=CrimeStat
Hints_CryAstro1=Gegen eine Gebühr können die Schäden, der Treibstoff (normal und Quantum) und die Munitionsvorräte deines Raumschiffs bei CryAstro repariert und aufgestockt werden.
Hints_CryAstro2=Ich suche eine verfügbare Landeplattform, auf der du landen kannst, um deine Transaktion zu starten.
Hints_CryAstro_Title=Weine Astro
Hints_EVA1=Verwende in Zero-G ~action(zero_gravity_eva|eva_strafe_forward), ~action(zero_gravity_eva|eva_strafe_back), ~action(zero_gravity_eva|eva_strafe_left) und ~action(zero_gravity_eva|eva_strafe_right), um vorwärts, rückwärts, links und rechts zu fliegen.
Hints_EVA1_Axis=Verwende in Zero-G ~action(zero_gravity_eva|eva_strafe_longitudinal), um vorwärts und rückwärts zu fliegen, und ~action(zero_gravity_eva|eva_strafe_lateral), um nach links und rechts zu fliegen.
Hints_EVA2=~action(zero_gravity_eva|eva_strafe_up) und ~action(zero_gravity_eva|eva_strafe_down) rollen auf und ab.\n~action(zero_gravity_eva|eva_roll_left) und ~action(zero_gravity_eva|eva_roll_right) rollen nach links und rechts.
Hints_EVA2_Axis=~action(zero_gravity_eva|eva_strafe_vertical) nach oben und unten rollen.\n~action(zero_gravity_eva|eva_roll) nach links und rechts rollen.
Hints_EVA_Title=Zero-G (EVA)
Hints_Emergency_Treatment_Title=Notfallbehandlung
Hints_EnterBedNoPlayersNear=Abmelden\nWenn sich keine anderen Personen in der Gegend befinden, verschwindet dein Schiff vom Server
Hints_EnterBedNotPlayersShip=Abmelden\nDu wirst auf dem Schiff eines anderen Spielers respawnen, wenn es auf dem Server verfügbar ist\nAndernfalls wirst du an der letzten Station respawnen, an der du ein Schiff gespeichert hast
Hints_EnterBedPlayersNear=Abmelden\nWenn sich Menschen in der Nähe befinden, bleibt dein Schiff für kurze Zeit auf dem Server\nWährend dieser Zeit besteht die Gefahr, dass es zerstört oder gestohlen wird
Hints_EnterBedPlayersOnShip=Abmelden\nWenn sich Personen an Bord befinden, verschwindet dein Schiff erst, wenn es leer ist.\nWährend dieser Zeit besteht die Gefahr, dass es zerstört oder gestohlen wird
Hints_Exit_Bed_Title=Bett verlassen
Hints_FPSHarvesting_Collection_Title=FPS-Ernte - Sammlung
Hints_FPSHarvesting_OnFPSHarvestableItemInHandBackpackNotFull=Du hast erfolgreich einen Gegenstand geerntet!\nUm ihn deinem persönlichen Inventar hinzuzufügen, interagiere mit dem Gegenstand und entscheide dich, ihn zu speichern.
Hints_FPSHarvesting_OnHarvestableItemLootedIntoBackpack=Gegenstände, die du sammelst und in deinem Inventar aufbewahrst, können an verschiedenen Orten verkauft werden. Um deinen potenziellen Gewinn zu maximieren, solltest du darüber nachdenken, mit dem Sammeln fortzufahren, bis dein Lagerbestand vollständig gefüllt ist.
Hints_FPSHarvesting_OnHarvestableStowed=Du hast einen Gegenstand erfolgreich eingesammelt und gelagert.\nGesammelte Abbau- und Erntegüter können an Handelskonsolen mit Gewinn verkauft werden.
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemBackpackNotFull=Du hast einen erntebaren Gegenstand gefunden. Um ihn zu sammeln, interagiere einfach mit ihm.
Hints_FPSHarvesting_OnPlayerLooksAtFPSHarvestableItemNoBackpack=Du hast einen erntebaren Gegenstand gefunden, hast aber keine Rüstung mit ausgerüstetem Inventar. Du kannst diesen Artikel nicht ohne ihn aufbewahren.
Hints_FPSMining_Collection_Title=FPS Mining - Sammlung
Hints_FPSMining_Deposits_Title=FPS Mining - Vorkommen
Hints_FPSMining_Fracturing_Title=FPS Mining - Aufbrechen
Hints_FPSMining_OnPlayerBackpackFull=Dein Inventar ist voll. Du kannst keine Shards mehr lagern, bis du sie geleert oder ihren Inhalt verkauft hast.
Hints_FPSMining_OnPlayerFinishedScanningRock=Nach dem Scannen bereitest du die Vorkommen für die Abholung vor, indem du sie mit deinem Bergbauwerkzeug aufbrichst.\nDrücke ~action(player|attack1), um den Stein mit Energie aufzuladen.
Hints_FPSMining_OnPlayerLooksAtFPSRock=Du hast ein zum Abbau geeignete Vorkommen gefunden.\nUm die wertvollen Brocken zu sammeln, muss das Gestein zunächst mit der Energie eines Bergbauwerkzeugs gebrochen werden.
Hints_FPSMining_OnPlayerOwningMiningTool=Dieses Bergbauwerkzeug ermöglicht das Sammeln wertvoller Materialien aus kleineren Erzvorkommen, die zu empfindlich sind, um von größeren Bergbauvehikel geerntet zu werden.
Hints_FPSMining_OnPlayerSelectingMiningTool=Um Vorkommen zu finden, die für die Verwendung mit dem Bergbauwerkzeug geeignet sind, durchsuche Höhlen, Monde, Planeten und Asteroiden nach Gesteinen, in denen Kristalle eingebettet sind.
Hints_FPSMining_OnPlayerShootMiningToolAtEnvironment=Der Versuch, das Tool für etwas anderes als Mining zu verwenden, wird kaum Auswirkungen haben. Finde ein geeignetes Erzvorkommen, um das Werkzeug richtig nutzen zu können. 
Hints_FPSMining_OnPlayerStartMining=Verwende MMBWheel, um die Leistungsabgabe des Bergbauwerkzeugs zu drosseln und das Energieniveau des Gesteins im grünen optimalen Bereich zu halten.\nAblagerungen mit höherer Instabilität führen zu einer chaotischeren Kraftübertragung. Steine mit höherem Widerstand erfordern mehr Energie. 
Hints_FPSMining_OnPlayerTargetsFPSRock=Um ein Erzvorkommen zu scannen, schalte dein Mining-Tool in den ADS-Modus.\nDie bereitgestellten Zusammensetzungsdetails sind entscheidend für den erfolgreichen Bergbau.
Hints_FPSMining_OnRockEnterDangerZone=Vorsicht. Das Überladen eines Steins kann zu einer gefährlichen und sogar tödlichen Explosion führen.
Hints_FPSMining_OnRockEnterOptimalZone=Sobald ein Vorkommen ausreichend lange mit der optimalen Energiemenge aufgeladen wurde, wird es bald zerbrechen.
Hints_FPSMining_OnRockSuccessfulyFractured=Nachdem das Gestein gebrochen wurde, interagiere mit den Scherben, um sie in deinem persönlichen Inventar zu speichern.
Hints_FPSMining_OnShardLootedIntoBackpack=Scherben, die du sammelst und in deinem Inventar aufbewahrst, können an verschiedenen Orten verkauft werden.\nUm deinen potenziellen Gewinn zu maximieren, solltest du darüber nachdenken, mit dem Sammeln fortzufahren, bis dein Lagerbestand vollständig gefüllt ist.
Hints_FPSMining_Scanning_Title=FPS-Mining - Scannen
Hints_FPSMining_Title=FPS-Mining
Hints_FPSMining_Tool_Title=FPS-Mining-Tool
Hints_ForceReaction_KnockDown_FirstTime=Große Stöße können dich zu Boden werfen. Drücke oder halte ~action(player|zoom) mitten im Fall, um dich zu erholen und schneller die Kontrolle über die Waffe zu erlangen.
Hints_ForceReaction_KnockDown_Title=Erzwingungsreaktion - Niederschlagungen
Hints_Fuel1=Dein Kraftstoff ist knapp. Wenn dein Schiff über Kraftstoffeinlässe verfügt, beschränke deine Manöver auf das Nachfüllen im Laufe der Zeit.\nAlternativ parke an einem Startplatz oder Hangar und verwende die mobiGlas-App für die Vehikelwartung vom Pilotensitz aus.
Hints_Fuel2=Kraftstoff für Quantumflüge ist knapp.\nZum Nachfüllen parke an einem Parkplatz oder Hangar und verwende die mobiGlas-App für die Vehikelwartung vom Pilotensitz aus.
Hints_Fuel3=Dein Hydrogen-Kraftstoff ist knapp.\nWenn dein Schiff über Kraftstoffeinlässe verfügt, begrenze deine Manöver, um im Laufe der Zeit nachzufüllen.\nAlternativ kannst du einen Kraftstofftank besorgen.
Hints_Fuel_Title=Kraftstoff
Hints_Green_Zone1=Du hast den Bereich der Waffenstillstandszone verlassen und den offenen Raum betreten.\nDie Kampfbeschränkungen der Waffenstillstandszone gelten nicht mehr.
Hints_Green_Zone_Title=Waffenstillstandszone verlassen
Hints_Grenades_Indicator_Title=Granaten - Indikator
Hints_Grenades_Priming_Title=Granaten - Grundierung
Hints_Grenades_Title=Granaten
Hints_Heal1=Deine Gesundheit ist niedrig. Wenn du einen MedPen in deinem Inventar hast, drücke oder halte ~action(player_choice|pc_qs_consumables), um ihn auszurüsten.\nSobald du ausgerüstet bist, drücke ~action(player|consume), um zu heilen. Weitere MedPens kannst du im Handel erwerben.
Hints_Heal2=Deine Gesundheit ist niedrig. Wenn du einen MedPen in deinem Inventar hast, drücke oder halte ~action(player_choice|pc_qs_consumables), um ihn auszurüsten.\nSobald du ausgerüstet bist, drücke ~action(player|consume), um zu heilen. Weitere MedPens kannst du im Handel erwerben.
Hints_Heal_Title=Heilen
Hints_Hint_System1=Du kannst die Hinweise jederzeit über die Spieleinstellungen deaktivieren.
Hints_Hint_System_Title=Hinweise
Hints_Interaction_Condition_Carry=Dieser Gegenstand ist zu schwer zum Aufheben.
Hints_Interaction_Condition_Generic=Einige Interaktionsoptionen können je nach Kontext nicht mehr verfügbar sein und die Interaktion schlägt fehl.\nFalls vorhanden, verwende den inneren Dialog Text oder Hinweis, um den Blockierungszustand zu lösen.
Hints_Interaction_Condition_Helmet=Du kannst diese Interaktion nicht verwenden, während du einen Helm trägst. Nimm deinen Helm durch mobiGlas ab und versuche es erneut.
Hints_Interaction_Condition_Helmet_Consume=Nimm den Helm ab, um zu essen oder zu trinken
Hints_Interaction_Condition_Standing=Du musst stehen, um diese Interaktion nutzen zu können.
Hints_Interaction_Condition_Title=Interaktionen
Hints_Interaction_Mode1=Tippe auf (~action(player_choice|pc_interaction_mode)), um Türen zu öffnen, Sitze zu betreten und Terminals mit Quick Interact zu aktivieren.
Hints_Interaction_Mode2=Halte ~action(player_choice|pc_interaction_mode) gedrückt, um in den Interaktionsmodus zu wechseln.\nInteraktionspunkte werden hervorgehoben.
Hints_Interaction_Mode2_Gamepad=Drücke ~action(player_choice|pc_interaction_mode), um den Interaktionsmodus ein- und auszuschalten.
Hints_Interaction_Mode3=Bestätige die Auswahl eines inneren Dialogs mit ~action(player_choice|pc_select).
Hints_Interaction_Mode4=Zoom In/Out mit ~action(player_choice|pc_zoom_in) und ~action(player_choice|pc_zoom_out).
Hints_Interaction_Mode4_Gamepad=Zoom In/Out mit ~action(default|ui_3d_display_zoom_toggle).
Hints_Interaction_Mode5=Halte ~action(player_choice|pc_interaction_mode) gedrückt, um den Interaktionsmodus zu verwenden.\nBestätige die Auswahl eines inneren Dialogs mit ~action(player_choice|pc_select).
Hints_Interaction_Mode5_Gamepad=Drücke ~action(player_choice|pc_interaction_mode), um den Interaktionsmodus zu verwenden.\nBestätige die Auswahl eines inneren Dialogs mit ~action(player_choice|pc_select).\nDrücke ~action(player_choice|pc_interaction_mode) erneut, um den Interaktionsmodus zu verlassen.
Hints_Interaction_Mode_Title=Interaktionsmodus
Hints_Inventory_ClosedExternalInventoryOutOfRange=Wenn du dich zu weit von einer Quelle oder einem Container entfernst, wird der Inventarbildschirm automatisch geschlossen.\nZum erneuten Öffnen bewege dich zurück in die Reichweite des Gegenstands, mit dem du interagieren möchtest.
Hints_Inventory_Clothing_Title=Kleidung und Rüstung
Hints_Inventory_ContainerFull=Für Speichercontainer gelten Kapazitätsgrenzen. Wenn es voll oder fast voll ist, kannst du keine Artikel hinzufügen, die das Limit überschreiten würden.
Hints_Inventory_ContainerSizeLimits=Für Speichercontainer gelten Größenbeschränkungen. Zu große Gegenstände können nicht hineingelegt werden.
Hints_Inventory_ContainerSizeLimits_Title=Speichercontainer
Hints_Inventory_HomeItemAdded=Ein neuer Artikel wurde zum lokalen Speicher deines Hauptwohnsitzes hinzugefügt.\nWenn du dich an deinem Hauptwohnsitz befindest, kannst du über das Inventar mit ~action(player_choice|pc_pit_inventory) auf den lokalen Speicher zugreifen.
Hints_Inventory_HomeItemAdded_Title=Neuer Artikel im Inventar
Hints_Inventory_InvalidClothingArmorEquip=Kleidung und Undersuits (und damit Rüstung) können nicht gleichzeitig ausgerüstet werden.
Hints_Inventory_InvalidClothingArmorEquip_Title=Kleidung und Undersuits
Hints_Inventory_ItemPurchased=Dein Einkauf wurde in deinen lokalen Speicher übertragen. Um auf dein Inventar zuzugreifen, drücke ~action(player_choice|pc_pit_inventory).
Hints_Inventory_ItemPurchased_Title=Lokaler Speicher
Hints_Inventory_Open=Ziehe Gegenstände per Drag-and-Drop, um sie zwischen Lagercontainern, persönlichem, lokalem und Vehikellager zu übertragen; einschließlich aller Gegenstände, die getragen oder gehalten werden.\nLokaler Speicher ist nur basierend auf deinem aktuellen Standort verfügbar; während die Vehikelaufbewahrung nur an Bord von Vehikel möglich ist.
Hints_Inventory_OpenInVehicle=Navigiere mithilfe der Registerkarten an den Seiten des Bildschirms zwischen deinem persönlichen Inventar, Lagerbehältern, lokalem Lager und Vehikellager.
Hints_Inventory_OpenWithNoContainer=Rüste Kleidung, Rüstung und Rucksäcke aus, um deren Lagerung zu verwalten. Besuche einen Container, ein Vehikel oder eine Landezone, um dessen Inventar zu verwalten.\nUm in deinem Inventar gespeicherte Gegenstände abzulegen, ziehe sie auf das Drop-Hand-Symbol.
Hints_Inventory_SpawnPointExit=Um herauszufinden, wo deine Gegenstände gelagert sind, verwende die mobiGlas NikNax-App (~action(player|mobiglas)).\nDieser Bestandsmanager zeigt und verfolgt alle deine Gegenstände und deren aktuellen Aufenthaltsort.
Hints_Inventory_SpawnPointExit_2=Um Gegenstände in deinem persönlichen Inventar und im lokalen Speicher zu verwalten, drücke ~action(player_choice|pc_pit_inventory).\nHier kannst du Gegenstände, Waffen, Kleidung und Rüstungen per Drag & Drop an- und ausrüsten.
Hints_Inventory_Title=Inventar
Hints_Inventory_Tracking_Title=Inventar - Nachverfolgung
Hints_Inventory_UndersuitClothingIncompatible=Du musst einen Undersuit tragen, um Rüstungsteile ausrüsten zu können.\nDa Undersuits nicht mit Kleidung getragen werden können, ist es nicht möglich, Kleidung mit Rüstungen zu kombinieren.
Hints_Inventory_VehicleDestroyed=Wenn ein Vehikel zerstört wird, haben einige in seinem Lager gelagerte Gegenstände eine Chance zu überleben.\nUm diese Gegenstände zu bergen, durchsuche das Wrack nach Lagerbehältern. (Ein Traktorstrahl kann hilfreich sein.)
Hints_Inventory_VehicleEnter=Wenn du an Bord eines Vehikel bist, kannst du über das Inventar (~action(player_choice|pc_pit_inventory)) auf dessen Vehikellager zugreifen und es verwalten.\nJeder an Bord hat Zugang zum eigenen privaten Vehikellager. Dies unterscheidet sich vom Laderaum des Vehikel.
Hints_Inventory_VehicleStorageUsed=Um Gegenstände zu finden, nachdem sie in den Vehikelspeicher gelegt wurden, verwende die mobiGlas NikNax-App (~action(player|mobiglas)).\nDieser Bestandsmanager verfolgt alle deine Gegenstände, was hilfreich sein kann, wenn du Gegenstände in mehreren Vehikel gelagert hast und Standorte.
Hints_Inventory_VehicleStorage_Title=Vehikellagerung
Hints_Item_Collection_Title=Sammeln von Gegenständen
Hints_Items1=Drücke ~action(player_choice|pc_qs_grenades), um eine ausgerüstete Granate zu erhalten. Halte ~action(player_choice|pc_qs_grenades) gedrückt, um aus dem Schnellauswahlrad auszuwählen.\nDrücke ~action(player|throw_overhand), um die Granate über den Arm zu werfen, oder drücke ~action(player|throw_underhand), um sie unter den Arm zu werfen.
Hints_Items1_Priming=Halte bei ausgerüsteter Granate ~action(player|throw_overhand) (oberarm) oder ~action(player|throw_underhand) (unterarm) gedrückt, um die Granate vorzubereiten und einen Detonationscountdown zu starten.\nLasse den Knopf los, um die vorbereitete Granate zu werfen, bevor sie explodiert. Um den Wurf abzubrechen, tippe auf ~action(player_choice|pc_interaction_mode).
Hints_Items2=Achte auf das Granatensymbol, das anzeigt, wenn eine Granate in deine Nähe geworfen wurde.
Hints_Journal1=Mit der Logbuch-App kannst du deine Korrespondenz und gesammelten Daten überprüfen.
Hints_Journal_Title=Logbuch
Hints_KeyBindingCancelPopuUp=Um die erneute Tastenbindung abzubrechen, drücke (~action(default|ui_toggle_pause))
Hints_Keybinding1=Wenn eine Hint-Aktion UNBOUND ist, solltest du sie im Tastenkombinationsmenü neu zuordnen.\nSuche das Tastenkombinationsmenü in den Optionen.
Hints_Keybinding_Title=Tastenkombinationen
Hints_LogInBedSpawnFailGeneric=Das Bett, von dem Du dich zuletzt abgemeldet hast, ist derzeit auf diesem Server nicht verfügbar.\nStattdessen bist Du an deinem vorherigen Standort wieder aufgetaucht.
Hints_LogInBedSpawnFailGeneric_Title=Bett nicht verfügbar
Hints_LoggingOut=Drücke im Bett deines Schiffs ~action(player_choice|pc_interaction_mode), um die Option zum Abmelden anzuzeigen.
Hints_LoggingOut_Title=Abmelden
Hints_LogoutAIShip=Nur Schiffe, die dir gehören, können als anfänglicher Spawn-Standort verwendet werden.
Hints_LogoutEnteredNoPlayersAround=Wenn sich keine anderen Personen in der Gegend befinden, wird dein Schiff vom Server verschwinden.
Hints_LogoutEnteredNonOwned=Du kannst zunächst auf dem Schiff eines anderen Spielers spawnen, wenn es auf dem Server verfügbar ist.\nAndernfalls wird dein erster Spawn an der letzten Stelle sein, an der Du ein Schiff gespeichert hast.
Hints_LogoutEnteredPlayersAround=Wenn sich Menschen in der Nähe befinden, bleibt dein Schiff für kurze Zeit auf dem Server.\nWährend dieser Zeit besteht die Gefahr, dass es zerstört oder gestohlen wird.
Hints_LogoutEnteredPlayersInShip=Wenn sich Personen an Bord befinden, verschwindet dein Schiff erst, wenn es leer ist.\nWährend dieser Zeit besteht die Gefahr, dass es zerstört oder gestohlen wird.
Hints_LogoutShipWithinShip=Vehikel, die auf der Landeplattform eines anderen Schiffes gespeichert sind, stehen dem Spieler nicht zum Spawnen zur Verfügung. 
Hints_Logout_Title=Abmelden
Hints_MFD1=Verwalte die Energie, Wärme, Waffen und Schilde deines Schiffs über die interaktiven Bildschirme in deinem Cockpit.\nDrücke ~action(default|ui_3d_display_zoom_toggle), um dich näher darauf zu konzentrieren.
Hints_MFD2=Verwende den Interaktionsmodus, um zwischen den auf dem Bildschirm angezeigten Informationen zu wechseln und diese zu bearbeiten.
Hints_MFD3=Nimm dir die Zeit, dich mit den hier verfügbaren Optionen vertraut zu machen.\nDie schnelle Navigation durch diese Bildschirme wird später von entscheidender Bedeutung sein.
Hints_MFD_Title=Multifunktionsdisplays (MFDs)
Hints_Map01=Öffne die Ark StarMap mit ~action(vehicle_general|v_starmap).\nLege hier ein Ziel für Quantumflüge fest.
Hints_Map01_Gamepad=Öffne dein mobiGlas mit ~action(vehicle_general|mobiglas), um die Ark StarMap-App zu finden.\nLege dort ein Ziel für Quantumflüge fest.
Hints_Map_Title=Karten
Hints_MedBeam_FireMode=Verwende ~action(player|weapon_change_firemode), um zwischen dem Zielen auf dich selbst und andere verletzte Personen umzuschalten.
Hints_MedBeam_MT_BDLCrit=Der Multi-Tool-Heilaufsatz kann keine Ziele mit einem kritischen Medikamentengehalt im Blut (MGB) heilen.
Hints_MedBeam_MT_TargetRequired=Du kannst ein Ziel über eine kurze Distanz mit dem Multi-Tool-Heilaufsatz heilen.
Hints_MedBeam_MT_Title=Multi-Tool-Heilung
Hints_MedBeam_Medgun_AdvMode=Im erweiterten Modus kannst Du die an dein Ziel abgegebenen Medikamententypen und Dosierungen anpassen.\nVerwende ~action(player|zoom) + ~action(player_choice|pc_interaction_mode) + ~action(player_choice|pc_select), um mit den Dosierungsreglern zu interagieren.
Hints_MedBeam_Medgun_AdvModeButtons=Drücke die Schaltfläche "Auto", um die Zieldosierungen automatisch festzulegen.\nDrücke "Löschen", um die Zieldosis zurückzusetzen.\n~action(player|zoom) + ~action(player_choice|pc_interaction_mode) + ~action(player_choice|pc_select)
Hints_MedBeam_Medgun_AdvModeCritBDLBypass=Der erweiterte Modus umgeht die kritische MGB-Sicherheitsfunktion des Basismodus und sollte mit Vorsicht verwendet werden.\nDurch die Verabreichung von Resurgera wird der "MGB" eines Ziels mit der Zeit schneller reduziert.
Hints_MedBeam_Medgun_BDLCrit=Medizinische Geräte können im Basismodus keine Ziele mit einem kritischen Medikamentengehalt im Blut (MGB) heilen.\nWechsel in den erweiterten Modus, indem du ~action(player|zoom) + ~action(player_choice|pc_interaction_mode) + ~action(player_choice|pc_select) verwendest, um mit dem Medizingerätedisplay zu interagieren.
Hints_MedBeam_Medgun_TargetRequired=Mit einem medizinischen Gerät kannst Du ein Ziel über eine kurze Distanz heilen und ihm Medikamente zuführen.
Hints_MedBeam_Medgun_ToggleAdvMode=Wechsle in den erweiterten Modus, um auf weitere Optionen für die Medikamentenanwendung zuzugreifen.\nVerwende ~action(player|zoom) + ~action(player_choice|pc_interaction_mode) + ~action(player_choice|pc_select), um mit dem Display für medizinische Geräte zu interagieren.
Hints_MedBeam_MedicalDeviceDosage_Title=Medizinisches Gerät - Dosierung
Hints_MedBeam_MedicalDeviceModes_Title=Medizinisches Gerät - Modi
Hints_MedBeam_Title=Medizinischer Strahl
Hints_MedBeam_ValidTargetAcquired=Zusätzliche Informationen zum aktuellen Gesundheitszustand eines Ziels findest Du in der AR-Anzeige des medizinischen Geräts.
Hints_MedBeam_ValidTargetAcquired_Hurt=Verwende ~action(player|attack1), um Medikamente zu verabreichen, um Verletzungssymptome zu lindern und die Gesundheit eines verletzten Ziels zu verbessern.\nBeachte, dass die Anwendung von Medikamenten den Medikamentengehalt im Blut (MGB) des Ziels erhöht.
Hints_Medical_Device_Title=Medizinisches Gerät
Hints_MedpenStabBlockedInGreenZone=Med-Pens können in der Waffenstillstandszone nicht verwendet werden.
Hints_MedpenStabBlockedInGreenZone_Title=Waffenstillstandszone - Medikation
Hints_Melee_Blocking=Um erfolgreich zu blocken, halte ~action(player|melee_block) <block>und drehe dich dem ankommenden Angriff zu.</block>
Hints_Melee_Combat_Title=Nahkampf
Hints_Melee_ComboAttacks=Um Kombinationen auszuführen, wechsle die linken und rechten Angriffe ab.
Hints_Melee_Dodging=Um Angriffen auszuweichen, tippe zweimal auf ~action(player|melee_dodgeLeft), ~action(player|melee_dodgeRight)<dodge1>&nbsp;<dodge2>oder ~action(player|melee_dodgeBack)<dodge3>, um schnell nach links, rechts oder rückwärts zu treten.</dodge3></dodge2></dodge1>
Hints_Melee_EquipFists=Drücke ~action(player|selectUnarmedCombat), um deine Fäuste zu heben und eine kampfbereite Haltung einzunehmen.<fists></fists>
Hints_Melee_HeavyHaymaker=Um einen Haymaker zu werfen, halte nach dem Ausführen eines Jabs die alternative Taste ~action(player|melee_AttackHeavyLeft) oder ~action(player|melee_AttackHeavyRight) gedrückt.
Hints_Melee_HeavyHook=Um einen schweren Haken zu werfen, halte ~action(player|melee_AttackHeavyLeft) oder ~action(player|melee_AttackHeavyRight) gedrückt.<left><right></right></left>
Hints_Melee_KnifeEquip=Drücke ~action(player|selectMeleeWeapon), um dein Kampfmesser auszurüsten.
Hints_Melee_KnifeHeavy=Um einen schweren Stich auszuführen, halte ~action(player|melee_AttackHeavyLeft) oder ~action(player|melee_AttackHeavyRight) gedrückt.
Hints_Melee_KnifeLight=Um einen schnellen Hieb auszuführen, tippe auf ~action(player|melee_AttackLightLeft) oder ~action(player|melee_AttackLightRight).
Hints_Melee_LightAttacks=Um einen schnellen Jab zu werfen, tippe auf ~action(player|melee_AttackLightLeft) oder ~action(player|melee_AttackLightRight).<left><right></right></left>
Hints_Melee_Stun=Wenn Du von Fäusten getroffen wirst, erleidest Du Betäubungsschaden. Das ist nicht tödlich, aber zu viele Treffer führen dazu, dass Du niedergeschlagen wirst.
Hints_Melee_TakedownFists=Drücke ~action(player|weapon_melee) für einen nicht-tödlichen Takedown.
Hints_Melee_TakedownGun=Drücke ~action(player|weapon_melee) <takedown gun="">für einen nicht tödlichen Takedown.</takedown>
Hints_Melee_TakedownWeapon=Drücke ~action(player|weapon_melee)<takedown melee="">&nbsp;für einen tödlichen Takedown.</takedown>
Hints_Melee_Uppercut=Um einen Aufwärtshaken zu werfen, halte nach dem Ausführen eines Hakens die alternative Taste ~action(player|melee_AttackHeavyLeft) oder ~action(player|melee_AttackHeavyRight) gedrückt.
Hints_MiningConsumables_OnConsumableExpired=Ein aktives Mining-Modul ist abgelaufen und seine Wirkung ist beendet.\nAktive Mining-Module können jedoch mehrmals aktiviert werden, bis sie vollständig aufgebraucht sind.
Hints_MiningConsumables_OnConsumableExpiredNoCharges=Ein aktives Mining-Modul ist abgelaufen und jetzt vollständig erschöpft.\nGehe zu einem Mining-Ausrüstungslieferanten zurück, um mehr zu kaufen.
Hints_MiningConsumables_OnConsumableUsed=Jede Art von Bergbaumodul hat bei Aktivierung unterschiedliche Effekte und Dauern.\nExperimentiere mit verschiedenen Modulen, um herauszufinden, was in verschiedenen Situationen für dich am besten funktioniert.
Hints_MiningConsumables_OnFirstMiningConsumableBought=Gekaufte Bergbaumodule können mit kompatiblen Bergbaulasern ausgestattet werden.\nOrdne das Modul über den Vehikelmanager einem verfügbaren Steckplatz zu.
Hints_MiningConsumables_OnFirstMiningWithConsumablesEquipped=Dein Bergbaulaser ist mit Bergbaumodulen ausgestattet. Passive Mining-Module sind immer funktionsfähig, aktive Mining-Module müssen jedoch während des Minings aktiviert werden.\nVerwende den Interaktionsmodus und aktiviere sie über das Mining-Modul-Panel auf deinem Dashboard.\n
Hints_Mining_Cargo_Title=Bergbau - Fracht
Hints_Mining_Difficulty_Title=Bergbau - Schwierigkeitsgrad
Hints_Mining_Extraction_Title=Bergbau - Einsammeln
Hints_Mining_Fracture_Title=Bergbau - Aufbrechen
Hints_Mining_Intro_Title=Bergbau - Einführung
Hints_Mining_Mode_Welcome_Title=Willkommen im Mining-Modus
Hints_Mining_Modules_Title=Bergbau-Module
Hints_Mining_Scanning_Title=Bergbau - Scannen
Hints_Mining_Title=Bergbau
Hints_Missions_Title=Missionen
Hints_Monitored1=Die lokalen Sicherheitskräfte halten im gesamten System überwachte Raumzonen aufrecht.\nJeder Bereich, in dem das Satellitensymbol auf deinem Visier angezeigt wird, wird überwacht.
Hints_Monitored2=Funktionierende Comm-Arrays sind erforderlich, um den überwachten Speicherplatz aufrechtzuerhalten.
Hints_Monitored3=Du hast die überwachte Zone der lokalen Sicherheit verlassen.
Hints_Monitored_Title=Überwachter Bereich
Hints_OnProspectorCargoFull=Dein Frachtraum ist vollständig gefüllt. Alle zusätzlich gewonnenen Mineralien gehen verloren.\nBegib dich zu einem Rest-Stop, die mit einer Raffinerie wie CRU-L1 oder HUR-L2 ausgestattet ist, um deine Materialien zu raffinieren oder zu verkaufen.
Hints_OnProspectorCargoHalfFull=Dein Frachtraum ist halb voll.
Hints_OnProspectorEngineStart=Um mit dem Abbau zu beginnen, fliege über die Oberfläche eines Planeten oder Mondes, verwende den Radar-Ping, um Gesteine zu identifizieren, die einen Abbau wert sind, und ernte dann die Mineralien.
Hints_OnProspectorExtractableRockTargetted=Sobald der Stein klein genug zum Abbauen ist, bekommt er eine violette Umrandung. Ziele auf den Stein und wechsle in den Extraktions-Modus ~action(spaceship_mining|v_toggle_mining_laser_type), um die Mineralien im Stein zu extrahieren.
Hints_OnProspectorFracturableRockTargetted=Ziele auf einen Stein, damit dein Schiff ihn automatisch scannt. Behalte diesen Scan bei, um weitere Daten zum ausgewählten Gestein im HUD zu projizieren. Wechsle in den Aufbrechen-Modus ~action(spaceship_mining|v_toggle_mining_laser_type) und verwende deinen Bergbaulaser ~action(spaceship_mining|v_toggle_mining_laser_fire), um das Gestein zu brechen. Verwende ~action(spaceship_mining|v_increase_mining_throttle) oder ~action(spaceship_mining|v_decrease_mining_throttle), um die Laserdrossel so anzupassen, dass das Energieniveau des Gesteins innerhalb der optimalen Werte bleibt.
Hints_OnProspectorInLowOrbitOverMoon=Um wertvolle Materialien zu finden, wechsle in deinen Scanmodus ~action(spaceship_targeting|v_toggle_scan_mode) und verwende den Radar-Ping ~action(spaceship_targeting|v_invoke_ping), um potenzielle Mineralvorkommen zu finden.
Hints_OnProspectorMiningModeSwitch=Dieser Modus ist in zwei Untermodi unterteilt: Der Aufbrechen-Modus wird verwendet, um Steine in kleinere Stücke zu zerbrechen, während der Extraktions-Modus dazu dient, Mineralien aus den kleinsten Steinen zu extrahieren. Du kannst mit ~action(spaceship_mining|v_toggle_mining_laser_type) zwischen diesen beiden Modi wechseln.
Hints_OnProspectorMiningNoProgress=Das Vorkommen, das Du abbauen möchtest, ist entweder zu widerstandsfähig oder zu groß, als dass Du sie mit deiner aktuellen Bergbauausrüstung abbauen könntest. Erwäge, deinen Bergbaulaser auf einen stärkeren aufzurüsten, ein anderes Vorkommen zum Abbauen zu finden oder dich mit anderen Spielern zusammenzuschließen, um sie gemeinsam aufzubrechen.
Hints_OnProspectorRadarBlobFound=Mineralvorkommen entdeckt. Fliege näher heran, um die Position einzugrenzen und zu identifizieren, um was es sich handelt.
Hints_OnProspectorRockExtracted=Du hast deine ersten wertvollen Materialien gewonnen. Du kannst weiterhin Ressourcen abbauen, bis dein Frachtraum voll ist.
Hints_OnProspectorRockFractured=Nachdem das Gestein zerbrochen ist, brich die Fragmente (gelb) weiter auf, bis sie klein genug sind, um extrahiert zu werden (lila).
Hints_OnProspectorRockInPassiveRadar=Du hast einen Felsen gefunden, der reich an Erz ist. Gehe näher heran und schalte dein Schiff mit ~action(spaceship_targeting|v_toggle_mining_mode) in den Bergbaumodus.
Hints_OnProspectorRockPowerDangerLevel=Vorsicht. Wenn der Stein ein gefährliches Niveau erreicht (rot), explodiert er möglicherweise und beschädigt alles in der Nähe.
Hints_OnProspectorRockPowerOptimalLevel=Wenn Du das Energieniveau innerhalb des optimalen Fensters des Gesteins (grün) hältst, kommt es zu einem kontrollierten Bruch.
Hints_Oxygen1=Um deinen Sauerstofftank wieder aufzufüllen, wenn er niedrig ist, rüste einen OxyPen in deinem Inventar aus, indem Du ~action(player_choice|pc_qs_consumables) drückst oder gedrückt hältst.\nDrücke nach dem Ausrüsten ~action(player|consume), um deinen Tank wieder aufzufüllen. OxyPens sind im Handel erhältlich.
Hints_Oxygen2=Dein Sauerstoff geht zur Neige. Wenn Du einen OxyPen in deinem Inventar hast, drücke oder halte ~action(player_choice|pc_qs_consumables), um ihn auszurüsten.\nSobald Du ausgerüstet bist, drücke ~action(player|consume), um deinen Tank wieder aufzufüllen. OxyPens sind im Handel erhältlich.
Hints_Oxygen3=Dein Sauerstofftank ist sehr niedrig. Wenn Du einen OxyPen in deinem Inventar hast, drücke oder halte ~action(player_choice|pc_qs_consumables), um ihn auszurüsten.\nSobald Du ausgerüstet bist, drücke ~action(player|consume), um deinen Tank wieder aufzufüllen. OxyPens sind im Handel erhältlich.
Hints_Oxygen4=Dein Sauerstofftank geht zur Neige.\nDu musst einen lebenserhaltenden Lebensraum oder einen OxyPen finden, um ihn wieder aufzufüllen.
Hints_Oxygen5=Dein Sauerstofftank ist sehr niedrig.\nBeeil dich zur Mitte der Karte, um OxyPens zu finden.
Hints_Oxygen6=Dein Sauerstofftank ist sehr niedrig.\nKehre schnell zu einem lebenserhaltenden Lebensraum zurück oder suche einen OxyPen.
Hints_Oxygen_Title=Sauerstoff
Hints_PIT_FlightModeSelect_Menu=Markiere ein Segment und lasse ~action(player_choice|pc_qs_flight_mode) los, um einen Modus ein- oder auszuschalten.\nDurch Antippen von ~action(player_choice|pc_qs_flight_mode) wird der zuletzt ausgewählte Flugmodus umgeschaltet.
Hints_PIT_FlightModeSelect_Open=Um das Menü "Flugmodusauswahl" aufzurufen, halte ~action(player_choice|pc_qs_flight_mode) gedrückt.\nMarkiere ein Segment und lasse ~action(player_choice|pc_qs_flight_mode) los, um die ausgewählte Aktion auszuführen.
Hints_PIT_FlightModeSelect_Title=Flugmodus-Auswahlmenü
Hints_PIT_Menu_Favorites=Favoriten sind kontextabhängig und nur verfügbar, wenn Du dich im richtigen Status befindest.\nZum Beispiel wäre das Umschalten des Quantum-Reisemodus nur verfügbar, wenn Du auf einem entsprechenden Schiffssitz sitzt.
Hints_PIT_Menu_Inactive=Kontextbezogene Aktionen werden ausgegraut und inaktiv, wenn sie nicht anwendbar sind.\nZum Beispiel das Ausrüsten einer Waffe innerhalb einer Waffenstillstandszone.
Hints_PIT_Menu_Inactive_Title=Persönlicher innerer Dialog (PID) - Inaktiv
Hints_PIT_Menu_Navigation=Wähle eine Aktion aus oder navigiere mit der linken Maustaste zu einer Kategorie.\nUm das Kontextmenü eines hervorgehobenen Segments zu öffnen oder zur vorherigen Menühierarchie zurückzukehren, verwende die rechte Maustaste.
Hints_PIT_Menu_Navigation_Title=Persönlicher innerer Dialog (PID) - Navigation
Hints_PIT_Menu_Open=Die Verwaltung des Verhaltens und des tragbaren Inventars deines Avatars erfolgt über das Menü "Persönlicher innerer Dialog".\nUm auf das PID-Menü zuzugreifen, drücke ~action(pc_personal_thought).
Hints_PIT_Menu_Summary=Über das PID-Menü kannst Du kontextbezogene Aktionen auslösen, Hotkeys festlegen und Favoriten zuweisen.\nHier kannst Du auch dein tragbares Inventar verwalten und mit ihm interagieren.
Hints_PIT_QuickWeaponSelect_Menu=Markiere ein Segment und lasse ~action(pc_qs_weapons) los, um die ausgewählte Aktion auszuführen.
Hints_PIT_QuickWeaponSelect_Title=Schnelles Waffenauswahlmenü
Hints_Personal_Inner_Thought1=Verwende den Interaktionsmodus (~action(player_choice|pc_interaction_mode)) und drücke ~action(player_choice|pc_personal_thought), um dein Menü "Persönlicher innerer Dialog" zu öffnen.
Hints_Personal_Inner_Thought_Title=Persönlicher innerer Dialog (PID)
Hints_Personal_Inventory01=Drücke (~action(player_choice|pc_pit_inventory)), um dein persönliches Inventar zu öffnen.
Hints_Personal_Inventory_Title=Persönliches Inventar
Hints_Pickups1=Wenn Feinde besiegt werden, lassen sie Pickups fallen, die dein Raumschiff wieder auffüllen.\nEs gibt vier verschiedene Arten: Treibstoff, Munition, Raketen und Reparatur.
Hints_Pickups2=Die Pickups bieten den Spielern, die den meisten Schaden verursacht haben, größere Belohnungen.
Hints_Pickups_Title=Abholungen
Hints_Player_Movement1=Verwende ~action(player|fixed_speed_increment), um deine Bewegungsgeschwindigkeit zu erhöhen.
Hints_Player_Movement2=Verwende ~action(player|sprint) zum Sprinten.
Hints_Player_Movement2_Gamepad=Klicke auf ~action(player|sprint), um zu sprinten.
Hints_Player_Movement3=Drücke ~action(player|crouch), um dich zu ducken.\n~action(player|prone) lässt dich in Bauchlage gehen.
Hints_Player_Movement3_Gamepad=Drücke ~action(player|gp_crouch), um dich zu ducken.\nWenn Du ~action(player|prone) gedrückt hältst, wirst Du in Bauchlage gehen.
Hints_Player_Movement3_Joystick=Drücke ~action(player|gp_crouch), um dich zu ducken.\n~action(player|prone) lässt dich in Bauchlage gehen.
Hints_Player_Movement4=Drücke ~action(player|jump), um zu springen.\nDadurch kannst Du auch aus der Bauchlage oder der Hocke aufstehen.
Hints_Player_Movement4_Gamepad=Drücke ~action(player|gp_jump), um zu springen.\nDadurch kannst Du auch aus der Bauchlage oder der Hocke aufstehen.
Hints_Player_Movement_Title=Bewegung
Hints_Port_Olisar3=Bevor Du versuchst, eine externe Luftschleuse zu passieren, überprüfe, ob Du einen Undersuit und einen Helm trägst.
Hints_Private_Match1=Private Spiele werden nicht gewertet, was bedeutet, dass deine Ergebnisse nicht aufgezeichnet werden.
Hints_Private_Match_Title=Private übereinstimmungen
Hints_Quantum_Drive_CoolDown_Title=Quantum-Antrieb - Abkühlung
Hints_Quantum_Drive_Cooldown1=Nach dem QT muss dein Antrieb abkühlen.\nWie lange eine Abklingzeit dauert, hängt von der Distanz ab, die Quantum zurückgelegt hat.
Hints_Quantum_Drive_Spooling1=Tippe auf ~action(seat_general|v_toggle_quantum_mode), um das Spoolen umzuschalten.\nSchiffe müssen ihren Quantum-Antrieb vollständig hochfahren, um Quantum-Reisen durchführen zu können.
Hints_Quantum_Drive_Spooling2=Tippe auf ~action(seat_general|v_toggle_quantum_mode), um das Spoolen einzuschalten.\nDas Spoolen zeigt Navigationsmarkierungen in der Nähe an, wenn in der StarMap nichts ausgewählt ist.
Hints_Quantum_Drive_Spooling3=Tippe auf ~action(seat_general|v_toggle_quantum_mode), um das Spoolen umzuschalten.\nDer Spooling-Status deines Quantum-Antriebs wird auf deinem Flug-HUD und der Kalibrierungs-Benutzeroberfläche angezeigt.
Hints_Quantum_Drive_Spooling4=Tippe auf ~action(seat_general|v_toggle_quantum_mode), um das Spulen einzuschalten.\nDurch das Spulen deines Quantum-Antriebs wird Energie von anderen Elementen in deinem Schiff bezogen.\n(Vor allem von den Waffen und Schilden deines Schiffes.)
Hints_Quantum_Drive_Spooling_Title=Quantum-Antrieb - Spoolen
Hints_Quantum_Drive_Title=Quantum-Antrieb
Hints_Quantum_Linking1=Halte ~action(spaceship_quantum|v_toggle_qdrive_engagement) gedrückt, um QT für die Gruppe zu starten.\nGruppenmitglieder in der Nähe, die ausgerichtet und aufgeladen sind, reisen mit Dir.
Hints_Quantum_Linking_Title=Quantum-Verknüpfung
Hints_Quantum_Travel1=Sobald Du ein Ziel in der StarMap festgelegt hast, erscheint ein Wegpunkt auf deinem Visier.\nRichte dein Schiff auf den Wegpunkt aus, um es für QT zu kalibrieren.
Hints_Quantum_Travel2=Dein Ziel ist blockiert und der Quantumprung kann nicht gestartet werden.\nMöglicherweise musst Du zuerst woanders hinreisen, um einen freien Weg zu deinem Ziel zu finden.
Hints_Quantum_Travel_Calibration1=An einer Nav-Markierung ausrichten, um mit der Kalibrierung deines QT-Ziels zu beginnen.
Hints_Quantum_Travel_Calibration2=Je näher Du dich am QT-Ziel orientierst, desto schneller wird dein Triebwerk kalibriert.
Hints_Quantum_Travel_Calibration3=Tippe auf ~action(spaceship_general|v_toggle_quantum_mode), um das Spulen einzuschalten.\nDadurch kannst Du nach der Kalibrierung eine Quantumreise zu jedem markierten Ziel durchführen.
Hints_Quantum_Travel_Calibration4=Halte ~action(spaceship_quantum|v_toggle_qdrive_engagement) gedrückt, um den Quantumflug zu starten.
Hints_Quantum_Travel_Calibration_Title=Quantumflug - Kalibrierung
Hints_Quantum_Travel_Cancel1=Halte ~action(spaceship_quantum|v_toggle_qdrive_engagement) gedrückt, um QT abzubrechen.\nQT muss VOR Beginn der Verzögerungsphase abgebrochen werden.
Hints_Quantum_Travel_Cancel_Title=Quantumflug - Abbrechen
Hints_Quantum_Travel_Title=Quantumflug
Hints_RepairBeam_AmmoEmpty=Reparaturen verbrauchen "Recycled Material Composite" (RMC), das in Geschäften oder mit dem Bergungsstrahl erworben werden kann.\nVerwende ~action(player|weapon_reload), um den RMC-Behälter nachzuladen, oder verwende ~action(player|weapon_change_firemode), um zwischen Bergungs- und Reparaturmodus umzuschalten.
Hints_RepairBeam_HullOverview=Der Reparaturstrahl kann Schäden an einem Rumpf teilweise reparieren, solange die Schilde des Schiffs oder Vehikel deaktiviert sind.
Hints_RepairBeam_HullOverview_Title=Reparatur - Rumpfrestaurierung
Hints_RepairBeam_Repairing=Die Reparaturmöglichkeiten des Cambio-Lite SRT-Aufsatzes sind begrenzt.\nEs wird zwar keinen makellosen Rumpf hervorbringen, aber Reparaturen vor Ort können über Leben und Tod entscheiden.
Hints_RepairBeam_Title=Multi-Tool - Reparatur
Hints_RepairBeam_VehicleTargetAquired=Verwende im Reparaturmodus ~action(player|attack1), um eine beschädigte Hülle zu reparieren. Bewege den Strahl gleichmäßig und zielt auf beschädigte Bereiche.
Hints_Respawn_MedBed_ClearAllRespawn=Spieler können sich dazu entscheiden, alle Einstellungen am Wiederbelebungsraum (ICU) an Bord ihres eigenen Schiffs zurückzusetzen. Dies führt dazu, dass jeder, der den Wiederbelebungsraum als bevorzugten Ort ausgewählt hatte, stattdessen an einem Standardort wiederbelebt wird.
Hints_Respawn_MedBed_ClearRespawn=Lösche eine ICU-Präferenz von einem Gerät, um deinen Respawn-Standort auf dein ausgewähltes Anmeldebett zurückzusetzen.\nDurch das Festlegen einer neuen bevorzugten ICU werden auch deine vorherigen Präferenzen gelöscht.
Hints_Respawn_MedBed_FirstUnavailable=Wenn deine Präferenz für die Intensivstation (ICU) zum Zeitpunkt des Respawns nicht verfügbar ist, verwende stattdessen dein ausgewähltes Login-Bett.\nDadurch wird auch die Intensivstation als deine Präferenz gelöscht. Lege dieses Gerät erneut als deine bevorzugte Intensivstation fest, um es weiterhin verwenden zu können.
Hints_Respawn_MedBed_OutOfRange=Intensivstationen haben eine maximale Reichweite, in der sie funktionieren können.\nWenn Du außerhalb dieser Reichweite stirbst, wirst Du woanders wieder aufgetaucht.
Hints_Respawn_MedBed_SetRespawn=Lege eine bevorzugte Intensivstation (ICU) fest, um dort zu respawnen, nachdem Du schwer verletzt wurdest.\n Dies bleibt bestehen, bis die Präferenz vom Gerät gelöscht oder eine neue bevorzugte Intensivstation festgelegt wird.
Hints_RestrictedAreaNavigation_Title=Sperrbereich - Navigation
Hints_RestrictedAreaTunnelActivatedLanding=Durchquer die Sperrgebiete sicher über die ausgewiesenen AR-Markierungstunnel.
Hints_RestrictedAreaTunnelActivatedTakeOff=Sicheres Durchqueren von Sperrgebieten über die ausgewiesenen AR-Markierungstunnel.
Hints_RestrictedAreaTunnelEdge=Bleib im AR-Markierungstunnel, um das Sperrgebiet sicher zu durchqueren.
Hints_RestrictedAreaTunnelNearby=Um das Sperrgebiet sicher zu durchqueren, such den nahegelegenen AR-Markierungstunnel und flieg entlang seines Pfades.
Hints_SalvageBeam_AmmoFull=Der Cambio-Lite SRT-Aufsatz wandelt Schrott in "Recycled Material Composite" (RMC) um, das verkauft oder zur Reparatur beschädigter Rümpfe verwendet werden kann.\nVerwende ~action(player|weapon_reload), um den RMC-Kanister nachzuladen, oder verwende ~action(player|weapon_change_firemode), um zwischen Bergungs- und Reparaturmodus umzuschalten.
Hints_SalvageBeam_HullOverview=Der Bergungsstrahl zerlegt Schiffs- und Vehikelrümpfe und wandelt sie in "Recycled Material Composite" (RMC) um. Das gesammelte Material kann verkauft oder zur Reparatur beschädigter Schiffsrümpfe verwendet werden.
Hints_SalvageBeam_HullOverview_Title=Bergung - Rumpfabschabung
Hints_SalvageBeam_MaterialDepleeted=Bewege den Bergungsstrahl gleichmäßig über die Oberfläche, um sicherzustellen, dass das gesamte bergbare Material in einem Bereich eingesammelt wird.
Hints_SalvageBeam_Salvaging=Bergung wandelt verschiedene Materialien in "Recycled Material Composite" (RMC) um und lagert es im zugehörigen Kanister, bis dieser voll ist.
Hints_SalvageBeam_Salvaging_Title=Multi-Tool - Bergung
Hints_SalvageBeam_VehicleTargetAquired=Verwende ~action(player|attack1) mit ausgerüstetem Bergungs-Tool, um eine Hülle zu bergen.\nDieser Prozess schwächt die strukturelle Integrität dieses Teils des Schiffes oder Vehikel.
Hints_SalvageBeam_VehicleTargetAquired_Title=Bergung - FPS-Hull Scrape
Hints_SalvageRepairBeam_Shields=Der Bergungs- oder Reparaturvorgang ist wirkungslos, wenn die Schilde des Schiffs oder Vehikel aktiv sind.
Hints_SalvageRepairBeam_Shields_Title=FPS Bergung und Reparatur - Schilde
Hints_SalvageRepairBeam_SwitchFireMode=Verwende ~action(player|weapon_change_firemode), um zwischen Bergungs- und Reparaturmodus umzuschalten.
Hints_SalvageRepairBeam_SwitchFireMode_Title=FPS Bergung und Reparatur - Feuermodi
Hints_Scan_Mode1=Drücke ~action(player|scan_toggle_mode), um in den Scanmodus zu wechseln.
Hints_Scan_Mode1_Flight=Drücke ~action(spaceship_general|v_toggle_scan_mode), um in den Scanmodus zu wechseln.
Hints_Scan_Mode_Title=Scanmodus
Hints_Scheduler1=Ziele werden über die Contract Manager-App verfolgt.
Hints_Scheduler2=Abgeschlossene Verträge werden hier ebenfalls angezeigt.
Hints_Security1=Solange keine vorherige Genehmigung erteilt wurde, gilt das Betreten eines Comm-Array als unbefugtes Betreten.
Hints_Security_Title=Comm-Arrays
Hints_Ship_Ammo1=Die Munition für ballistische Waffen geht zur Neige.
Hints_Ship_Ammo2=Du hast fast keine Raketen mehr.
Hints_Ship_Ammo_Title=Schiffsmunition
Hints_Ship_Combat1=Drücke ~action(spaceship_weapons|v_attack_group1), um die Waffen deines Raumschiffs abzufeuern.
Hints_Ship_Combat2=Deine Schilde sind deaktiviert.\nDu wirst anfälliger für Waffen sein, bis sie wieder aufgeladen sind.
Hints_Ship_Combat3=Drücke ~action(spaceship_weapons|v_attack_group2), um deine Sekundärwaffengruppe abzufeuern.\nNicht alle Schiffe verfügen über Sekundärwaffen.
Hints_Ship_Combat4=Den Energiewaffen deines Raumschiffs geht die Energie aus, wenn sie zu häufig verwendet werden.\nGib ihnen Zeit zum Aufladen.
Hints_Ship_Combat5=Die Waffen deines Raumschiffs werden durch zu häufigen Gebrauch überhitzt.\nLass ihnen Zeit zum Abkühlen.
Hints_Ship_Combat6=Um ein Ziel auszuwählen, verwende ~action(spaceship_targeting_advanced|v_target_cycle_hostile_reset), um den nächstgelegenen Feind zu erfassen.\nOder ~action(spaceship_targeting_advanced|v_target_cycle_in_view_reset), um ein Ziel in deinem Fadenkreuz zu erfassen.
Hints_Ship_Combat7=Sobald du ein Ziel hast, drücke ~action(spaceship_general|v_toggle_missile_mode), um in den Raketenmodus zu wechseln.\nDrücke dann ~action(spaceship_missiles|v_weapon_launch_missile), um bewaffnete Raketen abzufeuern.
Hints_Ship_Combat_Title=Schiffskampf
Hints_Ship_Customization1=Die hier vorgenommenen Änderungen wirken sich nur auf die Einrichtung deines Raumschiffs im Arena Commander aus.
Hints_Ship_Customization_Title=Schiffsanpassung
Hints_Ship_Defense1=Mit Gegenmaßnahmen kannst du Raketen ausweichen.\nDrücke ~action(spaceship_defensive|v_weapon_launch_countermeasure), um sie abzufeuern.\nWähle mit ~action(spaceship_defensive|v_weapon_cycle_countermeasure_fwd) die richtige Gegenmaßnahme für die Situation aus.
Hints_Ship_Defense2=Passe deine Gegenmaßnahmenauswahl an das Raketensperrsymbol an.\nDer Zeitpunkt ist wichtig und variiert für jede Art von Gegenmaßnahme.
Hints_Ship_Health1=Die Hüllenintegrität deines Raumschiffs ist gefährlich niedrig.
Hints_Ship_Hover_Movement1_Axis=Verwende ~action(spaceship_movement|v_yaw), um nach links und rechts zu drehen.
Hints_Ship_Hover_Movement1_Mouse=Verwende ~action(spaceship_movement|v_yaw_mouse), um nach links und rechts zu gieren.
Hints_Ship_Movement1=~action(spaceship_movement|v_strafe_forward) ~action(spaceship_movement|v_strafe_left) ~action(spaceship_movement|v_strafe_back) ~action(spaceship_movement|v_strafe_right) steuert deine Himmelsbewegung.
Hints_Ship_Movement1_Abs=~action(spaceship_movement|v_strafe_longitudinal) und ~action(spaceship_movement|v_strafe_lateral) steuern deine Kardinalbewegung.
Hints_Ship_Movement2=Verwende ~action(spaceship_movement|v_pitch_up) und ~action(spaceship_movement|v_pitch_down) zum Neigen und ~action(spaceship_movement|v_yaw_left) und ~action(spaceship_movement|v_yaw_right) zum Gieren (Yaw).
Hints_Ship_Movement2_Axis=Verwende ~action(spaceship_movement|v_pitch) und ~action(spaceship_movement|v_yaw) zum Neigen (Pitch) und Gieren (Yaw).
Hints_Ship_Movement2_Mouse=Verwende ~action(spaceship_movement|v_pitch_mouse) und ~action(spaceship_movement|v_yaw_mouse), um zu neigen (Pitch) und zu gieren (Yaw).
Hints_Ship_Movement3=Es gibt zwei Fluggeschwindigkeitsmodi\nDenke daran, das Fahrwerk mit ~action(spaceship_movement|v_toggle_landing_system) anzuheben, um mit voller Geschwindigkeit zu fliegen.
Hints_Ship_Movement4=Denke daran, deine Geschwindigkeit mit ~action(spaceship_movement||v_strafe_forward) ~action(spaceship_movement|v_strafe_left) ~action(spaceship_movement|v_strafe_back) ~action(spaceship_movement|v_strafe_right) zu kontrollieren, um Kollisionen zu vermeiden.
Hints_Ship_Movement4_Abs=Denke daran, deine Geschwindigkeit mit ~action(spaceship_movement|v_strafe_longitudinal) und ~action(spaceship_movement|v_strafe_lateral) zu kontrollieren, um Kollisionen zu vermeiden.
Hints_Ship_Movement5=Drücke ~action(spaceship_movement|v_ifcs_toggle_vector_decoupling), um dein Schiff in den entkoppelten Modus zu versetzen.\nEntkoppelt zu werden bedeutet, dass dein Raumschiff deine Flugbahn nicht mehr automatisch korrigiert und nach den Newtonschen Gesetzen fliegt.\nNicht für Anfängerpiloten empfohlen.
Hints_Ship_Movement6=Verwende ~action(spaceship_movement|v_afterburner), um den Boost zu aktivieren und deine Triebwerke für eine höhere Manövrierfähigkeit zu übertakten.\nWenn du dies zu lange beibehältst, kann dein Schiff ausbrennen und beschädigt werden.
Hints_Ship_Movement_Title=Schiffsbewegung
Hints_Ship_Startup1=Verwende den Interaktionsmodus (~action(player_choice|pc_interaction_mode)), um dein Vehikel zu starten.\nSuche nach der Dashboard-Schaltfläche "Engage Systems".\nVerknüpfung: ~action(spaceship_general|v_flightready)
Hints_Ship_Startup2=Verwende den Interaktionsmodus (~action(player_choice|pc_interaction_mode)), um dein Schiff zu starten.\nSuche nach der Flight Ready-Cockpit-Schaltfläche.\nVerknüpfung: ~action(spaceship_general|v_flightready)
Hints_Ship_Startup_Title=Schiffsstart
Hints_Shopping1=Geschäfte gibt es an den meisten Bahnhöfen.\nBenutze sie, um vor einer Reise Gegenstände und Ausrüstung zu kaufen.
Hints_Shopping2=Tätige einen Kauf, indem du im Interaktionsmodus (~action(player_choice|pc_interaction_mode)) die Optionen "Jetzt ausrüsten" oder "Kaufen" auswählst.
Hints_Shopping3=Du kannst Artikel vor dem Kauf auch in einem Geschäft "anprobieren" oder "inspizieren".
Hints_Shopping_Title=Einkaufen
Hints_SignatureSystem_EmissionHUD_01=Die Emissionsbalken im HUD zeigen die Stärke der Signaturemissionen deines Schiffs im Vergleich zur aktuellen Umgebungssignatur an.\nWenn die Emissionen deines Schiffs unter der Umgebungssignatur liegen, wird es schwieriger, dich für diesen Signaturtyp zu erkennen.
Hints_SignatureSystem_EmissionHUD_Title=Emissions-HUD
Hints_SignatureSystem_EmissionsHUD_02=Die Emissionsbalken zeigen elektromagnetische (EM), Querschnitts- (CS) und Infrarot- (IR) Signaturtypen an.\nReduziere deinen Stromverbrauch, um EM zu verringern, präsentiere einem Beobachter ein kleineres Schiffsprofil, um CS zu verringern, und senke die Temperatur deines Schiffs um IR zu verringern.
Hints_SignatureSystem_Ping=Um nach Kontakten mit geringer Signatur zu suchen, tippe auf ~action(spaceship_radar|v_invoke_ping), um einen Ping auszulösen.\nDurch das Ping werden neue Kontakte oder Bereiche hervorgehoben, die es wert sind, untersucht zu werden, aber deine EM-Signatur wird vorübergehend erhöht, sodass du besser erkennbar bist.\n
Hints_SignatureSystem_PingAngleChanged=Das Verringern des Ping-Winkels verringert den Bereich, den die Welle abdeckt, und erhöht gleichzeitig die Verstärkung der gefundenen Signaturen.\nTippe auf ~action(spaceship_radar|v_inc_ping_focus_angle), um den Ping-Winkel zu verringern und die Verstärkung zu erhöhen. Tippe auf ~action(spaceship_radar|v_dec_ping_focus_angle), um den Ping-Winkel zu erweitern und den abgedeckten Bereich zu vergrößern.\n
Hints_SignatureSystem_PingAngle_Title=Radar-Ping-Winkel
Hints_SignatureSystem_PingTriggered_01=Wenn ein Ping ausgelöst wird, beschleunigt sich eine Welle von ihrem Ursprungspunkt (deinem Radar) nach außen und verstärkt alle Emissionen, auf die sie trifft.\nAlle neuen Kontakte oder Bereiche, die es wert sind, untersucht zu werden, werden hervorgehoben.\n
Hints_SignatureSystem_PingTriggered_02=Die Form des Pings kann von einer expandierenden Kugel zu einem kleineren projizierten Kegel angepasst werden. Je schmaler der Ping, desto weniger Fläche deckt die Welle ab und desto mehr verstärkt sie die gefundenen Signaturen.\nTippe auf ~action(spaceship_radar|v_inc_ping_focus_angle), um den Ping-Winkel zu verringern und die Verstärkung zu erhöhen. Tippe auf ~action(spaceship_radar|v_dec_ping_focus_angle), um den Ping-Winkel zu erweitern und den abgedeckten Bereich zu vergrößern.
Hints_SignatureSystem_Ping_Title=Radar-Ping
Hints_SignatureSystem_ScanAbandoned=Der Scan-Fortschrittsbalken rechts neben dem Scan-Retikel zeigt an, wie viele Informationen über ein Objekt du erhalten hast.\nSobald er vollständig gefüllt ist, hast du alle derzeit verfügbaren Informationen erfasst.
Hints_SignatureSystem_ScanCompleted_01=Während die Scan-Fortschrittsleiste derzeit voll ist, sind möglicherweise weitere Informationen verfügbar, wenn die Signaturstärkeleiste links neben dem Scan-Retikel nicht voll ist.\nUm die Signaturstärkeleiste zu füllen, nähere dich dem Ziel und/oder erhöhe deinen Scan-Fokus mit ~action(spaceship_scanning|v_inc_scan_focus_level).\n
Hints_SignatureSystem_ScanCompleted_02=Wenn der obere Rand der Signaturstärkeleiste rot ist, weist dies darauf hin, dass entweder die Umgebung oder das Ziel Scan-Rauschen erzeugt und möglicherweise den Erhalt von Informationen verhindert.\nReduziere das Scan-Rauschen, indem du deinen Scan-Fokus mit ~action(spaceship_scanning|v_inc_scan_focus_level) erhöhst oder einen leistungsstärkeren Scanner erwirbst.
Hints_SignatureSystem_ScanModeEntered_01=Um ein Ziel im Scan-Modus zu analysieren, passe zunächst deine Richtung an, sodass sich das gewünschte Ziel innerhalb des Scan-Fadenkreuzes befindet.\nHalte dann ~action(spaceship_scanning|v_scanning_trigger_scan) gedrückt, bis die Scan-Fortschrittsleiste rechts voll ist.
Hints_SignatureSystem_ScanModeEntered_02=Um dich auf ein Ziel zu konzentrieren, erhöhe deinen Scan-Fokus mit ~action(spaceship_scanning|v_inc_scan_focus_level). Verringere ihn mit ~action(spaceship_scanning|v_dec_scan_focus_level).\nUm den Scanmodus zu verlassen, verwende ~action(seat_general|v_toggle_scan_mode).
Hints_SignatureSystem_ScanStarted=Der Scan-Fortschrittsbalken rechts neben dem Scan-Retikel füllt sich, wenn Informationen eingeholt werden. Halte ~action(spaceship_scanning|v_scanning_trigger_scan) gedrückt, um alle derzeit verfügbaren Informationen zu erhalten.\nDie Menge der verfügbaren Informationen ist mit der Signaturstärke verknüpft. Fülle die Signaturstärkeleiste links neben dem Scan-Fadenkreuz aus, um weitere Informationen über das Ziel verfügbar zu machen.\n
Hints_SignatureSystem_ScanZoomChanged=Um die Empfindlichkeit deines Scanners anzupassen und die Signaturstärke zu verbessern, versuche, deinen Scan-Fokus zu erhöhen. Beachte, dass ein erhöhter Fokus das Verfolgen von Zielen erschweren kann.\nErhöhe den Scan-Fokus mit ~action(spaceship_scanning|v_inc_scan_focus_level). Verringere den Scan-Fokus mit ~action(spaceship_scanning|v_dec_scan_focus_level).
Hints_SignatureSystem_Scanning_Title=Scanmodus
Hints_Sim_Cab1=Übe deine Kampfbegegnungen in der Sicherheit eines Sim Cab.\nWähle Arena Commander für Schiffs-Luftkämpfe und Star Marine für FPS.
Hints_Sim_Cab_Title=Sim Cab
Hints_Spawn01=Drücke ~action(default|pl_exit), um aufzustehen.
Hints_Stamina1=Überwache deinen Puls, um Ermüdung zu vermeiden.\n Laufen und Springen erhöhen den Puls.
Hints_Stamina2=Deine Herzrate ist sehr hoch.\n Mache eine Pause, damit dein Puls wieder normal wird.
Hints_Stamina_Title=Ausdauer
Hints_StowContractItem=Um einen Auftragsgegenstand in deinem persönlichen Inventar zu verstauen, drücke ~action(player|selectUtilityItem) oder verwende den Interaktionsmodus für den Gegenstand und wähle "Verstauen".\nEs kann nur ein Auftragsgegenstand verstaut werden.
Hints_StowContractItem_Title=Persönliches Inventar - Gegenstände verstauen
Hints_Take-off1=Strafe mit ~action(spaceship_movement|v_strafe_up).
Hints_Take-off1_Axis=Strafe mit ~action(spaceship_movement|v_strafe_vertical).
Hints_Take-off2=Landeplattformen werden gemeinsam genutzt.\nDenke daran, Rücksicht auf deine Mitreisenden zu nehmen, indem du die Plattform rechtzeitig räumst.
Hints_Take-off_Demo1=GravLev-Bikes schweben automatisch, wenn sie eingeschaltet sind.\nIn einem Raumschiff kannst du mit ~action(spaceship_movement|v_strafe_up) abheben.\nDrücke dann ~action(spaceship_movement|v_toggle_landing_system), um das Fahrwerk anzuheben.
Hints_Take-off_Demo1_Axis=GravLev-Fahrräder schweben automatisch, wenn sie eingeschaltet sind.\nIn einem Raumschiff fliegst du mit ~action(spaceship_movement|v_strafe_vertical) UP zum Abheben nach oben.\nDrücke dann ~action(spaceship_movement|v_toggle_landing_system), um das Fahrwerk anzuheben.
Hints_Take-off_Title=Take-Off
Hints_TeamElimination1=Suche nach OxyPens, um zu überleben.\nZentrale Standorte verfügen über die meisten Sauerstoffressourcen.
Hints_TeamElimination_Title=Team-Eliminierung
Hints_TractorBeam_OnPlayerEquipped=Um den Strahl an ein geeignetes Objekt zu binden, ziele mit dem Multi-Tool darauf und drücke ~action(player|attack1).\nUm zusätzliche Informationen über den Stromverbrauch des Traktorstrahls zu erhalten, drücke ~action(player|zoom).
Hints_TractorBeam_OnPlayerUseDistControl=Um ein angebundenes Objekt zu drehen, halte ~action(tractor_beam|tractor_beam_rotate) gedrückt und passe die Position mit ~action(tractor_beam|tractor_beam_rotate_x) und ~action(tractor_beam|tractor_beam_rotate_y) an.
Hints_TractorBeam_OnTetherBreak_Distance=Sowohl Gewicht als auch Entfernung spielen eine Rolle bei der Fähigkeit des Traktorstrahls, sich an ein Ziel zu binden.\nJe schwerer das Objekt, desto kürzer muss die Halteschnur sein, damit der Strahl funktioniert.
Hints_TractorBeam_OnTetherBreak_LineOfSight=Wenn der Pfad des Traktorstrahls zum Ziel unterbrochen oder blockiert wird, reißt das Halteseil.\nBewege dich vorsichtig, während der Traktorstrahl aktiviert ist, um ein versehentliches Auslösen zu verhindern.
Hints_TractorBeam_OnTetherBroke_ViewCone=Der Versuch, ein angebundenes Objekt zu schnell zu bewegen, wird den Traktorstrahl durchtrennen.\nPasse die Ausrichtung des Multi-Tools sorgfältig an, um ein versehentliches Loslassen zu verhindern.
Hints_TractorBeam_OnTetherToTarget=Um ein angebundenes Objekt zu bewegen, verwende ~action(player|rotatepitch) und ~action(player|rotateyaw).\nUm die Länge der Leine selbst anzupassen, verwende ~action(tractor_beam|tractor_beam_increase_distance) und ~action(tractor_beam|tractor_beam_decrease_distance).
Hints_TractorBeam_TargetCantLift_Mass=Der Traktorstrahl kann Objekte, die zu schwer oder zu weit entfernt sind, nicht sicher anvisieren.\nVerwende das HUD des Multi-Tools, um zu sehen, ob ein Objekt ein geeignetes Ziel ist.
Hints_TractorBeam_TargetCantLift_Size=Einige Objekte sind zu groß, als dass der Traktorstrahl sie sicher manipulieren könnte.\nDas HUD des Multi-Tools zeigt an, ob ein Objekt ein geeignetes Ziel ist.
Hints_TractorBeam_Title=Multi-Tool - Traktorstrahl
Hints_TractorBeam_ZeroGTraversal=In der Schwerelosigkeit wirst du durch die Anbindung an ein ausreichend großes Objekt (z. B. ein Schiff oder eine Station) dorthin gezogen.
Hints_Trade_Kiosks1=Handelskioske werden zum Kauf und Verkauf von Waren im gesamten Stanton-System verwendet.\nDu findest sie am Lieferschalter auf Deck 1.
Hints_Trade_Kiosks2=Verwende den Interaktionsmodus (~action(player_choice|pc_interaction_mode)), um die Kioske zu aktivieren.\nVon hier aus kannst du Waren kaufen, um sie an einen anderen Ort zu liefern.
Hints_Trade_Kiosks_Title=Handels- und Versandkonsole
Hints_UnstowContractItem=Um einen verstauten Auftragsgegenstand aus deinem persönlichen Inventar abzurufen, drücke ~action(player|selectUtilityItem).
Hints_UnstowContractItem_Title=Persönliches Inventar - verstaute Gegenstände
Hints_Vehicle_Movement1=Drücke und halte ~action(vehicle_driver|v_brake), um zu bremsen.
Hints_Vehicle_Movement2=Halte ~action(vehicle_driver|v_move_forward) gedrückt, um vorwärts zu fahren.\nHalte ~action(vehicle_driver|v_move_back) gedrückt, um rückwärts zu fahren.
Hints_Vehicle_Movement2_Axis=Verwende ~action(vehicle_driver|v_move), um vorwärts und rückwärts zu fahren.
Hints_Vehicle_Movement_Title=Vehikelbewegung
Hints_Vehicle_Startup1=Verwende den Interaktionsmodus (~action(player_choice|pc_interaction_mode)), um dein Vehikel zu starten.\nSuche nach der Dashboard-Schaltfläche "Engage Systems".
Hints_Vehicle_Startup_Title=Vehikel Start
Hints_VolatileCargo_Collection_Title=Gefährliche Fracht - Sammlung
Hints_VolatileCargo_Jettisoned_Title=Gefährliche Fracht - Abgeworfen
Hints_VolatileCargo_OnVolatileCargoCollected=Dein Vehikel transportiert jetzt gefährliche Fracht.\nSei vorsichtig und vermeide Schäden, um die Ladung stabil zu halten.
Hints_VolatileCargo_OnVolatileCargoCollectedFirstTime=Gefährliche Fracht wird an Bord deines Vehikel gelagert und können bei Beschädigung instabil werden.\nWenn ihre Instabilität kritisch wird, können sie explodieren und dein Vehikel beschädigen oder möglicherweise zerstören.
Hints_VolatileCargo_OnVolatileCargoCritical=Deine gefährlichen Güter stehen kurz vor der Explosion! Dadurch wird dein Vehikel schwer beschädigt oder möglicherweise zerstört!\nWerfe jetzt alle Fracht über das Feld "Frachtwarnung" ab!
Hints_VolatileCargo_OnVolatileCargoExplodedNoDeath=Deine gefährlichen Güter sind explodiert und haben dein Vehikel schwer beschädigt.
Hints_VolatileCargo_OnVolatileCargoJettisoned=Du hast den Inhalt deines Laderaums abgeworfen und deine "Frachtwarnung"-Leuchte ist jetzt deaktiviert.\nDein Vehikel ist nicht mehr durch instabile Ladung gefährdet.
Hints_VolatileCargo_OnVolatileCargoLightOnCritical=Deine gefährlichen Güter sind äußerst instabil und könnte explodieren.\nEs wird empfohlen, den gesamten Inhalt deines Frachtraums über das Feld "Frachtwarnung" abzuwerfen.
Hints_VolatileCargo_OnVolatileCargoLightOnWarning=Deine gefährlichen Güter sind instabil geworden und könnte explodieren und dein Vehikel beschädigen oder zerstören.\nErwäge, die gefährlichen Güter abzuwerfen, wenn ihre Stabilität weiter nachlässt.
Hints_VolatileCargo_Title=Gefährliche Fracht
Hints_VolatileCargo_Warning_Title=Gefährliche Fracht - Warnung
Hints_WeaponZeroing_Automatic_ChangeZoom=Um das Zielfernrohr der Waffe auf die aktuelle Zielentfernung auszurichten, drücke ~action(player|weapon_zeroing_increase).
Hints_WeaponZeroing_Automatic_ResetZoom=Um die Standard-Sichtentfernung deines Zielfernrohrs wiederherzustellen, drücke ~action(player|weapon_zeroing_decrease).
Hints_WeaponZeroing_Automatic_Title=Waffennullung - automatisch
Hints_WeaponZeroing_Manual_ChangeZoom=Um die Sichtweite deines Waffenzielfernrohrs zu erhöhen, drücke ~action(player|weapon_zeroing_increase).\nUm die Sichtweite zu verringern, drücke ~action(player|weapon_zeroing_decrease).
Hints_WeaponZeroing_Manual_Title=Waffeneinschießen - Handbuch
Hints_mobiGlas1=Öffne und schließe dein mobiGlas mit ~action(player|mobiglas).
Hints_mobiGlas2=Um zwischen mobiGlas-Anwendungen zu wechseln, wähle unten links ein Symbol aus.
Hints_mobiGlas_Title=mobiGlas
