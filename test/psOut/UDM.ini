UDM_LocalDelivery_desc_01=Grüße, qualifizierter Versandpartner!\n\nSuchen Sie nach einer Ausrede, um mit Ihrem frachtbereiten Schiff in die Lüfte zu fliegen? Verdienen Sie Geld und erkunden Sie die Umgebung mit dieser sorgfältig ausgewählten Reiseroute -\n\nPAKET ZUR ABHOLUNG\n• Paket #~mission(item1|serialnumber) from ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n• Paket #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nWenn es nach dem perfekten Job klingt, Ihr eigener Vorgesetzter zu sein und dafür bezahlt zu werden, Ihr eigenes Schiff zu fliegen, ist dieser Auftrag genau das, wonach Sie gesucht haben für.\n\nWir freuen uns auf die Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
UDM_LocalDelivery_desc_02=Grüße, qualifizierter Versandpartner!\n\nSind Sie bereit, zu unserem wachsenden und expandierenden Liefernetzwerk beizutragen? Verfügen Sie über ein Schiff, das mehrere Pakete transportieren und zwischen lokalen PlanetenKörpern und Satelliten fliegen kann? Mit dieser sorgfältig ausgewählten Reiseroute haben wir genau die Gelegenheit für Sie -\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n• Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n• Paket #~mission(item2|serialnumber) to ~mission(Dropoff2|Address)\n\nWenn das nach etwas klingt, an dem Sie interessiert sind, nehmen Sie dieses Angebot bitte sofort an!\n\nWir freuen uns auf die Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
UDM_LocalDelivery_desc_03=Grüße, qualifizierter Versandpartner!\n\nInteressiert daran, Geld bequem von deinem eigenen Frachtschiff aus zu verdienen? Dann könnte die sorgfältig ausgewählte Reiseroute genau die Gelegenheit sein, auf die du gewartet hast -\n\nPAKETE ZUM ABHOLEN (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n     • Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n     • Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nABGABESTELLEN (BELIEBIGE REIHENFOLGE)\n     • Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n     • Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n     • Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nAkzeptiere diesen Auftrag und du bist auf dem Weg.\n\nFreuen uns auf die Zusammenarbeit,\n\nUnified Distribution Management\n -Die Gesamtlösung liefern-
UDM_LocalDelivery_desc_04=Grüße, qualifizierter Versandpartner!\n\nSind Sie auf der Suche nach spannenden Möglichkeiten im Liefergebiet? Wenn Sie eine gute Einstellung haben und über einen großen Frachtraum verfügen, haben wir die perfekte Gelegenheit für Sie.\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n• Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n• Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n• Paket # ~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n• Paket # ~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n• Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n• Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n\nHolen Sie sich also den Auftrag und machen wir uns an die Arbeit.\n\nWir freuen uns auf die Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
UDM_LocalDelivery_desc_05=Grüße, qualifizierter Versandpartner!\n\nSind Sie auf der Suche nach einer aufregenden neuen Karriere bequem von Ihrem eigenen Frachtschiff aus? Dann könnte die folgende Reiseroute genau die Gelegenheit sein, nach der Sie gesucht haben -\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n• Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n• Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n• Paket #~mission(item4|serialnumber) von ~mission(Pickup4|Address)\n• Paket #~mission(item5|serialnumber) von ~mission(Pickup5|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n• Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n• Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n• Paket #~mission(item4|serialnumber) an ~mission(Dropoff4|Address)\n• Paket #~mission(item5|serialnumber) an ~mission(Dropoff5|Address)\n\nSie müssen lediglich den Auftrag akzeptieren und Sie sind auf dem Weg.\n\nWir freuen uns auf die Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
UDM_LocalDelivery_desc_intro=Grüße, potenzieller qualifizierter Versandpartner!\n\nSind Sie bereit, zu unserem wachsenden und expandierenden Liefernetzwerk beizutragen? Verfügen Sie über ein Schiff, das mehrere Pakete transportieren und zwischen lokalen PlanetenKörpern und Satelliten fliegen kann? Unified Distribution Management sucht einen Piloten wie Sie!\n\nWir würden gerne Ihr Einstellungspotenzial anhand dieser sorgfältig ausgewählten Reiseroute bewerten -\n\nPAKET ZUR ABHOLUNG\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n\nZUSTELLUNGSORT\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n\nWenn das nach etwas klingt, an dem Sie interessiert sind, nehmen Sie dieses Angebot sofort an!\n\nWir freuen uns auf die Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
UDM_LocalDelivery_desc_rehire=Grüße, ehemals qualifizierter Versandpartner!\n\nBereit für eine weitere Chance, mit Ihrem frachtbereiten Schiff Geld zu verdienen? Unified Distribution Management hat die folgende sorgfältig ausgewählte Reiseroute als perfekte Möglichkeit zur Neubewertung Ihrer Fähigkeiten ausgewählt:\n\nPAKETE ZUR ABHOLUNG (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) von ~mission(Pickup1|Address)\n• Paket #~mission(item2|serialnumber) von ~mission(Pickup2|Address)\n• Paket #~mission(item3|serialnumber) von ~mission(Pickup3|Address)\n\nZUSTELLUNGSORTE (BELIEBIGE REIHENFOLGE)\n• Paket #~mission(item1|serialnumber) an ~mission(Dropoff1|Address)\n• Paket #~mission(item2|serialnumber) an ~mission(Dropoff2|Address)\n• Paket #~mission(item3|serialnumber) an ~mission(Dropoff3|Address)\n\nWir freuen uns auf die erneute Zusammenarbeit mit Ihnen,\n\nUnified Distribution Management\n -Lieferung des Gesamtpakets-
