UDM_RepUI_Description=Die Gewinner des 2945 Young Innovators-Stipendiums von microTech, Yan Linfeld und Kalee Ora, entwickelten Unified Distribution Management (UDM) als Softwarelösung zur Verbesserung der Versandrouten, verwandelten das Unternehmen jedoch bald in ein vollwertiges Unternehmen, das die meisten lokalen Lieferungen über microTech und Co. abwickelte Moons dank seines pünktlichen Service, der die meisten Mitbewerber in den Schatten stellte.
