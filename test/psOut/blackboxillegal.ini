blackboxillegal_danger_0001=Bei einem Job wie diesem wäre ich nicht überrascht, wenn du da draußen auf Konkurrenz stoßen würdest. Sei auf der Hut.  
blackboxillegal_danger_0002=Halte die Augen offen, wenn du da draußen bist. Es könnte da einige unfreundliche Typen geben.  
blackboxillegal_danger_0003=Könnte in der Gegend auch immer noch Ärger geben. Vergiss nicht auf der Hut zu sein.  
blackboxillegal_danger_0004=Es würde wahrscheinlich nicht schaden, wenn du zusätzliche Unterstützung mitbringst. Ich weiß nichts Genaues, aber du könntest da draußen eventuell nicht alleine sein.  
blackboxillegal_desc=~mission(Description)
blackboxillegal_desc_0001=Eine "~mission(Ship)" wurde in die Luft gesprengt und es heißt, dass ~mission(Client) möglicherweise etwas damit zu tun hat. Sie lassen ein paar Scheine dafür springen, dass ein Kahn zu ~mission(Location) schippert, sich die "~mission(Item)" schnappt und ihn zu ~mission(Destination) bringt, um ihn dort zu vernichten. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0002=Hier ist der Haken. Ich brauchen jemanden, der zu ~mission(Location) geht und eine "~mission(Item)" abholt. ~mission(Client) zahlt viel Geld, um diesen "Unfall" verschwinden zu lassen. Alles, was du tun musst, ist, es an ~mission(Destination) abzugeben und Ihr Geld abzuholen. Einfach. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0003=Es gibt eine "~mission(Ship)", die sich selbst zerstört hat. Das Problem ist, dass in der "~mission(Item)" festgehalten ist, wer die Tat begangen hat. Jetzt braucht ~mission(Client) jemanden, der zu ~mission(Location) geht und die "~mission(Item)" zu ~mission(Destination) bringt. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0004=Die Leute fangen an herumzuschnüffeln und versuchen herauszufinden, was mit dieser "~mission(Ship)" passiert ist. Das ist ein Problem für ~mission(Client). Sie würden es bevorzugen, wenn die Vergangenheit begraben bliebe. Das heißt, sie wären superglücklich, wenn sich jemand die "~mission(Item)" schnappen und ihn zu ~mission(Destination) bringen würde. Die Art von Freude, die sich gut bezahlt macht. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0005=Ich suche nach einem moralisch flexiblen Typ, der losgeht und eine "~mission(Item)" von einer "~mission(Ship)" abholt, die havariert ist. Wir senden ~mission(Location), Du musst also nur dorthin gehen, es sich schnappen und es an ~mission(Destination) abgeben. Einfach. ~mission(Danger)~mission(Timed)
blackboxillegal_desc_0006=Wir alle tun Dinge, die wir irgendwann mal bereuen, oder? Es scheint, dass ~mission(Client) etwas übertrieben hat und eine "~mission(Ship)" abstürzen ließ. Jetzt möchten sie, dass jemand zu ~mission(Location) geht und die "~mission(Item)" holt, bevor dich jemand findet. Dann müsst du es nur noch zu ~mission(Destination) bringen und bezahlt werden. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0007=Eine "~mission(Item)" voller Lügen,\ndarüber sollte keiner verfügen,\nbei einem Wrack, kannst du's erkennen?\nBring‘s nach ~mission(Destination) und sieh es dort brennen.\nGeld verdient, Gefallen getan,\nFür ~mission(Client) lief alles nach Plan
blackboxillegal_from=~mission(Contractor)
blackboxillegal_obj_long_01=Begib dich zu ~mission(Location), um die ~mission(Item) zu holen
blackboxillegal_obj_long_02=Nimm die ~mission(Item) aus dem Wrack.
blackboxillegal_obj_long_03=Liefere die ~mission(Item) hier hin: ~mission(Destination).
