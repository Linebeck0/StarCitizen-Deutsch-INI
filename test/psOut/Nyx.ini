Nyx_AsteroidBelt1=Glaciem Ring
Nyx_AsteroidBelt1_Desc=Ein dichter Asteroidengürtel, der zwar keine Ressourcen hat, aber viele Versteckmöglichkeiten bietet. Delamar, ein besonders großer Asteroid, beherbergt sowohl Kriminelle als auch eine große anti-UEE Bevölkerung.\n
Nyx_AsteroidBelt2=Keeger Belt
Nyx_AsteroidBelt2_Desc=Ein dünn besiedelter Gürtel am Rand des Systems, der erschöpft ist.\n
Nyx_Desc=Im Jahr 2582 entdeckt, blieb das Nyx-System von der UEE unbeansprucht, nachdem entschieden wurde, dass seine drei Planeten nicht für die Terraformung geeignet sind und der Versuch, den dichten Glaciem Ring abzubauen, als zu gefährlich eingestuft wurde. Im Jahr 2618 zog eine Gruppe von politischen Aktivisten und Flüchtlingen, die vor dem Messer-Regime flohen, in eine verlassene Bergbauanlage auf Delamar, einem mondgroßen Asteroiden tief im Asteroidengürtel des Systems.\n
