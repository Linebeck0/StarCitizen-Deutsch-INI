PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_001_AVisionaryIn=Dieses Krankenhaus ist eine Visionärin in ihrer Großzügigkeit und eine philanthropische Inspiration für die Millionen von Leben, die sie berührt hat. Es ist stolz darauf, nach der beispiellosen Maria Hurston benannt zu werden. Um ihre Arbeit und ihr Andenken zu würdigen, werden wir den ganzen Tag über ausgewählte Auszüge aus ihrem wegweisenden Werk "Dynamics of a Mindful Life" teilen. Wir ermutigen Sie, mit offenem Geist und reinem Herzen zuzuhören.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_002_InHerBook=In ihrem Buch "Dynamics of a Mindful Life" erkannte Maria Hurston, dass "es ein einziges lebenswichtiges Gerät gibt, das oft als allerletztes repariert wird." Sie sprach natürlich über den menschlichen Körper. Deshalb sind jährliche Gesundheitschecks nicht nur für Ihre Gesundheit, sondern auch für die Gesundheit von Hurston Dynamics so wichtig.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_003_InHerBook=In ihrem Buch "Dynamics of a Mindful Life" ermutigte Maria Hurston alle Patienten, die folgenden Heilungsaffirmationen zu wiederholen, um die Heilung zu inspirieren und zu motivieren - ich werde für die mir gegebene fürsorge dankbar sein. Ich werde mich auf meine positive Energie konzentrieren und nicht auf den Schmerz. Ich vertraue denen, die für mich verantwortlich sind. Ich werde mich heute aktiv dafür einsetzen, dass es mir besser geht. Ich werde dieses Geschenk des Lebens mit harter Arbeit und neuem Engagement zurückzahlen... Probieren Sie es selbst aus und spüren Sie die Kraft von Marias heilenden Worten aus erster Hand.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_004_InHerBook=In ihrem Buch "Dynamics of a Mindful Life" erinnerte Maria Hurston uns alle daran, dass "gute Gesundheit das Fundament ist, auf dem alle erfolgreichen Unternehmungen aufbauen." Deshalb ist es so wichtig, jeden Tag mit einem gesunden Frühstück zu beginnen, um allen "Unternehmungen" eine ernährungsphysiologisch ausgewogene Grundlage zu geben.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_GeneralInfo_MPH_IG_005_InHerBook=In ihrem Buch "Dynamics of a Mindful Life" zeigte Maria Hurston, dass "Gesundheit nicht nur die Sorge des Einzelnen ist. Es erfordert die Zusammenarbeit aller, um eine gesunde und blühende Gemeinschaft aufzubauen." Deshalb ist Hurston Dynamics so stolz darauf, ihr bleibendes Erbe hier im Maria Pure of Heart Hospital fortzuführen. wo wir alle gemeinsam für eine bessere Gesundheit arbeiten.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_001_AttentionAllHurston=Achtung an alle Mitarbeiter von Hurston Dynamics, bitte informieren Sie Ihren Vorgesetzten unverzüglich, bevor Sie krankheitsbedingt Urlaub nehmen. Als Nachweis für die Unfähigkeit, Ihren Pflichten nachzukommen, ist ein genehmigtes Formular zur ärztlichen Befreiung erforderlich.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_002_HurstonDynamicsEncourages=Hurston Dynamics ermutigt alle Mitarbeiter, ihr DNA-Profil regelmäßig zu aktualisieren. Dies ist nicht nur eine großartige Möglichkeit, Arbeitsunterbrechungen zu vermeiden, sondern es ist auch rücksichtsvoll gegenüber Ihren Kollegen und kann dazu beitragen, die Nebenwirkungen der Regeneration zu minimieren. Gemeinsam können wir dafür sorgen, dass Sie hier bei Hurston "einen bleibenden Eindruck hinterlassen".
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_003_SureWeAll=Klar möchten wir alle länger arbeiten können, aber eine überdosis Stimulanzien ist nicht die Lösung. Von einer höheren Wahrscheinlichkeit von Unfällen und Fehlern bis hin zu einer Verschlechterung der Leistung und der Arbeitsqualität erinnert Hurston Dynamics seine Mitarbeiter daran, dass "zu viele Reize Sie verlangsamen".
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_004_EagerToReturn=Möchten Sie unbedingt zu Ihrem Job zurückkehren? Lassen Sie nicht zu, dass Ihre Genesung Ihre Kollegen gefährdet. Einige Medikamente und Behandlungen können Ihre Triebwerkischen Fähigkeiten und Ihre Aufmerksamkeit beeinträchtigen. Besprechen Sie Nebenwirkungen unbedingt mit Ihrem Arzt oder Apotheker.
PU_MPHHOSPPA01_F_LPA_Announce_Hospital_WellnessInfo_MPH_IG_005_FeelingReadyTo=Fühlen Sie sich bereit, wieder an die Arbeit zu gehen? Fragen Sie Ihren Arzt oder Apotheker, wie Sie Ihre Medikamentendosis reduzieren können, damit Sie in Rekordzeit wieder an den Arbeitsplatz zurückkehren können.
PU_MPHHOSPPA01_F_LPA_Warn_Emergency_Done_IG_001_AttentionTheEmergency=Achtung. Die Notsituation ist mittlerweile gelöst. Dieser Stopp ist auf allen relevanten Stempelkarten vermerkt. Danke für Ihre Kooperation.
PU_MPHHOSPPA01_F_LPA_Warn_Emergency_InProgress_IG_001_AttentionContinueTo=Achtung. Befolgen Sie weiterhin alle Notfallprotokolle, bis Hurston Dynamics die Situation gelöst hat. Wiederholen. Der Notfall dauert immer noch an. Befolgen Sie weiterhin alle Anweisungen.
PU_MPHHOSPPA01_F_LPA_Warn_Emergency_Remain_IG_001_ThisIsAn=Dies ist eine Notfallwarnung. Sämtliches Krankenhauspersonal, Patienten und Besucher werden angewiesen, bis auf weiteres an ihrem Aufenthaltsort zu bleiben. Wiederholen. Dies ist eine Notfallwarnung. Bleiben Sie bis auf Weiteres dort, wo Sie sind.
PU_MPHHOSPPA01_F_LPA_Warn_Emergency_Vacate_IG_001_ThisIsAn=Dies ist eine Notfallwarnung. Sämtliches Krankenhauspersonal, Patienten und Besucher werden angewiesen, die Räumlichkeiten sofort zu räumen. Wiederholen. Dies ist eine Notfallwarnung. Räumen Sie die Räumlichkeiten umgehend.
PU_MPHHOSPPA01_F_LPA_Welcome_Hospital_MPH_IG_001_WelcomeToMaria=Willkommen im Maria Pure of Heart Hospital, einer gemeinnützigen medizinischen Einrichtung, die sich seit 2889 der Verbesserung der Gesundheit aller Mitglieder der erweiterten Mitarbeiterfamilie von Hurston Dynamic und der Gemeinde Lorville widmet.
