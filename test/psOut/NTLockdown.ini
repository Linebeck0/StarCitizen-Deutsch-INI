NTLockdown_FleetDestroy_Antagonist_MBroker_desc=Nachdem die Crusader ihre Flotte gefunden haben, scheinen die Nine Tails endlich erkannt zu haben, wie nützlich ein bisschen zusätzliche Hilfe sein kann.\n\nKurz gesagt, sie suchen nach einer angeheuerten Truppe, um Crusader in Schach zu halten. Sie und alle anderen Freiwilligen erhalten eine Auszahlung für jedes Sicherheitsschiff, das Sie abschießen.\n\nUnd darüber hinaus erhalten Sie einen fetten Bonus, wenn Sie alle Crusader lange genug beschäftigen, damit die Nine Tails das erledigen können, was zum Teufel sie auch mit dieser Quantumblockade vorhaben.\n
