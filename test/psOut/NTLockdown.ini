NTLockdown_FleetFind_Antagonist_MBroker_desc=Ich habe den Nine Tails gesagt, dass die Blockierung der Quantumreise, um ein ganzes Gebiet als Geisel zu nehmen, die falsche Aufmerksamkeit erregen würde, aber hören sie mir zu? Nein. Jetzt hat Crusader Dutzende Scan-Schiffe da draußen, die ihre Nase in Dinge stecken, die ich lieber im Verborgenen halte.\n\nDeshalb versuche ich, so viele Leute wie möglich einzustellen, die mir helfen. Ich möchte dich für jedes Crusader-Scanning-Schiff bezahlen, das du ausschaltest.\n\nTatsächlich erhöhe ich sogar Ihre Rate pro Schiff, wenn Sie alle eine bestimmte Anzahl an Kills erzielen. Nennen Sie es einen Leistungsanreiz.\n\nUnd wenn Sie sich wirklich wie ein überflieger fühlen, schalten Sie alle Dummköpfe aus, die mutig genug sind, zu versuchen, Fracht zur blockierten Station zu transportieren. Ich habe einige Lieferanten, die die zusätzliche Nachfrage zu schätzen wissen.\n
