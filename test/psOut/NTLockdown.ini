NTLockdown_FleetDestroy_MBroker_desc=Crusader Security hat den Standort der verantwortlichen Outlaw-Flotte der Nine Tails bestätigt und mobilisiert jetzt, um die Quantumblockade von ~mission(Location) zu beenden.\n\nWir sind erneut auf der Suche nach ausgebildeten Sicherheitsexperten, die sich unseren Notfallmaßnahmen anschließen und unterstützen bei der Neutralisierung dieser gefährlichen Bedrohung.\n\nBevor Sie annehmen, seien Sie sich bitte darüber im Klaren, dass von den Nine Tails voraussichtlich erheblicher Widerstand geleistet wird und dass Quantumreisen in dem Sektor bis zur Beendigung der Blockade nicht möglich sein werden.\n\nAUFTRAG AUTORISIERT VON :\nRegisseurin Sasha Rust\nID# 122L964G\n
NTLockdown_FleetDestroy_MBroker_name=Illegale Blockade - Neutralisierung der Nine Tails-Flotte
