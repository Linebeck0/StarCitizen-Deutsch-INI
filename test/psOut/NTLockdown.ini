NTLockdown_StarMapObject_name=ALARM: ILLEGALE BLOCKADE
NTLockdown_StarmMapObject_desc=Dies ist eine Warnung von Crusader Security. Die Nine Tails haben diesen Sektor illegal blockiert und jegliche Quantumreise hinein oder hinaus verhindert. Die Sicherheitskräfte arbeiten bereits an der Lösung des Problems, allen Reisenden wird jedoch empfohlen, die Gegend zu meiden.
NTLockdown_StationSupply_MBroker_desc=Die illegale Quantumblockade von ~mission(Location) hat die normalen Handelsrouten unterbrochen und das Nötigste ist knapp.\n\nCrusader Security sucht Händler und Spediteure, die die Station mit dringend benötigten medizinischen Hilfsgütern versorgen.\n\nDie von der Stationsverwaltung angebotenen Preise werden angepasst, um die Situation mit den Nine Tails widerzuspiegeln. Darüber hinaus gewährt Crusader aufgrund des erhöhten Risikos einen Gefahrenbonus bei erfolgreicher übergabe der medizinischen Versorgung.\n\nVielen Dank im Voraus für Ihre Unterstützung in diesen schwierigen Zeiten.\n\nAUFTRAG AUTORISIERT VON:\nDirektor Sasha Rust\nID# 122L964G\n
