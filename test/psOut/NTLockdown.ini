NTLockdown_FleetFind_MBroker_desc=Crusader Security hat erfahren, dass die als Nine Tails bekannte kriminelle Organisation eine illegale Blockade um ~mission(Location) errichtet und den gesamten ein- und ausgehenden Quantum-Verkehr im Sektor gestoppt hat.\n\nDie Outlaw-Flotte muss geortet werden, und die Blockade beendet.\n\nWir bitten dringend alle ausgebildeten Sicherheitsexperten im System, sich den Sicherheitskräften der Crusader anzuschließen und unsere Scan-Schiffe zu schützen, während sie den Standort der Nine Tails-Flotte ausfindig machen, die diese Blockade verursacht hat.\n\nBitte bedenken Sie das Da Quantumreisen deaktiviert sind und sich in der Gegend zahlreiche Feinde aufhalten, sollte dies als Hochrisikooperation betrachtet werden. Allen Piloten, die an diesem Notfalleinsatz teilnehmen, wird dringend empfohlen, über die richtige Ausrüstung und einen vollen Kraftstofftank zu verfügen.\n\nAUFTRAG AUTORISIERT VON:\nDirektorin Sasha Rust\nID# 122L964G\n
