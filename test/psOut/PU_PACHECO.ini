PU_PACHECO_MG_Comms_ForgivesPlayer_IG_001_ImShortOn=Mir fehlt es an Personal, das bedeutet also, dass es Ihr Glückstag ist. Sie bekommen eine weitere Chance zu beweisen, dass Sie kein völliger Vollidiot sind.
