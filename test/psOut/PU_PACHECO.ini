PU_PACHECO_MG_Routine_GenericShop_IG_003_GotAnythingOn=Haben Sie heute etwas im Rabatt?
PU_PACHECO_MG_Routine_GenericShop_IG_004_SeeAllYou=Siehst du, alles, was Sie haben, ist derselbe alte Scheiß, oder?
PU_PACHECO_MG_SendingMissionDetails_IG_SIT_002_TheseAreThe=Hier sind die Details. Am besten prägst du sie dir schnell ein. Die Nachricht wird exakt eine Minute nach dem Öffnen gelöscht... Scherz beiseite.
