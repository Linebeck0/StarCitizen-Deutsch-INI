PU_PACHECO_MG_Comms_NewMission_IG_002_ThingsAreStarting=Die Dinge nehmen langsam Fahrt auf und ich könnte ein paar zusätzliche Hände gebrauchen.
PU_PACHECO_MG_Comms_NewMission_IG_003_IfYoureStill=Wenn Sie immer noch auf der Suche nach Arbeit sind, habe ich vielleicht etwas gefunden.
