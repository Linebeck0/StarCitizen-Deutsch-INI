PU_PACHECO_MG_RandomToPlayer_Good_IG_LEFT_001_ThisMightSurprise=Das mag Sie überraschen, aber ich habe in meinem Leben viel gesehen. Als Kind bin ich überall herumgereist. Ich habe sogar einige Zeit außerhalb der UEE verbracht. Aber es gibt etwas an diesem Ort, das mich tröstet. Etwas über den Ansturm der Menschen. So viel Leben, es ist immer um dich herum. Es fühlt sich so leicht an, darin zu ertrinken. Ich weiß es nicht.
PU_PACHECO_MG_RandomToPlayer_Good_IG_LEFT_002_IUsedTo=Ich war früher ein großartiger Pilot.... Ich war früher ein großartiger Pilot. Mein Vater sagte immer, ich hätte "das Fingerspitzengefühl". Ich kann es nicht erklären, ich wusste nur genau, wie viel Druck ich auf den Steuerknüppel ausüben musste, um diese oder jene Bewegung auszuführen. Jetzt...
PU_PACHECO_MG_RandomToPlayer_Good_IG_LEFT_003_ItsWeirdTo=Es ist seltsam, sich vorzustellen, dass wir einst alle auf einem Planeten zusammengepfercht waren. Stellen Sie sich vor, wie es sich angefühlt haben muss, zu all diesen Sternen aufzublicken und keinen von ihnen besuchen zu können. Ziemlich verrückt zu denken, oder? Ich meine, ich war auf der Erde. Verstehen Sie mich nicht falsch, es ist schön und alles, aber ich habe schon Besseres gesehen.
