PU_PACHECO_MG_Routine_CubbyBlast_IG_002_GeezILove=Meine Güte, ich liebe den Geruch hier drin. Bringt mich immer zurück.
PU_PACHECO_MG_Routine_CubbyBlast_IG_003_WhenAreYou=Wann bekommst du hier weitere Granatenoptionen? Ich werde mehr Glück haben, wenn ich mit einer Flasche Rost Scheiße in die Luft sprenge, als mit den Handwärmern, die du hier drin hast.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_002_HowLongHas=Wie lange steht diese Flasche Radegast schon dort? Von hier aus kann ich den Staub darauf sehen.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_003_JustAboutTime=Gerade Zeit für einen weiteren.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_004_YouReallyNeed=Sie müssen wirklich mit den Eigentümern darüber sprechen, die Musik hier zu ändern. Es ist mittlerweile etwas in die Jahre gekommen.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_006_GottaBeHoneset=Ich muss ehrlich sein, wenn ich noch länger hier bei dir bleibe, werde ich mich zu Tode trinken.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_008_DidSomebodyDrop=Hat jemand eine Pips-Dose fallen lassen? Der Boden hier ist höllisch klebrig.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_009_DamnThisPlace=Verdammt, dieser Ort riecht im Moment wie ein schimmeliger Lappen.
PU_PACHECO_MG_Routine_DrinkingAtBar_IG_LEFT_001_AnotherTimeOk=Ein anderes Mal, ok? Ich muss mich wirklich darauf konzentrieren, den Boden dieses Glases zu finden.
