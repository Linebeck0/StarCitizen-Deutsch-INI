PU_PACHECO_MG_RandomToNPC_IG_LEFT_001_YouThinkThat=Das denkst du, aber ich sage dir, es ist nicht so schön, wie sie es darstellen. Nein, jetzt hör mir zu, ich meine es ernst. Es ist nervig, dass so viele betrunkene Sternenmänner durch die Straßen stolpern. Es sei denn, das ist Ihr Ding.
PU_PACHECO_MG_RandomToNPC_IG_LEFT_002_NoWayTheres=Auf keinen Fall. Es gibt keine Chance, dass sie noch am Leben ist. Sie zeigten, wie sie kurz davor war zu schreien, und dann kam die Explosion. Selbst wenn sie irgendwie auf magische Weise hinter eine Kiste oder etwas ähnliches getaucht wäre, um dem Schrott zu entgehen, hätte die Schockwelle allein sie erledigt.
PU_PACHECO_MG_RandomToNPC_IG_LEFT_003_IHadA=Ich habe letzte Nacht von diesem Typen auf den Casaba-Werbetafeln geträumt. Hat mich völlig verrückt gemacht. Ich bin schweißgebadet aufgewacht. All die Action, die ich gesehen habe, und das ist der Albtraum, der mich wach hält? Wie durcheinander ist das denn?
PU_PACHECO_MG_RandomToNPC_IG_LEFT_004_ComeOnDont=Komm schon. Sei nicht lächerlich. Wie lange kennst du mich schon? Wenn ich dir mein Wort gebe, dann weißt du, dass ich gut dafür bin. Warum ist das plötzlich ein Problem?
