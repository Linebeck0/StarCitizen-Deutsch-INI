PU_PACHECO_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_SIT_002_YourCallNot=Dein Anruf. Ich bin mir nicht sicher, wie lange es noch verfügbar sein wird, aber melde dich bei mir, wenn du es dir noch einmal überlegst.
PU_PACHECO_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_SIT_003_OkayIllBe=Okay. Ich bin hier, wenn du tatsächlich etwas Geld verdienen willst.
