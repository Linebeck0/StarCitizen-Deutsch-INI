PU_PACHECO_MG_Intro_Approach_V_WP_001_YoureKindaOff=Bist du vom Weg abgekommen oder was führt dich hierher? Ich weiß, ich weiß, es ist ein seltsamer Ort zum Abhängen, aber mir gefällt es hier ganz gut. Es ist ruhig. Sehr ruhig.
PU_PACHECO_MG_Intro_Approach_V_WP_002_ImTeciaPacheco=Ich bin Tecia Pacheco, aber die Leute nennen mich Twitch.
PU_PACHECO_MG_Intro_Approach_V_WP_003_IfYoureWandering=Wenn du hierhin zurückkehrst, sagt mir das zwei Dinge: Erstens, du bist abenteuerlustig und zweitens, du hast sehr viel Zeit.\nEs ist gut, dass ich meine Zeit freiberuflich managen kann. Ich halte die Leute beschäftigt. Also, wenn du dich dabei ertappst, nach etwas zu suchen,\ndas deine Zeit beansprucht, kenne ich Leute, die Leute wie dich suchen.
PU_PACHECO_MG_Intro_SpotPlayer_1stTime_V_WP_001_Hey=Hey!
PU_PACHECO_MG_Intro_SpotPlayer_1stTime_V_WP_002_OverHere=Hier drüben.
PU_PACHECO_MG_LastMissionComment_FailStreak_IG_SIT_002_YouCantWin=Du kannst nicht alle gewinnen, aber ab und zu musst du einen gewinnen, wenn du auf meiner guten Seite bleiben willst.
PU_PACHECO_MG_LastMissionComment_FailStreak_IG_SIT_004_AtThisPoint=An diesem Punkt bin ich irgendwie neugierig, ob du einen Lauf schaffst, ohne es zu vermasseln.
PU_PACHECO_MG_LastMissionComment_Fail_Good_IG_SIT_002_WhatHappenedYou=Was ist passiert? Du hast es so gut gemacht. So gut. Dann brach alles zusammen. Aber so ist das Leben, nicht wahr?
PU_PACHECO_MG_LastMissionComment_Fail_Good_IG_SIT_004_WellAfterAll=Nun, nach all dem Guten, das du getan hast, sollte ich nicht wütend darüber sein, wie der letzte Job fehlgeschlagen ist... aber ich bin es. Das Erledigen einer Aufgabe sollte der Standard sein.
PU_PACHECO_MG_LastMissionComment_Fail_NeutralBad_IG_SIT_001_LetMeExplain=Lassen Sie mich Ihnen etwas erklären. Wenn Sie es vermasseln, ist das ein schlechtes Licht auf mich, weil ich Sie überhaupt eingestellt habe. Also mach es nicht noch einmal.
PU_PACHECO_MG_LastMissionComment_Fail_NeutralBad_IG_SIT_004_DontMakeFailure=Machen Sie Misserfolge nicht zur Gewohnheit, ok? Richtig hässlich wird es für Auftragnehmer, die ihre Verträge nicht erfüllen können.
PU_PACHECO_MG_LastMissionComment_LastChance_IG_SIT_001_OkHeresThe=Es geht um Folgendes: Ich gebe dir nur einen weiteren Job, weil ich in der Klemme stecke. Scheiß drauf und wir sind fertig. Habe es?
PU_PACHECO_MG_LastMissionComment_LastChance_IG_SIT_003_ImAtThe=Ich bin mit dir am Ende meiner Kräfte. Erledigen Sie den nächsten Auftrag, sonst ist diese kleine Partnerschaft vorbei.
PU_PACHECO_MG_LastMissionComment_NoLonger_IG_SIT_002_ICantWork=Ich kann nicht mit jemandem zusammenarbeiten, dem ich nicht vertrauen kann. Darf ich Ihnen eine andere Arbeitsrichtung vorschlagen? Ich habe gehört, dass Casaba einstellt.
PU_PACHECO_MG_LastMissionComment_NoLonger_IG_SIT_004_YoureDoneWalk=Du bist fertig. Geh weg und komm nicht zurück. Wenn wir Sie irgendwo in der Nähe unseres Betriebs sehen, sind Sie tot.
PU_PACHECO_MG_LastMissionComment_Robbed_IG_SIT_001_YouveGotTo=Du machst wohl Witze. Wie zum Teufel lässt du dich ausrauben?
PU_PACHECO_MG_LastMissionComment_Robbed_IG_SIT_004_ImSureYoure=Ich bin sicher, du bist begeistert, noch am Leben zu sein, nachdem der letzte Job gescheitert ist, aber sagen wir einfach, meine Leute sind es nicht. überhaupt.
PU_PACHECO_MG_LastMissionComment_SuccessStreak_IG_SIT_002_YoureEarningQuite=Du verdienst hier ziemlich viel Ruf.
PU_PACHECO_MG_LastMissionComment_SuccessStreak_IG_SIT_004_IThinkTheres=Ich denke, es gibt einige vielversprechende Chancen für Ihre Zukunft, wenn Sie weiterhin Jobs annehmen, wie Sie es bisher getan haben.
PU_PACHECO_MG_LastMissionComment_Success_Exceptional_IG_SIT_001_IGottaSay=Ich muss sagen, ich bin selten beeindruckt. Vielleicht war es eine harte Kindheit. Ich weiß nicht. Aber du, du hast mich bei diesem letzten Lauf beeindruckt.
PU_PACHECO_MG_LastMissionComment_Success_Exceptional_IG_SIT_003_OkIllAdmit=Ok, ich gebe es zu, der letzte Auftritt war beeindruckend.
PU_PACHECO_MG_LastMissionComment_Success_Good_IG_SIT_001_GotWordMy=Ich habe Bescheid. Meine Leute waren mit Ihrem letzten Auftritt ziemlich zufrieden.
PU_PACHECO_MG_LastMissionComment_Success_Good_IG_SIT_002_YouDidGood=Du hast bei deinem letzten Job gute Arbeit geleistet. Weiter so.
PU_PACHECO_MG_LastMissionComment_TryHarder_IG_SIT_002_YouBetterGet=Du solltest besser bald dein erstes Spiel beginnen. Ja, wenn ich du wäre, würde ich mich sehr darauf konzentrieren, das nächste richtig hinzubekommen.
PU_PACHECO_MG_LastMissionComment_TryHarder_IG_SIT_003_LetMeShow=Lass mich dir etwas zeigen. Hier liegt Ihre Leistung für uns. Und hier brauchen wir es. Habe es?
PU_PACHECO_MG_Late_IG_001_DontTakeIt=Nimm es nicht persönlich, aber ich kann es im Moment einfach nicht.
PU_PACHECO_MG_Late_IG_002_CantTalkGotta=Kann nicht sprechen. Muss gehen.
PU_PACHECO_MG_MidMission_Deactivate_IG_001_SoThatThing=Also das Ding, auf dem du warst? Ja, mach dir darüber keine Sorgen mehr. Die Situation war etwas Flüssiger als wir dachten.
PU_PACHECO_MG_MidMission_Deactivate_IG_002_GottaShutYou=Ich muss dich ausschalten. Der Deal ist tot.
PU_PACHECO_MG_MidMission_Fail_IG_003_WhatHappenedI=Was ist passiert? Ich dachte, Sie sagten, Sie wären professionell.
PU_PACHECO_MG_MidMission_Fail_IG_004_YouHaveNo=Du hast keine Ahnung, wie sehr du mir das vermasselt hast.
PU_PACHECO_MG_MidMission_Greetings_IG_001_Hey=Hey.
PU_PACHECO_MG_MidMission_Greetings_IG_003_HeyYouThere=Hey, bist du da?
PU_PACHECO_MG_MidMission_ObjUpdate_IG_002_SoTheresA=Es gibt also eine kleine Planänderung. Hör zu.
PU_PACHECO_MG_MidMission_ObjUpdate_IG_003_JustGotWord=Ich habe gerade erfahren, dass wir ein paar Anpassungen am ursprünglichen Plan vornehmen müssen.
PU_PACHECO_MG_MidMission_PlayerQuit_IG_001_YouveGotA=Du hast eine Menge Nerven, wenn du einen solchen Auftritt hinter dir lässt.
PU_PACHECO_MG_MidMission_PlayerQuit_IG_002_LeavingUsHigh=Es ist keine gute Idee, uns hoch und trocken zu lassen.
PU_PACHECO_MG_MidMission_ReceiveData_IG_002_LooksLikeIt=Sieht aus, als wäre es durchgekommen.
PU_PACHECO_MG_MidMission_ReceiveData_IG_003_TransmissionReceived=Übertragung empfangen.
PU_PACHECO_MG_MidMission_WarningFail_IG_003_GetYour=Reiß dich zusammen, bevor es zu spät ist.
PU_PACHECO_MG_MidMission_WarningFail_IG_004_WhatTheHells=Was zum Teufel ist da draußen los? Gehen Sie wieder auf Mission.
PU_PACHECO_MG_MissionBriefs_Ambush_Generic_IG_SIT_001_RightHeresThe=Right Hier ist der Deal. Du musst ein paar Leute überfallen. Ich werde Sie mit Routen und allem versorgen.
PU_PACHECO_MG_MissionBriefs_Ambush_Generic_IG_SIT_003_IveGotSome=Ich habe einige Namen, die wir gerne löschen würden. Wir sagen Ihnen, wo sie sein werden, Sie schneiden sie aus.
PU_PACHECO_MG_MissionBriefs_Assault_Blackjack_IG_SIT_001_NowImNot=Jetzt bin ich mir nicht sicher, ob Sie mit BlackJack Securities vertraut sind, aber sie bieten Schutz in ganz ArcCorp. Eine ihrer Hauptaufgaben besteht darin, zur Sicherung der Handelswege beizutragen. Ich brauche Hilfe, um eine ihrer Routen etwas unsicherer zu machen.
PU_PACHECO_MG_MissionBriefs_Assault_Blackjack_IG_SIT_002_GotAGig=Habe einen Auftritt, bei dem ich mich auf ein paar Blackjack-Scheiße stürzte. Sollte ein Kinderspiel sein. Auch Spaß.
PU_PACHECO_MG_MissionBriefs_Assault_RivalGang_IG_SIT_001_SomeLocalCrews=Einige lokale Teams haben es auf einige meiner Mitarbeiter abgesehen. Es hat sich herumgesprochen, dass eine Nachricht gesendet werden muss. Eine laute und unbestreitbare.
PU_PACHECO_MG_MissionBriefs_Assault_RivalGang_IG_SIT_004_OneOfOur=Einer unserer Lieblingsidioten vor Ort hat versucht, Widerstand gegen unsere unternehmerischen Bemühungen zu mobilisieren. Wir wollen sie treffen. Erinnern Sie sie an die neue Macht.
PU_PACHECO_MG_MissionBriefs_Contract_Blackjack_IG_SIT_001_SomeNumbnutWorking=Ein Idiot, der für BlackJack arbeitet, hat einen meiner Mitarbeiter markiert. Du musst den Gefallen erwidern.
PU_PACHECO_MG_MissionBriefs_Contract_Blackjack_IG_SIT_002_IveGotA=Ich habe einen BlackJack-Söldner, der uns richtig ärger bereitet. Mein Chef möchte, dass das Problem verschwindet.
PU_PACHECO_MG_MissionBriefs_Contract_Generic_IG_SIT_002_MyPeopleAre=Mein Volk ist im Moment, sagen wir mal, in einen ideologischen Streit verwickelt. Wir haben versucht, mit der anderen Partei zu argumentieren, aber es hat nicht funktioniert. Das lässt uns eine Option.
PU_PACHECO_MG_MissionBriefs_Contract_Generic_IG_SIT_004_IveGotAn=Ich habe ein Arschloch, das von geliehenem Atem lebt. Korrigieren Sie das.
PU_PACHECO_MG_MissionBriefs_Contract_Retro_IG_SIT_001_SoTheresThis=Es gibt also dieses Junkie-Chemiker-Produkt in unserem System. Er macht es rein und billig, was es für einen neuen Konkurrenten schwierig macht, in den Markt einzutreten. Jetzt musst du ihm das Leben etwas schwerer machen, indem du eine der Verbindungen zu ihm entfernst.
PU_PACHECO_MG_MissionBriefs_Contract_Retro_IG_SIT_003_RememberThatJunkie=Erinnerst du dich an den Junkie, der das Designerlicht kochte? Ja, wir haben gerade ein weiteres Mitglied seiner Crew identifiziert. Nimm sie runter.
PU_PACHECO_MG_MissionBriefs_Generic_Hard_IG_SIT_001_AlrightIGot=Okay, ich habe eine schwierige Frage für dich. Dieser kam direkt vom Chef.
PU_PACHECO_MG_MissionBriefs_Generic_Hard_IG_SIT_003_OkayWordsCome=Okay, das Wort ist angekommen. Sie wollen dich für etwas Besonderes benutzen. Ich möchte nicht spekulieren, aber es hört sich so an, als würden sie dich vorsprechen.
PU_PACHECO_MG_MissionBriefs_Generic_IG_SIT_001_IGotA=Ich habe einen Job für Sie, wenn Sie beschäftigt bleiben möchten.
PU_PACHECO_MG_MissionBriefs_Generic_IG_SIT_001b_IGotA=Ich habe einen Job für Sie, wenn Sie beschäftigt bleiben möchten.
PU_PACHECO_MG_MissionBriefs_Generic_IG_SIT_002_JustHeardAbout=Ich habe von einer Aufgabe erfahren, die erledigt werden muss.
PU_PACHECO_MG_MissionBriefs_Investigate_Collect_IG_SIT_001_OneOfOur=Einer unserer Leute behauptete, er sei auf der Flucht überfallen worden. Irgendetwas an dieser Geschichte klingt unsicher. Ich möchte, dass Sie rausgehen und sehen, ob sie auf der Höhe sind.
PU_PACHECO_MG_MissionBriefs_Investigate_Generic_IG_SIT_001_IGotSome=Ich habe einige Koordinaten von einigen Trümmern erhalten, die in der Drift treiben. Ich bin mir nicht ganz sicher, was da draußen ist, die Chefs haben sich nicht die Mühe gemacht, es mir zu sagen. Schauen Sie es sich an und sagen Sie uns, was Sie finden.
PU_PACHECO_MG_MissionBriefs_Investigate_Search_IG_SIT_003_OneOfOur=Eines unserer Schiffe hat sich da draußen in ein mysteriöses Wrack verwandelt. Sie müssen entweder die Leichen finden oder Beweise dafür liefern, wer es getan hat.
PU_PACHECO_MG_MissionBriefs_Investigate_Search_IG_SIT_004_GotAWreck=Ich habe ein Wrack, das du dir ansehen sollst.
PU_PACHECO_MG_MissionBriefs_NoMission_IG_SIT_001_NoNothingHere=Nein. Heute ist nichts für Sie da. Es sei denn, Sie stehen auf Verbrennungsanlagen.
PU_PACHECO_MG_MissionBriefs_NoMission_IG_SIT_003_HeyIAppreciate=Hey, ich schätze deine Begeisterung, aber das bedeutet nicht, dass ich etwas für dich habe.
PU_PACHECO_MG_MissionBriefs_Steal_Generic_IG_SIT_001_HeresTheDeal=Hier ist der Deal. Wenn meine Leute etwas erwerben wollen, liegt es an mir, die richtige Person für den Job zu finden. Und wissen Sie was, das sind Sie.
PU_PACHECO_MG_MissionBriefs_Steal_Generic_IG_SIT_002_NeedYouTo=Sie müssen ein paar Gegenstände zurücknehmen, die uns jemand weggenommen hat.
PU_PACHECO_MG_MissionBriefs_Steal_RetrieveAndKill_IG_SIT_001_SoThisScumbag=Dieser Drecksack hat uns also hintergangen und unseren Merch angekurbelt. Wie wäre es, wenn Sie die Ware aufspüren und ein Exempel an ihm statuieren?
PU_PACHECO_MG_MissionBriefs_Steal_RetrieveAndKill_IG_SIT_002_SoSomeIdiot=Ein Idiot dachte also, er könnte uns bestehlen und ungeschoren davonkommen. Zeit, uns zurückzuholen, was uns gehört, und den Dieb auszuschalten.
PU_PACHECO_MG_MissionBriefs_Steal_Retrieve_IG_SIT_001_SoTheresThis=Da ist also ein lokaler Unternehmer, langjähriger Kunde von uns, der eines Tages beschließt, sein Geschäft woanders hin zu verlagern. Ich kann nur sagen, dass er nicht professionell damit umgegangen ist, deshalb möchten wir ihn daran erinnern, wie gefährlich es da draußen ist.
PU_PACHECO_MG_MissionBriefs_Steal_Retrieve_IG_SIT_003_WeLostA=Wir haben eine Lieferung verloren. Du musst es zurückbekommen.
PU_PACHECO_MG_Mission_Farewell_MissionAccepted_IG_SIT_001_ThatShouldBe=Das sollte es sein. (Beat) Du kannst jetzt gehen.
PU_PACHECO_MG_Mission_Farewell_MissionAccepted_IG_SIT_003_SeeYouAround=Wir sehen uns.
