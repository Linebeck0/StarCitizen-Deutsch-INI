PU_PACHECO_MG_Comms_PaymentSent_IG_003_ExpectPaymentShortly=Zahlung in Kürze erwarten.
PU_PACHECO_MG_Comms_ReturnItems_FailBounty_IG_001_NowITold=Ich habe dir gesagt, du sollst das Zeug zurückbringen, aber du hast nicht zugehört. Was als nächstes passiert, liegt bei Ihnen.
PU_PACHECO_MG_Comms_ReturnItems_FailBounty_IG_003_YouReallyDont=Sie verstehen wirklich nicht, mit wem Sie es zu tun haben, oder? Du wirst es bald herausfinden.
PU_PACHECO_MG_Comms_ReturnItems_LastWarning_IG_002_SoLastI=Also, als ich das letzte Mal nachgesehen habe, haben Sie immer noch ein paar unserer Sachen behalten. Ich gebe Ihnen im Zweifel die Gewissheit, dass dies nur ein kleines Versehen Ihrerseits war.
PU_PACHECO_MG_Comms_ReturnItems_LastWarning_IG_004_IveGotSome=Mir sitzen ein paar sehr unzufriedene Leute im Nacken wegen der Sachen, die du immer noch nicht zurückgegeben hast. Es wäre das Beste für uns beide, wenn es schnell zurückfindet.
PU_PACHECO_MG_Comms_ReturnItems_Reminder_IG_001_RememberToReturn=Denken Sie daran, das zurückzugeben, was Sie haben. Zwingen Sie mich nicht, Sie dafür aufzuspüren.
PU_PACHECO_MG_Comms_ReturnItems_Reminder_IG_003_MakeSureTo=Stellen Sie sicher, dass Sie alles zurückbringen, was Sie abgeholt haben.
