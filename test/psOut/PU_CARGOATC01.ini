PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Begin_IG_001_AlrightCargoIs=Okay, Fracht wird übertragen.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Begin_IG_002_HoldTightWere=Halten Sie sich fest. Wir beginnen mit dem Transfer Ihrer Fracht.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Begin_IG_003_CoolStartCargo=Cool, Frachttransfer jetzt starten.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Finish_IG_001_AlrightYoureLoaded=Okay, Sie sind beladen. Lasst es euch gut gehen.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Finish_IG_002_AllCargosBeen=Die gesamte Fracht wurde übertragen. Sicheres Fliegen.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Finish_IG_003_TransferCompleteYoure=Transfer abgeschlossen. Es kann losgehen.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Interrupted_IG_001_WhoaGotAn=Whoa, ich habe ein Problem. Überprüfen Sie noch einmal Ihre Position und stellen Sie sicher, dass die Ladefläche frei ist.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Interrupted_IG_002_ImGettingAn=Ich erhalte eine Fehlermeldung zu Ihrer Fracht. Überprüfen Sie Ihre Position und stellen Sie sicher, dass der Bereich frei ist und wir fortfahren können.
PU_CARGOATC01_F_ATC_Announce_CargoTransfer_Interrupted_IG_003_GotAnError=Es ist ein Fehler aufgetreten, daher stoppe ich die Übertragung. Stellen Sie sicher, dass Sie sich in der richtigen Position befinden und der Bereich frei ist, damit wir weitermachen können.
PU_CARGOATC01_F_ATC_Announce_Deck_ArrivalSuccess_IG_001_AlrightIveGot=Okay, ich habe dich im Ladebereich. Begeben Sie sich an Ihren Platz und wir beginnen mit dem Verladen Ihrer Fracht.
PU_CARGOATC01_F_ATC_Announce_Deck_ArrivalSuccess_IG_002_ImTrackingYou=Ich verfolge dich. Machen Sie weiter und begeben Sie sich in Position, um Ihre Fracht umzuladen.
PU_CARGOATC01_F_ATC_Announce_Deck_ArrivalSuccess_IG_003_WelcomeToThe=Willkommen im Ladebereich. Wenn Sie sich in Position gebracht haben, können wir loslegen.
PU_CARGOATC01_F_ATC_Call_Security_IG_001_IveContactedArea=Ich habe die Bereichssicherheit kontaktiert.
PU_CARGOATC01_F_ATC_Call_Security_IG_002_DontDoAnything=Mach nichts Verrücktes. Der Sicherheitsdienst ist unterwegs.
PU_CARGOATC01_F_ATC_Call_Security_IG_003_YouMessedUp=Du hast es jetzt vermasselt. Ich habe Sie mit Sicherheit markiert.
PU_CARGOATC01_F_ATC_Decline_Deck_AlreadyHave_IG_001_UhYouAlready=Äh... du hast bereits einen Platz.
PU_CARGOATC01_F_ATC_Decline_Deck_AlreadyHave_IG_002_IGaveYou=Ich habe dir bereits einen Platz gegeben.
PU_CARGOATC01_F_ATC_Decline_Deck_AlreadyHave_IG_003_TheresAlreadyA=Ihnen ist bereits ein Slot zugewiesen.
PU_CARGOATC01_F_ATC_Decline_Deck_CrimeStat_IG_001_SorryICant=Leider kann ich Ihnen keinen Platz mit aktivem CrimeStat geben.
PU_CARGOATC01_F_ATC_Decline_Deck_CrimeStat_IG_002_HeyYouNeed=Hey, du musst dich um diesen CrimeStat kümmern, bevor du hier landen kannst.
PU_CARGOATC01_F_ATC_Decline_Deck_CrimeStat_IG_003_ImNotAllowed=Ich darf gesuchten Kriminellen keinen Platz zuweisen.
PU_CARGOATC01_F_ATC_Decline_Deck_NoPermission_IG_001_SorryButYouve=Leider wurde Ihnen der Zugang zu dieser Einrichtung verweigert.
PU_CARGOATC01_F_ATC_Decline_Deck_NoPermission_IG_002_HateToDo=Ich hasse es, das zu tun, aber ich kann Sie nicht hier andocken lassen.
PU_CARGOATC01_F_ATC_Decline_Deck_NoPermission_IG_003_LookIDont=Hören Sie, ich glaube nicht, dass ich Ihnen helfen kann.
PU_CARGOATC01_F_ATC_Decline_Deck_NoValidSize_IG_001_HeyImSorry=Hey, es tut mir leid, aber wir können dieses Vehikel hier nicht unterbringen.
PU_CARGOATC01_F_ATC_Decline_Deck_NoValidSize_IG_002_IDontThink=Ich glaube nicht, dass wir für den Umgang mit diesem Vehikel hier gerüstet sind. Entschuldigung.
PU_CARGOATC01_F_ATC_Decline_Deck_NoValidSize_IG_003_WeCantHandle=Wir können dieses Vehikel hier nicht handhaben. Das tut mir leid.
PU_CARGOATC01_F_ATC_Despawn_Ship_IG_001_YouAskedFor=Du hast danach gefragt. Landesysteme übernehmen die Kontrolle über Ihre Systeme.
PU_CARGOATC01_F_ATC_Despawn_Ship_IG_002_AlrightFineLocking=Okay, gut. Verriegeln Sie Ihr Vehikel jetzt.
PU_CARGOATC01_F_ATC_Despawn_Ship_IG_003_OkayFineWell=Okay, gut, wir machen das auf die harte Tour. Übernimm die Kontrolle über dein Vehikel.
PU_CARGOATC01_F_ATC_Give_Deck_Cargo_IG_001_SendingYouA=Ich sende dir eine Deckzuweisung.
PU_CARGOATC01_F_ATC_Give_Deck_Cargo_IG_002_OkayHeresYour=Okay, hier ist deine Deckzuweisung.
PU_CARGOATC01_F_ATC_Give_Deck_Cargo_IG_003_GotADeck=Habe eine Deckaufgabe für dich.
PU_CARGOATC01_F_ATC_Queue_Deck_Cargo_IG_001_LooksLikeWere=Sieht so aus, als wären wir im Moment voll. Stehen zu.
PU_CARGOATC01_F_ATC_Queue_Deck_Cargo_IG_002_IDontActually=Ich habe eigentlich keine freien Plätze. Eine Sekunde lang festhalten.
PU_CARGOATC01_F_ATC_Queue_Deck_Cargo_IG_003_ALittleSlammed=Im Moment bin ich etwas überfordert, gib mir eine Minute und ich besorge dir einen Platz.
PU_CARGOATC01_F_ATC_Request_Deck_Cargo_IG_001_CargoServicesLet=Frachtdienste, lassen Sie mich sehen, was wir haben...
PU_CARGOATC01_F_ATC_Request_Deck_Cargo_IG_002_ThanksForContacting=Vielen Dank, dass Sie den Frachtdienst kontaktiert und nach einem freien Slot gesucht haben.
PU_CARGOATC01_F_ATC_Request_Deck_Cargo_IG_003_HeyThisIs=Hey, das sind Frachtdienste. Lass mich sehen, was wir haben.
PU_CARGOATC01_F_ATC_Revoke_Deck_AlignFailed_IG_001_WereOnA=Wir haben einen engen Zeitplan, ich kann keine Fracht transportieren, es sei denn, Sie sind vor Ort. Bitte räumen Sie den Bereich und fordern Sie erneut an.
PU_CARGOATC01_F_ATC_Revoke_Deck_AlignFailed_IG_002_WeCantKeep=Wir können nicht weiter darauf warten, dass Sie an unseren Platz kommen. Du musst gehen.
PU_CARGOATC01_F_ATC_Revoke_Deck_AlignFailed_IG_003_OkayLookI=Okay, ich kann es kaum erwarten, bis du an Ort und Stelle bist, du musst den Bereich räumen.
PU_CARGOATC01_F_ATC_Revoke_Deck_ArrivalFailed_IG_001_SorryICant=Tut mir leid, ich kann deinen Deckplatz nicht länger behalten.
PU_CARGOATC01_F_ATC_Revoke_Deck_ArrivalFailed_IG_002_ImPullingYour=Ich ziehe deine Deckzuweisung zurück. Nächstes Mal schneller da sein.
PU_CARGOATC01_F_ATC_Revoke_Deck_ArrivalFailed_IG_003_LookWerePretty=Siehst du, wir sind hier ziemlich beschäftigt, also kann ich Ihren Platz nicht behalten, wenn Sie ihn nicht nutzen.
PU_CARGOATC01_F_ATC_Revoke_Deck_IG_001_ImPullingYour=Ich ziehe deine Deckzuweisung zurück.
PU_CARGOATC01_F_ATC_Revoke_Deck_IG_002_AlrightImVoiding=Okay, ich mache deine Deckzuweisung ungültig.
PU_CARGOATC01_F_ATC_Revoke_Deck_IG_003_SorryButI=Tut mir leid, aber ich habe Ihren Auftrag abgesagt.
PU_CARGOATC01_F_ATC_Warn_Deck_AlignTimeLimit_IG_001_JustWaitingOn=Ich warte nur darauf, dass du an deinen Platz kommst.
PU_CARGOATC01_F_ATC_Warn_Deck_AlignTimeLimit_IG_002_WeCantStart=Wir können nicht mit dem Transport Ihrer Fracht beginnen, bis Sie in Position sind.
PU_CARGOATC01_F_ATC_Warn_Deck_AlignTimeLimit_IG_003_CouldYouGet=Könnten Sie Ihr Schiff an seinen Platz bringen, damit wir mit dem Transfer beginnen können? Danke.
PU_CARGOATC01_F_ATC_Warn_Deck_ArrivalTimeLimit_IG_001_GonnaNeedYou=Ich brauche dich, um zu deiner Deckaufgabe zu gelangen.
PU_CARGOATC01_F_ATC_Warn_Deck_ArrivalTimeLimit_IG_002_CanYouHead=Können Sie zu Ihrer Deckaufgabe gehen, wenn Sie sie noch benötigen?
PU_CARGOATC01_F_ATC_Warn_Deck_ArrivalTimeLimit_IG_003_WereBusyToday=Wir sind heute beschäftigt, gehen Sie zu Ihrem zugewiesenen Deck.
PU_CARGOATC01_F_ATC_Warn_Deck_Clear_IG_001_YoureAllDone=Ihr seid hier fertig, also brauche ich das Deck für einen anderen Piloten.
PU_CARGOATC01_F_ATC_Warn_Deck_Clear_IG_002_HeyImGonna=Hey, du musst raus.
PU_CARGOATC01_F_ATC_Warn_Deck_Clear_IG_003_CouldYouHead=Könnten Sie hier verschwinden? Ich habe jemanden, der das Deck benutzen möchte.
PU_CARGOATC01_F_ATC_Warn_ShipState_InvalidConfig_IG_001_HeyImGonna=Hey, du musst deine Schiffskonfiguration ändern, um Fracht zu akzeptieren.
PU_CARGOATC01_F_ATC_Warn_ShipState_InvalidConfig_IG_002_YouNeedTo=Sie müssen Ihr Vehikel in die andere Konfiguration versetzen, bevor wir Fracht laden können.
PU_CARGOATC01_F_ATC_Warn_ShipState_InvalidConfig_IG_003_ICantStart=Ich kann nicht mit dem Laden beginnen, bis Sie Ihre Schiffskonfiguration angepasst haben.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_IG_001_LookYouCant=Siehst du, Sie können nicht hier sein. Steigen Sie aus, sonst schließen wir Ihr Vehikel ab.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_IG_002_YouArentAuthorized=Sie sind nicht berechtigt, hier zu sein. Verschwinde, sonst wird dein Vehikel beschlagnahmt.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_IG_003_HeyYoureTrespassing=Hey, Sie begehen Hausfriedensbruch. Landungsdienste werden Ihr Schiff beschlagnahmen, wenn Sie hier nicht rauskommen.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_LastOccur_IG_001_ImNotGonna=Ich werde es dir nicht noch einmal sagen. Verschwinden Sie hier, sonst sperren wir Ihr Vehikel ab.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_LastOccur_IG_002_IfYouDont=Wenn Sie nicht gehen, verstoßen Sie gegen die Landeprotokolle.
PU_CARGOATC01_F_ATC_Warn_Ship_Obstructing_LastOccur_IG_003_LastChanceYou=Letzte Chance. Gehen Sie besser, sonst übernehmen Sie bei der Landung die Kontrolle über Ihr Schiff.
