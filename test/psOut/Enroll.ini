Enroll_Screen_Info_001=KLESCHER WORK RELEASE PROGRAMMDETAILS
Enroll_Screen_Info_002=Klescher Rehabilitation Facilities freuen sich, Ihnen die Möglichkeit zu bieten, an unserem branchenführenden Arbeitsfreigabeprogramm teilzunehmen. Es ist ziemlich einfach, macht viel Spaß und vermittelt Ihnen eine wertvolle Fähigkeit.\n\nIhnen wurde bereits ein Multifunktionswerkzeug zur Verfügung gestellt, um Ihnen den Einstieg zu erleichtern. Falls Sie jemals Ersatz benötigen, stehen weitere im Kommissariat zum Kauf zur Verfügung. Sobald Sie ausgestattet und bereit sind, begeben Sie sich in einen der autorisierten Minentunnel.\n\nSuchen Sie nach potenziell wertvollen Mineralien und bauen Sie sie mit dem Multifunktionswerkzeug ab. Legen Sie sie in einen der Mineralablagerungstrichter ab, und Ihnen wird ein Zeitreduktionsgutschein oder "Merits" basierend auf dem Gesamtwert der Ablagerung* ausgestellt.\n\nJe mehr Sie abbauen, desto schneller können Sie Ihre Schulden gegenüber der Gesellschaft zurückzahlen. Und wie wir hier bei der Klescher Rehabilitation sagen: "Sich beschäftigen ist eine großartige Möglichkeit, auf dem richtigen Weg zu bleiben!"
Enroll_Screen_Info_003=STARTEN SIE HEUTE MIT DEM MINING!
Enroll_Screen_Info_SmallText=* Die Mineralpreise sind statisch und werden von Klescher Rehabilitation Facilities festgelegt und spiegeln nicht die realen Rohstoffpreise wider.
