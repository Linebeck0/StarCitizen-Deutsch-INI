mgClovus_opensalvage_desc_001=Das Schicksal war uns wieder einmal wohlgesonnen. Ich habe soeben von einer Schlacht in der Nähe von ~mission(Location) erfahren, die weit weg von den neugierigen Augen aufdringlicher Comm-Arrays stattgefunden hat. Verstärkung von einer der beteiligten Streitkräfte wurde noch nicht entsandt. Das bedeutet, dass es für eine unternehmungslustige Seele eine Gelegenheit gibt, den Friedhof zu säubern.\n\nIch möchte diese Gelegenheit an alle meine vertrauten Kontakte weitergeben. Alle interessierten Parteien können den Ort haben... für den richtigen Preis. Die Koordinaten werden dir mitgeteilt, sobald du den Deal akzeptierst und stehen dir zur Verfügung, bis du dich entscheidest, ihn zu annullieren.\n\nNatürlich ist Eile geboten, denn du musst nicht nur mit der Konkurrenz anderer Bergungsunternehmen rechnen, sondern auch mit der Möglichkeit, dass Verstärkung eintrifft, um das Kampfgebiet zu untersuchen.\n\nWenn du noch zögerst, denk daran: Das Glück ist mit den Mutigen.\n\n-cd
