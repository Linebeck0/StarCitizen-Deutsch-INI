mg_constantine_invite_desc_0001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: N/A\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: C. Hurston\nRISIKOBEWERTUNG: N/A\nEILAUFTRAG: N/A\n\nIch bin vor kurzem auf Ihren beruflichen Werdegang aufmerksam geworden und nach sorgfältiger Prüfung möchte ich Sie einladen, sich mit mir zu treffen, um Ihre Zukunft im Unternehmen meiner Familie, Hurston Dynamics, zu besprechen.\n\nMein Büro befindet sich im Central Business District an der Transfers Commodity Exchange. Ich sitze prominent im hinteren Bereich über dem Handelssaal.\n\nMit freundlichen Grüßen.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder vertrauliches Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
