Terminal_crusader_01=Du tust Gutes, während du gute Arbeit leistest. Jedes Jahr spendet Crusader einen Prozentsatz seines Gewinns für wohltätige Zwecke, sodass Ihre harte Arbeit sowohl für das Unternehmen als auch für das Imperium als Ganzes von Vorteil ist.
Terminal_crusader_codescreen_01=Ein Planet und ein Unternehmen wie kein anderes!
Terminal_general_career_01=Interessiert daran, Ihre Karriere voranzutreiben? Sprechen Sie mit Ihrem Vorgesetzten über mögliche Stellenangebote und Ausbildungsmöglichkeiten.
Terminal_general_consignmentlocker_01=Sie sind für alle Kartons verantwortlich, die Sie aus dem Sendungsschließfach holen. Transportieren Sie alle ausgegebenen Gegenstände persönlich zum vorgesehenen Ort, um ihre sichere Aufbewahrung zu gewährleisten.
Terminal_general_safety_01=Eile kann weh tun. Bei überstürzter Arbeit kommt es häufiger zu Unfällen. Sicher und stabil ist immer sicherer und effizienter.
Terminal_general_safety_02=Denken Sie daran, Ihren Traktorstrahl zu verwenden. Der Umzug von Kartons geht schneller und einfacher, wenn Sie das richtige Werkzeug haben. Arbeite schlauer, nicht härter!
Terminal_general_safety_03=Sicherheit beginnt bei Ihnen. Stellen Sie sicher, dass Sie die richtige Kleidung tragen und dass diese richtig sitzt, bevor Sie mit einer Aufgabe beginnen.
Terminal_generic_codescreen_01=Autorisierter Zugangscode erforderlich.
Terminal_hurston_01=Gewerkschaften verbreiten Spaltung! Die Organisation oder Zusammenarbeit mit subversiven Organisationen wie der United Workers of Hurston (UWH) ist eine strafbare Handlung. Melden Sie UWH-Aktionen über unsere sichere Tipp-Hotline, um eine Belohnung zu erhalten.
Terminal_hurston_codescreen_01=Verteidigt das Imperium seit über 500 Jahren.
Terminal_mtps_01=Wussten Sie schon? Das erste Produkt von microTech war das Business Xpert-Softwarepaket. Eine modifizierte Version eines Sicherheits- und Logistikprogramms, das Firmengründer Magnus Tobin geschaffen hat, um das schwächelnde Textilunternehmen seiner Familie zu sanieren.
Terminal_shubin_01=Haben Sie Interesse, Shubin beim Testen neuer Rüstungen und Ausrüstung zu helfen? Arbeiten Sie mit unserer Produktentwicklungsabteilung zusammen und bewerben Sie sich als Arbeitsplatztester, um Shubin dabei zu helfen, herauszufinden, wie sich seine neuesten Produkte unter realen Bedingungen schlagen.
Terminal_shubin_codescreen_01=Alles beginnt mit dem Bergbau!
