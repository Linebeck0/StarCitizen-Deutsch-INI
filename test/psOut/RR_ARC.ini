RR_ARC_L1=ARC-L1 Wide Forest Station
RR_ARC_L1_desc=Am Lagrange-Punkt L1 von ArcCorp (Stanton III) gelegen, bietet die "Wide Forest Station" von Rest & Relax eine große Auswahl an Geschäften und Dienstleistungen für den müden Reisenden, darunter: Auftanken, Auffüllen, Schiffskomponenten, persönliche Rüstung, persönliche Waffen, Lebensmittel, eine Klinik und Habs. Verfügt außerdem über eine Raffinerie.
