PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_Reaction_Neg_IG_001_YeahIKnow=Ja, ich weiß, wie das ist. Eines Tages werde ich einfach aufstehen und aufhören.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_Reaction_Pos_IG_001_ThatsGreatLets=Das ist großartig. Hoffen wir, dass morgen noch besser wird.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_ResponseDeflect_IG_001_NotReallyIn=Nicht wirklich in der Stimmung, über Arbeit zu sprechen.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_Response_Neg_IG_001_YouWouldntBelieve=Sie würden es nicht glauben. Zwei Leute haben sich krank gemeldet. Musste all ihre Arbeit und meine regulären Sachen erledigen. Vielleicht sollte ich mich morgen krank melden.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_Response_Pos_IG_001_YouKnowWork=Wissen Sie, die Arbeit war heute eigentlich gut. Ich habe meine Quote für die Woche übertroffen, daher war der Vorarbeiter ziemlich zufrieden.
