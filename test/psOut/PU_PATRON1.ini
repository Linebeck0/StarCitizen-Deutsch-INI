PU_PATRON1_M_CP_Chat_Hurston_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_NotThatHurston=Nicht, dass Hurston etwas falsch gemacht hätte. Lassen Sie uns das klarstellen. Wir alle wissen es zu schätzen, wie Hurston sich um uns kümmert.
PU_PATRON1_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Neg_IG_001_SoTheBore=Also wäre die Bohreinheit etwa zehn Minuten nach Beginn meiner Schicht fast kaputt gegangen, und der Manager hat mich fertig gemacht. Wie zum Teufel kann es meine Schuld sein, wenn die Schmierer ihren Job nicht machen? Und wenn das Ding tatsächlich explodiert, gibt es natürlich keinen Zweifel daran, wer dafür verantwortlich ist.
PU_PATRON1_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Pos_IG_001_ThisWholeWeeks=Die ganze Woche war großartig im Werk. Sie haben eine neue Schiffsladung Rekruten angeheuert und einen Großteil der Lücke aufgefüllt. Außerdem liebe ich es, zuzusehen, wie ihnen klar wird, wofür sie sich genau angemeldet haben. Wird niemals alt.
PU_PATRON1_M_CP_Chat_Hurston_ProcConvo_GenCivilian_Response_IG_001_DidYouHear=Haben Sie von Ardell Hurston gehört? Gebar einen Sohn. Habe ihn Reyes genannt. Reyes Finley Hurston. Ich habe die Nachrichten verfolgt, seitdem der letzte Hurston geboren wurde und wir zur Feier eine zusätzliche Pause in der dritten Schicht bekamen. Diesmal kein Glück. Ich schätze, der kleine Reyes ist dafür ein zu distanzierter Cousin.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_WorstPartIs=Das Schlimmste ist, wie inkompetent alle sind. Wenn wir ein paar Leute mit mindestens zwei Gehirnzellen einstellen könnten, wäre es vielleicht nicht so schlimm.
PU_PATRON1_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Pos_IG_001_YeahNowAll=Ja, jetzt muss ich nur noch herausfinden, wie ich eine fette Gehaltserhöhung bekomme.
