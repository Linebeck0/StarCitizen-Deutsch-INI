PU_GENATC01_M_ATC_Approved_Departure_aNeutral_tPlayer_FromNeutral_IG_001_YouAreCleared=Sie haben die Freigabe zum Verlassen.
PU_GENATC01_M_ATC_Assigned_Storage_aNeutral_tPlayer_FromNeutral_IG_002_AnAvailableSpace=Es wurde ein verfügbarer Platz gefunden.
PU_GENATC01_M_ATC_Decline_Payment_aNeutral_tPlayer_FromNeutral_IG_001_PaymentDeclinedThank=Zahlung abgelehnt. Vielen Dank, dass Sie sich an die automatisierten Vehikeldienste von EDL gewandt haben.
PU_GENATC01_M_ATC_Farewell_aNeutral_tPlayer_FromNeutral_IG_001_ThankYouFor=Vielen Dank für Ihren Besuch. Sichere Reisen.
PU_GENATC01_M_ATC_Give_Payment_aNeutral_tPlayer_FromNeutral_IG_001_ThankYouPayment=Vielen Dank. Zahlung erhalten. Bitte begeben Sie sich zum angegebenen Ort.
PU_GENATC01_M_ATC_Impounded_Vehicle_aNeutral_tPlayer_FromNeutral_IG_001_ThisIsTo=Hiermit möchten wir Sie darüber informieren, dass Ihr Vehikel beschlagnahmt wurde. Wenden Sie sich an ein Vehikel-Terminal, um es abzurufen.
PU_GENATC01_M_ATC_Inform_Arrival_Complete_aNeutral_tPlayer_FromNeutral_IG_001_ArrivalCompleteWelcome=Ankunft abgeschlossen. Willkommen.
PU_GENATC01_M_ATC_Inform_Banned_CrimeStat_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisVehicles=Achtung. Der registrierte Besitzer dieses Vehikel verfügt über einen aktiven CrimeStat. Die Nutzung dieser Einrichtung ist nicht gestattet. Bitte verlassen Sie den Bereich so schnell wie möglich.
PU_GENATC01_M_ATC_Inform_Banned_StolenVehicle_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisVehicle=Achtung. Dieses Vehikel wurde als gestohlen gemeldet. Die Nutzung dieser Einrichtung ist nicht gestattet. Bitte verlassen Sie den Bereich so schnell wie möglich.
PU_GENATC01_M_ATC_Inform_Banned_aNeutral_tPlayer_FromNeutral_IG_001_AttentionYouDo=Achtung. Sie haben keine Erlaubnis, diese Funktion zu nutzen. Bitte verlassen Sie den Bereich so schnell wie möglich.
PU_GENATC01_M_ATC_Inform_NewBabbage_Closed_aNeutral_tPlayer_FromNeutral_IG_001_TheNewBabbage=Der New Babbage Spaceport ist derzeit wegen Bauarbeiten geschlossen. Bitte schauen Sie in ein paar Monaten noch einmal vorbei
PU_GENATC01_M_ATC_Inform_Storage_NotAvailable_aNeutral_tPlayer_FromNeutral_IG_001_ApologiesThisFacility=Entschuldigung. Für diese Einrichtung stehen derzeit keine freien Plätze zur Verfügung. Bitte halten Sie sich bereit und einer wird zugewiesen, sobald verfügbar.
PU_GENATC01_M_ATC_Inform_Storage_NotPossible_aNeutral_tPlayer_FromNeutral_IG_001_ApologiesThisFacility=Entschuldigung. Diese Einrichtung kann keine Vehikel dieser Art aufnehmen. Bitte suchen Sie nach alternativen Landungsdiensten.
PU_GENATC01_M_ATC_Inform_Vehicle_NotDetected_aNeutral_tPlayer_FromNeutral_IG_001_ApologiesEdlServices=Entschuldigung. EDL Services kann nur Kunden unterstützen, die aktiv ein Vehikel führen.
PU_GENATC01_M_ATC_Inform_Vehicle_TooBig_aNeutral_tPlayer_FromNeutral_IG_001_ApologiesThisFacility=Entschuldigung. Diese Anlage kann keine Vehikel dieser Größe aufnehmen. Bitte suchen Sie nach alternativen Landungsdiensten.
PU_GENATC01_M_ATC_Inform_Zone_Closed_aNeutral_tPlayer_FromNeutral_IG_001_ImSorryDue=Es tut mir leid. Aufgrund unvorhergesehener technischer Komplikationen kann diese Landezone derzeit keine neuen Besucher aufnehmen.
PU_GENATC01_M_ATC_Inform_Zone_Closed_aNeutral_tPlayer_FromNeutral_IG_002_ThisLandingZone=Diese Landezone wurde auf Anordnung des Empire Health Services unter Quarantäne gestellt.
PU_GENATC01_M_ATC_Inform_Zone_Closed_aNeutral_tPlayer_FromNeutral_IG_003_ErrorCannotConnect=Fehler: Verbindung kann nicht hergestellt werden.
PU_GENATC01_M_ATC_Request_Departure_aNeutral_tPlayer_FromNeutral_IG_001_ExitProtocolsInitiated=Exit-Protokolle initiiert. Bitte warten Sie, die letzten Vorbereitungen laufen.
PU_GENATC01_M_ATC_Request_Payment_aNeutral_tPlayer_FromNeutral_IG_001_ToUtilizeThis=Um diesen Platz nutzen zu können, zahlen Sie bitte die erforderlichen Gebühren.
PU_GENATC01_M_ATC_Request_Storage_AlreadyGranted_aNeutral_tPlayer_FromNeutral_IG_001_ThisVehicleAlready=Diesem Vehikel ist bereits ein Platz zugewiesen. Bitte begeben Sie sich zum angegebenen Ort.
PU_GENATC01_M_ATC_Request_Storage_aNeutral_tPlayer_FromNeutral_IG_001=Vielen Dank, dass Sie sich an die automatisierten Vehikeldienste von EDL gewandt haben. Halten Sie sich für eine Raumzuweisung bereit.
PU_GENATC01_M_ATC_Revoked_Storage_CrimeStat_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisVehicles=Achtung. Der registrierte Besitzer dieses Vehikel verfügt über einen aktiven CrimeStat. Die Nutzung dieser Einrichtung ist nicht gestattet. Ihre Platzzuweisung wurde widerrufen.
PU_GENATC01_M_ATC_Revoked_Storage_aNeutral_tPlayer_FromNeutral_IG_001_YourSpaceAssignment=Ihre Space-Zuweisung wurde widerrufen. Um einen neuen Auftrag zu erhalten, wenden Sie sich bitte erneut an die EDL-Dienste.
PU_GENATC01_M_ATC_Stored_Vehicle_DepartTimeLimit_aNeutral_tPlayer_FromNeutral_IG_001_ThisIsTo=Hiermit werden Sie darüber informiert, dass Ihr Vehikel eingelagert wurde. Bitte konsultieren Sie ein Vehikel-Terminal, um es abzurufen.
PU_GENATC01_M_ATC_Warn_Storage_ArriveTimeLimit_aNeutral_tPlayer_FromNeutral_IG_001_AttentionPleaseUtilize=Achtung. Bitte nutzen Sie den Ihnen zugewiesenen Platz, da dieser sonst widerrufen und einem anderen Kunden zugewiesen wird.
PU_GENATC01_M_ATC_Warn_Storage_DepartTimeLimit_aNeutral_tPlayer_FromNeutral_IG_001_AttentionPleaseLeave=Achtung. Bitte verlassen Sie den Parkplatz schnellstmöglich, sonst wird das Vehikel eingelagert.
PU_GENATC01_M_ATC_Warn_Storage_StorageTimeLimit_aNeutral_tPlayer_FromNeutral_IG_001_AttentionThisVehicle=Achtung. Dieses Vehikel wird eingelagert, um anderen Kunden gerecht zu werden. Bitte räumen Sie den Bereich so schnell wie möglich.
PU_GENATC01_M_ATC_Warn_Vehicle_Obstructing_aNeutral_tPlayer_FromNeutral_IG_001_WarningYourVehicle=Warnung. Ihr Vehikel blockiert einen kritischen Weg. Bitte räumen Sie den Bereich, sonst wird er beschlagnahmt.
