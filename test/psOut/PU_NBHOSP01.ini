PU_NBHOSP01_M_LPA_Announce_Hospital_EmergPaging_IG_001_PagingEmergencyService=Rettungspersonal zur Rettungsstation rufen. Rettungsdienstpersonal zur Ambulance Bay.
PU_NBHOSP01_M_LPA_Announce_Hospital_EmergPaging_IG_002_PagingDeconUnit=Paging der Dekontaminationseinheit zum VIC Dekontaminationseinheit zum VIC
PU_NBHOSP01_M_LPA_Announce_Hospital_EmergPaging_IG_003_PagingCustodialResponse=Paging des Custodial Response Teams zur Surgery Suite. Custodial Response Team für die Chirurgie-Suite.
PU_NBHOSP01_M_LPA_Announce_Hospital_EmergPaging_IG_004_PagingSecurityServices=Sicherheitsdienste in den Mediationsraum rufen. Sicherheitsdienste für den Meditationsraum.
PU_NBHOSP01_M_LPA_Announce_Hospital_EmergPaging_IG_005_PagingTechnologySupport=Unterstützung der Paging-Technologie für Bildgebungsdienste. Technologieunterstützung für Bildgebungsdienste.
PU_NBHOSP01_M_LPA_Announce_Hospital_GeneralInfo_NewBabbage_IG_001_AreYouReady=Sind Sie bereit für die Gesundheitsversorgung ohne Kopfschmerzen? Mit unseren unkomplizierten Patientenakten und unserem Engagement für Gesundheitszufriedenheit möchten die Brentworth Care Centers sicherstellen, dass Sie sich nur darauf konzentrieren müssen, sich besser zu fühlen. Denn in den Brentworth Care Centers haben Sie es verdient, mit Sorgfalt behandelt zu werden.
PU_NBHOSP01_M_LPA_Announce_Hospital_GeneralInfo_NewBabbage_IG_002_TheFutureOf=Die Zukunft der Medizin ist da. Brentworth Care Centers sind stolz auf die Partnerschaft mit BiotiCorp Limited, um unseren Patienten die neueste und fortschrittlichste Gesundheitstechnologie auf den Markt zu bringen. Denn in den Brentworth Care Centers haben Sie es verdient, mit Sorgfalt behandelt zu werden.
PU_NBHOSP01_M_LPA_Announce_Hospital_GeneralInfo_NewBabbage_IG_003_NotOnlyDoes=Das Brentworth Care Center stellt nicht nur ausschließlich die besten und qualifiziertesten medizinischen Fachkräfte ein, um Ihre Behandlung zu überwachen, sondern wir sind auch bestrebt, unseren Mitarbeitern kontinuierliche Weiterbildung und Fortbildung zu bieten. So werden die Besten immer besser.
PU_NBHOSP01_M_LPA_Announce_Hospital_GeneralInfo_NewBabbage_IG_004_AsSoonAs=Sobald Sie ein Brentworth Care Center betreten, stehen Ihre Bedürfnisse immer an erster Stelle. Jedes Mitglied unseres Teams ist bestrebt, das Vertrauen, das Sie uns entgegenbringen, würdig zu sein, und ist bestrebt, Ihnen das bestmögliche Ergebnis mit höchster Pflegequalität zu bieten.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_001_WouldDrEaton=Würde Dr. Eaton bitte zum Schreibtisch der Genesungsstation kommen? Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_002_DrNandamuriCould=Dr. Nandamuri, könnten Sie bitte die Apotheke kontaktieren? Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_003_DrWendtYou=Dr. Wendt, du wirst in der Chirurgie gebraucht. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_004_DrMartelliYour=Dr. Martelli, Ihr Gast wartet auf der Aufwachstation auf Sie. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_005_WouldPatientBen=Würde Patient Ben Alvis bitte so schnell wie möglich in sein Zimmer zurückkehren? Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_006_WouldMahariFenton=Würde Mahari Fenton sich bitte an die nächstgelegene Schwesternstation wenden? Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_007_ThisIsA=Dies ist eine Höflichkeitsseite für Patientin Fran Absher, Ihre Familie ist angekommen. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_008_ThisIsA=Dies ist eine Höflichkeitsseite für James Hatton. Ihre Lieferung ist an der Rezeption angekommen. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_009_IfAnyoneHas=Wenn jemand den Wagen D2-A19 gesehen hat, wenden Sie sich bitte sofort an den Bildgebungsdienst. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_StaffPaging_IG_010_IfYouAre=Wenn Sie der Besitzer der Cutlass sind, die im Ladedock geparkt ist, kontaktieren Sie bitte sofort die Hangar-Crew. Danke schön.
PU_NBHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_001_HonestyIsThe=Ehrlichkeit ist die beste Medizin. Wir sind darauf angewiesen, dass Sie wichtige medizinische Informationen bereitstellen, die Ihre Behandlung beeinflussen könnten. Sprechen Sie ehrlich mit Ihrem Arzt über alle Bedenken, damit wir Ihnen die Pflege bieten können, die Sie benötigen.
PU_NBHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_002_RememberThatRegeneration=Denken Sie daran, dass die Regeneration nicht verändert, wer Sie sind. Wenn Sie nach der Regeneration ein Gefühl der Dissoziation oder Verwirrung verspüren, wenden Sie sich bitte an einen Arzt.
PU_NBHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_003_MoreIsntBetter=Mehr ist nicht besser. Zumindest wenn es um Medikamente geht. Halten Sie sich stets an die von Ihrem Arzt empfohlenen Dosierungsmengen.
PU_NBHOSP01_M_LPA_Announce_Hospital_WellnessInfo_IG_004_BeforeYouHead=Bevor Sie losfahren, denken Sie daran, sich in unserer Apotheke einzudecken. Ein voll ausgestatteter Erste-Hilfe-Kasten ist ein Muss für jedes Schiff. Von kleinen Pannen bis hin zu medizinischen Notfällen: Die richtige Versorgung ist die beste Möglichkeit für Sie und Ihre Lieben, sicher zu sein.
PU_NBHOSP01_M_LPA_Warn_Emergency_Done_IG_001_AttentionWeAre=Achtung. Wir freuen uns, Ihnen mitteilen zu können, dass die Situation geklärt ist. Bitte entschuldigen Sie die Unannehmlichkeiten.
PU_NBHOSP01_M_LPA_Warn_Emergency_InProgress_IG_001_AttentionAttentionOur=Achtung. Aufmerksamkeit. Unsere Mitarbeiter arbeiten fleißig daran, den Notfall so schnell wie möglich zu beheben. Vielen Dank für Ihre fortlaufende Zusammenarbeit.
PU_NBHOSP01_M_LPA_Warn_Emergency_Remain_IG_001_AttentionAttentionBrentworth=Achtung. Aufmerksamkeit. Im Brentworth Care Center herrscht derzeit ein gebäudeweiter Notfall. Bitte bleiben Sie, wo Sie sind, während unsere Mitarbeiter daran arbeiten, die Situation zu beheben. Danke für Ihre Kooperation.
PU_NBHOSP01_M_LPA_Warn_Emergency_Vacate_IG_001_AttentionAttentionBrentworth=Achtung. Aufmerksamkeit. Im Brentworth Care Center herrscht derzeit ein gebäudeweiter Notfall. Bitte verlassen Sie das Gelände sicher und ruhig, während unsere Mitarbeiter daran arbeiten, die Situation zu beheben. Danke für Ihre Kooperation.
PU_NBHOSP01_M_LPA_Welcome_Hospital_NewBabbage_IG_001_WelcomeToBrentworth=Willkommen im Brentworth Care Center, wo Genesung noch nie so einfach war.
