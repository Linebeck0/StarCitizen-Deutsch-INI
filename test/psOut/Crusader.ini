crusader_recoverspace_desc_0001=Kürzlich wurde eine "~mission(Item)", die als gestohlen gemeldet wurde, bei einer routinemäßigen Checkpoint-Untersuchung an Bord des Schiffs eines verdächtigten Diebs "~mission(TargetName)" entdeckt.\n\nWir beauftragen dich, "~mission(TargetName|Last)" aufzuspüren, das verlorene Eigentum wiederzuerlangen und es sicher zu ~mission(Destination|Address) zu liefern, damit es seinen rechtmäßigen Besitzern zurückgegeben werden kann.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_recoverspace_desc_0002=Crusader Security benötigt einen Sicherheitsagenten, um "~mission(TargetName)" zu finden. Sie sind im Besitz einer gestohlenen "~mission(Item)", die wir zurückgewinnen und an ~mission(Destination|Address) liefern müssen.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_recoverspace_desc_0003=Ich wünschte, das würde öfter passieren, aber wir konnten tatsächlich eine gestohlene "~mission(Item)" aufspüren! Jetzt können wir es den guten Menschen zurückgeben, die es ursprünglich verloren haben.\n\nEs stellt sich heraus, dass dieses echte Stück Arbeit namens "~mission(TargetName)" die "~mission(Item)" gerade an Bord ihres Schiffes hat. Ein erfahrener Operator sollte in der Lage sein, sein Schiff aufzuspüren und das Eigentum an ~mission(Destination|Address) zurückzugeben.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_recoverspace_desc_0004=Ich wünschte, das würde öfter passieren, aber tatsächlich konnten wir eine gestohlene "~mission(Item)" aufspüren! Jetzt können wir es den ehrlichen Leuten zurückgeben, die es zuerst verloren haben.\n\nEs stellt sich heraus, dass dieses echte Stück Arbeit namens "~mission(TargetName)" die "~mission(Item)" gerade auf ihrem Schiff hat. Ein erfahrener Operator sollte in der Lage sein, ihr Schiff aufzuspüren und das Eigentum an ~mission(Destination|Address) zurückzugeben.\n\n~mission(Contractor|RecoverSpaceTimed)~mission(Danger)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_recoverspace_title_0001=Larceny Restitution
crusader_retakelocation_desc_001=Crusader Security hat Berichte erhalten, dass ein Verbrecher namens "~mission(TargetName)" bei ~mission(Location|Address) gesichtet wurde. Es ist unklar, wie viele zusätzliche Feinde an diesem Vorstoß beteiligt sind, aber wir benötigen sofortige Einsatzkräfte vor Ort, um Eindringlinge aufzuspüren und ~mission(location) zurückzuerobern.\n\nEs kann bewaffneten Widerstand geben, also bereite dich entsprechend vor und begebe dich so schnell wie möglich mit den verfügbaren Streitkräften nach ~mission(location). Wir beauftragen zahlreiche Einsatzkräfte an diesen Ort, also achte darauf, Abzugsdisziplin zu wahren, um versehentlichen Beschuss von Verbündeten zu vermeiden.\n\nDie Situation ändert sich gerade, also sind wir uns nicht sicher, auf welche Stärke du treffen wirst, wenn du ankommst, aber du erhältst einen Kampfbonus für jedes eliminierte Ziel.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_retakelocation_desc_002=Wir haben erfahren, dass ~mission(location) derzeit mit einer unbekannten Anzahl von Eindringlingen auf dem Gelände zu kämpfen hat, darunter ein Verbrecher namens "~mission(TargetName)". Es besteht eine hohe Wahrscheinlichkeit, dass diese Gruppe bewaffnet und gefährlich ist, daher benötigen wir sofortige Einsatzkräfte, um sich darum zu kümmern.\n\nWir zahlen einen Bonus für jedes eliminierte Ziel, aber achte auf dein Feuer, wir haben auch andere Einsatzkräfte beauftragt, die vor Ort sein könnten, um zu helfen.\n\nSobald du bereit bist, begebe dich umgehend nach ~mission(location|Address).\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_retakelocation_kareah_desc_001=Sicherheitsposten Kareah wird von einer unbekannten Anzahl von Angreifern angegriffen.\n\nCrusader sucht Auftragnehmer, die schnell zur Station reisen und alle Eindringlinge in der Nähe töten, bevor unsere Sicherheitskräfte überwältigt werden.\n\nWir sind uns nicht sicher, ob die Angreifer das Schmuggelgut in unserem Beweislager oder unsere CrimeStat-Datenbank ins Visier nehmen, aber egal, was sie wollen, es muss erledigt werden. Du erhältst einen Kampfbonus für jedes eliminierte Ziel.\n\nMit der Annahme dieses Auftrags stimmst du allen Sicherheitsprotokollen von Crusader zu: Wenn du während deines Aufenthalts auf der Station Wachen oder andere autorisierte Auftragnehmer verletzt, wird dein Auftrag beendet, und du wirst als Ziel markiert.\n\nDie Zeit drängt, aber stelle sicher, dass du gut ausgerüstet bist, um die Feinde zu bewältigen, bevor du reagierst.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_retakelocation_kareah_title_001=URGENT: Retake Security Post Kareah
crusader_retakelocation_title_001=Retake ~mission(location)
crusader_sectorsweep_desc_001=~mission(Client) agieren aggressiv in ~mission(Location|Address), und nach ihrem letzten Angriff hat das Management uns autorisiert, zusätzliche Einsatzkräfte zu beauftragen, um Feinde im Sektor zu töten.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_sectorsweep_desc_002=Die Liste der Vorfälle in ~mission(Location|Address) wird länger, da ~mission(Client) die feindliche Aktivität im Sektor verstärkt haben.\n\nUm diesen bedauerlichen Trend zu stoppen, sucht Crusader nach Einsatzkräften, um sofort eine Gegenmaßnahme zu starten. Hoffentlich können wir alle Bedrohungen aus dem Gebiet entfernen, bevor es weitere Verluste gibt.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_sectorsweep_desc_003=Crusader sucht Auftragnehmer, um eine feindliche Gruppe zu töten, die Schiffe in der Nähe bei ~mission(Location|Address) angegriffen hat.\n\nErste Nachrichtendienstberichte deuten darauf hin, dass die Gruppe aus ~mission(Client) besteht. Es wäre nicht das erste Mal, dass wir Probleme mit ihnen haben. Es wird gut sein, sie endlich aus dem Sektor zu haben.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_sectorsweep_desc_004=Die Probleme in ~mission(Location|Address) eskalieren, und wir wollen sie stoppen, bevor es überkocht. Einsatzkräfte werden benötigt, um ~mission(Client) aus den dafür vorgesehenen Sektoren zu vertreiben. Sei bereit, so schnell wie möglich loszulegen.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_sectorsweep_desc_005=Wir haben Probleme mit den ~mission(Client) in der Nähe bei ~mission(Location|Address). Sie benehmen sich, als ob ihnen der Ort gehört. Du wirst ihnen zeigen, dass dem nicht so ist.\n\nBegib dich dorthin und vertreibe sie aus dem Sektor.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_sectorsweep_desc_006=Einer unserer Patrouillensektoren bei ~mission(Location|Address) ist von ~mission(Client) durchsetzt. Keine Ahnung, woher sie immer kommen, aber es wird deine Aufgabe sein, sie auszuschalten.\n\nFahre durch das Gebiet und eliminiere alle Bedrohungen, die du triffst.\n\n~mission(Danger)~mission(Timed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_sectorsweep_title_001=Eliminate ~mission(Client) Nest
crusader_sectorsweep_title_danger_high_001=Mercenary Force To Retake Territory 
