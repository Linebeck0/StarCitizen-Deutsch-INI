Crusader_ReputationJournal_Agent_Demotion_BodyText=Mit dieser Mitteilung möchten wir dich darüber informieren, dass nach Prüfung Ihrer Unterlagen festgestellt wurde, dass du die Qualifikationen eines Sicherheitsmitarbeiters nicht mehr erfüllen und daher zum Junior-Sicherheitsmitarbeiter herabgestuft wurdest, wodurch alle damit verbundenen Vorteile verloren gehen.\n\nBetrachte dies als Chance um Ihren Kurs mit Crusader Security zu korrigieren und Ihren Stand zu verbessern. Wenn du dich verbesserst, werden wir Ihre Position gerne neu bewerten.
Crusader_ReputationJournal_Agent_Demotion_Title=Crusader Security Demotion - Junior Security Associate
Crusader_ReputationJournal_Agent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nUm Ihre anhaltenden Bemühungen zu Crusader Security zu würdigen, wurdest du zum Senior Security Associate befördert.\n\nAls Vorteil erhältst du jetzt eine Gehaltserhöhung von 10% auf deine abgeschlossenen Verträge. Auf diese Weise möchte Crusader Security Ihnen mitteilen, wie sehr wir schätzen, was du alles tust.\n\nWenn du weiterhin ein solches Engagement und Kompetenz unter Beweis stellst, kannst du zusammen mit zusätzlichen Vorteilen den Titel eines Sicherheitspartners verdienen.\n\nWir alle hier bei Crusader Security sind sehr stolz auf dass, was du bisher erreicht habst, und freuen uns auf eine strahlende Zukunft.
Crusader_ReputationJournal_Agent_Promotion_Title=Crusader Security Promotion - Senior Security Associate
Crusader_ReputationJournal_Applicant_Promotion_BodyText=Herzlichen Glückwunsch!\n\nDu wurdest autorisiert, mit der Arbeit als verifizierter Freelancer für Crusader Security zu beginnen.\n\nVerträge, die deinem Qualifikationsniveau entsprechen, werden über deinen mobiGlas-Auftragsmanager angeboten. Wir empfehlen Dir, regelmäßig nach neuen Verträgen zu suchen, sobald diese verfügbar sind. Eine hohe Abschlussquote verschafft dir die Chance auf eine Beförderung und zusätzliche Vorteile wie ein höheres Gehalt.\n\nWir freuen uns auf die Zusammenarbeit, um Crusader und den umliegenden Sektor sicherer zu machen.
Crusader_ReputationJournal_Applicant_Promotion_ShortTitle=Crusader Security Work Authorization
Crusader_ReputationJournal_Applicant_Promotion_Title=Crusader Security Verified Freelancer Authorization
Crusader_ReputationJournal_Generic_Demotion_ShortTitle=Crusader Security Degradierung
Crusader_ReputationJournal_Generic_Promotion_ShortTitle=Crusader Security Beförderung
Crusader_ReputationJournal_JuniorAgent_Demotion_BodyText=Mit dieser Mitteilung möchten wir dich darüber informieren, dass nach Prüfung Ihrer Unterlagen festgestellt wurde, dass du die Qualifikationen eines Junior Security Associate nicht mehr erfüllen und daher zum Verified Freelancer herabgestuft wurden.\n\nBetrachten dies als Chance zur Kurskorrektur bei Crusader Security. Wenn du dich verbesserst, werden wir Ihre Position gerne neu bewerten.
Crusader_ReputationJournal_JuniorAgent_Demotion_Title=Crusader Security Demotion - Verified Freelancer
Crusader_ReputationJournal_JuniorAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nUm Ihre anhaltenden Beiträge zu Crusader Security zu würdigen, wurdest du zum Security Associate befördert.\n\nAls Zeichen unserer Wertschätzung für all deine harte Arbeit erhältst du jetzt eine Gehaltserhöhung von 5% auf deine abgeschlossenen Verträge.\n\nWenn du weiterhin Verträge abschließt und Engagement zeigst, Crusader sicherer zu machen, wirst du bald zum Senior Security Associate befördert und erhältst einen zusätzlichen Zahlungsbonus.\n\nNochmals herzlichen Glückwunsch!
Crusader_ReputationJournal_JuniorAgent_Promotion_Title=Crusader Security Promotion - Security Associate
Crusader_ReputationJournal_MasterAgent_Demotion_BodyText=Mit dieser Mitteilung möchten wir dich darüber informieren, dass nach überprüfung Ihrer Dateien festgestellt wurde, dass du die Qualifikationen des bevorzugten Sicherheitspartners nicht mehr erfüllen und daher zum Sicherheitspartner herabgestuft wurden. Ihr Gehaltsbonus ist ebenfalls auf 15% gefallen.\n\nDas ist angesichts des hohen Leistungsniveaus, das Crusader Security mittlerweile von Ihnen erwartet, ziemlich enttäuschend. Bitte beachte, dass wir deinen Status gerne neu bewerten, wenn es dir gelingt, deine aktuelle Flugbahn zu ändern.
Crusader_ReputationJournal_MasterAgent_Demotion_Title=Crusader Security Demotion - Security Partner
Crusader_ReputationJournal_Probation_Demotion_BodyText=Hiermit möchten wir dich darüber informieren, dass du aufgrund deiner jüngsten Leistungsprobleme nicht mehr berechtigt bist, für Crusader Security zu arbeiten.\n\nWir wünschen dir viel Glück bei deinen zukünftigen Unternehmungen.\n
Crusader_ReputationJournal_Probation_Demotion_ShortTitle=Crusader Security Termination
Crusader_ReputationJournal_Probation_Demotion_Title=Crusader Security Termination Notice
Crusader_ReputationJournal_Probation_Promotion_BodyText=Herzlichen Glückwunsch!\n\nUm Ihre herausragende Arbeit zu würdigen, wurdest du zum Junior Security Associate befördert.\n\nWenn du weiterhin Verträge erfüllst und dein Engagement zeigst, Crusader sicherer zu machen, wirst du bald zum vollwertigen Security Associate befördert und erhältst einen Zahlungsbonus.\n\nMachen weiter so!
Crusader_ReputationJournal_Probation_Promotion_Title=Crusader Security Promotion - Junior Security Associate
Crusader_ReputationJournal_SeniorAgent_Demotion_BodyText=Mit dieser Mitteilung möchten wir dich darüber informieren, dass nach Prüfung deiner Dateien festgestellt wurde, dass du die Qualifikationen eines Senior Security Associate nicht mehr erfüllst und daher zum Security Associate herabgestuft wurdest. Ihr Gehaltsbonus ist ebenfalls auf 5% gefallen.\n\nBetrachte dies als Chance, deinen Kurs bei Crusader Security zu korrigieren und Ihr Ansehen zu verbessern. Wenn du dich verbesserst, werden wir deine Position gerne neu bewerten.
Crusader_ReputationJournal_SeniorAgent_Demotion_Title=Crusader Security Demotion - Security Associate
Crusader_ReputationJournal_SeniorAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nZur Anerkennung deiner fortlaufenden Beiträge zur Sicherheit von Crusader wurdest du zum Sicherheitspartner befördert.\n\nAls Vorteil erhältst du nun eine Gehaltserhöhung von 15% für deine abgeschlossenen Verträge. Dieser Bonus ist die Art von Crusader Security, dir mitzuteilen, wie sehr wir all das schätzen, was du tust.\n\nWenn du weiterhin deine Hingabe und Kompetenz zeigst, kannst du den Titel des Bevorzugten Sicherheitspartners mit zusätzlichen Vorteilen erhalten.\n\nGut gemacht für all deine herausragende Arbeit.
Crusader_ReputationJournal_SeniorAgent_Promotion_Title=Crusader Security Promotion - Security Partner
Crusader_ReputationJournal_VeteranAgent_Demotion_BodyText=Mit dieser Mitteilung möchten wir dich darüber informieren, dass nach Prüfung deiner Dateien festgestellt wurde, dass du die Qualifikationen eines Sicherheitspartners nicht mehr erfüllst und daher zum Senior Security Associate herabgestuft wurdest. Ihr Gehaltsbonus ist ebenfalls auf 10% gefallen.\n\nBetrachten dies als Chance, deinen Kurs bei Crusader Security zu korrigieren und zu verbessern. Wenn du dich verbesserst, werden wir deine Position gerne neu bewerten.
Crusader_ReputationJournal_VeteranAgent_Demotion_Title=Crusader Security Demotion - Senior Security Associate
Crusader_ReputationJournal_VeteranAgent_Promotion_BodyText=Herzlichen Glückwunsch!\n\nDank Ihres großartigen Service und Ihres Engagements für Crusader Security wurdest du zum bevorzugten Sicherheitspartner befördert. Dies ist der höchste Titel, den wir verleihen, und eine große Ehre.\n\nAls wohlverdienten Vorteil erhälst du jetzt eine Gehaltserhöhung von 20% auf Ihre abgeschlossenen Verträge.\n\nUnser aufrichtiger Dank für alles, was du und wir getan haben Wir freuen uns auf unseren weiteren gemeinsamen Erfolg.
Crusader_ReputationJournal_VeteranAgent_Promotion_Title=Crusader Security Promotion - Preferred Security Partner
Crusader_from=Crusader Security
crusader_RetrieveConsignment_desc_001=Berichte deuten darauf hin, dass unser Sicherheitspersonal bei ~mission(location|address) von einer Gruppe Nine Tails ausgelöscht wurde, die versucht, vertrauliche Materialien zu stehlen, die kürzlich an die Einrichtung geliefert wurden. Crusader Security benötigt einen erfahrenen Vertragspartner, um die Feinde zu vertreiben und diese Kisten zu sichern.\n\nBasierend auf den ersten Berichten empfehlen wir dringend, dass du gut ausgerüstet erscheinst und in Betracht ziehst, Verstärkung mitzubringen. Aus Sicherheitsgründen wurden die geheimen Materialien als Teil einer Sendung mit anderen Kisten dorthin transportiert und in einem automatisierten Tresor verschlossen. Die Abrufcodes für den Zugang zu den vertraulichen Materialien sind auf Datapads gespeichert, die von hochrangigem Sicherheitspersonal gehalten werden, aber wir wissen nicht, wer sie jetzt hat. Die Wahrscheinlichkeit ist groß, dass auch die Nine Tails danach suchen werden.\n\nWenn du alle vertraulichen Materialien hast, liefere sie an ~mission(dropoff1|address), um die Zahlung zu erhalten.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_RetrieveConsignment_title_001=Support Security Forces and Secure Confidential Materials
crusader_UGF_defend_E_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einer lokalen Bande bedroht wird und wir suchen einen Auftragnehmer, der ein Sicherheitsteam zusammenstellt, um etwaige Angriffe abzuwehren.\n\nDiese Bande hat eine gewisse Erfolgsgeschichte, ist aber insgesamt immer noch ziemlich grün. Ich gehe davon aus, dass die Abwicklung für Sie und Ihr Team relativ einfach sein wird.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_defend_E_title_001=Guard Site Against Hostiles
crusader_UGF_defend_S_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einem Verbrechersyndikat bedroht wird. Wir sind bestrebt, einen Auftragnehmer zu engagieren, der ein erstklassiges Sicherheitsteam für den Umgang mit dieser äußerst ernsten Bedrohung zusammenstellt.\n\nSie werden die besten Leute brauchen, die Sie finden können, wenn Sie eine Chance haben wollen, dort in einem Stück herauszukommen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_defend_S_title_001=Guard Site Against Extremely Dangerous Hostiles
crusader_UGF_defend_VE_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einer kleinen Gruppe von Schlägern bedroht wird und wir suchen nach einem Auftragnehmer, der ein Sicherheitsteam zusammenstellt, um etwaige Angriffe abzuwehren.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_defend_VE_title_001=Guard Site
crusader_UGF_defend_VH_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einer bekannten Bande bedroht wird, die in der Gegend operiert, und wir sind auf der Suche nach einem erfahrenen Sicherheitsteam, um etwaige Angriffe abzuwehren.\n\nStellen Sie sicher, dass die Person, die Sie mitbringen, ordnungsgemäß qualifiziert ist. Sie werden jede Hilfe brauchen, die Sie bekommen können, um mit dieser Gruppe fertig zu werden.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_defend_VH_title_001=Guard Site Against Dangerous Hostiles
crusader_UGF_defend_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einer Gruppe Krimineller bedroht wird und wir suchen nach einem Auftragnehmer, der ein Sicherheitsteam zusammenstellt, um etwaige Angriffe abzuwehren.\n\nIch weiß, dass Sie versucht sein könnten, dies alleine zu bewältigen, aber Sie müssen dafür ein Team zusammenstellen. Glauben Sie mir, das Geld ist es nicht wert, es alleine zu versuchen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_defend_title_001=Guard Site Against Serious Hostiles
crusader_UGF_destroy_E_desc_001=Wir haben herausgefunden, dass eine Gruppe versucht, bei ~mission(Location|Address) ihr eigenes Drogengeschäft zu gründen. Auch wenn es sich um durchschnittliche Gangster auf niedrigem Niveau handelt, ist das Produkt, das sie produzieren, giftig und für den Tod mehrerer Zivilisten verantwortlich. Daher können wir es uns nicht leisten, noch mehr zu verkaufen.\n\nDas sind wir Wir arbeiten an einer größeren Operation, die sie endgültig lahmlegen wird, aber in der Zwischenzeit müssen wir den Fluss ihrer Medikamente stoppen. Aus diesem Grund möchte Crusader, dass du zur Baustelle gehst und den dortigen Vorrat vernichtest.\n\nSie werden zweifellos Wachen haben, die den Vorrat bewachen, aber ich erwarte nicht, dass sie eine allzu große Bedrohung darstellen.\n\nAUFTRAG AUTORISIERT DURCH :\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_destroy_E_title_001=Destroy Illegal Drugs
crusader_UGF_destroy_H_desc_001=Ein junges Syndikat hat sich bei ~mission(Location|Address) niedergelassen und versucht, in den Drogenmarkt einzudringen. Leider wurde ihr Produkt mit mehreren Todesfällen in und um Crusader in Verbindung gebracht. Da dieses Zeug so stark ist, stellt es eine ernsthafte Bedrohung für die Öffentlichkeit dar.\n\nCrusader arbeitet daran, die gesamte Operation zu verhindern, aber solange ihr Produkt im Umlauf ist, häufen sich die Leichen.\n\nWir möchten, dass Sie das Gebiet besuchen und den dortigen Vorrat zerstören, bevor sie die Chance bekommen, ihn zu verkaufen. Sie sollten jedoch damit rechnen, dass ihr Vorrat äußerst gut bewacht wird.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_destroy_H_title_001=Destroy Deadly Contraband
crusader_UGF_destroy_desc_001=Wir haben einen kürzlichen Anfall von ODs untersucht und sie scheinen alle aus einer schlechten Charge Drogen entstanden zu sein, die bei ~mission(Location|Address) hergestellt wurden.\n\nIch arbeite mit anderen Auftragnehmern zusammen, um die Verantwortlichen ausfindig zu machen, aber die Leute sterben, solange das Produkt noch auf dem Markt ist.\n\nIch möchte, dass du zur Einrichtung gehst und den dortigen Vorrat vernichtest. Sollte uns etwas Zeit verschaffen, bevor wir sie endgültig abschalten.\n\nSie werden Wachen haben, die ihre Vorräte schützen, also seien Sie bereit, sich mit Feinden auseinanderzusetzen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_destroy_title_001=Destroy Toxic Narcotics
crusader_UGF_eliminateall_allies_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit von einer Gruppe Krimineller bedroht wird.\n\nObwohl wir Sicherheitspersonal vor Ort haben, sind wir auf der Suche nach zusätzlichen Auftragnehmern, die ihnen helfen, etwaige Angriffe abzuwehren.\n\nNun bin ich mir als Auftragnehmer nicht sicher, wie sehr Sie an die Zusammenarbeit mit einem Team gewöhnt sind, aber ich möchte nichts von "Friendly Fire" hören, sonst wird es Probleme geben.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_eliminateall_allies_desc_intro=Um die Sicherheit von Crusader und seiner Umgebung zu erhöhen, sucht Crusader Security qualifizierte Personen, die bei der Sicherheitsarbeit in diesem Sektor helfen.\n\nWir haben festgestellt, dass Sie über die erforderlichen Fähigkeiten verfügen, um Ihnen einen ersten Testauftrag anbieten zu können. Sie unterstützen Crusader Security im Umgang mit einer kleinen feindlichen Gruppe, die ~mission(Location|Address) bedroht hat.\n\nBitte beachten Sie, dass wir bereits Sicherheitspersonal vor Ort haben, sodass Sie im Hinblick auf Eigenbeschuss vorsichtig sein müssen.\n\nNach erfolgreichem Abschluss dieses Auftrags sind Sie berechtigt, sich für zukünftige Sicherheitsarbeiten zu bewerben sobald es verfügbar ist.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_eliminateall_allies_desc_rehire=Herzlichen Glückwunsch! Crusader Security hat beschlossen, Ihnen eine weitere Chance als Sicherheitsunternehmer zu bieten. Mit ein wenig harter Arbeit und Anstrengung besteht die Hoffnung, dass Sie alle bisherigen Leistungsprobleme überwinden können.\n\nZuerst möchten wir Sie jedoch bitten, Crusader Security bei der Bekämpfung einer Outlaw-Gruppe zu unterstützen, die Drohungen gegen ~mission(Location|Address) ausgesprochen hat, um Ihre überlebensfähigkeit noch einmal zu beurteilen.\n\nJetzt, da Sie einen Auftritt hatten Probleme in der Vergangenheit haben, möchte ich Sie daran erinnern, dass Friendly Fire nicht toleriert wird.\n\nNach erfolgreichem Abschluss dieses Versuchs wird deine Berechtigung wiederhergestellt, und du kannst dich erneut um Sicherheitsarbeit bei Crusader bewerben.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_eliminateall_allies_title_001=Provide Backup
crusader_UGF_eliminateall_allies_title_intro=Security Work Assessment
crusader_UGF_eliminateall_allies_title_rehire=Security Work Reassessment
crusader_UGF_eliminateall_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit als Operationsbasis für zahlreiche illegale Aktivitäten genutzt wird.\n\nUm diesem "Nest von Kriminellen" ein Ende zu setzen, suchen wir einen Auftragnehmer um zur Baustelle zu gehen und alle Insassen zu räumen. Bei Bedarf auch mit Gewalt.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_UGF_eliminateall_nocivs_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit als Operationsbasis für zahlreiche illegale Aktivitäten genutzt wird.\n\nUm diesem "Nest von Kriminellen" ein Ende zu setzen, suchen wir einen Auftragnehmer, der alle feindlichen Elemente vor Ort beseitigt. Wenn nötig, mit Gewalt.\n\nUnd nur damit Sie es wissen: Manchmal holen Banden wie diese Zivilisten ein, um für sie zu arbeiten, oft unter Zwang. Das sollte selbstverständlich sein, aber wenn Sie Zivilisten sehen, müssen diese geschützt werden. Crusader Security kann nicht zulassen, dass einer ihrer Auftragnehmer wahllos auf Menschen schießt.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K\n
crusader_UGF_eliminateall_title_001=Clear Criminal Nest
crusader_basesweep_desc_001=Crusader Security hat erfahren, dass ~mission(Location|Address) derzeit als Operationsbasis für zahlreiche illegale Aktivitäten genutzt wird. ~mission(Location|CaveSize)\n\nUm diesem "Verbrecher-Nest" ein Ende zu setzen, suchen wir einen Auftragnehmer, der vor Ort ist und alle Bewohner räumt. Bei Bedarf auch mit Gewalt.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_basesweep_desc_002=Wir konnten kürzlich eine Verbrecherbande zu ihrem Versteck bei ~mission(Location|Address) zurückverfolgen. ~mission(Location|CaveSize)\n\nSie haben diesen Ort als Operationsbasis für zahlreiche kriminelle Aktivitäten genutzt, also möchten wir, dass Sie dorthin gehen, jeden dieser Verbrecher die Hölle heiß machen und der Kriminalität ein Ende setzen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_basesweep_title_001=Clear Criminal Nest
crusader_bounty_desc_001=Crusader setzt seine Bemühungen fort, unseren kleinen Sektor von Stanton so sicher wie möglich zu machen, und wir brauchen Ihre Hilfe.\n\nEin Verdächtiger namens "~mission(TargetName)" war uns ein echter Dorn im Auge und das wird auch so sein Schön, wenn Sie das ausstehende Kopfgeld ein für alle Mal begleichen könnten. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_desc_002=Wir haben ein Kopfgeld erhalten, das wir finden und festnehmen müssen. ~mission(TargetName) wurde zuletzt bei ~mission(Location|Address) gesehen. Sie bieten einen ziemlich angemessenen Preis an, um sie hereinzubringen, was nie schaden kann.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_desc_003=Crusader hat in übereinstimmung mit dem UEE-Gesetz ein Kopfgeld für "~mission(TargetName)" ausgesetzt. Ihnen wird die Auffindung und Festnahme dieses Verbrechers gegen Zahlung der genannten Zahlung zur Last gelegt. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_desc_004=Irgendein niedrigstufiger Skav mit dem Namen "~mission(TargetName)" hat sich zu einer echten Plage gemacht. Endlich erhielten sie die Genehmigung, ein Kopfgeld auf sie auszusetzen. Finden Sie sie und kümmern Sie sich darum. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nAlles läuft nach Plan, wir holen "~mission(TargetName|Last)" von der Straße und du bekommst einen netten kleinen Zahltag. Win-win-Situation.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_bounty_desc_005=Das könnte am Ende ein bisschen so sein, als würde man ein Schaf einem Wolf hinterherjagen, aber ich hoffe, dass du das Kopfgeld auf "~mission(TargetName)" für mich einsammeln kannst. Sie aufzuspüren sollte nicht allzu schwer sein, da sie sich in letzter Zeit einen ziemlichen Namen gemacht haben. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_bounty_desc_006=Crusader hat in übereinstimmung mit dem UEE-Gesetz ein Kopfgeld für "~mission(TargetName)" ausgesetzt. Ihnen wird die Auffindung und Festnahme dieses Verbrechers gegen Zahlung der genannten Zahlung zur Last gelegt. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\n~mission(Danger) ~mission(Contractor|BountyTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_bounty_desc_first=Um die Sicherheit von Crusader und seiner Umgebung zu erhöhen, sucht Crusader Security qualifizierte Personen, die beim einsammeln von Kopfgeldern in der Region helfen.\n\nWir haben festgestellt, dass Sie über die erforderlichen Fähigkeiten verfügen, und möchten Ihnen daher einen ersten Test-Kopfgeld-Auftrag für "~mission(TargetName)" anbieten, der zuletzt bei ~mission(Location|Address) gesehen wurde.\n\nNach erfolgreichem Abschluss dieses Auftrags werden Sie auf die Liste der verifizierten Freiberufler von Crusader gesetzt und haben Anspruch auf zukünftige Kopfgeldeinziehungsarbeiten, sobald diese verfügbar sind.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_desc_rehire=Gute Neuigkeiten! Crusader Security hat beschlossen, Ihnen eine weitere Chance als Kopfgeldnehmer zu bieten. Wir hoffen, dass Sie in dieser Zeit alle früheren Leistungsprobleme behoben haben und erneut ein nützlicher Helfer sein können.\n\nZuerst müssen wir Sie jedoch neu bewerten und möchten daher, dass Sie diesen Kopfgeldauftrag für "~mission(TargetName)" abschließen.\n\nNach dem erfolgreichen Abschluss dieser Testversion werden Sie wieder auf die Liste der verifizierten Freiberufler von Crusader gesetzt und haben Anspruch auf zukünftige Kopfgeldeinziehungsarbeiten, sobald diese verfügbar sind.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID # 948J030K
crusader_bounty_fps_UGF_bountyonly_desc_001=Einige kürzlich abgefangene Kommunikationsnachrichten haben den aktuellen Aufenthaltsort eines offenen Kopfgeldes namens "~mission(TargetName)" enthüllt. Sie wurden autorisiert, ~mission(Location|Address) zu betreten, sie zu finden und das Kopfgeld auszulösen.\n\nJetzt hören Sie zu, Ihre Autorisierung erstreckt sich nur auf "~mission(TargetName|Last)". Jegliche zusätzliche Verluste, unabhängig davon, ob sie feindselig sind oder nicht, werden nicht toleriert.\n\nHier können Dinge wie Taktik und Heimlichkeit nützlich sein.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0\n
crusader_bounty_fps_UGF_desc_001=Dank einer kürzlichen Verhaftung haben wir den Standort eines aktiven Kopfgeldes namens "~mission(TargetName)" erfahren. Man geht derzeit davon aus, dass sie sich bei ~mission(Location|Address) versteckt halten. Sie wurden autorisiert, die Site zu betreten, sie zu finden und das Kopfgeld aufzulösen.\n\nWir haben allen Grund zu der Annahme, dass es weitere kriminelle Elemente auf der Site geben wird, aber im Moment nur "~mission(TargetName|Last)" ist Ihr Anliegen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0\n
crusader_bounty_fps_UGF_nocivs_desc_001=Wir hatten Glück und einige aktuelle Scans bei ~mission(Location|Address) haben gezeigt, dass sich dort draußen ein offenes Kopfgeld namens "~mission(TargetName)" versteckt. Sie wurden autorisiert, das Gelände zu betreten, sie zu finden und das Kopfgeld aufzulösen.\n\nNeben dem Kopfgeld und ihren kriminellen Komplizen sind auf dem Gelände jedoch wahrscheinlich auch Zivilisten anwesend. Obwohl wir gespannt darauf sind, dass "~mission(TargetName|Last)" erledigt wird, können wir keine zivilen Opfer befürchten. Seien Sie vorsichtig, wenn Sie mit den Feinden in Kontakt treten.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0\n
crusader_bounty_fps_desc_001=Scheint, dass wir heute eine gute Gelegenheit haben, alle in Crusader ein bisschen sicherer zu machen.\n\nWir haben gerade Informationen erhalten, dass ein Krimineller namens "~mission(TargetName)" (der einiges Chaos angerichtet hat) zu ~mission(Location|Address) aufgespürt wurde. ~mission(Location|CaveSize)\n\nJetzt werden sich höchstwahrscheinlich andere dort bei ihnen verstecken. Kümmere dich um sie, wenn es sein muss, aber denk daran, dass dein Ziel "~mission(TargetName|Last)" ist.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_fps_desc_002=Crusader hat in übereinstimmung mit dem UEE-Gesetz ein Kopfgeld auf "~mission(TargetName)" ausgesetzt. Ihnen wird vorgeworfen, diesen Kriminellen in seinem Versteck bei ~mission(Location|Address) festgenommen zu haben. ~mission(Location|CaveSize)\n\nBitte seien Sie beim Betreten des Standorts vorsichtig, da "~mission(TargetName|Last)" möglicherweise nicht allein ist.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_fps_desc_003=Nach langer Suche konnten wir endlich einen lang gesuchten Verbrecher "~mission(TargetName)" in ~mission(Location|Address) aufspüren. Sie wurden autorisiert, den Bereich zu betreten, ihn zu finden und das Kopfgeld einzusammeln. ~mission(Location|CaveSize)\n\nLeider besteht eine gute Chance, dass "~mission(TargetName|Last)" nicht allein sein wird. Seien Sie bereit, bei Bedarf Gewalt anzuwenden.\n\nEs wird wahrscheinlich nötig sein.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_bounty_fps_desc_004=Crusader hat in übereinstimmung mit dem UEE-Gesetz ein Kopfgeld auf "~mission(TargetName)" ausgesetzt, von dem derzeit angenommen wird, dass er sich bei ~mission(Location|Address) versteckt.\n\nWir benötigen Sie, um den Standort zu infiltrieren, alle bewaffneten Mitarbeiter zu umgehen, die "~mission(TargetName|Last)" möglicherweise hat, und sie festzunehmen. ~mission(Location|CaveSize)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_bounty_fps_desc_first=Um die Sicherheit von Crusader und seiner Umgebung zu erhöhen, sucht Crusader Security nach qualifizierten Personen, die beim Sammeln von Kopfgeldern in der Region helfen.\n\nWir haben festgestellt, dass Sie über die erforderlichen Fähigkeiten verfügen und möchten Ihnen daher einen ersten Test-Kopfgeld-Auftrag für die Extraktion von "~mission(TargetName)" anbieten.\n\nWir glauben, dass sich das Ziel und eine Handvoll gefährlicher Landsleute bei ~mission(Location|Address) verstecken. Sie müssen höchstwahrscheinlich Gewalt anwenden, um Zugriff zum Gebiet zu erhalten und "~mission(TargetName|Last)" zu überwältigen. ~mission(Location|CaveSize)\n\nNach dem erfolgreichen Abschluss dieses Auftrags werden Sie auf die Liste der verifizierten Freiberufler von Crusader gesetzt und haben Anspruch auf alle zukünftigen Kopfgeldsammelarbeiten, sobald diese verfügbar sind.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_bounty_fps_desc_rehire=Herzlichen Glückwunsch! Crusader Security hat beschlossen, Ihnen eine weitere Chance als Kopfgeldnehmer zu bieten. Mit ein wenig harter Arbeit und Anstrengung besteht die Hoffnung, dass Sie alle bisherigen Leistungsprobleme überwinden können.\n\nZuerst möchten wir Sie jedoch bitten, diesen Kopfgeldauftrag für "~mission(TargetName)" abzuschließen, um Ihre Machbarkeit noch einmal zu beurteilen.\n\nWir gehen davon aus, dass das Ziel derzeit bei ~mission(Location|Address) aufgehalten wird. Sie sind höchstwahrscheinlich nicht allein. Seien Sie bereit, Gewalt anzuwenden, um sich Zugang zum Standort zu verschaffen und "~mission(TargetName|Last)" festzunehmen. ~mission(Location|CaveSize)\n\nNach dem erfolgreichen Abschluss dieser Testversion werden Sie wieder auf die Liste der verifizierten Freiberufler von Crusader gesetzt und haben Anspruch auf alle künftigen Kopfgeldsammelarbeiten, sobald diese verfügbar sind.\n\n\nAUFTRAG AUTORISIERT DURCH :\nKontaktoffizier Bautista\nID# 948J030K
