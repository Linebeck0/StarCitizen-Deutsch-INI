crusader_danger_001=Unsere besten Informationen deuten darauf hin, dass Sie bei der Erfüllung dieses Auftrags mit extremen Feindseligkeiten rechnen müssen. Planen Sie entsprechend. 
crusader_danger_002=Da ich in der Vergangenheit mit ähnlichen Aufträgen zu tun hatte, würde ich Ihnen raten, so viel Feuerkraft mitzubringen, wie Sie aufbringen können. Hoffentlich brauchen Sie es nicht, aber es schadet nie, vorbereitet zu sein. 
crusader_danger_003=Ich sollte Sie warnen, dass es sehr wahrscheinlich ist, dass Sie auf bewaffneten Widerstand stoßen werden. Sei bereit. 
crusader_danger_004=Da ich in der Vergangenheit mit ähnlichen Verträgen zu tun hatte, vermute ich, dass Sie nur auf leichten Widerstand stoßen werden. Bestenfalls ein Einzelpilot, schlimmstenfalls ein Einsitzer mit vielleicht ein oder zwei Eskorten. 
crusader_danger_005=Unsere Aufzeichnungen zeigen, dass es sehr wahrscheinlich ist, dass sich das Ziel in einem leichteren Vehikel mit einem kleinen Flügel ähnlich ausgerüsteter Verbündeter befindet. Wenn alles klappt, sollte es eine ziemlich unkomplizierte Begegnung werden.
crusader_danger_006=Unsere besten Informationen deuten darauf hin, dass Sie hier mit moderaten Feindkräften rechnen müssen. Es handelt sich möglicherweise um ein kleines Schiff mit mehreren Besatzungsmitgliedern, das von einem leichten bis mittelschweren Begleitgeschwader unterstützt wird. Planen Sie entsprechend. 
crusader_danger_007=Nach den Informationen, die wir sammeln konnten, reist das Ziel möglicherweise in einem Schiff mit mehreren Besatzungsmitgliedern und einer vollständigen, gut bewaffneten Eskorte. Gehen Sie vorsichtig vor.
crusader_danger_008=Ich sollte Sie warnen, dass es sehr wahrscheinlich ist, dass Sie auf heftigen Widerstand stoßen werden - ein großes Schiff mit mehreren Besatzungsmitgliedern und starker Begleitunterstützung. Sei bereit.
crusader_danger_009=Das von Ihnen gesuchte Ziel gilt als hochriskant. Erwarten Sie heftigen Widerstand nach dem Vorbild eines Sub-Capital-Schiffes mit einer Gruppe schwerer Eskorten. Dieser Auftrag sollte nicht leichtfertig abgeschlossen werden.
crusader_danger_high_001=Wir gehen davon aus, dass sie erheblichen Widerstand leisten werden, und raten davon ab, diesen Auftrag alleine zu versuchen.\n\nBESATZUNGSHINWEIS: Von Ihnen wird erwartet, dass Sie Ihr eigenes Kampfteam besetzen, bevor Sie diesen Auftrag abschließen.\n\n
crusader_danger_high_002=Denken Sie daran, dass es sich dabei nicht um irgendwelche niedrigstufigen Söldner handelt, mit denen Sie konfrontiert werden. Sie verfügen über beträchtliche Angriffsfähigkeiten und sind bereit, diese einzusetzen.\n\nCREW-HINWEIS: Sie werden wahrscheinlich zusätzliche Arbeitskräfte benötigen, wenn Sie erfolgreich sein wollen.\n\n 
crusader_danger_high_003=Wisse, dass dies keine leichte Aufgabe sein wird. Intel zeigt, dass ~mission(Client) ihr Arsenal erheblich erweitert hat und sie werden fast alles davon auf Sie werfen, sobald sie erfahren, warum Sie dort sind.\n\nCREW-HINWEIS: Ich empfehle, so viel Verstärkung mitzubringen, wie Sie aufbringen können.\n\n 
crusader_destroyprobe_desc_0001=Aktuelle Geheimdienstberichte deuten darauf hin, dass lokale kriminelle Elemente die ~mission(Contractor|DestroyProbeAmount) rund um ~mission(Location|Address) betreiben, um potenzielle Ziele auszuspähen.\n\nDa Monitore wie dieser so konzipiert sind, dass sie unauffällig sind, ist es wirklich schwierig, sie zu finden. Sie müssen das Gebiet absuchen, um den genauen Standort der ~mission(Contractor|DestroyProbeAmount) zu ermitteln. Sobald sie gefunden sind, zerstören Sie sie.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\nBeachten Sie, dass Verbrecher dazu neigen, diese PDC-Monitore mit Verteidigungsprotokollen auszustatten, um die Daten automatisch zu sichern Wenn Sie also angegriffen werden, müssen Sie den Auftrag schnell erledigen, bevor der Transfer abgeschlossen ist.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_destroyprobe_desc_0002=Eine kürzlich durchgeführte Routinewartung rund um ~mission(Location|Address) hat die Anwesenheit nicht autorisierter Überwachungsmonitore aufgedeckt, daher werden Sie beauftragt, diese zu zerstören, bevor weitere vertrauliche Informationen gesammelt werden können. Die genaue Platzierung der ~mission(Contractor|DestroyProbeAmount) muss vor Ort ermittelt werden, da es aufgrund ihrer geringen EM-Signaturen schwierig ist, sie zu verfolgen. ~mission(Contractor|DestroyProbeTimed)\n\nDiese "Überwachungssatelliten" sind mit Sicherheitsprotokollen ausgestattet, die Datenübertragungen auslösen, wenn sie direkt angegriffen werden. Stellen Sie sicher, dass Sie sie vernichten, bevor der Upload abgeschlossen werden kann.\n\n~mission(Contractor|DestroyProbeDanger)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_destroyprobe_desc_0003=Nachdem unser Technikteam einige gestohlene Daten beschlagnahmt hatte, die er während einer Razzia erhalten hatte, konnte er die Quelle auf nicht autorisierte Überwachungsmonitore zurückführen, die illegal rund um ~mission(Location|Address) installiert waren.\n\nSie müssen den Standort von ~mission(Contractor|DestroyProbeAmount) finden und sie zerstören, bevor weitere Daten illegal gesammelt werden können. Passive "Überwachungssatelliten" wie diese sind normalerweise schwer zu finden, seien Sie also gründlich. ~mission(Contractor|DestroyProbeTimed)\n\nSobald sie aktiviert sind, werden sie aufgrund ihrer Sicherheitsprotokolle mit der Übertragung des Inhalts ihrer Triebwerke beginnen. Stellen Sie sicher, dass Sie den Upload stoppen, bevor er abgeschlossen werden kann. ~mission(Contractor|DestroyProbeDanger)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_destroyprobe_desc_0004=Ich sollte nicht überrascht sein, aber es scheint, als würden diese Kriminellen von Tag zu Tag mehr Einfallsreichtum an den Tag legen. Da fragt man sich, was sie tun könnten, wenn sie sich auf etwas Sinnvolles konzentrieren würden, oder?\n\nDieses Mal haben wir sie dabei erwischt, wie sie drüben bei ~mission(Location|Address) illegale "Datensammler" eingerichtet haben. Wer weiß, auf welche sensiblen Informationen sie zugreifen könnten? Sie müssen das Gebiet scannen, um die ~mission(Contractor|DestroyProbeAmount) zu finden, die wegen ihrer geringen EM schwierig sein wird, und sie zerstören, bevor ihre Sicherheitsüberschreibung greift und ihre Datenspeicher hochlädt.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_destroyprobe_desc_0005=Schlechte Nachrichten. Wir haben von ~mission(Location|Address) Berichte über illegale "Überwachungssatelliten" erhalten. Da die über diese Dinge gesammelten Daten zu allen möglichen Problemen führen können, müssen wir die ~mission(Contractor|DestroyProbeAmount) lokalisieren und zerstören.\n\nDas ist jedoch leichter gesagt als getan.\n\nPDC-Monitore wie dieser sind so konzipiert, dass sie unauffällig sind, sodass es nicht einfach ist, sie zu erkennen. Aber sobald Sie das Gebiet scannen und sie lokalisieren, wird, sobald Sie mit dem Angriff beginnen, eine Notfalldatenübertragung ausgelöst. Es ist wichtig, dass Sie sie entfernen, bevor der Upload abgeschlossen werden kann.\n\n~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_destroyprobe_desc_0006=Ein Geheimdienstbericht ging ein, dass einige Verbrecher "Datensammler" rund um ~mission(Location|Address) platziert haben, in der Hoffnung, sensible Daten zu stehlen. Sie müssen das Gebiet durchsuchen, die ~mission(Contractor|DestroyProbeAmount) finden und sie zerstören. Sie verwenden eine passive Form der Datenerfassung, sodass sie ziemlich schwer zu erkennen sind. Stellen Sie sicher, dass Sie das Gebiet sorgfältig scannen, um sie zu finden. Das Positive daran ist jedoch, dass sie, sobald Sie eines angreifen, in den Notfall-Datenübertragungsmodus wechseln. Sollte wirklich leicht zu erkennen sein, sobald sie mit der Übertragung beginnen.\n\nNatürlich ist es sehr wichtig, dass Sie sie zerstören, bevor Daten erfolgreich übertragen werden können. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_destroyprobe_title_0001=Unauthorized Surveillance Detected
crusader_hackprevent_desc_001=Crusader Security hat einen Einbruch in das Datennetzwerk bei ~mission(Location|Address) festgestellt und wir müssen vor Ort manuell verhindern, dass die Schutzsoftware des Computers umgangen wird.\n\nEs besteht eine hohe Wahrscheinlichkeit, dass der/die Hacker noch dort sind. Lassen Sie sich nicht davon ablenken, "die Bösewichte niederzuschießen" oder welche anderen sogenannten Heldentaten Ihre Auftragnehmer verwickeln.\n\nDie Sicherung des Netzwerks ist Ihr Hauptaugenmerk.\n\n\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_hackprevent_desc_002=Das Datennetzwerk bei ~mission(Location|Address) ist das aktive Ziel böswilliger Hacker, die derzeit versuchen, die Sicherheitsprotokolle des Systems zu umgehen.\n\nDas kann nicht passieren. Kommen Sie so schnell wie möglich dorthin und finden Sie einen Weg, den Netzwerkeinbruch zu stoppen.\n\n\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_hackprevent_desc_003=Nun, das ist nicht gut. Das Datennetzwerk bei ~mission(Location|Address) hat gerade einen großen alten Hilferuf ausgelöst, da einige Cryptos versucht haben, Zugang zu einem sicheren Terminal zu erhalten.\n\nSie müssen dorthin gehen und dort ablegen den Hack stoppen, bevor sie erfolgreich auf das System zugreifen können.\n\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_hackprevent_desc_004=Crusader Security braucht jemanden, der sich gut mit Computern auskennt, der zu ~mission(Location|Address) eilt, um einen versuchten Einbruch in ein Datennetzwerk abzuwehren.\n\nSie kommen rechtzeitig an und hoffentlich können wir diese schreckliche kriminelle Sache stoppen. Ich hoffe, den Zugriff auf das System zu ermöglichen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_hackprevent_title_001=Secure Data Network
crusader_platform_EliminateAll_description_001=Nach ihrem letzten gescheiterten Belagerungsversuch haben Nine Tails-Streitkräfte begonnen, gezielte Überfälle durchzuführen, um die Operationen von Crusader weiter zu stören. Der aktuelle Angriff hat ~mission(MissionCluster|Address) zum Ziel, und es ist entscheidend, dass wir der Aggression dort Einhalt gebieten.\n\nCrusader Security sucht einen Vertragspartner, der bereit ist, alle Nine Tails-Bedrohungen in der Umgebung zu beseitigen. Auftragnehmer sollten sich auf den Einsatz von Gewalt vorbereiten und werden dringend gebeten, in Betracht zu ziehen, Verstärkung mitzubringen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_platform_EliminateAll_title_001=Repel Raid on Orison
crusader_platform_EliminateSpecific_desc=Crusader Security hat Informationen erhalten, dass ein aktueller Nine Tails-Überfall bei ~mission(MissionCluster|Address) einen prominenten Gang-Enforcer einschließt. Diesen Überfall zu beenden und die Verantwortlichen zur Rechenschaft zu ziehen, hat oberste Priorität für Crusader Security. Deshalb suchen wir einen Vertragspartner, der bereit ist, zu ~mission(MissionCluster|Name) zu gehen, um die Bedrohung zu stoppen und den führenden Enforcer festzunehmen.\n\nEinmal vor Ort, musst du die Nine Tails-Streitkräfte beschäftigen, um  "~mission(TargetName)" herauszulocken.\n\nIn Anbetracht der Brutalität, die Nine Tails während ihrer letzten Belagerung eingesetzt haben, empfehlen wir, dass Auftragnehmer darauf vorbereitet sind, Gewalt anzuwenden, und wir ermutigen sie nachdrücklich, in Betracht zu ziehen, Verstärkung mitzubringen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_platform_EliminateSpecific_title=Nine Tails Enforcer Bounty (?RT)
crusader_platform_MultiEliminateAll_description_001=Nach ihrem letzten gescheiterten Belagerungsversuch haben Nine Tails-Streitkräfte begonnen, gezielte Überfälle durchzuführen, um die Operationen von Crusader weiter zu stören. Der aktuelle Angriff hat mehrere Gebäude bei ~mission(MissionCluster|Address) zum Ziel, und es ist entscheidend, dass wir der Aggression dort Einhalt gebieten.\n\nCrusader Security sucht einen Vertragspartner, der bereit ist, alle Nine Tails-Bedrohungen in der Umgebung zu beseitigen. Auftragnehmer sollten sich auf den Einsatz von Gewalt vorbereiten und werden dringend gebeten, in Betracht zu ziehen, Verstärkung mitzubringen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Bautista\nID# 948J030K
crusader_platform_MultiEliminateAll_title_001=Repel Multiple Raids on Orison
crusader_platform_MultiEliminateSpecific_desc=Crusader Security hat Informationen erhalten, dass ein aktueller Nine Tails-Überfall bei ~mission(MissionCluster|Address) mehrere prominente Gang-Enforcer einschließt. Diesen Überfall zu beenden und die Verantwortlichen zur Rechenschaft zu ziehen, hat oberste Priorität für Crusader Security. Deshalb suchen wir einen Vertragspartner, der bereit ist, hinzugehen und die führenden Personen festzunehmen.\n\nAn jedem Angriffsort musst du die Nine Tails-Streitkräfte erschöpfen, bis du den leitenden Enforcer herauslocken kannst.\n\nIn Anbetracht der Brutalität, die Nine Tails während ihrer letzten Belagerung eingesetzt haben, empfehlen wir, dass Auftragnehmer darauf vorbereitet sind, Gewalt anzuwenden, und wir ermutigen sie nachdrücklich, in Betracht zu ziehen, Verstärkung mitzubringen.\n\nAUFTRAG AUTORISIERT DURCH:\nKontaktoffizier Gibbs\nID# 91G66BW0
crusader_platform_MultiEliminateSpecific_title=Nine Tails Enforcer Bounties (?RT)
