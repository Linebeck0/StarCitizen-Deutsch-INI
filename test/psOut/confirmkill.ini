confirmkill_danger_0001=Natürlich, wenn der Bastard noch lebt, dann... nun, sagen wir einfach, du solltest auf alles vorbereitet sein. 
confirmkill_danger_0002=Passen Sie auf, wenn Sie herumwühlen. Sie sagen, Gewalt macht mehr Gewalt. 
confirmkill_danger_0003=Achten Sie bei der Suche darauf, nach Problemen Ausschau zu halten. Es tut mir leid zu hören, dass du "~mission(TargetName|NickOrFirst)" beigetreten bist, weil du nicht vorsichtig warst. 
confirmkill_danger_0004=Ein Tipp: In der Gegend kreisen wahrscheinlich Geier. Stellen Sie sicher, dass Sie auf alles vorbereitet sind. 
confirmkill_desc=~mission(Description)
confirmkill_desc_0001=Es kursiert das Gerücht, dass dieser Typ namens "~mission(TargetName)" endlich Sternenstaub küsst. Sprechen Sie über überfällig. Das Problem ist, dass es sich im Moment nur um ein Gerücht handelt. ~mission(Client) ist bereit, einiges Geld auszugeben, um herauszufinden, ob es wahr ist. ~mission(Timed)Wenn Sie zu ~mission(Location) gehen und bestätigen, erhalten Sie eine nette kleine Belohnung für Ihre Mühen. ~mission(Danger)
confirmkill_desc_0002=Ich sage den Leuten immer wieder, dass man sie überprüfen muss, bevor man anstellt, aber hören sie zu? Natürlich nicht. Nehmen Sie zum Beispiel ~mission(Client). Sie haben einiges an Gassen bezahlt, um "~mission(TargetName)" zu verlassen, aber jetzt befürchten sie, dass die Arbeit möglicherweise nicht wirklich erledigt wird, und sie möchten, dass jemand zu ~mission(Location) geht und den Treffer überprüft. ~mission(Timed)~mission(Danger)Interessiert?
confirmkill_desc_0003=Ein anderer Auftrag von mir sollte eigentlich erledigt sein, aber jetzt macht sich ~mission(Client) Sorgen, dass "~mission(TargetName)" noch in Ordnung sein könnte. Um sie zu beruhigen, sagte ich ihnen, ich würde jemanden zur ~mission(Location) schicken und dafür sorgen, dass Menschen, die tot sein sollten, auch dort bleiben. ~mission(Timed)~mission(Danger)
confirmkill_desc_0004=Ich bin mir nicht sicher, ob du es schon gehört hast, anscheinend ist "~mission(TargetName)" tot. Wie tot, tot. Alle versuchen herauszufinden, ob es wahr ist oder nicht, aber ich habe einen Hinweis darauf, wo sich die Leiche befinden könnte. ~mission(Timed)Gehen Sie zu ~mission(Location) und bestätigen Sie mir, ich werde dafür sorgen, dass es sich für Sie lohnt. ~mission(Danger)
confirmkill_desc_0005=~mission(Client) hat viel Geld bezahlt, um ihr Problem dauerhaft zu lösen, aber ich vermute, dass der Todesbeweis nicht durchgekommen ist. Für sie ist es scheiße, aber für mich und dich klappt es. Ich kann selbst nicht hingehen, aber ich kann Ihnen den Ort der ~mission(Location) nennen. Gehen Sie und bestätigen Sie, dass "~mission(TargetName)" auf der Höhe ist. ~mission(Danger)Ein einfacher Job, man muss nicht einmal selbst jemanden töten, und das Geld stimmen. ~mission(Timed)
confirmkill_desc_0006=Ich hoffe, dir machen Leichen nichts aus, denn ich möchte, dass du ganz nah an eine Leiche herankommst. Früher hieß es "~mission(TargetName)". Sie sollten die Überreste von ihnen bei ~mission(Location) finden und hoffentlich bestätigen, dass der Bastard wirklich tot ist. ~mission(Timed)~mission(Danger)Alles andere, was du findest, wenn du da draußen bist, ist Freiwild.
confirmkill_desc_0007=Ich habe erfahren, dass "~mission(TargetName)" möglicherweise tot ist. "Vielleicht" wird mir nicht gefallen, also möchte ich, dass du zu ~mission(Location) gehst und dich vergewisserst.~mission(Timed)~mission(Danger)Wenn du noch weitere Fragen hast, stell es dir einfach vor dich selbst raus. Dafür bezahle ich dich.
