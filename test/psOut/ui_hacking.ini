ui_hacking_tutorial_fog_of_war_text=Knoten sind zunächst ausgeblendet. Ihr Tigerclaw-Agent zeigt Knoten in Ihrem Netzwerk an, wenn er sich in der Nähe befindet.\n\nTigerclaw kann auch Ihr gesamtes Knotennetzwerk sowie umliegende Netzwerkknoten mit dem folgenden Befehl offenbaren:\nPING\n\nFühren Sie die Datei PING.bat aus.
ui_hacking_tutorial_fog_of_war_title=Netzwerke kartieren
ui_hacking_tutorial_intruder_win_condition_overview_short_text=Finde, entschlüssle und verknüpfe alle sensiblen Datenfragmente.
ui_hacking_tutorial_intruder_win_condition_overview_short_title=Status der Datenfragment-Verknüpfung
ui_hacking_tutorial_intruder_win_condition_overview_text=Um das Sicherheitssystem erfolgreich zu umgehen, erfordert Tigerclaw, dass du mehrere sensible Datenfragmente, SE-DA-FRAG, SeDaFrag oder SDF, identifizierst, entschlüsselst und miteinander verbindest.
ui_hacking_tutorial_intruder_win_condition_overview_title=Ausnutzen sensibler Datenfragmente
ui_hacking_tutorial_intruder_win_condition_part_1_text=Sobald ein SDF identifiziert wurde, muss es entschlüsselt werden, um die Verknüpfung zu ermöglichen. Bewege deinen HARI-Agenten auf das SDF und entschlüssle es mit dem Befehl:\nINJC\noder\nFühre die Datei INJC.bat aus.
ui_hacking_tutorial_intruder_win_condition_part_1_title=Entschlüsseln
ui_hacking_tutorial_intruder_win_condition_part_2_text=Eine Verknüpfung kann hergestellt werden, wenn zwei oder mehr SDFs desselben Typs entschlüsselt wurden und sich im selben Netzwerk befinden.\n\nWenn alle sensiblen Datenfragmente verknüpft wurden, kann HARI die Verbindungen ausnutzen, um dir Zugang zum System zu gewähren.
ui_hacking_tutorial_intruder_win_condition_part_2_title=Verknüpfen
ui_hacking_tutorial_movement_text=Das System besteht aus mehreren Netzwerken. Tigerclaw repräsentiert deine Präsenz in einem Netzwerk mit dem blauen Würfel Tigerclaw-Agenten.\n\nNavigiere zu einem Knoten in deinem Netzwerk mit dem Befehl:\nGOTO [Node ID]\noder\nKlicke auf einen Knoten, um die Datei GOTO.bat auf diesem Knoten auszuführen.\n
ui_hacking_tutorial_movement_title=Navigation in deinem Netzwerk
ui_hacking_tutorial_overview_text=BlueTriangle Tigerclaw Augmented Reality Interface. Tigerclaw ist ein Sicherheitsnetzwerk-Navigationsassistent und Visualisierungstool, das digitales Eindringen in deine Reality-Verbesserungs-Augenlinse bringt.\n\nTigerclaw hat bereits eine anonyme und sichere Verbindung zwischen deiner Augenlinse und dem Sicherheitssystem des Ziels hergestellt. Um das Sicherheitssystem erfolgreich zu umgehen, musst du die Knotennetzwerke durchsuchen, Datenfragmente erfassen und verknüpfen.\n
ui_hacking_tutorial_overview_title=Über
ui_hacking_tutorial_spawning_text=Verbinde dich mit einem Node-Netzwerk durch eine freigelegte Port-Node, indem du den Befehl eingibst:\nCNCT [COORD]\noder\nKlicke auf eine Port-Node, um die Datei GOTO.bat auszuführen.
ui_hacking_tutorial_spawning_title=Verbindung zum Knotennetzwerk herstellen
ui_hacking_tutorial_sub_title=Wie man das BlueTriangle Tigerclaw Augmented Reality Interface verwendet.
ui_hacking_tutorial_swap_text=Du kannst Knoten austauschen, um die Netzwerke zu ändern, indem du den Befehl eingibst:\nSWAP [Node ID] [Rotation]\noder\nKlicke auf einen Knoten, um die Datei SWAP.bat auf diesem Knoten auszuführen.\n
ui_hacking_tutorial_swap_title=Knoten austauschen\n
ui_hacking_tutorial_title=READ.ME
