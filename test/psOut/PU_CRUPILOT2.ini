PU_CRUPILOT2_CV_1stFightNoHelp_IG_001_GladYouWerent,P=Ich bin froh, dass du nicht verletzt wurdest. Wenn Sie eine Sekunde Zeit hätten, könnten wir tatsächlich Ihre Hilfe bei etwas gebrauchen. Verbrecher schließen immer wieder Comm-Arrays in der Gegend. Denken Sie, dass die Störung des Informationsflusses ihnen einen Vorteil verschaffen wird. Wir müssen die Umgebung bewachen, für den Fall, dass sie zurückkommen. Denken Sie, Sie könnten das Array für uns herunterfahren und neu starten?
PU_CRUPILOT2_CV_1stXPlayerHelps_IG_001_OhManThanks,P=Oh Mann, danke für die Unterstützung. Es sah etwas eng aus. Wenn Sie eine Sekunde Zeit hätten, könnten wir Ihre Hilfe bei einer weiteren Sache gebrauchen. Verbrecher schließen immer wieder Comm-Arrays in der Gegend. Denken Sie, dass die Störung des Informationsflusses ihnen einen Vorteil verschaffen wird. Wir müssen die Umgebung bewachen, für den Fall, dass sie zurückkommen. Denken Sie, Sie könnten das Array für uns herunterfahren und neu starten?
PU_CRUPILOT2_CV_Farewell_IG_001_SeeYouAround,P=Wir sehen uns.
PU_CRUPILOT2_CV_Farewell_IG_002_KeepYourNose,P=Halten Sie Ihre Nase sauber.
PU_CRUPILOT2_CV_Farewell_IG_003_StayOutOf,P=Halten Sie sich von ärger fern.
PU_CRUPILOT2_CV_Farewell_IG_004_HeyBeSafe,P=Hey, pass auf dich auf da draußen.
PU_CRUPILOT2_CV_Farewell_IG_005_FlySafe,P=Fliegen Sie sicher!
PU_CRUPILOT2_CV_FutureWork_IG_001_NowThatYou,P=Da Du nun weißt, wie es geht, setze diese zurück, wenn Du auf weitere heruntergefahrene Arrays stößt. Allerdings nur, wenn es sicher ist. Ich möchte nicht, dass du dich mit Verbrechern anlegst.
PU_CRUPILOT2_CV_FutureWork_IG_002_IfYouSee,P=Wenn Sie weitere Arrays wie dieses sehen, hätten Sie nichts dagegen, sie erneut zu aktivieren. Inoffiziell natürlich.
PU_CRUPILOT2_CV_FutureWork_IG_003_ImNotThe,P=Ich bin nicht derjenige, der Ihnen das sagt, wenn Sie mich verstehen, aber sie haben viele andere Arrays in der Gegend angegriffen und unsere Arbeitskräfte sind ziemlich knapp. Wenn Sie mehr davon selbst zurücksetzen, würde es niemandem etwas ausmachen, das ist ganz sicher.
PU_CRUPILOT2_CV_MistakenTech_IG_001_AhHeyYou,P=Ah hey, Sie müssen der Techniker von Aciedo sein. Der Bereich ist frei, Sie können also nach unten gehen und das Array zurücksetzen.
PU_CRUPILOT2_CV_MistakenTech_IG_002_AreYouOne,P=Sind Sie einer der Aciedo-Techniker? Es sieht vorerst nicht so aus, als würde es noch mehr ärger geben, also zögern Sie nicht, nach unten zu gehen und das Array wieder online zu schalten.
PU_CRUPILOT2_CV_MistakenTech_IG_003_ManIWish,P=Mann, ich wünschte, diese Verbrecher würden aufhören, sich mit diesen Arrays herumzuschlagen. Ihr Techniker läuft bestimmt wie verrückt herum. Lass dich aber nicht von mir aufhalten, huh. Beginne schon mal mit dem Zurücksetzen der Arrays.
PU_CRUPILOT2_CV_MistakenTech_IG_004_GladYouTechnicians,P=Freut mich, dass die Techniker so schnell hier waren. Da es jetzt ruhig ist, können Sie genauso gut mit dem erneuten Anschließen des Arrays beginnen.
PU_CRUPILOT2_CV_OutlawsAttack_IG_001_MultipleContactsIncoming,P=Mehrere Kontakte. Eingehend.
PU_CRUPILOT2_CV_OutlawsAttack_IG_001b_MultipleContactsIncoming,P=Mehrere Kontakte. Eingehend.
PU_CRUPILOT2_CV_OutlawsAttack_IG_002_ContactContactDefinitely,P=Kontakt! Kontakt! Auf jeden Fall keine Freundschaftsspiele.
PU_CRUPILOT2_CV_OutlawsAttack_IG_003_OutlawsInbound,P=Outlaws eingehend!
PU_CRUPILOT2_CV_OutlawsAttack_IG_004_HostilesComingAre,P=Feindliche Einheiten im Anflug. auf dem Weg!
PU_CRUPILOT2_CV_OutlawsAttack_IG_005_HereTheyCome,P=Hier kommen sie!
PU_CRUPILOT2_CV_PlayerAttacks_IG_001_WhatTheHell,P=Was zum Teufel machst du?!
PU_CRUPILOT2_CV_PlayerAttacks_IG_002_YoureOneOf,P=Du bist einer von ihnen?!
PU_CRUPILOT2_CV_PlayerAttacks_IG_002b_YoureOneOf,P=Du bist einer von ihnen?!
PU_CRUPILOT2_CV_PlayerAttacks_IG_003_Gambit3ToCentral,P=Gambit-3 nach Zentral! Wir brauchen hier Verstärkung.
PU_CRUPILOT2_CV_PlayerAttacks_IG_004_OhYouWant,P=Oh, willst du auch welche?
PU_CRUPILOT2_CV_PlayerAttacks_IG_005_Traitor,P=Verräter.
PU_CRUPILOT2_CV_PlayerAttacks_IG_006_LetsJustShoot,P=Lass uns einfach alle erschießen.
PU_CRUPILOT2_CV_PlayerEnters_High_IG_001_AttentionPilotStand,P=Achtung Pilot, bleiben Sie frei und greifen Sie nicht ein.
PU_CRUPILOT2_CV_PlayerEnters_High_IG_003_HeyNotSure,P=Hey, ich bin mir nicht sicher, was Ihr Anliegen hier ist, aber jetzt ist nicht die richtige Zeit dafür.
PU_CRUPILOT2_CV_PlayerEnters_High_IG_004_ThisAreaIs,P=Dieser Bereich ist nicht sicher. Bitte machen Sie weiter.
PU_CRUPILOT2_CV_PlayerEnters_Low_IG_001_AttentionPilotStand,P=Achtung Pilot, bleiben Sie frei und greifen Sie nicht ein.
PU_CRUPILOT2_CV_PlayerEnters_Low_IG_002_ThisIsCrusader,P=Das ist Crusader Security. Wir haben die Situation im Griff.
PU_CRUPILOT2_CV_PlayerEnters_Low_IG_004_ThisAreaIs,P=Dieser Bereich ist nicht sicher. Bitte bleiben Sie in Bewegung.
PU_CRUPILOT2_CV_PlayerHelps_IG_001_ThatsTheLast,P=Das ist der letzte von ihnen. Fahren Sie fort und starten Sie das System neu. Wir werden ein Auge darauf haben.
PU_CRUPILOT2_CV_PlayerHelps_IG_002_ScansClearWell,P=Scan ist klar. Wir richten einen Perimeter ein. Können Sie landen und das Array wieder online bringen?
PU_CRUPILOT2_CV_PlayerHelps_IG_003_IfYouWant,P=Wenn Sie weiterhin helfen möchten, schalten Sie EVA aus und setzen Sie das Array zurück. Wir kümmern uns um Sie.
PU_CRUPILOT2_CV_PlayerHelps_IG_004_YouSeemLike,P=Du scheinst ganz gut mit dir klarzukommen. Wie wäre es, wenn Sie das Array online schalten? Wir sorgen dafür, dass Sie beim EVA-Einsatz niemand anspringt.
PU_CRUPILOT2_CV_PlayerHelps_IG_005_HeyThatWas,P=Hey, das war ein ziemlich gutes Fliegen. Wie geht es dir bei EVA? Wir müssen den Umkreis bewachen, aber wenn Sie das Array zurücksetzen könnten, wäre das großartig.
PU_CRUPILOT2_CV_PlayerLeaves_IG_001_WhereYouGoing,P=Wohin gehst du?
PU_CRUPILOT2_CV_PlayerLeaves_IG_002_NotGonnaHelp,P=Wird nicht geholfen?
PU_CRUPILOT2_CV_PlayerLeaves_IG_003_AlrightNeverMind,P=Okay, dann ist das egal.
PU_CRUPILOT2_CV_PlayerLeaves_IG_004_FineWellTake,P=Gut. Wir werden es von hier aus übernehmen.
PU_CRUPILOT2_CV_RebootRequest_IG_001_PhewThatsThe,P=Puh, das ist der letzte von ihnen. Schade, dass die verdammten Techniker erst in ein paar Tagen hier sein werden. Die ganze Abteilung ist auf der sicheren Seite, seit diese gesetzlosen Bastarde angefangen haben, Arrays abzuschalten. Ich verrate Ihnen was: Wenn Sie Lust dazu haben, können Sie sich per EVA zum Array begeben und es neu starten. Ich würde es selbst tun, aber Sie wissen schon, Unternehmenspolitik. Wie auch immer, es liegt an Ihnen.
PU_CRUPILOT2_CV_RebootRequest_IG_002_ScansClearBut,P=Scan ist klar, aber wir werden nicht mehr lange warten können. Wenn Sie wollten, könnten Sie landen und das Array wieder online schalten. Nicht, dass ich das von dir verlange, aber es wäre eine nette Sache, wenn du mich wüsstest.
PU_CRUPILOT2_CV_RebootRequest_IG_003_IfYouWant,P=Wenn Sie weiterhin helfen möchten, können Sie EVA herunterfahren und das Array zurücksetzen. Wir tun so, als hätten wir nichts gesehen.
PU_CRUPILOT2_CV_RebootRequest_IG_004_AhYouSeem,P=Ah, du scheinst ganz gut mit dir klarzukommen. Wie wäre es, wenn Sie nach unten gehen und das Array online schalten? Nicht offiziell oder so, aber es würde uns helfen.
PU_CRUPILOT2_CV_ReminderPrompt_IG_001_AreaLooksClear,P=Bereich sieht klar aus. Fahren Sie fort und setzen Sie das Array zurück.
PU_CRUPILOT2_CV_ReminderPrompt_IG_002_YoullHaveTo,P=Sie müssen EVA nach unten führen, um zum Array-Kontrollfeld zu gelangen.
PU_CRUPILOT2_CV_ReminderPrompt_IG_003_GoAheadAnd,P=Fahren Sie fort und EVA zum Bedienfeld.
PU_CRUPILOT2_CV_ReminderPrompt_IG_004_YouGonnaBring,P=Wirst du das Array wieder online bringen oder nicht?
PU_CRUPILOT2_CV_ReminderPrompt_IG_005_WhatsTheHold,P=Was ist los?
PU_CRUPILOT2_CV_Thanks_IG_001_Thanks,P=Danke.
PU_CRUPILOT2_CV_Thanks_IG_002_AppreciateIt,P=Schätze es.
PU_CRUPILOT2_CV_Thanks_IG_003_GoodWork,P=Gute Arbeit.
PU_CRUPILOT2_CV_Thanks_IG_004_NicelyDone,P=Gut gemacht.
PU_CRUPILOT2_CV_Thanks_IG_005_NotBadNot,P=Nicht schlecht. Gar nicht so schlecht.
