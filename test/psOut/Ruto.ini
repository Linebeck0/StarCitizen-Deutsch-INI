Ruto_RepUI_Biography=Ruto ist einer der bekanntesten Informationsbroker in Stanton. Die wahre Identität von Ruto bleibt ein völliges Rätsel. Ruto erscheint nur als Hologramm des ehemaligen Imperators Kelos Costigan und verwaltet ein riesiges Netzwerk aus kriminellen Aktivitäten, Verbindungen und Wissen für Kunden wie die Nine Tails.
