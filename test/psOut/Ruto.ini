Ruto_Allies=Nine Tails
Ruto_Assassin_Sync_E_Desc=Hier ist der Deal. ~mission(TargetName) und ~mission(TargetName2) müssen gleichzeitig sterben. Leider werden sie nicht am selben Ort sein.\n\nEin Doppelschlag kann kompliziert klingen, aber wenn Sie ein paar zusätzliche Waffen anheuern, sollte es nicht allzu schwer sein, zwei Treffer gleichzeitig zu erzielen.\n\nStellen Sie sicher, dass Sie es tun Finden Sie Leute mit Fähigkeiten, da ich aus sicherer Quelle weiß, dass jeder zum "Schutz" mit einer Begleitperson fliegen wird.
Ruto_Assassin_Sync_E_Title=für immer zusammen
Ruto_Assassin_Sync_H_Desc=Haben Sie ein weiteres Paar, das gleichzeitig getötet werden muss. Scheint als Mordoption immer beliebter zu werden.\n\nDiesmal sind es "~mission(TargetName)" und "~mission(TargetName2)". Beide sollen ziemlich erfahrene Piloten sein und werden nicht alleine fliegen.\n\nIch würde sicherstellen, dass derjenige, der Ihnen dabei hilft, einen Kampf meistern kann.
Ruto_Assassin_Sync_H_Title=doppelt so viel Kopfzerbrechen
Ruto_Assassin_Sync_Intro_Desc=Raten Sie mal, was "~mission(TargetName)" und "~mission(TargetName2)" gemeinsam haben?\n\nDu wirst sie beide töten!\n\nDer schwierige Teil ist, dass du sie gleichzeitig töten musst, damit man keine Chance hat zu entkommen oder, schlimmer noch, die Person zu töten, die versucht zu töten ihnen.\n\nStellen Sie also ein Team zusammen, das ein Ziel verfolgt, während Sie sich um das andere kümmern. Teile und herrsche!\n\nUnd trotz der Tatsache, dass sie ein Chaos angerichtet haben, das groß genug war, um getötet zu werden, bin ich davon überzeugt, dass sie relative Leichtgewichte sind. Erwarten Sie nicht, dass Sie auf zu großen Widerstand stoßen.
Ruto_Assassin_Sync_Intro_Title=gleichzeitige Veröffentlichung
Ruto_Assassin_Sync_M_Desc=Ich hoffe wirklich, dass du nicht mit "~mission(TargetName)" oder "~mission(TargetName2)" befreundet bist, denn ich möchte, dass du die beiden geisterst... gleichzeitig...\n\nNatürlich würden sie das tun Machen Sie es uns nicht zu einfach und reisen Sie im selben Schiff oder so etwas Offensichtliches. Nein. Sie müssen eine Mannschaft zusammenstellen, damit Sie beide Ziele gleichzeitig abschießen können.\n\nSobald einer von ihnen tot ist, seien Sie bereit, auch den anderen fallen zu lassen. Ich kann nicht riskieren, dass einer von beiden entkommt.\n\nUnd ich denke, ich sollte erwähnen, dass beide nicht nur ziemlich gute Piloten sind, sondern auch mit Verstärkung reisen werden. Nichts, mit dem Sie nicht klarkommen, da bin ich mir sicher.
Ruto_Assassin_Sync_M_Title=Freunde bis zum Ende
Ruto_Assassin_Sync_S_Desc=Wenn du mich gefragt hättest, hätte ich gesagt, dass "~mission(TargetName)" und "~mission(TargetName2)" sich letztendlich gegenseitig getötet hätten. Aber stattdessen wird dir die Ehre zuteil, sie beide gleichzeitig zu töten.\n\nDu musst allerdings dafür arbeiten.\n\nJeder einzelne bringt ärger. Ernsthafte Rekorde, bestens ausgebildet und zu schlau, um ohne Verstärkung zu fliegen.\n\nStellen Sie für dieses Flugzeug die bestmögliche Crew zusammen. Du wirst es brauchen. Und sei nicht geizig. Du kannst kein Geld ausgeben, wenn du tot bist.
Ruto_Assassin_Sync_S_Title=doppelter ärger
Ruto_Assassin_Sync_VE_Desc=Es ist ziemlich rührend, wenn man auf ein Paar trifft, das bereit ist, füreinander zu sterben. Dumm, aber rührend.\n\n~mission(TargetName) und ~mission(TargetName2) haben beschlossen, einander beizustehen, und jetzt ist es weg und hat sie getötet.\n\nSuchen Sie sich einen Freund und jagen Sie jeden dieser beiden. Stellen Sie sicher, dass Sie sie gleichzeitig töten. Nennen wir es pötische Gerechtigkeit.\n\nSie sollten ziemlich leicht sterben. Vielleicht haben sie ein oder zwei Schiffe dabei, aber ich glaube nicht, dass es Anlass zur Sorge geben wird.
Ruto_Assassin_Sync_VE_Title=Der Tod scheidet uns
Ruto_Assassin_Sync_VH_Desc=~mission(TargetName) und ~mission(TargetName2). Ich denke, sie könnten verwandt sein? Oder Dating? Ist eigentlich egal, jemand will, dass sie getötet werden.\n\nIch habe es so arrangiert, dass du sie treffen kannst, wenn sie nicht zusammen fliegen. So ist es für Sie sicherer. Sie sind beide ein ernstes Geschäft und fliegen mit ebenso ernsthafter Unterstützung.\n\nStellen Sie sicher, dass Sie und Ihre Crew Ihre Angriffe zeitlich planen. Ich möchte nicht, dass einer von ihnen am Leben bleibt, sonst wird es wirklich Kopfschmerzen bereiten.
Ruto_Assassin_Sync_VH_Title=zwei zum Preis von zwei
