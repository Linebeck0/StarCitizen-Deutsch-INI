Goss_Desc=Goss gilt allgemein als einer der visüll beeindruckendsten Teile des Imperiums und ist ein Doppelsternsystem, das sich in der Nähe des massiven Sternphänomens befindet, das als Olympus Pool bekannt ist. Folglich stammt der Großteil der Wirtschaft des Systems aus dem Tourismus, aber die Gossianer sind stolz darauf, autark zu sein, da das System seine Rohstoffe intern produziert und die Ressourcen selbst abgebaut und geerntet wird.\n
Goss_JumpPoint_Helios=Goss - Helios Jump Point
Goss_JumpPoint_Helios_Desc=Dieser Sprungpunkt verbindet Goss mit dem Helios-System. 
Goss_JumpPoint_Osiris=Goss - Osiris Jump Point
Goss_JumpPoint_Osiris_Desc=Dieser Sprungpunkt verbindet Goss mit dem Osiris-System, das durch den "Fair Chance Act" geschützt ist.
Goss_JumpPoint_Tayac=Goss - Tayac Jump Point
Goss_JumpPoint_Tayac_Desc=Dieser Sprungpunkt verbindet Goss mit dem Tayac-System. 
Goss_JumpPoint_Terra=Goss - Terra Jump Point
Goss_JumpPoint_Terra_Desc=Dieser Sprungpunkt verbindet Goss mit dem Terra-System. 
Goss_JumpPoint_Tyrol=Goss - Tyrol Jump Point
Goss_JumpPoint_Tyrol_Desc=Dieser Sprungpunkt verbindet Goss mit dem nicht beanspruchten Tyrol-System. 
Goss_Star1=Goss A
Goss_Star1_Desc=Ein Klasse-K Hauptreihenstern, der Teil einer binären Verbindung mit Goss B ist.
Goss_Star2=Goss B
Goss_Star2_Desc=Ein Klasse-K Hauptreihenstern, der Teil einer binären Verbindung mit Goss A ist.
