PU_MERCYDISP01_F_LPA_Announce_Hospital_EmergPaging_IG_001_HeyGotA=Ich habe eine heiße Fahrt mit voller Beladung erhalten. Voraussichtliche Ankunftszeit: 15. RTA muss in Bereitschaft sein und eine Notliege vorbereiten.
PU_MERCYDISP01_F_LPA_Announce_Hospital_EmergPaging_IG_002_CodeOneSeven=Code 171 im Operationssaal 2. Das ist keine übung, Leute. Code 171 in Suite 2.
PU_MERCYDISP01_F_LPA_Announce_Hospital_EmergPaging_IG_003_LookAliveFolks=Sieht lebendig aus, Leute. Hierher kommt ein Tropfen. 5 Tier 1. 6 Tier 2. ETA in 17 Minuten. Es müssen einige Betten geräumt werden.
PU_MERCYDISP01_F_LPA_Announce_Hospital_EmergPaging_IG_004_DrPidwariDrop=Dr. Pidwari, hör auf, was auch immer du tust, und gehe jetzt zu OR 3. Beeil dich.
PU_MERCYDISP01_F_LPA_Announce_Hospital_EmergPaging_IG_005_WeNeedEvery=Wir brauchen sofort jede verfügbare Krankenschwester für die Notaufnahme C.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_001_UmDrEaton=Doc Eaton, sie suchen Sie in der Urologie. Doc Eaton zur Urologie.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_002_HeyDrPidwari=Hey, Dr. Pidwari. Sie haben deine Jacke gefunden. Es war in der Personallounge.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_003_AlrightAnyTeam=Okay, alle Teammitglieder, die sich ehrenamtlich für eine Schicht in einer unserer mobilen Kliniken engagieren möchten, kommen für weitere Informationen zu mir.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_004_ErIsAnyone=Sucht jemand einen sehr netten alten Mann namens Pete? Er ist jetzt unten in Dr. Alberts Büro und wir würden ihn gerne dorthin zurückbringen, wo er sein soll. Danke.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_005_CanDarneelOkai=Kann Darneel Okai bitte zur Schwesternstation kommen? Danke.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_006_IfThereAre=Wenn es irgendwelche Techniker rund um die Pathologie gibt, würden Sie bitte deren verdammtes mobiGlas beantworten? Danke schön.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_007_PagingDrEaling=Dr. Ealing zum Labor rufen. Sie brauchen Sie im Labor, Dr. Ealing.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_008_OkPagingDr=Okay. Ruft Dr. Ari Ealing ins Labor. Nicht Dr. Beverly Ealing.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_009_PleaseJoinMe=Bitte schließen Sie sich mir an, um Recco und allen anderen im Local 163 heute für die Überraschungs-Muffins zu danken. Wirklich, wirklich geschätzt.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_010_JustWantedTo=Ich wollte mir nur eine Minute Zeit nehmen, um mich noch einmal bei Miners Amalgamated für die Hilfe bei der Reparatur des OP zu bedanken. Ohne die Hilfe von außen könnten wir das, was wir hier im Mercy tun, nicht schaffen.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_011_NurseStanwickYoure=Schwester Stanwick, Sie werden im Onkologie-Versorgungsschrank gebraucht.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_012_BrianAlowskiYoure=Brian Alowski, du wirst im Zimmer deiner Schwester gebraucht. Sie bekam? Ich meine? Du kommst besser einfach.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_013_IShouldntHave=Ich sollte das nicht noch einmal sagen müssen, aber Mercy-Materialien sind nicht kostenlos und nicht für den persönlichen Gebrauch bestimmt. Auch nicht, wenn Sie hier arbeiten.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_014_CanThePatient=Kann die Patientin Sabille Calleno sich bitte so schnell wie möglich an die Krankenhausverwaltung wenden? Danke.
PU_MERCYDISP01_F_LPA_Announce_Hospital_StaffPaging_IG_015_DrAlbrightYoure=Dr. Okay, du wirst bei der Genesung gebraucht. Dr. Albright zur Genesung.
PU_MERCYDISP01_F_LPA_Warn_Emergency_Done_IG_001_HeyGoodNews=Hey! Gute Nachrichten. Alles ist geklärt. Sie können Ihrem Geschäft nachgehen. Danke.
PU_MERCYDISP01_F_LPA_Warn_Emergency_InProgress_IG_001_AlrightIKnow=Okay, ich weiß, alle fragen sich, was los ist, aber wir arbeiten immer noch daran, das Problem zu beheben. Sollte nicht mehr allzu lange dauern. Danke für Ihre Geduld.
PU_MERCYDISP01_F_LPA_Warn_Emergency_Remain_IG_001_AttentionEveryoneTheres=Achtung an alle. Im Moment herrscht eine gewisse Situation, und wir müssen darauf achten, dass alle - Mitarbeiter, Patienten, Besucher - dort bleiben, wo sie sind, bis wir die Sache geklärt haben. Danke für Ihr Verständnis.
PU_MERCYDISP01_F_LPA_Warn_Emergency_Vacate_IG_001_AttentionEveryoneTheres=Achtung an alle. Da wir uns in einer Notsituation befinden, müssen alle - Mitarbeiter, Patienten, Besucher - das Krankenhaus so schnell und sicher wie möglich verlassen.
