destroyprobeillegal_danger_0001=Du könntest hier auf Widerstand stoßen. Die Sicherheitskräfte mögen es wirklich nicht, wenn diese Geräte offline genommen werden. 
destroyprobeillegal_danger_0002=An deiner Stelle würde ich vorsichtig sein. Man weiß nie, wer sonst noch da draußen ist. 
destroyprobeillegal_danger_0003=Nur als Vorwarnung: Manchmal wird ein Sicherheitsdienst eingesetzt, um diese Dinge zu bewachen. Bring also eine Waffe mit... oder fünf. 
destroyprobeillegal_danger_0004=Es besteht die Möglichkeit, dass du in Schwierigkeiten gerätst, aber das gehört doch zum Spaß, oder? 
destroyprobeillegal_danger_0005=Pass auf dich auf. Die Sicherheitskräfte werden ganz unruhig, wenn an diesen Geräten herumgefummelt wird.
destroyprobeillegal_desc=~mission(Contractor|DestroyProbeDescription)
destroyprobeillegal_desc_0001=~mission(Contractor|Name) hat es satt, dass ihre Operationen in der Nähe von ~mission(Location) hochgenommen werden. Es stellt sich heraus, dass es in der Gegend eine ~mission(Contractor|DestroyProbeAmount) gibt, die alles überwacht, was wir tun. Kein Wunder, dass sie immer wieder verhaftet werden. Erledige das Problem für sie und es wartet ein netter kleiner Zahltag auf dich. \n\nDu musst nur wissen, dass du das Gebiet scannen musst, denn solche PDC-Monitore sind schwer zu finden und sie sind so programmiert, dass sie ihre Daten hochladen, sobald sie angegriffen werden, also schalte sie schnell aus. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0002=Die Gegend um ~mission(Location) bereitet einigen meiner Mitarbeiter große Kopfschmerzen, da die Sicherheitskräfte alles abhören, was dort draußen gesagt oder getan wird. ~mission(Contractor|Name) hat ~mission(Contractor|DestroyProbeAmount) in der Nähe gefunden und braucht jemanden, der diese hinterhältigen kleinen PDC-Monitore aufspürt. Sie zu finden ist eine echte Qual, aber das Gebiet nach ihnen abzusuchen ist nur das halbe Problem.\n\nSobald du einen Schuss abgibst, sind sie so programmiert, dass sie sich abschalten und ihre Daten zurück in die Zentrale schicken. Du musst sie in Stücke sprengen, bevor sie fertig sind. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0003=Interessiert an ein paar Schießübungen? Geh rüber zu ~mission(Location) und mach die verdammt nervigen PDC-Monitore des Sicherheitsdienstes zu Schrott. Es gibt ~mission(Contractor|DestroyProbeAmount) da draußen und niemand konnte die blöden Dinger finden, da sie kaum eine messbare Signatur haben, während sie Daten sammeln. \n\nJedenfalls war die gesamte Situation für ~mission(Contractor|Name) besonders frustrierend, weshalb sie dafür bezahlen, dass jemand das Gebiet scannt und die Bedrohung beseitigt. ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)Eine letzte Sache noch: Sie sind so manipuliert, dass sie ihre Daten verlieren, wenn sie angeschossen werden, also töten Sie sie schnell.
destroyprobeillegal_desc_0004=Ich weiß nicht, ob du die Gerüchte gehört hast, aber die Verhaftungen sind in der Gegend um ~mission(Location) in die Höhe geschnellt. Die Sicherheitskräfte tauchen bei Jobs auf und bringen alle in den Knast. Das war auch kein Glück. Crusader Security hat auf sie gewartet. Also habe ich mich ein wenig umgehört und entdeckt, dass ~mission(Contractor|DestroyProbeAmount) das Gebiet überwacht. Viele Leute, darunter auch ~mission(Contractor|Name), möchten, dass diese Unannehmlichkeiten beseitigt werden. \n\nIch kann dir gute Credits und meine ewige Dankbarkeit garantieren, wenn du es tust. Mach Jagd auf die PDC-Monitore, indem du nach ihnen scannst, und greife sie schnell und hart an, bevor sie die Möglichkeit haben, die gesammelten Daten hochzuladen. Sobald sie weg sind, können wir alle wieder den guten alten Verbrechen nachgehen. ~mission(Contractor|DestroyProbeTimed) ~mission(Contractor|DestroyProbeDanger)
destroyprobeillegal_desc_0005=Warst du kürzlich bei ~mission(Location)? ~mission(Contractor|Name) hat mir erzählt, dass der Sicherheitsdienst ~mission(Contractor|DestroyProbeAmount) eingerichtet hat, um jeden, der vorbeikommt, auszuspionieren. Ich bin nicht gegen ein bisschen Law and Order, das macht das Spiel ja aus, aber das geht zu weit. Sagen wir einfach, dass ich nicht der Einzige bin, der diese Meinung teilt. ~mission(Contractor|Name) zahlt sogar, um das Gleichgewicht wiederherzustellen.\n\nDiese PDC-Monitore sind schwer zu finden, also musst du das Gebiet absuchen. Und wenn du sie angreifst, musst du sie zerstören, bevor sie den ganzen Dreck, den sie aufgesammelt haben, hochladen können. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)
destroyprobeillegal_desc_0006=Die Sicherheitsdeppen halten sich für ziemlich schlau. Sie haben ~mission(Contractor|DestroyProbeAmount) in der Nähe von ~mission(Location) aufgestellt, um Informationen über ~mission(Contractor|Name) zu sammeln. Es hat nicht lange gedauert, bis jemand das herausgefunden hat. Hast du Lust, dafür bezahlt zu werden, ihren dummen Plan buchstäblich in die Luft zu jagen? Alles, was du tun musst, ist, das Gebiet zu scannen, um herauszufinden, wo sich die PDC-Monitore verstecken, und sie auszuschalten. \n\n ~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)Außerdem musst du bedenken, dass diese Dinger so verkabelt sind, dass sie die Daten, die sie abrufen, schützen. Wenn du also schießt, musst du sie alle zerstören, bevor sie ihre Daten hochladen können.
