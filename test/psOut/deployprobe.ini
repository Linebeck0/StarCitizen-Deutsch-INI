deployprobe_danger_0001=Bitte beachte, dass "~mission(Contractor)" nicht für feindliche Kontakte haftbar ist, die während der Dauer dieses Auftrags auftreten könnten.
deployprobe_danger_0002=Leider ist bekannt, dass das Einsatzgebiet von Feinden frequentiert wird. Äußerste Vorsicht ist geboten.
deployprobe_danger_0003=Der vollständigkeit halber muss ich erwähnen, einige unserer früheren Auftragnehmer sind bei ähnlichen Operationen auf Verbrecher und andere Problemen gestoßen, aber es gibt keinen Grund zu erwarten, dass solche Schwierigkeiten hier auftreten.
deployprobe_danger_0004=Lokale Sicherheitsquellen haben uns darauf hingewiesen, dass Verbrecher sich in der Nähe aufhalten könnten. Bitte sei vorsichtig.
deployprobe_desc=~mission(Contractor|DeployProbeDescription)
deployprobe_desc_0001=~mission(Contractor) möchte mehr Daten von ~mission(Destination) abgreifen. Um bei diesem Vorhaben zu helfen, suchen wir einen Auftragnehmer, der dort eine "~mission(Item)" platziert.\n\n~mission(Contractor|DeployProbeDanger)
deployprobe_desc_0002=Um das Verständnis des "~mission(Contractor)" für das System zu vertiefen, hoffen wir, eine "~mission(Item)" einsetzen zu können, um Informationen zu sammeln. Nachdem du die "~mission(Item)" von ~mission(Location) abgeholt hast, bist du dafür verantwortlich, sie nach ~mission(Destination|Address) zu transportieren und zu aktivieren.\n\n~mission(Contractor|DeployProbeDanger)
deployprobe_desc_0003=Wir haben eine "~mission(Item)" bereitstehen, die bei ~mission(Location) abgeholt werden soll. Anschließend wirst du die "~mission(Item)" zu ~mission(Destination|Address) transportieren und dort einzusetzen.\n\n~mission(Contractor|DeployProbeDanger)\n\nAuftragnehmer, die Interesse haben, uns bei dieser Aufgabe zu unterstützen, sollten dem "~mission(Contractor)" dies so bald wie möglich mitteilen.
deployprobe_desc_0004=In letzter Zeit haben unsere Langstreckensensoren anomale Messwerte bei ~mission(Destination|Address) erfasst. Um sie besser zu verstehen, beauftragt "~mission(Contractor)" einen Auftragnehmer damit, vor Ort eine "~mission(Item)" einzusetzen.\n\n ~mission(Contractor|DeployProbeDanger)
