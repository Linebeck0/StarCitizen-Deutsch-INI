PU_KTDISP01_M_LPA_Announce_Hospital_EmergPaging_IG_003_SecurityPleaseCome=Sicherheitsdienst. Bitte kommen Sie sofort in Lagerraum drei. Security für Lagerraum drei.
PU_KTDISP01_M_LPA_Announce_Hospital_EmergPaging_IG_004_AttentionEmergencyStaff=Achtung Notfallpersonal. Auf dem Rückweg ist ein Unfall passiert. Es ist ziemlich groß, also steht das Team bereit.
PU_KTDISP01_M_LPA_Announce_Hospital_EmergPaging_IG_005_AttentionAsOf=Achtung. Ab sofort ist der Zutritt zu Labor 2 bis auf Weiteres für alle Mitarbeiter gesperrt. Niemand geht in Labor 2.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_001_WouldTheHead=Würde sich die Oberschwester bitte auf der Krankenstation 4 melden? Oberschwester auf der Krankenstation 4.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_002_DrBolanYoure=Dr. Bolan, du wirst in der Genesung gesucht. Dr. Bolan, Sie werden bei der Genesung gebraucht.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_003_WouldAnthonyOdlaw=Würde Anthony Odlaw sich bitte an die Rezeption wenden? Anthony Odlaw kontaktieren Sie bitte die Rezeption.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_004_IfAnyoneSees=Wenn jemand einen Patienten sieht, der eine blaue Hose, ein rot gestreiftes Hemd, einen rot-weißen Hut und eine Brille trägt, wenden Sie sich bitte an die Rezeption, um uns mitzuteilen, wo Sie ihn gesehen haben? Danke.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_005_NeedACleanup=Benötige ein Aufräumteam unten in der Südhalle. Aufräumteam zur Südhalle. Bringt die roten Tüten mit.
