PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_007_DrBolanYoure=Dr. Bolan, du wirst immer noch in der Genesung gesucht. Wenn jemand Dr. Bolan sieht, lassen Sie es mich bitte wissen.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_008_RNAshcroftPlease=RN Ashcroft, wenden Sie sich bitte an die Rezeption. RN Ashcroft kontaktieren Sie die Rezeption.
PU_KTDISP01_M_LPA_Announce_Hospital_StaffPaging_IG_009_ThisIsA=Dies ist eine Erinnerung daran, dass Patienten und Gäste keinen Zutritt zur Personallounge haben. Danke schön.
