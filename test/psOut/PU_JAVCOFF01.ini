PU_JAVCOFF01_F_LPA_Alert_Trespass_IG_001_SecurityHasBeen=Die Sicherheitskräfte wurden losgeschickt. Bleiben Sie ruhig.
PU_JAVCOFF01_F_LPA_Alert_Trespass_IG_002_YouAreIn=Sie verstoßen gegen das UEE-Gesetz. Stehen zu. Die Sicherheitskräfte sind unterwegs.
PU_JAVCOFF01_F_LPA_Alert_Trespass_IG_003_UnauthorizedPersonDetected=Unautorisierte Person erkannt. Sicherheitsdienst losgeschickt.
PU_JAVCOFF01_F_LPA_Announce_Tour_GeneralInfo_IG_001_AttentionTheUEE=Achtung, die UEE Navy möchte Sie einladen, eines der aktiven Militärschiffe unserer Flotte zu erkunden. Der UEES War Hammer ist derzeit an dieser Station angedockt und nimmt Führungen entgegen.
PU_JAVCOFF01_F_LPA_Announce_Tour_GeneralInfo_IG_002_HaveYouEver=Wollten Sie schon immer einmal sehen, wie das Leben an Bord eines aktiven Militärschiffs ist? Der UEES War Hammer, ein Zerstörer der Javelin-Klasse, ist derzeit an dieser Station angedockt und für Besichtigungen für die Öffentlichkeit zugänglich.
PU_JAVCOFF01_F_LPA_Announce_Tour_GeneralInfo_IG_003_ToCelebrateThis=Zur Feier des diesjährigen Invictus möchte die UEE Navy die Öffentlichkeit einladen, einen aktiven Zerstörer zu erkunden. Bitte begeben Sie sich für diese einmalige Gelegenheit zum Anlegeplatz.
PU_JAVCOFF01_F_LPA_Announce_Tour_GeneralInfo_IG_004_AsPartOf=Machen Sie im Rahmen der diesjährigen Invictus-Feierlichkeiten eine Tour durch einen aktiven Marinezerstörer. Die UEES War Hammer ist derzeit an der Station angedockt und empfängt Besucher. Lassen Sie sich diese unglaubliche Gelegenheit nicht entgehen.
PU_JAVCOFF01_F_LPA_Announce_Tour_GeneralInfo_IG_005_MakeThisInvictus=Machen Sie diesen Invictus zu etwas Besonderem, indem Sie einen aktiven Javelin-Zerstörer erkunden. Der UEES War Hammer ist derzeit an der Station angedockt, aber das wird nicht mehr lange der Fall sein, also verpassen Sie nicht Ihre Chance.
PU_JAVCOFF01_F_LPA_Begin_Tour_IG_001_AttentionTheUEES=Achtung, der UEES War Hammer ist jetzt für die Öffentlichkeit zugänglich.
PU_JAVCOFF01_F_LPA_Close_Tour_Almost_ToShip_IG_001_HelloAllInvictus=Hallo alle Invictus-Teilnehmer, wir schließen die Touren, also machen Sie sich bitte auf den Weg zum Ausgang
PU_JAVCOFF01_F_LPA_Close_Tour_Almost_ToShip_IG_002_ThisIsA=Dies ist eine schiffsweite Ankündigung, wir werden die Touren für diesen Tag abschließen. Bitte gehen Sie zum Ausgang. Danke schön.
PU_JAVCOFF01_F_LPA_Close_Tour_Almost_ToShip_IG_003_AttentionCiviliansWe=Achtung, Zivilisten. Wir beenden die Touren für diesen Tag. Bitte begeben Sie sich zum Ausgang und genießen Sie ein tolles Invictus.
PU_JAVCOFF01_F_LPA_Close_Tour_Almost_ToStation_IG_001_ToAllInvictus=An alle Invictus-Besucher: Die Führungen durch den UEES War Hammer enden bald. Danke schön.
PU_JAVCOFF01_F_LPA_Close_Tour_Done_ToShip_IG_001_ThisShipIs=Dieses Schiff ist jetzt für unbefugte Mitglieder der Öffentlichkeit gesperrt. Wenn Sie irrtümlich an Bord geblieben sind, müssen Sie das Schiff sofort verlassen.
PU_JAVCOFF01_F_LPA_Close_Tour_Done_ToShip_IG_002_AttentionCivilianTours=Achtung, zivile Touren sind jetzt beendet. Bitte verlassen Sie das Schiff sofort.
PU_JAVCOFF01_F_LPA_Close_Tour_Done_ToShip_IG_003_TheWarHammer=Der Kriegshammer ist jetzt für Zivilisten verboten. Wenn Sie es noch nicht getan haben, verlassen Sie bitte sofort das Schiff.
PU_JAVCOFF01_F_LPA_Close_Tour_Done_ToStation_IG_001_ThanksToEveryone=Vielen Dank an alle, die gekommen sind, um das diesjährige Invictus zu unterstützen, aber der UEES War Hammer ist jetzt für Führungen geschlossen.
PU_JAVCOFF01_F_LPA_Inform_Arrival_InProgress_Barbary_IG_001_LadiesAndGentlemen=Meine Damen und Herren, ich habe ein besonderes Vergnügen für Sie, ein bengalisches Flugzeug ist auf dem Weg dorthin. Ich halte Sie auf dem Laufenden, wenn es näher rückt, falls Sie es sich ansehen möchten.
PU_JAVCOFF01_F_LPA_Inform_Arrival_InProgress_Barbary_IG_002_AttentionInvictusAttendees=Achtung, Invictus-Teilnehmer, ich wollte Sie nur darüber informieren, dass ein bengalischer Flugzeugträger, die UEES Barbary, derzeit auf dem Weg zu dieser Station ist.
PU_JAVCOFF01_F_LPA_Inform_Arrival_InProgress_Barbary_IG_003_ExcuseTheInterruption=Entschuldigen Sie die Unterbrechung. Ich hoffe, Sie genießen Ihre Invictus-Tour, aber ich wollte Sie nur darüber informieren, dass der bengalische Flugzeugträger Barbary im Anflug auf diese Station ist. Wenn Sie sich beeilen, können Sie einen Blick darauf erhaschen. Vielen Dank und genießen Sie Ihren Tag.
PU_JAVCOFF01_F_LPA_Inform_Arrival_InProgress_WarHammer_IG_001_AttentionTheUEES=Achtung. Der UEES-Kriegshammer ist im Rahmen der Invictus-Feierlichkeiten auf dem Weg zu dieser Station.
PU_JAVCOFF01_F_LPA_Inform_Departure_Barbary_IG_001_AttentionTheBarbary=Achtung, der Barbary-Träger wird bald abfliegen, falls jemand von Ihnen einen Blick darauf werfen wollte.
PU_JAVCOFF01_F_LPA_Inform_Departure_Barbary_IG_002_ExcuseTheInterruption=Entschuldigen Sie die Unterbrechung, aber wenn jemand daran interessiert ist, einen Blick auf die bengalische Fluggesellschaft zu werfen, sollten Sie jetzt gehen. Es geht gleich los.
PU_JAVCOFF01_F_LPA_Inform_Departure_Barbary_IG_003_HelloEveryoneThis=Hallo zusammen. Dies ist der Kommunikationsoffizier der War Hammer mit einem Update. Dies ist Ihre letzte Chance, die bengalische Fluggesellschaft zu besichtigen, die an der Station angedockt ist. Ich habe gerade die Nachricht erhalten, dass die Barbary in Kürze weiterziehen wird.
PU_JAVCOFF01_F_LPA_Inform_Departure_WarHammer_IG_001_TheUEESWar=Der UEES War Hammer ist bereit zur Ausschiffung. Vielen Dank an alle unsere Teilnehmer und viel Spaß mit Ihrem Invictus.
PU_JAVCOFF01_F_LPA_Inform_Docking_Done_Barbary_IG_001_AttentionAllIf=Achtung alle, wenn Sie noch keine Chance hatten, sollten Sie sich den bengalischen Flugzeugträger ansehen, der an der Station angedockt ist.
PU_JAVCOFF01_F_LPA_Inform_Docking_Done_Barbary_IG_002_AttentionInvictusAttendees=Achtung Invictus-Teilnehmer, der zuvor erwähnte UEES-Träger Barbary Bengal hat an der Station angedockt.
PU_JAVCOFF01_F_LPA_Inform_Docking_Done_Barbary_IG_003_ThisIsThe=Dies ist der Kommunikationsoffizier für den UEES War Hammer. Ich wollte nur ein Update von dieser bengalischen Fluggesellschaft übermitteln. Sie haben an der Station angedockt, falls jemand von Ihnen einen Blick darauf werfen möchte.
PU_JAVCOFF01_F_LPA_Inform_Docking_Done_WarHammer_IG_001_TheUEESWar=Der UEES War Hammer ist jetzt angedockt und wird bald für Besichtigungen geöffnet sein.
PU_JAVCOFF01_F_LPA_Inform_Docking_InProgress_Barbary_IG_001_AttentionAllJust=Achtung alle, ich wollte Ihnen nur ein Update geben. Der Bengal-Schiffsträger ist an der Station angekommen. Wenn Sie noch nie eines gesehen haben, kann ich Ihnen nur wärmstens empfehlen, es sich anzusehen.
PU_JAVCOFF01_F_LPA_Inform_Docking_InProgress_Barbary_IG_002_AttentionIJust=Achtung, ich habe gerade die Nachricht erhalten, dass der Bengal-Schiffsträger "Barbary" im Anflug ist, für alle Interessierten.
PU_JAVCOFF01_F_LPA_Inform_Docking_InProgress_Barbary_IG_003_SorryForThe=Entschuldigen Sie die Unterbrechung, aber der UEES-Barbary-Träger ist vor der Station eingetroffen, für alle, die einen Blick darauf werfen möchten.
PU_JAVCOFF01_F_LPA_Inform_Docking_InProgress_WarHammer_IG_001_TheUEESWar=Der UEES War Hammer wird vorübergehend andocken. Halten Sie sich für weitere Updates bereit.
PU_JAVCOFF01_F_LPA_Inform_Flyby_Barbary_IG_001_AttentionForThose=Achtung, für alle Interessierten an Bord: Ein bengalisches Flugzeug passiert derzeit die Station. Wenn Sie noch nie eines gesehen haben, empfehle ich dringend, einen Blick darauf zu werfen.
PU_JAVCOFF01_F_LPA_Inform_Flyby_Barbary_IG_002_AttentionInvictusAttendees=Achtung Invictus-Teilnehmer, es sieht so aus, als ob Sie ein besonderes Vergnügen erwartet. Ein Bengal-Schiffsträger, die UEES Barbary, passiert derzeit die Station. Beeilen Sie sich, wenn Sie einen Blick darauf werfen möchten.
PU_JAVCOFF01_F_LPA_Inform_Flyby_Barbary_IG_003_HelloEveryoneThis=Hallo zusammen. Dies ist der Kommunikationsoffizier der War Hammer mit einem Update. Ein Bengal-Schiffsträger fährt derzeit an der Station vorbei, sodass alle Interessierten einen Blick darauf werfen können.
PU_JAVCOFF01_F_LPA_Inform_Trespass_Done_IG_001_TrespassersHaveBeen=Eindringlinge wurden gesichert. Weitergabe an lokale Behörden.
PU_JAVCOFF01_F_LPA_Inform_Trespass_Done_IG_002_UnauthorizedPersonnelHave=Unautorisiertes Personal wurde festgenommen.
PU_JAVCOFF01_F_LPA_Inform_Trespass_Done_IG_003_AttentionTrespassersAre=Achtung, Eindringlinge sind in Gewahrsam.
PU_JAVCOFF01_F_LPA_Warn_Trespass_IG_001_ThisIsA=Dies ist eine letzte Warnung. Wer sich noch ohne Genehmigung an Bord befindet, wird festgenommen.
PU_JAVCOFF01_F_LPA_Warn_Trespass_IG_002_AttentionThisShip=Achtung. Für dieses Schiff gilt eine militärische Sperrung. Jeder Eindringling wird sofort festgenommen.
PU_JAVCOFF01_F_LPA_Warn_Trespass_IG_003_AttentionInvictusAttendees=Achtung Invictus-Teilnehmer, wenn Sie noch an Bord sind, verstoßen Sie gegen die Sicherheitsprotokolle der UEE Navy.
