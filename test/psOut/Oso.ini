Oso_Desc=Die fortschrittlichste primitive Spezies, die jemals von der UEE entdeckt wurde, lebt im Oso-System und ist eine Quelle endloser Faszination für Wissenschaftler. Da die einheimische Art so weit fortgeschritten ist, hat die UEE die Observation Base Chimera errichtet, um den Verkehr im System zu überwachen.\n
Oso_JumpPoint_Castra=Oso - Castra Jump Point
Oso_JumpPoint_Castra_Desc=Dieser Sprungpunkt verbindet Oso mit dem Castra-System.
Oso_JumpPoint_Kallis=Oso - Kallis Jump Point
Oso_JumpPoint_Kallis_Desc=Dieser Sprungpunkt verbindet Oso mit dem Kallis-System, das durch den "Fair Chance Act" geschützt ist.
Oso_JumpPoint_Pyro=Oso - Pyro Jump Point
Oso_JumpPoint_Pyro_Desc=Dieser Sprungpunkt verbindet Oso mit dem nicht beanspruchten Pyro-System.
Oso_Star=Oso
Oso_Star_Desc=Ein Klasse-F Hauptreihenstern.
