PU_CSCDR01_M_DEH_Accepted_Mission_FleetBattle_aPlayer_tAlly_FromAlly_IG_001_SendingYouThe=Ich sende Ihnen die Koordinaten für die Nine Tails-Flotte, die die Quantumblockade erzeugt. Wir müssen sie ausschalten, wenn wir den regulären Verkehr in der Region wiederherstellen wollen. Gehen Sie dorthin und seien Sie bereit, den Feind anzugreifen.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetBattle_aPlayer_tAlly_FromAlly_IG_002_HeresTheLocation=Hier ist der Standort der Nine Tails-Flotte. Diese Schiffe sind diejenigen, die hinter dieser Quantumblockade stehen. Wenn wir sie beseitigen können, ist die Station wieder sicher. Allerdings wird es ihnen nicht leicht fallen. Erwarten Sie bei Ihrer Ankunft eine regelrechte Schlägerei.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetBattle_aPlayer_tAlly_FromAlly_IG_003_UpdatingYouWith=Aktualisiere Sie mit den Koordinaten der Nine Tails-Flotte. Du musst dorthin gehen und die Feinde ausschalten, die für die Energieversorgung des Quantum-Dämpfers verantwortlich sind. Wir erledigen sie, und die Blockade wird vorbei sein.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetBattle_aPlayer_tAlly_FromAlly_IG_004_ThanksForSigning=Vielen Dank für Ihre Anmeldung. Jede noch so kleine Hilfe, die wir bekommen, macht es umso wahrscheinlicher, dass wir der Nine Tails-Blockade ein Ende setzen können. Hier sind die Koordinaten. Diese Outlaw-Flotte ist für die Quantum-Dämpfung verantwortlich. Wir entfernen sie und der Bereich sollte wieder frei sein.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetBattle_aPlayer_tAlly_FromAlly_IG_005_GladYoureWith=Ich freue mich, dass Sie dabei dabei sind. Es wird nicht einfach sein, dieser Nine Tails-Flotte gegenüberzutreten, aber wenn wir diese Schiffe ausschalten, nehmen wir auch den Quantum-Dämpfer mit. Dann ist diese verdammte Blockade endlich vorbei. Gehen Sie zu den Koordinaten und lassen Sie uns das erledigen.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousAbandon_aPlayer_tAlly_FromAlly_IG_001_LookHereI=Schau hier. Ich weiß, dass das letzte Mal, als die Nine Tails eine Station blockierten und Sie sich freiwillig gemeldet haben, um Crusader Security zu unterstützen, nicht ganz geklappt hat. Ich bin jedoch bereit, Ihnen noch eine Chance zu geben. Gehen Sie zum ersten Scanbereich und ich erwarte, dass Sie bei der Sicherung des Gebietes helfen. Lass mich dieses Mal nicht im Stich.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousAbandon_aPlayer_tAlly_FromAlly_IG_002_AllRightPilot=Alles klar, Pilot. Reden wir nicht um den heißen Brei herum - als Sie das letzte Mal angeboten haben, bei einer Nine Tails-Blockade zu helfen, waren Sie alles andere als zuverlässig. Aber diese Bastarde sind wieder am Werk und ich brauche jedes Schiff, das ich kriegen kann. Gehen Sie zum ersten Scanpunkt und sehen wir, ob Sie uns bei der Lokalisierung ihrer Flotte helfen können.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousAbandon_aPlayer_tAlly_FromAlly_IG_003_ThisIsCommander=Das ist Commander Herdsman. Ich bin überrascht, dass Sie sich wieder ehrenamtlich engagieren. Als es das letzte Mal eine Nine Tails-Blockade gab, hast du uns im Stich gelassen. Aber eines habe ich gelernt: Wenn jemand um eine Chance bittet, sich zu beweisen, kann man ihn genauso gut versuchen lassen. Wenn Sie diesmal ernsthaft helfen möchten, müssen wir den ersten Scanpunkt sichern, damit wir versuchen können, die Hauptflotte zu finden. Wir werden sehen, ob Sie es dieses Mal besser machen können.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousFail_aPlayer_tAlly_FromAlly_IG_001_CommanderHerdsmanHere=Commander Herdsman hier. Vielen Dank für Ihr ehrenamtliches Engagement. Ich weiß, als die Nine Tails das letzte Mal eine Station blockierten, konnten wir die Verantwortlichen nicht fassen, aber ich bin zuversichtlich, dass wir es dieses Mal besser machen können. Zuerst müssen wir jedoch ihre Flotte finden. Ich sende Ihnen die Koordinaten für den ersten Scan-Standort. Wir sehen uns dort.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousFail_aPlayer_tAlly_FromAlly_IG_002_ThisIsCommander=Das ist Commander Herdsman. Vielen Dank für Ihr Angebot, dabei zu helfen, diese Blockade zu beenden. Ich weiß, dass die Nine Tails uns letztes Mal besiegt haben, aber das war damals und das ist jetzt. Wenn wir uns konzentrieren und hundertzehn Prozent geben, bin ich zuversichtlich, dass wir sie stoppen können. Zuerst müssen wir jedoch den ersten Scanpunkt sichern, damit wir ihre Flotte lokalisieren können. Gehen Sie jetzt dorthin.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousFail_aPlayer_tAlly_FromAlly_IG_003_ISeeThat=Ich sehe, dass Sie sich uns anschließen werden, um dem letzten Blockadeversuch der Nine Tails ein Ende zu setzen. Wir hoffen, dass es dieses Mal besser für uns läuft. Ich habe dir die Koordinaten für unseren ersten Scanpunkt geschickt. Begeben Sie sich zum Standort. Wir müssen es sichern, um mit der Suche nach ihrer Flotte beginnen zu können.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceedWell_aPlayer_tAlly_FromAlly_IG_001_IWasDamn=Ich war verdammt froh, dass dein Name auftauchte. Crusader Security hat Ihren entscheidenden Beitrag zur Ausschaltung der Nine Tails nicht vergessen, als sie das letzte Mal so etwas versuchten. Gehen Sie zum ersten Scanbereich und schauen wir, ob wir diese Blockade nicht so beenden können, wie wir es bei der letzten getan haben.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceedWell_aPlayer_tAlly_FromAlly_IG_002_RealHappyTo=Ich freue mich wirklich, dich wieder bei uns zu haben. Mit Ihnen an Bord bin ich mir sicher, dass es uns dieses Mal genauso gut gelingen wird, die Nine Tails-Blockade zu beenden. Gehen Sie zum ersten Scanbereich und wir beginnen mit der Suche nach dem Standort ihrer Flotte. Wir sehen uns dort.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceedWell_aPlayer_tAlly_FromAlly_IG_003_NiceToHave=Schön, dass du wieder mit uns kämpfst. Hoffentlich können wir ihre Flotte genauso erfolgreich zerstören wie beim letzten Mal. Wir senden Ihnen den Standort des ersten Punkts, den wir scannen müssen. Gehen Sie zu den Koordinaten und sichern Sie den Standort.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceed_aPlayer_tAlly_FromAlly_IG_001_ThisIsCommander=Das ist Commander Herdsman. Ich freue mich sehr, dass Sie sich wieder ehrenamtlich engagieren. Nine Tails scheint zu glauben, dass sie dieses Mal eine bessere Chance haben werden, aber wenn Piloten wie Sie wieder in den Kampf einsteigen, irren sie sich gewaltig. Das Wichtigste zuerst: Wir müssen den ersten Scanpunkt sichern, bevor wir ihre Flotte lokalisieren können. Ich sehe dich dort.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceed_aPlayer_tAlly_FromAlly_IG_002_CommanderHerdsmanHere=Commander Herdsman, hier. Ich freue mich, Sie wieder an Bord zu haben. Angesichts der Art und Weise, wie wir beim letzten Mal erfolgreich gegen die Nine Tails vorgegangen sind, bin ich voll und ganz zuversichtlich, dass diese aktuelle Blockade mit der gleichen Effizienz beendet wird. Verschwenden wir keine Zeit, gehen wir zum ersten Scanpunkt und beginnen wir mit der Suche nach der Nine Tails-Flotte.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_PreviousSucceed_aPlayer_tAlly_FromAlly_IG_003_ThisIsCommander=Das ist Commander Herdsman. Ich hoffte, dass die Nine Tails ihre Lektion gelernt hätten, nachdem wir uns um ihre letzte Blockade gekümmert hatten. Ich schätze, ich sollte nicht überrascht sein, dass sie wieder dabei sind. Aber genau wie beim letzten Mal werden wir sie wieder schließen. Gehen Sie zum ersten Scanpunkt und wir beginnen mit der Suche nach ihrer Hauptflotte.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_FirstOccur_IG_001_GladYoullBe=Ich freue mich, dass Sie sich uns anschließen. Wir brauchen jede Hilfe, die wir kriegen können. Ich bin Commander Herdsman bei Crusader Security und werde diesen Einsatz leiten. Der Plan besteht darin, Scan-Schiffe zu verwenden, um uns dabei zu helfen, das zu finden, was die Nine Tails nutzen, um Quantumreisen zu blockieren, aber das können wir erst tun, wenn wir eine sichere Zone für den Betrieb der Scanner freigegeben haben. Sie haben die Koordinaten der ersten Scanstelle. Machen Sie sich jetzt auf den Weg dorthin.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_IG_001_CommanderHerdsmanHere=Commander Herdsman hier. Schön, dass Sie bei uns sind. Crusader Security muss den aktuellen Standort der Hauptflotte der Nine Tails ausfindig machen, kann unsere Scanschiffe jedoch erst in Position bringen, wenn die aktiven Feinde beseitigt sind. Gehen Sie jetzt zu den Koordinaten.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_IG_002_ThisIsCommander=Das ist Commander Herdsman. Schön zu sehen, dass Sie Crusader Security bei dieser Operation unterstützen werden. Ich habe Scan-Schiffe bereit, die uns helfen sollen, die Hauptflotte der Nine Tails zu finden und dieser Blockade ein Ende zu setzen, aber wir können mit den Scans erst beginnen, wenn wir den Standort gesichert haben. Melde dich bei den angegebenen Koordinaten.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_IG_003_ThisIsCommander=Das ist Commander Herdsman von Crusader Security. Ich koordiniere eine Schutzeinheit, um eine Scanstelle zu sichern, damit wir die Quelle dieser Nine Tails-Blockade lokalisieren können. Gehen Sie jetzt zum angegebenen Ort. Und sei bereit für einen Kampf.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_IG_004_CommanderHerdsmanHere=Commander Herdsman hier. Ich freue mich, dass Sie sich den Bemühungen von Crusader Security anschließen, diese Blockade zu beenden. Der erste Schritt besteht darin, mithilfe von Scanschiffen den Standort der Nine Tails-Flotte zu ermitteln. Es wäre jedoch zu riskant, sie einzusetzen, bis wir die Scan-Site vollständig sichern können. Gehen Sie jetzt dorthin, um bei der Beseitigung etwaiger Feinde zu helfen.
PU_CSCDR01_M_DEH_Accepted_Mission_FleetFind_aPlayer_tAlly_FromAlly_IG_005_CommanderHerdsmanHere=Commander Herdsman hier. Sie haben die Koordinaten der Scanstelle, die Sie räumen müssen. Sobald wir sicher sind, dass es keine aktiven Feinde gibt, können wir mit dem Scannen beginnen, die Nine Tails-Flotte finden und dieser Blockade hoffentlich ein für alle Mal ein Ende bereiten. Melde dich so schnell wie möglich vor Ort.
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Neg_IG_001_YesSir=Ja, Sir (besiegt)
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Neg_IG_002_YesSir=Ja, Sir (besiegt)
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Neg_IG_003_YesSir=Ja, Sir (besiegt)
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Pos_IG_001_YesSir=Ja, Sir (optimistisch)
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Pos_IG_002_YesSir=Ja, Sir (optimistisch)
PU_CSCDR01_M_DEH_Affirm_ToChief_aAlly_tPlayer_FromAlly_Pos_IG_003_YesSir=Ja, Sir (optimistisch)
PU_CSCDR01_M_DEH_Announce_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_CommanderHerdsmanHere=Commander Herdsman, hier. Wir kennen den Standort der Blockade und rücken ein, um einzugreifen. Wenn Sie bereit sind, sich anzumelden, könnte Crusader sicher Ihre Hilfe bei der Bekämpfung dieser Bastarde gebrauchen.
PU_CSCDR01_M_DEH_Announce_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_ThisIsCommander=Das ist Commander Herdsman. Wir konnten den Standort der Hauptflotte der Nine Tails identifizieren. Ich hoffe, dass Sie sich anmelden, um uns dabei zu helfen, dieser Blockade ein Ende zu setzen.
PU_CSCDR01_M_DEH_Announce_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_ComeInPilot=Kommen Sie als Pilot, hier ist Commander Herdsman. Der Standort der Nine Tails-Flotte wurde gefunden. Ich hoffe, dass Sie sich anmelden, um uns dabei zu helfen, sie zu schließen.
PU_CSCDR01_M_DEH_Announce_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_ThisIsCommander=Das ist Commander Herdsman. Ich wollte Ihnen mitteilen, dass wir den Aufenthaltsort der Hauptflotte der Nine Tails herausgefunden haben. Es wird schwierig sein, aber ich hoffe, dass ich bei der Bewältigung dieser Probleme auf Ihre Hilfe zählen kann.
PU_CSCDR01_M_DEH_Announce_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_PilotWeHave=Pilot, wir haben erfahren, wo sich die Nine Tails-Flotte befindet. Ich hoffe, jetzt so viele Schiffe wie möglich dorthin schicken zu können. Melde dich an, wenn Sie uns helfen wollen, diese Bastarde zur Strecke zu bringen.
PU_CSCDR01_M_DEH_DamageDealt_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_001_GotAScanning=Ein scannendes Schiff ist in Schwierigkeiten. Helfen Sie ihnen.
PU_CSCDR01_M_DEH_DamageDealt_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_002_ScanShipTaking=Schiff scannen, das Schaden nimmt.
PU_CSCDR01_M_DEH_DamageDealt_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_003_ScanningShipUnder=Scanning-Schiff unter Beschuss.
PU_CSCDR01_M_DEH_DamageDealt_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_004_NineTailsAre=Nine Tails zerfressen die Scan-Schiffe. Hilf ihnen.
PU_CSCDR01_M_DEH_DamageDealt_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_005_ScanShipIn=Scannen Sie das Schiff, das sofortige Hilfe benötigt.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_FirstOccur_IG_001_HoldOnQuantum=Warten Sie... Quantum ist zurück. Sie schalteten die Dämpfer ab. Was zum Teufel haben sie vor?... Verdammt. Ich habe einen eingehenden Kontakt. Sieht groß aus... Alle Einheiten, bereitet euch auf heftigen Beschuss vor.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_IG_001_WaitTheyrePowering=Warten? Sie schalten das Array ab. Etwas ist los? Schlechte Nachrichten, wir empfangen Verstärkung, die sich an Ihrem Standort befindet. Sie haben etwas Großes aufgerufen. Mach dich bereit.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_IG_002_WhatHappenedThe=Was ist passiert? Das Array wurde gerade heruntergefahren? Warte, lass mich nachsehen? Ja. Sieht so aus, als hätten sie die Blockade geschlossen, um Verstärkung anzufordern. Ich verfolge ein großes Nine Tails-Signal, das auf unseren Standort zusteuert. Bleibe wachsam.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_IG_003_HeadsUpThe=Kopf hoch. Das Array wurde einfach dunkel. Ich glaube, sie melden sich wieder? Habe es. Verstärkung bestätigt. Sei bereit. Die Dinge werden intensiver.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_IG_004_LookTheyTurned=Schau. Sie haben das Array ausgeschaltet. Wenn das so ist wie beim letzten Mal, heißt das... Da. Unsere Scans haben gerade eine Quantum-Signatur entdeckt, die auf Sie zukommt. Die Nine Tails rufen die großen Geschütze auf. Alle Schiffe, macht euch bereit.
PU_CSCDR01_M_DEH_Deactivated_MainObj_FleetBattle_aEnemy_tAlly_FromAlly_IG_005_NotGoodThey=Nicht gut, sie haben das Array ausgeschaltet. Sie haben wahrscheinlich Verstärkung zum Einmarsch bereit. Wird überprüft? Bestätigt. Die Nine Tails sind jetzt auf dem Weg. Ich bin mir nicht sicher, was kommt, aber seien Sie auf alles vorbereitet.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_001_GoodStartEveryone=Guten Start an alle. Es scheint, dass sich unsere gemeinsamen Anstrengungen in der gesamten Branche auszahlen und ihre Zahl langsam abnimmt. Weiter so.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_002_GettingReportsIn=Wir erhalten Berichte aus dem gesamten Sektor und beginnen, Ergebnisse zu sehen. Halten wir den Druck aufrecht.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetBigGroup_IG_003_AllRightEveryone=In Ordnung, alle zusammen. Die ersten Berichte aus der gesamten Branche sehen gut aus. Wir machen so weiter und ich glaube nicht, dass die Nine Tails eine Chance haben.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_001_NineTailsAre=Nine Tails beginnen im gesamten Sektor schwere Verluste zu erleiden. Ihre Blockade wird nicht mehr lange anhalten. Lass nicht locker. Wir können das schaffen.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_002_IveGottenWord=Ich habe die Nachricht aus mehreren Quellen erhalten - die Nine Tails erleiden im gesamten Sektor schwere Verluste. Konzentrieren Sie sich. Dies ist unsere Chance, diese Quantumblockade endgültig zu beenden.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetMedGroup_IG_003_WereSeeingHeavy=Wir sehen schwere Nine Tails-Verluste im gesamten Sektor. Es heißt jetzt oder nie, Leute! Lasst uns diese Blockade beenden!
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_001_WeveGotThem=Wir haben sie in der Klemme. Das Array beginnt schwächer zu werden. Konzentriere dich und beende sie.
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_002_TheresNotMuch=Es gibt jetzt nicht mehr viel zu kämpfen. Dies sollte die letzte ihrer Streitkräfte sein. Machen wir dieser Blockade ein Ende!
PU_CSCDR01_M_DEH_Destroyed_FleetBattle_aAlly_tEnemy_FromAlly_TargetSmallGroup_IG_003_AllRightPeople=Alles klar, Leute. Meinen Berichten zufolge hält das Array kaum durch. Nehmen wir sie ab.
PU_CSCDR01_M_DEH_Destroyed_MainObj_FleetBattle_aPlayer_tEnemy_FromAlly_IG_001_QuantumDampeningShip=Quantum-Dämpfung des Schiffsabsturzes. Exzellent.
PU_CSCDR01_M_DEH_Destroyed_MainObj_FleetBattle_aPlayer_tEnemy_FromAlly_IG_002_NiceJobTaking=Gute Arbeit, diesen Quantum-Dämpfer auszuschalten. Weiter so.
PU_CSCDR01_M_DEH_Destroyed_MainObj_FleetBattle_aPlayer_tEnemy_FromAlly_IG_003_GoodThatsAnother=Gut. Damit ist ein weiteres Schiff im Quantum-Dämpfungs-Array eliminiert.
PU_CSCDR01_M_DEH_Destroyed_MainObj_FleetBattle_aPlayer_tEnemy_FromAlly_IG_004_AnotherShipIn=Ein weiteres Schiff im Array wurde ausgeschaltet. Gutes Schießen.
PU_CSCDR01_M_DEH_Destroyed_MainObj_FleetBattle_aPlayer_tEnemy_FromAlly_IG_005_QuantumDampenerShip=Quantum-Dämpferschiff zerstört.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_001_DamnItWe=Verdammt. Wir haben ein scannendes Schiff verloren. Lass es nicht noch einmal passieren.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_002_ScanningShipDown=Scanning Ship Down. Wir können es uns nicht leisten, noch einen zu verlieren.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_003_NineTailsTook=Nine Tails hat ein Scan-Schiff ausgeschaltet. Würde bitte jemand diesen Bastarden Einhalt gebieten?
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_004_ScanShipLost=Scan-Schiff verloren. Lasst es uns zu besseren Menschen machen.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_IG_005_DamnScanShip=Verdammt. Scannen Sie das Schiff. Konzentriere dich! Ich möchte nicht noch mehr verlieren.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetAlone_IG_001_WereDownTo=Wir haben unser letztes Scan-Schiff erreicht. Schütze es um jeden Preis.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetAlone_IG_002_OnlyOneScanning=Nur noch ein scannendes Schiff übrig, Leute. Steigen Sie ein!
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetAlone_IG_003_IWantAll=Ich möchte, dass alle Piloten das letzte scannende Schiff bewachen!
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetAlone_IG_004_ScanShipDown=Schiff scannen! Wir können nicht zulassen, dass die Nine Tails den letzten bekommen!
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetAlone_IG_005_NineTailsTook=Nine Tails hat ein weiteres Scan-Schiff ausgeschaltet. Nur noch eins übrig. Wir können es nicht verlieren.
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetNoGroup_IG_001_AllScanningShips=Alle Scanning-Schiffe sind ausgefallen. Wir müssen zum nächsten Scanpunkt übergehen. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetNoGroup_IG_002_DamnItThat=Verdammt, das war das letzte Scan-Schiff, Leute. Keine Wahl. Wir müssen uns zum nächsten Scanpunkt zurückziehen. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetNoGroup_IG_003_NineTailsGot=Nine Tails hat das letzte Scan-Schiff erhalten. Wir sind hier fertig. Fahren wir mit dem nächsten Scanpunkt fort und versuchen Sie es erneut. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetNoGroup_IG_004_WereOutOf=Wir haben keine Schiffe mehr gescannt. Dieser Bereich ist verloren. Alle Piloten sind bereit, zum nächsten Scanbereich zu wechseln. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Destroyed_ScanShip_3rdParty_FleetFind_aEnemy_tAlly_FromAlly_TargetNoGroup_IG_005_ThatWasOur=Das war unser letztes Scan-Schiff. Piloten bereiten sich auf den Rückzug zum nächsten Scanpunkt vor. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Destroyed_Turret_FleetBattle_aPlayer_tEnemy_FromAlly_IG_001_TurretEliminated=Geschützturm zerstört.
PU_CSCDR01_M_DEH_Destroyed_Turret_FleetBattle_aPlayer_tEnemy_FromAlly_IG_002_HostileTurretDestroyed=Feindlicher Turm zerstört.
PU_CSCDR01_M_DEH_Destroyed_Turret_FleetBattle_aPlayer_tEnemy_FromAlly_IG_003_EnemyTurretDestroyed=Gegnerischer Turm zerstört. Schön gemacht.
PU_CSCDR01_M_DEH_Destroyed_Turret_FleetBattle_aPlayer_tEnemy_FromAlly_IG_004_NineTailsTurret=Nine Tails-Turm entfernt.
