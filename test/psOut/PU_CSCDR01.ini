PU_CSCDR01_M_DEH_Spotted_Vehicle_Flagship_FleetBattle_AfterCompletion_aAlly_tEnemy_FromAlly_IG_003_TheFlagshipsTheir=Das Flaggschiff ist ihre Tarnung! Die schlüpfrigen Bastarde werden versuchen, damit zu entkommen. Das kann nicht passieren.
