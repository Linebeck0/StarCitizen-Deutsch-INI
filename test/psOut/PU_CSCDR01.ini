PU_CSCDR01_M_DEH_Succeed_Mission_FleetFind_aAlly_tPlayer_FromAlly_IG_001_ListenUpPeople=Hört zu, Leute. Die Scans haben sich gelohnt und wir wissen, wo sich die Bastarde verstecken. Lasst uns gehen und sie ein für alle Mal abschalten.
PU_CSCDR01_M_DEH_Succeed_Mission_FleetFind_aAlly_tPlayer_FromAlly_IG_002_AllRightEveryone=In Ordnung, alle zusammen. Wir haben es geschafft. Wir haben die Nine Tails-Flotte gefunden. Es ist Zeit, dieser Blockade ein Ende zu setzen. Lass uns ausziehen.
