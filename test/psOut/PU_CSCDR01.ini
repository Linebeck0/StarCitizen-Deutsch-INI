PU_CSCDR01_M_DEH_Destroyed_Vehicle_FighterShip_FleetBattle_aPlayer_tEnemy_FromAlly_IG_002_ExcellentNineTails=Ausgezeichnet. Nine Tails-Kämpfer zerstört.
