PU_CSCDR01_M_DEH_Destroyed_Vehicle_FighterShip_FleetBattle_aPlayer_tEnemy_FromAlly_IG_004_EnemyFighterEliminated=Gegnerischer Kämpfer eliminiert.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FighterShip_FleetBattle_aPlayer_tEnemy_FromAlly_IG_005_NineTailsFighter=Nine Tails-Jäger zerstört.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_Flagship_FleetBattle_aAlly_tEnemy_FromAlly_IG_001_YouDidIt=Du hast es geschafft! Das Flaggschiff der Nine Tails ist ausgefallen! Wir haben die Bastarde.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_Flagship_FleetBattle_aAlly_tEnemy_FromAlly_IG_002_ThatsItFlagships=Das ist es! Das Flaggschiff ist zerstört und die Blockade ist offline! Wir haben gewonnen!
PU_CSCDR01_M_DEH_Destroyed_Vehicle_Flagship_FleetBattle_aAlly_tEnemy_FromAlly_IG_003_YesFlagshipEliminated=Ja! Flaggschiff eliminiert! Das sollte den Nine Tails beibringen, sich nicht mit Crusader anzulegen.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_Flagship_FleetBattle_aAlly_tEnemy_FromAlly_IG_004_ThereWeGot=Da! Wir haben sie! Nine Tails rennt voller Angst davon! Das wird sie lehren.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_Flagship_FleetBattle_aAlly_tEnemy_FromAlly_IG_005_IllBeDamned=Ich werde verdammt sein, du hast es geschafft! Das Flaggschiff ist kaputt, die Blockade ist vorbei und wir haben die Bastarde auf der Flucht.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_IG_001_HostileDown=Gegner erledigt.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_IG_002_ThatsOneLess=Das ist ein Nine Tails weniger, um den man sich Sorgen machen muss.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_IG_003_EnemyEliminatedGood=Gegner eliminiert. Gute Arbeit.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_IG_004_NiceFlying=Gutes Fliegen.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_IG_005_WellDoneKeep=Gut gemacht. Machen Sie weiter so und diese Nine Tails werden erledigt sein, bevor sie es merken.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_001_RadarsClearPeople=Radar ist klar, Leute. Das sieht aus wie der letzte von ihnen. Zumindest im Moment.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_002_AreasClearOf=Gebiet ist frei von Feinden. Gute Arbeit.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_003_ThatsItRadar=Das ist es. Das Radar ist frei von Feinden. Bereich sicher.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_004_LooksLikeThat=Sieht aus, als wäre das der letzte von ihnen gewesen. Bleiben Sie wachsam, falls weitere Personen eintreffen.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_005_IThinkThat=Ich denke, das war vorerst der letzte davon. Wir müssen wachsam sein. Kontrollieren Sie vorsichtshalber weiterhin die Gegend.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_006_NotSeeingAny=Ich sehe keine weiteren Nine Tails in der Gegend. Ich denke, wir sind im Moment gut.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_007_AllHostilesDown=Alle Feinde niedergeschlagen. Machen Sie weiter und halten Sie Luft, aber seien Sie bereit für den Fall, dass die Nine Tails es noch einmal versuchen.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_008_HostilesEliminatedWere=Feinde eliminiert. Uns ist alles klar.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_009_ConfirmedAllNine=Bestätigt. Alle Nine Tails in der Gegend wurden eliminiert. Bleiben Sie wachsam, für den Fall, dass sie uns noch mehr schicken.
PU_CSCDR01_M_DEH_Destroyed_Vehicle_FleetFind_aAny_tEnemy_FromAlly_TargetNoGroup_IG_010_ThatDidIt=Das hat es geschafft, Leute. Die Feinde sind klar und das Radar sieht gut aus.
PU_CSCDR01_M_DEH_Encourage_Mission_Return_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_WeCouldReally=Wir könnten dich hier draußen wirklich gebrauchen. Ich möchte, dass Sie so bald wie möglich wieder an der Operation teilnehmen.
PU_CSCDR01_M_DEH_Encourage_Mission_Return_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_WereMakingProgress=Wir machen Fortschritte gegen die Nine Tails, könnten dich aber wieder im Einsatz gebrauchen. Kommen Sie so schnell wie möglich hierher. Je früher desto besser.
PU_CSCDR01_M_DEH_Encourage_Mission_Return_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_TheOperationIs=Die Operation ist noch im Gange und wir kümmern uns so gut wir können um diese Nine Tails, aber mit ein paar zusätzlichen Händen würde es viel besser laufen. Beeilen Sie sich und melden Sie sich so schnell wie möglich hier zurück.
PU_CSCDR01_M_DEH_Encourage_Mission_Return_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_ISincerelyHope=Ich hoffe aufrichtig, dass du zur Operation zurückkommst. Wir brauchen alle Piloten, die wir kriegen können. Ihre Hilfe könnte den Unterschied machen.
PU_CSCDR01_M_DEH_Encourage_Mission_Return_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_JustCheckingIn=Ich checke nur ein, um sicherzustellen, dass du unterwegs bist. Ich muss jedes Schiff hier draußen bekämpfen, wenn wir mit diesen Nine Tails fertig werden wollen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_IG_001_WelcomeToThe=Willkommen in der Mischung. Wir haben die Reihe von Schiffen identifiziert, die für die Erzeugung des Quantum-Dämpfungsfelds verantwortlich sind. Konzentrieren Sie Ihr Feuer darauf, sie auszuschalten. Fliegen Sie schnell, zielen Sie genau und viel Glück.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_IG_002_GoodToHave=Schön, Sie hier zu haben. Es stellte sich heraus, dass die Nine Tails das Quantum-Dämpfungsfeld mithilfe einer Reihe von Schiffen erzeugen. Das ist unsere Priorität, aber jeder Feind ist Freiwild. Wir werden alles tun müssen, um diese Nine Tails niederzuschlagen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_IG_003_SeemsLikeTheres=Scheint, als gäbe es mehr als genug dieser Nine Tails, aber Ihre Priorität ist die Reihe von Schiffen, die für die Erzeugung des Quantum-Dämpfungsfelds verantwortlich sind. Treffen Sie Ihre Wahl und erledigen Sie sie.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_IG_004_YourOrdersAre=Ihre Befehle sind einfach: Neutralisiere die Schiffsgruppe, die für die Erzeugung des Quantum-Dämpfungsfelds verantwortlich ist. Viel Glück.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_IG_005_WithAFleet=Bei einer Flotte dieser Größe bin ich ein wenig überrascht, wie gut sie es geschafft haben, verborgen zu bleiben. Aber jetzt, wo wir sie haben, zähle ich darauf, dass Sie die Gruppe von Schiffen ausschalten, die für die Erzeugung des Quantum-Dämpfungsfelds verantwortlich sind. Mach mich stolz.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_RepeatOccur_IG_001_GladToHave=Freut mich, dich wieder zu haben. Geh da rein und lass uns das beenden.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_RepeatOccur_IG_002_WelcomeBackFind=Willkommen zurück. Finden Sie ein Ziel und lassen Sie es wissen, dass Sie es ernst meinen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_RepeatOccur_IG_003_GoodYoureBack=Gut. Du bist zurück. Treten Sie ein und helfen Sie, wo Sie können.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_RepeatOccur_IG_004_NiceToHave=Schön, dass du zurück bist. Machen Sie sich jetzt an die Arbeit und sorgen Sie dafür, dass Ihre Schüsse zählen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetBattle_aPlayer_tAlly_FromAlly_RepeatOccur_IG_005_HopingYoudCome=Ich hoffe, dass du zurückkommst. Wir können jede Hilfe gebrauchen, die wir kriegen können. Finden Sie ein Ziel und zeigen Sie diesen Nine Tails, was Sie können.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_IG_001_ThisSiteLooks=Diese Seite sieht klar aus. Keine Feinde auf dem Radar. Der Scan wird jetzt versandt.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_IG_002_AreasQuietSending=In der Gegend ist es ruhig. Lassen Sie uns jetzt die Scan-Schiffe holen und bringen wir sie in Position.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_IG_003_GoodNewsNo=Gute Nachrichten. Kein Nine Tails in Sicht. Halten Sie die Position, während die Scanschiffe hierher kommen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_IG_004_ImNotSeeing=Ich sehe keine Nine Tails auf dem Radar. Der Scan wird jetzt versandt.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_IG_005_TheScanArea=Der Scanbereich scheint frei zu sein. Wir schicken jetzt die Scan-Schiffe an unseren Standort.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_inCombat_IG_001_ShouldntBeSurprised=Es sollte nicht überraschen, dass die Nine Tails auf uns warteten. überall in der Gegend krabbeln Bastarde herum. Wir müssen sie beseitigen, bevor wir scannen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_inCombat_IG_002_WeNeedTo=Wir müssen diesen Bereich sichern, bevor wir die Scan-Schiffe erneut einsetzen können. Ich möchte, dass alle Nine Tails eliminiert werden.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_inCombat_IG_003_LookAlivePeople=Sieht lebendig aus, Leute. Lasst uns dieses Gebiet sichern und uns um diese Nine Tails kümmern.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_inCombat_IG_004_AllRightWere=Alles klar. Wir werden das Gebiet erst dann scannen können, wenn die Nine Tails eliminiert sind, also lasst es uns erledigen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NewPointArrived_aPlayer_tAlly_FromAlly_inCombat_IG_005_LookAliveI=Sieht lebendig aus. Ich möchte, dass alle Feinde so schnell wie möglich aus dem Scanbereich eliminiert werden.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NoObj_aPlayer_tAlly_FromAlly_inCombat_IG_001_GoodYoureHere=Gut, du bist hier. Sie müssen diese Nine Tails ausschalten, bevor die Scan-Schiffe ihre Position einnehmen können.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NoObj_aPlayer_tAlly_FromAlly_inCombat_IG_002_AllRightPilot=In Ordnung, Pilot. Wir müssen alle Feinde in der Gegend töten, bevor wir mit dem Scannen beginnen können. Machen Sie sich an die Arbeit.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NoObj_aPlayer_tAlly_FromAlly_inCombat_IG_003_YourPriorityIs=Ihre Priorität ist es, die Nine Tails anzugreifen. Wir können die Scanschiffe nicht in Position bringen, bis alle Feinde beseitigt sind.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NoObj_aPlayer_tAlly_FromAlly_inCombat_IG_004_PilotINeed=Pilot. Du musst diese Nine Tails vertreiben. Sobald das Gebiet gesichert ist, können wir die Scanschiffe in Position bringen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_NoObj_aPlayer_tAlly_FromAlly_inCombat_IG_005_GoodYoureHere=Gut, du bist hier. Wir müssen alle Feinde eliminieren und das Gebiet sichern. Je früher es sicher ist, desto eher können wir nach der Hauptflotte suchen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_IG_001_WelcomePilotWere=Willkommen, Pilot. Wir sind mit dem Scan unterwegs, aber bis er abgeschlossen ist, möchte ich, dass Sie das Gebiet absuchen, für den Fall, dass Nine Tails eintreffen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_IG_002_HeyThereThe=Hey. Die Scanschiffe machen ihr Ding. Bis sie fertig sind, musst du patrouillieren. Wenn Nine Tails auftauchen, kümmern Sie sich um sie.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_IG_003_AllRightPilot=Alles klar, Pilot. Wir haben begonnen, diesen Bereich zu scannen. Im Moment ist es ruhig, aber seien Sie für alle Fälle einsatzbereit. Es würde mich nicht wundern, wenn die Nine Tails versuchen würden, uns auszuschalten, bevor wir den Standort ihrer Flotte herausfinden können.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_IG_004_GladYouCould=Freut mich, dass du es geschafft hast. Die Scanschiffe haben begonnen, ihre Daten zu sammeln. Ich möchte, dass du sie beschützt, falls Nine Tails sich zum Angriff entschließen. Bleiben Sie bereit.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_IG_005_ThanksForJoining=Danke, dass du dich uns angeschlossen hast. Die Scans sind bereits im Gange, daher brauche ich Sie in höchster Alarmbereitschaft. Nine Tails könnte jeden Moment angreifen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_RepeatOccur_IG_001_GoodToSee=Schön, dich wieder in Aktion zu sehen. Sie haben Schutzdienst. Sorgen Sie dafür, dass niemand die Scan-Schiffe stört.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_RepeatOccur_IG_002_YoureBackGood=Du bist zurück. Gutes Timing. Wir könnten die zusätzliche Feuerkraft gebrauchen. Schütze die Scanschiffe um jeden Preis.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_RepeatOccur_IG_003_GladYouMade=Freut mich, dass du es zurück geschafft hast. Ich möchte, dass du diese Scanschiffe bewachst, klar? Mach es.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_RepeatOccur_IG_004_NowThatYoure=Jetzt, wo du wieder im Einsatz bist, brauche ich dich, um die scannenden Schiffe vor den Nine Tails zu schützen. Stellen Sie sicher, dass ihnen nichts passiert.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_RepeatOccur_IG_005_WelcomeBackPilot=Willkommen zurück, Pilot. Wir könnten die zusätzliche Unterstützung bei der Bewachung der scannenden Schiffe definitiv gebrauchen. Seien Sie auf der Hut vor Nine Tails.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_IG_001_ScansAreLooking=Die Scans sehen gut aus, aber ich muss mich jetzt um die Nine Tails kümmern.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_IG_002_WelcomeToThe=Willkommen beim Kampfpiloten. Ich brauche Sie, um diese scannenden Schiffe zu beschützen, damit sie ihre Arbeit erledigen können.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_IG_003_TheScanningShips=Die scannenden Schiffe werden in Schwierigkeiten geraten, wenn wir uns nicht um diese Nine Tails kümmern. Gehen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_IG_004_YourPriorityIs=Ihre Priorität ist es, die Nine Tails anzugreifen und die Scan-Schiffe zu schützen. Wir werden sie brauchen, wenn wir die Hauptflotte finden wollen.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_IG_005_YouGotHere=Du bist gerade rechtzeitig hier angekommen. Die Nine Tails versuchen, unsere Scan-Schiffe auszuschalten. Beschütze sie um jeden Preis.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_RepeatOccur_IG_001_YoureBackPerfect=Du bist zurück. Perfektes Timing. Wie wäre es nun, wenn du den Nine Tails ein herzliches Hallo gibst?
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_RepeatOccur_IG_002_GladToSee=Freut mich, dich zu sehen. Mach weiter und gib diesen Nine-Tail-Bastarden alles, was du hast.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_RepeatOccur_IG_003_AboutTimeYou=Es wird langsam Zeit, dass du zurückkommst. Wir brauchen die Hilfe. Konzentrieren Sie das Feuer auf diese Nine Tails.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_RepeatOccur_IG_004_GoodYoureBack=Gut. Du bist zurück. Komm da rein. Ich muss diese Nine Tails jetzt einschläfern.
PU_CSCDR01_M_DEH_Enter_MissionArea_FleetFind_aPlayer_tAlly_FromAlly_inCombat_RepeatOccur_IG_005_WelcomeBackLets=Willkommen zurück. Mal sehen, ob du diesen Nine Tails nicht eine Lektion erteilen kannst.
PU_CSCDR01_M_DEH_Failed_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_ThatsItThe=Das ist es. Die Operation ist beendet. Es steht Ihnen frei, Ihren Geschäften nachzugehen. Danke schön.
PU_CSCDR01_M_DEH_Failed_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_WereAllDone=Wir sind hier alle fertig. Du kannst gehen.
PU_CSCDR01_M_DEH_Failed_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_NothingLeftTo=Hier gibt es nichts mehr zu tun. Es steht Ihnen frei, sich auf den Weg zu machen.
PU_CSCDR01_M_DEH_Failed_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_IDontThink=Ich glaube nicht, dass du hier noch etwas zu tun hast. Gehen Sie gerne hin.
PU_CSCDR01_M_DEH_Failed_Mission_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_OperationsDoneYoure=Operation ist abgeschlossen. Du bist entlassen.
PU_CSCDR01_M_DEH_Failed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_DirectorRustThe=Direktor Rust. Die Blockade ist vorbei, aber die Nine Tails... sie sind entkommen, Sir. Wir haben es versucht, aber? es war nicht genug.
PU_CSCDR01_M_DEH_Failed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_DirectorRustWe=Direktor Rust. Wir konnten die Flotte nicht ausschalten, Sir. Die gute Nachricht ist, dass die Quantumblockade vorerst vorbei ist.
PU_CSCDR01_M_DEH_Failed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_DirectorRustSorry=Direktor Rust. Tut mir leid, das berichten zu müssen, aber die Nine Tails konnten entkommen, Sir. Die Blockade ist vorbei, aber ich fürchte, dass die Bedrohung noch nicht vollständig eingedämmt ist.
PU_CSCDR01_M_DEH_Failed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_DirectorRustApologies=Direktor Rust. Entschuldigung, Sir. Wir konnten die Nine Tails nicht erfolgreich eindämmen. Zumindest ist die Blockade jedoch vorbei.
PU_CSCDR01_M_DEH_Failed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_DirectorRustSome=Direktor Rust. Eine schlechte Nachricht, Sir. Es gelang uns nicht, die Verantwortlichen zu fassen. Sie schalteten die Blockade ab und flohen.
PU_CSCDR01_M_DEH_Failed_Warning_15Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_ListenUpIntel=Hör zu. Intel hat etwas Kommunikationsverkehr aufgenommen. Scheint, als könnten die Nine Tails versuchen, sich davon zu lösen. Crusader kann es sich nicht leisten, sie entkommen zu lassen. Wir müssen den Druck erhöhen und dem jetzt ein Ende setzen.
PU_CSCDR01_M_DEH_Failed_Warning_15Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_AttentionPilotsWere=Achtung, Piloten. Wir erhalten Informationen darüber, dass die Nine Tails die Oberhand gewinnen werden, wenn wir sie nicht bald aufhalten. Das kann nicht passieren. Crusader muss sie hier und jetzt stoppen. Wir zählen auf Sie.
PU_CSCDR01_M_DEH_Failed_Warning_15Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_BadNewsSeems=Schlechte Nachrichten. Wenn wir den Dingen nicht bald ein Ende bereiten, werden die Nine Tails anscheinend versuchen zu fliehen. Das ist inakzeptabel. Tun Sie, was Sie tun müssen, aber ich möchte, dass sie aufgehalten werden.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_BlockadeOff_aAlly_tPlayer_FromAlly_IG_001_SeemsLikeTheyre=Scheint, als würden sie sich darauf vorbereiten, davonzulaufen. Dies ist der letzte Vorstoß. Lass sie nicht entkommen.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_BlockadeOff_aAlly_tPlayer_FromAlly_IG_002_ListenUpPeople=Hört zu, Leute. Ich glaube nicht, dass die Nine Tails den ganzen Tag darauf warten werden, dass wir sie fertig machen. Wir können sie nicht entkommen lassen. Wenn Sie etwas zurückhalten, ist es jetzt an der Zeit, es zu nutzen.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_BlockadeOff_aAlly_tPlayer_FromAlly_IG_003_ComeOnPeople=Kommt schon, Leute. Ich weiß nicht, wie es Ihnen geht, aber ich möchte, dass diese Kriminellen für ihre Taten bezahlen. Das wird nicht passieren, wenn wir sie entkommen lassen. Lasst uns das beenden, solange wir können.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_TheyTurnedOff=Sie haben die Blockade aufgehoben! Quantumreisen ist wieder möglich. Ich glaube, sie werden einen Fluchtversuch starten. Wir dürfen nicht zulassen, dass sie entkommen. Ich rufe Verstärkung herbei, aber mach, was du kannst, um sie aufzuhalten.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_TheQuantumDampener=Der Quantum-Dämpfer ist ausgeschaltet! Sie werden versuchen zu fliehen. Wir müssen die Nine Tails stoppen! Verstärkungen der Crusader sind im Anmarsch, aber es könnte zu spät sein.
PU_CSCDR01_M_DEH_Failed_Warning_5Mins_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_WaitTheyTurned=Warten. Sie haben den Dämpfer ausgeschaltet. Ich denke, sie werden versuchen, hier rauszukommen. Ich werde Verstärkung herbeirufen, aber es liegt an uns, sie am Laufen zu hindern.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_001_HeresTheLocation=Hier ist die Position des nächsten Scanpunkts. Gehen Sie jetzt dorthin und sichern Sie das Gebiet.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_002_SendingTheNext=Senden des nächsten Scanpunktstandorts. Alle rollen aus und sichern den Bereich.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_003_ThatsTheNext=Das ist der nächste Scan-Standort. Alle Piloten machen sich jetzt auf den Weg dorthin. Waffen bereit. Nine Tails könnte auf uns warten.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_004_GotTheNext=Erhielt den nächsten Scanbereich. Fliegen Sie dorthin und sichern Sie das Gelände.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_005_HeresTheNext=Hier ist der nächste Bereich, der gescannt werden muss. Es liegt an uns, es zu sichern. Ausziehen.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_inCombat_IG_001_SendingTheLocation=Sendet den Standort unseres nächsten Scanpunkts. Brechen Sie die Verlobung ab und gehen Sie jetzt dorthin.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_inCombat_IG_002_SendingTheCoordinates=Senden der Koordinaten unseres nächsten Scanpunkts. Brechen Sie die Verlobung ab und wechseln Sie jetzt zur nächsten Site.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_inCombat_IG_003_GotTheLocation=Den Standort des nächsten Scanbereichs erhalten. Feindseligkeiten haben hier keine Priorität mehr. Wir müssen zur Baustelle gelangen und sie sichern.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_inCombat_IG_004_JustSentThe=Habe gerade den Standort der nächsten Scanstelle gesendet. Alle Piloten sollten sich jetzt abmelden und dorthin fliegen.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_inCombat_IG_005_ThisIsThe=Dies ist die nächste Scan-Site. Die Sicherung hat Vorrang. Lösen Sie die Verlobung und fliegen Sie sofort dorthin.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjArrived_aAlly_tPlayer_FromAlly_IG_001_ScanningShipsAre=Scanning Ships bewegen sich jetzt in Position. Halten Sie die Nine Tails von ihnen fern.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjArrived_aAlly_tPlayer_FromAlly_IG_002_ShipsHaveArrived=Schiffe sind angekommen und bereiten sich auf den Scan vor. Diese Daten sind die einzige Möglichkeit, die Hauptflotte der Nine Tails zu finden und die Quantumblockade zu stoppen. Ich zähle darauf, dass Sie alle dafür sorgen, dass das passiert.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjArrived_aAlly_tPlayer_FromAlly_IG_003_ShipsMovingInto=Schiffe bewegen sich jetzt in Scanpositionen. Lassen Sie uns einen Umkreis um sie herum errichten und uns für den Fall vorbereiten, dass die Nine Tails auftauchen.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjArrived_aAlly_tPlayer_FromAlly_IG_004_WithTheScan=Da die Scan-Schiffe hier sind, werden wir bald mit dem Sammeln von Daten beginnen. Hoffentlich hilft es uns, die Hauptflotte der Nine Tails zu finden. Bis dahin möchte ich die Augen offen halten für alle Bedrohungen.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjArrived_aAlly_tPlayer_FromAlly_IG_005_ScanShipsHave=Scan-Schiffe sind angekommen, damit alle in höchster Alarmbereitschaft vor Bedrohungen sind. Wir dürfen nicht zulassen, dass ihnen etwas passiert.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjEnRoute_aAlly_tPlayer_FromAlly_IG_001_TheScanShips=Die Scan-Schiffe wurden gerade von der Basis aus eingesetzt. Sie sollten für einen Moment hier sein.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjEnRoute_aAlly_tPlayer_FromAlly_IG_002_ScanShipsDeployed=Eingesetzte Schiffe scannen. Bereiten Sie sich auf ihre Ankunft vor.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjEnRoute_aAlly_tPlayer_FromAlly_IG_003_ScanShipsAre=Scan-Schiffe sind jetzt unterwegs. Stehen zu.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjEnRoute_aAlly_tPlayer_FromAlly_IG_004_AllRightScan=In Ordnung. Scan-Schiffe machen sich jetzt auf den Weg zu uns.
PU_CSCDR01_M_DEH_Inform_Mission_FleetFind_ObjEnRoute_aAlly_tPlayer_FromAlly_IG_005_ScanShipsAre=Scan-Schiffe kommen auf uns zu. Seht lebendig aus, Leute.
PU_CSCDR01_M_DEH_Inform_Mission_LastFail_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_001_ListenTheNine=Hören Sie, die Nine Tails haben uns überwältigt und wir mussten den Scan abbrechen. Hoffentlich werden unsere Schiffe am nächsten Standort besser abschneiden. Aktualisierung der Koordinaten. Kommen Sie so schnell wie möglich dorthin.
PU_CSCDR01_M_DEH_Inform_Mission_LastFail_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_002_BadNewsWe=Schlechte Nachrichten. Wir wurden beim letzten Scanpunkt überrannt. Ich möchte, dass du zur nächsten Seite gehst und uns hilfst, mit diesen Nine Tails fertig zu werden. Nur so können wir dieser Blockade ein Ende setzen.
PU_CSCDR01_M_DEH_Inform_Mission_LastFail_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_003_WantedToLet=Wollte Sie wissen lassen, dass Nine Tails uns aus dem vorherigen Scanbereich gezwungen hat. Ich hatte keine andere Wahl, als mich bei den nächsten Koordinaten erneut zu treffen. Machen Sie sich auf den Weg dorthin.
PU_CSCDR01_M_DEH_Inform_Mission_LastFail_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_004_HeyTheNine=Hey, die Nine Tails haben unsere scannenden Schiffe ausgelöscht. Ich befehle allen, sich am nächsten Scan-Standort neu zu gruppieren, und wir werden sehen, ob es uns besser geht. Ich erwarte Sie vor Ort, um mitzuhelfen.
PU_CSCDR01_M_DEH_Inform_Mission_LastFail_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_005_IKnowYouve=Ich weiß, dass du aus dem Kampf ausgeschieden bist, aber die Dinge laufen nicht nach unseren Wünschen. Wir haben den letzten Scanpunkt an die Nine Tails verloren. Ich brauche dich so schnell wie möglich an den nächsten Koordinaten, gerüstet und kampfbereit.
PU_CSCDR01_M_DEH_Inform_Mission_LastSuccess_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_001_AllRightPilot=Alles klar, Pilot. Wir sind an der letzten Scanstelle angekommen und machen uns auf den Weg zur nächsten. Aktualisierung der Koordinaten.
PU_CSCDR01_M_DEH_Inform_Mission_LastSuccess_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_002_GoodNewsWe=Gute Nachrichten. Wir konnten unseren Scan am letzten Standort abschließen und fahren nun mit dem nächsten Standort fort. Wir sehen uns dort.
PU_CSCDR01_M_DEH_Inform_Mission_LastSuccess_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_003_WantedToGive=Ich wollte Sie darüber informieren, dass wir die Datenerfassung im letzten Scanbereich abgeschlossen haben. Sie müssen zum nächsten Scanpunkt gehen.
PU_CSCDR01_M_DEH_Inform_Mission_LastSuccess_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_004_HeyTheScanning=Hey, die scannenden Schiffe haben gerade ihren Pass am aktuellen Standort beendet, also machen wir uns auf den Weg zum nächsten Scanpunkt. Treffe uns dort.
PU_CSCDR01_M_DEH_Inform_Mission_LastSuccess_FleetFind_NewPoint_aAlly_tPlayer_FromAlly_IG_005_LooksLikeWere=Sieht so aus, als wären wir mit dem letzten Scanpunkt fertig. Wir bitten Sie, zu den nächsten Koordinaten zu gehen und uns dabei zu helfen, den Standort dort zu sichern.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_001_ScanningShipsAre=Scanning-Schiffe beginnen mit der Erkundung des Gebiets. Es wird Aufmerksamkeit erregen, seien Sie also auf der Hut vor feindseligen Aktionen.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_002_ScanningHasBegun=Der Scanvorgang hat begonnen. Nine Tails werden darüber nicht glücklich sein, also machen Sie sich bereit.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_003_ScanningIsUnderway=Der Scanvorgang läuft. Alle Schiffe sind auf eine Reaktion der Nine Tails vorbereitet.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_004_TheShipsHave=Die Schiffe haben mit ihren Scans begonnen. Ich möchte, dass alle bereit sind, für den Fall, dass die Nine Tails sich zum Angriff entschließen.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_005_ScanOfThe=Der Scan des Gebiets ist jetzt im Gange. Alle Piloten bereiten sich auf eine mögliche Reaktion der Nine Tails vor.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_006_ScanningShipsHave=Scanning-Schiffe haben mit der Datenerfassung begonnen. Alle Piloten, seien Sie im Falle eines Angriffs bereit.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_007_AllRightScans=In Ordnung. Scans wurden gestartet. Kampfschiffe, Augen offen für den Fall, dass die Nine Tails zurückkommen.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_008_ScansAreBeing=Scans werden durchgeführt. Kontrollieren Sie das Gebiet und stellen Sie sicher, dass diese Schiffe geschützt sind.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_009_OkayScansHave=Okay. Die Scans haben begonnen. Während die Schiffe Informationen sammeln, müssen alle anderen auf der Hut vor feindlichen Eingriffen sein.
PU_CSCDR01_M_DEH_Inform_Scanning_Begin_FleetFind_aAlly_tPlayer_FromAlly_IG_010_ShipsAreNow=Schiffe scannen jetzt aktiv. Alle anderen: Sie sind in höchster Alarmbereitschaft für jeden Nine Tails-Angriff.
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_IG_001_ScanIsComplete=Scan ist abgeschlossen. Gute Arbeit. Sie melden sich bei der Basis, damit wir die Daten verarbeiten und die Nine Tails-Flotte finden können. In der Zwischenzeit müssen wir den nächsten Scanpunkt sichern. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_IG_002_ScansOfThis=Die Scans dieses Bereichs sind abgeschlossen und die Daten stehen zur Analyse in der Basis bereit, während wir uns zum nächsten Scanbereich begeben. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_IG_003_ThatsItScans=Das ist es. Scans für den Bereich abgeschlossen. Gute Arbeit an alle. Sie bringen die Daten zur Analyse zurück zur Basis, während wir den nächsten Scanbereich sichern. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_IG_004_AllRightScans=In Ordnung. Die Scans sind abgeschlossen. Die Daten müssen zur Basis zurückgebracht werden, damit sie analysiert werden können, während wir den nächsten Standort sichern. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_IG_005_GoodScanningsDone=Gut. Der Scanvorgang ist abgeschlossen. Während die Daten zur Analyse zurückgebracht werden, machen wir uns auf den Weg, um den nächsten Scanbereich zu sichern. Für Koordinaten bereithalten?
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_001_ScanCompleteRecalling=Scan abgeschlossen. Ich rufe sie jetzt zurück zur Basis. Beschütze sie, bis sie frei sind.
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_002_ScansHaveFinished=Scans sind abgeschlossen. Die Schiffe werden zur Basis zurückkehren, damit die Daten verarbeitet werden können.
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_003_ScansAreDone=Scans sind abgeschlossen. Treten Sie zurück und beschützen Sie sie, bis sie frei sind.
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_004_ScansAreAll=Scans sind alle abgeschlossen. Decken Sie sie ab, damit sie mit den Daten auf die Basis zurückgreifen können.
PU_CSCDR01_M_DEH_Inform_Scanning_Done_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_005_AreaScansComplete=Bereichsscans abgeschlossen und die Daten sind bereit für die Rückkehr zur Basis. Halten Sie die Nine Tails von ihnen fern, bis sie das Gebiet geräumt haben.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_001_ScansAreProgressing=Scans machen gute Fortschritte. Sollte nur etwas länger sein.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_002_WereMakingGood=Wir machen gute Fortschritte bei den Scans. Behalten Sie den Umkreis bei, bis ich Entwarnung gebe.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_003_ScansShouldBe=Scans sollten bald durchgeführt werden. Patrouillieren Sie weiter in der Gegend und suchen Sie nach Bedrohungen.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_004_ScanDataCollection=Die Scandatenerfassung schreitet noch voran. Bleibe wachsam. Nine Tails könnte jeden Moment angreifen.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_005_WereGatheringSolid=Wir sammeln solide Daten aus dem Scan, brauchen aber mehr Zeit. Bleiben Sie alle wachsam.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_006_DataCollectionIs=Die Datenerfassung läuft noch. Sollte jetzt nicht mehr lange dauern.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_007_KeepUpThe=Machen Sie weiter so. Wir sollten bald mit dem Scannen der Gegend fertig sein.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_008_EverythingStillSeems=Alles scheint immer noch ruhig, aber machen Sie es sich nicht gemütlich. Wir brauchen noch etwas mehr Zeit zum Scannen, und die Nine Tails könnten die Party jeden Moment zum Absturz bringen.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_009_LetsStaySharp=Lasst uns auf dem Laufenden bleiben, Leute. Die Scans machen gute Fortschritte, aber wir sind noch nicht fertig.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_IG_010_ScanningShipsAre=Scanning-Schiffe kommen gut voran. Nicht mehr lange.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_001_ScansProgressingBut=Scans machen Fortschritte, aber wir brauchen mehr Zeit! Halten Sie die Nine Tails fern.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_002_TheScansAre=Die Scans laufen noch. Beschütze diese Schiffe!
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_003_WereScanningAs=Wir scannen so schnell wir können, aber wir brauchen mehr Zeit. Halten Sie die Nine Tails fern!
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_004_KeepTheNine=Halten Sie die Nine Tails von den scannenden Schiffen fern, sonst können sie nicht fertig werden!
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_005_IWantThese=Ich möchte, dass man sich um diese Nine Tails kümmert, Leute. Die Scanschiffe müssen die Datenerfassung abschließen.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_006_WeNeedMore=Wir brauchen mehr Zeit, um die Scans abzuschließen! Ich möchte, dass diese Nine Tails beseitigt werden!
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_007_ProtectTheScanning=Beschütze die scannenden Schiffe! Sie brauchen mehr Zeit, um fertig zu werden!
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_008_ScanningShipsNeed=Das Scannen von Schiffen benötigt mehr Zeit. Beschäftige diese verdammten Nine Tails, bis sie fertig sind.
PU_CSCDR01_M_DEH_Inform_Scanning_InProgress_FleetFind_aAlly_tPlayer_FromAlly_inCombat_IG_009_ScansAreMaking=Scans machen gute Fortschritte, aber es spielt keine Rolle, wenn wir sie nicht schützen.
PU_CSCDR01_M_DEH_Inform_Scanning_Interference_FleetFind_aAlly_tPlayer_FromAlly_IG_001_WereGettingSome=Es treten Störungen bei den Scandaten auf. Ich werde die Scanschiffe in einer neuen Formation neu positionieren, um das zu kompensieren. Bleib bei ihnen.
PU_CSCDR01_M_DEH_Inform_Scanning_Interference_FleetFind_aAlly_tPlayer_FromAlly_IG_002_TheScanShips=Die Scanschiffe müssen ihre Positionen neu kalibrieren. Bleiben Sie auf ihnen, während sie sich neu positionieren.
PU_CSCDR01_M_DEH_Inform_Scanning_Interference_FleetFind_aAlly_tPlayer_FromAlly_IG_003_TheShipsAre=Die Schiffe werden ihre Formation anpassen, um die Scandaten zu verbessern. Decken Sie sie ab.
PU_CSCDR01_M_DEH_Inform_Scanning_Interference_FleetFind_aAlly_tPlayer_FromAlly_IG_004_SignalsRunningInto=Signal hat Probleme. Die Scan-Schiffe müssen angepasst werden. Jetzt neu positionieren.
PU_CSCDR01_M_DEH_Inform_Scanning_Interference_FleetFind_aAlly_tPlayer_FromAlly_IG_005_WereGoingTo=Wir müssen die Scan-Schiffe neu positionieren, um einige Störungen auszugleichen. Halten Sie sie bedeckt.
PU_CSCDR01_M_DEH_Kicked_Mission_CriminalStat_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_LooksLikeYou=Sieht aus, als hättest du einen CrimeStat. Crusader Security kann Sie nicht gebrauchen, bis Sie das geklärt haben. Mein Rat? Stellen Sie sich selbst. Commander Herdsman, raus.
PU_CSCDR01_M_DEH_Kicked_Mission_CriminalStat_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_AttentionPilotIndividuals=Achtung, Pilot. Personen mit CrimeStat können nicht an Operationen von Crusader Security teilnehmen. So einfach ist das.
PU_CSCDR01_M_DEH_Kicked_Mission_CriminalStat_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_ThisIsA=Dies ist eine formelle Mitteilung, dass Cursader Security ab sofort die Verbindung zu Ihnen bei dieser Operation abbrechen wird. Wir können nicht mit aktiven Kriminellen zusammenarbeiten.
PU_CSCDR01_M_DEH_Kicked_Mission_CriminalStat_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_ThisIsTo=Dies soll dich informieren, dass aufgrund deines aktuellen CrimeStat Crusader Security deine Unterstützung nicht mehr benötigt.
PU_CSCDR01_M_DEH_Kicked_Mission_CriminalStat_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_INeedTo=Ich muss Sie darüber informieren, dass Sie Crusader Security aufgrund Ihres CrimeStat nicht länger bei dieser Operation unterstützen können. Ich empfehle Ihnen dringend, das Richtige zu tun und das Problem zu lösen.
