PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_DirectorRustThis=Direktor Rust. Hier spricht Commander Herdsman. Gute Nachrichten. Die Bedrohung durch Nine Tails wurde beseitigt.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_DirectorRustI=Direktor Rust. Ich bin stolz, sagen zu können, dass es unseren Streitkräften gelungen ist, die Nine Tails zu besiegen und die Bedrohung zu töten, Sir.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetFind_aAlly_tPlayer_FromAlly_IG_001_ExcellentSirWe=Ausgezeichnet, Sir. Wir werden uns engagieren.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetFind_aAlly_tPlayer_FromAlly_IG_002_RelievedToHear=Erleichtert, das zu hören, Sir. Du kannst auf uns zählen.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetFind_aAlly_tPlayer_FromAlly_IG_003_GladTheScans=Freut mich, dass die Scans geklappt haben, Sir. Diese Nine Tails werden nicht wissen, was sie getroffen hat.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetFind_aAlly_tPlayer_FromAlly_IG_004_GoodNewsIndeed=In der Tat gute Nachrichten, Sir. Diese Blockade ist so gut wie vorbei.
PU_CSCDR01_M_DEH_Succeed_Mission_ToChief_FleetFind_aAlly_tPlayer_FromAlly_IG_005_WonderfulSirIll=Wunderbar, Sir. Ich gebe Ihnen Bescheid, wenn die Bedrohung behoben wurde.
PU_CSCDR01_M_DEH_Thanks_WithPayment_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_OnBehalfOf=Im Namen von Crusader möchte ich Ihnen für alles danken. Ihr seid alle aufgestanden, als es nicht nötig war, und das werde ich nicht vergessen. Hier. Das haben Sie sich verdient.
PU_CSCDR01_M_DEH_Thanks_WithPayment_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_ISincerelyWant=Ich möchte allen aufrichtig für das danken, was wir hier erreicht haben. Wir sind alle zusammengekommen und haben gewonnen. Hier. Das haben Sie sich verdient.
PU_CSCDR01_M_DEH_Thanks_WithPayment_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_CongratulationsPilotsIt=Herzlichen Glückwunsch, Piloten. Es war ein hart erkämpfter Sieg und Sie alle verdienen den Dank und die Anerkennung des Volkes von Crusader. Gut gemacht.
PU_CSCDR01_M_DEH_Thanks_WithPayment_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_WhatWeDid=Was wir heute hier getan haben, wäre ohne die Hilfe von euch allen nicht möglich gewesen. Das war eine bedeutsame Leistung und Sie haben meine Wertschätzung. Danke schön.
PU_CSCDR01_M_DEH_Thanks_WithPayment_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_OnBehalfOf=Im Namen von mir und der gesamten Crusader Security. Ich möchte Ihnen für Ihre Hilfe bei der Bewältigung dieser Nine Tails-Bedrohung danken. Sie haben sich unsere Dankbarkeit und mehr verdient.
