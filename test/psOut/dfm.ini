dfm_ui_TargetFriendly=Um den Fokus Ihres Zielsystems durch befreundete Radarkontakte zu schalten, drücken Sie [~action(spaceship_targeting|v_target_cycle_friendly_fwd)].\nZielschiffe erscheinen oben rechts in Ihrem Kampf-HUD und zeigen den Namen, die Entfernung von und eine holografische Projektion davon an Schiff zeigt Schildstatus und Schadenszustand an.
dfm_ui_TargetFriendly_Title=Verbündetes Ziel
dfm_ui_TargetNearestEnemy=Um Ihr Zielsystem auf den nächstgelegenen feindlichen Radarkontakt zu fokussieren, drücken Sie [~action(spaceship_targeting|v_target_nearest_hostile)].
dfm_ui_TargetNearestEnemy_Pad=Um Ihr Zielsystem auf das nächstgelegene feindliche Radar zu fokussieren, tippen Sie zweimal auf [~action(spaceship_targeting|v_target_nearest_hostile)].
