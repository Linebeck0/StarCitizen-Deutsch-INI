dfm_ui_PowerPane=Der PWR-Bereich gibt Ihnen die Möglichkeit, die Gesamtenergieverteilung Ihres Schiffs sowie die Verteilung auf einzelne Komponenten und Gruppen zu ändern.\nDurch die Reduzierung Ihrer Leistungsdrosselung wird die Energieversorgung aller Komponenten gleichzeitig reduziert und diese abgeschaltet, wenn ihre Energieverteilung sinkt unter dem zum Funktionieren notwendigen Minimum liegen. Durch die Reduzierung des Gesamtenergieverbrauchs wird Ihre elektromagnetische Signatur drastisch reduziert, Sie sind jedoch angreifbar.\nDas Energiezuteilungsdreieck ermöglicht es Ihnen, Energie schnell auf bestimmte Gruppen auf Ihrem Schiff zu verteilen (im Allgemeinen sind diese auf G1 für Waffen, G2 für Schilde und G3 für Triebwerke eingestellt, kann aber benutzerdefiniert sein). Um das Energieverteilungsdreieck zurückzusetzen, müssen Sie [~action(spaceship_power|v_power_reset_focus)] gedrückt halten.\nDieser Bereich kann durch Drücken von [~action(spaceship_hud|v_hud_open_tab3)] aufgerufen werden.
dfm_ui_PowerPane_Pad=Der PWR-Bereich gibt Ihnen die Möglichkeit, die Gesamtenergieverteilung Ihres Schiffs sowie die Verteilung auf einzelne Komponenten und Gruppen zu ändern.\nDurch die Reduzierung Ihrer Leistungsdrosselung wird die Energieversorgung aller Komponenten gleichzeitig reduziert und diese abgeschaltet, wenn ihre Energieverteilung sinkt unter dem zum Funktionieren notwendigen Minimum liegen. Durch die Reduzierung des Gesamtstromverbrauchs wird Ihre elektromagnetische Signatur drastisch reduziert, Sie sind jedoch angreifbar.\nDas Energiezuteilungsdreieck ermöglicht es Ihnen, Energie schnell auf bestimmte Gruppen auf Ihrem Schiff zu verteilen (im Allgemeinen sind diese auf G1 für Waffen, G2 für Schilde und G3 für Triebwerke eingestellt), kann aber benutzerdefiniert sein).
