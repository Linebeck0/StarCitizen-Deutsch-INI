dfm_ui_SharpTurns=Es gibt mehrere Techniken, um das Kurvenverhalten zu verbessern.\nDie einfachste Methode besteht darin, Boost gedrückt zu halten und deine Manövrierdüsen zu überlasten, um die Kurve zu verengen.\nEine weitere Methode besteht darin, die Space Brake gedrückt zu halten, um die Schubkraft zu reduzieren, und dann loszulassen, wenn dein Schiff in die richtige Richtung abbiegt, woraufhin dein vorheriger Schub schnell und automatisch wieder angewendet wird.\nDie schwierigste Technik, die gut ausgeführt werden muss, besteht darin, den entkoppelten Modus zu aktivieren, dein Schiff scharf in die gewünschte Richtung zu drehen, bevor du den entkoppelten Modus deaktivierst, um deine Hauptdüsen erneut zu aktivieren.
