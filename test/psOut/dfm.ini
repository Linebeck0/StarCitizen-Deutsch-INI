dfm_ui_Throttle_Mouse=Um die Leistung der Haupttriebwerke zu erhöhen, können Sie Gas geben, indem Sie [~action(spaceship_movement|v_throttle_up)] gedrückt halten.\nWenn Sie [~action(spaceship_movement|v_throttle_down)] drosseln, wird die Leistung der Haupttriebwerke und Ihrer Manövriertriebwerke reduziert kämpft gegen den Schwung des Schiffs, um es zu verlangsamen.\nSie können auch schnell zwischen 0 und 100% Gas umschalten, indem Sie [~action(spaceship_movement|v_throttle_toggle_minmax)] oder [~action(spaceship_movement|v_throttle_zero)] und [~action(spaceship_movement|v_throttle_100)].
dfm_ui_Throttle_Other=Um die Leistung der Haupttriebwerke zu erhöhen, können Sie Gas geben, indem Sie [~action(spaceship_movement|v_throttle_abs)] gedrückt halten.\nDurch Herunterdrosseln von [~action(spaceship_movement|v_throttle_abs)] wird die Leistung der Haupttriebwerke und Ihrer Manövriertriebwerke reduziert wird den Schwung des Schiffes bekämpfen, um es zu verlangsamen.
dfm_ui_Throttle_Pad=Um die Leistung der Haupttriebwerke zu erhöhen, können Sie Gas geben, indem Sie [~action(spaceship_movement|v_throttle_rel)] nach oben drücken.\nWenn Sie [~action(spaceship_movement|v_throttle_rel)] nach unten drücken, wird die Leistung der Haupttriebwerke verringert Ihre Manövriertriebwerke bekämpfen den Schwung des Schiffes, um es zu verlangsamen.\nSie können auch schnell zwischen 0 und 100% Gas umschalten, indem Sie zweimal nach oben oder unten auf [~action(spaceship_movement|v_throttle_rel)] tippen.
