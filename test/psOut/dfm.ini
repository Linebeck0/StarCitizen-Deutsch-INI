dfm_ui_G-safe=G-Safe ist eine Sicherheitsfunktion, die verhindert, dass du Manöver durchführst, die deinen Körper gefährlich hoher G-Kräfte aussetzen würden, indem sie die Drehrate deines Schiffes bei hohen Geschwindigkeiten begrenzt.\nAchtung, Boosting wird G-Safe für die Dauer außer Kraft setzen.\nMit deaktiviertem G-Safe kannst du wesentlich engere Kurven fliegen, aber diese belasten deinen Körper stärker und können möglicherweise zu Bewusstseinsverlust führen.\nDu kannst die verschiedenen Sicherheitsvorkehrungen durch Drücken von [~action(spaceship_movement|v_ifcs_toggle_safeties)] ein- und ausschalten.
dfm_ui_G-safe_Pad=G-Safe ist eine Sicherheitsfunktion, die verhindert, dass du Manöver durchführst, die deinen Körper gefährlich hoher G-Kräfte aussetzen würden, indem sie die Drehrate deines Schiffes bei hohen Geschwindigkeiten begrenzt.\nAchtung, Boosting wird G-Safe für die Dauer außer Kraft setzen.\nMit deaktiviertem G-Safe kannst du wesentlich engere Kurven fliegen, aber diese belasten deinen Körper stärker und können möglicherweise zu Bewusstseinsverlust führen.\nDu kannst G-Safe ein- und ausschalten, indem du [~action(spaceship_movement|v_ifcs_toggle_gforce_safety)] drückst.
