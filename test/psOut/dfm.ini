dfm_ui_ShieldPane=Der SHLD-Panel gibt dir die Möglichkeit, bestimmte Schilde (dein Trainingsschiff verfügt über 4 Schilde: vorne, hinten, links und rechts) auf Kosten der anderen Schilde mehr Leistung zuzuweisen.\nAuf diesem Panel kann durch Drücken von [~action(spaceship_hud|v_hud_open_tab4)] zugegriffen werden.
dfm_ui_ShieldPane_Pad=Der SHLD-Panel gibt dir die Möglichkeit, bestimmte Schilde (dein Trainingsschiff verfügt über 4 Schilde: vorne, hinten, links und rechts) mehr Leistung auf Kosten der anderen Schilde zuzuweisen.
dfm_ui_ShieldPane_Title=Schutzbereich
dfm_ui_Shields=Deine Schilde schützen den Rumpf deines Schiffs vor Schäden durch Energieprojektile und absorbieren einen Teil der Energie ballistischer Projektile.\nWenn sie mehr Energie absorbieren, als sie ableiten können, werden sie überlastet und fallen für kurze Zeit ab, sodass dein Schiff ungeschützt bleibt.\nEs ist wichtig, dass du den Status deiner Schilde überwachst (dein Trainingsschiff verfügt über 4 Schilde: vorne, hinten, backbord und steuerbord). Wenn bestimmte Schilde mehr Treffer einstecken als andere, solltst du dein Schiff so drehen, dass ein anderer Schild die Treffer abfängt.
dfm_ui_Shields_Title=Schilde
dfm_ui_ShipPane=Durch Drücken von [~action(spaceship_hud|v_hud_interact_toggle)] kannst du mit dem HUD interagieren, indem du einen Cursor aufrufst, mit dem bestimmte Komponenten ausgewählt werden können. Du kannst im HUD mit [~action(spaceship_hud|v_hud_left_panel_up)] navigieren und mit [~action(spaceship_hud|v_hud_confirm)] auswählen.\nEs stehen 4 verschiedene Informationsanzeigen zur Verfügung: OVR (Übersicht) [~action(spaceship_hud|v_hud_open_tab1)], WEAP (Waffen) [~action(spaceship_hud|v_hud_open_tab2)], PWR (Macht) [~action(spaceship_hud|v_hud_open_tab3)] und SHLD (Schilde)[~action(spaceship_hud|v_hud_open_tab4)].\nJede Anzeige kann mit [~action(spaceship_hud|v_hud_focused_cycle_mode_fwd)] vorwärts und mit [~action(spaceship_hud|v_hud_focused_cycle_mode_back)] zurückgeschaltet werden.\nDrücke [~action(spaceship_hud|v_hud_interact_toggle)], wenn du den HUD-Interaktionsmodus verlassen möchtest.
dfm_ui_ShipPane_Pad=Durch Drücken von [~action(spaceship_hud|v_hud_interact_toggle)] kannst du mit dem HUD interagieren, indem du einen Cursor aufrufst, mit dem bestimmte Komponenten ausgewählt werden können. Du kannst im HUD mit [~action(spaceship_hud|v_hud_left_panel_up)] navigieren und mit [~action(spaceship_hud|v_hud_confirm)] auswählen.\nEs stehen vier verschiedene Informationsanzeigen zur Verfügung: OVR (Übersicht), WEAP (Waffen), PWR (Energie) und SHLD (Schilde).\nJede Anzeige kann mit [~action(spaceship_hud|v_hud_focused_cycle_mode_fwd)] vorwärts und mit [~action(spaceship_hud|v_hud_focused_cycle_mode_back)] zurückgeschaltet werden.\nDrücke [~action(spaceship_hud|v_hud_interact_toggle)], wenn du den HUD-Interaktionsmodus verlassen möchtest.
dfm_ui_ShipPane_Title=Schiffsanzeige
dfm_ui_SpaceBrake=Die Space Brake wird verwendet, um dein Schiff zu verlangsamen, ohne dass die Drosselung des Schiffs verringert oder seinem Schwung entgegenwirkt. Sobald die Space Brake losgelassen wird, drosselt das Schiff schnell wieder auf die zuvor eingestellte Geschwindigkeit.\nUm die Space Brake zu verwenden, halte [~action(spaceship_movement|v_brake)] gedrückt.
