dfm_ui_Control_Frame=Das Steuerrahmen-Fadenkreuz (CFR) zeigt die angestrebte Ausrichtung an, die dein Schiff erreichen möchte. Wenn Drehmoment-/Schubfehler oder andere äußere Kräfte verhindern, dass das Schiff das Ziel erreicht, weicht das Steuerrahmen-Fadenkreuz vom Nasenfadenkreuz ab. In solchen Situationen solltest du dich auf das Steuerrahmen-Fadenkreuz verlassen, um das Schiff zu steuern, da der Vorwärtsgeschwindigkeitsvektor immer in diese Richtung zeigt. IFCS wird dann das Nasenfadenkreuz zum CFR führen, während es den Fehler korrigiert.
dfm_ui_Control_Frame_Title=Titel des Kontrollrahmens
dfm_ui_CoreDefender=Hauptverteidiger
dfm_ui_Countermeasures=Wenn eine Rakete dich als Ziel erfasst hat, kannst du versuchen, die Zielerfassung zu beenden, indem du eine Abwehrmaßnahme einsetzt. Halte [~action(spaceship_defensive|v_weapon_launch_countermeasure)], um eine Abwehrmaßnahme abzufeuern.
dfm_ui_Countermeasures_Cont=\nGegenmaßnahmen sind darauf ausgelegt, bestimmte Arten von Raketen zu stören.\n~icon(Flare|22|22) Der Decoy (Hitzetäuschkörper) erzeugt einen intensiven Hitzestoß, um möglicherweise IR-Suchkopf-Raketen von deinem Schiff wegzulocken. Hitzetäuschkörper brennen schnell aus, sodass Raketen erneut die Aufnehmen können, wenn du zu früh feuerst.\n~icon(Chaff|22|22) Das Noise (Radartäuschkörper) explodiert zu einer expandierenden Wolke aus winzigen Filamenten, die dazu dienen, Radarsysteme zu verwirren und die Verriegelung von Raketen mit einem elektromagnetischen Verriegelungssystem zu brechen.\nDu kannst die Art der Gegenmaßnahme wechseln, indem du [~action(spaceship_defensive|v_weapon_cycle_countermeasure_fwd)] drückst.
