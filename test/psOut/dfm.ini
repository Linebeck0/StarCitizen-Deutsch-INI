dfm_ui_Boosting=Um die Manövrierdüsen deines Schiffes zu verstärken, halte [~action(spaceship_movement|v_boost)]. Dies erhöht deine Beschleunigung, aber sobald dein Schiff seine Höchstgeschwindigkeit erreicht hat, wird der Effekt des Boosts vernachlässigbar.\nBoosting hilft auch dabei, enge Kurven zu fliegen, indem es die Manövrierdüsen verstärkt und dir ermöglicht, eine engere Kurve zu erreichen.\nDein Schiff kann eine begrenzte Menge Kraftstoff speichern, der beim Boosten verbraucht wird, obwohl sich dies während des normalen Fluges wieder auffüllt, wenn Gase gesammelt werden.\nEs ist wichtig, dies zu beachten und Boost nur in Situationen zu verwenden, in denen er den größten Unterschied macht.
