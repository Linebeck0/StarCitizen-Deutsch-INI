dfm_ui_AdvMissileLocking=Dumb-fire-Raketen benötigen kein Ziel und feuern nicht sofort, haben aber keine Verfolgungsfähigkeit.\nWärmesuchende Raketen erfordern, dass das Ziel für eine bestimmte Zeit vor dem Schiff bleibt, die von mehreren Faktoren bestimmt wird, einschließlich Ihrer Entfernung vom Ziel und seiner Entfernung Infrarotemissionen. Querschnittsraketen (wie der Typ, mit dem Ihr Schiff bewaffnet ist) konzentrieren sich bei der Verfolgung auf die Größe und Geometrie des Schiffs. Je weiter Sie also vom Feind entfernt sind, desto schwieriger ist es für die Rakete, sie zu verfolgen.
