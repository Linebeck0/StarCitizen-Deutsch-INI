dfm_ui_Self-destruct=Das Initiieren der Selbstzerstörungssequenz deines Schiffes sollte das letzte Mittel sein. Sobald dies aktiviert wurde, hast du nur kurze Zeit, um das Schiff zu verlassen, bevor sein Kraftwerk überlastet und eine verheerende Explosion verursacht.\nDie Sequenz kann durch Drücken von [~action(spaceship_general|v_self_destruct)] ein- und ausgeschaltet werden.
