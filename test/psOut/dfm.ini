dfm_ui_MissileLocking=Du kannst den Feind im Fokus mit deinen Raketen als Ziel erfassen. Unterschiedliche Raketen haben bestimmte Anforderungen und benötigen unterschiedlich viel Zeit für die Zielerfassung. Als allgemeine Regel gilt: Drücke [~action(spaceship_targeting|v_target_missile_lock_focused)], wenn das Ziel vor deinem Schiff ist, um die Zielerfassung zu beginnen. Das feindliche Schiff erhält einen Warnsignalton, um anzuzeigen, dass ein Schiff versucht, die Zielerfassung vorzunehmen.\nEs ist möglich, mit mehreren Raketen ein einzelnes Ziel zu erfassen. Du kannst dies tun, indem du [~action(spaceship_targeting|v_target_missile_lock_focused)] mehrmals drückst. Die Art und Anzahl der genutzten Raketen wird neben dem ausgewählten Schiff angezeigt.
