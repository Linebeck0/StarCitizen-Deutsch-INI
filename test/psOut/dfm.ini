dfm_ui_Strafing_Other=Strafing bedeutet, Ihr Schiff nur mit Ihren Manövriertriebwerken zu bewegen. Zum Strafen nach oben halten Sie [~action(spaceship_movement|v_strafe_up)], unten [~action(spaceship_movement|v_strafe_down)], links [~action(spaceship_movement|v_strafe_left)] und rechts [~action(spaceship_movement|v_strafe_right)].\nZum Straffen vorwärts halten [~action(spaceship_movement|v_strafe_forward)] und rückwärts [~action(spaceship_movement|v_strafe_back)].\nStrafing wird hauptsächlich bei langsamen Geschwindigkeiten verwendet, um die präzisen Anpassungen vorzunehmen, die beim Bewegen in engen Hangars oder Landezonen erforderlich sind Erfahrene Piloten können damit auch einfallendem Feuer ausweichen oder entgegenkommenden Hindernissen ausweichen.
dfm_ui_Strafing_Other_Reminder=Um nach oben zu schwenken, halte [~action(spaceship_movement|v_strafe_up)], nach unten [~action(spaceship_movement|v_strafe_down)], nach links [~action(spaceship_movement|v_strafe_left)] und nach rechts [~action(spaceship_movement|v_strafe_right)].\nUm vorwärts zu schwenken, halte [~action(spaceship_movement|v_strafe_forward)] und rückwärts [~action(spaceship_movement|v_strafe_back)].
dfm_ui_Strafing_Pad=Strafing bedeutet, Ihr Schiff nur mit Ihren Manövriertriebwerken zu bewegen. Es gibt sechs Richtungen, in die alle Schiffe fliegen können.\nUm nach oben oder unten zu fliegen, verwenden Sie [~action(spaceship_movement|v_strafe_vertical)].\nUm vorwärts oder rückwärts zu fliegen, verwenden Sie [~action(spaceship_movement|v_strafe_longitudinal)].\nUnd um nach links oder rechts zu strafen, verwenden Sie [~action(spaceship_movement|v_strafe_lateral)].\nStrafing wird hauptsächlich bei langsamen Geschwindigkeiten verwendet, um die präzisen Anpassungen vorzunehmen, die beim Bewegen in engen Hangars oder Landezonen erforderlich sind, aber auch erfahrene Piloten können es verwenden es, um einfallendem Feuer auszuweichen oder entgegenkommenden Hindernissen auszuweichen.
dfm_ui_Strafing_Pad_Reminder=Um nach oben oder unten zu fliegen, verwenden Sie [~action(spaceship_movement|v_strafe_vertical)].\nUm vorwärts oder rückwärts zu fliegen, verwenden Sie [~action(spaceship_movement|v_strafe_longitudinal)].\nUnd um nach links oder rechts zu schießen, verwenden Sie [~action(spaceship_movement|v_strafe_lateral)].
dfm_ui_Strafing_Title=Strafing
dfm_ui_SymbolPercentage=%
dfm_ui_TakeOff=Wenn Sie aus einer kontrollierten Landezone starten, sollten Sie die Erlaubnis einholen, indem Sie [~action(spaceship_movement|v_landing_target_lock)] drücken.\nSie können ohne Erlaubnis starten, indem Sie einfach aufsteigen, es können jedoch Strafen drohen.\n
dfm_ui_TakeOff_Cont=Es gibt zwei Startmodi. Sie beginnen im manuellen Modus. Um den gesamten Startvorgang zu automatisieren, aktivieren Sie den automatisierten Modus mit [~action(spaceship_movement|v_cycle_landing_mode)] (dies ist für die Grundausbildung deaktiviert).\nSobald Sie die Landezone und den Hangar verlassen, wird das Landesystem deaktiviert und Sie werden es tun Erlangen Sie die volle Kontrolle über Ihr Schiff zurück.
dfm_ui_TakeOff_Cont_Title=Start (2/2)
dfm_ui_TakeOff_Title=Start (1/2)
dfm_ui_TargetCycling=Durch Drücken von [~action(spaceship_targeting|v_target_cycle_hostile_fwd)] können Sie den Fokus Ihres Zielsystems durch alle feindlichen Radarkontakte schalten. Um durch alle Kontakte zu blättern, seien es Feinde oder andere, drücken Sie [~action(spaceship_targeting|v_target_cycle_all_fwd)].
dfm_ui_TargetCycling_Pad=Durch Drücken von [~action(spaceship_targeting|v_target_cycle_hostile_fwd)] können Sie den Fokus Ihres Zielsystems durch alle feindlichen Radarkontakte schalten.
