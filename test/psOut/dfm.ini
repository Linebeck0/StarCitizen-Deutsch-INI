dfm_ui_Afterburner=Boost erhöht die Leistung der Haupttriebwerke auf Kosten des Boost-Kraftstoffs. Verwende den Boost, um die Entfernung zu deinem Ziel schnell zu verringern.\nBoost und Nachbrenner sind im Präzisionsmodus nicht verfügbar.\n[~action(spaceship_movement|v_afterburner)] und gedrückt halten, um den Nachbrenner zu aktivieren.<boost key=""></boost>
