dfm_ui_FlightMode=Ihr Schiff verfügt über verschiedene Flugmodi. Es arbeitet derzeit im Präzisionsmodus, der zum Starten und Landen sowie zum Fliegen in Situationen verwendet wird, in denen eine Feinsteuerung erforderlich ist.\nBei Präzision ist Ihre Geschwindigkeit auf 50 m/s begrenzt.
dfm_ui_FlightMode_Advanced=Das Ändern der Flugmodi ist kontextsensitiv.\nIm Präzisionsmodus ändert [~action(spaceship_movement|v_ifcs_mode_shift)] den Modus auf SCM.\nIm SCM ändert [~action(spaceship_movement|v_ifcs_mode_shift)] bei einer Geschwindigkeit von weniger als 50 m/s den Modus auf Präzision, während er bei einer Geschwindigkeit von über 50 m/s den Modus auf Reiseflug ändert.\nSchließlich ändert [~action(spaceship_movement|v_ifcs_mode_shift)] im Reiseflug den Modus auf SCM.\n<flight mode="" button=""></flight>
dfm_ui_FlightMode_Advanced_Reminder=Ändere deinen Flugmodus von Präzision auf SCM, indem du [~action(spaceship_movement|v_ifcs_mode_shift)] drückst.
dfm_ui_FlightMode_Advanced_Title=Flug-Modus (4/4)
dfm_ui_FlightMode_Advanced_Title_Reminder=Erinnerung an Flugmodi
dfm_ui_FlightMode_Cruise_Mode=Der Modus über SCM ist der Reiseflug (Cruise-Modus).\nDies ist ein Modus mit hoher Geschwindigkeit, der Kontrolle für Geschwindigkeit opfert. Verwende ihn, um schneller durch die lokale Umgebung zu reisen. Es kann einige Zeit dauern, um die maximale Reiseflug-Geschwindigkeit zu erreichen, und noch länger, um mit deinen Retro-Thrustern zu stoppen. Plane also deine Verzögerungen entsprechend. Der Reiseflug ist während des Grundtrainings deaktiviert.
dfm_ui_FlightMode_Cruise_Mode_Title=Flug-Modus (3/4)
dfm_ui_FlightMode_Precision=Der Modus über Präzision ist der Raumkampfmanövermodus (SCM).\nDies ist der typische Modus, der im Kampf und im nicht-kämpferischen Flug verwendet wird. Die meiste Flugzeit wird in diesem Modus verbracht. Wähle diesen Modus immer dann, wenn du das optimale Gleichgewicht zwischen Geschwindigkeit und Driftkontrolle haben möchtest.
dfm_ui_FlightMode_Precision_Title=Flug-Modus (2/4)
dfm_ui_FlightMode_Title=Flug-Modus (1/4)
dfm_ui_FlightMode_Title_Reminder=Erinnerung an das Ändern der Flugmodi
dfm_ui_FreeLook_Mouse=Bei Verwendung einer Maus wird deine Sicht gesperrt, da dies die Steuerung deines Schiffes steuert. Du kannst den Freiblick durch Halten von [~action(spaceship_view|v_view_freelook_mode)] aktivieren, um dich in deinem Cockpit umzusehen.\nBeachte, dass du während des Freiblicks dein Schiff nicht steuern kannst.
dfm_ui_FreeLook_Mouse_Reminder=Freiblick kann durch Halten von [~action(spaceship_view|v_view_freelook_mode)] aktiviert werden. Während der Freiblick aktiviert ist, kannst du dein Schiff nicht steuern.
dfm_ui_FreeLook_Other=Um dich in deinem Cockpit umzusehen, drücke [~action(spaceship_targeting|v_aim_yaw)] in die Richtung, in die du schauen möchtest. Nach kurzer Zeit ohne Eingabe wird deine Sicht auf die Mitte zurückgesetzt.
dfm_ui_FreeLook_Pad=Bei Verwendung des Gamepad-Rechten Sticks wird deine Sicht gesperrt, da der rechte Stick hauptsächlich die Steuerung deines Schiffes steuert. Du kannst den Freiblick durch Halten von [~action(spaceship_view|v_view_freelook_mode)] aktivieren, um den rechten Stick zu verwenden, um dich in deinem Cockpit umzusehen.\nBeachte, dass du während des Freiblicks dein Schiff nicht steuern kannst.
dfm_ui_FreeLook_Pad_Reminder=Freiblick kann durch Halten von [~action(spaceship_view|v_view_freelook_mode)] aktiviert werden. Während der Freiblick aktiviert ist, kannst du dein Schiff nicht steuern.
