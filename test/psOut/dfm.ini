dfm_ui_Landing=Um das Landesystem deines Schiffs ein- und auszuschalten, drücke [~action(spaceship_movement|v_toggle_landing_system)]. Sobald es aktiviert ist, werden alle verfügbaren Landezonen innerhalb der Radarreichweite als Radar-Kontakte angezeigt, wobei die nächstgelegene automatisch fokussiert wird.\nBeachte, dass das Aktivieren des Landesystems deine Kampfziel-Systeme deaktiviert, was bedeutet, dass du die Fähigkeit zur Zielerfassung und Abschießen deiner Raketen verlierst.
dfm_ui_LandingModes=Mit aktiviertem Landesystem gibt es zwei Modi, in denen du landen kannst.\nDu beginnst im manuellen Modus. Um das Landeverfahren zu automatisieren, aktiviere den automatischen Modus mit [~action(spaceship_movement|v_cycle_landing_mode)] und fliege über die Landezone. Dies wird dich einfangen und sicher absetzen, wenn auch nicht so schnell wie bei einer manuellen Landung.
