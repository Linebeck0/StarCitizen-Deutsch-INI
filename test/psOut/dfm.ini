dfm_ui_Comstab=COMSTAB ist ein System, das die Trägheit deines Schiffes in Kurven verwaltet, indem es deinen Wendekreis verengt und deine Nase durch die Verwendung von Manövrierdüsen dort hält, wo du es erwartest.\nOhne aktiviertes COMSTAB würde dein Schiff während einer Kurve weiterhin entlang seiner vorherigen Flugbahn treiben und dich weit von deinem beabsichtigten Ziel abtragen, was den Einsatz anderer fortgeschrittener Manöver wie das Entkoppeln und Boost erfordert, um eine gute Linie beizubehalten.\nDer Nachteil von COMSTAB ist, dass dein Schiff während der Kurven mehr abgebremst wird als bei Verwendung dieser fortgeschrittenen Manöver.\nDu kannst die verschiedenen Sicherheitsvorkehrungen durch Drücken von [~action(spaceship_movement|v_ifcs_toggle_safeties)] ein- und ausschalten.
dfm_ui_Comstab_Pad=COMSTAB ist ein System, das die Trägheit deines Schiffes in Kurven verwaltet, indem es deinen Wendekreis verengt und deine Nase durch die Verwendung von Manövrierdüsen dort hält, wo du es erwartest.\nOhne aktiviertes COMSTAB würde dein Schiff während einer Kurve weiterhin entlang seiner vorherigen Flugbahn treiben und dich weit von deinem beabsichtigten Ziel abtragen, was den Einsatz anderer fortgeschrittener Manöver wie das Entkoppeln und Boost erfordert, um eine gute Linie beizubehalten.\nDer Nachteil von COMSTAB ist, dass dein Schiff während der Kurven mehr abgebremst wird als bei Verwendung dieser fortgeschrittenen Manöver.\nDu kannst COMSTAB ein- und ausschalten, indem du [~action(spaceship_movement|v_ifcs_toggle_comstab)] drückst.
dfm_ui_Comstab_Title=COMSTAB
