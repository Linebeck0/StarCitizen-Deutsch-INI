dfm_ui_ITTS=Mit einem fokussierten Ziel wird das Zielsystem deines Schiffes versuchen vorherzusagen, wo du schießen musst, um das Ziel mit jeder deiner Waffen zu treffen.\nEs tut dies, indem es PIPs (Predicted Impact Point) von deinem Line-of-Sight-Fadenkreuz aus erweitert. Jeder PIP entspricht einer Waffe und zeigt an, wo ihre Projektile aufgrund der Entfernung und Geschwindigkeit des Ziels zusammentreffen werden.\nPIPs sind nur vorausberechnet, sodass sich das Ziel bei großer Entfernung ändern und dem Projektil ausweichen kann. Als Faustregel gilt, dass ballistische Projektile länger benötigen, um ein Ziel zu erreichen, als ein Energieprojektil, daher werden ihre PIPs weiter voraus projiziert.
