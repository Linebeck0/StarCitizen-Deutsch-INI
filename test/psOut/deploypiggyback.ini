deploypiggyback_danger_0001=Es gibt viele Leute, die nicht glücklich wären, wenn sie davon erfahren. Einige von ihnen könnten sogar versuchen, dich aufzuhalten. Lass das nicht zu.
deploypiggyback_danger_0002=Ehrlich gesagt, würde es mich überhaupt nicht überraschen, wenn du wegen dieser Sache Ärger bekommst. Sei darauf vorbereitet.
deploypiggyback_danger_0003=Stell sicher, dass du wachsam bleibst. Es könnte Leute geben, die auf dich schießen, wenn sie herausfinden, was du vorhast.
deploypiggyback_danger_0004=Jetzt weiß ich nicht, ob es stimmt, aber es kursieren Gerüchte, dass es auf dem Auftrag Ärger geben könnte. Nimm das, wie du willst.
deploypiggyback_danger_0005=Bring auf jeden Fall auch ein paar Waffen mit.
deploypiggyback_desc=~mission(Description)
deploypiggyback_desc_0001=Wir müssen Aufmerksamkeit auf ~mission(Destination) lenken. Wenn du das "~mission(Item)" von ~mission(Location) schnappst, zahlt dir ~mission(Client) dafür, es in der Nähe des Ziels aufzustellen.\n\n~mission(Danger)
deploypiggyback_desc_0002=Es gibt Gerüchte aus ~mission(Destination), die dem ~mission(Client) nicht gefallen. Sie wollen es mit einem "~mission(Item)" bestätigen. Glücklicherweise liegt eines bereit, das bei ~mission(Location) abgesetzt werden kann. Schnapp dir das "~mission(Item)", stell es in Reichweite auf, und das Geld gehört dir.\n\n~mission(Danger)
deploypiggyback_desc_0003=Wir brauchen jemanden, der einen "~mission(Item)" in ~mission(Destination) absetzt, wenn jemand Zeit hat. Das ist ein Auftrag des ~mission(Client), also keine Spielereien, okay? Oh, noch etwas.\n\n~mission(Danger)\n\nViel Spaß.
deploypiggyback_desc_0004=Hier ist der Job. Hol einen "~mission(Item)" von ~mission(Location). Setz es an ~mission(Destination) ab. Bezahlung bei Abschluss. Keine Fragen.
deploypiggyback_desc_0005=Also, hier ist der Deal. ~mission(Client) brauchen etwas Arbeit und sind bereit, dafür zu bezahlen, dass es richtig erledigt wird. Die Regeln sind einfach. Geh zu ~mission(Location) und schnapp dir einen "~mission(Item)". Bring es zu ~mission(Destination) und stell es ab. Das "~mission(Item)" erledigt den Rest, und du bekommst bezahlt. Einfach, oder?\n\n~mission(Danger)
deploypiggyback_desc_0006=~mission(Client) schmieden etwas Saftiges, brauchen aber ein wenig zusätzliches Intel, d. h. sie benötigen einen "~mission(Item)", das an ~mission(Destination) platziert wird. Was die Vorräte betrifft, das "~mission(Item)" wartet darauf, von dir bei ~mission(Location) abgeholt zu werden. Du musst nur für den Transport sorgen.\n\n~mission(Danger)
