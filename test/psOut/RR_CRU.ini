RR_CRU_L1=CRU-L1 Ambitious Dream Station
RR_CRU_L1_desc=Die "Ambitious Dream Station" von Rest & Relax liegt am Lagrange-Punkt L1 von Crusader (Stanton II) und bietet eine große Auswahl an Geschäften und Dienstleistungen für müde Reisende, darunter: Auftanken, Auffüllen, persönliche Rüstung, persönliche Waffen, Kleidung, Lebensmittel usw Klinik und Habs. Verfügt außerdem über eine Raffinerie.
RR_CRU_L4=CRU-L4 Shallow Fields Station
RR_CRU_L4_desc=Die "Shallow Fields Station" von Rest & Relax liegt am Lagrange-Punkt L4 von Crusader (Stanton II) und bietet eine große Auswahl an Geschäften und Dienstleistungen für den müden Reisenden, darunter: Auftanken, Auffüllen, Schiffskomponenten, persönliche Rüstung, Kleidung, Lebensmittel usw Klinik und Habs.
RR_CRU_L5=CRU-L5 Beautiful Glen Station
RR_CRU_L5_desc=Die "Beautiful Glen Station" von Rest & Relax liegt am Lagrange-Punkt L5 von Crusader (Stanton II) und bietet eine große Auswahl an Geschäften und Dienstleistungen für den müden Reisenden, darunter: Auftanken, Auffüllen, Schiffskomponenten, Schiffswaffen, persönliche Waffen, Lebensmittel, eine Klinik und Habs.
