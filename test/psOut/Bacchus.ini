Bacchus_AsteroidBelt1=Bacchus Belt Alpha
Bacchus_AsteroidBelt1_Desc=Dieser Asteroidengürtel wurde von Generationen der Banu stark vermint und ist im Laufe der Zeit zu einem Schrottplatz geworden. 
Bacchus_Desc=Viele in der UEE glauben, dass Bacchus, ein Doppelsternsystem, die Heimatwelt der Banu beherbergt, obwohl die Banu selbst bis heute nicht in der Lage waren, dies zu bestätigen, oder sich entschieden haben, dies nicht zu tun. Wie in den meisten Banu-Systemen sind die Handelsrouten immer voll mit Reisenden aus dem Banu-, Menschen- und Xi'an-Raum. Eine große permanente Flottille in den Außenbereichen des Systems ist ein beliebtes Ziel für Transporteure und Händler.\n
Bacchus_Flotilla=Bacchus Flotilla
Bacchus_Flotilla_Desc=Eine große Ansammlung von Schiffen, die zu einem permanenten umherschwebenden Marktplatz geworden ist. Durch die günstige Lage in der Nähe eines Sprungpunkts zieht sie eine Vielzahl von Reisenden und Händlern an, die das System betreten und verlassen. 
Bacchus_JumpPoint_Garron=Bacchus - Garron Jump Point
Bacchus_JumpPoint_Garron_Desc=Dieser Sprungpunkt verbindet Bachhus mit dem UEE-kontrollierten Garron-System.
Bacchus_JumpPoint_Geddon=Bacchus - Geddon Jump Point
Bacchus_JumpPoint_Geddon_Desc=Dieser Sprungpunkt verbindet Bachhus mit dem Geddon-System.
Bacchus_Star1=Bacchus A
Bacchus_Star1_Desc=Ein Klasse-G Hauptreihenstern, der Teil einer binären Verbindung mit Bacchus B ist.
Bacchus_Star2=Bacchus B
Bacchus_Star2_Desc=Ein Klasse-K Hauptreihenstern, der Teil einer binären Verbindung mit Bacchus A ist.
