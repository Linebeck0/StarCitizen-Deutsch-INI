PU_KTCLINIC01_F_LPA_Announce_Hospital_CheckIn_IG_001_ReadyToGet=Bereit für eine schnellere Behandlung? Nutzen Sie eines unserer praktischen Self-Check-In-Terminals und beginnen Sie jetzt mit Ihrer Behandlung!
PU_KTCLINIC01_F_LPA_Announce_Hospital_GeneralInfo_KelTo_IG_001_ThankYouFor=Vielen Dank für Ihren Besuch bei Kel-To Rx. Besser fühlen. Spare mehr.
PU_KTCLINIC01_F_LPA_Announce_Hospital_GeneralInfo_KelTo_IG_002_BeSureTo=Schauen Sie unbedingt in unserer Apotheke vorbei, um die hochwertigen Medikamente zu erhalten, die Sie benötigen, zu einem Preis, der Sie begeistern wird. Kel-To Rx. Besser fühlen. Spare mehr.
PU_KTCLINIC01_F_LPA_Announce_Hospital_GeneralInfo_KelTo_IG_003_WhyShouldHealthcare=Warum sollte die Gesundheitsversorgung mühsam sein? Kürzlich auf dem fünften Platz bei den Patientenwartezeiten, entscheiden Sie sich für Bequemlichkeit. Wählen Sie Kel-To Rx.
PU_KTCLINIC01_F_LPA_Announce_Hospital_GeneralInfo_KelTo_IG_004_FeelingBetterWhat=Fühlen Sie sich besser? Wie könnte man das besser feiern als mit einem frostigen Hydro-Froz von Kel-To? Der süße, kühle Leckerbissen, den jeder liebt.
PU_KTCLINIC01_F_LPA_Announce_Hospital_WellnessInfo_IG_001_LookingToImprove=Möchten Sie Ihre Gesundheit verbessern? Bei Kel-To Rx geht es in der Medizin nicht nur um Heilung, sondern darum, Ihr Bestes zu geben. Fragen Sie Ihren Medizintechniker nach optionalen medizinischen Leistungen.
PU_KTCLINIC01_F_LPA_Announce_Hospital_WellnessInfo_IG_002_JustAFriendly=Nur eine freundliche Erinnerung daran, dass Sie unabhängig von Ihrem Gesundheitszustand allein durch Ihre Anwesenheit bereits einen wichtigen Schritt auf dem Weg zum Wohlbefinden machen.
PU_KTCLINIC01_F_LPA_Announce_Hospital_WellnessInfo_IG_003_MedicalConcernsGot=Medizinische Bedenken machen Ihnen Sorgen? Vergessen Sie den Stress und entspannen Sie sich einfach. Jeder hier bei Kel-To Rx wird sich großartig um Sie kümmern.
PU_KTCLINIC01_F_LPA_Announce_Hospital_WellnessInfo_IG_004_WhetherItsA=Ob es sich um einen einfachen Fall von Schnupfen oder etwas Ernsteres handelt, dank der fortschrittlichen digitalen medizinischen Assistenten, die in jedem Kel-To Rx verfügbar sind, war es noch nie einfacher, die richtige Behandlung zu erhalten.
PU_KTCLINIC01_F_LPA_Warn_Emergency_Done_IG_001_GoodNewsWeve=Gute Nachrichten! Wir haben diesen Notfall geklärt. Jetzt ist alles besser. Genauso wie Sie sich nach dem Besuch einer Kel-To Rx-Klinik besser fühlen. Ich wünsche ihnen einen wunderbaren Tag!
PU_KTCLINIC01_F_LPA_Warn_Emergency_InProgress_IG_001_WereSorryThat=Es tut uns leid. Dieser Notfall besteht immer noch, aber wir tun unser Bestes, um ihn zu beheben. Halte einfach durch, dann sollte alles bald vorbei sein.
PU_KTCLINIC01_F_LPA_Warn_Emergency_Remain_IG_001_HeyThereThis=Hey! An diesem Kel-To Rx-Standort herrscht ein Notfall. Bitte bleiben Sie zu Ihrer Sicherheit bis auf weiteres an Ihrem Aufenthaltsort. Danke!
PU_KTCLINIC01_F_LPA_Warn_Emergency_Vacate_IG_001_HeyThereThis=Hey! An diesem Kel-To Rx-Standort herrscht ein Notfall. Zu Ihrer Sicherheit verlassen Sie bitte die Klinik so schnell wie möglich. Danke!
PU_KTCLINIC01_F_LPA_Welcome_Hospital_KelTo_IG_001_WelcomeToKelto=Willkommen bei Kel-To Rx. Wo eine schnelle und zuverlässige medizinische Behandlung immer das ist, was der Arzt verordnet hat.
