PU_CSCHIEF01_F_DEH_Accepted_Mission_Trade_aPlayer_tAlly_FromAlly_IG_001_HelloCrusaderSecurity=Hallo. Crusader Security Direktor Rust, hier. Mir wurde mitgeteilt, dass Sie sich bereit erklärt haben, beim Transport von Vorräten zu unserer bedrängten Station zu helfen. Ich wollte Ihnen persönlich mitteilen, wie viel Ihr Einsatz in unserem Kampf gegen die Nine Tails bedeuten wird. Ich wünsche Ihnen Schnelligkeit und viel Glück. Wir zählen auf Sie.
PU_CSCHIEF01_F_DEH_Accepted_Mission_Trade_aPlayer_tAlly_FromAlly_IG_002_GreetingsThisIs=Grüße. Hier ist Crusader Security Direktor Rust. Ich wollte Ihnen mitteilen, dass wir Ihre Unterstützung bei der Wiederversorgung der blockierten Station sehr zu schätzen wissen. Diese Lieferungen werden für unsere Bemühungen von entscheidender Bedeutung sein und können nicht schnell genug geliefert werden. Viel Glück und sicheres Fliegen.
PU_CSCHIEF01_F_DEH_Accepted_Mission_Trade_aPlayer_tAlly_FromAlly_IG_003_ThisIsDirector=Dies ist Director Rust für Crusader Security. Ich wollte mich persönlich dafür bedanken, dass ich mich freiwillig für eine Versorgungsfahrt zur blockierten Station zur Verfügung gestellt habe. Diese Vorräte werden den Menschen dort sehr viel bedeuten. Hoffentlich geht alles gut und es wird bald wieder Nachschub geben. Viel Glück.
PU_CSCHIEF01_F_DEH_Accepted_Mission_Trade_aPlayer_tAlly_FromAlly_IG_004_HelloThisIs=Hallo. Hier ist Security Director Rust mit Crusader. Mir wurde gesagt, dass Sie sich bereit erklärt hätten, der blockierten Station durch eine Versorgungsfahrt zu helfen. Seien Sie sich bewusst, dass Ihre Hilfe für die Menschen dort einen entscheidenden Unterschied machen kann. Sicheres Fliegen da draußen. Wir zählen auf Sie.
PU_CSCHIEF01_F_DEH_Accepted_Mission_Trade_aPlayer_tAlly_FromAlly_IG_005_ThisIsSecurity=Hier spricht Crusader Security Direktor Rust und ich kontaktiere Sie, um Ihnen mitzuteilen, wie sehr wir alle hier bei Crusader Ihren Beitrag zu diesem Projekt zu schätzen wissen. Die Versorgung der blockierten Station ist von größter Bedeutung. Viel Glück und sicheres Fliegen.
PU_CSCHIEF01_F_DEH_Announce_Mission_Trade_aNeutral_tSector_FromNeutral_IG_001_ThisIsCrusader=Das ist Crusader Security Direktor Rust. Ich rufe alle Händler und Spediteure in der Branche auf, während dieser anhaltenden Feindseligkeiten um Unterstützung zu bitten. Da der reguläre Quantum-Verkehr derzeit offline ist, benötigen die Menschen in der blockierten Station dringend Notvorräte. Als Dank für das Eingehen dieses Risikos in diesen schwierigen Zeiten wird eine angemessene Entschädigung angeboten.
PU_CSCHIEF01_F_DEH_Announce_Mission_Trade_aNeutral_tSector_FromNeutral_IG_002_TradersAndHaulers=Händler und Transporteure von Crusader. Ihre Gemeinschaft braucht Sie. Die Station, die derzeit von den Nine Tails blockiert wird, benötigt dringend Nachschub. Crusader Security bittet alle flugfähigen Schiffe, dies zu tun. Die Entschädigung wird dem zusätzlichen Risiko angepasst.
PU_CSCHIEF01_F_DEH_Announce_Mission_Trade_aNeutral_tSector_FromNeutral_IG_003_SecurityUpdateThe=Sicherheitsupdate. Die andauernde Nine Tails-Blockade bedeutet, dass die normalen Handelsrouten unterbrochen wurden und es an lebensnotwendigen Gütern mangelt. Crusader ruft die Händler und Spediteure auf, die in der Lage sind, dringend benötigte Vorräte zur Station zu liefern. Die Preise werden angepasst, um den anhaltenden Feindseligkeiten Rechnung zu tragen. Vielen Dank im Voraus.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L1Area_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Volk von Crusader. Die als Nine Tails bekannte kriminelle Gruppe hat alle Quantumreisen rund um die Ambitious Dream Station unterbunden. Crusader Security hat Streitkräfte entsandt, um dieses Problem zu lösen. Bis dahin raten wir allen zivilen Schiffen, dieses Gebiet bis auf weiteres zu meiden und bitten alle qualifizierten Söldner, uns in diesem Notfall zu unterstützen. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L1Area_aNeutral_tSector_FromNeutral_IG_002_AttentionThisIs=Achtung. Dies ist eine hohe Alarmstufe von Crusader Security. Die "Nine Tails" Verbrecherbande hat die Ambitious Dream Station blockiert und verhindert so jegliche Quantum ein- und -ausreise. Allen Reisenden wird empfohlen, die Gegend zu meiden. Die Sicherheitskräfte arbeiten bereits daran, das Problem anzugehen. Wenn jedoch weitere ausgebildete Sicherheitsexperten zur Verfügung stehen, tun Sie dies bitte. Weitere Informationen werden veröffentlicht, sobald sie verfügbar sind.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L1Area_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseThis=Achtung, bitte. Hier spricht Crusader Security Direktorin Sasha Rust mit einer wichtigen Sicherheitswarnung. Die als Nine Tails bekannte Verbrecherbande hat eine illegale Blockade der Ambitious Dream Station eingeleitet. Derzeit wird allen Reisenden empfohlen, das betroffene Gebiet zu meiden, bis der Quantumsprung wiederhergestellt werden kann. Um unsere Bemühungen zu unterstützen, ruft Crusader Security alle ausgebildeten Sicherheitsexperten in der Region zur Unterstützung auf. Halten Sie sich für weitere Ankündigungen bereit.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L4Area_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Volk von Crusader. Die als Nine Tails bekannte kriminelle Gruppe hat alle Quantumreisen rund um die Shallow Fields Station abgeschnitten. Crusader Security hat Streitkräfte entsandt, um dieses Problem zu lösen. Bis dahin raten wir allen zivilen Schiffen, dieses Gebiet bis auf weiteres zu meiden und bitten alle qualifizierten Söldner, uns in diesem Notfall zu unterstützen. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L4Area_aNeutral_tSector_FromNeutral_IG_002_AttentionThisIs=Achtung. Dies ist eine hohe Alarmstufe von Crusader Security. Die Nine Tails-Bande hat die Shallow Fields Station blockiert und verhindert, dass Quantum hinein- oder herausreisen. Allen Reisenden wird empfohlen, die Gegend zu meiden. Die Sicherheitskräfte arbeiten bereits daran, das Problem anzugehen. Wenn jedoch weitere ausgebildete Sicherheitsexperten zur Verfügung stehen, tun Sie dies bitte. Weitere Informationen werden veröffentlicht, sobald sie verfügbar sind.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L4Area_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseThis=Achtung, bitte. Hier spricht Crusader Security Direktorin Sasha Rust mit einer wichtigen Sicherheitswarnung. Die als Nine Tails bekannte Verbrecherbande hat eine illegale Blockade der Shallow Fields Station eingeleitet. Derzeit wird allen Reisenden empfohlen, das betroffene Gebiet zu meiden, bis der Quantumsprung wiederhergestellt werden kann. Um unsere Bemühungen zu unterstützen, ruft Crusader Security alle ausgebildeten Sicherheitsexperten in der Region zur Unterstützung auf. Halten Sie sich für weitere Ankündigungen bereit.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L5Area_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Volk von Crusader. Die als Nine Tails bekannte kriminelle Gruppe hat alle Quantumreisen rund um die Bountiful Glen Station abgeschnitten. Crusader Security hat Streitkräfte entsandt, um dieses Problem zu lösen. Bis dahin raten wir allen zivilen Schiffen, dieses Gebiet bis auf weiteres zu meiden und bitten alle qualifizierten Söldner, uns in diesem Notfall zu unterstützen. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L5Area_aNeutral_tSector_FromNeutral_IG_002_AttentionThisIs=Achtung. Dies ist eine hohe Alarmstufe von Crusader Security. Die "Nine Tails" Verbrecherbande hat die Bountiful Glen Station blockiert und verhindert so jegliche Quantum ein- und -ausreise. Allen Reisenden wird empfohlen, die Gegend zu meiden. Die Sicherheitskräfte arbeiten bereits daran, das Problem anzugehen. Wenn jedoch weitere ausgebildete Sicherheitsexperten zur Verfügung stehen, tun Sie dies bitte. Weitere Informationen werden veröffentlicht, sobald sie verfügbar sind.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_L5Area_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseThis=Achtung, bitte. Hier spricht Crusader Security Direktorin Sasha Rust mit einer wichtigen Sicherheitswarnung. Die als Nine Tails bekannte Verbrecherbande hat eine illegale Blockade der Bountiful Glen Station eingeleitet. Derzeit wird allen Reisenden empfohlen, das betroffene Gebiet zu meiden, bis der Quantumsprung wiederhergestellt werden kann. Um unsere Bemühungen zu unterstützen, ruft Crusader Security alle ausgebildeten Sicherheitsexperten in der Region zur Unterstützung auf. Halten Sie sich für weitere Ankündigungen bereit.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_OnGoing_aNeutral_tSector_FromNeutral_IG_001_HelloThisIs=Hallo. Dies ist Sasha Rust, Direktorin von Crusader Security, und ich wollte ein Update zur aktuellen Krise bereitstellen. Während die Nine Tails immer noch Quantumreisen blockieren, sollten Sie wissen, dass Sicherheitskräfte und eine hochqualifizierte Gruppe von Freiwilligen hart daran arbeiten, die Outlaw-Elemente zu beseitigen. Wir alle bei Crusader Industries schätzen Ihre Zusammenarbeit in diesen schwierigen Zeiten.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_OnGoing_aNeutral_tSector_FromNeutral_IG_002_AttentionAllPeople=Aufgepasst, alle Leute von Crusader. Dies ist ein Sicherheitsupdate im Zusammenhang mit der anhaltenden Outlaw-Blockade. Es werden Anstrengungen unternommen, die Verantwortlichen zu verhaften und den Quantum-Verkehr zur betroffenen Station so schnell wie möglich wiederherzustellen. Bis zu diesem Zeitpunkt gelten Reisen in die Branche als risikoreich. Wir danken Ihnen für Ihre Geduld in dieser Angelegenheit.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_OnGoing_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseThis=Achtung, bitte. Dies ist ein Crusader Security Update. Leider verbietet die Outlaw-Blockade immer noch Quantumreisen durch den Sektor und wir raten Schiffen weiterhin, das Gebiet zu meiden. Aber seien Sie versichert, dass wir fleißig daran arbeiten, die Situation zu klären und die Verantwortlichen der Nine Tails zu verhaften. Wir werden weiterhin Aktualisierungen bereitstellen, sobald neue Informationen auftauchen. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Volk von Crusader. Die als "Nine Tails" bekannte kriminelle Gruppe hat sämtliche Quantumreisen rund um eine der Stationen dieses Sektors abgeschnitten. Crusader Security hat Streitkräfte entsandt, um dieses Problem zu lösen. Bis dahin raten wir allen zivilen Schiffen, diesen Bereich bis zur weiteren Benachrichtigung zu meiden und bitten alle qualifizierten Söldner, die bereit sind, zu helfen, sich an unsere Outsource-Manager zu wenden. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_aNeutral_tSector_FromNeutral_IG_002_AttentionThisIs=Achtung. Dies ist eine hohe Alarmstufe von Crusader Security. Die Nine Tails-Bande hat eine lokale Station blockiert und verhindert, dass Quantum-Verkehr ein- oder ausgeht. Die Sicherheitskräfte arbeiten bereits an der Lösung des Problems, allen Reisenden wird jedoch empfohlen, die Gegend zu meiden. Wir würden uns über jede Unterstützung durch geschulte Sicherheitsexperten freuen. Weitere Informationen werden veröffentlicht, sobald sie verfügbar sind.
PU_CSCHIEF01_F_DEH_Announce_NewsAlert_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseThis=Achtung, bitte. Hier spricht Crusader Security Direktorin Sasha Rust mit einer wichtigen Sicherheitswarnung. Die als Nine Tails bekannte Verbrecherbande hat eine illegale Blockade einer Station des Sektors eingeleitet. Derzeit wird allen Reisenden empfohlen, das betroffene Gebiet zu meiden, bis der Quantumsprung wiederhergestellt werden kann. Um unsere Bemühungen zu unterstützen, ruft Crusader Security alle ausgebildeten Sicherheitsexperten in der Region zur Unterstützung auf. Halten Sie sich für weitere Ankündigungen bereit.
PU_CSCHIEF01_F_DEH_Announce_Warning_HighCrimeRate_aNeutral_tSector_FromNeutral_FirstOccur_IG_001_PeopleOfCrusader=Menschen von Crusader, Gäste und Bewohner. Das ist Sasha Rust, Direktorin von Crusader Security. Wir haben brauchbare Informationen über mögliche Bedrohungen durch Verbrecher in der Region erhalten. Obwohl wir fleißig daran arbeiten, die Sicherheit aufrechtzuerhalten, muss ich Sie bitten, bei Reisen durch den Sektor Vorsicht walten zu lassen und alles Verdächtige zu melden. Ihre Sicherheit hat für uns alle bei Crusader Industries oberste Priorität. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_Warning_HighCrimeRate_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Menschen von Crusader, Gäste und Bewohner. Ich habe ein wichtiges Sicherheitsupdate. Wir haben erneut die Nachricht erhalten, dass gesetzlose Elemente planen, gegen eine Station in unserem Sektor vorzugehen. Obwohl ich davon überzeugt bin, dass die Sicherheitskräfte in der Lage sein werden, mit dieser Bedrohung umzugehen, bevor sie auftritt, empfehlen wir Ihnen, auf Reisen zusätzliche Vorsichtsmaßnahmen zu treffen. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_Warning_HighCrimeRate_aNeutral_tSector_FromNeutral_IG_002_AttentionCrusaderThis=Achtung Crusader. Hier spricht Direktor Rust mit einem wichtigen Update bezüglich möglicher feindseliger Aktivitäten in diesem Sektor. Wir haben glaubwürdige Berichte erhalten, dass Verbrecher möglicherweise erneut eine Machtdemonstration planen. Crusader Security tut alles in unserer Macht stehende, um eine sichere Reise durch das Gebiet zu gewährleisten. Ich werde Sie auf dem Laufenden halten, wenn es neue Updates gibt. Danke schön.
PU_CSCHIEF01_F_DEH_Announce_Warning_HighCrimeRate_aNeutral_tSector_FromNeutral_IG_003_AttentionPleaseCrusader=Achtung, bitte. Crusader Security hat neue Informationen über einen weiteren möglichen Outlaw-Angriff und möchte alle, die durch den Sektor reisen, dringend dazu ermutigen, besondere Vorsicht walten zu lassen. Auch wenn wir zum jetzigen Zeitpunkt keine Einzelheiten mitteilen können, können Sie sicher sein, dass wir fleißig daran arbeiten, solche Bedrohungen zu stoppen, bevor sie auftreten. Vielen Dank für Ihre Zeit.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_FirstOccur_IG_001_HelloThisMessage=Hallo. Mit dieser Nachricht möchten wir Sie darüber informieren, dass Crusader Security die Kontrolle über den Sektor wiedererlangt hat und Quantumreisen wie gewohnt fortgesetzt werden können. Doch auch wenn die unmittelbare Bedrohung möglicherweise vorüber ist, fordere ich alle Schiffe auf, zusätzliche Vorsichtsmaßnahmen zu treffen, während die Bemühungen fortgesetzt werden, die Nine Tails ein für alle Mal zu stoppen. Abschließend möchte ich eine Schweigeminute für alle einlegen, die bei dem Versuch, uns zu verteidigen, ihr Leben verloren haben... Vielen Dank.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_IG_001_AttentionCrusaderSecurity=Achtung. Crusader Security hat bestätigt, dass die jüngste Blockade beendet ist und Quantumreisen wieder aufgenommen werden können. Auch wenn die Verantwortlichen weiterhin auf freiem Fuß sind, können Sie sicher sein, dass wir weiterhin alles tun werden, um sicherzustellen, dass diese Nine Tails für ihre Taten bestraft werden. Bis dahin bleiben Sie auf der sicheren Seite.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_IG_002_AttentionThisIs=Achtung. Hier spricht Director Rust von Crusader Security. Während die Verantwortlichen immer noch auf freiem Fuß sind, ist die Blockade der Quantumreisen nun vorbei. Wir tun alles, was wir können, um Ihre Sicherheit zu gewährleisten, raten jedoch dringend zu besonderer Vorsicht, wenn der Verkehr wieder aufgenommen wird. Das ist alles.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_IG_003_AttentionPeopleOf=Achtung, Leute von Crusader. Die jüngste Blockade des Quantumreisens wurde beendet. Auch wenn der Reiseverkehr wie gewohnt weitergehen kann, sind die Täter dieses Angriffs leider immer noch auf freiem Fuß. Wir von Crusader Security werden uns weiterhin für Gerechtigkeit einsetzen, bitten Sie jedoch, auf Reisen besondere Vorsicht walten zu lassen, um Ihre Sicherheit zu gewährleisten. Danke schön.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_IG_004_AttentionTheRecent=Achtung. Die jüngste illegale Blockade einer Station im Crusader-Raum wurde abgeschlossen. Während wir weiterhin daran arbeiten, die Verantwortlichen vor Gericht zu bringen, seien Sie bitte besonders vorsichtig, wenn Sie den normalen Reiseverkehr wieder aufnehmen. Das ist alles.
PU_CSCHIEF01_F_DEH_Failed_Event_aNeutral_tSector_FromNeutral_IG_005_AttentionQuantumTravel=Achtung. Quantumflüge können in der Branche wieder ungehindert stattfinden. Crusader Security arbeitet daran, die Verantwortlichen für diese kriminelle Blockade zu finden und zu verhaften, aber bis dahin legen Sie bitte beim Reisen weiterhin höchste Priorität auf Sicherheit und Vorsicht. Danke schön.
PU_CSCHIEF01_F_DEH_Failed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_ThatIsDissapointing=Das ist enttäuschend, Commander. Zumindest ist die Blockade vorerst vorbei. Ich möchte Sie in meinem Büro sehen, wenn Sie zurückkommen. Direktor Rust, raus.
PU_CSCHIEF01_F_DEH_Failed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_UnfortunateButAt=Bedauerlich, aber zumindest kann die Reise zur Station fortgesetzt werden. Melde dich umgehend im Hauptquartier. Der Vorstand wird wissen wollen, warum es uns nicht gelungen ist, die Nine Tails zu stoppen. Direktor Rust, raus.
PU_CSCHIEF01_F_DEH_Failed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_AShameCommander=Schade, Commander. Ich bin sicher, Sie haben getan, was Sie konnten, aber das passiert, wenn wir gezwungen sind, uns auf Zivilisten zu verlassen. Jetzt, da der Verkehr zur Station wieder aufgenommen werden kann, möchte ich vor Schichtende einen vollständigen Bericht auf meinem Schreibtisch haben. Direktor Rust, raus.
PU_CSCHIEF01_F_DEH_Failed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_ThatsTooBad=Das ist schade. Der Vorstand wird gelinde gesagt enttäuscht sein. Hoffentlich wird das Ende der Blockade die Flucht der Nine Tails in den Schatten stellen. Kehren Sie zum Hauptquartier zurück, Commander. Ich erwarte so schnell wie möglich einen vollständigen Bericht.
PU_CSCHIEF01_F_DEH_Failed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_NotExactlyThe=Nicht gerade die Neuigkeiten, auf die ich gehofft hatte. Da die Nine Tails im Wind sind, ist es nur eine Frage der Zeit, bis sie wieder aktiv werden. Dennoch ist die Blockade vorerst beendet und das war die dringlichere Sorge. Ich erwarte, dass Sie sich nach Ihrer Rückkehr in meinem Büro melden, Commander.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_25Completion_aAlly_tPlayer_FromAlly_IG_001_ThisIsCrusader=Das ist Crusader Security Director Rust. Ich wollte Ihnen mitteilen, dass wir allmählich gute Daten von den Scan-Schiffen erhalten. Ich bin zuversichtlich, dass wir den Ursprung der Blockade aufspüren können, wenn wir so weitermachen.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_25Completion_aAlly_tPlayer_FromAlly_IG_002_ThisIsCrusader=Das ist Crusader Security Director Rust. Ich habe von unseren Datentechnikern die Nachricht erhalten, dass vorläufige Scans vielversprechend sind. Wir benötigen weitere Informationen, um ein klareres Bild davon zu bekommen, wo sich die Blockade versteckt, aber wir sind auf dem richtigen Weg.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_25Completion_aAlly_tPlayer_FromAlly_IG_003_ThisIsCrusader=Das ist Crusader Security Director Rust. Wir haben mit der Verarbeitung der Scaninformationen begonnen. Noch gibt es keine Hinweise auf den Standort der Blockade, aber es ist nur eine Frage der Zeit. Wenn wir weiter scannen, bin ich sicher, dass wir die Nine Tails aufspüren können.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_50Completion_aAlly_tPlayer_FromAlly_IG_001_DirectorRustHere=Direktor Rust, hier. Dank der Scans beginnen wir, die potenzielle Quelle der Nine Tails-Blockade einzugrenzen. Wenn wir weiter scannen, ist es nur eine Frage der Zeit.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_50Completion_aAlly_tPlayer_FromAlly_IG_002_DirectorRustHere=Direktor Rust, hier mit einem Update. Unsere Techniker arbeiten hart daran, die Quelle des Quantum-Dämpfungsfelds herauszufinden, aber sie benötigen noch mehr Scandaten. Wir zählen auf Sie.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_50Completion_aAlly_tPlayer_FromAlly_IG_003_DirectorRustHere=Direktor Rust, hier. Wir machen gute Fortschritte bei der Analyse der Scandaten. Es scheint, dass wir, wenn wir weiterhin in diesem Tempo Informationen sammeln, bald in der Lage sein sollten, die Quelle der Blockade ausfindig zu machen.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_75Completion_aAlly_tPlayer_FromAlly_IG_001_DirectorRustAgain=Direktor Rust, schon wieder. Gute Nachrichten. Wir stehen kurz davor, die Nine Tails-Flotte zu finden, die die Blockade durchführt. Nur noch ein paar Scans und wir sollten sie haben.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_75Completion_aAlly_tPlayer_FromAlly_IG_002_DirectorRustAgain=Direktor Rust, schon wieder. Die Techniker sagen mir, dass wir nur noch wenige Scans davon entfernt sind, den Standort der Nine Tails-Flotte zu bestimmen. Bleiben Sie dran und wir werden diese Blockade endgültig beenden können.
PU_CSCHIEF01_F_DEH_Inform_Mission_StatusUpdate_FleetFind_75Completion_aAlly_tPlayer_FromAlly_IG_003_DirectorRustAgain=Director Rust, wieder mit einem weiteren Update. Wir brauchen nur noch ein paar Scandaten und dann sollten wir endlich in der Lage sein, die Quelle der Blockade zu finden und diese Nine Tails ein für alle Mal zu beseitigen. Das ist es. Wir sind nah dran.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_FirstOccur_IG_001_IWasJust=Ich wurde gerade über Ihre erfolgreiche Lieferung informiert, Pilot. Ich freue mich, dass Sie mithelfen konnten. Alles andere, was Sie beitragen können, wird sehr geschätzt.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_FirstOccur_IG_002_JustTakingA=Nehmen Sie sich nur einen Moment Zeit, um Ihnen zu sagen, dass Sie bei der ersten Lieferung gute Arbeit geleistet haben, Pilot. Kämpfe machen vielleicht alle Schlagzeilen, aber es sind die Bemühungen von Menschen wie Ihnen, die alles, was wir tun, möglich machen. Machen Sie weiter so.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_FirstOccur_IG_003_GoodWorkOn=Gute Arbeit beim Abschluss einer Versorgungslieferung. Sie würden nicht glauben, wie viele Leute sagen, dass sie helfen und niemals liefern werden. Sie sollten stolz auf sich sein und die harte Arbeit fortsetzen.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_FirstOccur_IG_004_ThankYouFor=Vielen Dank für den Abschluss einer Lieferung, Pilot. Crusader verlässt sich darauf, dass Leute wie Sie dabei helfen, diese schreckliche Blockade zu beenden. Alles andere, womit Sie die Station versorgen könnten, wäre Ihnen sehr dankbar.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_FirstOccur_IG_005_ReachingOutTo=Ich möchte mich persönlich bei Ihnen für den Abschluss Ihrer ersten Lieferung bedanken. Und so dringend diese Lieferungen auch benötigt werden, hoffentlich ist es die erste von vielen.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_IG_001_WantedToLet=Wollte Sie wissen lassen, wie sehr diese Lieferungen unsere Bemühungen unterstützen. Ihre harte Arbeit wird nicht unbemerkt bleiben. Weiter so.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_IG_002_IMustSay=Ich muss sagen, ich war beeindruckt von Ihrer laufenden Arbeit, die Station mit Nachschub zu versorgen. Es zeugt von echter Hingabe. Jeder Beitrag macht einen Unterschied.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_IG_003_PilotIWanted=Pilot, ich wollte mich melden und Ihnen mitteilen, dass Ihre kontinuierlichen Bemühungen, die Station mit Nachschub zu versorgen, genau das sind, was in diesen schwierigen Zeiten benötigt wird. Ihr habt bisher großartige Arbeit geleistet.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_IG_004_WellDonePilot=Gut gemacht, Pilot. Eine weitere erfolgreiche Lieferung. Diese Vorräte werden dringend benötigt, also bleiben Sie auf Kurs.
PU_CSCHIEF01_F_DEH_Received_Supplies_Trade_aPlayer_tAlly_FromAlly_IG_005_ISeeHere=Ich sehe hier, dass Sie eine weitere Lieferung abgeschlossen haben. Exzellent. Jeder Vorrat, den Sie zur Station bringen, wird dringend benötigt, also machen Sie weiter.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_FirstOccur_IG_001_ToAllMy=An alle meine Crusaderkollegen, hier ist Direktor Rust. Ich freue mich, Ihnen mitteilen zu können, dass die Bedrohung durch Nine Tails behoben wurde und Quantumreisen nun wieder aufgenommen werden können. Vielen Dank für Ihre Geduld in diesen schwierigen Zeiten und vielen Dank an die mutigen Menschen, die unseren Sicherheitskräften dabei geholfen haben, diese Geißel zu besiegen. Crusader Industries ist stolz darauf, sicheres Reisen für alle zu ermöglichen.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_IG_001_PeopleOfCrusader=Leute von Crusader, wieder einmal wurden die Nine Tails zurückgedrängt und die normale Fortbewegung wiederhergestellt. Ich möchte Crusader Security und allen Zivilisten, die zu dieser edlen Anstrengung beigetragen haben, persönlich danken. Du hast meine ewige Dankbarkeit.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_IG_002_AttentionPleaseOn=Achtung, bitte. Im Namen von Crusader Security möchte ich Ihnen von Direktor Rust einige gute Neuigkeiten mitteilen. Die Blockade ist vorbei, den Nine Tails wurde ein entscheidender Schlag versetzt und die Quantumreisen können wieder aufgenommen werden. Ich möchte mich ganz herzlich bei allen bedanken, die zu dieser erfolgreichen Lösung beigetragen haben. Wir alle bei Crusader wünschen einen wunderschönen Tag.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_IG_003_ThisIsA=Dies ist ein Sicherheitsupdate von Director Rust und ich freue mich, Ihnen einige gute Neuigkeiten mitteilen zu können. Die jüngste Nine Tails -Blockade wurde von unserem furchtlosen Sicherheitspersonal und den mutigen privaten Auftragnehmern, die den Einsatz unterstützten, entscheidend beendet. Wir alle sind ihnen zu Dank verpflichtet. Fühlen Sie sich frei, Ihre normale Reise fortzusetzen.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_IG_004_AttentionThisIs=Achtung. Hier ist Security Director Rust. Ich freue mich, Ihnen mitteilen zu können, dass die Outlaws-Gruppe Nine Tails erneut zurückgeschlagen wurde und dank der unermüdlichen Bemühungen unserer fleißigen Sicherheitskräfte und Auftragnehmer wieder sichere Reisen durch den Crusader-Raum möglich sind. Welche Herausforderungen auch immer in der Zukunft auftauchen, ich bin zuversichtlich, dass wir ihnen gewachsen sind. Danke euch allen.
PU_CSCHIEF01_F_DEH_Succeed_Event_aNeutral_tSector_FromNeutral_IG_005_ThisIsA=Dies ist ein Sicherheitsupdate zur jüngsten Quantumblockade des Crusader-Raums. Ich freue mich, Ihnen mitteilen zu können, dass unsere qualifizierten Sicherheitskräfte und Auftragnehmer erfolgreich gegen die Täter vorgegangen sind und der reguläre Reiseverkehr wieder aufgenommen werden kann. Ich danke Ihnen allen für Ihre Ausdauer in diesen schwierigen Zeiten. Wir alle hier bei Crusader wünschen Ihnen eine gute Reise.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_001_ExcellentIKnew=Ausgezeichnet. Ich wusste, dass ich auf dich zählen kann. Die Leute von Crusader werden sich sehr über die gute Nachricht freuen. Stellen Sie sicher, dass alle Zivilisten, die geholfen haben, für ihre harte Arbeit belohnt werden, und ich erwarte eine Nachbesprechung, wenn Sie zu Orison zurückkehren, Commander.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_002_WellDoneCommander=Gut gemacht, Commander. Herzlichen Glückwunsch an Sie und die ehrenamtliche Truppe. Seien Sie versichert, dass sie für all ihre mutigen Bemühungen eine angemessene Entschädigung erhalten werden. Der Vorstand und ich freuen uns auf ein persönliches Gespräch mit Ihnen, wenn Sie zurückkommen. Bis dahin ist Commander, Direktor Rust, raus.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_003_WonderfulNewsI=Wunderbare Neuigkeiten. Ich hoffe nur, dass wir den Nine Tails ein für alle Mal das Handwerk gelegt haben. Stellen Sie sicher, dass Sie alle Freiwilligen entschädigen, die mitgeholfen haben, und melden Sie sich dann bei der Zentrale. Bis bald, Commander.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_004_ThatsARelief=Das ist eine Erleichterung zu hören. Ich weiß, dass es keine leichte Aufgabe war, diesen Nine Tails Einhalt zu gebieten. Du solltest stolz sein. Das gilt auch für alle Zivilisten, die geholfen haben. Sorgen Sie dafür, dass sie für ihre Bemühungen angemessen belohnt werden. Bevor ich Sie gehen lasse, möchte ich noch sagen, dass der Vorstand eine persönliche Nachbesprechung verlangt hat. Sie müssen also so bald wie möglich nach Orison zurückkehren. Gute Arbeit, Kommandant.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetBattle_aAlly_tPlayer_FromAlly_IG_005_FantasticCommanderThe=Fantastic, Commander. Der Vorstand wird begeistert sein. Belohnen Sie die Freiwilligen für ihre Bemühungen und erstatten Sie der Zentrale Bericht. Direktor Rust, raus.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetFind_aAlly_tPlayer_FromAlly_IG_001_IHaveGood=Ich habe gute Neuigkeiten, Commander. All Ihre harte Arbeit hat sich ausgezahlt. Wir haben den Standort der Nine Tails-Flotte. Gehen Sie jetzt dorthin. Wir machen dem ein für alle Mal ein Ende.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetFind_aAlly_tPlayer_FromAlly_IG_002_IHaveAn=Ich habe ein Update, Commander. Die Scan-Informationen haben sich ausgezahlt und wir haben den Standort der wichtigsten feindlichen Flotte. Ich möchte, dass Sie die Nine Tails so schnell wie möglich bekämpfen und dem ein Ende setzen. Viel Glück für Sie und alle Ihre Streitkräfte.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetFind_aAlly_tPlayer_FromAlly_IG_003_CommanderWeHave=Kommandant. Wir haben die Analyse der letzten Scans abgeschlossen und den Standort der Flotte der Nine Tails ermittelt. Gehen Sie so schnell wie möglich zu ihrer Position. Sie haben meine Erlaubnis, sich zu engagieren.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetFind_aAlly_tPlayer_FromAlly_IG_004_CommanderJustReceived=Kommandant. Ich habe gerade eine Nachricht über die neuesten Scandaten erhalten. Wir haben die Bastarde gefunden. Ich sende Ihnen jetzt den Standort der Hauptflotte der Nine Tails. Gehen Sie zu ihrer Position und beenden Sie diese Blockade ein für alle Mal.
PU_CSCHIEF01_F_DEH_Succeed_Mission_ToCdr_FleetFind_aAlly_tPlayer_FromAlly_IG_005_CommanderTheData=Kommandant. Das Datenteam hat die Scans erfolgreich analysiert und den Standort der Nine Tails-Flotte isoliert. Ich ermächtige Sie, jetzt dorthin zu gehen und diese Blockade sofort aufzulösen. Viel Glück.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_NotTakePart_aAlly_tAlly_FromAlly_IG_001_ThisIsDirector=Das ist Director Rust. Die blockierte Station wurde wieder versorgt, sodass wir Ihre Hilfe nicht mehr benötigen. Crusader freut sich über Ihr Hilfsangebot. Sicheres Fliegen.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_NotTakePart_aAlly_tAlly_FromAlly_IG_002_ThisIsCrusader=Das ist Crusader Security Director Rust. Ich wollte Ihnen mitteilen, dass wir Ihre Hilfe bei der Wiederauffüllung der Station nicht mehr benötigen. Es ist für alles gesorgt. Wir werden Sie auf jeden Fall informieren, wenn wir in Zukunft weitere Unterstützung benötigen.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_NotTakePart_aAlly_tAlly_FromAlly_IG_003_AttentionThe=Achtung. Die Station wurde erfolgreich wieder aufgefüllt. Derzeit ist keine weitere Unterstützung bei der Versorgung erforderlich. Vielen Dank für Ihr Hilfsangebot.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_aPlayer_tAlly_FromAlly_IG_001_HelloIWas=Hallo. Ich wurde gerade darüber informiert, dass die blockierte Station dank Ihnen wieder versorgt werden konnte. Keine leichte Aufgabe. Bitte vertrauen Sie darauf, dass sie einem guten Zweck dienen. Ich und Crusader sind Ihnen dankbar. Sicheres Fliegen.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_aPlayer_tAlly_FromAlly_IG_002_CongratulationsOnA=Herzlichen Glückwunsch zu einem erfolgreichen Versorgungslauf. Ihre Bemühungen haben dieser Station viel Gutes getan. Im Namen von Crusader, vielen Dank.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_aPlayer_tAlly_FromAlly_IG_003_ThisIsDirector=Das ist Direktor Rust. Ich wollte Ihnen mitteilen, dass die Nachlieferung der Station erfolgreich war und keinen Moment zu früh erfolgte. Ihre Unterstützung in dieser Angelegenheit wurde sehr geschätzt.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_aPlayer_tAlly_FromAlly_IG_004_DirectorRustHere=Director Rust hier. Ich habe ein Update zum Stationsnachschub. Ich habe gerade erfahren, dass sie alles haben, was sie brauchen. Vielen Dank für Ihren Beitrag.
PU_CSCHIEF01_F_DEH_Succeed_Mission_Trade_aPlayer_tAlly_FromAlly_IG_005_ThisIsDirector=Das ist Direktor Rust. Ich habe gute Neuigkeiten. Die blockierte Station wurde komplett neu versorgt. Sollte für unsere Bemühungen dort einen großen Unterschied machen. Crusader dankt Ihnen für Ihre Hilfe in dieser Angelegenheit.
