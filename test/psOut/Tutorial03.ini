Tutorial03_MissionDesc=Du bist fast mit dem Tutorial durch. Alles, was noch bleibt, ist der Flug!\n\nNachdem deine Aufgaben in ~mission(Location|Name) erledigt sind, ist es nun Zeit, die Stadt - und schließlich den Planeten - zu verlassen. Mache dich auf den Weg zu den ~mission(TransitNameShort) Transit-Shuttles. Diese Shuttles können dich überall in ~mission(Location|Name) hinbringen - aber dein Ziel ist der Spaceport, wo dir vorübergehend eine Anvil C8 Pisces zur Verfügung gestellt wurde.\n\nDieses Aufklärungsschiff ist ein großartiges Einsteigerschiff, perfekt für neue Piloten, die ihre Flügel bekommen wollen.
Tutorial03_MissionTitle=Tutorial - Dein erster Flug
