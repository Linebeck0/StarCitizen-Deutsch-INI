BHG_Certification_Criminal_Desc=ZERTIFIKAT FÜR DIE ERGREIFUNG VON VERDÄCHTIGEN\n\nAuf Empfehlung eines unserer Mitglieder, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, Ihre Zertifizierung für die Festnahme von Verdächtigen zu erwerben.\n\nDiese würde zeigen, dass Sie qualifiziert sind, gesuchte Verdächtige aufzuspüren und festzunehmen, die sich als schwerer zu fassen erweisen als typische Kopfgelder. Diese verfügen oft über fortgeschrittene Flugfähigkeiten, schwer vorhersehbares Verhalten und mehr Ressourcen als Ihre durchschnittlichen Ziele, was sie zu einer echten Herausforderung macht.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie den gesuchten Verdächtigen namens "~mission(TargetName)" festnehmen.
BHG_Certification_Criminal_Title=Suspect Apprehension Certification 
BHG_Certification_Easy_Desc=ANFÄNGER-ZERTIFIKAT: UMGANG MIT ORTUNGSSYSTEMEN\n\nAufgrund einer Einschätzung Ihrer sich entwickelnden Fähigkeiten, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, Ihre Anfängerlizenz als Verfolger zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Low-Risk Targets (LRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell kleinere Schiffe, sind jedoch in der Regel mit einigen Begleitschiffen unterwegs, was sie unter Umständen zu einer Herausforderung macht.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als LRT eigestuften Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_Easy_Title=Tracker Beginner's Permit Certification
BHG_Certification_EscapedConvict_Desc=ZERTIFIKAT: RÜCKFÜHRUNG VON FLÜCHTIGEN\n\nAufgrund einer Zunahme von entflohenen Straftätern in der Gegend, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, Ihre Zertifizierung für die Rückführung von Entflohenen zu erwerben.\n\nDies würde bedeuten, dass Sie qualifiziert sind, entkommene Strafgefangene zu verfolgen und festzunehmen. Diese verzweifelten Individuen können oft schwer wieder eingefangen werden und erfordern besondere Fähigkeiten und erhöhte Intuition.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie den flüchtigen namens "~mission(TargetName)" festnehmen. 
BHG_Certification_EscapedConvict_Title=Fugitive Recovery Certification
BHG_Certification_Hard_Desc=GESELLEN-ZERTIFIKAT: UMGANG MIT ORTUNGSSYSTEMEN\n\nWährend Ihr Ansehen in der Gemeinschaft weiter wächst, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, eine Lizenz als Gesellen-Verfolger zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, High-Risk Targets (HRT) zu verfolgen und festzunehmen. Diese Kriminellen können in größeren Mehrbesatzungsschiffen mit mehreren Begleitschiffen reisen. Die zusätzlichen offensiven und defensiven Fähigkeiten machen sie zu schweren Zielen, selbst für die geschicktesten Gildenmitglieder.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als HRT eingestuften Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_Hard_Title=Journeyman Tracker License Certification
BHG_Certification_Medium_Desc=ZERTIFIKAT: UMGANG MIT ORTUNGSSYSTEMEN\n\nMit dem Fortschritt den Sie bei der Entwicklung Ihrer Fähigkeiten gemacht haben, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, eine vollständige Verfolgerlizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Moderate-Risk Targets (MRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell mittelgroße Schiffe mit mehreren Begleitschiffen. Diese Klasse von Verbrechern macht den Großteil der Aufträge aus, die typische Kopfgeldjäger antreffen werden.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als MRT eingestuften Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_Medium_Title=Tracker License Certification
BHG_Certification_Super_Desc=MEISTER-ZERTIFIKAT: UMGANG MIT ORTUNGSSYSTEMEN\n\nAls Anerkennung Ihrer Expertise im Handwerk, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, eine Meister-Verfolgerlizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Extreme-Risk Targets (ERT) zu verfolgen und festzunehmen. Dies sind Kriminelle, die in Sub-Großkampfschiffen mit schweren Begleitschiffen reisen. Diese Klasse von Kopfgeld wird nur den erfahrensten Verfolgern zugeteilt.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als ERT eingestuften Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_Super_Title=Master Tracker License Certification
BHG_Certification_VeryEasy_Desc=ZERTIFIKAT: DURCHFÜHRUNG VON ORTUNGS-TRAININGS\n\nAufgrund der Einschätzung Ihrer Fähigkeiten, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, eine Ausbildungslizenz als Verfolger zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Very Low-Risk Targets (VLRT) zu verfolgen und festzunehmen. Diese Kriminellen fliegen traditionell kleinere Schiffe und haben selten mehr als eine Eskorte. Ideal für Kopfgeldjäger, die gerade erst anfangen.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als VLRT eingstuften Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_VeryEasy_Title=Tracker Training Permit Certification
BHG_Certification_VeryHard_Desc=FORTGESCHRITTENEN-ZERTIFIKAT: TRACKER-LIZENZ\n\nMit Ihren nachgewiesenen Erfolgen, möchte die "Bounty Hunters Guild" Ihnen die Möglichkeit bieten, eine Fortgeschrittenen-Verfolgerlizenz zu erwerben.\n\nDiese Lizenz würde bedeuten, dass Sie qualifiziert sind, Very High-Risk Targets (VHRT) zu verfolgen und festzunehmen. Diese Kriminellen können in größeren Mehrbesatzungsschiffen mit schweren Begleitschiffen reisen. Da man es mit mehreren Feinden zu tun hat, können Begegnungen mit diesen Zielen oft tödlich sein.\n\nUm diesen Zertifizierungsprozess erfolgreich abzuschließen, müssen Sie einen als VHRT Kriminellen namens "~mission(TargetName)" festnehmen. Zuletzt gesichtet: ~mission(Location|Address).
BHG_Certification_VeryHard_Title=Advanced Tracker License Certification
BHG_From=Bounty Hunters Guild
