dusters_basesweep_desc_001=Einige glückliche Slagger haben drüben bei ~mission(Location|Address) ein verdammt wertvolles Vorkommen entdeckt und jetzt geben sie ihr Bestes, um alles doppelt so schnell zu bergen.\n\nWir sind der Meinung, dass wir diejenigen sein sollten, die diesen Erzgang abbauen.\n\nWir haben die gesamte Ausrüstung einsatzbereit und brauchen nur jemanden, der alle lästigen Bergleute und ihre Security beseitigt.\n\nErledigen Sie das für uns und wir geben Ihnen einen Anteil an der Beute.
dusters_basesweep_desc_002=Einer von uns hielt an einem R&R und traf einen Bergmann, der tief in seinen Tassen feierte. Ein betrunkener Idiot verriet, dass sein Team drüben bei ~mission(Location|Address) den "Fund seines Lebens" entdeckt hatte.\n\nNun, sie haben es vielleicht gefunden, aber wir werden es ihnen auf keinen Fall erlauben, es zu behalten.\n\nWir möchten, dass Sie alle Bergleute und die von ihnen angeheuerten Sicherheitskräfte aus dem Weg räumen. Bei der Beute, die wir uns ansehen, lohnt es sich meiner Meinung nach, ein wenig zusätzliches Geld auszugeben, um jemanden einzustellen, der gut ist.\n\nSobald Sie ihn weggeschickt haben, können wir vorbeikommen und das Geld abholen.
dusters_basesweep_desc_003=Wir haben Paydirt erreicht! Wir haben eine der reichsten kleinen Erzadern gefunden, die ich seit Jahren gesehen habe.\n\nEs gibt jedoch ein Problem. Ein paar andere Idioten waren zuerst da.\n\nSo wie ich es sehe, wird es für lange Zeit kein Problem sein.\n\nSobald Sie zur ~mission(Location|Address) fahren und alle Bergleute und Sicherheitsleute, die Sie dort finden, endgültig rausschmeißen, können wir hineingehen und diesen Ort mit aller Kraft abbauen.\n\nKeine Sorge, wir zahlen Ihnen Ihren Anteil nach oben.
dusters_basesweep_title_001=Claiming a Stake
dusters_basesweep_title_002=Clearing the Competition
dusters_basesweep_title_003=Mine Worth Taking
dusters_claimsweep_desc_001=Einige glückliche Slagger haben drüben bei ~mission(Location) in der Nähe von ~mission(LagrangeLocation) ein verdammt wertvolles Vorkommen entdeckt und jetzt geben sie ihr Bestes, um alles doppelt so schnell zu bergen.\n\nUnsere Meinung ist, dass wir diejenigen sein sollten, die dieses Erzvorkommen abbauen.\n\nWir haben die gesamte Ausrüstung einsatzbereit, wir brauchen nur jemanden, der alle lästigen Bergbauarbeiter und die orbitalen Verteidigungsatelliten, die die Bastarde beschützen, ausschaltet.\n\nErledigen Sie das für uns und wir geben Ihnen einen Anteil am Gewinn.
dusters_claimsweep_desc_002=Einer von uns holte gerade ein paar Vorräte ab, als er hörte, wie ein Bergmann einen Großauftrag für das neue Abbaugebiet aufgab, das er bei ~mission(Location) in der Nähe von ~mission(LagrangeLocation) eingerichtet hatte. Er hat ein bisschen zu laut damit geprahlt, wie viel er mit dem Gebiet verdienen würden.\n\nNun, er hat es vielleicht gefunden, aber wir werden es ihm auf keinen Fall erlauben, es zu behalten.\n\nWir möchten, dass Sie alle Bergbauarbeiter und die orbitalen Verteidigungsatelliten, die sie stationiert haben, aus dem Weg räumen. Bei der Beute, die wir bekommen werden, lohnt es sich meiner Meinung nach, ein bisschen Extra-Geld auszugeben, um jemanden wie Sie zu engagieren, der sich darum kümmert.\n\nSobald Sie sie verscheucht haben, können wir vorbeikommen und das Geld abholen.
dusters_claimsweep_desc_003=Wir haben Paydirt erreicht! Wir haben eine der reichsten kleinen Erzadern gefunden, die ich seit Jahren gesehen habe.\n\nEs gibt jedoch ein Problem. Ein paar andere Idioten waren zuerst da.\n\nSo wie ich es sehe, wird es für lange Zeit kein Problem sein.\n\nSobald Sie zu ~mission(Location) fahren, die sich in ~mission(LagrangeLocation) befindet, und die orbitalen Verteidigungsatelliten, die den Ort bewachen, außer Gefecht setzen, können wir hineingehen und diesen Ort mit aller Kraft abbauen.\n\nKeine Sorge, wir zahlen Ihnen Ihren Anteil nach oben.
dusters_claimsweep_title_001=Razing the Stake
dusters_claimsweep_title_002=Ore or Nothing
dusters_claimsweep_title_003=Finders Weepers
dusters_from=Dusters
