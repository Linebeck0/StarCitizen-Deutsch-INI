PU_NTGUIDE03_F_NTG_Announce_Tour_Turret_IG_001_AllRightLets=Okay, lass uns zur Ruhe kommen. Mein Name ist Lt. Commander Aldeman, ich leite die Turmbesatzung an Bord der War Hammer. Das bedeutet, dass ich für die Koordinierung des Feuers zwischen unseren verschiedenen Schützen während eines Kampfeinsatzes verantwortlich bin, um die Verteidigung zu maximieren. Aber wenn wir nicht im Kampf sind, bemühe ich mich, mein Team fit zu halten, indem ich Gefechtsübungen und simulierte Begegnungen durchführe. Jetzt ist die Javelin standardmäßig mit fünfzehn Türmen ausgestattet, von denen 13 über integrierte Operators verfügen. Es gibt sechs Türme wie den hier gezeigten, die entlang der Seite des Schiffes verlaufen. Jedes davon ist mit einem Paar Kanonen der Größe 7 für größere Ziele und einem Paar Gatlings der Größe 4 für kleinere Ziele wie Jäger und sogar ankommende Raketen und Torpedos ausgestattet. Wir haben vier weitere Türme am Bug des Schiffes, die mit Energiekanonen der Größe 7 bewaffnet sind, und drei Kanoniere an der Unterseite mit denselben. All diese Feuerkraft gepaart mit einer schweren Ladung an Geschützen machen den Kriegshammer zu einem echten Problem für alle Schiffsgrößen, weshalb wir damit beauftragt werden können, unabhängig auf Patrouillen zu operieren, ohne Unterstützung durch den Rest der Kampfgruppe.\n\nWährend der XenoThreat-Infiltration waren unsere Kanoniere für die Zerstörung von über siebzig feindlichen Elementen und mehreren Großkampfschiffen verantwortlich und schützten das Schiff auch vor angreifenden Kampfmitteln.\n\nAls besonderes Vergnügen haben wir diesen Turm gesichert, damit Sie einen Vorgeschmack bekommen können davon, wie es sich anfühlt, ein Schütze zu sein. Alle Waffen wurden deaktiviert. Machen Sie sich also keine Sorgen über eine versehentliche Entladung. Ich möchte Sie jedoch daran erinnern, dass es sich um ein aktives Militärschiff handelt. Seien Sie also trotzdem respektvoll. Vielen Dank und einen tollen Invictus.
