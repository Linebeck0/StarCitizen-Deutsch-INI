hdactivist_stealitem_location_004=einer unterirdischen Anlage
hdactivist_stealitem_timed_001=Zöger nicht. Wer weiß, wie lange diese Kiste dort sein wird.
hdactivist_stealitem_timed_002=Ich kann nicht genug betonen, wie wichtig es ist, dass du uns diese Lieferung bringst. 
hdactivist_stealitem_timed_003=Die Uhr tickt bei diesem Vertrag. Wir brauchen dieses Ding so schnell wie möglich. 
hdactivist_stealitem_timed_004=Wir brauchen das Ding eher früher als später. 
hdactivist_stealitem_timed_005=Hoffentlich ist das Ding noch nicht weg. Besser beeile dich und finde es heraus. 
