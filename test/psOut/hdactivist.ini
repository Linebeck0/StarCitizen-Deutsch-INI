hdactivist_assassination_danger_001=Nimm dieses Ziel nicht auf die leichte Schulter. Es gibt einen Grund, warum Hurston sich bei so viel Drecksarbeit auf sie verlassen hat. 
hdactivist_assassination_danger_002=Du hast es auf einen bösartigen Bastard abgesehen, also sei am besten vorbereitet. 
hdactivist_assassination_danger_003=Ich würde empfehlen, sie hart und schnell zu treffen, bevor sie die Möglichkeit haben, zur Verstärkung zu kommunizieren. 
hdactivist_assassination_danger_004=Achten Sie darauf. "Gnade" gehört nicht zu ihrem Wortschatz. 
hdactivist_assassination_desc_001=Jeder, der Hurstons jüngste Geschichte kennt, weiß, dass "~mission(TargetName)" für einige wirklich grausame Verbrechen gegen die ehrlichen Männer und Frauen verantwortlich ist, die versuchen, die Arbeitsbedingungen auf Hurston zu verbessern. Immer wieder haben sie weit außerhalb der Grenzen des UEE-Rechts gehandelt, aber Hurston bestreitet natürlich, dass "~mission(TargetName|Last)" irgendetwas mit diesen Verbrechen zu tun hat, und weigert sich, sie überhaupt zu untersuchen. Dieser Justizirrtum bedeutet, dass wir die Sache selbst in die Hand nehmen müssen.\n\nKürzlich sagte ein Insider, der mit unserer Sache einverstanden ist, dass "~mission(TargetName|Last)" in der Nähe bei ~mission(Location|Address) zu finden ist. Ich werde diese Informationen und einen beträchtlichen Zahltag gerne an jeden weitergeben, der bereit ist, sich an ihnen zu rächen. ~mission(Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_assassination_desc_002=Haben Sie vielleicht schon einmal von "~mission(TargetName)" gehört? Hurston beförderte diesen blutrünstigen Schläger kürzlich in eine Spezialeinheit, die Dissidenten verschwinden lässt. ~mission(TargetName|Last) hat sich als recht effektiv erwiesen und hat sogar eine perverse Freude an der neuen Position gehabt. Es ist offensichtlich, dass das Universum besser dran wäre, wenn "~mission(TargetName|Last)" abgebrochen würde.\n\n~mission(Danger)Ich habe es geschafft, ihre neuesten Einsatzbefehle zu bekommen. Sie sollten sie unter ~mission(Location|Address) finden können.\n\n~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_assassination_desc_003=Sagen wir einfach, je weniger Sie darüber wissen, desto besser. Wir möchten, dass Sie einen Hurston-Lakaien namens "~mission(TargetName)" finden und töten. ~mission(Danger)\n\nDetails zu ihrer letzten bekannten Sichtung rund um ~mission(Location|Address) werden bereitgestellt. ~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_assassination_timed_001=Die Nachricht verbreitet sich hier schnell. Warten Sie nicht zu lange damit, sonst verlieren Sie möglicherweise den Überraschungsmoment. 
hdactivist_assassination_timed_002=Im Interesse der Bewegung ist es wichtig, dass dies bald erledigt wird. 
hdactivist_assassination_timed_003=Es gibt Gerüchte, dass "~mission(TargetName|Last)" etwas Großes plant. Du musst sie aufhalten, bevor es zu spät ist. 
hdactivist_assassination_timed_004=Wir brauchen Ihr schnelles Vorgehen. Wer weiß, woran das Ziel arbeitet. 
hdactivist_assassination_title_001=Real Criminal Justice
hdactivist_assassination_title_002=Level the Playing Field
hdactivist_assassination_title_003=Retribution
hdactivist_basesweep_danger_001=Sie erwarten dich nicht, aber denk keine Sekunde, dass das einfach wird. Diese Bastarde lieben es zu kämpfen. 
hdactivist_basesweep_danger_002=Stellen Sie sicher, dass Sie mehr als genug Munition haben. Es gibt keine Möglichkeit zu wissen, wie viele von ihnen dort unten sein werden. 
hdactivist_basesweep_danger_003=Stellen Sie sicher, dass Sie bewaffnet und auf den Krieg vorbereitet sind. 
hdactivist_basesweep_danger_004=Ich werde nicht lügen, das wird blutig, aber das ist es, was wir tun müssen, um unsere Zukunft zu sichern. 
hdactivist_basesweep_desc_001=In letzter Zeit sind die Sicherheitskräfte von Hurston immer gewalttätiger gegenüber allen vorgegangen, die Widerstand gegen ihre Autorität geäußert haben. Wir haben alle legalen Kanäle ausprobiert, aber es scheint, dass eine ebenso aggressive Reaktion die einzige Möglichkeit sein wird, uns zu hören. Ich möchte jemanden bezahlen, der diese Nachricht überbringt.\n\nWir haben erfahren, dass Sicherheitskräfte von ~mission(Location|Address) aus operiert haben. Ich schicke dir die Koordinaten. Du gehst hinein und räumst es aus. ~mission(Contractor|BaseSweepDanger)\n\nHoffentlich wird es einen Tag geben, an dem wir dieses Problem durch einen rationalen Diskurs lösen können, aber sie haben deutlich gemacht, dass dies nicht heute der Fall ist.\n\n** Ex Malo Bonum **
hdactivist_basesweep_desc_002=Auf der Suche nach einem Heavy Hitter, der an ernsthafter Action interessiert ist. ~mission(Location|Address) wimmelt von korrupten, bewaffneten Arschlöchern, die für Hurston arbeiten. Ich muss sie sofort loswerden. Es ist dir egal, wie du damit umgehst, es geht dir nur darum, dass es erledigt wird. ~mission(Contractor|Danger)\n\nMach es richtig und du wirst entsprechend entschädigt.\n\n** Ex Malo Bonum **
hdactivist_basesweep_desc_003=Wenn Sie das gefunden haben, können Sie wahrscheinlich mit Sicherheit sagen, dass Sie mit Hurston hart zu kämpfen haben. Ich weiß nicht, wie es dir geht, aber ich habe es satt, darauf zu warten, dass die Dinge auf magische Weise besser werden. Was wir brauchen, sind mutige Maßnahmen, um Hurston zu zeigen, dass der Status quo aufgelöst werden muss.\n\nDeshalb habe ich einige Informationen über ~mission(Location|Address) ausgegraben. Hier treiben sich Wirtschaftskriminelle herum und planen ihre Angriffe auf die Bevölkerung von Hurston. Die Räumung dieses Standorts wäre ein deutliches Signal an Corporate, dass wir bereit sind, Feuer mit Feuer zu bekämpfen. Sie haben Interesse?\n\nEs wird gefährlich sein, aber du wirst gut bezahlt. ~mission(Contractor|BaseSweepDanger)\n\n** Ex Malo Bonum **
hdactivist_basesweep_desc_004=Wir haben Informationen zu ~mission(Location|Address) erhalten, die besagen, dass sie mit Konzernverbrechern besetzt ist. Wir werden nicht einfach herumsitzen und darauf warten, dass sie hart gegen unsere Brüder und Schwestern vorgehen, die nur versuchen, Hurston zu einem besseren Ort zum Leben zu machen. Ich habe nicht die Fähigkeiten, diese Art von Operation durchzuführen, aber ich habe die Glaubwürdigkeit, sie zu finanzieren. Interessiert?\n\nSollte selbstverständlich sein, aber dieser Job wird sehr gefährlich sein. ~mission(Contractor|BaseSweep)Viele gute Leute werden verletzt, wenn jemand sie nicht aufhält.\n\n** Ex Malo Bonum **
hdactivist_basesweep_desc_005=Ich suche jemanden, der bereit ist, für das Richtige zu kämpfen. Viel zu lange hat Hurston Gewalt eingesetzt, um seine Bevölkerung unter Kontrolle zu halten. Jetzt ist es an der Zeit, ihnen zu zeigen, dass ihre Einschüchterungstaktiken nicht unbeantwortet bleiben werden.\n\nIch habe kürzlich Informationen erhalten, die ~mission(Location|Address) als Schlüssel zu ihren Sicherheitsoperationen identifizieren. Jeder, der bereit ist, den Standort zu räumen, wird den Menschen in Hurston einen großen Dienst erweisen. Es wird riskant sein, aber ich sorge auch dafür, dass Sie für Ihre Mühe gut bezahlt werden. ~mission(Contractor|BaseSweep)\n\n** Ex Malo Bonum **
hdactivist_basesweep_remaining=Verbleibende Feinde: %ls
hdactivist_basesweep_title_001=Force For Good
hdactivist_basesweep_title_002=Righteous Raid
hdactivist_basesweep_title_003=Call To Arms
hdactivist_basesweep_title_004=Time For Action
hdactivist_from=X
hdactivist_stealfromship_outlaw_desc_001=Einer der Schmuggler "~mission(TargetName)" mit denen wir gelegentlich zusammenarbeiten, weigert sich unsere vereinbarte Lieferung auszuführen, es sei denn, wir verdreifachen unsere vereinbarte Zahlung. Wie Sie sich vorstellen können, können wir nicht zulassen, dass ihre Gier die Bewegung gefährdet, und wir können es uns auch nicht leisten, ihre unvernünftigen Forderungen zu bezahlen.\n\nStattdessen hoffen wir, dass Sie sie für uns aufspüren und unser rechtmäßiges Eigentum gewaltsam zurückholen können. Sobald Sie die Sendung erfolgreich zu ~mission(Destination|Address) gebracht haben, geben wir Ihnen gerne das Geld, dass wir "~mission(TargetName|Last)" ursprünglich versprochen hatten.\n\n\n** Ex Malo Bonum **
hdactivist_stealfromship_outlaw_desc_002=Kürzlich wurde einer unserer dringend benötigten Versorgungslieferungen von einem Verbrecher überfallen. Bevor unser Transporter starb, gelang es ihnen, die Identität ihres Angreifers "~mission(TargetName)" zu bestätigen.\n\nDu musst diesen Bastard jagen und zurückerobern, was uns gehört. Und natürlich bezahlen wir dich für die Lieferung der Vorräte an ~mission(Destination|Address).\n\n\n** Ex Malo Bonum **
hdactivist_stealfromship_outlaw_desc_003=~mission(TargetName) hat uns verraten.\n\nEine wichtige Lieferung, die wir zu ~mission(Destination|Address) geschmuggelt hatten, ging vor ein paar Tagen verloren und wir konnten sie endlich aufspüren. Einer unserer Agenten, "~mission(TargetName|Last)", hatte es gestohlen.\n\nWir müssen diesen Verräter zur Strecke bringen und die Lieferung zurückbringen. Tu, was auch immer Du tun musst.\n\n\n** Ex Malo Bonum **
hdactivist_stealfromship_outlaw_desc_004=Hurston Security ergreift aktive Maßnahmen, um unsere Nachschubwege zu unterbrechen. Sie verschließen sogar die Augen vor Verbrechern in der Gegend, solange es unsere Schiffe sind, die angegriffen werden. Wir müssen reagieren, bevor unsere Ressourcen vollständig abgeschnitten sind.\n\nWir konnten den Standort von "~mission(TargetName)" ausfindig machen, er ist einer dieser Verbrecher. Bringen Sie die gestohlenen Waren an Bord ihres Schiffes zurück zu ~mission(Destination|Address). Ich erwarte nicht, dass "~mission(TargetName|Last)" kampflos aufgeben wird.\n\nHoffentlich zeigt dies Hurston, dass wir nicht nachgeben werden.\n\n\n** Ex Malo Bonum **
hdactivist_stealfromship_outlaw_title_001=Restocking Supplies
hdactivist_stealitem_danger_001=Es könnte gefährlich werden. Bereiten Sie sich für alle Fälle vor. 
hdactivist_stealitem_danger_002=Pass auf dich da draußen auf. Ich bin mir ziemlich sicher, dass Hurston alles tun wird, um zu verhindern, dass wir dieses Ding bekommen. 
hdactivist_stealitem_danger_003=Eine faire Warnung, aber die Sicherheitskräfte könnten vor Ort sein. Wenn sie hinter Ihnen her sind, tun Sie alles Nötige, um diese Kiste zu bekommen. 
hdactivist_stealitem_danger_004=Wie immer kann ein Auftritt wie dieser gefährlich sein. Planen Sie also das Schlimmste und hoffen Sie auf das Beste, oder? 
hdactivist_stealitem_danger_005=Seien Sie vorsichtig. An diesem Ort könnte überall Sicherheitspersonal sein. 
hdactivist_stealitem_desc_001=Ich habe Informationen über den Standort eines bestimmten Pakets erhalten, die unserer Sache sehr helfen würden. Wir suchen jemanden, der bereit ist, ~mission(Location|Address) aufzurufen, den Gegenstand abzuholen und ihn an ~mission(Destination|Address) zu liefern. Interessiert?\n\n~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_002=Möchten Sie einen guten Zweck unterstützen und sich solide Glaubwürdigkeit verdienen?\n\nWenn ja, dann helfen Sie uns, eine bestimmte Kiste in die Hände zu bekommen, die sich in ~mission(Location|Address) befinden soll. Wenn Sie die Kiste finden und zur ~mission(Destination|Address) bringen, werde ich dafür sorgen, dass es sich für Sie lohnt. ~mission(Contractor|Danger)\n\n~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_003=Es gibt eine wachsende Bewegung, die sich darauf konzentriert, Hurston zu einem besseren Ort zu machen, und wir brauchen Hilfe. Wir sind schon seit einiger Zeit auf der Suche nach einem bestimmten Gegenstand, der unserer Sache auf vielfältige Weise helfen könnte. Angesichts der jüngsten Eskalation der Unterdrückung durch Hurston glauben wir, dass es jetzt an der Zeit ist, es selbst zu beschaffen, aber da die Sicherheitskräfte jede unserer Bewegungen überwachen, brauchen wir jemand anderen, der es bei ~mission(Location|Address) abholt.\n\nWenn Sie die Kiste zur ~mission(Destination|Address) bringen, zahlen wir Ihnen einen Preis, der Ihren Problemen entspricht. ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_004=Kürzlich hat Hurston erfundene Anschuldigungen gegen einen für uns arbeitenden Spediteur erhoben, um eine sehr wichtige Lieferung zu beschlagnahmen. Ihre Handlungen sind nicht legal, selbst nach Hurston-Maßstäben, aber es ist ihnen egal und wir können es kaum erwarten, dies auf legalem Wege zu erreichen. Deshalb möchte ich jemanden bezahlen, der das für uns erledigt.\n\nEin Insider, der mit unserer Sache sympathisiert, behauptet, dass es in ~mission(Location|Address) gelandet ist. Ich schicke Ihnen die genauen Koordinaten. ~mission(Contractor|Timed)\n\nSobald Sie die Kiste haben, bringen Sie sie zu ~mission(Destination|Address) und ich übertrage das Geld. ~mission(Contractor|Danger)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_005=Das Zollamt von Lorville behauptet, eine Kiste verloren zu haben, die uns von einem prominenten Unterstützer außerhalb des Systems geschickt wurde. Ich weiß aus guter Quelle, dass das eine Lüge ist. Diese Hurston-Bastarde haben es einfach ausgenutzt, um sich mit uns anzulegen. Ich kann diese Ungerechtigkeit nicht zulassen und hoffe, dass Sie bereit sind, dabei zu helfen, das Unrecht wiedergutzumachen.\n\nIch habe gerade erfahren, dass sie die Kiste zur ~mission(Location|Address) gebracht haben. Ich brauche jemanden, der dieses Ding findet und zur ~mission(Destination|Address) bringt. ~mission(Contractor|Timed)~mission(Contractor|Danger)Ich sorge dafür, dass du für all deine Mühe gut bezahlt wirst.\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_006=Ich brauche deine Hilfe. Ein alter Freund war verzweifelt auf der Suche nach Arbeit, also gab ich ihm einen Auftrag, einen wertvollen Gegenstand für uns zu schleppen. Es stellte sich heraus, dass er einen aktiven CrimeStat hatte und Hurston Security ihn verhaftete, bevor er die Lieferung durchführen konnte. Jetzt bin ich in heißem Wasser. Diese Kiste muss zur ~mission(Destination|Address) gelangen, sonst bin ich am Arsch.\n\nIch habe ein paar Fäden gezogen und herausgefunden, dass die Ladung tatsächlich in ~mission(Location|Address) gelandet ist. Ich bezahle Sie, wenn Sie es für mich abholen und die Lieferung durchführen können. ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum**
