Tut03_Part03_Journal01_TraversingtheVerse_Content=Herzlichen Glückwunsch!\n\nDu hast das Star Citizen Tutorial abgeschlossen und bist bereit, das Universum zu erkunden!\n\nJetzt liegt es an dir zu entscheiden, wie dein Leben im Weltraum aussehen wird. Der Auftragsmanager auf deinem mobiGlas enthält viele verschiedene Möglichkeiten, von einfachen Liefermissionen bis zu gefährlichen kriminellen Aufträgen. Arbeite hart und du kannst deinen Ruf bei verschiedenen Organisationen aufbauen, um Zugang zu lukrativeren Verträgen zu erhalten. Ob du dich für ein Leben im Verbrechen entscheidest oder Kopfgeldjagden machst und das Gesetz durchsetzt, liegt bei dir.\n\nWenn du jedoch lieber deinen eigenen Weg gehen möchtest, benutze die StarMap im mobiGlas und erkunde alles, was das Stanton-System zu bieten hat. Von den schneebedeckten Einöden von microTech bis zur schwebenden Stadt Orison gibt es noch viel für dich zu lernen und zu entdecken. Wenn du weitere Hilfe benötigst, kannst du die Erfahrung von erfahrenen Spielern über das Guide-System auf Spectrum (auf der Website von Roberts Space Industries) suchen, hilfreiche Beiträge in der Online-Wissensdatenbank lesen oder um Hilfe im Chat bitten. Dein Journal ist auch eine wertvolle Ressource, das Einträge enthält, die alles aus dem Tutorial zusammenfassen und erläutern.\n\nAber sobald du über die großen Städte und Raumstationen hinausgehst, sei vorsichtig. Außerhalb dieser geschützten Waffenstillstandszonen wirst du viele Gefahren auf der Suche nach Profit begegnen. Wohin auch immer deine nächsten Schritte dich führen, sichere Flüge!\n\nÜbung macht den Meister\nWenn du Interesse daran hast, das Fliegen zu üben oder Kämpfe zu erleben, ohne dein Schiff zu riskieren, bietet Star Citizen einen Arcade-Modus namens 'Arena Commander' als Option im Hauptmenü des Spiels.\n\nMOBIGLAS\nDein mobiGlas-Personalcomputer verfügt über verschiedene Funktionen und Apps, die für das Leben im 'Verse unerlässlich sind. Hier ist eine Liste aller Apps, aufgeführt in der Reihenfolge, wie sie über die Symbole am unteren Rand deines mobiGlas zugänglich sind.\n\n_______________________________________\nMOBIGLAS APPS\n\nHome - Zeigt Informationen über deinen persönlichen Status an, einschließlich deiner Gesundheit und deinem Geld.\n\nCommlink - Zeigt Chat-Kanäle, Freunde und ausstehende Einladungen zum Party-System. Erstelle hier eine Gruppe, lade andere Spieler ein oder sende Freundschaftsanfragen. Du kannst auch den sprachbasierten Proximity-Chat von dieser App aus aktivieren oder deaktivieren.\n\nVehicle Loadout Manager - Passt das Loadout, einschließlich Komponenten oder Farben, für jedes Vehikel an, das du besitzt und das an deinem aktuellen Standort gespeichert ist. Die Komponenten, die du verwenden möchtest, müssen sich in deinem lokalen Inventar befinden.\n\nNikNax - Finde Vermögenswerte, die du im gesamten 'Verse gelagert hast. Die Auswahl eines Vermögenswerts liefert zusätzliche Details.\n\nSkyline - Zugriff auf die StarMap, setze Quantum-Travel-Routen, indem du einen Ort auswählst und auf die Schaltfläche "Als Ziel setzen" drückst.\n\nmo.Trader - Sende aUEC an jeden Spieler. Gruppenmitglieder werden oben in der Auswahlliste angeheftet.\n\nContracts Manager - Zeige, akzeptiere und verwalte Verträge. Der Contracts Manager ist in die folgenden Registerkarten unterteilt: Allgemein, Persönlich, Akzeptiert und Verlauf.\n• Die Registerkarte Allgemein zeigt lokale Verträge, die nach UEE- und lokalen Gesetzesanforderungen zertifiziert sind.\n• Die Registerkarte Persönlich zeigt Verträge, die speziell an dein Konto gesendet wurden, oft von unbekannten Quellen, die gegen lokale Gesetze verstoßen können.\n• Sobald du ein Angebot annimmst, werden Verträge in die Registerkarte Akzeptiert verschoben, und sobald ein Auftrag endet, entweder durch erfolgreiche Erfüllung oder auf andere Weise, wird ein Protokoll davon im Verlauf behalten.\n\nVehicle Maintenance Services - Repariere, fülle auf und betanke dein Vehikel.\n\nJournal - Eine Aufzeichnung nützlicher Informationen und Dokumente, einschließlich Tutorial-Informationen.\n\nDelphi - Verfolge deinen Ruf bei einzelnen Organisationen oder Kontakten.
