PU_KAREAH1_M_SY_InnerRing_Trespass_Alerted_IG_001_AttentionYourPresence=Achtung: Ihre Anwesenheit verstößt gegen das Crusadergesetz. Sicherheitskräfte wurden benachrichtigt. Schalten Sie Ihr Vehikel aus und warten Sie auf ihre Ankunft.
PU_KAREAH1_M_SY_InnerRing_Trespass_Warning_IG_001_WarningOnlyAuthorized=Warnung: Nur autorisiertes Crusader Security Personal hat über diesen Punkt hinaus Zutritt.
PU_KAREAH1_M_SY_OuterRing_StationClosed_IG_001_PleaseBeAdvised=Bitte beachten Sie, dass der Security Post Kareah derzeit geschlossen ist. Bitte suchen Sie Hilfe bei einer anderen Crusader Security Einrichtung.
PU_KAREAH1_M_SY_OuterRing_StationClosed_IG_002_SecurityPostKareah=Security Post Kareah ist geschlossen. Wenn Sie dringend Hilfe benötigen, benachrichtigen Sie bitte das ECN.
PU_KAREAH1_M_SY_Station_Trespass_Alerted_IG_001_AttentionYouAre=Achtung: Sie sind nicht berechtigt, diese Station zu betreten. Crusader Security wurde benachrichtigt.
PU_KAREAH1_M_SY_Station_Welcome_IG_001_OnBehalfOf=Im Namen von Crusader Security vielen Dank für Ihren Besuch am Security Post Kareah. Sichere Reisen.
