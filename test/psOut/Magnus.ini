Magnus_Desc=Die Schiffswerften des Magnus-Systems waren einst eines der Aushängeschilder des Imperiums. Als die Marine ihre Aktivitäten in das Kilian-System verlagerte, konnte sich die Wirtschaft des Systems nicht erholen. Die daraus resultierende jahrzehntelange wirtschaftliche Flaute und krimineller Aktivitäten, werden erst jetzt langsam rückgängig gemacht, was zu einem großen Teil darauf zurückzuführen ist, dass der Schiffshersteller Drake Interplanetary hier seinen Firmensitz eingerichtet hat.
