vehicles_DescOrbital_Sentry=Der Overseer von Hersteller Broad & Raibee ermöglicht die Überwachung defensiver Aktivitäten in einem bestimmten Bereich. Wenn eine Bedrohung erkannt wird, kann der Overseer Ziele erfassen und eindringende Feinde mit brutaler Effizienz bekämpfen, was ihn perfekt für zusätzliche Sicherheit an jeder Station, Einrichtung oder kontrollierten Zone macht.
vehicles_DescOrbital_Sentry_Prototype_1=Die Details dieses Prototyps für defensive Überwachung sind geistiges Eigentum von Hurston Dynamics und vertraulich. Hurston Dynamics übernimmt keine Verantwortung für Schäden, die Personen zugefügt werden, die sich auf DM-7R1-Testgelände begeben.
vehicles_NameOrbital_Sentry=Broad & Rabiee Overseer Orbital Sentry
