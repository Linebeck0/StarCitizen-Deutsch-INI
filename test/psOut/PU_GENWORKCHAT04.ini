PU_GENWORKCHAT04_F_LBG_Chat_Declines_ForHelp_IG_002_YeahRightLike=Ja, richtig. Als würde ich alles stehen und liegen lassen, nur um dich zu retten.
PU_GENWORKCHAT04_F_LBG_Chat_Requests_ForHelp_IG_001_HeyCanYou=Hey, kannst du das hierher bringen? Ich habe alle Hände voll zu tun.
PU_GENWORKCHAT04_F_LBG_Chat_Requests_ForHelp_IG_002_AnybodyGotExperience=Hat jemand Erfahrung mit dem Einstellen von Flex-Polymer-Schalen? Ich möchte sicherstellen, dass ich es richtig mache.
