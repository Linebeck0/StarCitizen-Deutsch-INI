PU_GENWORKCHAT04_F_LBG_Chat_Comments_AboutTask_IG_001_ThisAdjustedThrusters=Diese angepassten Triebwerke werden anspringen. Sollte ihm einen echten Schub geben.
PU_GENWORKCHAT04_F_LBG_Chat_Comments_AboutTask_IG_002_ItsGotA=Es hat etwas mehr Gewicht, als ich wollte, aber ich denke, der endgültige Look wird es wert sein.
PU_GENWORKCHAT04_F_LBG_Chat_Comments_RandomLine_IG_001_YouKnowWhats=Du weißt, was irgendwie lustig ist. Ich war noch nie auf einer dieser Stormwal-Touren.
PU_GENWORKCHAT04_F_LBG_Chat_Comments_RandomLine_IG_002_AfterWorkI=Nach der Arbeit werde ich wohl auf den Besuch bei Voyager verzichten. Ich versuche, ein bisschen Geld anzusparen.
