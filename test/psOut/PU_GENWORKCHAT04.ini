PU_GENWORKCHAT04_F_LBG_Chat_Response_AboutRisk_IG_001_DamnThatWas=Verdammt, das war knapp.
PU_GENWORKCHAT04_F_LBG_Chat_Response_AboutRisk_IG_002_HowAboutA=Wie wäre es beim nächsten Mal mit etwas mehr Warnung?
PU_GENWORKCHAT04_F_LBG_Chat_Response_AboutTask_IG_001_YeahItsDefinitely=Ja, das Cousin-Crow-Gefühl ist definitiv schlecht.
PU_GENWORKCHAT04_F_LBG_Chat_Response_AboutTask_IG_002_ThatsProbablyOne=Das ist wahrscheinlich einer der besseren Abschlüsse, die ich bei Ihnen gesehen habe.
PU_GENWORKCHAT04_F_LBG_Chat_Response_HurryUp_IG_001_CantRushA=Ich kann einen wahren Künstler nicht überstürzen, mein Freund.
