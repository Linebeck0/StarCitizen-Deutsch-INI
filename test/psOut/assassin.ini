assassin_timed_0002=Mit einem schlüpfrigen Bastard wie diesem hast du möglicherweise nur eine begrenzte Zeitspanne, sie zu treffen, bevor sie zu Boden gehen. 
assassin_timed_0003=Muss gestern erledigt werden. Lass alles fallen und erledige es jetzt. 
assassin_timed_0004=Dringend ist in diesem Fall eine Untertreibung. Der Kunde hat mich bereits dreimal kontaktiert und gefragt, ob es schon fertig ist. 
