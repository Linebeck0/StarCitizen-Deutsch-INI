assassin_danger_0001=Wenn auch nur die Hälfte der Gerüchte über sie wahr sind, wirst du sie ausschalten wollen, lange bevor sie dich kommen sehen. 
assassin_danger_0002=Anscheinend soll dies einer der gefährlichsten Angreifer in diesem Sektor sein. Machen Sie nicht den Fehler, sie zu unterschätzen. 
assassin_danger_0003=Stellen Sie sicher, dass Sie Ihr gesamtes Arsenal mitbringen, wenn Sie auf die Jagd gehen. Irgendetwas sagt mir, dass du es vielleicht brauchst, um sie auszuschalten. 
assassin_danger_0004=Wort der Warnung, jemand wie "~mission(TargetName|Last)" wird auf keinen Fall so leicht untergehen. Willst du sie rausholen? Mach es hart und schnell. 
assassin_danger_0005=Obwohl Sie vorsichtig sein sollten, denn man weiß nie, schätze ich, dass "~mission(TargetName|Last)" leicht fallen wird. Der arme Kerl fliegt lieber alleine und kümmert sich kaum um mehr als ein paar Begleitpersonen. 
assassin_danger_0006=Um sich auf diesen kleinen Job vorzubereiten, sollten Sie nichts Außergewöhnliches brauchen. ~mission(TargetName|Last) fliegt am liebsten alleine. Ich meine, zu einem wirklich besonderen Anlass reisen sie vielleicht mit ein oder zwei Freunden, aber ich wäre überrascht. 
assassin_danger_0007=Offenbar besteht auch eine gute Chance, dass dieser Scav nicht alleine reist. Es scheint, dass ihr kleines Schiff mit mehreren Besatzungsmitgliedern kaum ohne mindestens ein oder zwei Freunde fliegt. 
assassin_danger_0008=Es heißt, dass die Kapitäne des kleinen Mehrmannschaftsschiffs "~mission(TargetName|Last)" von einigen angeheuerten Eskorten bewacht werden. Ich kann nicht mit Sicherheit sagen, ob es wahr ist, aber es ist gut, für alle Fälle vorsichtig zu sein. 
assassin_danger_0009=Gerüchten zufolge reist "~mission(TargetName|Last)" normalerweise mit einer vollständigen Eskorte, seien Sie also bereit, hart zuzuschlagen. Selbst wenn Sie Glück haben und sie alleine fangen, müssen Sie sich immer noch um ihr Schiff kümmern, und angeblich sind sie der Kapitän einer ziemlichen Bestie. 
assassin_danger_0010=Stellen Sie sicher, dass Sie Ihr gesamtes Arsenal mitbringen, wenn Sie auf die Jagd gehen. Da "~mission(TargetName|Last)" normalerweise ein größeres Schiff mit mehreren Besatzungsmitgliedern leitet und das zusätzliche Geld für die Eskorte aufbringt, sagt mir irgendetwas, dass Sie möglicherweise die zusätzliche Feuerkraft benötigen. 
assassin_desc=~mission(Contractor|AssassinationDescription)
assassin_desc_0001=Ich suche jemanden, dem es nichts ausmacht, sich die Hände schmutzig zu machen. Ich rede nicht von Gildenarbeit oder so, sondern nur von jemandem, der gut genug ist, um zu zielen und abzudrücken. Ich habe gutes Geld zur Verfügung, um "~mission(TargetName)" zu erledigen.\n\nBeginnen Sie mit der Suche an ~mission(Location). ~mission(MultiPlayer)~mission(Contractor|AssassinationTimed) ~mission(Danger)
assassin_desc_0002=Es gibt ein Durcheinander, das aufgeräumt werden muss. Ich zahle dafür auch solides Geld. Das Durcheinander trägt den Namen "~mission(TargetName)". ~mission(Danger)\n\nEin Kumpel von mir hat sie bei ~mission(Location) entdeckt, aber der Rest liegt bei dir. ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0003=Auf den Kopf von "~mission(TargetName)" ist ein Preis ausgesetzt. ~mission(MultiPlayer)UEC gehen an denjenigen, der zuerst den Bastard erwischt. ~mission(Contractor|AssassinationTimed) Ich würde vorschlagen, an ~mission(Location) zu beginnen, aber hey, lass mich nicht entscheiden, wie du deine Arbeit machst. ~mission(Danger)
assassin_desc_0004=Ratet mal, wer sich gerade auf die "No-Breathe-Liste" gesetzt hat? Ein gewisser Schlepper namens "~mission(TargetName)". Ja, ich habe auch noch nie von ihnen gehört, aber sie sind besser als wir, oder?\n\n~mission(Danger) ~mission(MultiPlayer)Es heißt, dass sie in letzter Zeit bei ~mission(Location), herumspuken, also sollten Sie dort anfangen. ~mission(Contractor|AssassinationTimed)Viel Glück.
assassin_desc_0005=Ich weiß nicht, was "~mission(TargetName)" getan hat, aber sie haben sicher die falschen Leute verärgert. Der Dank geht an denjenigen, der ihnen direkt durch den Kopf eine letzte Lektion in Manieren erteilen kann. ~mission(Danger)\n\nEs gibt nicht viel zu tun, nur ein paar vereinzelte Sichtungen an ~mission(Location). Vielleicht fängst du dort an. ~mission(Contractor|AssassinationTimed)~mission(MultiPlayer)Eine letzte Sache noch: Der Kunde möchte, dass Sie "~mission(Phrase)" sagen. wenn der Abzug gedrückt wird. Frag nicht. Tun Sie es einfach.
assassin_desc_0006=~mission(TargetName) atmet geliehene Luft. Es ist an der Zeit, ihr Ticket endgültig zu lösen. ~mission(Contractor|AssassinationTimed) Interesse an ~mission(Location)? Sie müssen nur für Ihren eigenen Transport und saubere Waffen sorgen. ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0007=Weißt du, wie man sagt, dass die Guten jung sterben? In diesem Fall stimmt es definitiv. Auf "~mission(TargetName)" wurde ein Anschlag verübt, ein lokaler Sicherheitsverbrecher, der unbedingt ein Held sein will. ~mission(Contractor|AssassinationTimed) ~mission(Danger) ~mission(MultiPlayer)
assassin_desc_0008=Warum lernen diese Sicherheits-Arschlöcher nie, sich um ihre eigenen verdammten Angelegenheiten zu kümmern? Es ist, als wollten sie ermordet werden. Besonders dieser hier: Der Name ist "~mission(TargetName)". Ich habe in letzter Zeit für großen ärger gesorgt, aber du wirst dem endgültig ein Ende bereiten.\n\n~mission(Contractor|AssassinationTimed) ~mission(MultiPlayer) ~mission(Contractor|AssassinationDanger) Wenn du diese Sicherheitstypen kennst, nicht Seien Sie überrascht, wenn sie um Unterstützung rufen.
assassin_desc_0009=Es wurde Zeit, dass jemand "~mission(TargetName)" in die Schranken weist. Dieser Sicherheitshackjob hat Bestechungsgelder angenommen, um wegzuschauen, aber der gierige kleine Idiot hat beschlossen, die Gebühren zu erhöhen. Großer Fehler!\n\nJetzt werden das Geld nicht dazu verwendet, den selbstgefälligen Bastard abzubezahlen, sondern dafür, dich dafür zu bezahlen, dass du ihn umbringst. Das ist eine pötische Gerechtigkeit. ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0010=Dieser Kopfgeldjäger namens "~mission(TargetName)" hat den Fehler gemacht, sich mit der falschen Crew anzulegen. Sie versuchen, die Rechnung auszugleichen und bieten demjenigen, der die Tat begeht, ziemlich gutes Geld an. ~mission(Danger) ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_0011=Ich liebe es. Dies ist eines dieser klassischen "Vom Jäger zum Gejagten"-Szenario, das man immer auf im Spec sieht.\n\nAuf den Kopf des Kopfgeldjägers "~mission(TargetName)" wurde eine große Belohnung ausgesetzt. ~mission(Danger) Es wird interessant sein zu sehen, wie es ihnen gefällt, wenn der Spieß umgedreht wird. ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_easy=~mission(Contractor|AssassinationEasyDescription)
assassin_desc_first=Hör zu, ich weiß, dass du mich nicht kennst, aber das ist irgendwie der Sinn dieses kleinen Experiments. Wir sind nur zwei völlig Fremde, die sich gegenseitig helfen.\n\nSo funktioniert das - ich gebe Ihnen einen Namen. ~mission(TargetName) zum Beispiel. Dann nenne ich dir einen Ort: ~mission(Location). Wenn sie nun durch einen völligen Zufall kurze Zeit später erschossen werden, erscheint auf mysteriöse Weise eine Menge Guthaben auf Ihrem Konto. Um es kurz zu machen: ~mission(TargetName|NickOrFirst) hat Pech, Sie haben Pech. Alle sind glücklich.\n\nNatürlich gibt es noch viele andere Menschen, die sich die Hilfe eines zuverlässigen Fremden wünschen, und wenn Sie hier gute Arbeit leisten, werde ich dafür sorgen, dass sie wissen, dass Sie der Fremde sind, mit dem sie reden können.\n\nViel Glück da draußen.
