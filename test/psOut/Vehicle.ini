vehicle_DescAEGS_Avenger_Stalker=Hersteller: Aegis Dynamics\nFokus: Interdiction\n\nUrsprünglich als Frontträgerschiff von Aegis für das Militär konzipiert, nahm die Avenger Stalker einen anderen Weg und hatte schließlich eine lange und ereignisreiche Karriere als Standard-Patrouillenschiff der UEE Advocacy. Mit ihrem Frachtraum für den Gefangenentransport verfügt die Avenger über eine robuste, zuverlässige Hülle und die Kapazität für größer als erwartete Triebwerksbefestigungen.
vehicle_DescAEGS_Avenger_Titan=Hersteller: Aegis Dynamics\nFokus: Light Freight \n\nOhne die Gefängniszellen der Stalker oder den EMP-Generator der Warlock kann die Titan seinen Laderaum frei für Fracht nutzen. Kombiniere diesen verfügbaren Platz mit den erprobten Kampffähigkeiten der Avenger, und du hast einen leichten Frachter, der sich durchaus in einem Kampf behaupten kann.
vehicle_DescAEGS_Avenger_Titan_Renegade=Hersteller: Aegis Dynamics\nFokus: Light Freight\n\nTeil der 'Masters of Flight'-Serie, in Zusammenarbeit mit dem Flugsimulator Arena Commander, zollt die Renegade dem berühmten Piloten Danny Solomon Tribut für seine bemerkenswerte Arbeit mit der Advocacy, um Gerechtigkeit nach Bremen zu bringen. Diese Avenger Titan ist mit einer spezialisierten Nahkampf-fokussierten Ausrüstung und einer individuellen Sonderlackierung ausgestattet, die dieses ikonische Schiff ehrt.
vehicle_DescAEGS_Avenger_Warlock=Hersteller: Aegis Dynamics\nFokus: Interdiction\n\nDie Avenger Warlock wurde nach einer einzigen Designphilosophie gebaut: Schiffe stoppen, nicht zerstören. Wahrscheinlich dem nicht-tödlichen Jäger am nächsten, ist der Warlock mit einem Behring REP-8 EMP-Generator ausgestattet, der in der Lage ist, eine leistungsstarke elektromagnetische Welle auszusenden, um alle Elektronik zu deaktivieren, die sich unglücklicherweise im Explosionsradius befindet.
vehicle_DescAEGS_Eclipse=Hersteller: Aegis Dynamics\nFokus: Stealth Bomber\n\nDie Aegis Eclipse ist ein Bomber, der entwickelt wurde, um zuzuschlagen, bevor er überhaupt gesichtet wird. Nach umfangreichem Einsatz in der UEE machte diese hochmoderne Militärausrüstung 2947 ihr Debüt auf dem zivilen Markt.
vehicle_DescAEGS_Gladius=Hersteller: Aegis Dynamics\nFokus: Light Fighter\n\nDie Gladius ist ein älteres Design, das im Laufe der Jahre aktualisiert wurde, um mit der modernen Technologie Schritt zu halten. In Militärkreisen ist die Gladius wegen ihrer Leistung und ihrer Einfachheit beliebt. Als schneller, leichter Jäger mit einem Fokus auf Nahkämpfe ist die Gladius ein idealer Abfangjäger und Eskorte.
vehicle_DescAEGS_Gladius_PIR,P= Aegis Gladius Pirat
vehicle_DescAEGS_Gladius_Valiant=Hersteller: Aegis Dynamics\nFokus: Light Fighter\n\nTeil der Serie 'Masters of Flight', in Zusammenarbeit mit dem Flugsimulator Arena Commander, zollt die Valiant dem berühmten Verteidigungspiloten Condi Hillard Tribut, der als erster Mensch bekannt ist, einen Vanduul im Kampf besiegt zu haben. Diese Gladius ist mit einer spezialisierten, auf Nahkämpfe ausgerichteten, Ausrüstung und einer benutzerdefinierten Sonderlackierung ausgestattet, die ihr ikonisches Schiff ehrt.
vehicle_DescAEGS_Hammerhead=Hersteller: Aegis Dynamics\nFokus: Heavy Gunship\n\nEin schnelles Patrouillenschiff mit mehreren Geschütztürmen, das darauf ausgelegt ist, Jäger zu bekämpfen. Die Hammerhead eignet sich gleichermaßen zur Unterstützung größerer Großkampfschiffe in einer Flotte oder als Flaggschiff für Jägergruppen.
vehicle_DescAEGS_Idris=Hersteller: Aegis Dynamics\nFokus: Frigate\n\nEine Friedenswächter'-Variante Mk II, entwickelt für die UEE-Patrouillendienste, entledigt sich die Idris-P des standardmäßigen Schiff-zu-Schiff-Geschützes und der Spinalhalterung zugunsten zusätzlicher Frachtkapazität und überlegener Geschwindigkeit.
vehicle_DescAEGS_Javelin=Hersteller: Aegis Dynamics\nFokus: Destroyer\n\nEntwickelt für den Einsatz durch das UEE-Militär ist die Javelin ein massives, modulares Großkampfschiff, das für unternehmerische Zwecke genutzt werden kann. Mit einem detailreichen Innenraum, zahlreichen modularen Raumoptionen und einer hohen Besatzungskapazität hat sich die Javelin in verschiedenen Rollen einen Namen gemacht.
vehicle_DescAEGS_Reclaimer=Hersteller: Aegis Dynamics\nFokus: Heavy Salvage\n\nDie Aegis Reclaimer ist ein Bergungsschiff für die Industrie. Ausgestattet mit einem verstärkten Frachtraum, einem Langstreckensprungantrieb und Startkapseln für unbemannte Drohnen ist die Reclaimer ein ideales Schiff, um Wracks im tiefen Raum zu bergen. Traktorstrahlen, Flutlichter, Scanneroptionen und Andockmöglichkeiten runden die Werkzeuge auf diesem leistungsfähigen, zweckmäßigen Raumschiff ab.
vehicle_DescAEGS_Redeemer=Hersteller: Aegis Dynamics\nFokus: Gunship\n\nEntworfen von Aegis Dynamics ist die Redeemer ein mächtiges Kampfschiff, das sich mit einer beeindruckenden Waffenladung in der Schlacht behaupten kann. Gespickt mit Geschütztürmen und Raketen dient die Redeemer auch als gepanzertes Landungsschiff, das in der Lage ist, Soldaten an die Front zu bringen.
vehicle_DescAEGS_Retaliator=Hersteller: Aegis Dynamics\nFokus: Heavy Bomber\n\nDieser zivile Umbau der Retaliator tauscht die riesigen Torpedoschächte des Schiffs gegen ebenso riesige Frachtkapazität.
vehicle_DescAEGS_Retaliator_Bomber=Hersteller: Aegis Dynamics\nFokus: Heavy Bomber\n\nEines der mächtigsten Kriegsschiffe des United Empire of Earth, ist die Aegis Dynamics' Retaliator eine gefürchtete Waffenplattform, die entwickelt wurde, um Großkampfschiffe zu treffen und zu zerstören. Ein wesentlicher Teil der Machtprojektion der UEE basiert auf Retaliator-Geschwadern. Sie haben sich ausgezeichnet im Kampf gegen Verbrecher, die Vanduul und anderswo bewiesen.
vehicle_DescAEGS_Sabre=Hersteller: Aegis Dynamics\nFokus: Stealth Fighter\n\nTeil von Aegis Dynamics' Phase Two der neuen Schiffsmodelle wurde die Sabre als Raumüberlegenheitsjäger für Situationen entworfen, in denen du einen leichteren Fußabdruck hinterlassen musst. Als schneller Jäger ist die Sabre mehr als fähig, die Herrschaft auf dem Schlachtfeld in einer Vielzahl von Kampfszenarien zu etablieren.
vehicle_DescAEGS_Sabre_Comet=Hersteller: Aegis Dynamics\nFokus: Stealth Fighter\n\nTeil der Serie 'Masters of Flight', in Zusammenarbeit mit dem Flugsimulator Arena Commander, zollt die Comet dem berühmten Piloten Captain Kamur Dalion Tribut für seine Arbeit mit Aegis, um eine neue Ära im Design von Kampfschiffen einzuleiten. Diese Sabre ist mit einer spezialisierten, auf Nahkämpfe ausgerichteten Ausrüstung und einer benutzerdefinierten Sonderlackierung ausgestattet, die diesem ikonischen Schiff Tribut zollt.
vehicle_DescAEGS_Sabre_Raven=Hersteller: Aegis Dynamics\nFokus: Interdiction\n\nAegis Dynamics hat mit ihrer Raven-Variante erneut die Messlatte höher gelegt, indem sie die Geschwindigkeit und Manövrierfähigkeit ihres Sabre-Vorfahren beibehält, jedoch mit einer niedrigeren Schiffssignatur, was sie zu einem schnellen, heimlichen Infiltrator macht.
vehicle_DescAEGS_Vanguard=Hersteller: Aegis Dynamics\nFokus: Heavy Fighter\n\nEin kraftvoller Nahkampf-Jäger mit umfangreicher vorwärts montierter Bewaffnung, die darauf ausgelegt ist, die Schilde und Panzerung anderer Raumschiffe zu durchbrechen. Der Name "Vanguard" kommt daher, dass ihr mehrfacher Sprungbereich es ihnen ermöglicht, die Vorhut jeder militärischen Expedition zu bilden. Vanguards haben umfangreiche Einsätze gegen die Vanduul gesehen.
vehicle_DescAEGS_Vanguard_Harbinger=Hersteller: Aegis Dynamics\nFokus: Bomber\n\nDie Vanguard Harbinger ist der Standard-Jäger/Bomber der Erde und wandelt die Standard-Rettungskapsel der Warden in einen mächtigen Bombenschacht um. Die erweiterte Reichweite der Vanguard und das vergleichsweise geringe Profil bedeuten, dass sie dorthin gelangen kann, wo trägergestützte Schiffe oder größere strategische Bomber nicht hinkommen, hart zuschlagen und dann sicher zur Basis zurückkehren kann.
vehicle_DescAEGS_Vanguard_Hoplite=Hersteller: Aegis Dynamics\nFokus: Dropship\n\nDie Vanguard Hoplite ist eine Mischung aus dem erfolgreichen Vanguard-Raumjäger und einem speziellen Landungsschiff. Angepasst von bewährten Designs von Angriffsschiffen ist die Hoplite das perfekte Werkzeug, um ein gepanzertes Einsatzteam abzusetzen, und hat genug Feuerkraft um sie wieder sicher herauszubekommen.
vehicle_DescAEGS_Vanguard_Sentinel=Hersteller: Aegis Dynamics\nFokus: Interdiction\n\nDie Vanguard Sentinel ist ein Schiff, das darauf ausgelegt ist, klug zu kämpfen, anstatt sich direkt mit Feinden auseinanderzusetzen. Die Umrüstung umfasst ein AR-Cockpit, eine externe E-Warfare-Kapsel, Täuschungsraketen und einen Satz EMP-Ladungen. Vanguard Sentinels bieten oft notwendige Kampfunterstützung für kombinierte Operationen. Eine einzelne Sentinel wird häufig mit Harbinger-Bombern und Warden-Eskorten für große Angriffsmissionen kombiniert.
vehicle_DescAEGS_Vulcan=Hersteller: Aegis Dynamics\nFokus: Medium Repair / Medium Refuel\n\nBetanken. Reparieren. Bewaffnen. Werden Sie eine Ein-Personen-Supportcrew mit der vielseitigen Vulcan von Aegis Dynamics und leisten Sie im Handumdrehen Flugunterstützung für Piloten. Ob unter schwerem Feuer festgenagelt und in Not für Munition, niedrigem Quantum-Kraftstoff nach einem schlecht geplanten Sprung oder im unbekannten Raum mit defekten Triebwerken liegen geblieben, ein Pilot in Not kann sich immer auf eine Vulcan und ihre Gruppe von Drohnen verlassen, um schnelle, effiziente Hilfe zu leisten.
vehicle_DescANVL_Arrow=Hersteller: Anvil Aerospace\nFokus: Light Fighter\n\nUnvergleichliches Design, atemberaubende Höchstgeschwindigkeit und ultra-responsive Manövrierfähigkeit machen den Arrow zum agilsten Schrottsammler in seiner Klasse. Mit einem robusten Waffenpaket, das mehr als genug Feuerkraft bietet, ist dies wirklich der klassische leichte Jäger, aktualisiert für die nächste Generation des Kampfes.
vehicle_DescANVL_Ballista=Hersteller: Anvil Aerospace\nFokus: Anti-Aircraft\n\nHalten Sie Ihren Luftraum frei von Gefahr mit dem Anvil Ballista. Ursprünglich entwickelt, um Außenposten vor Vanduul-Angriffen zu verteidigen, verfügt dieses mobile Raketenabwehrsystem über eine leistungsstarke Ausrüstung und ermöglicht es dem Ballista, sich gegen jede Bedrohung zu behaupten, egal ob sie aus der Luft oder vom Boden kommt.
vehicle_DescANVL_Ballista_Dunestalker=Hersteller: Anvil Aerospace\nFokus: Anti-Aircraft\n\nHalten Sie Ihren Luftraum frei von Gefahr mit dem Anvil Ballista. Ursprünglich entwickelt, um Außenposten vor Vanduul-Angriffen zu verteidigen, verfügt dieses mobile Raketenabwehrsystem über eine leistungsstarke Ausrüstung und ermöglicht es dem Ballista, sich gegen jede Bedrohung zu behaupten, egal ob sie aus der Luft oder vom Boden kommt. Die Dunestalker-Variante verfügt über eine der Natur nachempfundene Lackierung, die ideal ist, um sich in raue Landschaften einzufügen.
vehicle_DescANVL_Ballista_Snowblind=Hersteller: Anvil Aerospace\nFokus: Anti-Aircraft\n\nHalten Sie Ihren Luftraum frei von Gefahr mit dem Anvil Ballista. Ursprünglich entwickelt, um Außenposten vor Vanduul-Angriffen zu verteidigen, verfügt dieses mobile Raketenabwehrsystem über eine leistungsstarke Ausrüstung und ermöglicht es dem Ballista, sich gegen jede Bedrohung zu behaupten, egal ob sie aus der Luft oder vom Boden kommt. Die Snowblind-Variante kommt in einem grauen Tarnmuster, um sich gegen felsiges oder lunares Gelände zu tarnen.
vehicle_DescANVL_C8R_Pisces_Rescue=Hersteller: Anvil Aerospace\nFokus: Medical\n\nMit dem Zusatz eines an Bord befindlichen Tier 3 Medizinbettes, kann die C8R Pisces leichte Verletzungen behandeln und den Patienten stabil halten, während sie ihn zur Sicherheit eines größeren Schiffs, einer Station oder einer nahegelegenen medizinischen Einrichtung transportiert. Dadurch wird sie zu einer unschätzbaren Ressource für kurzstrecken Such- und Rettungseinsätze.
vehicle_DescANVL_C8X_Pisces_Expedition=Hersteller: Anvil Aerospace\nFokus: Exploration / Pathfinder\n\nMit mehr Waffen und einer Limited-Edition-Lackierung wird die C8X Pisces Expedition zu einem vollkommen geeigneten eigenständigen Erkundungsschiff. Mit ihrem kompakten Rahmen, geschickter Manövrierfähigkeit und Sitzplätzen für drei Personen ist die Pisces Expedition bereit, ihre eigenen Abenteuer zu bestreiten.
vehicle_DescANVL_C8_Pisces=Hersteller: Anvil Aerospace\nFokus: Exploration / Pathfinder\n\nMit ihrem kompakten Rahmen, geschickter Manövrierfähigkeit und Sitzplätzen für drei Personen ist die C8 Pisces ein Beiboot, das mit jeder Carrack geliefert wird, von Anvil Aerospace gebaut, um vorauszuerkunden oder Umgebungen zu erkunden, die für sein größeres Trägerschiff unzugänglich sind.
vehicle_DescANVL_Carrack=Hersteller: Anvil Aerospace\nFokus: Expedition / Pathfinder\n\nDas Abenteuer ruft und Anvil Aerospace antwortet mit der Carrack. Gebaut, um extreme Bedingungen im Weltraum und in der Atmosphäre zu überstehen, hat dieser selbstständige Entdecker seinen langjährigen Status als der Pathfinder für Militär- und Zivildienst mehr als verdient.
vehicle_DescANVL_Carrack_Expedition=Hersteller: Anvil Aerospace\nFokus: Expedition / Pathfinder\n\nDas Abenteuer ruft und Anvil Aerospace antwortet mit der Carrack. Gebaut, um extreme Bedingungen im Weltraum und in der Atmosphäre zu überstehen, hat dieser selbstständige Entdecker seinen langjährigen Status als der Pathfinder für Militär- und Zivildienst mehr als verdient. Die 'Expedition'-Ausgabe verfügt über eine spezielle Lackierung, die ideal ist, um kühn durch die Sterne zu reisen.
vehicle_DescANVL_Centurion=Hersteller: Anvil Aerospace\nFokus: Combat\n\nAuf Anvils beliebter Atlas-Plattform aufgebaut, präsentiert der Centurion eine taktische Lösung für Luftabwehroperationen auf kurze Distanz. Dank des benutzerdefinierten energiebasierten AA-Geschützturms des Centurion können Ihre Streitkräfte die Luftherrschaft durchsetzen, indem sie sofortige Bedrohungen von oben schnell und effizient bewältigen.
vehicle_DescANVL_Crucible=Hersteller: Anvil Aerospace\nFokus: Heavy Repair\n\nEine sogenannte "fliegende Werkzeugkiste". Die Crucible ist Anvil Aerospaces erstes spezialisiertes Reparaturschiff. Mit einer drehbaren Kontrollbrücke und einem abnehmbaren druckbelüfteten Arbeitsbereich ist die Crucible eine vielseitige mobile Werkstatt mit Reparaturarmen, einem Drohnenbetriebszentrum und allem Equipment, um ein beschädigtes Schiff wieder in kämpfende Form zu bringen.
vehicle_DescANVL_Gladiator=Hersteller: Anvil Aerospace\nFokus: Bomber\n\nDas zivile Modell des Gladiator spricht diejenigen an, die das Universum mit etwas mehr Sicherheit erkunden möchten. Mit Platz für maximal zwei Personen ist der Gladiator perfekt ausgestattet, um mit oder ohne Flügelmann zu erkunden und zu kämpfen. Das zivile Modell ermöglicht Piloten die Wahl zwischen einem zusätzlichen Frachtraum oder einem Bombenschacht.
vehicle_DescANVL_Hawk=Hersteller: Anvil Aerospace\nFokus: Light Fighter\n\nEin kleiner, leichter Jäger mit Schwerpunkt auf Bewaffnung. Die Hawk verfügt über ein beeindruckendes Arsenal an tödlichen und nicht-tödlichen Waffen und ist damit das perfekte Schiff für unabhängige Kopfgeldjäger oder lokale Sicherheitskräfte, die nach mehr Durchschlagskraft suchen.
vehicle_DescANVL_Hornet_F7A=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nDas führende trägergestützte Kampfflugzeug der UEE Navy, die F7A, ist das Frontangriffsschiff für militärische Kampfeinsätze. Obwohl nicht für Langstreckenflüge ausgerüstet, kann die Hornet einiges einstecken... und eine konstante, kraftvolle Antwort geben.
vehicle_DescANVL_Hornet_F7C=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nFür den Feind ist sie eine Waffe, die niemals unterschätzt werden sollte. Für Verbündete ist sie ein Retter. Die F7C Hornet ist derselbe zuverlässige und widerstandsfähige Mehrzweckjäger, der das Gesicht der UEE Navy geworden ist. Die F7C ist die Grundlage, auf der du aufbauen und alle gewünschten Anforderungen erfüllen kannst.
vehicle_DescANVL_Hornet_F7CM=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nSo nah wie möglich an der militärischen Ausrüstung für ein ziviles Modell, bringt die F7C-M Super Hornet den Geschützturm wieder an und bietet nahezu militärische Teile unter der Haube. Um zu beweisen, dass zwei Köpfe besser sind als einer, wurde ein zweiter Sitz hinzugefügt, um logistische und Kampfaufgaben aufzuteilen, was die Super Hornet zu einem wirklich furchterregenden Gegner macht.
vehicle_DescANVL_Hornet_F7CM_Heartseeker=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nEntworfen für Piloten, deren wahre Liebe der pulsierende Nervenkitzel eines erbitterten Luftkampfes ist, ist die Limited-Edition F7C-M Heartseeker 'die eine' für echte Kampffans. Geladen mit erstklassigen Komponenten und ausgestattet mit vier imposanten Behring-Laserkanonen, schärft dieser furchterregende Auslöscher die legendäre Kampfkompetenz des Super Hornet, um dir den ultimativen Vorteil im Weltraumkampf zu bieten.
vehicle_DescANVL_Hornet_F7CR=Hersteller: Anvil Aerospace\nFokus: Pathfinder\n\nWenn die Ghost gemacht ist, um sich zu verbergen, ist die Tracker gemacht, um zu suchen. Die F7C-R Tracker verfügt über eine fortschrittliche Radarausstattung und ist ideal für Forscher im Tiefraum geeignet, die Tiefe und Genauigkeit in ihren Scan-Paketen benötigen. Lokale Milizen und größere Söldnertruppen werden Tracker auch zweckentfremden, um als mobile C&C-Schiffe für ihre Geschwader zu fungieren.
vehicle_DescANVL_Hornet_F7CS=Hersteller: Anvil Aerospace\nFokus: Stealth Fighter\n\nDurch eine Kombination aus emissionsarmen Antrieben, geringem Energieverbrauch und Void Armor-Technologie, die in der Lage ist, Scans zu abzulenken, ist die F7C-S Ghost für den Piloten gebaut, der eine niedrige Signatur erhalten möchte. Die Ghost kann an den aufmerksamsten Beobachtern vorbeigleiten, um jedes von dir gesetzte Ziel zu erreichen. Keine Sorge, wir werden nicht fragen.
vehicle_DescANVL_Hornet_F7C_Wildfire=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nTeil der 'Masters of Flight'-Serie in Zusammenarbeit mit dem Flugsimulator Arena Commander, zollt die Wildfire der berühmten Pilotin Aria Reilly Tribut für ihren herausragenden Dienst im legendären Squadron 42. Diese Hornet ist mit ihren persönlich ausgewählten Loadout-Präferenzen und einer individuellen Sonderlackierung ausgestattet, die ihr ikonisches Schiff ehrt.
vehicle_DescANVL_Hurricane=Hersteller: Anvil Aerospace\nFokus: Heavy Fighter\n\nGroße Dinge kommen in kleinen Verpackungen: Die Hurricane ist ein Kampfraumschiff, das einen tödlichen Schlag in einen schlanken Rumpf packt. Das Raumschiff kompensiert seinen Mangel an Annehmlichkeiten mit seiner leistungsstarken Bewaffnung: Sechs Waffen, die sich durch praktisch alles durchschießen können. Hurricane-Piloten haben noch keine feindliche Schutzschilde gefunden, die sie nicht durchbrechen können.
vehicle_DescANVL_Legionnaire=Hersteller: Anvil Aerospace\nFokus: Boarding\n\nWenn der Einsatz einen Übernahmeversuch eines feindlichen Vehikel oder einer Station erfordert, steht die Anvil Legionnaire bereit, ihren Dienst anzutreten. Mit acht Abwurfsitzen, vielseitigen Andockoptionen und einem fortschrittlichen Sicherheitsinfiltrationssystem ist selbst die schwierigste Enteraktion mit der Legionnaire in Ihrer Flotte machbar.
vehicle_DescANVL_Liberator=Hersteller: Anvil Aerospace\nFokus: Transporter\n\nAnvil setzt seine Tradition der Exzellenz mit der Liberator fort, einem offenen Vehikelträger, der mit dem gleichen Quantum-Antrieb und den Langstreckenfähigkeiten von Trägern und Pathfindern der Militärspezifikation ausgestattet ist, aber auf den zivilen Markt zugeschnitten ist. Die Liberator ist der ideale Träger, um Ihre Flotte an der vordersten Front einer jeder Operation einzusetzen.
vehicle_DescANVL_Lightning_F8=Hersteller: Anvil Aerospace\nFokus: Heavy Fighter\n\nNur wenige Schiffe, die von den stolzen Männern und Frauen verwendet werden, die in der Marine unseres Imperiums dienen, gebieten die gleiche Ehrfurcht wie eine F8 Lightning. Als eine Macht, mit der man rechnen muss, hat die F8 die Freiheit der Menschheit von zahlreichen Bedrohungen zu Hause und im Ausland wiederholt gerettet.
vehicle_DescANVL_Lightning_F8A,P=Hersteller: Anvil Aerospace\nFokus: Heavy Fighter\n\nEntworfen als Raumüberlegenheitsjäger der nächsten Generation, insbesondere mit Blick auf den Kampf gegen die Vanduul, ist er ein agilerer, stärker bewaffneter Jäger als sein F7-Vorgänger. Den zweiten Geschützturm zugunsten fester Bewaffnung abwerfend, ist die Lightning darauf ausgelegt, jedes Ziel vor ihr auszuschalten - und es ist einfach, ein Ziel vor ihr zu platzieren.
vehicle_DescANVL_Lightning_F8C=Hersteller: Anvil Aerospace\nFokus: Heavy Fighter\n\nNur wenige Schiffe, die von den stolzen Männern und Frauen verwendet werden, die in der Marine unseres Imperiums dienen, gebieten die gleiche Ehrfurcht wie eine F8 Lightning. Als eine Macht, mit der man rechnen muss, hat die F8 die Freiheit der Menschheit von zahlreichen Bedrohungen zu Hause und im Ausland wiederholt gerettet. Jetzt ist dieser Raumüberlegenheitsjäger der nächsten Generation auch in Form der zivilen Variante Anvil F8C verfügbar.
vehicle_DescANVL_Lightning_F8C_Exec=Hersteller: Anvil Aerospace\nFokus: Heavy Fighter\n\nImmer bereit, sich zu verbessern, hat sich Anvil mit dem Chairman's Club abgestimmt, um dieses atemberaubende Kunstflugzeug, die F8C Lighting Executive Edition, zu schaffen. Der Rumpf wurde wunderschön mit einer einzigartigen Premium-Lackierung betont, während im Cockpit üppige goldene und metallische Details zu finden sind, eine passende Krone für diesen König der schweren Jäger.
vehicle_DescANVL_Spartan=Hersteller: Anvil Aerospace\nFokus: Troop Transport\n\nAuf Anvils robuster Atlas-Plattform, dem gleichen Chassis, das für ihr verheerendes Ballista-Luftverteidigungssystem verwendet wird, aufgebaut, ist der Spartan ein vollständig gepanzerter Transporter mit acht Fallschirmsitzen. Der robuste Rahmen des Spartan macht ihn für alle Arten von Gelände perfekt, und sein ferngesteuertes Gatling-Geschütz hilft dabei, den Bereich für eine einfachere Bereitstellung zu räumen.
vehicle_DescANVL_Terrapin=Hersteller: Anvil Aerospace\nFokus: Pathfinder\n\nHier ist die Anvil Aerospace U4A-3 Terrapin-Klasse für Scanning und Exploration. Die Terrapin wurde gegen Ende des 28. Jahrhunderts entwickelt, um als erstes Schiff im Rahmen der defensiven Umstrukturierung der Navy des Imperiums zu dienen. Das Schlagwort der Terrapin ist Schutz, mit umfassenden Schildsystemen und Panzerschichten, die für maximalen Schutz von Pilot und Crew ausgelegt sind. Obwohl es nicht die Wendigkeit eines dedizierten Jägers hat, verfügt es über ein fortschrittliches, durchschlagsstarkes Waffenarsenal, das dazu dient, die gefährlichsten Vanduul-Räuber auf Abstand zu halten.
vehicle_DescANVL_Valkyrie_CitizenCon=Hersteller: Anvil Aerospace\nFokus: Military / Industrial\n\nSeit über einem Jahrhundert haben sich Anvil-Schiffe in unzähligen zivilen und militärischen Kampfeinsätzen ausgezeichnet. Ehren Sie diese stolze Tradition der Security mit der limitierten Liberator Edition Valkyrie, die ein exklusives Ausstattungspaket zur Erinnerung an das Debüt des Schiffs auf der CitizenCon 2948 bietet.
vehicle_DescARGO_MPUV=Hersteller: Argo Astronautics\nFokus: Light Freight\n\nDie Argo Astronautics MPUV Cargo ist ein dediziertes Handelsschiff für den Warentransfer. Als allgegenwärtiger intergalaktischer Hafenarbeiter sind zahlreiche MPUV Cargos dafür verantwortlich, Güter auf Schiffe zu laden und zu entladen, die sonst nicht auf Planeten oder Werften landen können, wie zum Beispiel die Hull D und die Orion. Einige Frachtführer entscheiden sich dafür, ihre eigene Argo zu besitzen und zu betreiben, während andere lieber Verträge mit den lokalen Argo-Besitzern an vielen der geschäftigeren Häfen abschließen.
vehicle_DescARGO_MPUV_2951_BIS=Hersteller: Argo Astronautics\nFokus: Light Freight\n\nDie Argo Astronautics MPUV Cargo ist ein dediziertes Handelsschiff für den Warentransfer. Als allgegenwärtiger intergalaktischer Hafenarbeiter sind zahlreiche MPUV Cargos dafür verantwortlich, Güter auf Schiffe zu laden und zu entladen, die sonst nicht auf Planeten oder Werften landen können, wie zum Beispiel die Hull D und die Orion. Um die Nominierung des MPUV Cargo als Finalist für das Best in Show 2951 zu feiern, verfügt diese Ausgabe des Schiffs über eine spezielle blaue und schwarze Lackierung.
vehicle_DescARGO_MPUV_Transport=Hersteller: Argo Astronautics\nFokus: Transport\n\nDie Argo Astronautics MPUV-1P (allgemein bekannt als 'Argo Personnel'). Diese Version der Argo ist auf eine einfache, aber unglaublich wichtige Aufgabe ausgerichtet: das Bewegen von Menschenmassen von einem Ort zum anderen. Die UEE Navy setzt MPUV-1Ps umfangreich ein, und jeder neue Rekrut kann sich wahrscheinlich an die furchterregenden Momente erinnern, in denen ein solches Schiff sie zu ihrem ersten Raumzuweisungsort brachte. In zivilen Händen werden die Argo-Personenschiffe für alles, von Standard-Taxidiensten bis hin zur Verwendung als improvisierte Landungsschiffe, angepasst. Die Argo MPUV-1P kann bis zu acht Menschen und ihre Ausrüstung transportieren.
vehicle_DescARGO_Mole=Hersteller: Argo Astronautics\nFokus: Mining\n\nArgos ikonischer Multi-Operator-Laserextraktor, allgemein als MOLE bezeichnet, ermöglicht Ihnen schnelleres und effektiveres Arbeiten dank seines patentierten trilateralen Bergbau-Systems. Drei unabhängig gesteuerte, bewegliche Extraktionsstationen ermöglichen maximale Leistung und nahezu grenzenlose Vielseitigkeit. Die MOLE lebt nach dem Grundsatz "Viele Hände machen die Arbeit leicht".
vehicle_DescARGO_Mole_Carbon=Hersteller: Argo Astronautics\nFokus: Mining\n\nArgos ikonischer Multi-Operator-Laserextraktor, allgemein als MOLE bezeichnet, ermöglicht Ihnen schnelleres und effektiveres Arbeiten dank seines patentierten trilateralen Bergbau-Systems. Drei unabhängig gesteuerte, bewegliche Extraktionsstationen ermöglichen maximale Leistung und nahezu grenzenlose Vielseitigkeit. Die Carbon Edition bietet die bewährte Bergbaufähigkeit der MOLE mit einer markanten komplett schwarzen Oberfläche.
vehicle_DescARGO_Mole_Talus=Hersteller: Argo Astronautics\nFokus: Mining\n\nArgos ikonischer Multi-Operator-Laserextraktor, allgemein als MOLE bezeichnet, ermöglicht Ihnen schnelleres und effektiveres Arbeiten dank seines patentierten trilateralen Bergbau-Systems. Drei unabhängig gesteuerte, bewegliche Extraktionsstationen ermöglichen maximale Leistung und nahezu grenzenlose Vielseitigkeit. Die MOLE Talus Edition bietet die gleiche Bergbaukompetenz wie das Standard-Schiff sowie eine dezente graue Haut.
vehicle_DescARGO_RAFT=Hersteller: Argo Astronautics\nFocus: Cargo\n\nDie Argo RAFT verfügt über einen üppigen Frachtraum von 96 SCU und kann bis zu drei genormte Frachtcontainer von je 32 SCU transportieren. Perfekt für Einsteiger und alte Hasen gleichermaßen ist die RAFT die ideale Lösung für zuverlässigen lokalen Frachttransport.
vehicle_DescARGO_SRV=Hersteller: Argo Astronautics\nFokus: Industrial, Civilian\n\nWenn es darum geht, die Arbeit zu erledigen, macht Argo keine Kompromisse. Vom einfachen Fracht- und Lastentransport bis hin zu riskanten Such- und Rettungsaktionen bewältigt die SRV alles, was Sie ihr entgegenwerfen können. Das maßgeschneiderte Traktorsystem verwendet eine innovative Platten- und Armkombination, die sowohl mühelosen Solo-Einsatz als auch präzises Team-Schleppen für größere Aufgaben ermöglicht. Ihre Besatzung und Passagiere bleiben dank robuster Schilde und schwerer Rüstung sicher, die das Cockpit und die Komponenten sichern, wenn die Situation brenzlig wird.
vehicle_DescBANU_Merchantman=Hersteller: Banu\nFokus: Freight\n\nBanu-Händler sind bekannt für ihre Handelskünste. Sie reisen durch die Raumstraßen und handeln mit jedem, den sie treffen. Ihre robusten, dedizierten Handelsschiffe haben sich als ideal für die Aufgabe erwiesen und sind so begehrt, dass sie oft von Generation zu Generation der Banu weitergegeben werden.
vehicle_DescBanu_Defender=Hersteller: Banu\nFokus: Light Fighter\n\nLernen Sie die Banu Defender kennen, einen Mehrbesatzungsjäger, dessen Flickenmuster-Design Technologie von verschiedenen Spezies hervorhebt. Mit bescheidenen Unterkünften für ihre Besatzung und einfachem Zugang zu Komponenten trägt die Defender ihren Namen aufgrund der Rolle, die sie spielt: Die erste Verteidigungslinie gegen feindliche Angriffe. Deshalb ist die Defender der ideale Begleiter der Merchantman: eine für den schweren Frachttransport und die andere für tödliche Nahkämpfe.
vehicle_DescCNOU_HoverQuad=Hersteller: Consolidated Outland\nFokus: Transport\n\nEntwickelt als Begleitfahrzeug für die Nomad, nutzt das HoverQuad mit seinem schlanken, kantigen Rahmen vier Gravlev-Pads für maximale Manövrierfähigkeit und ist somit der perfekte Transport über alle Arten von Oberflächen.
vehicle_DescCNOU_Mustang_Alpha=Hersteller: Consolidated Outland\nFokus: Freight\n\nInspiriert von der visionären Vorstellungskraft des CEO von Consolidated Outland, Silas Koerner, ist die Mustang Alpha ein schlankes, stilvolles Raumschiff, das ultraleichte Legierungen verwendet, um Leistungsverhältnisse bis an die Grenzen zu treiben, wenn auch manchmal unsicher. Und jetzt, mit dem optionalen Frachtträger, kannst du die Vorteile der Alpha genießen, ohne die Tragfähigkeit zu opfern.
vehicle_DescCNOU_Mustang_Alpha_CitizenCon18=Hersteller: Consolidated Outland\nFokus: Light Freight\n\nEntworfen zur Erinnerung an die CitizenCon 2948, verfügt dieses angepasste Modell der neu überarbeiteten Mustang Alpha über eine exklusive neue Lackierung, die von Silas Koerner persönlich entworfen wurde.
vehicle_DescCNOU_Mustang_Beta=Hersteller: Consolidated Outland\nFokus: Pathfinder\n\nDie Mustang Beta, mit ihrer beispiellosen Reichweite, ist für Langstreckenflüge gemacht. Der werkseitige Tarsus Leaper Jump Engine ermöglicht es der Beta, mühelos zu den entferntesten Systemen der Galaxie zu reisen, während die einzigartigen Com4T-Living-Quarters des Schiffes Sie sich fühlen lassen als hätten Sie Ihr Zuhause nie verlassen.
vehicle_DescCNOU_Mustang_Delta=Hersteller: Consolidated Outland\nFokus: Light Fighter\n\nObwohl sie vielleicht nicht mit einigen der militärspezifischen Schiffe mithalten kann, gleicht die Delta durch Verstärkung der bereits robusten Rumpfkonstruktion der Mustang mit der eigenen Linie von Cavalry Class Mass Reduction Armor von Consolidated Outland das Spielfeld aus. Die Delta hat eine reduzierte Querschnittssignatur, die das Spielfeld ausgleicht.
vehicle_DescCNOU_Mustang_Gamma=Hersteller: Consolidated Outland\nFokus: Racing\n\nDas Design- und Entwicklungsteam von Consolidated Outland hat es geschafft, die Mustang in einen bewundernswerten Rennwagen zu verwandeln. Das Ergebnis, die Mustang Gamma, hat eine sanfte Beschleunigung und Leistung auf Abruf dank eines innovativen Pakets mit drei leistungsstarken Magma Jet-Motoren für maximalen Schub.
vehicle_DescCNOU_Mustang_Omega=Hersteller: Consolidated Outland\nFokus: Racing\n\nConsolidated Outland hat sich mit dem Custom-Tuning-Unternehmen Accelerated Mass Design zusammengetan, um einen Limited Edition-Rennwagen zu schaffen, der einen aufgerüsteten Kraftstoffeinlass für ein schnelleres Recycling des ohnehin schon beeindruckenden Boost-Systems des Schiffs bietet. Zur Krönung der Zusammenarbeit hat AMD den Untergrund-Künstler Sektor8 beauftragt, das dynamische Farbschema zu entwerfen.
vehicle_DescCNOU_Nomad=Hersteller: Consolidated Outland\nFokus: Light Freight\n\nMit der Vielseitigkeit eines mittelgroßen Mehrzweckfrachters, verpackt in einen stilvollen, kompakten Rahmen, ist die Consolidated Outland Nomad das Modell der Selbstständigkeit, der Geist des offenen Himmels und die perfekte Lösung für alle, die sich nach einem brandneuen Abenteuer sehnen.
vehicle_DescCNOU_Pioneer=Hersteller: Consolidated Outland\nFokus: Heavy Construction\n\nNach ihrem vielversprechenden Debüt mit der Mustang hat Consolidated Outland das Spiel erneut verändert mit der Enthüllung der Pioneer. Diese selbständige mobile Baustelle ist in der Lage, planetare modulare Strukturen zu erstellen und führt eine neue Welle aufstrebender Siedler herbei, die ihre neuen Häuser in der Pionierzeit anpassen können.
vehicle_DescCRUS_A1_Spirit=Hersteller: Crusader Industries\nFokus: Light Bomber\n\nCrusader Industries bringt ihr übliches Streben nach Exzellenz direkt auf den zivilen Markt mit der A1 Spirit, einem mittelgroßen Mehrzweck-Raumschiff, das als leichter Bomber ausgestattet ist, aber genug Vielseitigkeit mitbringt, um mehrere Rollen und unvorhersehbare Aufgaben zu bewältigen.
vehicle_DescCRUS_C1_Spirit=Hersteller: Crusader Industries\nFokus: Transport\n\nCrusader Industries bringt ihr übliches Streben nach Exzellenz direkt auf den zivilen Markt mit der C1 Spirit, einem mittelgroßen Mehrzweck-Raumschiff, das für den Frachttransport und Kurierdienste gebaut wurde, aber genug Vielseitigkeit mitbringt, um mehrere Rollen und unvorhersehbare Aufgaben zu bewältigen.
vehicle_DescCRUS_E1_Spirit=Hersteller: Crusader Industries\nFokus: Touring\n\nCrusader Industries bringt ihr übliches Streben nach Exzellenz direkt auf den zivilen Markt mit der E1 Spirit, einem mittelgroßen Mehrzweck-Raumschiff, das darauf abzielt, Geschäftsreisen neu zu definieren, während es genug Vielseitigkeit mitbringt, um mehrere Rollen und unvorhersehbare Aufgaben zu bewältigen.
vehicle_DescCRUS_Star_Runner=Hersteller: Crusader Industries\nFokus: Medium Freight\n\nWenn Sie es schnell und unversehrt brauchen, erfüllt die Mercury alle Erwartungen an ein zuverlässiges Kurierschiff und noch mehr. Gebaut mit den gleichen Ingenieur- und Designprinzipien, die Crusader Industries zum bevorzugten Hersteller für galaktischen Transport auf jeder Ebene gemacht haben, ermöglicht Ihnen die Mercury Star Runner, dem Zeitplan, Ärger und der Konkurrenz voraus zu bleiben.
vehicle_DescCRUS_Star_Runner_2951_BIS=Hersteller: Crusader Industries\nFokus: Medium Freight\n\nWenn Sie es schnell und unversehrt brauchen, erfüllt die Mercury alle Erwartungen an ein zuverlässiges Kurierschiff und noch mehr. Gebaut mit den gleichen Ingenieur- und Designprinzipien, die Crusader Industries zum bevorzugten Hersteller für galaktischen Transport auf jeder Ebene gemacht haben, ermöglicht Ihnen die Mercury Star Runner, dem Zeitplan, Ärger und der Konkurrenz voraus zu bleiben. Zur Feier der Tatsache, dass die Star Runner 2951 als Finalist für das Beste in der Show gewählt wurde, verfügt diese Ausgabe des Schiffs bereits über eine spezielle blau-schwarze Lackierung.
vehicle_DescCRUS_Starfighter_Inferno=Hersteller: Crusader Industries\nFokus: Heavy Fighter\n\nOb Sie eine Crew anführen oder große Schiffe solo jagen, die Ares Inferno ist eine Macht, mit der man rechnen muss. Diese Variante mit ballistisch Gatling-Geschütz zerreißt die Panzerung von Großkampfschiffen und verwandelt kleinere Jäger in Sekunden zu Staub.
vehicle_DescCRUS_Starfighter_Ion=Hersteller: Crusader Industries\nFokus: Heavy Fighter\n\nVerbreiten Sie Angst in den Gängen der beeindruckendsten Großkampfschiffe und Fregatten mit der Ares Ion. Diese mit Lasern bewaffnete Variante feuert extrem mächtige Schüsse ab, um die Schilde selbst der größten feindlichen Schiffe schnell zu deaktivieren.
vehicle_DescCRUS_Starlifter_2951_BIS=Hersteller: Crusader Industries\nFokus: Medium Freight\n\nDurch die Verwendung des patentierten Hercules Militär-Rahmens und der Erweiterung der Frachtkapazität, während kaum Feuerkraft geopfert wird, hat der C2 den Privatsektor im Sturm erobert. Er ist zum Branchenstandard für Rennteams, Schiffshändler und -hersteller, Baufirmen, Bergbaugesellschaften und sogar für große Tourneeunternehmen geworden. Zur Feier der Tatsache, dass der Hercules 2951 als Finalist für das Beste in der Show gewählt wurde, verfügt diese Ausgabe des Schiffs bereits über eine spezielle blau-schwarze Lackierung.
vehicle_DescCRUS_Starlifter_A2=Hersteller: Crusader Industries\nFokus: Medium Freight / Gunship\n\nDie A2 wurde bei Luftangriffen, Such- und Rettungsaktionen und Landeinitiativen äußerst effektiv eingesetzt. Mit mehr als der doppelter Feuerkraft des M2 und einem speziellen Bombenschacht, der eine erstaunliche Nutzlast abwerfen kann, richtet sich die A2 an alle, die riesige Mengen Fracht durch potenziell feindliche Himmel transportieren.
vehicle_DescCRUS_Starlifter_C2=Hersteller: Crusader Industries\nFokus: Medium Freight\n\nUnter Verwendung des patentierten Hercules-Militär-Rahmens und der Erweiterung der Frachtkapazität, unter Aufopferung kaum einer Feuerkraft, hat die C2 den Privatsektor im Sturm erobert. Er ist zum Branchenstandard für Rennteams, Schiffshändler und -hersteller, Baufirmen, Bergbaukonzerne und sogar für groß angelegte Tournee-Unterhaltungsunternehmen geworden.
vehicle_DescCRUS_Starlifter_M2=Hersteller: Crusader Industries\nFokus: Medium Freight / Combat\n\nDie M2 Hercules ist der herausragende taktische Starlifter der UEE. Die potenten Kombination aus Kapazität, Manövrierfähigkeit, Robustheit und umfangreichem Waffenpaket des Großtransporters versichert, dass Ihre Fracht und Besatzung unversehrt an ihr Ziel kommen.
vehicle_DescCRUS_Starliner=Hersteller: Crusader Industries\nFokus: Passagier\n\nDie Genesis ist ein weiterer Meilenstein in der stolzen Geschichte von Crusader Industries im Bereich des Transportdesigns. Dieses Schiff verwendet preisgekrönte Herstellungstechniken und die hochwertigsten Teile, um nur eines zu schaffen: ein Passagierschiff der nächsten Generation zu einem Preis, der Ihr Budget nicht sprengt.
vehicle_DescComingSoon=Wir haben aufregende Dinge in Arbeit, die wir kaum erwarten können, mit Ihnen zu teilen.
vehicle_DescDRAK_Buccaneer=Hersteller: Drake Interplanetary\nFokus: Interdiction\n\nDie Buccaneer wurde von Grund auf so konzipiert, dass sie fliegt und kämpft, wie Sie leben. Kein Lederinterieur oder Hyperkissen hier: Der Bucc ist ein Raufbold, der darauf ausgelegt ist, über seinem Gewicht zu manövrieren und zu kämpfen. Dieser raue Frontkämpfer kann unter den schlechtesten Bedingungen gewartet werden, um echten, arbeitenden Raumcrews das Leben zu erleichtern.
vehicle_DescDRAK_Caterpillar=Hersteller: Drake Interplanetary\nFokus: Transport\n\nErstmals 2871 eingeführt, hat sich die Caterpillar von Drake Interplanetary lange als zuverlässiges, kostengünstiges Mehrzweckschiff bewährt, das für alles von Handelsoperationen bis hin zur Kampfunterstützung ausgestattet werden kann. Lange als hart umkämpfte Alternative zur allgegenwärtigen Hull-Serie gefeiert, ist die Caterpillar ein Frachter, der nicht an Waffen oder Anpassungsmöglichkeiten spart.
vehicle_DescDRAK_Caterpillar_Pirate=Hersteller: Drake Interplanetary\nFokus: Transport\n\nErstmals 2871 eingeführt, hat sich die Caterpillar von Drake Interplanetary lange als zuverlässiges, kostengünstiges Mehrzweckschiff bewährt, das für alles von Handelsoperationen bis hin zur Kampfunterstützung ausgestattet werden kann. Lange als hart umkämpfte Alternative zur allgegenwärtigen Hull-Serie gefeiert, ist die Caterpillar ein Frachter, der nicht an Waffen oder Anpassungsmöglichkeiten spart. Dieses Modell verfügt über eine einzigartige Lackierung, die von den vorherigen Besitzern aufgebracht wurde.
vehicle_DescDRAK_Caterpillar_ShipShowdown=Hersteller: Drake Interplanetary\nFokus: Transport\n\nErstmals 2871 eingeführt, hat sich die Caterpillar von Drake Interplanetary lange als zuverlässiges, kostengünstiges Mehrzweckschiff bewährt, das für alles von Handelsoperationen bis hin zur Kampfunterstützung ausgestattet werden kann. Lange als hart umkämpfte Alternative zur allgegenwärtigen Hull-Serie gefeiert, ist die Caterpillar ein Frachter, der nicht an Waffen oder Anpassungsmöglichkeiten spart.
vehicle_DescDRAK_Corsair=Hersteller: Drake Interplanetary\nFokus: Exploration\n\nFolgen Sie dem Ruf des unerforschten Raums und nutzen Sie den Geist der Entdeckung mit der Drake Corsair. Mit einem einzigartigen asymmetrischen Rumpfdesign kann dieser vielseitige Entdecker dorthin gehen, wohin die Winde des Abenteuers Sie steuern.
vehicle_DescDRAK_Cutlass_Black=Hersteller: Drake Interplanetary\nFokus: Medium Fighter / Medium Freight\n\nDrake Interplanetary behauptet, dass die Cutlass Black eine kostengünstige, leicht zu wartende Lösung für lokale Milizeinheiten im System ist. Der überdurchschnittlich große Frachtraum, der RIO-Sitz und der dedizierte Traktorstrahl dienen laut Firmenliteratur dazu, Such- und Rettungseinsätze zu erleichtern.
vehicle_DescDRAK_Cutlass_Black_ShipShowdown=Hersteller: Drake Interplanetary\nFokus: Medium Fighter / Medium Freight\n\nDrake Interplanetary behauptet, dass die Cutlass Black eine kostengünstige, leicht zu wartende Lösung für lokale Milizeinheiten im System ist. Der überdurchschnittlich große Frachtraum, der RIO-Sitz und der dedizierte Traktorstrahl dienen laut Firmenliteratur dazu, Such- und Rettungseinsätze zu erleichtern.
vehicle_DescDRAK_Cutlass_Blue=Hersteller: Drake Interplanetary\nFokus: Interdiction\n\nElegant, gemein und königlich. Die Cutlass Blue fügt der Standardausführung Raketen, einen aggressiveren Motor und Durasteel-Haftzellen im Frachtraum hinzu. Die Cutlass Blue ist das Standard-Milizschiff für Patrouillen außerhalb der Welt.
vehicle_DescDRAK_Cutlass_Red=Hersteller: Drake Interplanetary\nFokus: Medical\n\nDie Cutlass Red verwandelt den standardmäßigen Frachtraum in eine gut ausgestattete medizinische Einrichtung, einschließlich eines Autodoc. Dieser im Weltraum operierende Krankenwagen verfügt über den Nav-E7 Echo-Transponder, einen Langstreckenscanner und eine Secure Plus Docking Collar, was ihn ideal für Such- und Rettungseinsätze macht. Dieses Modell verfügt auch über eine einzigartige Red Crossbones-Lackierung.
vehicle_DescDRAK_Cutlass_Steel=Hersteller: Drake Interplanetary\nFokus: Medium Fighter / Medium Troop Transport\n\nMit der Cutlass Steel hat Drake Interplanetary ihr klassisches Design erneut überarbeitet, um ein Dropship der nächsten Generation durch dedizierte Jump Seats und ein erweitertes Waffenarsenal zu schaffen. Es ist ein gefährliches Universum da draußen, und die Cutlass Steel ist bereit, sich einen Weg durch das zu bahnen, was zwischen Ihnen und Ihrer engagierten Crew steht.
vehicle_DescDRAK_Cutter=Hersteller: Drake Interplanetary\nFokus: Light Freight\n\nEntworfen für hart arbeitende Menschen aller Art, bietet die Cutter 4 SCU Laderaum und viel Durchschlagskraft in einem robusten und kompakten Rahmen. Es ist ein Schiff, das wirklich den Geist von Drake verkörpert: Dass es egal ist, wer Sie sind oder was Sie tun, Sie können die Sterne erreichen.
vehicle_DescDRAK_Cutter_Rambler=Hersteller: Drake Interplanetary\nFokus: Expedition\n\nDie Brass von Drake haben gehört, was du zu sagen hattest, und ihre Antwort war der Cutter Rambler. Aufbauend auf dem Original bewahrt der Rambler einen vollen Laderaum von 2 SCU, während er gewünschten Komfort und ausreichend persönlichen Stauraum hinzufügt, um selbst die längste Reise im Handumdrehen vorübergehen zu lassen.
vehicle_DescDRAK_Cutter_Scout=Hersteller: Drake Interplanetary\nFokus: Recon\n\nIndem sie den robusten und kompakten Rahmen der Cutter auf das Wesentliche reduzieren, hat Drake ein bereits beeindruckendes Schiff genommen und es in das ideale Aufklärungsschiff verwandelt. Mit verbesserten Radar- und Scannermöglichkeiten in Verbindung mit mehr Leistung und Kühlung ist die Cutter Scout bereit, sich vor die Gruppe zu setzen.
vehicle_DescDRAK_Dragonfly=Hersteller: Drake Interplanetary\nFokus: Racing\n\nDie Drake Dragonfly ist das perfekte Hovercraft für alle, die am Limit leben möchten. Ohne etwas, das den Piloten von den Gefahren des Weltraums trennt, ist die Dragonfly genauso ein Abenteuer wie ein Schiff! Die Dualmodus-Konvertierung ermöglicht es der Dragonfly, auf dem Boden oder im Weltraum zu operieren, und ein rückwärts gerichteter zweiter Sitz bedeutet, dass du sogar einen Passagier mitnehmen kannst!
vehicle_DescDRAK_Dragonfly_Pink=Hersteller: Drake Interplanetary\nFokus: Racing\n\nDie Drake Dragonfly ist das perfekte Hovercraft für alle, die am Limit leben möchten. Ohne etwas, das den Piloten von den Gefahren des Weltraums trennt, ist die Dragonfly genauso ein Abenteuer wie ein Schiff! Die Dualmodus-Konvertierung ermöglicht es der Dragonfly, auf dem Boden oder im Weltraum zu operieren, und ein rückwärts gerichteter zweiter Sitz bedeutet, dass du sogar einen Passagier mitnehmen kannst! Dieses Modell verfügt über eine individuelle Lackierung des geliebten Star Kitten-Charakters von Genady Kuzo.
vehicle_DescDRAK_Dragonfly_Yellow=Hersteller: Drake Interplanetary\nFokus: Racing\n\nDie Drake Dragonfly ist das perfekte Hovercraft für alle, die am Limit leben möchten. Ohne etwas, das den Piloten von den Gefahren des Weltraums trennt, ist die Dragonfly genauso ein Abenteuer wie ein Schiff! Die Dualmodus-Konvertierung ermöglicht es der Dragonfly, auf dem Boden oder im Weltraum zu operieren, und ein rückwärts gerichteter zweiter Sitz bedeutet, dass du sogar einen Passagier mitnehmen kannst! Dieses Modell verfügt über eine individuelle Yellowjacket-Lackierung.
vehicle_DescDRAK_Herald=Hersteller: Drake Interplanetary\nFokus: Medium Data\n\nDie Drake Herald ist ein kleines, gepanzertes Schiff, das darauf ausgelegt ist, Informationen sicher von Punkt A nach Punkt B zu transportieren. Die Herald ist mit einem leistungsstarken zentralen Antrieb, fortschrittlicher Verschlüsselungssoftware und einem gepanzerten Computerkern ausgestattet.\n\nDer zentrale Antrieb ermöglicht Hochgeschwindigkeitstransit und erzeugt auch die nötige Energie für die effektive Datenverschlüsselung/-abschottung. Ebenso ist die Herald so konzipiert, dass sie bei der Gefahr einer Ergreifung leicht "gereinigt" werden kann.
vehicle_DescDRAK_Kraken=Hersteller: Drake Interplanetary\nFokus: Light Carrier\n\nDie Kraken ist eine Beschützerin und ein Signal der Freiheit in einem allzu oft grausamen Universum. Für diejenigen, die damit beauftragt sind, Bürger zu schützen, die sich selbst nicht schützen können, ist die Kraken sowohl ein Zufluchtsort als auch eine eigenständige Kriegsmaschine, bereit, sich den furchterregendsten Gegnern zu stellen. Drake hat das Regelbuch weggeworfen, um Großkampfschiffe für den privaten Gebrauch, Angriffsflugzeugträger und die Natur der persönlichen Freiheit neu zu definieren. Es ist nichts Anderes als ein Zeugnis für die Ermächtigung der Menschen.
vehicle_DescDRAK_Kraken_Privateer=Hersteller: Drake Interplanetary\nFokus: Light Carrier\n\nDrake Interplanetary hat sich mit Cousin Crow's Custom Craft zusammengetan, bekannt für seine qualitativ hochwertigen Umrüstungen von Großschiffen, um mit der Kraken Privateer den interstellaren Handel neu zu definieren. Diese offizielle Umrüstung verleiht dem gefährlichen Kraken-Angriffsflugzeugträger einen privaten Marktplatz.
vehicle_DescDRAK_Mule=Hersteller: Drake Interplanetary\nFocus: Cargo\n\nDer sechsrädrige Drake Mule ist ein zuverlässiger Arbeitspferd für alle Arten von Lade- und Transportaufgaben. Ob Fracht über unwegsames Gelände transportiert wird oder auf größere Schiffe und Frachtdecks transportiert wird, der Mule erfüllt selbst die härtesten Verträge bis zum Ende. Einfach und schlicht.
vehicle_DescDRAK_Vulture=Hersteller: Drake Interplanetary\nFokus: Light Salvage\n\nSei niemandem unterstellt, entferne den Mittelsmann aus der Gleichung und werfe alle Vorsicht über Bord. Reiße Wracks auseinander wie ein Profi und schaffe dir deinen eigenen Platz im großen leeren Raum hinter den Steuerknüppeln dieser groben, robusten Schrottabbaumaschine von Drake Interplanetary.
