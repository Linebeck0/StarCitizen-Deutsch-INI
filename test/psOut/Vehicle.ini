vehicle_DescESPR_Prowler=Hersteller: Esperia\nFokus: Dropship\n\nBenannt nach der militärischen Bezeichnung der UPE ist der Prowler eine modernisierte Version des berüchtigten Tevarin-Enterfahrzeugs aus dem Ersten Tevarin-Krieg. Die Effektivität des Prowlers als schnelles Dropship beruhte hauptsächlich auf seiner Stille. Mit dem Prowler finden Sie die perfekte Fusion zweier Kulturen: die Eleganz und Effektivität der Tevarin-Kriegsmaschine kombiniert mit der Zuverlässigkeit moderner UEE-Technologie.
vehicle_DescESPR_Talon=Hersteller: Esperia\nFokus: Light Fighter\n\nDie Talon repräsentiert die fortlaufenden Bemühungen von Esperia, historisch bedeutende Tevarin-Schiffsdesigns zu bewahren. Ein wendiges Ein-Personen-Kampfschiff mit leichter Panzerung, aber leistungsstarken, gerichteten "Phalanx"-Schilden. Die Talon ist darauf ausgelegt, schnell und hart zuzuschlagen, bevor sie die Schilde verwendet, um ihre Flucht zu decken.
vehicle_DescESPR_Talon_Shrike=Hersteller: Esperia\nFokus: Light Fighter\n\nDie Talon repräsentiert die fortlaufenden Bemühungen von Esperia, historisch bedeutende Tevarin-Schiffsdesigns zu bewahren. Ein wendiges Ein-Personen-Kampfschiff mit leichter Panzerung, aber leistungsstarken, gerichteten "Phalanx"-Schilden. Die Talon ist darauf ausgelegt, schnell und hart zuzuschlagen, bevor sie die Schilde verwendet, um ihre Flucht zu decken. Die berüchtigte Shrike-Variante ist mit zusätzlichen internen Raketenhaltern bewaffnet.
vehicle_DescGAMA_Syulen=Hersteller: Gatac Manufacture\nFokus: Cargo\n\nDas Frachtschiff Syulen wurde vom renommierten Haus Gatac kunstvoll gefertigt und eignet sich sowohl für menschliche als auch für Xi'an-Piloten. Mit ihrem raffinierten, wendigen Rumpf eignet sich die Syulen für die Beförderung wichtiger Lieferungen durch das Universum oder als ideales Schiff für diejenigen, die ihr Debüt in der Transportbranche geben.
vehicle_DescGRIN_Cydnus=Greycat Cydnus Mining Bot
vehicle_DescGRIN_PTV=Hersteller: Greycat Industrial\nFokus: Personal Transport\n\nDer Greycat PTV ist ein einfacher und praktischer Buggy, der häufig verwendet wird, um lange Fußwege in großen Hangars oder Außenposten zu verkürzen.
vehicle_DescGRIN_ROC=Hersteller: Greycat Industrial\nFokus: Mining\n\nIndem sie sich auf das Wesentliche des bodengebundenen Bergbaus konzentrierten, hat Greycat Industrial seinen fleißigen, schnörkellosen ROC (Remote Ore Collector) entworfen, um die Bergleute zu ergänzen, die ihn verwenden. Von seinem präzisen, schwenkbaren Bergbauarm bis zu seinen Geländerädern zeigt dieses solo betriebene Fahrzeug, wie wichtig es ist, das richtige Werkzeug für den Job zu haben.
vehicle_DescGRIN_ROC_DS=Hersteller: Greycat Industrial\nFokus: Mining\n\nIndem sie sich auf das Wesentliche des bodengebundenen Bergbaus konzentrierten, hat Greycat Industrial seinen fleißigen, schnörkellosen ROC-DS (Remote Ore Collector Dual Seat) entworfen, damit Bergbaupartner mehr im Feld tun können. Der ROC-DS verbessert den bodengebundenen Bergbau durch zusätzliche Frachtkapazität und einen zweiten Sitz, um den präzisen, schwenkbaren Bergbauarm zu bedienen. Greycat hat sogar die Fahrerkabine mit einem Schutzgehäuse aufgerüstet, um längere Ausflüge unter härtesten Bedingungen zu ermöglichen. Mit dem ROC-DS haben Bergbauduos jetzt das richtige Werkzeug, um bequem mehr Erz zu sammeln.
vehicle_DescKRIG_P52_Merlin=Hersteller: Kruger Intergalactic\nFokus: Snub Fighter\n\nIn Zusammenarbeit mit RSI entwickelt, repräsentiert dieser elegante Snub Fighter mit kurzer Reichweite das erste Schiff, das unter der Marke Kruger Intergalactic produziert wurde. Unter Verwendung von Jahrhunderten an Fertigungsexpertise verschmilzt die kompakte Präzision des Kruger-Rumpfes perfekt mit den vertrauenswürdigen RSI-Triebwerke und verleiht der Merlin außergewöhnliche Handhabung und Wendigkeit, während sichergestellt wird, dass sie verschiedene Rollen von Kampf über Erkundung bis hin zu Scans erfüllen kann.
vehicle_DescKRIG_P72_Archimedes=Hersteller: Kruger Intergalactic\nFokus: Racer\n\nOb für zusätzliche Sicherheit, das Erkunden eines Systems oder einfach die Freude am Fliegen: Der Snub Fighter P-72 Archimedes von Kruger Intergalactic wurde entwickelt, um außergewöhnliche Handhabung und wendige Beschleunigung in einem schlanken und stilvollen Paket zu bieten.
vehicle_DescKRIG_P72_Archimedes_Emerald=Hersteller: Kruger Intergalactic\nFokus: Racer\n\nOb für zusätzliche Sicherheit, das Erkunden eines Systems oder einfach die Freude am Fliegen: Der Snub Fighter P-72 Archimedes von Kruger Intergalactic wurde entwickelt, um außergewöhnliche Handhabung und wendige Beschleunigung in einem schlanken und stilvollen Paket zu bieten. Die limitierte Emerald-Edition verfügt über einen speziellen "glücklichen" Anstrich.
vehicle_DescMISC_Endeavor=Hersteller: MISC\nFokus: Science\n\nMusashi Industrial & Starflight Concern präsentiert stolz das Forschungsschiff der Endeavor-Klasse, eine vollständig modulare Raumplattform, die für eine Vielzahl von wissenschaftlichen und medizinischen Aufgaben angepasst werden kann. Ursprünglich als schwebendes Labor entwickelt, kann die MISC Endeavor für alles, von räumlicher Teleskopie bis zur Nutzung als mobiles Krankenhaus, ausgestattet werden.
vehicle_DescMISC_Expanse=Hersteller: MISC\nFokus: Refining\n\nDas selbstständige Raffinersystem der MISC Expanse soll den Branchenstandard für mineralische Verarbeitung auf der fahrzeugbasierten Einsteigerebene neu definieren. Speziell entwickelt, um mit Bergbauschiffen wie dem MISC Prospector zusammenzuarbeiten, ist die Expanse dank ihrer Fähigkeit, volle Rohmineralpods in verkaufsfähiges Material zu verwandeln, die perfekte Ergänzung für jede Bergbauoperation.
vehicle_DescMISC_Freelancer=Hersteller: MISC\nFokus: Medium Freight\n\nFreelancer werden von großen Konzernen als Langstreckenfrachtschiffe verwendet, aber sie werden genauso oft von unabhängigen Kapitänen die am Rand der Galaxie operieren möchten, als dedizierte Erkundungsschiffe umfunktioniert.
vehicle_DescMISC_Freelancer_DUR=Hersteller: MISC\nFokus: Expedition\n\nDie Freelancer DUR-Variante ist auf Erkundung spezialisiert. Der Verzicht auf 25% Frachtkapazität des Standard-Freelancer für einen verbesserten Sprungantrieb, einen fortschrittlicheren Scanner und einen erweiterten Kraftstofftank mag für einige wie ein schlechter Schachzug erscheinen, aber diejenigen, die Entdeckung über Gewinn schätzen, werden es als ihr Schiff der Wahl empfinden.
vehicle_DescMISC_Freelancer_MAX=Hersteller: MISC\nFokus: Medium Freight\n\nFreelancer-Variante mit zusätzlicher Frachtkapazität auf Kosten von Waffen. Die Freelancer MAX-Variante opfert Bewaffnung für eine erhöhte Frachtkapazität und eignet sich ideal für den Transport von Ausrüstung oder Rohstoffen.
vehicle_DescMISC_Freelancer_MIS=Hersteller: MISC\nFokus: Gunship\n\nDie Freelancer MIS ist eine limitierte militarisierte Variante des klassischen Handelsschiffs, das von der UEE entwickelt wurde. Diese wurden aufgrund einiger früher Munitions-Vorfälle in sehr geringer Menge produziert. Diese Version opfert den Großteil der Frachtkapazität für Raketen.
vehicle_DescMISC_Hull_A=Hersteller: MISC\nFokus: Medium Freight\n\nDie kleinste und kostengünstigste Hull. Die Hull A eignet sich hervorragend für diejenigen, die gerade erst in der Galaxie aufbrechen. Die Hull A ähnelt am meisten der Aurora und der Mustang, hat jedoch nicht die "Alleskönner"-Natur. Während die anderen Frachtkapazität gegen Feuerkraft oder Geschwindigkeit eintauschen, ist die Hull A zu 100% auf Transportmissionen ausgerichtet.
vehicle_DescMISC_Hull_C=Hersteller: MISC\nFokus: Heavy Freight\n\nOft als das häufigste Schiff in der Galaxie bezeichnet, ist die Hull C die am häufigsten produzierte in der Serie und gilt für viele als die vielseitigste. Entwickelt, um den "sweet spot" zwischen den kleineren Ein-Personen-Transportern und den massiven Superfrachtern zu treffen, die den Rest der Serie ausmachen, bietet die Hull C die umfangreiche Modularität der größeren Schiffe, behält aber gleichzeitig ein Mindestmaß an Manövrierfähigkeit bei, das am unteren Ende der Serie erlaubt ist.
vehicle_DescMISC_Hull_D=Hersteller: MISC\nFokus: Heavy Freight\n\nDie Hull D von MISC operiert im oberen Ende des Frachttransportspektrums mit einem massiven Schiff, das um einen robusten Rahmen herum gebaut ist. Die Hull D wird häufig von mittelgroßen Organisationen betrieben und dient oft als Flaggschiff für Handelsoperationen.
vehicle_DescMISC_Hull_E=Hersteller: MISC\nFokus: Heavy Freight\n\nEine der größten spezialisierten Frachter, die heute auf dem Markt erhältlich sind, bietet die Hull E unvergleichlichen Stauraum. Ideal für die Bewältigung der größten Frachttransportaufgaben hat sich die MISC Hull E als unverzichtbar für die Realisierung eines Großteils des interstellaren Handels des Imperiums erwiesen.
vehicle_DescMISC_Odyssey=Hersteller: MISC\nFokus: Exploration\n\nVermessen Sie entfernte Grenzgebiete und erkunden Sie die entlegensten Bereiche des Weltraums mit der MISC Odyssey, dem fortschrittlichsten und vollständigsten Erkundungsschiff für Zivilisten. Entwickelt, um vollkommen selbstständig zu sein, verfügt die Odyssey über eine integrierte Raffinerie mit eingebauter Bergbautechnologie, umfangreiche Vorratskapazitäten und einen Hangar, der Platz für ein kleines Schiff bietet, sowie umfassende, komfortable Unterkünfte für eine Besatzung von sieben Personen.
vehicle_DescMISC_Prospector=Hersteller: MISC\nFokus: Mining\n\nJahrelang war die Prospector das bevorzugte Bergbauschiff des Universums für Einzelbetreiber. Mit dem schlanken Design von MISC und einer Vielzahl von aufgerüsteten, hochmodernen Bergbaugeräten balanciert die 2947 Prospector Form und Funktionalität perfekt aus.
vehicle_DescMISC_Razor=Hersteller: Mirai\nFokus: Racing\n\nDieser fortschrittliche Rennwagen verfügt über einen fortschrittlichen Verbundrahmen, der pure Geschwindigkeit über alles andere stellt. Es ist das Schiff für Piloten, die die Konkurrenz im Staub lassen wollen.
vehicle_DescMISC_Razor_EX=Hersteller: Mirai\nFokus: Stealth\n\nAusgestattet mit signaturreduzierenden Materialien wurde die Razor EX speziell für die UEE Advocacy für den Einsatz in Überwachungs- und Rettungsaktionen entwickelt. Obwohl die EX letztendlich für den weit verbreiteten Einsatz abgelehnt wurde, wurde eine Variante des Modells für die zivile Bevölkerung veröffentlicht, die unter dem Radar bleiben möchten.
vehicle_DescMISC_Razor_LX=Hersteller: Mirai\nFokus: Luxus\n\nDie Razor wird aufgemotzt. Die LX verfügt über einen übertakteten Motor, um rasante Höchstgeschwindigkeiten freizusetzen. Diese Leistung geht auf Kosten der Manövrierfähigkeit und Bewaffnung und macht sie ideal für geradlinige Rennen. Aber wer braucht Waffen, wenn man die Konkurrenz Staub fressen lässt?
vehicle_DescMISC_Reliant=Hersteller: MISC\nFokus: Light Freight\n\nMit der Reliant Kore fügt MISC seiner bereits beeindruckenden Flotte von Schiffen ein kleineres Einführungsklasse-Raumschiff hinzu. Mit fortschrittlichen Xi'An-Designs verfügt der Reliant über breite, elegante Flügel, omnidirektionale Triebwerke und ein vollständig bewegliches Zwei-Personen-Cockpit, das den horizontalen und vertikalen Flugmodus unterstützt. All dies kombiniert mit einer größeren Frachtkapazität als viele Schiffe seiner Klasse macht die Kore zur natürlichen Wahl für den Kurzstreckentransport, oder mit der einfachen Zugabe einiger optionaler Komponenten kann dieses Alleskönner-Schiff alles tun, was Sie sich vorstellen.
vehicle_DescMISC_Reliant_Mako=Hersteller: MISC\nFokus: Reporting\n\nDie UEE ist auf sekundengenaue Informationen angewiesen, daher müssen Reporter in der Lage sein, dorthin zu gehen, wo gerade Nachrichten gemacht werden: Überall, jederzeit. Betreten Sie die Mako, all die Flexibilität und Zuverlässigkeit einer MISC Reliant, kombiniert mit einem hochmodernen Cernan-Kamerasystem, um jeden Moment festzuhalten, während er mit der Klarheit und Genauigkeit geschieht, die Schlagzeilen macht.
vehicle_DescMISC_Reliant_Sen=Hersteller: MISC\nFokus: Light Science\n\nMagellan, Pierce, Croshaw, Namen, die durch die Geschichte hallen, dank ihres abenteuerlichen Geistes, einer neugierigen Natur und eines zuverlässigen Schiffes. Die Reliant Sen ist eine vielseitige mobile Forschungsplattform; ausgestattet mit Langstreckenfähigkeiten, um Sie weiter zu bringen, und dem fortschrittlichen Samos-Sensorsystem. Perfekt für den aufstrebenden Entdecker, der seinen Namen in die Annalen der Geschichte eintragen möchte.
vehicle_DescMISC_Reliant_Tana=Hersteller: MISC\nFokus: Light Fighter\n\nMit der ständigen Ausdehnung der Menschheit durch das Universum hat sich der Bedarf an einem vielseitigen leichten Jäger ebenfalls erweitert. Einfach zu warten und mit einer robusten Konstruktion ist die Reliant Tana eine ideale Wahl für die Verteidigung der Grenz- und Außenposten.Die verdankt Sie ihrem speziellen Hochleistungsantrieb, stärkerer Schilde und zusätzlicher Waffenhalterungen.
vehicle_DescMISC_Starfarer=Hersteller: MISC\nFokus: Heavy Refueling\n\nDie Starfarer unterscheidet sich in einer entscheidenden Hinsicht von traditionellen Massengüterfrachtern: Er ist eine dedizierte Kraftstoffplattform. Die Starfarer ist nicht nur darauf ausgelegt, Kraftstoff-Staseinheiten zu laden, zu lagern und zu schützen, sondern auch, um Weltraumgase aufzunehmen und sie ohne Landung zu veredeln. Und obwohl sie darin brilliert, kann die Starfarer auch dazu verwendet werden, traditionelle Massengutfracht zu transportieren.
vehicle_DescMISC_Starfarer_Gemini=Hersteller: MISC\nFokus: Heavy Refueling\n\nDas Militär der UEE verwendet eine angepasste 'rau und ungestüm' Variante der Starfarer für ihre Frontoperationen. Die G2M Gemini, allgemein bekannt als Starfarer Gemini oder 'Star G', tauscht einige Frachtkapazität und Manövrierfähigkeit gegen verstärkte Rüstung, verbesserte Schilde, leistungsstärkere Triebwerke und stärkere Versionen der drei bemannten Geschütze.
vehicle_DescMisc_Fury=Hersteller: Mirai\nFokus: Snub Fighter\n\nMit bester Manövrierfähigkeit und vollständig integrierter, hochmoderner Xi'an-Technologie setzt Mirai's Fury Snub Fighter der nächsten Generation mit seinen vier an Halo montierten Größe-2-Laserrepeatern neue Maßstäbe im Nahkampf im Weltraum.
vehicle_DescMisc_Fury_LX=Hersteller: Mirai\nFokus: Racing\n\nMit der besten Manövrierfähigkeit in ihrer Klasse und vollständig integrierter, hochmoderner Xi'an-Technologie tauscht Mirai's Fury LX Rennschiff der nächsten Generation die offensive Fähigkeiten des schlanken Schiffs gegen zusätzliche Manövrier-Schubdüsen aus, die perfekt geeignet sind, die Ziellinie zu überqueren.
vehicle_DescMisc_Fury_Miru=Hersteller: Mirai\nFokus: Snub Bomber\n\nMit der besten Manövrierfähigkeit in ihrer Klasse und vollständig integrierter, hochmoderner Xi'an-Technologie verwendet Mirai's Fury MX Snub Bomber der nächsten Generation seine zwanzig, am Halo montierten Raketen, um Ziele während des Kurzstrecken-Weltraumkampfs zu vernichten.
vehicle_DescORIG_100i=Hersteller: Origin Jumpworks\nFokus: Starter / Touring\n\nErkunden Sie das Universum mit der perfekten Kombination aus Luxus und Leistung. Die 100i verfügt über das patentierte AIR-Kraftstoffsystem von Origin Jumpworks, das sie zum effizientesten und umweltfreundlichsten Schiff auf dem Markt macht. In der Lage zu langen Flügen, für die die meisten Schiffe ihrer Größe nicht ausgerüstet sind, ist die 100i perfekt für Solo-Piloten, die Köpfe verdrehen wollen, ohne Funktionalität oder Zuverlässigkeit zu opfern.
vehicle_DescORIG_125a=Hersteller: Origin Jumpworks\nFokus: Starter / Light Fighter\n\nRisiken sollen eingegangen werden, aber warum das Risiko eingehen, mitten im Gefecht ohne Kraftstoff dazustehen? Mit dem AIR-Kraftstoffsystem, einem aufgemotzten Waffenpaket und allem Luxus und der Raffinesse, die Sie von Origin Jumpworks erwarten, wurde die 125a für den anspruchsvollen Eigenbrötler entwickelt.
vehicle_DescORIG_135c=Hersteller: Origin Jumpworks\nFokus: Starter / Light Freighter\n\nMit einer täuschenden Menge Stauraum in ihrem schlanken, stilvollen Rahmen und dem patentierten AIR-Kraftstoffsystem von Origin ist das 135c-Modell die offensichtliche Wahl für Musiker, Boten und alle, die die Party in Gang bringen wollen. Bringen Sie es schnell dorthin und sehen Sie dabei gut aus.
vehicle_DescORIG_300i=Hersteller: Origin Jumpworks\nFokus: Touring\n\nWenn Sie durch die Sterne reisen... warum nicht mit Stil? Die 300i ist das Luxus-Raumschiff von Origin Jumpworks. Es ist ein schlanker, silberner Killer, der genauso viel mit seiner Silhouette wie mit seinen Partikelkanonen aussagt.
vehicle_DescORIG_315p=Hersteller: Origin Jumpworks\nFokus: Pathfinder\n\nDie Erforschung ist die höchste Berufung des Menschen. Bereiten Sie sich darauf vor, entfernte Horizonte mit der anspruchsvollsten Technologie des Menschen, der Origin 315p, zu kartieren. Mit einem leistungsstärkeren Kraftwerk und einem speziellen Scansystem, das exklusiv von Chimera Communications entworfen wurde.
vehicle_DescORIG_325a=Hersteller: Origin Jumpworks\nFokus: Interdiction\n\nNur weil es eine raue Galaxie ist, heißt das nicht, dass Sie auf Ihren Komfort verzichten müssen: Die 325a kann in jedem Nahkampf die Oberhand gewinnen. Die 325a verfügt über eine fortschrittliche Waffenlast sowie ein speziell für die 325a von WillsOp entwickeltes individuelles Zielsystem.
vehicle_DescORIG_350r=Hersteller: Origin Jumpworks\nFokus: Racing\n\nDie 300er Serie von Origin Jumpworks ist die ultimative Fusion aus Eleganz und Astroingenieurwesen. Jede Komponente ist individuell kalibriert, um sicherzustellen, dass Ihr Schiff in perfekter Harmonie bleibt. Mit Abstand das schnellste Mitglied der Familie fokussiert die 350r die Kraft der 300 auf reine Geschwindigkeit um.
vehicle_DescORIG_400i=Hersteller: Origin Jumpworks\nFokus: Pathfinder\n\nDie Sterne zu erforschen ist ein sehr edles Unterfangen, und Origin Jumpworks ist diesem Anlass gerecht geworden, indem es die 400i High-Performance-Pathfinder entworfen hat. Mit führender Reichweite, erheblichen Abwehrfähigkeiten und einer werkseitig ausgestatteten Scananordnung ist die 400i bereit, sich den härtesten Ecken der Galaxie zu stellen, während sie den Komfort und die Eleganz bewahrt, für die Origin bekannt ist.
vehicle_DescORIG_600i=Hersteller: Origin Jumpworks\nFokus: Touring\n\nDieses Mehrzweck-Luxusschiff von Origin Jumpworks zeichnet sich durch ein exquisit gestaltetes Rumpfdesign aus, das Leistung und Vielseitigkeit in einer schlanken und zeitlosen Form ausbalanciert. Die 600i ist mit einer hochmodernen modularen Technologie ausgestattet, die es Ihnen ermöglicht, Ihr Schiff nach Ihren Bedürfnissen anzupassen.
vehicle_DescORIG_600i_2951_BIS=Hersteller: Origin Jumpworks\nFokus: Touring\n\nDieses Mehrzweck-Luxusschiff von Origin Jumpworks zeichnet sich durch ein exquisit gestaltetes Rumpfdesign aus, das Leistung und Vielseitigkeit in einer schlanken und zeitlosen Form ausbalanciert. Die 600i ist mit einer hochmodernen modularen Technologie ausgestattet, die es Ihnen ermöglicht, Ihr Schiff nach Ihren Bedürfnissen anzupassen. Um die Auswahl der 600i als Finalist für das Best in Show 2951 zu feiern, verfügt diese Ausgabe des Schiffes bereits über eine spezielle blau-schwarze Lackierung.
vehicle_DescORIG_600i_Touring=Hersteller: Origin Jumpworks\nFokus: Touring\n\nDieses Mehrzweck-Luxusschiff von Origin Jumpworks zeichnet sich durch ein exquisit gestaltetes Rumpfdesign aus, das Leistung und Vielseitigkeit in einer schlanken und zeitlosen Form ausbalanciert. Die 600i ist mit einer hochmodernen modularen Technologie ausgestattet, die es Ihnen ermöglicht, Ihr Schiff nach Ihren Bedürfnissen anzupassen.
vehicle_DescORIG_85X=Hersteller: Origin Jumpworks\nFokus: Touring\n\nElegant gestylt und sorgfältig konstruiert ist die 85X ein vielseitiges und umfassendes Beiboot, das eine präzise Steuerung in und außerhalb der Atmosphäre bietet. Unter Verwendung von viel derselben Schubtechnologie wie die 300er Serie hat es die Kraft eines Rennwagens mit der Zuverlässigkeit eines Reiseschiffs. Egal, ob Sie zur Planetenoberfläche absteigen oder die Sehenswürdigkeiten Ihres Systems genießen, dieses Beiboot setzt die stolze Tradition von Origin fort, Köpfe zu verdrehen.
vehicle_DescORIG_890Jump=Hersteller: Origin Jumpworks\nFokus: Touring\n\nMit einer eleganten, schlanken Außenhülle, die ihr geräumiges Inneres verbirgt, ist die 890 Jump ein wahres technisches Wunder; handgefertigt, um aus jeder Perspektive zu beeindrucken, indem sie ein einzigartiges, innovatives Design mit den feinsten Materialien und modernster Technologie kombiniert. Das Ergebnis ist ein Schiff, das in einer Klasse für sich ist, ein Meisterwerk, das den Namen Origin verdient.
vehicle_DescORIG_G12=Hersteller: Origin Jumpworks\nFokus: Exploration\n\nBegib dich zum Rand der Galaxie mit Zuversicht dank der Markenqualität und des Designs von Origin. Der G12 ist für alle Arten von Planetenreisen geeignet, vom Durchqueren von Tundren bis zum Besichtigen.
vehicle_DescORIG_G12a=Hersteller: Origin Jumpworks\nFokus: Combat\n\nDer G12a kombiniert militärische Macht mit Origins einzigartigem Ansatz zum High-End-Engineering. Entworfen für alle offensiven bodengestützten Operationen, ist er der ideale Partner für weitreichende Perimeterpatrouillen, den Abschuss von Angreifern und die Erkundung gefährlicher neuer Orte.
vehicle_DescORIG_G12r=Hersteller: Origin Jumpworks\nFokus: Racing\n\nEntkernt und akribisch für die Leistung konzipiert hat Origin alles gelernt, was bei der Vorbereitung der 350r- und M50-Schiffe für den Wettbewerb wichtig ist, und es dem allgegenwärtigen Bodenrennen hinzugefügt. Leichter, schneller und mit einem eingebauten EMP zum Schutz ist er für alles bereit, was die Außenbezirke darauf werfen können.
vehicle_DescORIG_X1=Hersteller: Origin Jumpworks\nFokus: Touring\n\nWillkommen auf der nächsten Stufe mit der X1, dem Hochleistungs-Open-Canopy-Vehikel von Origin Jumpworks. Aufgebaut aus leichten Polymeren bringt die X1 dank nahtlos integrierter Motorentechnologie und gemeinsamer Vektor-Triebwerkplatzierung Geschwindigkeit und Agilität auf die nächste Stufe. Innovatives Design und hochwertige Ingenieurskunst verbinden sich zu einem Flugerlebnis wie kein anderes.
vehicle_DescORIG_X1_Force=Hersteller: Origin Jumpworks\nFokus: Pathfinder\n\nGebaut, um härtere Umgebungen zu überstehen und dabei gut auszusehen, ist die X1 Force eine modifizierte Version des Basis-X1-Modells mit zusätzlichen defensiven Elementen, um dieses schnelle und wendige Open-Canopy-Bike zu verstärken. Es kann in einer Vielzahl von Rollen eingesetzt werden, vom Erkunden von Welten bis hin zu potenziellen Infiltrationseinsätzen.
vehicle_DescORIG_X1_Velocity=Hersteller: Origin Jumpworks\nFokus: Racing\n\nWie macht man Schnelles noch schneller? Die Origin Jumpworks X1 Velocity wagt es, die Grenzen der Geschwindigkeit zu überschreiten, indem sie die Basis-X1 auf ihre Kernkomponenten reduziert; die Waffenhalterung beseitigt und neue Syntek-Verbundstoffe integriert, um ein leichteres Chassis für insgesamt weniger Gewicht zu schaffen.
vehicle_DescORIG_m50=Hersteller: Origin Jumpworks\nFokus: Racing\n\nWenn Sie so schnell wie möglich von Punkt A nach Punkt B kommen möchten und dabei so viel Stil wie möglich haben möchten, dann ist die M50 von Origin genau das Richtige für Sie. Mit verbesserten Motoren, die einer winzigen Waffenausstattung entgegenwirken, ist die M50 ein Schiff für schnelles Vorankommen.
vehicle_DescRSI_Apollo_Triage=Hersteller: RSI\nFokus: Medical\n\nDie legendäre Apollo Triage von Roberts Space Industries setzt den Goldstandard für medizinische Evakuierung und schnelle Notfall-Vehikel. Die Apollo hat eine lange Geschichte und bietet seit über zwei Jahrhunderten Nothilfe für das Imperium und darüber hinaus an. Kürzlich wurde sie überarbeitet um die neueste Regenerationstechnologie zu unterstützen.
vehicle_DescRSI_Arrastra=Hersteller: RSI\nFokus: Heavy Mining\n\nRoberts Space Industries möchte sicherstellen, dass die Wahl des richtigen Schiffes nicht zu den Risiken gehört, die mit dem Abbau der riesigen Vorräte an wertvollen Ressourcen im Universum verbunden sind. Die industrielle Bergbauplattform Arrastra wurde von Anfang an mit Blick auf Sicherheit und Effizienz konzipiert. Ferngesteuerte Bedienstationen bieten Ihrer Mannschaft zusätzlichen Schutz, die Raffinerie an Bord ist ideal für einen profitableren Arbeitsablauf, die automatisierte Mineralienlagerungspipeline bereitet Ihre gesammelten Ressourcen mühelos für den Transfer vor, und die Werkstatt ermöglicht eine erhöhte operative Flexibilität vor Ort.
vehicle_DescRSI_Aurora_CL=Hersteller: RSI\nFokus: Freight\n\nMaßgeschneidert für Handels- und Handelsausflüge ist die Aurora Clipper das perfekte Schiff für aufstrebende Unternehmer und erfahrene Händler gleichermaßen. Durch den Austausch eines kleineren Kraftwerks und Rüstungsfähigkeiten gegen eine erweiterte Frachtkapazität erhöht die Clipper den Einsatz für persönliche Handelsschiffe.
vehicle_DescRSI_Aurora_ES=Hersteller: RSI\nFokus: Pathfinder\n\nDie Aurora ist der moderne Nachfahre des X-7-Raumschiffs von Roberts Space Industries, das die allerersten Sprungantriebe getestet hat. Utilitaristisch bis ins kleinste Detail ist die Aurora das perfekte Einsteigerschiff: Was ihr an Stil fehlt, macht sie durch reichlich Platz für Upgrade-Module wett.
vehicle_DescRSI_Aurora_LN=Hersteller: RSI\nFokus: Light Fighter\n\nMit einem robusteren Schildgenerator und zwei zusätzlichen Waffenhalterungen ist die Legionnaire ein dedizierter Kampfjäger, gebaut, um mit jedem Hindernis fertig zu werden, das das Universum dir entgegenwerfen kann.
vehicle_DescRSI_Aurora_LX=Hersteller: RSI\nFokus: Pathfinder\n\nSei stolz auf deine Wurzeln mit der brandneuen Aurora Deluxe, die für den anspruchsvollen Piloten gebaut wurde, der nie vergisst, woher er oder sie kommt. Die LX verfügt über ein patentiertes Lederinterieur, um Komfort für die langen Strecken im tiefen Schwarz zu garantieren.
vehicle_DescRSI_Aurora_MR=Hersteller: RSI\nFokus: Light Fighter\n\nVielleicht suchst Du nach etwas, das Transportkapazität bietet, aber auch Kampffähigkeiten hat? Die Aurora Marque kommt mit einem Paar Behring-Qualitätslasern und einem hochwertigen Waffenkühlsystem.
vehicle_DescRSI_Bengal=<-=MISSING=->
vehicle_DescRSI_Constellation_Andromeda=Hersteller: RSI\nFokus: Medium Freight / Luftnahunterstützung\n\nDie Constellation Andromeda, ein Mehrpersonenfrachter, ist das beliebteste Schiff im aktuellen Produktionsangebot von RSI. Constellations sind gleichermaßen bei Schmugglern und Händlern beliebt, weil sie modular, leistungsstark... und einfach ikonisch aussehen.
vehicle_DescRSI_Constellation_Aquila=Hersteller: RSI\nFokus: Expedition\n\nErkunden Sie jeden fernen Horizont! Die Constellation Aquila verfügt über ein neu gestaltetes Cockpit für maximale Sichtbarkeit, fortschrittliche Sensoren und einen an Bord befindlichen Ursa-Rover für planetare Erkundungen. Lassen Sie uns sehen, was da draußen ist!
vehicle_DescRSI_Constellation_Phoenix=Hersteller: RSI\nFokus: Touring\n\nEin dediziertes Luxus-Raumschiff für den anspruchsvollen Sternenkapitän. Die Constellation Phoenix kann als Kommandoschiff einer Organisation betrieben werden und verfügt über ein luxuriös umgestalteter Innenraum. Enthält einen versteckten, abgeschirmten Bereich für Ihre kostbarste Fracht. Die Phoenix wird mit einem Lynx-Rover und einem Kruger P-72 Archimedes Jäger geliefert.
vehicle_DescRSI_Constellation_Phoenix_Emerald=Hersteller: RSI\nFokus: Touring\n\nEgal, ob Sie ein anspruchsvoller Gesellschaftsmensch oder ein freigeistiges Partytier sind, die Constellation Phoenix Emerald ist Ihr persönlicher Pass zur Unterhaltung. Mit einer schicken Innenkabine, die speziell für ausgelassene Feierlichkeiten gestaltet wurde, und einer limitierten "glücklichen" Lackierung ist der Emerald der perfekte Ort, um ein Glas Radegast Gold zu nippen oder einen grünen Sleeping Tiger Malt zurückzuwerfen, während Sie luxuriös durch die Sterne rasen. Stellen Sie einfach sicher, einen ausgewiesenen Piloten mitzubringen.
vehicle_DescRSI_Constellation_Taurus=Hersteller: RSI\nFokus: Medium Freight\n\nGenießen Sie das Abenteuer einer mehrköpfigen Constellation zu einem vernünftigen Preis! Die Constellation Taurus ist ein dedizierter Frachter. Vollständig konfigurierbar, aber ohne all den Schnickschnack, ist die Taurus eine großartige Möglichkeit, mit bemannten Schiffen zu beginnen.
vehicle_DescRSI_Galaxy=Hersteller: RSI\nFokus: Modular\n\nMit einem vollständig modularen Design und einem an Bord befindlichen Hangar, der kleine Schiffe starten kann, hat die hochmoderne Galaxy Vielseitigkeit in ihrer DNA. Sie besitzt eine hoch konfigurierbare Hauptkabine, die mit umfassenden Einrichtungen für Fracht-, medizinische oder Raffinerieoperationen ausgestattet werden kann.
vehicle_DescRSI_Lynx=Hersteller: RSI\nFokus: Exploration\n\nRSI entwarf den Lynx Rover als Fahrzeug, das in der Lage ist, eine Vielzahl von Geländearten zu erkunden und gleichzeitig ein erstklassiges und fein abgestimmtes Fahrerlebnis zu bieten.
vehicle_DescRSI_Mantis=Hersteller: RSI\nFokus: Interdiction\n\nStoppen Sie Schiffe buchstäblich in ihren Bahnen mit RSI's erstklassigem Quantum Enforcement-Schiff. Die Mantis verfügt über ein maßgeschneidertes Quantum Enforcement-Gerät von Wei-Tek, das in der Lage ist, Schiffe mit seiner Quantum-Falle aus der Quantumreise zu reißen und hastige Fluchten mit seinem Quantum-Dämpfer zu verhindern.
vehicle_DescRSI_Perseus=Hersteller: RSI\nFokus: Gunship\n\nAls RSI sich daran machte, die endgültige moderne Aussage zur überzeugenden Prävention zu machen, schauten sie in ihre eigene Vergangenheit, zum historischen Luftnahunterstützer namens Perseus. In der Lage, Goliaths der Subkapitalklasse zu zerfetzen, reicht allein die Anwesenheit eines Perseus-Luftnahunterstützers in einem Blockade- oder Patrouillengeschwader aus, um Ihre aggressivsten Feinde zweimal überlegen zu lassen, bevor sie sich engagieren, genau wie sein historisches Namensvetter.
vehicle_DescRSI_Polaris=Hersteller: RSI\nFokus: Corvette\n\nDie Polaris ist ein wendiges Schiff der Korvetten-Klasse, das mit seiner schweren Bewaffnung von Geschützen und Torpedos eine starke Wirkung erzielt. Für den Einsatz sowohl als Marineschiff als auch als Flaggschiff von Milizoperationen vorgesehen, hat die Polaris die Fähigkeit, Such- und Rettungsaktionen, leichte Angriffsmissionen und allgemeine Sicherheitspatrouillen durchzuführen. Die Polaris verfügt über Einrichtungen zur Reparatur, Nachrüstung und Betankung eines einzelnen Jägers, leichten Bombers oder Unterstützungsschiffs.
vehicle_DescRSI_Scorpius=Hersteller: RSI\nFokus: Heavy Fighter\n\nMit einer anpassungsfähigen Zwei-Deck-Konfiguration und einem revolutionären schienenmontierten fernbedienbaren Geschützturm bietet die Scorpius beispiellose Feuerkraft und ermöglicht defensive und angriffsorientierte Anwendungen gleichermaßen.
vehicle_DescRSI_Scorpius_Antares=Hersteller: RSI\nFokus: Heavy Fighter / Interdiction\n\nRSI hat die charakteristische anpassungsfähige Zwei-Deck-Konfiguration der Scorpius aktualisiert und ein maßgeschneidertes Quantum-Dämpfer- und EMP-Gerät hinzugefügt, das exklusiv von ihrem hauseigenen Team entwickelt wurde, um die leistungsstarke Scorpius Antares zu schaffen. Mit Fokus auf Unterdrückungsfähigkeiten ist die Scorpius Antares darauf ausgelegt, jede Verfolgungsjagd schnell zu beenden.
vehicle_DescRSI_Ursa_Rover=Hersteller: RSI\nFokus: Exploration\n\nVon RSI speziell für den Planetenforscher gebaut, bietet der Ursa Rover zivile Geländegängigkeit auf militärischem Niveau und setzt den robusten Standard für bodengestützte Erkundung, Kartierung und Entdeckungsanwendungen.
vehicle_DescRSI_Ursa_Rover_Emerald=Hersteller: RSI\nFokus: Exploration\n\nDas Glück bevorzugt die Mutigen. Der vertrauenswürdigste Name in der Geländeerkundung verkörpert die Essenz von Glück und Erfolg mit diesem limitierten Ursa Rover in der Gedenkausgabe.
vehicle_DescRSI_Zeus_CL=Hersteller: Roberts Space Industries\nFokus: Medium Freight\n\nRoberts Space Industries ist bereit, eine ganz neue Generation von Reisenden durch das Universum zu befördern und ist stolz darauf, ein Raumschiff vorzustellen, an dem acht Jahrhunderte gearbeitet wurde - das brandneue Zeus Mk II Raumschiff. Die Zeus Mk II ist eine Hommage an das klassische Design, mit dem die Menschheit im Jahr 2140 zu den Sternen aufbrach, und wurde aktualisiert, um moderne Standards zu übertreffen, während das Herz dieser geliebten Raumfahrtikone erhalten blieb.  Die Zeus Mk II CL Edition ist auf den Handel ausgerichtet und verfügt über zusätzlichen Frachtraum und einen Traktorstrahl, der ideal für den Transport großer Mengen an Fracht ist.
vehicle_DescRSI_Zeus_ES=Hersteller: Roberts Space Industries\nFokus: Exploration\n\nRoberts Space Industries ist bereit, eine ganz neue Generation von Reisenden durch das Universum zu befördern und ist stolz darauf, ein Raumschiff vorzustellen, an dem acht Jahrhunderte gearbeitet wurde - das brandneue Zeus Mk II Raumschiff. Die Zeus Mk II ist eine Hommage an das klassische Design, mit dem die Menschheit im Jahr 2140 zu den Sternen aufbrach, und wurde aktualisiert, um moderne Standards zu übertreffen, während das Herz dieser geliebten Raumfahrtikone erhalten blieb.  Die Zeus Mk II ES Edition konzentriert sich auf die Erforschung und verfügt über ein robustes Radarpaket, um neue Entdeckungen zu ermöglichen, sowie über verbesserte Waffen und Schutzschilde, um Sie sicher wieder nach Hause zu bringen.\n
vehicle_DescRSI_Zeus_MR=Hersteller: Roberts Space Industries\nFokus: Interdiction\n\nRoberts Space Industries ist bereit, eine ganz neue Generation von Reisenden durch das Universum zu befördern und ist stolz darauf, ein Raumschiff vorzustellen, an dem acht Jahrhunderte gearbeitet wurde - das brandneue Zeus Mk II Raumschiff. Die Zeus Mk II ist eine Hommage an das klassische Design, mit dem die Menschheit im Jahr 2140 zu den Sternen aufbrach, und wurde aktualisiert, um moderne Standards zu übertreffen, während das Herz dieser geliebten Raumfahrtikone erhalten blieb.  Die Zeus Mk II MR Edition ist mit einem EMP-Gerät und einem Quantum-Dämpfer ausgestattet, um feindliche Streitkräfte zu töten.
vehicle_DescTMBL_Cyclone=Hersteller: Tumbril Land Systems\nFokus:  Exploration / Recon\n\nMit einer starken Kombination aus Geschwindigkeit, Manövrierfähigkeit und robuster Haltbarkeit ist der Cyclone die perfekte Wahl für lokale Lieferungen und den Transport zwischen planetaren Gehöften und Außenposten.
vehicle_DescTMBL_Cyclone_AA=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nAls Schlachtfeld-Ausgleicher, ist der Cyclone AA ist mit einem Boden-Luft-Raketen- und Täuschkörper-Paket ausgestattet, um Bodentruppen Schutz vor luftgestützten Zielen zu bieten.
vehicle_DescTMBL_Cyclone_MT=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nNach dem Erfolg der ersten Veröffentlichung des Cyclone hat Tumbril das Feedback der Nutzer aufgegriffen und ihre beliebte Reihe taktischer Vehikel mit dem brandneuen Cyclone MT erweitert. Ausgestattet mit einer Kombination aus Geschütz- und Raketen-Turm bietet dieses Modul erweiterte Kampfoptionen auf dem Schlachtfeld.
vehicle_DescTMBL_Cyclone_RC=Hersteller: Tumbril Land Systems\nFokus: Racing\n\nFür diejenigen, die die Grenzen der Geschwindigkeit ausreizen möchten, verfügt der Cyclone RC über ein modifiziertes Ansaugsystem, das kontrollierte Geschwindigkeitsschübe ermöglicht, sowie Werkzeuge zur Anpassung des Fahrverhaltens.
vehicle_DescTMBL_Cyclone_RN=Hersteller: Tumbril Land Systems\nFokus: Recon\n\nBleib mobil und aufmerksam mit dem Cyclone RN. Dieses leichte Aufklärungsschiff ist die perfekte Lösung für Erkundungsfahrten, bietet schnelle und detaillierte Scans des Geländes sowie das Platzieren von Beacons.
vehicle_DescTMBL_Cyclone_TR=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nEntwickelt für den Miliz- und Sicherheitsbereich, verfügt der Cyclone TR über aufgerüstete Panzerung und ein einzelnes von einem Menschen gesteuertes Turmgeschütz, welches eine Montage einer Größe-1-Waffe ermöglicht und über ein responsives 360°-Feuerfeld verfügt.
vehicle_DescTMBL_Nova=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nTumbrils neuer Nova ist ein klassischer Schlachtfeldveteran, neu interpretiert für das moderne Zeitalter. Dieser schwere Panzer bietet eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
vehicle_DescTMBL_Ranger_TR=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nMit einem leistungsstarken Rahmen, patentierten X-TEC adaptiven Laufflächenreifen und Reactive Response Präzisionslenkung und Bremsen lässt Sie der Tumbril Ranger den Geist der Abtrünnigkeit auf der offenen Straße spüren, während Sie fest auf dem Boden bleiben. Aber das Abenteuer verläuft nicht immer nach Plan, daher ist der Ranger TR mit zwei Waffenhalterungen ausgestattet, um sicherzustellen, dass Sie mehr als abgesichert sind.
vehicle_DescTMBL_Storm=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nUrsprünglich während des Zweiten Tevarin-Krieges im Jahr 2606 eingeführt, wurde der Tumbril Storm Einpersonen-Mini-Panzer gebaut, um Schlachtfelder zu überrennen und feindliche Artillerie auszuschalten. Von Grund auf neu konzipiert, um schneller, stärker und wirkungsvoller als je zuvor zu sein, ist der neueste Storm eine wahre Naturgewalt, die gut in die hektische Landschaft der modernen Kriegsführung passt.
vehicle_DescTMBL_Storm_AA=Hersteller: Tumbril Land Systems\nFokus: Combat\n\nDer Tumbril-Storm-Minipanzer wurde ursprünglich 2606 während des Zweiten Tevarin-Krieges eingeführt und wurde gebaut, um Schlachtfelder zu dominieren und feindliche Artillerie auszuschalten. Der Storm AA wurde von Grund auf neu konzipiert, um schneller, stärker und wirkungsvoller als je zuvor zu sein. Er ist eine wahre Naturgewalt und mit einer Vielzahl von Raketen ausgestattet, um Luft- und Bodenziele zu decken.
vehicle_DescVNCL_Blade=Hersteller: Esperia\nFokus: Light Fighter\n\nDiese leichten Jäger, Bezeichnung 'Blade', werden oft von den Vanduul als Aufklärer und Angriffsschiffe der ersten Welle eingesetzt. Sie haben sich auch gut als Plänkler bewährt, da ihre Geschwindigkeit es ihnen ermöglicht, jedes Schiff zu verfolgen, das versucht, das Gebiet zu verlassen. Seit einigen Jahrzehnten betreiben Aggressorenschwadronen des United Empire of Earth Nachbauten der Blade-Jäger, die exklusiv von Esperia, Inc. hergestellt werden.
vehicle_DescVNCL_Glaive=Hersteller: Esperia\nFokus: Medium Fighter\n\nDie Glaive ist eine symmetrische Version der Scythe. In der Regel von Vanduul mit mehr Kampferfahrung geflogen, sind sie besser bewaffnet und haben zwei riesige Klingen/Flügel im Gegensatz zu einer auf der Standard-Scythe.
vehicle_DescVNCL_Kingship,P=Vanduul Kingship
vehicle_DescVNCL_Scythe=Hersteller: Esperia\nFokus: Medium Fighter\n\nSchnell wurde die Scythe zum Symbol der Vanduul-Rasse. Sie ist der Fußsoldat in jedem Überfall und das Ziel jedes menschlichen Kampfpiloten. Mit einer beeindruckenden Waffenlast liegt die wahre Stärke der Scythe jedoch in ihrer Wendigkeit, die durch die beiden Haupt- und zwölf Manövrier-Schubdüsen erreicht wird. Diese erbeutete, von Vanduul hergestellte, Scythe wurde von Esperia modifiziert, um von menschlichen Piloten gesteuert werden zu können.
vehicle_DescXIAN_Nox=Hersteller: Aopoa\nFokus: Racing\n\nGeben Sie Gas mit der 2947 Nox. Dieser schnelle und wendige offene Rennwagen von Aopoa ist in der Lage, über Planetenoberflächen oder im tiefen Raum zu flitzen. Erstmals im Menschenraum erhältlich, wurde die Nox speziell für menschliche Piloten umgestaltet und ist bereit zum Rennen.
vehicle_DescXIAN_Nox_Kue=Hersteller: Aopoa\nFokus: Racing\n\nAbgeleitet von dem Xi'an-Wort für 'Schub', liefert die Nox Kue genau das und mehr. Diese limitierte Version des offenen Rennwagens verfügt über einen atemberaubenden gebürsteten Silber-Finish und wurde speziell geschaffen, um den erstmaligen Verkauf der ersten Nox für menschliche Fahrer zu feiern.
vehicle_DescXIAN_Railen=Hersteller: Gatac Manufacture\nFocus: Cargo\n\nGatacs erster Vorstoß auf den menschlichen Markt, die Railen, ist ein elegantes intergalaktisches Schiff, das sich perfekt für jeden menschlichen oder Xi'an-Piloten eignet, der nach einer sicheren, zuverlässigen Lösung für den kommerziellen Mittelstreckenfrachttransport sucht. Ein hervorragendes Beispiel dafür, warum das Xi'an Empire House Gatac seit Jahrhunderten mit der Produktion seiner Industrieschiffe beauftragt hat.
vehicle_DescXIAN_Scout=Hersteller: Aopoa\nFokus: Light Fighter\n\nDie Aopoa Corporation stellt ein Exportmodell der Qhire Khartu, die Khartu-al, für den Verkauf an menschliche Zivilisten als dedizierten Aufklärer/Entdecker her. Das Exportmodell verfügt über dasselbe Xi'an-Manövriersystem, jedoch wurden die Steuerflächen für den menschlichen Gebrauch modifiziert und die Bewaffnung ist begrenzter.
vehicle_DescXNAA_SantokYai=Hersteller: Aopoa\nFokus: Medium Fighter\n\nDurch die Nutzung der Leistung von Xi'an-Flugsystemen der nächsten Generation, aufgerüsteten Dual-Vektor-Triebwerke und einem beeindruckenden Waffenpaket hat Aopoa einen Jäger geschaffen, der die wendige Geschicklichkeit und präzise Handhabung bewahrt, für die die Marke bekannt ist.
vehicle_Descprobe_comms_1_a=Hersteller: Chimera Communications\nFokus: Recon\n\nDie Auris von Hersteller Chimera Communications ermöglicht es Ihnen, Übertragungen einfach zu sammeln und zu speichern, wodurch sie ideal für die Überwachung von Kurzstreckenaktivitäten geeignet ist. Entwickelt, um während des Betriebs praktisch unsichtbar zu sein, ist dieser schwach betriebene Passive Data Collection (PDC) Monitor perfekt geeignet, um jeder Station oder Einrichtung zusätzliche Sicherheit zu bieten, indem er detaillierte Protokolle von Datenübertragungen und Aufzeichnungen des lokalen Schiffsverkehrs bereitstellt. Der mitgelieferte Backup-Burst-Sender ermöglicht es, die Datenspeicher im Notfall zu übertragen und bietet zusätzliche Sicherheit.
