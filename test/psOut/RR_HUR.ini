RR_HUR_L1=HUR-L1 Green Glade Station
RR_HUR_L1_desc=Die "Green Glade Station" von Rest & Relax liegt am Lagrange-Punkt L1 von Hurston (Stanton I) und bietet eine große Auswahl an Geschäften und Dienstleistungen für müde Reisende, darunter: Auftanken, Auffüllen von Vorräten, persönliche Rüstung, persönliche Waffen, Kleidung, Lebensmittel usw Klinik und Habs. Verfügt außerdem über eine Raffinerie.
RR_HUR_L2=HUR-L2 Faithful Dream Station
RR_HUR_L2_desc=Die "Faithful Dream Station" von Rest & Relax liegt am L2-Lagrange-Punkt von Hurston (Stanton I) und bietet eine große Auswahl an Geschäften und Dienstleistungen für den müden Reisenden, darunter: Auftanken, Auffüllen, Schiffskomponenten, Schiffswaffen, persönliche Waffen, Lebensmittel, eine Klinik und Habs. Verfügt außerdem über eine Raffinerie.
