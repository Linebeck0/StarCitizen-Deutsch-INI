PU_NTPILOT03_M_DEP_Chatter_CommSilence_SecretPlan_aEnemy_tPlayer_FromEnemy_inCombat_IG_001_YouHaveNo=Du hast keine Ahnung, wie viel Spaß es macht, einem ganzen Planeten einen schlechten Tag zu bereiten. So viel besser, als einfach nur Leute wahllos anzugreifen.
PU_NTPILOT03_M_DEP_Chatter_CommSilence_SecretPlan_aEnemy_tPlayer_FromEnemy_inCombat_IG_002_BlockadingTheStation=Die Station zu blockieren war nicht meine Idee. Ich wollte das Lebenserhaltungssystem mit Suppe füllen. Sicherlich hätte es nicht so viel Chaos verursacht, aber es wäre viel lustiger gewesen.
PU_NTPILOT03_M_DEP_Chatter_CommSilence_SecretPlan_aEnemy_tPlayer_FromEnemy_inCombat_IG_003_IWonderIf=Ich frage mich, ob den Menschen dank uns langsam klar wird, warum es eine schlechte Idee gewesen sein könnte, einem Unternehmen einen eigenen Planeten zu geben.
PU_NTPILOT03_M_DEP_Chatter_CommSilence_StationShutdown_aEnemy_tPlayer_FromEnemy_inCombat_IG_001_IsntHavingNo=Ist es nicht großartig, kein QT zu haben? Gibt Ihnen wirklich die Zeit, Bilanz über Ihr Leben zu ziehen. Es macht es Ihnen auch unmöglich, wegzulaufen.
PU_NTPILOT03_M_DEP_Chatter_CommSilence_StationShutdown_aEnemy_tPlayer_FromEnemy_inCombat_IG_002_YouKnowWho=Weißt du, wen mir leid tut? Die Leute blieben beim Ruhen und Entspannen. Wahrscheinlich sind sie inzwischen viel zu ausgeruht und entspannt.
PU_NTPILOT03_M_DEP_Chatter_CommSilence_StationShutdown_aEnemy_tPlayer_FromEnemy_inCombat_IG_003_ThisBlockadeReally=Diese Blockade ist wirklich das Beste. Heutzutage nimmt sich niemand mehr die Zeit, das Fliegen durch den Weltraum wirklich zu schätzen.
PU_NTPILOT03_M_DEP_Engage_OpenHostilities_TimerUp_aEnemy_tPlayer_FromEnemy_IG_001_DingTimesUp=Ding! Die Zeit ist um.
PU_NTPILOT03_M_DEP_Engage_OpenHostilities_TimerUp_aEnemy_tPlayer_FromEnemy_IG_002_ImGladYou=Ich bin froh, dass du darüber nachgedacht hast und zu der völlig falschen Entscheidung gekommen bist.
PU_NTPILOT03_M_DEP_Engage_OpenHostilities_TimerUp_aEnemy_tPlayer_FromEnemy_IG_003_YouReallyShould=Du hättest wirklich gehen sollen.
PU_NTPILOT03_M_DEP_Engage_OpenHostilities_TimerUp_aEnemy_tPlayer_FromEnemy_IG_004_OkayThenDeath=Okay dann. Der Tod ist es.
PU_NTPILOT03_M_DEP_Engage_OpenHostilities_TimerUp_aEnemy_tPlayer_FromEnemy_IG_005_WhenYouFirst=Als du hier ankamst, hatte ich den leisen Verdacht, dass ich dich töten müsste.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_Ninetails_aNeutral_tPlayer_FromNeutral_PlayerPerp_IG_001_WellIfThats=Nun, wenn du wirklich so denkst.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_Ninetails_aNeutral_tPlayer_FromNeutral_PlayerPerp_IG_002_EtTuPilot=Und du, Pilot?
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_Ninetails_aNeutral_tPlayer_FromNeutral_PlayerPerp_IG_003_LooksLikeSome=Sieht so aus, als könnten einige Leute einen Hinweis nicht verstehen.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_Ninetails_aNeutral_tPlayer_FromNeutral_PlayerPerp_IG_004_YouTryTo=Du versuchst nett zu sein?
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_Ninetails_aNeutral_tPlayer_FromNeutral_PlayerPerp_IG_005_TimeToPut=Zeit, meine Luftkampf-Playlist hinzuzufügen.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_TimerUp_aAlly_tPlayer_FromAlly_IG_001_OneMomentWere=In einem Moment sind wir cool und im nächsten sind wir Feinde. Oh, grausame Welt!
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_TimerUp_aAlly_tPlayer_FromAlly_IG_002_NotSureI=Ich bin mir nicht sicher, ob ich deine Motivation verstehe, aber klar, lass uns kämpfen.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_TimerUp_aAlly_tPlayer_FromAlly_IG_003_IfThisWas=Wenn dies Ihre Art war, um etwas zusätzliche Aufmerksamkeit zu bitten, haben Sie es verstanden.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_TimerUp_aAlly_tPlayer_FromAlly_IG_004_OooSorryOut=Ooo, tut mir leid. Außerhalb der Zeit.
PU_NTPILOT03_M_DEP_Engage_SwitchToHostile_TimerUp_aAlly_tPlayer_FromAlly_IG_005_AndIWas=Und ich hatte wirklich gehofft, dass ich dich nicht töten müsste.
PU_NTPILOT03_M_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_001_EvenThoughIm=Auch wenn ich weglaufe, möchte ich nur sagen, dass das immer Teil des Plans war.
PU_NTPILOT03_M_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_002_ImGonnaCall=Ich werde es hier nennen, aber glauben Sie mir, Nine Tails hat Größeres für Stanton auf Lager.
PU_NTPILOT03_M_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_003_IThinkThats=Ich denke, das ist genug Chaos für einen Tag.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_001_OhLookWho=Oh, schau mal, wen wir hier haben. Ich habe von dir gehört. Ziemlich nett von uns, dich gehen zu lassen, findest du nicht? Sicheres Fliegen.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_001b_OhLookWho=Oh, schau mal, wen wir hier haben. Ich habe von dir gehört. Ziemlich nett von uns, dich gehen zu lassen, findest du nicht? Sicheres Fliegen.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_002_NiceSurpriseSeeing=Schöne Überraschung, dich hier zu sehen. Aber warum tun Sie uns nicht einen Gefallen und machen weiter? Ich hasse es, dass deinem Schiff etwas zustoßen könnte.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_003_OhShitI=Oh Scheiße, ich habe nicht erwartet, dich hier zu sehen. Wir haben ein bisschen Nine Tails-Geschäft im Gange, aber ich denke, es ist sicher für Sie, weiterzumachen.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_004_WelcomeToThe=Willkommen in der Nachbarschaft. Wir sind hier etwas beschäftigt, also lasse ich Sie einfach weiterfliegen. Versuchen Sie jedoch, nicht zu verweilen. Lass es dir gut gehen, okay.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_005_HeyNiceTo=Hey. Schön, dich zu sehen. Ich kann nicht wirklich anhalten und plaudern. Ein anstrengender Tag und so. Fühlen Sie sich frei, mit dem weiterzumachen, was Sie gerade vorhaben. Bleib einfach nicht hier, okay.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_001_OhHeyWish=Oh hey! Ich wünschte, ich hätte Zeit zum Plaudern, aber wir sind mit Nine Tails-Sachen ziemlich beschäftigt. Du solltest losfahren. Ich möchte nicht, dass du in irgendetwas verwickelt wirst.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_002_HeyListenI=Hey, hör zu. Ich weiß, dass du ein Freund der Nine Tails und so bist, aber wir können dich wirklich nicht hier haben. Es wäre wahrscheinlich das Beste, wenn du weggehst.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_003_SoAsGreat=So toll es auch ist, einen Verbündeten der Nine Tails zu sehen, die Dinge sind im Moment etwas kompliziert, also musst du hier raus.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_004_HeyNotTo=Hey, ich will nicht unhöflich sein, aber wir können hier draußen wirklich nicht zulassen, dass uns jemand stört, nicht einmal ein Freund wie du. Das Beste wäre, wenn Sie sich umdrehen.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_005_OkayThisIs=Okay, das ist etwas umständlich, da Sie ein Freund der Nine Tails sind, aber würde es Ihnen etwas ausmachen, zu gehen? Wir können es einfach nicht riskieren, Sie hier zu haben. Du verstehst.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_001_ImGonnaDo=Ich werde dir einen Gefallen tun und davon ausgehen, dass du nicht absichtlich in das Gelände der Nine Tails geflogen bist. Gehen Sie weiter und verschwinden Sie hier, solange Sie noch können.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_002_IveGotGood=Ich habe gute und schlechte Nachrichten. Die gute Nachricht ist, dass Sie immer noch die Möglichkeit haben, umzudrehen und wegzufliegen. Die schlechte Nachricht ist, wenn Sie es nicht tun, werden wir Nine Tails Sie nächste Woche in die Luft jagen.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_003_HeyWereA=Hey, wir sind hier ein bisschen damit beschäftigt, Nine Tails-Sachen zu machen. Sei ein Kumpel und geh, bevor ich mir die Mühe machen muss, dich zu töten. Danke.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_004_HeyNowsNot=Hey. Jetzt ist nicht wirklich der richtige Zeitpunkt für Sie, hier zu sein. Du solltest dich wahrscheinlich umdrehen, solange du noch kannst.
PU_NTPILOT03_M_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_005_BitOfFriendly=Ein freundlicher Rat - gehen Sie sofort, sonst bringen wir Sie zum Leuchten.
