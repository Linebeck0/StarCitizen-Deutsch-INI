RoughAndReady_RepUI_Description=In Anlehnung an die beliebten Ruhe- und Erholungsstationen, die sich in der gesamten UEE befinden, hat sich diese Bande etabliert, indem sie die größten Kraftstoffoperationen in Pyro betreibt. Ihre Preise sind vielleicht nicht fair, aber man kann sich zumindest darauf verlassen, dass sie Kraftstoff und Dienstleistungen anbieten. Personen, die sich mit ihnen anlegen, finden das Leben in Pyro oft viel härter als es bereits ist.
