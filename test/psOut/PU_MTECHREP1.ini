PU_MTECHREP1_MG_Mission_Greetings_StillMission_IG_002_ISeeHere=Ich sehe hier, dass Sie bereits einen Job für microTech haben. Ich schlage vor, dies zunächst abzuschließen, bevor ein neuer Vertrag beantragt wird.
PU_MTECHREP1_MG_Mission_Greetings_WrongDelivery_IG_001_ItLooksLike=Es sieht so aus, als ob Sie etwas verwirrt sind, wo Sie Gegenstände abgeben sollen. Ich schlage vor, Ihr mobiGlas zu überprüfen.
PU_MTECHREP1_MG_Mission_Greetings_WrongDelivery_IG_002_ImSorryBut=Es tut mir leid, aber wir kümmern uns hier nicht um Abgaben. Ihr mobiGlas sollte über Anweisungen zum richtigen Abgabeort verfügen.
PU_MTECHREP1_MG_MultipleMissionOffer_IG_001_WereActuallyHaving=Wir haben derzeit tatsächlich einen überschuss an ausstehenden Verträgen. Warum wählen Sie nicht etwas aus, das für Sie funktioniert?
PU_MTECHREP1_MG_MultipleMissionOffer_IG_002_ThereIsA=Es ist eine Menge Sachen verfügbar. Warum lasse ich dich nicht einen Blick darauf werfen?
PU_MTECHREP1_MG_Other_Requests_AnythingElse_IG_001_AnythingElseI=Gibt es sonst noch etwas, bei dem ich Ihnen heute helfen kann?
PU_MTECHREP1_MG_Other_Requests_AnythingElse_IG_002_WillThatBe=Ist das alles?
PU_MTECHREP1_MG_Other_Requests_MGSupport_IG_001_AProblemWith=Ein Problem mit Ihrem mobiGlas? Tut mir leid das zu hören. Lassen Sie mich auf Ihr System zugreifen... und... ich werde es für Sie zurücksetzen... dort. Sie sollten jetzt fertig sein.
PU_MTECHREP1_MG_Other_Requests_MGSupport_IG_002_ThatsTooBad=Das ist schade. Lass mich einen Blick auf dein mobiGlas werfen und sehen... okay, ich werde es aus- und wieder einschalten. Das sollte alle Probleme klären.
PU_MTECHREP1_MG_Other_Requests_MTInfo_IG_001_ImGoingTo=Ich werde jetzt einige interessante Fakten über microTech auf Ihr mobiGlas hochladen.
PU_MTECHREP1_MG_Other_Requests_MTInfo_IG_002_LetMeSend=Lassen Sie mich Ihnen ein paar Leckerbissen und Fakten über microTech senden.
PU_MTECHREP1_MG_Other_Requests_Shopping_IG_001_LetMeConnect=Ich möchte Sie mit unserer Einkaufsschnittstelle verbinden.
PU_MTECHREP1_MG_Other_Requests_Shopping_IG_002_WeHaveShopping=Wir verfügen über Einkaufsterminals für Ihren Komfort.
PU_MTECHREP1_MG_PhysicalBump_IG_LEFT_001_ExcuseMe=Entschuldigung.
PU_MTECHREP1_MG_PhysicalBump_IG_LEFT_002_Sorry=Tut mir leid.
PU_MTECHREP1_MG_PhysicalBump_IG_RIGHT_001_ExcuseMe=Entschuldigung.
PU_MTECHREP1_MG_PhysicalBump_IG_RIGHT_002_Sorry=Tut mir leid.
PU_MTECHREP1_MG_PlayerGoofsOff_IG_001_WhatAreYou=Was machst du?
PU_MTECHREP1_MG_PlayerGoofsOff_IG_002_AreYouOkay=Geht es dir gut?
PU_MTECHREP1_MG_PlayerGoofsOff_IG_003_SorryYouCant=Leider ist das hier nicht möglich.
PU_MTECHREP1_MG_RequestNewMission_Searches_IG_001_AllRightAfter=In Ordnung, nachdem wir Ihre Datei überprüft haben, werfen wir einen Blick darauf, welche Jobs wir Ihnen anbieten können.
PU_MTECHREP1_MG_RequestNewMission_Searches_IG_002_NowLetsGo=Jetzt schauen wir uns an, welche neuen Jobs wir für Sie verfügbar haben.
PU_MTECHREP1_MG_RequstsLeave_IG_001_ImAfraidI=Ich fürchte, ich muss Sie bitten, das Gebiet zu verlassen.
PU_MTECHREP1_MG_SendingMissionDetails_IG_001_SendingYouThe=Ich sende Ihnen jetzt die Details.
PU_MTECHREP1_MG_SendingMissionDetails_IG_002_IllSendThe=Ich sende den Vertrag an Ihr mobiGlas.
PU_MTECHREP1_MG_SuggestTerm_IG_001_ThereAreTerminals=Es sind Terminals verfügbar, wenn das bequemer ist.
PU_MTECHREP1_MG_SuggestTerm_IG_002_FeelFreeTo=Nutzen Sie auch gerne eines unserer Selbsthilfeterminals.
PU_MTECHREP1_MG_Transition_CommentToGiving_IG_001_AnyWay=Wie auch immer...
PU_MTECHREP1_MG_Transition_CommentToGiving_IG_002_ButEnoughAbout=Aber genug davon...
