Info_Kiosks_Handbook_Desc_001=Gefangenenhandbuch\n\nHallo und willkommen in dieser Klescher Rehabilitationsanstalt. Während Sie Ihre Strafe absitzen, hoffen wir, dass dieses Handbuch Ihre Erfahrung hier produktiver macht, indem es einige Schlüsselfragen beantwortet.\n\n1. WIE KANN ICH MEHR ÜBER MEINE STRAFE ERFAHREN?\n\nWenn Sie Informationen zu Ihrer Strafe erhalten möchten, können Sie jederzeit den Tab "Ihre Strafe" am Informations-Terminal überprüfen. Von diesem Tab aus können Sie Folgendes überprüfen:\n\n• Verdienste: Verfolgen Sie die Anzahl der durch unser Arbeit-Freigabe-Programm verdienten Verdienste.\n\n• Verbleibende Zeit bis zur Entlassung: Ein genauer Countdown bis zu Ihrer Entlassung.\n\n• Abgesessene Zeit: Die Zeit, die Sie bereits Gast in unserer Einrichtung waren.\n\n• Satzverlängerungen: Wenn Ihre ursprüngliche Strafe aufgrund von Verstößen gegen die Richtlinien verlängert wurde, finden Sie eine Liste dieser Verlängerungen und die Gründe.\n\n2. KANN ICH MEINEN AUFENTHALT VERKÜRZEN?\n\nDiese Klescher Rehabilitationsanstalt bietet eine Vielzahl von Arbeit-Freigabe-Programmen an, die unsere Gäste während ihres Aufenthalts beschäftigen.\n\n• Bergbau: Diese unterirdische Klescher-Einrichtung bietet unseren Gästen die Möglichkeit, Verdienste zu verdienen und ihre Strafe zu verkürzen, indem sie Waren in den nahegelegenen Tunneln abbauen und in den Mineralablagerungstrichtern ablegen. Sie erhalten einen Zeitverkürzungsschein oder "Verdienst" basierend auf dem Gesamtwert der Einzahlung.*\n\n• Instandhaltungsaufgaben: Wir zahlen Gäste in Verdiensten, um fehlerhafte Geräte in der Einrichtung zu reparieren.\n\nWeitere Details finden Sie auf Ihrem mobiGlas.\n\n3. WAS TUE ICH, WENN ICH BEDARF AN VERSORGUNG HABE?\n\nDie Verkaufsautomaten enthalten eine Auswahl an Lebensmitteln, Getränken und anderen nützlichen Gegenständen, die mit durch unsere Arbeit-Freigabe-Programme verdienten Verdiensten erworben werden können. Diese Automaten sind bequem um die Eingänge zu den Arbeitsminen platziert.\n\n4. IST GEWALT JEMALS DIE ANTWORT?\n\nGewalt ist niemals die Antwort. Jede Gewalttat gegen Klescher-Personal oder Ihre Mitgäste ist strengstens verboten und führt zu einer sofortigen Verlängerung Ihrer ursprünglichen Strafe.\n\n5. WAS TUE ICH, WENN ICH FLIEHEN WILL?\n\nObwohl wir das Verlangen verstehen, ist jeder Versuch, vorzeitig Ihre Zeit in unserer Einrichtung zu beenden, strengstens untersagt, ebenso wie die Verwendung Ihres mobiGlas, um mit jemandem außerhalb der Einrichtung zu kommunizieren. Das Nichteinhalten dieser Richtlinien führt zu einer Verlängerung Ihrer ursprünglichen Strafe.\n\n*Mineralpreise sind statisch und werden von der Klescher Company festgelegt und spiegeln nicht die realen Warenpreise wider.
