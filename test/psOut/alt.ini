alt_criminal_collect_reclaimer_desc=Benötige einen Schläger, der nach einer Herausforderung sucht. Ich habe eine Nebenbeschäftigung, die von der "October Rising" aus betrieben wird, aber sie wurde von privaten Sicherheitskräften erwischt, während sie unterwegs war. Ich werde nicht auf die Einzelheiten eingehen, was sie dort gemacht hat. Lassen Sie uns einfach sagen, dass es mir nichts ausmacht, die Verbindung zum Schiff zu kappen, aber es gibt ein besonderes Paket darauf, das ich nicht den Söldnern überlassen kann. Der Kunde hat eine große Summe bezahlt, also kann ich es nicht einfach treiben lassen.\n\nIch möchte, dass Sie an Bord der October Rising gehen, meine Sachen holen und verschwinden.\n\nEs heißt, dass die Security immer noch vor Ort ist, also sollten Sie vielleicht eine Crew zusammenstellen, wenn Sie eine haben. Wenn Sie sich wirklich fähig fühlen, schalten Sie das nächstgelegene Kommunikationsnetzwerk ab, um Ihre Spuren zu verwischen. Der Punkt ist, dass die Sicherheitskräfte wahrscheinlich nicht gut darauf reagieren werden, dass Sie auftauchen, aber denken Sie daran, dass sie nicht die Priorität sind.\n\nBringen Sie das Paket zur Klinik auf Grim HEX, und wir überweisen Ihnen das Geld.
