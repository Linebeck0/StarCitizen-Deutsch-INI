PU_IAEANN02_F_LPA_Announce_GeneralInfo_IG_001_WhetherItsInnovative=Ob es sich um innovative Spezialvehikel, zuverlässige Arbeitspferde oder bewährte Verteidiger handelt, die Intergalactic Aerospace Expo ist der Ort, an dem Raumschiffbegeisterte abheben.
PU_IAEANN02_F_LPA_Announce_GeneralInfo_IG_002_WhetherItsStepping=Ob Sie ein unbekanntes System betreten oder die viel befahrenen Routen Ihres Heimatsektors entlangfahren, die Art und Weise, wie Sie dorthin gelangen, macht nur den halben Spaß aus. Finden Sie Ihr nächstes Boot Ihrer Wahl im 2951 IAE. Wagen Sie es zu fliegen.
PU_IAEANN02_F_LPA_Announce_GeneralInfo_IG_003_DidYouDiscover=Haben Sie auf der diesjährigen IAE das Handwerk Ihrer Träume entdeckt? Dann erleben Sie es doch einmal hautnah bei einem Testflug. Viele der auf der diesjährigen IAE ausgestellten Vehikel können bei einem unserer lokalen Anbieter gemietet werden.
PU_IAEANN02_F_LPA_Announce_GeneralInfo_IG_004_ReadyToLearn=Sind Sie bereit, mehr über die ausgestellten Hersteller und Schiffe zu erfahren? Das brandneue immersive Audiörlebnis 2951 IAE ist die perfekte Möglichkeit, mehr darüber zu erfahren, warum abenteuerlustige Piloten im ganzen Universum "den Flug wagen".
PU_IAEANN02_F_LPA_Announce_LocationInfo_TobinExpoCenter_IG_001_ThisIsA=Dies ist eine freundliche Erinnerung daran, dass das Tobin Expo Center ein gemeinsamer Raum ist. Bitte nehmen Sie bei Ihrem Besuch Rücksicht auf die anderen Gäste, damit wir diesen Tag gemeinsam genießen können.
PU_IAEANN02_F_LPA_Announce_LocationInfo_TobinExpoCenter_IG_002_DueToHeightened=Aufgrund erhöhter Sicherheitsmaßnahmen im Stanton-System bittet microTech Protection Services alle Gäste, in Sachen Sicherheit besonders wachsam zu sein. Wenn Sie etwas Besorgniserregendes bemerken, benachrichtigen Sie bitte so schnell wie möglich einen Mitarbeiter. Danke schön.
PU_IAEANN02_F_LPA_Announce_LocationInfo_TobinExpoCenter_IG_003_AttentionVisitorsTo=Achtung Besucher der Intergalactic Aerospace Expo - Bitte denke daran, ausreichend Flüssigkeit zu sich zu nehmen, während Du die ausgestellten Exponate erkundest. Für deinen Komfort steht in der Eingangshalle eine Auswahl an Getränken und leckeren Snacks zum Kauf bereit.
PU_IAEANN02_F_LPA_Announce_LocationInfo_TobinExpoCenter_IG_004_TobinExpoCenter=Das Tobin Expo Center möchte alle einladen, mitzumachen und dazu beizutragen, dass unsere Hallen für jeden Gast optimal aussehen. Bitte behalten Sie den überblick über alle Ihre Sachen und entsorgen Sie den Abfall in den dafür vorgesehenen Behältern. Danke.
PU_IAEANN02_F_LPA_Announce_PilotPortraits_IG_001_ToCommemorateThis=Um das diesjährige Thema "Dare to Fly" zu würdigen, wollte die IAE diejenigen feiern, die jeden Tag den Mantel eines "Piloten" tragen. Diese einzigartige Porträtserie zeigt Piloten aus dem ganzen Universum, eingefangen durch die Augen des berühmten Porträtkünstlers Aruto Divani.
PU_IAEANN02_F_LPA_Warn_Expo_Closing_IG_001_AttentionGuestsThis=Achtung Gäste, diese Expo-Halle wird wegen Wartungsarbeiten bald geschlossen. Bitte begeben Sie sich zum Ausgang und besuchen Sie uns bald wieder.
PU_IAEANN02_F_LPA_Welcome_Entrance_IG_001_WelcomeToThe=Willkommen zur Intergalactic Aerospace Expo 2951, wo wir diejenigen feiern, die "den Mut zum Fliegen" haben.
PU_IAEANN02_F_LPA_Welcome_Entrance_IG_002_ThankYouFor=Vielen Dank für Ihren Besuch im Tobin Expo Center in New Babbage, Stantons herausragendem Ziel für Live-Events und Ausstellungen.
