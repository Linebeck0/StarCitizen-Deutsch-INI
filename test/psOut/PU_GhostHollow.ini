PU_GhostHollow_Information_Desc=Hast du jemals davon geträumt, Geld einfach magisch erscheinen zu lassen? Eine Reihe alter CCB-Kreditterminals sind derzeit aktiv und simulieren Banktransaktionen, um Gelder an diejenigen abzuleiten, die die Terminals kontrollieren. Wenn du an der Aktion teilnehmen möchtest, verkaufe ich dir die Koordinaten gegen eine geringe Gebühr. Besser beeile dich, wenn du dich darauf einlassen willst. Weiß nicht, wie lange es noch aufrecht bleiben wird.
