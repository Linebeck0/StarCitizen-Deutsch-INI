IAE952_Sign_Commander_body=Dieses Rüstungsset ist eine genaue Reproduktion des Rüstungssets, das der berüchtigte Anführer der XenoThreat-Terroristengruppe trägt, der einfach als "Commander" bekannt ist. Da ihre wahre Identität derzeit unbekannt ist, wird angenommen, dass sie sich immer noch im Pyro-System aufhalten.
IAE952_Sign_Commander_title=RÜSTUNG DES XENOTHREAT-KOMMANDANTEN
IAE952_Sign_Mendo_body=Diese detaillierte Reproduktion stellt die Rüstung originalgetreu nach, die Mendo Ren trug, ein langjähriges Mitglied der Nine Tails, das mit Dutzenden von Raubüberfällen und Morden im gesamten Stanton-System in Verbindung gebracht wurde, bevor er die jüngste Belagerung von Orison anführte.
IAE952_Sign_Mendo_title=RÜSTUNG VON MENDO REN
IAE952_Sign_Pressley_body=Die Nine Tails, ein kleiner Veranstaltungsvermietungsdienst in New Babbage, der 2944 seinen Betrieb aufgab, nutzten Kisten der nicht mehr exiTaurusenden Pressley Party Supply Co., um Waffen und Technologie in den Inspiration Park zu schmuggeln, um sich auf ihren jüngsten Angriff vorzubereiten.
IAE952_Sign_Pressley_title=Pressley Party Supply Co.
IAE952_Sign_Resupply_body=Nach einem brutalen XenoThreat-Angriff auf Marineversorgungsschiffe waren CDF-Freiwillige maßgeblich daran beteiligt, INS-Jericho mit dringend benötigten Kisten mit Zeta-Prolanid, Diluthermex und Acryliplex aufzufüllen, trotz der Schwierigkeiten beim Transport solch empfindlicher Materialien.
IAE952_Sign_Resupply_title=NACHSCHUB FÜR INS-JERICHO
