WSTR_Pyro2_Racetrack_FoolsRun_detail=Manövriere durch die engen Kurven und schmalen Rohrleitungen der Raffinerie von Checkmate Station, bei einem kühnen Rennen vorbei an schwebenden Trümmern und verlassenen Abschnitten der ehemaligen Pyrotechnic Amalgamated Anlage, die nun das Zuhause der gefährlichen Rough & Ready Gang ist.\n\nRENNDETAILS\n• ORT: Checkmate Station, P2L4 Lagrange, Pyro System\n• LÄNGE: 22 km\n• MERKMALE: Schwerelosigkeit, Schwere Trümmer, Enge Korridore
WSTR_Stanton1_Racetrack_LorvilleOutskirts_detail=Ein weitläufiges Netzwerk aus zusammenwirkenden Kränen, Rohren und Industriemaschinen säumt den gewundenen Steinbruch dieser aktiven Baustelle, die gleichzeitig als Lorville Outskirts-Rennstrecke dient.\n\nDiese Rennstrecke wurde zuerst vom XGR Racing Team bekannt gemacht.\n\nDETAILS ZUM RENNEN\n• ORT: Hurston\n• LÄNGE: 22,8 km\n• EIGENSCHAFTEN: Scharfe Kurven
WSTR_Stanton2_Racetrack_CaplanCircuit_detail=Rennen Sie durch das komplizierte Gerüst und die scharfen Kurven der Caplan Industrial Platform, nur einen kurzen Flug vom August Dunlow Spaceport entfernt. Der Caplan Circuit ist ein übergangsritual für alle lokalen Rennfahrer.\n\nDiese Rennstrecke wurde zuerst vom XGR Racing Team bekannt gemacht.\n\nRENNDETAILS\n• ORT: Crusader\n• LÄNGE: 29,4 km\n• EIGENSCHAFTEN: Zahlreiche Slaloms, schwere Infrastruktur
WSTR_Stanton2b_Racetrack_YadarValley_detail=Die Kräne, Raffinerietürme und Brücken in felsigem Gelände im Yadar-Tal erfordern schnelles Denken und noch schnelleres Fliegen, wenn Sie triumphieren wollen.\n\nDETAILS ZUM RENNEN\n• ORT: Daymar\n• LÄNGE: 16,1 km\n• EIGENSCHAFTEN: Fliegen in geringer Höhe
WSTR_Stanton2c_Racetrack_MinersLament_detail=Trotzen Sie dieser unheimlichen Rennstrecke am Rande von Yelas Asteroidengürtel. Einst Schauplatz einer tragischen Bergbaukatastrophe, werden die verlassenen Maschinen und schwebenden Wrackteile von "Miner's Lament" nun Ihre Fähigkeiten und Ihre Nerven auf die Probe stellen.\n\nDiese Rennstrecke wurde vom XGR Racing Team inspiriert.\n\nDETAILS ZUM RENNEN\n• ORT: Yela\n• LÄNGE: 52,2 km\n• EIGENSCHAFTEN: Zero-G-Fliegen
WSTR_Stanton3_Racetrack_SkyScraper_detail=Fordern Sie den Himmel über Area18 heraus und erobern Sie den Sky Scraper, indem Sie sich mit halsbrecherischer Geschwindigkeit Ihren Weg durch hoch aufragende Hochhäuser und dichtes Stadtgebiet bahnen.\n\nDiese Rennstrecke wurde zuerst vom XGR Racing Team bekannt gemacht.\n\nDETAILS ZUM RENNEN\n• ORT: ArcCorp\n• LÄNGE: 15,5 km\n• EIGENSCHAFTEN: Enge Checkpoints, scharfe Kurven
WSTR_Stanton4_Racetrack_SnakePit_detail=Schlängeln Sie sich um Masten herum, ducken Sie sich unter Kränen hindurch und meiden Sie gefährliche Rohre in dieser verlassenen Bergbauanlage, während Sie versuchen, die Snake Pit und ihre giftigen Kurven zu besiegen.\n\nDiese Rennstrecke wurde zuerst vom XGR Racing Team bekannt gemacht.\n\nDETAILS ZUM RENNEN\n• ORT: Clio\n• LÄNGE: 10,5 km\n• EIGENSCHAFTEN: Tiefflug, kurvenreiche Strecke
WSTR_Stanton4c_Racetrack_Icebreaker_detail=Stellen Sie sich den eisigen Winden, die die Berge der Euterpe Advanced Research Laboratories bedecken, oder warten Sie ab und hoffen Sie, dass das Wetter klarer wird. Wie auch immer Sie sich entscheiden, seien Sie sich darüber im Klaren, dass der Icebreaker keine Gefangenen macht.\n\nDiese Rennstrecke wurde erstmals durch das XGR Racing Team bekannt gemacht.\n\nDETAILS ZUM RENNEN\n• ORT: Euterpe\n• LÄNGE: 20,3 km\n• EIGENSCHAFTEN: Schlechte Sicht
WSTR_TimeTrial_repeat_desc_01=Bereit, mit der "Wildstar Racing Amateur League" eine neue persönliche Bestzeit aufzustellen?\n\n~mission(RaceDetails)\n\nHAFTUNGSAUSSCHLUSS\nWildstar Racing verlangt, dass der vertraglich vereinbarte Rennfahrer der Pilot ist. Ersatzspieler oder Stellvertreter sind nicht erlaubt. Bitte beachten Sie, dass Wildstar Racing öffentlich zugängliche Strecken nutzt und andere Personen anwesend sein können. Wildstar Racing ist nicht verantwortlich für Schäden, die Ihr Schiff während des Rennens erleiden könnte.
WSTR_TimeTrial_repeat_title_01=~mission(RaceType) Time Trial: ~mission(location)
