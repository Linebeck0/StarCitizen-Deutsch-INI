PU_PARR_MG_Intro_1stTime_V_WP_D2_SUBSTART_SEAT_001_TakeASeat=Nehmen Sie Platz.
PU_PARR_MG_Intro_1stTime_V_WP_D2_SUBSTART_SEAT_002_WellTalk=Wir reden.
PU_PARR_MG_Intro_1stTime_V_WP_START_001_HeyYouGot=Hey, hast du eine Sekunde Zeit? Ich habe ein paar, äh, Geschäftliche zu besprechen.
PU_PARR_MG_Intro_OffToTheSide_V_WP_D2_A_001_YeahOfCourse=Ja. Natürlich nicht. Ich habe dich nur verärgert. Du hast doch gedacht, dass ich das alles nicht ernst meinte, oder? Du bist lustig.
PU_PARR_MG_Intro_OffToTheSide_V_WP_D2_B_SUBSTART_001_ThoughtSoIm=Das habe ich mir gedacht. Ich bin gut darin, Menschen zu lesen. Und zuhören. Kommt mit dem Job. Und hin und wieder höre ich vielleicht, dass jemand etwas braucht, vielleicht wird gerade etwas transportiert, oder jemand steckt ein bisschen in der Klemme und könnte Hilfe gebrauchen. Alle möglichen nützlichen Dinge. Vielleicht gebe ich Ihnen diese Informationen und als Gegenleistung für meine Probleme geben Sie mir ein bisschen Geld. Hört sich gut an, oder?
PU_PARR_MG_Intro_OffToTheSide_V_WP_D3_B1_001_GuessYouDont=Ich schätze, du willst nicht reich sein. Viel Glück damit.
PU_PARR_MG_Intro_OffToTheSide_V_WP_D3_B2_001_NiceSmartAnd=Schön. Schlau. Und ich habe genau das Richtige für den Anfang. Dieses Mal werde ich mein Honorar sogar senken, da dies unsere erste "Vereinbarung" ist.
PU_PARR_MG_Intro_OffToTheSide_V_WP_STARTCONT_001_DontAskHow=Frag nicht, woher ich das weiß. Ich weiß es einfach, okay. Ich weiß viele Dinge. Ich weiß zum Beispiel, dass Sie sich als jemand, der Dinge erledigen kann, einen guten Ruf erworben haben, und zufälligerweise bin ich der Typ, der Ihnen dabei helfen kann, Dinge zu erledigen.
PU_PARR_MG_Intro_OffToTheSide_V_WP_STARTCONT_002_AreYouInterested=Sind Sie interessiert?
PU_PARR_MG_Intro_OffToTheSide_V_WP_START_KLIM_001_NamesEddieParr=Ich heiße Eddie Parr und Sie, ich weiß, dass Sie Wally Klim geholfen haben.
PU_PARR_MG_Intro_OffToTheSide_V_WP_START_REP_001_NamesEddieParr=Ich heiße Eddie Parr und ich weiß, dass Sie in Schwierigkeiten geraten sind.
PU_PARR_MG_Intro_OffToTheSide_V_WP_START_SHAW_001_NamesEddieParr=Ich heiße Eddie Parr und Sie. Ich weiß, dass Sie mit Michael Shaw an Hurston gearbeitet haben.
PU_PARR_MG_LastMissionComment_FailStreak_IG_001_YouAreIn=Sie befinden sich hier mitten in einer ernsten Spirale. Gerade als ich denke, dass du nicht tiefer kommen kannst, vermasselst du einen anderen Job.
PU_PARR_MG_LastMissionComment_FailStreak_IG_002_IDontEven=Ich weiß nicht einmal, was mit dir los ist. Ich kann mich nicht einmal daran erinnern, wann du das letzte Mal einen Auftrag übernommen hast und nicht einfach alles ruiniert hast.
PU_PARR_MG_LastMissionComment_Fail_Good_IG_001_OofHowAbout=Uff. Wie wäre es mit dem letzten Job? Das hast du hart durcheinander gebracht. Einen Moment lang denke ich, dass du gut darin bist, und dann höre ich davon und es ist, als ob ich... ich weiß es nicht einmal.
PU_PARR_MG_LastMissionComment_Fail_Good_IG_002_YouWereRiding=Du bist so hoch geritten und dann einfach - foomp! Totaler Wrackjob. Jeder brennt in Flammen, die Leute schreien. Wir hoffen, dass es eine einmalige Sache war, denn wow.
PU_PARR_MG_LastMissionComment_Fail_NeutralBad_IG_001_IGoOut=Ich gebe meinen Mut, gebe dir die besten Informationen und du schaffst es trotzdem, es zu vermasseln.
PU_PARR_MG_LastMissionComment_Fail_NeutralBad_IG_002_YouKnowWhen=Sie wissen ja, wenn Sie einen Job so vermasseln, sehen wir beide schlecht aus, oder?
PU_PARR_MG_LastMissionComment_LastChance_IG_001_YoureLuckyIm=Du hast Glück, dass ich gute Laune habe, also gebe ich dir noch eine Chance.
PU_PARR_MG_LastMissionComment_LastChance_IG_002_AndEvenThough=Und auch wenn du absoluter Mist warst, werde ich hier die größere Person sein und dir eine letzte letzte Chance geben.
PU_PARR_MG_LastMissionComment_NoLonger_IG_001_NotEvenSure=Ich bin mir nicht einmal sicher, warum du mit mir sprichst. Nach dem Mist, den du gemacht hast? Du und ich sind fertig.
PU_PARR_MG_LastMissionComment_NoLonger_IG_002_IfYoureExpecting=Wenn Sie erwarten, dass ich Ihnen noch einen Tipp gebe, können Sie diese Idee jetzt einfach aus Ihrem dicken Kopf verbannen.
PU_PARR_MG_LastMissionComment_Robbed_IG_001_IThoughtYou=Ich dachte für eine Sekunde, du wärst ein Geist. Ich kann nicht glauben, dass du bereit bist, dich wieder darauf einzulassen, nach dem, was beim letzten Mal passiert ist.
PU_PARR_MG_LastMissionComment_Robbed_IG_002_IWasSorry=Es tat mir leid, dass du bei diesem letzten Job überfallen wurdest, aber um deinetwillen hoffe ich, dass du tatsächlich getroffen wurdest, denn wenn ich herausfinde, dass du versucht hast, einen schnellen Job zu machen? Glauben Sie mir, es wird nicht gut.
PU_PARR_MG_LastMissionComment_SuccessStreak_IG_001_GottaSayTiger=Das muss ich sagen, Tiger. Ihr habt da draußen großartige Arbeit geleistet. Ich bin ein ziemlich guter Menschenkenner.
PU_PARR_MG_LastMissionComment_SuccessStreak_IG_002_WhatIsThat=Was ist das? Etwa eine Milliarde Jobs, die Sie gestrichen haben? Du bist wie ein absoluter Gelehrter.
PU_PARR_MG_LastMissionComment_Success_Exceptional_IG_001_IJustGot=Ich muss dir gerade sagen, welche Arbeit du an der letzten Sache geleistet hast? Heilige Scheiße. Du hast es geschafft. Habe es gerade getötet.
PU_PARR_MG_LastMissionComment_Success_Exceptional_IG_002_GratsOnThat=Glückwunsch zum Letzten. Da kommst du doch deutlich näher dran, oder? Das gefällt mir. Das gefällt mir sehr.
PU_PARR_MG_LastMissionComment_Success_Good_IG_001_HappyToHear=Freut mich zu hören, dass das Letzte, was du getan hast, dir ein paar Scheine eingebracht hat.
PU_PARR_MG_LastMissionComment_Success_Good_IG_002_ImHearingUp=Ich höre immer wieder, dass du den letzten kleinen Job wirklich geschafft hast. Gern geschehen.
PU_PARR_MG_LastMissionComment_TryHarder_IG_001_ImGettingWorried=Ich mache mir Sorgen um dich, und ich mache mir keine Sorgen. Mach es besser, damit ich mir keine Sorgen machen muss, okay?
PU_PARR_MG_LastMissionComment_TryHarder_IG_002_YoureGonnaHave=Du musst es besser machen als
PU_PARR_MG_Late_IG_001_AnotherTimeAnother=Eine andere Zeit, ein anderer Ort. Ich muss jetten.
PU_PARR_MG_Late_IG_002_CantSlowDown=Kann nicht langsamer werden, Orte, an denen man sein kann, Leute, die man unternehmen kann.
PU_PARR_MG_MidMission_Deactivate_IG_001_BadNewsLooks=Schlechte Nachrichten. Sieht so aus, als wärst du zu langsam gewesen. Kein Job mehr für Sie. Nun ja. Das sind die Pausen.
PU_PARR_MG_MidMission_Deactivate_IG_002_WantedToLet=Wollte Sie wissen lassen, dass dieser Job nicht so klappen wird, wie Sie es sich erhofft haben. Ich habe dir von meiner Richtlinie ohne Rückerstattung erzählt, nicht wahr?
PU_PARR_MG_MidMission_Fail_IG_001_WellThatsIt=Nun, das ist es. Du hast deine Chance vertan. Großartiger Job-Idiot.
PU_PARR_MG_MidMission_Fail_IG_002_YouSureScrewed=Du hast den Job wirklich vermasselt, oder?
PU_PARR_MG_MidMission_Fail_IG_003_LetMeTell=Lassen Sie mich Ihnen sagen, der Kunde wird darüber ganz sicher nicht glücklich sein.
PU_PARR_MG_MidMission_Greetings_IG_001_SupBossIts=Sup, Boss. Es ist Eddie.
PU_PARR_MG_MidMission_Greetings_IG_002_YoEddieHere=Yo, Eddie hier.
PU_PARR_MG_MidMission_Greetings_IG_003_ItsEddieListen=Hier ist Eddie, hör zu.
PU_PARR_MG_MidMission_Greetings_IG_004_WhatsUpWhats=Was ist los, was ist los.
PU_PARR_MG_MidMission_ObjUpdate_IG_001_ChangeOfPlans=Planänderung.
PU_PARR_MG_MidMission_ObjUpdate_IG_002_GotSomeNew=Ich habe neue Informationen, die Sie sehen möchten.
PU_PARR_MG_MidMission_PlayerQuit_IG_001_IfYouDont=Wenn du den Job nicht willst, klappt das für mich. Ich habe viele andere, die für diese Art von Informationen töten würden.
PU_PARR_MG_MidMission_PlayerQuit_IG_002_YouQuitWhat=Du hast aufgehört? Was ist passiert, Spieler? Du hast dich verändert. Ich kenne dich nicht einmal mehr.
PU_PARR_MG_MidMission_ReceiveData_IG_001_TheInfoCame=Die Informationen sind angekommen. Sieht gut aus.
PU_PARR_MG_MidMission_ReceiveData_IG_002_TheTransferWent=Die Übertragung verlief reibungslos. Wir sollten bereit sein.
PU_PARR_MG_MidMission_WarningFail_IG_001_YoWhatThe=Yo, was zum Teufel ist los? Die Zeit wird langsam knapp.
PU_PARR_MG_MidMission_WarningFail_IG_002_IDontKnow=Ich weiß nicht, was passiert, aber du musst deinen Arsch in Schwung bringen.
PU_PARR_MG_MissionBriefs_Deliver_Drugs_IG_001_FromWhatI=Soweit ich gehört habe, geht der lokale Vorrat an guten Zeiten etwas zur Neige. Ich brauche jemanden, der eine Wiederholung liefert.
PU_PARR_MG_MissionBriefs_Deliver_Drugs_IG_002_TheHittersHave=Die Schlagmänner waren in letzter Zeit hart, daher gibt es ein Problem mit der Partyversorgung. Sind Sie die Parteilösung?
PU_PARR_MG_MissionBriefs_Deliver_Drugs_Wallace_IG_001_MyManWallaces=Mein Mann Wallace hat das Licht. Sie müssen eine Menge für die Einheimischen mitbringen.
PU_PARR_MG_MissionBriefs_Deliver_Drugs_Wallace_IG_002_TheVipsHere=Die VIPs hier wollen nur von den Besten high werden und jeder weiß, dass Wallace das Beste vom Besten hat. Was soll ich sagen, sie schreien nach dem Klim.
PU_PARR_MG_MissionBriefs_Deliver_Generic_IG_001_SomeoneNeedsSome=Jemand braucht ein paar Sachen, die irgendwohin gebracht werden.
PU_PARR_MG_MissionBriefs_Deliver_Generic_IG_002_ThisOnesA=Dieser hier ist ein Klassiker. Du lieferst die Ware, sie liefern das Geld.
PU_PARR_MG_MissionBriefs_Deliver_Generic_IG_003_YouEverDo=Du hast jemals DJs gemacht? Das nenne ich Lieferjobs.
PU_PARR_MG_MissionBriefs_Deliver_Hurston_IG_001_OfCourseTaking=Natürlich kann es etwas schwierig sein, die Lieferung nach Hurston zu bringen, aber mein Junge Shaw wird dafür sorgen, dass für dich gesorgt ist.
PU_PARR_MG_MissionBriefs_Deliver_Hurston_IG_002_NowTheDeliverys=Jetzt geht die Lieferung nach Hurston, was bei solchen Dingen normalerweise ein Problem darstellt, aber mein Junge Shaw wird dafür sorgen, dass es für Sie problemlos abläuft.
PU_PARR_MG_MissionBriefs_Generic_Hard_IG_001_ThisJobIs=Dieser Job ist von Anfang bis Ende voller ärger, aber ich habe das Gefühl, dass jemandem wie dir ein bisschen ärger nichts ausmacht.
PU_PARR_MG_MissionBriefs_Generic_Hard_IG_002_MostPeopleWouldnt=Die meisten Leute würden dieses hier nicht mit einer zehn Meter langen Stange berühren, aber Sie sind nicht wie die meisten Leute.
PU_PARR_MG_MissionBriefs_Generic_IG_001_WhenIOverheard=Als ich dieses kleine Juwel von einem Job hörte, dachte ich sofort an dich.
PU_PARR_MG_MissionBriefs_Generic_IG_002_YoureNotGonna=Du wirst die Gelegenheit nicht glauben, von der ich gehört habe. Sprechen Sie über den richtigen Ort zur richtigen Zeit.
PU_PARR_MG_MissionBriefs_Generic_IG_003_IGotA=Ich habe einen heißen Tipp für dich.
PU_PARR_MG_MissionBriefs_Generic_VIP_IG_001_IveGotA=Ich habe einen VIP-Kumpel von mir, der dringend Hilfe braucht.
PU_PARR_MG_MissionBriefs_Generic_VIP_IG_002_KnowThisBigshot=Kennen Sie diesen Bigshot. Mehr Geld als Verstand. Endlich sind sie in eine Situation geraten, aus der sie sich nicht freikaufen konnten, also bieten sie ein gutes Geld, wenn man ihnen helfen kann.
PU_PARR_MG_MissionBriefs_NoMission_IG_001_NotRightNow=Im Moment nicht. Ich werde später mal sehen, ob ich etwas für dich erschrecken kann.
PU_PARR_MG_MissionBriefs_NoMission_IG_002_IveGotA=Ich habe eine Menge Sachen, aber nichts für dich. Zumindest im Moment nicht.
PU_PARR_MG_MissionBriefs_Steal_Generic_IG_001_IfYoureLooking=Wenn Sie auf der Suche nach etwas Gutem zum Stehlen sind. Ich weiß einfach die Scheiße.
PU_PARR_MG_MissionBriefs_Steal_Generic_IG_002_ThisSoAnd=Dieser und jener hat einen kompletten Job vorbereitet, alle Details geklärt, aber bevor sie es schaffen konnten, wurden sie geklaut. Das bedeutet, dass ihre Pläne zur Disposition stehen. Glück gehabt.
PU_PARR_MG_MissionBriefs_Steal_Generic_IG_003_ThisPerfectHiest=Dieser perfekte Hiest ist mir in den Schoß gefallen und ich verrate dir die Pläne für einen Diebstahl.
PU_PARR_MG_MissionBriefs_Steal_Luxury_Hard_IG_001_ThisPilotGot=Dieser Pilot wurde vor dem Start betankt. Lassen Sie uns verraten, welche Route sie nehmen. Wäre es nicht schade, wenn der Sendung etwas zustoßen würde? Als würde jemand sie ausrauben? Jemand wie du?
PU_PARR_MG_MissionBriefs_Steal_Luxury_Hard_IG_002_YouFigureThese=Sie gehen davon aus, dass diese Spediteure etwas vorsichtiger sein würden, wem sie ihre Zeitpläne mitteilen. Wenn man an ihren Eskorten vorbeikommt, dürfte die Beute leicht sein.
PU_PARR_MG_MissionBriefs_Steal_Luxury_Hard_IG_003_ThisFlushWho=Dieser Flush, der hier trinkt, arbeitet in einer Fabrik und es stellt sich heraus, dass sie sich auf einen großen Verkauf vorbereiten. Ich vermute, dass sie es wahrscheinlich nicht bemerken würden, wenn ein oder zwei Dinge schief gehen würden. Wenn du weißt, was ich meine.
PU_PARR_MG_MissionBriefs_Steal_Luxury_IG_001_IGotThe=Ich habe herausgefunden, wo sich einige Primo-Waren befinden könnten. Du gehst hin, holst es ab, gibst es ab und sammel das Geld ein. Einfach.
PU_PARR_MG_MissionBriefs_Steal_Luxury_IG_002_IHeardAbout=Ich habe von einer großen Lieferung gehört, an der Sie interessiert sein könnten.
PU_PARR_MG_Mission_Farewell_MissionAccepted_IG_001_GoodLuckOut=Viel Glück da draußen.
PU_PARR_MG_Mission_Farewell_MissionAccepted_IG_002_AllRightDont=Okay, tu nichts, was ich nicht tun würde.
PU_PARR_MG_Mission_Farewell_MissionAccepted_IG_003_GoGetEm=Geh und hol sie, Tiger.
PU_PARR_MG_Mission_Farewell_MissionDeclined_IG_001_YeahAllRight=Ja, alles klar, viel Spaß mit deinem Leben.
