PU_PARR_MG_Mission_Greetings_Good_IG_002_OhNoLooks=Oh nein. Es sieht so aus, als hätten wir hier einen Unruhestifter.
PU_PARR_MG_Mission_Greetings_HaveASeat_IG_001_HaveASeat=Nehmen Sie Platz und wir reden.
PU_PARR_MG_Mission_Greetings_HaveASeat_IG_002_FindASeat=Suchen Sie sich einen Platz und ich komme vorbei.
PU_PARR_MG_Mission_Greetings_NoLonger_IG_001_YouBetterBe=Bestellen Sie besser ein Getränk, denn ich helfe Ihnen bei nichts anderem.
PU_PARR_MG_Mission_Greetings_NoLonger_IG_002_DontYouThink=Meinst du nicht, dass du dir eine neue Bar zum Trinken suchen solltest, Kumpel?
PU_PARR_MG_Mission_Greetings_StillMission_IG_001_ShouldntYouBe=Sollten Sie das nicht draußen machen?
PU_PARR_MG_Mission_Greetings_StillMission_IG_002_YouProbablyWant=Sie möchten sich wahrscheinlich um die andere Sache kümmern, bevor Sie anfangen, etwas Neues zu finden.
PU_PARR_MG_Mission_Greetings_WrongDelivery_IG_001_DontHandIt=Gib es mir nicht, benutze den Tropfen.
PU_PARR_MG_Mission_Greetings_WrongDelivery_IG_002_AreYouNuts=Bist du verrückt? Nicht hier. Dafür ist der Tropfen da.
PU_PARR_MG_MultipleMissionOffer_IG_001_GotATon=Es ist eine Menge los. Lassen Sie mich wissen, was Ihnen ins Auge fällt.
PU_PARR_MG_MultipleMissionOffer_IG_002_ItsBeenBusy=Es war unglaublich viel los. Wenn Sie einen Job wollen, suchen Sie sich aus, was Ihnen gefällt.
