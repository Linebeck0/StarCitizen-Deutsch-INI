PU_PARR_MG_Routine_Eating_IG_003_CantBelieveHow=Ich kann nicht glauben, wie hungrig ich bin. Mir geht es manchmal so schlecht.
PU_PARR_MG_Routine_FlirtingReject_IG_001_NotInterestedThats=Kein Interesse? Das ist okay. Ich respektiere das. Ist keine große Sache. So ist das Leben, oder?
PU_PARR_MG_Routine_FlirtingReject_IG_002_AlreadySeeingSomeone=Ich habe schon jemanden gesehen, nicht wahr? Ich verstehe das. Sagen Sie mir Bescheid, wenn Sie jemals ein Upgrade wünschen.
PU_PARR_MG_Routine_FlirtingReject_IG_003_HeyWeAll=Hey, wir machen alle Fehler und verpassen Sie das? Das war ein Fehler. Aber hey, du bist angerufen.
PU_PARR_MG_Routine_FlirtingReject_IG_004_JustTryingTo=Ich versuche nur nett zu sein. Kein Grund, so zu sein.
PU_PARR_MG_Routine_FlirtingReject_IG_005_YeahWellI=Ja, nun ja, ich war auch nicht so an dir interessiert. Scheiße, ich habe versucht, dir den Tag zu versüßen.
PU_PARR_MG_Routine_Flirting_IG_001_YouLikeTo=Du feierst gern? Ich wette, du feierst gerne
PU_PARR_MG_Routine_Flirting_IG_002_INoticedYou=Ich habe dich sofort bemerkt, weißt du das? Ich konnte meinen Blick kaum von dir abwenden.
PU_PARR_MG_Routine_Flirting_IG_003_YouKnowYou=Du weißt, dass du mehr lächeln solltest. Mit diesem Lächeln könnte man den ganzen Raum erhellen.
PU_PARR_MG_Routine_Flirting_IG_004_RightHairRight=Rechtes Haar. Richtige Kleidung. Ich wette, du könntest ein echter Atemberaubender sein.
PU_PARR_MG_Routine_Flirting_IG_005_IBetYou=Ich wette, du und ich könnten viel Spaß zusammen haben.
