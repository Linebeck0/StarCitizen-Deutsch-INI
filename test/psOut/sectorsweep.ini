sectorsweep_danger_001=Unterschätze nicht die Flugfähigkeiten von ~mission(Client). Du hast dich bisher als fähig erwiesen. 
sectorsweep_danger_002=Achte darauf, bei deiner Annäherung äußerste Vorsicht walten zu lassen. Es war wirklich ein Chaos da draußen. 
sectorsweep_danger_003=Daher ist uns völlig klar, dass es sich hierbei um einen potenziell gefährlichen Auftrag handelt, Sie schließen ihn also auf eigenes Risiko ab. 
sectorsweep_danger_004=Das wird keine leichte Aufgabe. ~mission(Client) hat einige ernsthafte Kämpfer in ihren Reihen. 
sectorsweep_desc=~mission(Contractor|SectorSweepDescription)
sectorsweep_desc_0001=~mission(Client) hat aggressiv in ~mission(Location) operiert und nach ihrem letzten Angriff haben die örtlichen Behörden beschlossen, dass genug ist. ~mission(Contractor) sucht nach Operatoren, die sich sofort zum Treffpunkt begeben und den gesamten Sektor durchkämmen, um alle ~mission(Client), die sie finden, zu beseitigen. ~mission(Jingo)~mission(Danger)
sectorsweep_desc_0002=Die Zahl der Todesopfer in der ~mission(Location) ist gestiegen, da ~mission(Client) ihre feindlichen Aktionen im Sektor verstärkt haben. Um diesen bedauerlichen Trend einzudämmen, suchen wir Söldner, die so schnell wie möglich eine Gegenaktion starten, um alle Bedrohungen aus dem Gebiet zu entfernen, bevor es zu weiteren Verlusten kommt. ~mission(Danger)
sectorsweep_desc_0003=Söldner werden benötigt, um eine feindliche Gruppe zu eliminieren, die Schiffe in der Nähe von ~mission(Location) angegriffen hat. Ersten Geheimdienstberichten zufolge handelt es sich bei der Gruppe um Mitglieder von ~mission(Client), einer lokalen Bande, die in diesem Sektor aktiv ist. Wir sind nicht sicher, wie lange diese Informationen noch gültig sind, also müssen die Operator schnell handeln. ~mission(Danger)~mission(Jingo) 
sectorsweep_desc_0004=Der Ärger in ~mission(Location) ist kurz vor dem Überkochen und wir wollen ihn stoppen, bevor das passiert. ~mission(Jingo)Operators werden benötigt, um ~mission(Client) aus den vorgesehenen Sektoren zu räumen. Sei bereit, sobald du in der Lage bist, loszulegen. ~mission(Danger)
sectorsweep_desc_0005=Wir haben zunehmend Probleme mit ~mission(Client) in der Nähe von ~mission(Location). ~mission(Jingo)Aufgrund der Dringlichkeit der Situation wurden finanzielle Anreize geschaffen, um Söldner anzuheuern, die uns dabei helfen, ihre Jagdgründe so schnell wie möglich zu räumen. ~mission(Danger)
sectorsweep_from=~mission(Contractor|SectorSweepFrom)
sectorsweep_jingo_0001=Es wird Zeit, dass wir diesen Bastarden zeigen, dass sie nicht machen können, was sie wollen, ohne die Konsequenzen zu tragen. 
sectorsweep_jingo_0002=Das kann nicht länger so weitergehen. Es ist Zeit, dass wir uns wehren. 
sectorsweep_jingo_0003=Diese Verbrecher haben die Menschen in Crusader schon viel zu lange an der Nase herumgeführt. Es ist Zeit für eine Veränderung. 
sectorsweep_jingo_0004=Es wird eine Erleichterung sein, wenn diese Halsabschneider ein für alle Mal zur Strecke gebracht werden. 
