p_protectandresupply_desc=*ZUR SOFORTIGEN SYSTEMWEITEN VERÖFFENTLICHUNG*\n\nAchtung, XenoThreat-Einheiten haben begonnen, Marinekonvoischiffe zu überfallen, die lebenswichtige Vorräte transportierten, während sie auf dem Weg zur INS-Station Jericho im Stanton-System waren. Die Marine hat die CDF-Truppen gebeten, bei der Bergung dieser Vorräte aus den Trümmern zu helfen und sie sicher zum Jericho Station zu bringen. Alle verfügbaren CDF-Freiwilligen werden ermutigt, Unterstützung zu leisten.\n\nBitte beachten Sie, dass die Lieferungen bei unsachgemäßer Handhabung sehr volatil sind. Seien Sie beim Transport dieser Materialien vorsichtig:\n* Zeta-Prolanid zersetzt sich mit der Zeit, bis es vollständig zerfällt.\n* AcryliPlex Composite wird bei Beschädigung explosionsartig instabil.\n* Diluthermex setzt einen zerstörerischen Energieimpuls frei, wenn es Quantumbewegungen ausgesetzt wird.\n\nAußerdem könnten sich noch XenoThreat-Feinde in der Gegend aufhalten, seien Sie also vorsichtig. CDF-Freiwillige mit Kampferfahrung werden ebenfalls aufgefordert, einen Beitrag zu leisten, indem sie diese Gebiete vor zurückbleibenden XenoThreat-Einheiten schützen.\n\nSAIC Rowena Dulli von der Advocacy ist die offizielle Attaché der CDF und wird die Operation leiten.
p_protectandresupply_desc_v2=*ZUR SOFORTIGEN SYSTEMWEITEN VERÖFFENTLICHUNG*\n\nAchtung, XenoThreat-Einheiten haben Marinekonvoischiffe auf dem Weg zur INS-Station Jericho im Stanton-System überfallen.\n\nDie Marine hat die CDF-Streitkräfte gebeten, bei der Bekämpfung der XenoThreat-Einheiten in der Gegend zu helfen und/oder Vorräte aus den Trümmern zu bergen und sie sicher zur Jericho-Station zu bringen.\n\nDie Marine hat ein Gemeinschaftsstipendium organisiert, um die Verteilung der Zahlungen zu übernehmen. Dieser Betrag wird in festgelegten Abständen an alle CDF-Freiwilligen verteilt. Auf Ihrem HUD erscheint ein Indikator, um diese Auszahlungen zu messen.\n\nBitte beachten Sie, dass die Vorräte bei unsachgemäßer Handhabung sehr volatil sind. Seien Sie beim Transport dieser Materialien vorsichtig:\n* Zeta-Prolanid zersetzt sich mit der Zeit, bis es vollständig zerfällt.\n* AcryliPlex Composite wird bei Beschädigung explosionsartig instabil.\n* Diluthermex setzt einen zerstörerischen Energieimpuls frei, wenn es Quantumbewegungen ausgesetzt wird.\n\nSAIC Rowena Dulli von der Advocacy ist die offizielle Attaché der CDF und wird die Operation leiten.
