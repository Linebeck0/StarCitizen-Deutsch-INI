searchcrew_timed_0001=Wir möchten alle, dass diese Angelegenheit so schnell wie möglich abgeschlossen wird, und deshalb ist eine gewisse Dringlichkeit geboten. 
searchcrew_timed_0002=Wir wurden gebeten, die Angelegenheit zu beschleunigen, und wollen sie so schnell wie möglich klären. 
searchcrew_timed_0003=Die Besatzung wird schon seit einer Weile vermisst und alles, was du tun kannst, um die Sache so schnell wie möglich zu klären, wäre großartig. 
