searchcrew_Counter_UI=%ls der Besatzung gefunden
searchcrew_danger_0001=Wir wären nachlässig, wenn wir dich nicht darauf hinweisen würden, dass das Betreten des Wracks gefährlich sein kann und du mit aller Vorsicht vorgehen solltest. 
searchcrew_danger_0002=Es versteht sich von selbst, dass ihr da draußen vorsichtig sein müsst. Wir würden es hassen, wenn dir das passiert, was oder wer auch immer mit der ~mission(Ship) passiert ist. 
searchcrew_danger_0003=Es ist möglich, dass die ~mission(Ship) Opfer eines Verbrechens wurde, also nimm dir Zeit und werde nicht nachlässig. Vorsicht ist das Schlüsselwort.  
searchcrew_desc=~mission(Description)
searchcrew_desc_0001=Die Familienangehörigen der Besatzung einer ~mission(Ship), die vor kurzem als zerstört gemeldet wurde, hoffen, einen Abschluss zu finden. ~mission(Contractor) sucht Auftragnehmer, der ~mission(Location) untersucht und herausfinden, ob sie das Schicksal der Besatzung erfahren können. ~mission(Timed)~mission(Danger)Wir wissen Ihre Hilfe in dieser Angelegenheit sehr zu schätzen.
searchcrew_desc_0002=Vor kurzem wurde eine ~mission(Ship) durch einen unglücklichen Zufall zerstört. Seit diesem unglücklichen Vorfall hat niemand mehr etwas von der Besatzung gehört oder gesehen, und wir gehen derzeit davon aus, dass keiner von ihnen überlebt haben könnte. Gesucht werden Auftragnehmer, die vor Ort ~mission(Location) untersuchen und alle vermissten Besatzungsmitglieder eindeutig identifizieren. ~mission(Timed)~mission(Danger) 
searchcrew_desc_0003=Wir brauchen Auftragnehmer, um die vermisste Besatzung einer ~mission(Ship) zu finden, die kürzlich als zerstört gemeldet wurde. ~mission(Timed)~mission(Danger)Die Bezahlung erfolgt nach Erhalt der Bestätigung des Aufenthaltsortes der gesamten Besatzung.
searchcrew_desc_0004=~mission(Contractor) sucht derzeit Auftragnehmer, die helfen, den Status der Besatzung an Bord einer ~mission(Ship) zu bestätigen, die einen tragischen Unfall erlitten hat. Wir bitten dich, ~mission(Location) aufzusuchen und in unserem Auftrag eine Vor-Ort-Suche durchzuführen, um festzustellen, was mit der vermissten Besatzung geschehen ist und die Angehörigen zu benachrichtigen. ~mission(Timed)~mission(Danger)
searchcrew_desc_0005=Wir erwarten in diesem Fall keinen glücklichen Ausgang. Eine ~mission(Ship) wurde als zerstört gemeldet, und nun will die Familie der Besatzung auf die eine oder andere Weise bestätigen, was passiert ist. Wir brauchen Auftragnehmer, die ~mission(Location) untersuchen und alle Vermissten aufspüren, damit wir den Angehörigen ein wenig Seelenfrieden geben können. ~mission(Timed)~mission(Danger)
