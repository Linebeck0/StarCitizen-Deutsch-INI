RR_MIC_L2_desc=Die "Long Forest Station" von Rest & Relax liegt am L2-Lagrange-Punkt von microTech (Stanton IV) und bietet eine große Auswahl an Geschäften und Dienstleistungen für den müden Reisenden, darunter: Auftanken, Auffüllen, Schiffskomponenten, Schiffswaffen, persönliche Waffen, Lebensmittel, eine Klinik und Habs. Verfügt außerdem über eine Raffinerie.
