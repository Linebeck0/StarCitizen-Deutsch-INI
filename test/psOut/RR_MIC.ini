RR_MIC_L1=MIC-L1 Shallow Frontier Station
RR_MIC_L1_desc=Die "Shallow Frontier Station" von Rest & Relax liegt am Lagrange-Punkt L1 von microTech (Stanton IV) und bietet eine große Auswahl an Geschäften und Dienstleistungen für müde Reisende, darunter: Auftanken, Auffüllen, persönliche Waffen, persönliche Rüstungen, Kleidung, Lebensmittel usw Klinik und Habs. Verfügt außerdem über eine Raffinerie.
