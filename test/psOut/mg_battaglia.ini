mg_battaglia_claimsweep_desc_001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: VERTREIBE DIE DIEBE AUS ~mission(Location)\n\nARBEITSBERICHT:\nEine unserer Arbeitsstätten drüben bei ~mission(LagrangeLocation) wurde überfallen. Die ehrlichen Bergleute wurden verdrängt und die verantwortlichen Drecksäcke kamen an, stationierten ein paar fiese orbitale Verteidigungsatelliten und fingen an, den Claim für sich selbst zu beanspruchen.\n\nIch brauche dich, um jede Spur von diesem Diebesgesindel zu beseitigen, einschließlich der orbitalen Verteidigungsatelliten, damit unsere Leute wieder an die Arbeit gehen können.\n\nBEZAHLUNG:\nDer übliche Satz bei erfolgreicher Beseitigung der feindlichen Bedrohung.\n\nBESONDERE HINWEISE:\nDiese orbitalen Verteidigungsatelliten haben es wirklich in sich. Sorge dafür, dass du angemessen ausgerüstet bist, um mit ihnen fertig zu werden.\n\nAUTORISIERUNG:\nBattaglia, Recco
