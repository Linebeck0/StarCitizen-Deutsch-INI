mg_battaglia_escort_scan_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BEWAFFNETE ESCORT\n\nARBEITSBESCHREIBUNG:\nEin Bergarbeiter braucht eine Eskorte, während er ~mission(Complexity) um ~mission(Location) herum nach möglichen neuen Abbaugebieten scannt. Es wird von Ihnen erwartet, dass Sie sie beschützen, falls es zu Problemen kommt.\n\nZAHLUNG:\nStandardtarif, sobald der Bergmann zu seinem Zielort eskortiert wurde. Sollte es zu Feindseligkeiten kommen, wird eine Kampfprämie gezahlt.\n~mission(Danger)\nAUTHORIZATION:\nBattaglia, Recco\n
mg_battaglia_escort_scan_desc_0002=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BEWAFFNETE ESCORT\n\nARBEITSBESCHREIBUNG:\nEines unserer Mitglieder braucht eine Eskorte, die ihm bei ~mission(Complexity) den Rücken freihält, während er die Umgebung von ~mission(Location) nach möglichen Abbaugebieten absucht. Sollte jemand versuchen, sie zu behindern, werden Sie sie beschützen müssen.\n\nZAHLUNG:\nStandardtarif, sobald der Bergarbeiter zu seinem endgültigen Zielort eskortiert wurde. Wenn es zu Feindseligkeiten kommt, erhalten Sie eine Kampfprämie.\n~mission(Danger)\nAUTHORIZATION:\nBattaglia, Recco
