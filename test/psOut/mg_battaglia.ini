mg_battaglia_search_crew_danger_001=\nBESONDERE HINWEISE:\nEs ist noch nicht klar, was mit dem Schiff passiert ist, aber es ist gut möglich, dass es sich um einen Angriff von Kriminellen handelt. Wenn dies der Fall ist, befinden sich wahrscheinlich immer noch Feinde in der Gegend. Seien Sie äußerst vorsichtig.\n 
mg_battaglia_search_crew_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BESTÄTIGUNG DES STATUS DER VERMISSTEN BESATZUNG\n\nARBEITSBERICHT:\nEin von M.A. betriebenes Schiff wurde kürzlich als zerstört gemeldet. Um sicherzustellen, dass die Leistungen für die Hinterbliebenen ordnungsgemäß ausgezahlt werden, werden Sie beauftragt, sich zum Wrack des Schiffes zu begeben und festzustellen, was mit den vermissten Besatzungsmitgliedern geschehen ist.\n~mission(Timed)\nZAHLUNG:\nStandardtarif bei Bestätigung des Status der gesamten Besatzung.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
