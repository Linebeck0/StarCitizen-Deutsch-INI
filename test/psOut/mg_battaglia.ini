mg_battaglia_search_body_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BESTÄTIGUNG DES MITGLIEDSSTATUS\n\nARBEITSBERICHT:\nEin M.A.-Mitglied "~mission(TargetName)" arbeitete an Bord eines Schiffes, das gerade als zerstört gemeldet wurde. Um sicherzustellen, dass die Hilfen für die Hinterbliebenen ordnungsgemäß ausgezahlt werden, müssen Sie sich zum Wrack des Schiffes begeben und herausfinden, was genau mit "~mission(TargetName|Last)" passiert ist.\n~mission(Timed)\nZAHLUNG:\nÜblicher Listenpreis bei Bestätigung des Status von "~mission(TargetName)".\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
