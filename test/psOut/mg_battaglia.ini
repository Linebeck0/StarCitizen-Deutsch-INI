mg_battaglia_recover_stolen_danger_001=\nBESONDERE HINWEISE:\nEs ist sehr wahrscheinlich, dass "~mission(TargetName)" mit einer Crew unterwegs ist. Seien Sie bei der Annäherung vorsichtig.\n\n
mg_battaglia_recover_stolen_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: WIEDERBESCHAFFUNG GESTOHLENER FRACHT\n\nARBEITSAUFTRAG:\nEin Verbrecher namens "~mission(TargetName)" hat eine unserer abgelegenen Minen angegriffen und es geschafft, sich mit einer wertvollen Beute davonzumachen. Die M.A. wird auf keinen Fall zulassen, dass ein Angriff auf eines unserer Mitglieder einfach so hingenommen wird. Sie werden beauftragt, "~mission(TargetName|Last)" zu finden, die Fracht mit allen Mitteln zu beschaffen und sie an ~mission(Destination) zu liefern, damit sie den rechtmäßigen Besitzern zurückgegeben werden kann.\n~mission(Contractor|RecoveryTimed)\nZAHLUNG:\nStandardtarif bei Rückgabe der Fracht.\n~mission(Contractor|RecoveryDanger)\nAUTORISIERUNG:\nBattaglia, Recco
mg_battaglia_recover_stolen_desc_0002=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: WIEDERBESCHAFFUNG GESTOHLENER FRACHT\n\nARBEITSAUFTRAG:\nEin M.A.-Mitglied wurde kürzlich von einem Verbrecher namens "~mission(TargetName)" überfallen und ausgeraubt. Glücklicherweise hat uns ein anderer Mitarbeiter einen Tipp gegeben, wo sich "~mission(TargetName|Last)" gerade aufhält. Sie werden beauftragt, den Banditen zur Rede zu stellen und das Diebesgut mit allen Mitteln wiederzubeschaffen. Sobald Sie in Ihrem Besitz sind, liefern Sie die Ware an ~mission(Destination) und wir werden sie dem rechtmäßigen Besitzer übergeben.\n~mission(Contractor|RecoveryTimed)\nZAHLUNG:\nStandardtarif bei Rückgabe der Fracht.\n~mission(Contractor|RecoveryDanger)\nAUTORISIERUNG:\nBattaglia, Recco
