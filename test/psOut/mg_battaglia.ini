mg_battaglia_sectorsweep_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: SÄUBERUNG FEINDLICHER BEDROHUNG\n\nARBEITSÜBERSICHT:\nEine Gruppe von Verbrechern, die in ~mission(Location) operiert, hat es den Bergleuten unmöglich gemacht, in diesem Gebiet sicher zu arbeiten. Als Reaktion darauf heuert M.A. erfahrene Operatoren an, die sich durch den Sektor bewegen und alle feindlichen Kräfte dort ausschalten.\n\nZAHLUNG:\nStandardtarif nach erfolgreicher Beseitigung der feindlichen Bedrohung.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
