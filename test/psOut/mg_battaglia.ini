mg_battaglia_intro_desc_0001=Miners Amalgamated Local Chapter 163 bietet unseren Bergleuten seit Jahrzehnten die Unterstützung, die sie für ihr Wohlergehen benötigen. Unser Motto lautet: "Wir sind stärker, wenn wir zusammenhalten".\n\nJetzt suchen wir nach engagierten Vertragspartnern, die uns helfen, diese stolze Tradition fortzuführen, indem sie verschiedene logistische Aufgaben übernehmen, wie z. B. Auslieferungsfahrten, Begleitschutz, Bergungsarbeiten und mehr.\n\nBei Interesse wenden Sie sich bitte an unseren Senior Logistics Representative unter ~mission(Location), um weitere Informationen zu erhalten.\n\nWir freuen uns darauf, von Ihnen zu hören!
