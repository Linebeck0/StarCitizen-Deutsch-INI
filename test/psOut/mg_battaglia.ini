mg_battaglia_recover_cargo__desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: ABHOLUNG UND ZUSTELLUNG VON FRACHT\n\nARBEITSÜBERSICHT:\nLeider geriet eine Besatzung, die eine wertvolle Fracht transportierte, während des Transports in Schwierigkeiten. Obwohl das Schiff schwer beschädigt wurde, glauben wir, dass die Ladung am Wrackort noch intakt ist. Sie werden beauftragt, zum Wrack zu reisen, die Fracht zu bergen und sie an ~mission(Destination) zu liefern.\n~mission(Timed)\nZAHLUNG:\nStandardtarif bei Lieferung der Fracht.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco\n
mg_battaglia_recover_cargo__desc_0002=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: ABHOLUNG UND ZUSTELLUNG VON FRACHT\n\nARBEITSÜBERSICHT:\nWie so oft in letzter Zeit, ist eine unserer Crews in Schwierigkeiten geraten und musste das Schiff verlassen, wobei die wertvolle Ladung, die sie transportierten, zurückblieb. Sie wurden beauftragt, zum Wrack zu fahren, die Ladung zu bergen und sie an ~mission(Destination) zu liefern.\n~mission(Timed).\nZAHLUNG:\nStandardpreis bei Lieferung der Fracht.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
mg_battaglia_recover_cargo__title_0001=Cargo Recovery
mg_battaglia_recover_cargo_danger_001=\nBESONDERE HINWEISE:\nWir haben Hinweise auf schwere Verbrecheraktivitäten in diesem Sektor erhalten. Seien Sie vorsichtig. Ich würde es hassen, wenn es auf dieser Fahrt zu einer weiteren Tragödie käme.\n 
