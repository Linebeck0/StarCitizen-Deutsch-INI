mg_battaglia_escort_safety_danger_001=\nBESONDERE HINWEISE:\nEs gibt einen guten Grund, warum der Bergarbeiter für eine Eskorte Geld ausgibt. In dieser Gegend hat es in letzter Zeit mehr als genug Ärger gegeben. Tun Sie, was Sie tun müssen, damit mein Bergmann unversehrt zurückkommt.\n\n
mg_battaglia_escort_safety_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BEWAFFNETE ESCORT\n\nARBEITSBERICHT:\nEin dringender Funkspruch ist von einem Bergarbeiter in der Nähe von ~mission(Location) eingegangen. Sie haben eine mögliche Bedrohung in der Gegend wahrgenommen und sind zu Recht besorgt, dass sie es ohne ein bewaffnetes Schiff, das sie eskortiert, nicht bis zu ~mission(Destination) schaffen werden.\n~mission(Timed)\nZAHLUNG:\nStandardtarif, sobald der Bergmann zu seinem Zielort eskortiert wurde. Wenn es zu Feindseligkeiten kommt, wird eine Kampfzulage gewährt.\n~mission(Danger)\nAUTHORIZATION:\nBattaglia, Recco
