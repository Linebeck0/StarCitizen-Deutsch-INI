mg_battaglia_contractor=Recco Battaglia
mg_battaglia_deliver_ore_danger_001=\nBESONDERE HINWEISE:\nEs gab viele Berichte über erhöhte Outlaw-Aktivitäten in diesem Sektor. Seien Sie bei allem Verdächtigen vorsichtig.\n 
mg_battaglia_deliver_ore_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: LIEFERUNG VON ERZPROBEN\n\nARBEITSBESCHREIBUNG:\nSie werden beauftragt, eine Erzprobe von ~mission(Location) nach ~mission(Destination) zu bringen, um dort eine Mineralienanalyse durchzuführen.\n~mission(Timed)\nZAHLUNG:\nStandardpreis nach Abschluss.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
