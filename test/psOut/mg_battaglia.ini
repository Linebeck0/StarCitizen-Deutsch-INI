mg_battaglia_blackbox_danger_001=\nBESONDERE HINWEISE:\nEs ist noch nicht klar, was mit dem Schiff passiert ist, aber es besteht eine hohe Wahrscheinlichkeit, dass es sich um einen Outlaw-Angriff handelte. Wenn ja, gibt es möglicherweise immer noch Feinde in der Gegend. Sei auf der Hut.\n 
mg_battaglia_blackbox_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ "Wir sind stärker, wenn wir zusammenhalten" /******\n\nRE: BLACK-BOX-WIEDERHERSTELLUNG\n\nARBEITSÜBERSICHT:\nWir haben die Nachricht erhalten, dass ein Schiff der M.A. vor kurzem als zerstört gemeldet wurde. Um sicherzustellen, dass die Verantwortlichen zur Rechenschaft gezogen werden und die Leistungen für Hinterbliebene ordnungsgemäß ausgezahlt werden, müssen Sie den Flugschreiber aus dem Wrack bergen und ihn zu ~mission(Destination) bringen.\n~mission(Timed)\nZAHLUNG:\nStandard angegebener Preis bei Lieferung der BlackBox.\n~mission(Danger)\nAUTORISIERUNG:\nBattaglia, Recco
