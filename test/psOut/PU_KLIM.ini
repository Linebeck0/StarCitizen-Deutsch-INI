PU_KLIM_MG_Intro_DontKnow_1stTime_IG_001_TheHellYou=Zum Teufel willst du?
PU_KLIM_MG_Intro_DontKnow_1stTime_IG_002_Yeah=Ja?
PU_KLIM_MG_Intro_DontKnow_CriminalRep_IG_001_WaitIveHeard=Warte... Ich habe von dir gehört... ja... die Leute reden über dich. Man sagt, du bist ziemlich unartig. Ich bin Wallace. Schön, Sie kennenzulernen.
PU_KLIM_MG_Intro_DontKnow_WorkForEddie_V_WP_START_001_WaitYouWork=Warte, du arbeitest für Eddie?
PU_KLIM_MG_Intro_DontKnow_WorkForEither_V_WP_D1_001_ShitSorryWe=Scheiße, sorry. Es gibt Verrückte, die hier unten herumlaufen und nach Almosen suchen.
PU_KLIM_MG_Intro_DontKnow_WorkForEither_V_WP_D1_002_MyNamesWallace=Mein Name ist Wallace. Schön, Sie kennenzulernen. Ja, er sagte, dass er sich mit einem neuen Talent zusammengetan hätte.
PU_KLIM_MG_Intro_DontKnow_WorkForEither_V_WP_D2_001_ThenFuckOff=Dann verpiss dich.
PU_KLIM_MG_Intro_DontKnow_WorkForEither_V_WP_D2_ALT_001_ThenDriftThis=Dann driften. Das ist kein verdammter Treffpunkt.
PU_KLIM_MG_Intro_DontKnow_WorkForMichael_V_WP_START_001_WaitYouWork=Warte, du arbeitest für Michael?
PU_KLIM_MG_LastMissionComment_ChemComplete_1stTime_IG_001_ThanksForThose=Danke für diese Chemikalien. Betrachten Sie es als ein Dauerangebot. Wenn Sie während der Fahrt noch eines davon in die Hände bekommen, werde ich es immer kaufen.
PU_KLIM_MG_LastMissionComment_FailStreak_IG_001_YouveScrewedUp=Du hast einen weiteren Job vermasselt... Ich gewöhne mich so daran, das zu sagen, es ist ein wenig ärgerlich.
PU_KLIM_MG_LastMissionComment_FailStreak_IG_002_ThingsJustHavent=Die Dinge liefen einfach nicht nach deinen Wünschen, oder?
PU_KLIM_MG_LastMissionComment_Fail_Good_IG_001_WhatHappenedOn=Was ist bei diesem letzten Job passiert? Du hast es so gut gemacht...
PU_KLIM_MG_LastMissionComment_Fail_Good_IG_002_ToughBreakOn=Harte Pause beim letzten Lauf. Mach dir keine Sorgen. Passiert den Besten von uns. Lass es einfach nicht noch einmal passieren...
PU_KLIM_MG_LastMissionComment_Fail_NeutralBad_IG_001_UpYourGame=Verbessern Sie Ihr Spiel, positiv. Ich gebe keine Auftritte für Amateure.
PU_KLIM_MG_LastMissionComment_Fail_NeutralBad_IG_002_IHadA=Mir hat jemand gesagt, dass ich in meiner Kritik konstruktiver sein muss, also probieren wir es mal aus, Sie haben mich im Stich gelassen. Mach es nicht noch einmal.
PU_KLIM_MG_LastMissionComment_LastChance_IG_001_IRunA=Ich leite ein Unternehmen, verstanden? Und bei der Führung dieses Unternehmens erwarte ich, dass die Aufgaben wie zugewiesen erledigt werden. Das nenne ich "die Rede". Ich gebe es nur einmal. Meine zweite Rede verwendet weniger Worte, aber mehr Wirkung. Cool?
PU_KLIM_MG_LastMissionComment_NoLonger_IG_001_YouThinkIm=Glaubst du, ich werde dich wieder einstellen? Nach alledem? Scheiße, ich will, was du geraucht hast.
PU_KLIM_MG_LastMissionComment_NoLonger_IG_002_OhHellNo=Oh, verdammt nein. Ich werde dich für überhaupt nicht einstellen.
PU_KLIM_MG_LastMissionComment_Robbed_IG_001_IDontKnow=Ich weiß nicht, wie du zulassen konntest, dass dir das Zeug so entgleitet.
PU_KLIM_MG_LastMissionComment_Robbed_IG_002_DontEverLose=Verliere nie wieder meine Scheiße.
PU_KLIM_MG_LastMissionComment_SuccessStreak_IG_001_HelluvaStreakI=Helluva Streak. Ich gebe dir immer wieder Jobs, aber du machst sie immer wieder kaputt.
PU_KLIM_MG_LastMissionComment_SuccessStreak_IG_002_ThatLastJob=Dieser letzte Auftrag beschert den Büchern einen weiteren Erfolg. Du kannst nicht aufgehalten werden.
PU_KLIM_MG_LastMissionComment_Success_Exceptional_IG_001_IWasTelling=Ich habe einem Teil der Crew dort von deinem letzten Auftritt erzählt. Unglaubliches Zeug.\nIm Ernst.
PU_KLIM_MG_LastMissionComment_Success_Exceptional_IG_002_HolyShitYou=Heilige Scheiße. Du... du bist ein Biest. Der letzte Lauf hat echt gute Arbeit geleistet.
PU_KLIM_MG_LastMissionComment_Success_Good_IG_001_ThatWasSome=Das war ein bisschen Flash-Arbeit bei diesem letzten Job.
PU_KLIM_MG_LastMissionComment_Success_Good_IG_002_YouDidGood=Du hast beim letzten Lauf gute Arbeit geleistet.
PU_KLIM_MG_LastMissionComment_Success_Good_IG_003_NiceJobOn=Gute Arbeit beim letzten.
PU_KLIM_MG_LastMissionComment_TryHarder_IG_001_WeAllHave=Wir alle haben schlechte Patches. Alle haben Läufe, die nicht so verlaufen, wie wir es uns wünschen. Ich verstehe es. Ich tü. Aber vermassele die Jobs anderer Leute. Nicht mein. Klar?
PU_KLIM_MG_LastMissionComment_TryHarder_IG_002_YouGottaFocus=Du musst dich konzentrieren. Du hörst mich? Ich habe Leute dazu gebracht, Schlange zu stehen, um diese Jobs anzunehmen und sie nicht zu vermasseln.
PU_KLIM_MG_MidMission_Deactivate_IG_001_YeahLookIt=Ja, schau mal. Es ist scheiße, aber ich muss den Job machen. Ich werde es ein andermal wieder gutmachen.
PU_KLIM_MG_MidMission_Deactivate_IG_002_LooksLikeThe=Sieht aus, als hätte sich der Job irgendwie von selbst erledigt.
PU_KLIM_MG_MidMission_Fail_IG_001_GreatJobYoure=Tolle Arbeit. Du bist ein verdammter Rockstar.
PU_KLIM_MG_MidMission_Fail_IG_002_ItsTooLate=Jetzt ist es zu spät. Wenn Sie das nächste Mal einen Job nicht schaffen, nehmen Sie ihn nicht an.
PU_KLIM_MG_MidMission_Greetings_IG_001_HeyItsMe=Hey, ich bin es.
PU_KLIM_MG_MidMission_Greetings_IG_002_YouReadMe=Du hast mich gelesen? Es ist Wallace.
PU_KLIM_MG_MidMission_Greetings_IG_003_Hey=Hey.
PU_KLIM_MG_MidMission_Greetings_IG_003b_Hey=Hey.
PU_KLIM_MG_MidMission_ObjUpdate_IG_001_GotSomeMore=Ich habe weitere Informationen für Sie.
PU_KLIM_MG_MidMission_ObjUpdate_IG_002_MightNeedTo=Möglicherweise muss bei diesem Auftritt eine kleine änderung vorgenommen werden.
PU_KLIM_MG_MidMission_PlayerQuit_IG_001_ThatsABullshit=Das ist genau ein Blödsinn.
PU_KLIM_MG_MidMission_PlayerQuit_IG_002_WhatDoYou=Was meinst du damit, dass du aufhörst? Du hörst auf?!
PU_KLIM_MG_MidMission_ReceiveData_IG_001_ThatUploadCame=Dieser Upload kam durch.
PU_KLIM_MG_MidMission_ReceiveData_IG_002_ThanksForThe=Danke für die Daten. Ich prüfe es jetzt.
PU_KLIM_MG_MidMission_WarningFail_IG_001_TimesGettingTight=Die Zeit wird knapp. Lasst uns weitermachen.
PU_KLIM_MG_MidMission_WarningFail_IG_002_WhatsTheHoldup=Was ist der Überfall? Ich habe Leute, die warten.
PU_KLIM_MG_MissionBriefs_Ambush_Generic_IG_001_INeedYou=Ich brauche dich, um jemanden zu schlagen. Ich werde alle Daten bereitstellen. Namen, Orte usw.
PU_KLIM_MG_MissionBriefs_Ambush_Generic_IG_002_GotSomeIdiots=Ein paar Idioten versuchen, in einige meiner Gebiete vorzudringen. Ich möchte eine kleine Nachricht senden.
PU_KLIM_MG_MissionBriefs_Collect_Chemicals_IG_001_SoHeresThe=Hier ist es also. Mein Unternehmen benötigt viele Chemikalien. Allerdings müssen wir vorsichtig sein, wie viel wir einbringen. Die Einheimischen sind dumm, aber nicht so dumm. Wenn Sie also die richtige Chemikalie in der Menge ergattern können, die ich brauche, kaufe ich sie.
PU_KLIM_MG_MissionBriefs_Collect_Find_IG_001_GotAWish=Ich habe eine Wunschliste für dich, halte die Augen offen und schnapp sie dir, wenn du sie findest.
PU_KLIM_MG_MissionBriefs_Collect_Find_IG_002_GotSomeStuff=Ich habe ein paar Sachen, die ich brauche. Es ist egal, wie du es bekommst. Versteh es einfach.
PU_KLIM_MG_MissionBriefs_Collect_Generic_IG_001_INeedSomeone=Ich brauche jemanden, der ein paar Dinge abholt.
PU_KLIM_MG_MissionBriefs_Collect_Generic_IG_002_ImRunningLow=Mir gehen einige Vorräte zur Neige und ich könnte einen Nachschub gebrauchen. Einfache Sache.
PU_KLIM_MG_MissionBriefs_Collect_Investigate_IG_001_TheresSomeWreckage=Es gibt einige Trümmer auf der Drift mit möglicherweise interessanter Bergung.
PU_KLIM_MG_MissionBriefs_Collect_Pirates_IG_001_OneMoreThing=Noch etwas. Die Chancen stehen gut, dass Sie nicht allein da draußen sind und wer auch immer Sie finden, wird nicht teilen wollen.
PU_KLIM_MG_MissionBriefs_Collect_Pirates_IG_002_KeepAnEye=Halten Sie jedoch die Augen offen, Sie könnten auf ein paar unfreundliche Typen stoßen.
PU_KLIM_MG_MissionBriefs_Deliver_Generic_IG_001_TheresADelivery=Es gibt einen Lieferlauf, wenn Sie es wünschen.
PU_KLIM_MG_MissionBriefs_Deliver_Generic_IG_002_IHaveSome=Ich habe ein Produkt, das abgegeben werden muss. Bleiben Sie unauffällig und es sollte kein Problem sein.
PU_KLIM_MG_MissionBriefs_Deliver_Pickup_IG_001_HeresTheDeal=Hier ist der Deal. Ich brauche eine kleine Bring- und Abholaktion. Du gibst, du nimmst. Einfach.
PU_KLIM_MG_MissionBriefs_Deliver_Pickup_IG_002_GotAList=Ich habe eine Liste mit Dingen, die ich abholen und abgeben muss.
PU_KLIM_MG_MissionBriefs_Deliver_Timed_IG_001_INeedSome=Ich muss schnell ein Produkt liefern.
PU_KLIM_MG_MissionBriefs_Deliver_Timed_IG_002_ThisOneComes=Dieser kommt mit einer Uhr. Sie müssen die Abgabe vor Ablauf der Frist vornehmen.
PU_KLIM_MG_MissionBriefs_Escort_Drugs_IG_001_IGotA=Ich habe eine Lieferung mit Primo-Transporten beladen, die etwas Schutz benötigen.
PU_KLIM_MG_MissionBriefs_Escort_Drugs_IG_002_WithAllThe=Bei all den Zusammenstößen habe ich das Gefühl, ein großes Ziel auf meinem Rücken zu haben. Ich brauche jemanden, der dabei ist und sicherstellt, dass diese Ladung dort ankommt, wo sie hin soll.
PU_KLIM_MG_MissionBriefs_Escort_Drugs_IG_003_GotAHaul=Habe eine Beute erhalten, die eine Eskorte braucht.
PU_KLIM_MG_MissionBriefs_Escort_Generic_IG_001_WordIsSome=Es heißt, dass einige Leute Lärm darüber gemacht haben, meine Routen zu verbessern. Ich hätte gerne ein zusätzliches Paar Augen und Waffen da draußen.
PU_KLIM_MG_MissionBriefs_Escort_Generic_IG_002_ThingsAreHeating=Die Dinge da draußen werden heiß und ich brauche zusätzlichen Schutz auf meinen Schiffen.
PU_KLIM_MG_MissionBriefs_Escort_Passenger_IG_001_FeelLikePlaying=Möchten Sie Chauffeur spielen? Mein Kollege braucht eine Mitfahrgelegenheit.
PU_KLIM_MG_MissionBriefs_Escort_Raid_IG_001_PuttingTogetherA=Stellen Sie eine kleine Raid-Gruppe zusammen und könnten einige Ihrer Fähigkeiten einsetzen.
PU_KLIM_MG_MissionBriefs_Escort_Raid_IG_002_FoundOutWho=Ich habe herausgefunden, wer einige meiner Schiffe umgeworfen hat, also schicke ich eine Crew, um sie umzuwerfen. Permanent. Ich möchte, dass Sie sie unterstützen.
PU_KLIM_MG_MissionBriefs_Escort_Rivals_IG_001_SoWithAll=Bei all dem Schaden, den wir diesen Syndikat-Arschlöchern zugefügt haben, wäre es verrückt, nicht mit einer Gegenreaktion zu rechnen, also möchte ich, dass du eines meiner Schiffe bewachst. Nur für den Fall.
PU_KLIM_MG_MissionBriefs_Escort_Rivals_IG_002_HeardThereWas=Ich habe gehört, dass es ein Killerteam im System gibt, Kompliment an diese Drecksäcke der Otoni-Gruppe. Ich brauche zusätzliche Muskeln, um nach ihnen Ausschau zu halten.
PU_KLIM_MG_MissionBriefs_Generic_Hard_IG_001_HeresTheDeal=Hier ist der Deal, ich habe etwas zu kochen, für dessen Handhabung ein todsicherer, zweifelsfreier Profi benötigt wird.
PU_KLIM_MG_MissionBriefs_Generic_Hard_IG_002_IfYouGot=Wenn Sie Zeit haben, brauche ich einen Profi, der sich für mich um ein hochrangiges Geschäft kümmert.
PU_KLIM_MG_MissionBriefs_Generic_IG_001_ItdBeGreat=Es wäre toll, wenn du mir helfen könntest. Ich habe einen Job, der etwas erledigt werden muss.
PU_KLIM_MG_MissionBriefs_Generic_IG_002_AJobsCome=Ich bin auf einen Job aufmerksam geworden und denke, dass er gut zu Ihnen passen könnte.
PU_KLIM_MG_MissionBriefs_NoMission_IG_001_SorryPositoThe=Tut mir leid, aber das Arbeitsamt von Wallace Klim ist an diesem Tag geschlossen.
PU_KLIM_MG_MissionBriefs_NoMission_IG_002_AintGotAnything=Ich habe gerade nichts für dich.
PU_KLIM_MG_MissionBriefs_Steal_Generic_IG_001_TheresSomeCargo=Es gibt eine Fracht, die du mir gerne schnappen sollst. Sollte ziemlich einfach sein. Das einzige Problem könnte der Eigentümer sein, aber Sie werden es schon herausfinden.
PU_KLIM_MG_MissionBriefs_Steal_Generic_IG_002_UpForA=Bist du bereit für einen Raubüberfall?
PU_KLIM_MG_MissionBriefs_Steal_Kill_IG_001_INeedYou=Ich brauche dich, um etwas für mich zu verstärken. Keine Zeugen.
PU_KLIM_MG_MissionBriefs_Steal_Kill_IG_002_ThisIsA=Dies ist ein einfacher Smash-and-Grab-Job. Schnapp dir das Produkt, das ich brauche, und zerschmettere damit alle.
PU_KLIM_MG_MissionBriefs_Steal_Otoni_Hard_IG_001_SoIGot=Also, ich habe ein großes Geschenk für dich. Es ist ein Boost-Job, aber dieser ist ein direkter Zug gegen Otoni. Das sind Schlagmänner der großen Liga, also brauche ich jemanden, dem ich vertrauen kann und der es nicht vermasselt.
PU_KLIM_MG_MissionBriefs_Steal_Otoni_Hard_IG_002_OtoniHaveA=Otoni hat eine Lieferung auf dem Weg durch das System. Ich will es.
PU_KLIM_MG_Mission_Farewell_MissionAccepted_IG_001_GoOnGet=Weitermachen. Raus hier. Sag Bescheid, wenn es fertig ist.
PU_KLIM_MG_Mission_Farewell_MissionAccepted_IG_002_WatchYourselfOut=Pass auf dich da draußen auf.
PU_KLIM_MG_Mission_Farewell_MissionDeclined_IG_001_MaybeNextTime=Vielleicht das nächste Mal, oder?
PU_KLIM_MG_Mission_Farewell_MissionDeclined_IG_002_SeeYouAround=Wir sehen uns.
PU_KLIM_MG_Mission_Greetings_Bad_IG_001_LetsGetThis=Lass uns das erledigen.
PU_KLIM_MG_Mission_Greetings_Bad_IG_002_YouAgain=Du schon wieder...
PU_KLIM_MG_Mission_Greetings_Good_IG_001_HeyBackAgain=Hey. Wieder zurück?
PU_KLIM_MG_Mission_Greetings_Good_IG_002_YouGoodGood=Geht es dir gut? Gut.
PU_KLIM_MG_Mission_Greetings_Good_IG_003_Heya=Heya.
PU_KLIM_MG_Mission_Greetings_NoLonger_IG_001_AintGotNothing=Ich habe dir nichts zu sagen.
PU_KLIM_MG_Mission_Greetings_NoLonger_IG_002_YouReallyDont=Du lernst wirklich nicht, oder? Wir sind fertig.
PU_KLIM_MG_Mission_Greetings_StillMission_IG_001_WhatAreYou=Was machst du hier? Gehen.
PU_KLIM_MG_Mission_Greetings_StillMission_IG_002_HeyYouWork=Hey, du arbeitest für mich, ich erwarte, dass du Scheiße erledigst. Bleiben Sie hier nicht rum.
PU_KLIM_MG_Mission_Greetings_WrongDelivery_IG_001_IGaveYou=Ich habe dir die Abgabedetails gegeben. Folge ihnen.
PU_KLIM_MG_Mission_Greetings_WrongDelivery_IG_002_WhatTheHell=Was zum Teufel ist das? Sieht das nach einem verdammten Abgabepunkt aus?
PU_KLIM_MG_MultipleMissionOffer_IG_001_GotALot=Im Moment ist viel los, also häuft sich die Arbeit. Ich schicke dir, was ich habe, und lass es mich wissen, wenn du etwas von meinem Teller nehmen möchtest.
PU_KLIM_MG_MultipleMissionOffer_IG_002_IfYouNeed=Wenn Sie Arbeit brauchen, habe ich viel zu bieten. Siehst du, ob sich einer davon nach einem Gewinn anhört.
