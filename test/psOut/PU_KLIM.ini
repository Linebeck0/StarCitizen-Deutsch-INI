PU_KLIM_MG_Busy_IG_001_HitMeUp=Schreiben Sie mich später. Ich kann im Moment nicht reden.
PU_KLIM_MG_Busy_IG_002_GotThingsTo=Habe Dinge zu erledigen, positiv. Reden gehört leider nicht dazu.
PU_KLIM_MG_Chosen_PlayerAcceptMission_IG_001_IllLetEm=Ich werde es ihnen sagen.
PU_KLIM_MG_Chosen_PlayerAcceptMission_IG_002_AyPositoThats=Ja, Posito. Das ist es, was ich gerne höre.
PU_KLIM_MG_Chosen_PlayerDeclineMission_IG_001_AlrightFine=Okay. Bußgeld.
PU_KLIM_MG_Chosen_PlayerDeclineMission_IG_002_ItsCoolFree=Es ist cool. Kostenlose 'Verse und alles.
PU_KLIM_MG_Chosen_PlayerDeclineMission_IG_003_ThatsFine=Das ist in Ordnung.
PU_KLIM_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_001_HitMeUp=Schreiben Sie mir, wenn Sie Ihre Meinung ändern.
PU_KLIM_MG_Chosen_PlayerDeclineMission_OpenEnded_IG_002_JobMightStick=Der Job könnte noch eine Weile bestehen bleiben, also überlegen Sie es sich ruhig noch einmal.
PU_KLIM_MG_Comms_Farewell_IG_001_SeeYa=Bis bald.
PU_KLIM_MG_Comms_Farewell_IG_002_Later=Später.
PU_KLIM_MG_Comms_ForgivesPlayer_IG_001_WallaceHereI=Wallace hier. Ich sollte meinen verdammten Kopf untersuchen lassen, indem ich dich anrufe, aber ich brauche Hilfe. Hoffentlich haben Sie Ihr Spiel seit unserem letzten Gespräch verbessert.
PU_KLIM_MG_Comms_InstructVisit_IG_001_ComeByThe=Kommen Sie im Laden vorbei und ich werde Sie informieren.
PU_KLIM_MG_Comms_InstructVisit_IG_002_SwingOnBy=Schauen Sie bei Ihrer nächsten Landung vorbei.
PU_KLIM_MG_Comms_MissionComplete_IG_001_ThanksForSorting=Danke, dass du das geklärt hast.
PU_KLIM_MG_Comms_MissionComplete_IG_002_YoureAGoddamn=Du bist ein verdammter Wundertäter, posito.
PU_KLIM_MG_Comms_NewMission_IG_001_HeyPositoMight=Hey, Posito. Vielleicht ist etwas für Sie dabei.
PU_KLIM_MG_Comms_NewMission_IG_002_HeyItsWallace=Hey. Es ist Wallace. Ich habe etwas, das erledigt werden muss.
PU_KLIM_MG_Comms_PaymentSent_IG_001_IllShiftThe=Ich übertrage die Guthaben auf Ihr Konto.
PU_KLIM_MG_Comms_PaymentSent_IG_002_IllSendYour=Ich schicke dir deinen Lohn.
PU_KLIM_MG_Comms_PaymentSent_IG_003_HeresTheCreds=Hier ist das Geld.
PU_KLIM_MG_Comms_ReturnItems_FailBounty_IG_001_TellYouWhat=Ich sage dir was. Wenn du meine Sachen nicht zurückbringst, habe ich einen neuen Job für dich. Es heißt "Evade the Murderers". Viel Glück.
PU_KLIM_MG_Comms_ReturnItems_FailBounty_Stolen_IG_001_YouFuckedUp=Du hast es jetzt vermasselt. Möchten Sie mein Eigentum behalten? Dann machen Sie sich bereit, es mit Ihrem Leben zu verteidigen.
PU_KLIM_MG_Comms_ReturnItems_LastWarning_IG_001_ThisIsThe=Das ist das letzte Mal, dass ich es sage. Bring meine Scheiße zurück.
PU_KLIM_MG_Comms_ReturnItems_LastWarning_IG_002_ImNotGoing=Ich werde es dir nicht noch einmal sagen. Ich will meine Sachen.
PU_KLIM_MG_Comms_ReturnItems_Reminder_IG_001_IWantMy=Ich möchte meine Fracht. Wenn Sie es zurückbringen, können wir es einem bedauerlichen Fehler zuschreiben.
PU_KLIM_MG_Comms_ReturnItems_Reminder_IG_002_BringMyProperty=Bring mir mein Eigentum zurück. Jetzt.
PU_KLIM_MG_ConvoRejoin_IG_001_WhatTheHell=Was zum Teufel habe ich gesagt...
PU_KLIM_MG_ConvoRejoin_IG_002_GreatYoureBack=Großartig. Du bist zurück. Ich kann mich nicht einmal daran erinnern, wo ich war... oh ja.
PU_KLIM_MG_Decide_EncourageLookAndDecide_IG_001_CheckItOut=Schau es dir an. Lass mich wissen was du denkst.
PU_KLIM_MG_Decide_EncourageLookAndDecide_IG_002_SoWhatsUp=Also, was ist los, bist du dabei?
PU_KLIM_MG_Decide_MissionTimeout_IG_001_HellWithIt=Zum Teufel damit. Ich werde jemand anderen finden.
PU_KLIM_MG_Decide_MissionTimeout_IG_002_YouKnowWhat=Weißt du was? Vergiss es.
PU_KLIM_MG_Decide_WarningMissionTimeout_IG_001_SoWhatsIt=Also, was wird es sein?
PU_KLIM_MG_Decide_WarningMissionTimeout_IG_002_AnyTimeYoud=Jedes Mal, wenn Sie eine Entscheidung treffen möchten.
