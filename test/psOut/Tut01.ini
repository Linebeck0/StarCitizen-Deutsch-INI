Tut01_Journal01_GettingStarted_Content=Willkommen in Star Citizen!\n\nDu bist gerade 930 Jahre in die Zukunft geschritten, in eine Zeit, in der die Menschheit unter der Herrschaft des United Empire of Earth (UEE) zu den Sternen aufgebrochen ist. Während viele Menschen ihr Leben damit verbringen, ihre Heimatwelt nie zu verlassen, gibt es diejenigen, die sich entscheiden, mit fortschrittlichen Raumschiffen zu reisen, Outlaws, feindlichen Aliens und gefährlichen Bedingungen trotzen, um ihr Glück zu suchen.\n\n~mission(JournalToken)
Tut01_Journal01_GettingStarted_Title=Tutorial - Willkommen im 'Verse
Tut01_Journal02_TheBasics_Content=Das Universum von Star Citizen ist ein dynamischer Ort, der Spielern die Möglichkeit bietet, mit ihrer Umgebung zu interagieren. Die Grundlage dieser Fähigkeit ist der Interaktionsmodus des Spiels.\n\nWenn du in Reichweite bist, um mit einem Objekt zu interagieren - wie einer Tür oder einem Lebensmittel - wird es blau hervorgehoben und es erscheinen verschiedene Optionen, die die verschiedenen Möglichkeiten definieren, wie du mit diesem Objekt interagieren kannst. Die Option, die du derzeit auswählst, wird in einer helleren Farbe als die anderen Optionen hervorgehoben.\n\nDu kannst auch mit Objekten schnell interagieren, um die Hauptaktion damit auszuführen. Zum Beispiel öffnet das schnelle Interagieren mit einer geschlossenen Tür sie. Es hebt auch einen Gegenstand auf, plündert einen Behälter und schaltet Lichter ein oder aus.\n\nDu kannst auch den Interaktionsmodus verwenden, um auf Objekte, die du ansiehst, zu zoomen. Beim Interagieren mit einer Benutzeroberfläche kannst du auch durch die Liste der verfügbaren Optionen auf dem Bildschirm scrollen. Zum Beispiel kannst du beim Interagieren mit einem Fahrstuhlpult durch die Liste der Stockwerksoptionen scrollen.\n\nFür alle Arten von Interaktionen bevorzugst du vielleicht verschiedene Tastenbelegungen. Um alle aktuellen Tastenbelegungen anzuzeigen oder anzupassen, verwende den Tab Tastenbelegung im Optionsmenü.
Tut01_Journal02_TheBasics_Title=Tutorial - Interaktionsmodus
