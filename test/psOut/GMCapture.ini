GMCapture_Desc=Um die Einsatzbereitschaft unserer Interventions-Teams zu testen, möchten wir Freiwillige bitten, einen Angriff auf eine CDF Idris zu simulieren, indem sie das Schiff neutralisieren und die Kontrolle darüber übernehmen.\n\nUm es klar zu sagen, das Ziel der Übung ist nicht, die Idris zu zerstören, sondern zu versuchen, das Schiff zu entern und so lange wie möglich unter Kontrolle zu halten. Freiwillige sollten erwarten, auf starken Widerstand von der hochqualifizierten Besatzung der Idris zu stoßen und werden ermutigt, vorher ein aktualisiertes DNA-Profil anzufertigen.\n\nDie Koordinaten werden nach Bestätigung Ihrer Teilnahme bereitgestellt.\n\nVielen Dank und viel Erfolg.
