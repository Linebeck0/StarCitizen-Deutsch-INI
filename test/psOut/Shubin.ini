shubin_claimsweep_desc_001=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nEin kürzlich erworbener Bergbauanspruch von Shubin Interstellar, das auf Verarbeitung wartet, wurde von einer Bande von Bergbau-Rebellen übernommen, die aktiv Erz aus der Gebiet stehlen. Obwohl die örtlichen Behörden informiert wurden, besteht die Sorge, dass wertvolle Vermögenswerte abgebaut werden könnten, bevor eine offizielle Untersuchung eingeleitet werden kann.\n\nDaher möchten wir als Anspruchsinhaber unser Recht wahrnehmen und eine Söldnertruppe beauftragen, nach ~mission(Location) zu gehen, die orbitalen Verteidigungsatelliten zu zerstören, die diese illegale Operation schützen, und das Gebiet für die Rücknahme durch Shubin zu räumen.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das die Chancengleichheit fördert. Mit der Annahme dieses Auftrags übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrags entstehen.
shubin_claimsweep_desc_002=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nEin lokales, unabhängiges Bergungsteam in Stanton arbeitete als Vertragspartner von Shubin Interstellar an ~mission(Location), als feindliche Kräfte angriffen und die Anlage übernahmen. Wir glauben, dass die Täter noch immer Anspruch auf die Claim erheben und die dort zurückgelassene Ausrüstung nutzen, um das wertvolle Erz für sich selbst abzubauen.\n\nZu den verlorenen Ausrüstungsgegenständen gehörten orbitale Verteidigungsatelliten, die zum Zeitpunkt des Angriffs leider noch nicht vollständig einsatzbereit waren. Fernscans des Claims haben uns zu dem Schluss geführt, dass die Gesetzlosen die orbitalen Verteidigungsatelliten aktiviert haben und sie nutzen, um ihre illegalen Operationen zu schützen.\n\nUm den Standort zurückzugewinnen, suchen wir Vertragspartner, die nach ~mission(Location) gehen, die orbitalen Verteidigungsatelliten zerstören und den Standort für die Rücknahme durch Shubin räumen.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das die Chancengleichheit fördert. Mit der Annahme dieses Auftrags übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrags entstehen.
shubin_claimsweep_desc_easy=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nWir haben gerade erfahren, dass ein Shubin-Auftragnehmer von Gesetzlosen von einem unserer Ansprüche vertrieben wurde, die dort illegal operieren. Um die Angelegenheit weiter zu komplizieren, haben sie einige orbitale Verteidigungsatelliten eingerichtet, um sich beim Abbau zu schützen.\n\nUnsere Hoffnung ist es, mit einem Söldnervertrag abzuschließen, der die orbitalen Verteidigungsatelliten bei ~mission(location) sucht und zerstört. Wenn Sie auf einen illegalen Bergarbeiter vor Ort stoßen, seien Sie sich bewusst, dass es gängige Praxis ist, dass diese Art von Personen Verstärkung um Hilfe bittet. Es könnte besser sein, sie so schnell wie möglich zu neutralisieren, bevor sie dies tun können.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das die Chancengleichheit fördert. Mit der Annahme dieses Auftrags übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrags entstehen.\n
shubin_claimsweep_desc_hard=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nEin unabhängiges Bergbau-Team aus Stanton war als Auftragnehmer von Shubin Interstellar bei ~mission(Location) tätig, als ein feindliche Kräfte angriffen und den Standort übernahmen. Wir glauben, dass die Täter immer noch Anspruch auf die Claim erheben und die dort zurückgelassene Ausrüstung nutzen, um das wertvolle Erz für sich selbst abzubauen.\n\nUnter den verlorenen Ausrüstungen befanden sich einige orbitale Verteidigungsatelliten, die leider zum Zeitpunkt des Angriffs noch nicht vollständig in Betrieb genommen wurden. Fernerkundungsscans des Claims haben uns zu dem Schluss kommen lassen, dass die Gesetzlosen die orbitalen Verteidigungsatelliten aktiviert haben und sie nutzen, um ihre illegalen Operationen zu schützen.\n\nUm den Standort zurückzugewinnen, suchen wir Auftragnehmer, die zu ~mission(Location) gehen, die orbitalen Verteidigungsatelliten zerstören und den Standort von feindlichen Minenarbeitern räumen. Effizienz wird dringend empfohlen, da ein hohes Risiko besteht, dass sie Verstärkung rufen, sobald sie feststellen, dass sie ausgewiesen werden.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das die Chancengleichheit fördert. Mit der Annahme dieses Auftrags übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrags entstehen.\n
shubin_claimsweep_desc_intro=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nEs wurde kürzlich entdeckt, dass ein Bergbauanspruch von Shubin illegal von einem Einzelgänger-Bergarbeiter übernommen wurde. Obwohl der Bergarbeiter selbst anscheinend nicht mehr Erz vom Standort stiehlt, hat er einen Orbitalsensor zurückgelassen, der uns aufgrund seiner Angriffsfähigkeiten daran hindert, ihn zurückzufordern.\n\nWir suchen einen Söldner, der bereit ist, nach ~mission(location) zu reisen, den Sentinel aufzuspüren und zu zerstören, um die Vorbereitung für die Rücknahme des Standorts durch Shubin abzuschließen.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das auf Chancengleichheit setzt. Mit der Annahme dieses Auftrages übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrages entstehen.\n
shubin_claimsweep_desc_med=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nEin kürzlich erworbener Bergungsanspruch von Shubin Interstellar, der auf Bearbeitung wartet, wurde von einer Bande von Bergarbeitern übernommen, die aktiv Erz vom Standort stehlen. Obwohl die örtlichen Behörden benachrichtigt wurden, besteht die Sorge, dass wertvolle Ressourcen abgebaut werden, bevor eine offizielle Untersuchung eingeleitet werden kann.\n\nDaher, wie es unser Recht als Anspruchsinhaber ist, möchten wir eine Söldnertruppe beauftragen, zu ~mission(Location) zu gehen und mehrere orbitale Verteidigungsatelliten zu zerstören, die diesen illegalen Betrieb schützen. Vorsicht ist geboten, da sich möglicherweise immer noch einige illegale Bergleute am Ort befinden, zusammen mit möglichen Verstärkungen.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das auf Chancengleichheit setzt. Mit der Annahme dieses Auftrages übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrages entstehen.\n
shubin_claimsweep_desc_rand=AUSSCHREIBUNG: Security / Söldner\nORT: ~mission(LagrangeLocation)\nARBEITSERFAHRUNG: Kampfpilot (Militärerfahrung von Vorteil)\n\nBEDINGUNGEN*:\nWährend einer Untersuchung der Shubin-Ansprüche im Sektor waren wir entmutigt zu erfahren, dass eine kleine Gruppe Gesetzloser sich in ~mission(Location) niedergelassen hat und illegal Ressourcen abbaut. Schlimmer noch, sie haben einen Verteidigungsperimeter mit mehrere orbitale Verteidigungsatelliten um den Standort herum eingerichtet, was es uns schwer macht, sie zu vertreiben.\n\nUm den Anspruchsort zurückzufordern, suchen wir Söldner-Vertragspartner, um die Handvoll orbitale Verteidigungsatelliten zu finden und zu zerstören. Die Aufgabe wird zusätzlich dadurch erschwert, dass wir uns nicht sicher sind über die genaue Kampfstärke dieser kriminellen Bergleute. Wenn ihnen die Gelegenheit gegeben wird, Verstärkung herbeizurufen, erwarten Sie alles von einer kleinen Gruppe bis zu einem vollen Trupp ausgebildeter Kämpfer.\n\n\n\n\n*Shubin Interstellar ist ein Unternehmen, das auf Chancengleichheit setzt. Mit der Annahme dieses Auftrages übernehmen Sie alle Risiken, die mit der hier beschriebenen Arbeit verbunden sind, und Shubin Interstellar kann in keiner Weise für Schäden haftbar gemacht werden, die während der Laufzeit des Auftrages entstehen.\n
