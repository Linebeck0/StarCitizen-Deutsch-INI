Cano_AsteroidBelt1=Cano Belt Alpha
Cano_AsteroidBelt1_Desc=Ein Asteroidengürtel, der während der Aktivität von Terraforming-Unternehmen auf Carteyna eine erhebliche Menge Bergbauaktivitäten sah.\n
Cano_Desc=Cano ist ein vier-Planeten-UEE-Sternsystem, das 2463 entdeckt wurde. Die größte Bevölkerung im System befindet sich auf dem Planeten Carteyna (Cano II), einer Ozeanwelt, die Geoingenieure zu terraformieren versuchten, bis sich entwickeltes Leben in den tiefen Ozeanen entdeckt wurde. Seitdem wurden Schutzgesetze erlassen, und die aktuellen Bewohner sind darauf beschränkt, in Arkologien unter dem nördlichen Eiskappen zu leben.
Cano_JumpPoint_Davien=Cano - Davien Jump Point
Cano_JumpPoint_Davien_Desc=Dieser Sprungpunkt verbindet Cano mit dem Davien-System.
Cano_JumpPoint_Pyro=Cano - Pyro Jump Point
Cano_JumpPoint_Pyro_Desc=Dieser Sprungpunkt verbindet Cano mit dem nicht beanspruchten Pyro-System.
Cano_Star=Cano
Cano_Star_Desc=Ein Klasse-G Hauptreihenstern.
