kareah_datapad_first_01_msg=Herzlichen Glückwunsch zu Ihrer kürzlichen Beförderung.\n\nAls unser neuer Sicherheitschef haben wir das größte Vertrauen, dass Sie dafür sorgen werden, dass der Sicherheitsposten Kareah und alle darin geschützten Beweismittel gut verteidigt sind.\n\nWir haben kürzlich unsere Sicherheitsprotokolle für die Station aktualisiert und alle relevanten Codes zurückgesetzt, einschließlich des Zugangs zum Beweismittel-Inventarsystem. Beachten Sie, dass dieser Zugangscode nur für eine einzige Verwendung gültig ist. Nach Verwendung wird ein neuer Code generiert, um die Sicherheit des Postens weiter zu erhöhen. Der aktuelle Code befindet sich am Ende dieser Nachricht.\n\nViel Erfolg für Sie.\n\nSasha Rust\nSicherheitsdirektor, Crusader Industries 
kareah_datapad_first_01_recipient=An: Sicherheitschef
kareah_datapad_first_01_subject=Betreff: Willkommen auf Kareah
kareah_datapad_first_02_msg=Im Rahmen unseres Engagements für die Systemsicherheit werden regelmäßig neue Zugänge für alle sensiblen Systeme generiert, einschließlich des Beweismittel-Inventarsystems der Station.\n\nIhr neuer einmaliger Zugangscode befindet sich am Ende dieser Nachricht. Löschen Sie diese Nachricht bitte, sobald Sie den Code im Gedächtnis haben.\n\nNatasha Masuda\nInformationstechnologiespezialist, Crusader Security  
kareah_datapad_first_02_recipient=An: Sicherheitschef
kareah_datapad_first_02_subject=Betreff: Routinemäßiges Sicherheitsupdate
kareah_datapad_repeat_01_msg=Das Beweismittel-Inventarsystem hat festgestellt, dass während des Überprüfungsprozesses entnommene Beweismittel nicht ordnungsgemäß zurückgegeben wurden.\n\nEin neuer einmaliger Zugangscode für das Beweismittel-Inventarsystem wurde generiert und ist unten aufgeführt. Überprüfen Sie die Aufzeichnungen des Terminals, um zu bestätigen, ob Beweismittel fehlen.\n\nDenken Sie daran, diese Nachricht so bald wie möglich zu löschen.\n\nCrusader Automated Security System 
kareah_datapad_repeat_01_recipient=An: Befugtes Personal
kareah_datapad_repeat_01_subject=Betreff: Automatisches Sicherheitsreset
kareah_datapad_repeat_02_msg=Gemäß unserer verschärften Sicherheitsprotokolle wurde ein neuer einmaliger Zugangscode für das Beweismittel-Inventarsystem generiert und ist unten aufgeführt. Löschen Sie diese Nachricht bitte so bald wie möglich.\n\nCrusader Automated Security System 
