Kareah_TimedItemDispenser_InfoScreen=Das Beweismittel-Inventarsystem sichert die Beweise unserer Station in einem Sauerstoffarmen Tresor, auf den nur über dieses Terminal zugegriffen werden kann.\n\nUm Beweise zu überprüfen, verwende den Zugangscode, den du erhalten hast. Das System ruft in kurzen Abständen zufällige Beweisstücke aus dem Tresor ab, damit du diese anhand bestehender Aufzeichnungen überprüfen kannst. Verwende diesen Prozess, um sicherzustellen, dass das Beweismittel-Inventarsystem ordnungsgemäß funktioniert.\n\nSpezifische Beweise zu einem bestimmten Fall können nur mit dem richtigen rechtlichen Autorisierungscode abgerufen werden.\n\nMit der Sicherheitsüberbrückung des Terminals kann der Verifizierungsprozess jederzeit beendet werden.\n\nSobald ein Code zum Starten des Verifizierungsprozesses verwendet wurde, wird er ungültig. Das System generiert einen neuen Code, der an alle autorisierten Sicherheitsmitarbeiter gesendet wird. Um den Verifizierungsprozess erneut zu starten, gib den neuen Code ein.
