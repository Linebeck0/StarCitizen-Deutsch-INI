mg_pacheco_DestroyEvidence_desc_001=Es hat sich herausgestellt, dass der Sicherheitsdienst von ~mission(location|address) eine Kiste mit Beweisen in die Hände bekommen hat, die nicht existieren sollte. Ich werde Sie dafür bezahlen, dass Sie sie für mich zerstören.\n\nDer Weg zu den Beweisen wird kein Spaziergang sein. Sie müssen an den Geschütztürmen der Station und den strengen Sicherheitsvorkehrungen vorbeikommen und dann den Sicherheitschef ausschalten, um den Zugangscode für das Beweismittellager zu erhalten.\n\nUnd selbst das ist nicht einfach, denn der Chef kümmert sich nur um hochrangige Notfälle. Ich denke also, dass Sie den Ort erst einmal ordentlich aufmischen müssen, bevor es sich für ihn lohnt, hier aufzutauchen. Es ist wahrscheinlich eine gute Idee, eine Crew mitzunehmen und sich der Station vorsichtig zu nähern.\n\nWenn das Evidence Inventory System gestartet ist, sollte die Kiste, die ich suche, leicht zu finden sein - sie ist blau und trägt die Aufschrift "EVIDENCE". Zerstören Sie sie und ich bezahle Sie.\n\nWas Sie danach tun, liegt bei Ihnen. Es gibt wahrscheinlich noch jede Menge anderen wertvollen Mist im Beweismittellager, wenn Sie bereit sind, lange genug zu warten, um ihn sich zu krallen, aber das liegt ganz bei Ihnen.\n\n-Twitch\n
mg_pacheco_DestroyEvidence_title_001=Not A Shred of Evidence
mg_pacheco_StealEvidence_desc_001=Lange Rede, kurzer Sinn, einer meiner Leute wurde mit Beweisen erwischt, die für mich und einige meiner Mitarbeiter sehr unangenehm sein könnten. Deshalb möchte ich, dass Sie sich zur ~mission(location|address) begeben und sie für mich stehlen.\n\nDas wird nicht einfach sein. Die Station wird nicht nur von Geschütztürmen geschützt und es wimmelt von Sicherheitskräften, sondern der Zugangscode zur Aktivierung des Beweismittellagers wird vom Sicherheitschef aufbewahrt. Um an sie heranzukommen, müssen Sie genug Schaden anrichten, um den Chef zu zwingen, sich persönlich mit Ihnen zu befassen.\n\nNormalerweise mag ich es nicht, wenn es laut und chaotisch zugeht, aber bei diesem Job ist es notwendig. Es wäre keine schlechte Idee, sich vorsichtig an die Station heranzutasten und eine Crew zur Unterstützung mitzubringen. Das Gute daran ist, dass die Beweise, die ich haben will, leicht zu finden sein sollten. Die Kiste ist blau und trägt die Aufschrift "EVIDENCE". Was immer Sie sonst noch aus dem Lager holen und verkaufen wollen, ist für mich in Ordnung, solange Sie daran denken, dass ich Ihre Priorität bin.\n\nSobald Sie meine Beweise haben, geben Sie sie bei ~mission(destination|address) ab und wir können Feierabend machen.\n\n-Twitch\n
mg_pacheco_StealEvidence_desc_002=Ich erspare Ihnen die Details, aber ich brauche ein kleines Druckmittel in einer heiklen Verhandlung und weiß genau, wo ich es bekomme. Deshalb schicke ich Sie zu ~mission(location|address), um eine Kiste mit Beweisen für mich zu stehlen.\n\nNun, ich werde Sie nicht anlügen. Der Job ist nicht einfach. Die Station ist mit Geschütztürmen und Sicherheitsvorkehrungen gespickt und der einzige Zugangscode zum Beweismittellager wird vom Sicherheitschef aufbewahrt.\n\nZu allem Überfluss macht sich dieser Rotzlöffel nicht gerne die Hände schmutzig, es sei denn, es handelt sich um einen echten Notfall, was bedeutet, dass Sie die Sache eskalieren lassen müssen, bevor der Chef überhaupt vorbeikommt.\n\nWenn Sie das Inventarsystem für die Beweismittel aktivieren, sollte die Kiste, die ich haben will, die erste sein, die herauskommt. Es kann sein, dass danach noch weitere Kisten herauskommen, die Sie als Bonuszahlung betrachten können.\n\nSorgen Sie einfach dafür, dass Sie meine Beweise zuallererst bei ~mission(destination|address) abliefern. Ich denke, wenn Sie sich der Station vorsichtig nähern und die richtige Crew mitbringen, sollten wir alle bekommen, was wir wollen.\n\n-Twitch\n
mg_pacheco_StealEvidence_title_001=Burden of Proof
mg_pacheco_assassin_law_desc_001=Traue niemals einer Schraube, dass sie sich nicht dreht. Einer der BlacJac-Offiziere, der sich um unsere Interessen kümmern soll, macht ein doppeltes Spiel und arbeitet für eine andere Crew. Das können wir nicht zulassen.\n\nMachen Sie Offizier "~mission(TargetName)" ausfindig und kümmern Sie sich um ihn. Machen Sie sich nur auf einen harten Kampf mit all ihren BlacJac-Freunden gefasst.\n\n-Twitch\n
mg_pacheco_assassin_law_desc_002=Ein BlacJac-Offizier mit dem Namen "~mission(TargetName)" hat sich in den Kopf gesetzt, ein Held zu sein und unsere Operation ein für alle Mal zu beenden.\n\nDas Problem ist, dass dieser Shiner klug und motiviert genug ist, um eine echte Bedrohung darzustellen.\n\nWir müssen sie auf der Stelle stoppen, bevor etwas hängen bleibt. Und es ist mir egal, wie viele BlacJacs Sie dafür umlegen müssen.\n\n-Twitch\n
mg_pacheco_assassin_law_desc_003=~mission(TargetName), ein langjähriger BlacJac-Offizier auf unserer Gehaltsliste, hat plötzlich beschlossen, ein Gewissen zu entwickeln und der neue Look passt ihm überhaupt nicht.\n\nWir müssen "~mission(TargetName|Last)" zum Schweigen bringen, bevor sie die Chance hat, reinen Tisch zu machen. Kümmern Sie sich um sie und alle BlacJacs, die mitkommen wollen.\n\n-Twitch\n\n
mg_pacheco_assassin_law_desc_004=Verstehen Sie mich nicht falsch, ich liebe Geld genauso wie jeder andere, aber Loyalität hat einen Wert, der über Geld hinausgeht.\n\nOffizier "~mission(TargetName)" hat entschieden, dass wir ihnen nicht genug bezahlen und droht damit, ihre BlacJac-Chefs in einige unserer Geschäfte einzubeziehen.\n\nDu wirst diesem Bastard ein Ende bereiten Gier ein für alle Mal.\n\nSeien Sie nicht überrascht, wenn sie weinend zu BlacJac rennen und ihn um Hilfe bitten, sobald die Schießerei beginnt. Tun Sie einfach, was Sie tun müssen, und erledigen Sie es.\n\n-Twitch\n
mg_pacheco_assassin_law_title_001=Criminal Justice
mg_pacheco_assassin_law_title_002=Wrong Arm of the Law
mg_pacheco_assassin_law_title_003=Officer Down
mg_pacheco_assassin_law_title_004=Justice Reform
mg_pacheco_assassin_sync_danger_high=Außerdem solltest du wissen, dass diese beiden umfangreiche Kriminalitätsakten und jede Menge Freunde haben. Sie werden keine Schwächlinge sein, aber ich vertraue darauf, dass du damit klarkommst.\n\n
mg_pacheco_assassin_sync_danger_low=Und falls Sie sich Sorgen machen, diese beiden Emporkömmlinge sind so neugeboren wie sie nur sein können. Sollte für jemanden mit Ihren Fähigkeiten kein Problem darstellen.\n\n\n
mg_pacheco_assassin_sync_danger_medium=Meine Quellen sagen, dass diese beiden völlig dumm sind und daher normalerweise mit Unterstützung fliegen. Erwarten Sie nicht, dass sie kampflos untergehen.\n\n
mg_pacheco_assassin_sync_desc_001=Vor einiger Zeit erhielt ich eine nicht allzu subtile Erpressungsdrohung. Wir konnten es auf zwei Operators zurückverfolgen, die unter den Namen "~mission(TargetName)" und "~mission(TargetName2)" bekannt sind.\n\nSie werden den Menschen, die versuchen, uns auszunutzen, eine Nachricht darüber senden, was wir tun.\n\nBilden Sie eine Crew und jagen Sie diese Bastarde. Und weil wir nicht riskieren können, dass sie ihre Informationen preisgeben, müssen Sie beide gleichzeitig töten.\n\n~Mission(Danger) Sorgen Sie dafür, dass niemand lange daran denkt, uns erneut zu erpressen.\n\n-Twitch
mg_pacheco_assassin_sync_desc_002=Meine Arbeitgeber wollen, dass "~mission(TargetName)" und "~mission(TargetName2)" tot sind.\n\nNoch wichtiger ist, dass sie sie gleichzeitig tot sehen wollen.\n\nKoordinieren Sie sich mit einigen angeheuerten Waffen, denen Sie vertrauen, um einen gleichzeitigen Treffer auszuführen.\n\n~Mission(Danger) Wie auch immer es untergeht, machen Sie es sauber und lassen Sie keinen von ihnen entkommen.\n\n-Twitch
mg_pacheco_assassin_sync_desc_003=Zwei Schläger, "~mission(TargetName)" und "~mission(TargetName2)", versuchen, in unserem Territorium Muskeln aufzubauen. Das wird nicht passieren, weil du sie töten wirst.\n\nUnd um diese kleine Operation ein für alle Mal zu verhindern, wirst du sie beide gleichzeitig töten.\n\nFinden Sie, wem auch immer Sie helfen möchten, um den einen aufzuspüren, während Sie sich um den anderen kümmern, aber stellen Sie sicher, dass jeder ins Visier genommen wird, sobald die Schießerei beginnt.\n\n~Mission(Danger)-Twitch
mg_pacheco_assassin_sync_title_001=Simultaneous Hit
mg_pacheco_asteroidchase_desc_0001=(PH) In den Asteroiden versteckt sich ein wirklich nerviger Drecksack. Bring ihn raus.
mg_pacheco_asteroidchase_desc_0002=(PH) Wussten Sie, dass Feiglinge gerne Asteroiden nutzen, um sich zu verstecken, wenn sie meinen Wählern begegnen? Hier kommen Sie ins Spiel.
mg_pacheco_asteroidchase_desc_0003=(PH) Hin und wieder machen wir gerne einen Spaziergang durch bestimmte Asteroidenfelder, um sicherzustellen, dass sich dort keine hinterlistigen Verräter verstecken. Können Sie uns helfen?
mg_pacheco_asteroidchase_desc_0004=(PH) Profi-Tipp: Gehen Sie meiner Organisation nicht in die Quere und kauern Sie dann in einem Asteroidenfeld, sonst schicken wir jemanden, der sich darum kümmert. Jemand wie du.
mg_pacheco_asteroidchase_title_0001=<ph>(PH) An Inconvenient Target</ph>
mg_pacheco_basesweep_law_desc_001=Ich habe einen Hinweis erhalten, dass eine Razzia in einem meiner Geschäfte geplant ist. Sie müssen zu ~mission(Location) gehen und den gesamten BlacJac-Abschaum beseitigen, den Sie finden.\n\nDas sollte mehr als genug Chaos sein, damit ich Zeit habe, alles auf meiner Seite zu ordnen.\n\n-Twitch\n
mg_pacheco_basesweep_law_desc_002=Ich habe etwas Großes in Arbeit, aber um es zu schaffen, muss ich sicherstellen, dass BlacJac nicht genügend Ressourcen zur Verfügung hat und dass sie angemessen abgelenkt werden.\n\nIch dachte, ich töte zwei Fliegen und lasse dich ~mission(Location) überfallen und jeden Offizier töten, den du dort findest.\n\nDas sollte ihre Aufmerksamkeit erregen.\n\n-Twitch\n
mg_pacheco_basesweep_law_desc_003=Eine meiner Mannschaften wurde während der Arbeit von einer BlacJac-Patrouille angehalten. Was eine einfache Festnahme hätte sein sollen, wurde dank der übereifrigen Bootstomper, die Richter und Geschworene spielten, zu einem verdammten Blutbad.\n\nDas kann meinen Leuten nicht passieren. Ich möchte, dass du zu ~mission(Location) gehst und jeden einzelnen von ihnen ausschaltest.\n\nSie wollen sich nicht an die Regeln halten, dann dürfen sie überhaupt nicht spielen.\n\n- Twitch\n
mg_pacheco_basesweep_law_title_001=BlacJac Blackout
mg_pacheco_basesweep_law_title_002=Dearly Departed
mg_pacheco_basesweep_law_title_003=Down for the Count
mg_pacheco_desc=~mission(Description)
mg_pacheco_from=Tecia Pacheco
mg_pacheco_invite_desc_001=Wie der Titel schon sagt, kommen Sie vorbei und sehen Sie mich das nächste Mal, wenn Sie in Area18 und Crimestat Free sind.\n\nLass mich nicht warten.\n\n-Twitch
mg_pacheco_invite_desc_002=Der Chef hat mich darüber informiert, dass sich am Horizont etwas zusammenbraut, und ich bin mir ziemlich sicher, dass du ein Stück haben willst.\n\nGeh rüber zu Area18 und ich werde dich informieren.\n\nNur Stellen Sie sicher, dass Sie zunächst alle rechtlichen Probleme klären. Ich kann es mir nicht leisten, dass der Sicherheitsdienst herumschnüffelt.\n\n-Twitch
mg_pacheco_invite_desc_003=Es wird bald hektisch und ich brauche ein paar zusätzliche Leute, die frei von Kriminalität sind und bereit sind, hart zu arbeiten.\n\nWenn du rechtzeitig bei Area18 vorbeikommst, kann ich dafür sorgen, dass ich dich unterbinde.\n\nNur Finde mich, wenn du hier bist.\n\n-Twitch
mg_pacheco_invite_desc_004=Vielleicht habe ich bei einigen Arbeiten einen Hinweis, aber nur, wenn Sie nicht von Sicherheitskräften oder Interessenvertretungen verfolgt werden.\n\nWenn Sie interessiert sind, finden Sie mich das nächste Mal, wenn Sie in Area18 sind.\n\n-Twitch
mg_pacheco_invite_marker_01=Twitch
mg_pacheco_invite_obj_long_01=Treffen Sie Twitch in der Hintergasse von Area18.
mg_pacheco_invite_obj_short_01=Treffen Sie Twitch
mg_pacheco_invite_title_001=Time for a Visit
mg_pacheco_invite_title_002=We Need to Talk
mg_pacheco_invite_title_003=Come See Me
mg_pacheco_invite_title_004=Let's Meet
mg_pacheco_prisonerbreak_desc_001=Es geht um Folgendes: Ein paar alte Hasen wurden erwischt, als sie einen Job für mich erledigten und ich möchte, dass du sie rausholst.\n\nEin befreundeter Mechaniker hat dafür gesorgt, dass ihr Gefängnistransport unterwegs in Schwierigkeiten gerät, die vordere Tür entlüftet und das Schiff zum Stillstand bringt. Du gehst hin, schaltest alle Sicherheitsleute aus, die den Transport eskortieren, findest die Gefangenenliste an Bord und benutzt sie, um die Kryopods meiner Crew zu finden.\n\nDie Knackis, hinter denen ich her bin, sind ~mission(NameSave1), ~mission(NameSave2), ~mission(NameSave3) und ~mission(NameKill1). Alle waren loyal und haben etwas Besseres verdient, als im Gefängnis zu verrotten.\n\nZumindest denke ich, dass sie loyal waren... Ich frage mich immer noch, wie sie überhaupt erst erwischt wurden. Ich werde das Gefühl nicht los, dass einer von ihnen ein falsches Spiel gespielt haben könnte. Wenn Sie Beweise dafür finden, dass einer meiner Leute mit der Advocacy zusammenarbeitet, liquidieren Sie seinen Cryopod und Sie bekommen einen Bonus.\n\nSobald Sie die richtigen Kapseln aktiviert haben und meine Leute auftauen, verschwinden Sie von dort und überlassen den Rest meinem Team. Dieser letzte Teil ist wichtig. Sobald sie aufgetaut sind, werden sie in den Ruhestand geschickt. Es macht keinen Sinn, dass sie noch mehr über meine Geschäfte wissen, als sie ohnehin schon wissen, d.h. ich will nicht, dass diese Idioten Ihr Gesicht sehen oder überhaupt wissen, dass Sie existieren.\n\nSobald Sie sich wieder auf den Weg gemacht haben, schicke ich Ihnen einen ordentlichen Batzen Kohle.\n\nNur für den Fall, dass Sie auf Ideen kommen zu sagen; "Warum befreie ich nicht einfach alle?" oder "Wäre es nicht einfacher, sie alle dauerhaft zum Schweigen zu bringen?" Vergessen Sie es. Die Politik dieser ganzen Sache ist komplizierter, als du wissen musst. Verstehen Sie einfach, dass Sie derjenige sein werden, der zahlt, wenn zusätzliche Gefangene freigelassen werden oder sterben, ohne dass ich es anordne. Sie wollen Ihr ganzes Geld? Tu, was man dir sagt, und das war's.\n\n-Twitch
mg_pacheco_prisonerbreak_desc_002=Es geht um Folgendes: Ein paar alte Hasen wurden erwischt, als sie einen Job für mich erledigten und ich möchte, dass du sie rausholst.\n\nEin befreundeter Mechaniker hat dafür gesorgt, dass ihr Gefangenentransporter unterwegs in eine Panne gerät, die die Vordertür entlüftet und das Schiff zum Stehen bringt. Du gehst hin, schaltest alle Sicherheitsleute aus, die den Transport eskortieren, findest die Gefangenenliste an Bord und benutzt sie, um die Kryopods meiner Crew zu finden.\n\nDie Knackis, hinter denen ich her bin, sind ~mission(NameSave2), ~mission(NameKill1), ~mission(NameSave3) und ~mission(NameSave1). Alle waren loyal und haben etwas Besseres verdient, als im Gefängnis zu verrotten.\n\nZumindest denke ich, dass sie loyal waren... Ich frage mich immer noch, wie sie überhaupt geschnappt wurden. Ich werde das Gefühl nicht los, dass einer von ihnen ein doppeltes Spiel gespielt haben könnte. Ich sag dir was: Wenn du Beweise dafür findest, dass einer meiner Leute mit der Advocacy zusammengearbeitet hat, liquidiere seinen Cryopod und ich sorge dafür, dass du einen Bonus bekommst.\n\nSobald du die richtigen Kapseln aktiviert hast und meine Leute auftauen, verschwinde von dort und überlasse den Rest dem Bergungsteam. Dieser letzte Teil ist wichtig. Denn sobald sie aufgetaut sind, werden sie in den Ruhestand geschickt. Es macht keinen Sinn, dass sie noch mehr über mein Geschäft wissen, als sie ohnehin schon wissen, d.h. ich will nicht, dass diese Idioten dein Gesicht sehen oder überhaupt wissen, dass es dich gibt.\n\nSobald du wieder auf dem Weg bist, schicke ich dir einen ordentlichen Haufen wohlverdienter Kohle.\n\nFalls du jetzt auf die Idee kommst: "Warum befreie ich nicht einfach alle?" oder "Wäre es nicht einfacher, sie alle für immer zum Schweigen zu bringen?" Vergiss es. Die ganze Sache ist politisch komplizierter, als du wissen musst. Vertrau mir einfach, wenn ich sage, dass du derjenige sein wirst, der dafür bezahlt, wenn zusätzliche Gefangene freigelassen werden oder sterben, ohne dass ich es angeordnet habe. Du willst dein ganzes Geld? Tu, was dir gesagt wird, und das war's.\n\n-Twitch
mg_pacheco_prisonerbreak_desc_003=Es geht um Folgendes: Ein paar alte Hasen wurden erwischt, als sie einen Job für mich erledigten und ich möchte, dass du sie rausholst.\n\nEin befreundeter Mechaniker hat dafür gesorgt, dass ihr Gefangenentransporter unterwegs in eine Panne gerät, die die Vordertür entlüftet und das Schiff zum Stehen bringt. Du gehst hin, schaltest alle Sicherheitsleute aus, die den Transport eskortieren, findest die Gefangenenliste an Bord und benutzt sie, um die Kryopods meiner Crew zu finden.\n\nDie Knackis, hinter denen ich her bin, sind ~mission(NameKill1), ~mission(NameSave2), ~mission(NameSave1), and ~mission(NameSave3). Alle waren loyal und haben etwas Besseres verdient, als im Gefängnis zu verrotten.\n\nZumindest denke ich, dass sie loyal waren... Ich frage mich immer noch, wie sie überhaupt geschnappt wurden. Ich werde das Gefühl nicht los, dass einer von ihnen ein doppeltes Spiel gespielt haben könnte. Ich sag dir was: Wenn du Beweise dafür findest, dass einer meiner Leute mit der Advocacy zusammengearbeitet hat, liquidiere seinen Cryopod und ich sorge dafür, dass du einen Bonus bekommst.\n\nSobald du die richtigen Kapseln aktiviert hast und meine Leute auftauen, verschwinde von dort und überlasse den Rest dem Bergungsteam. Dieser letzte Teil ist wichtig. Denn sobald sie aufgetaut sind, werden sie in den Ruhestand geschickt. Es macht keinen Sinn, dass sie noch mehr über mein Geschäft wissen, als sie ohnehin schon wissen, d.h. ich will nicht, dass diese Idioten dein Gesicht sehen oder überhaupt wissen, dass es dich gibt.\n\nSobald du wieder auf dem Weg bist, schicke ich dir einen ordentlichen Haufen wohlverdienter Kohle.\n\nFalls du jetzt auf die Idee kommst: "Warum befreie ich nicht einfach alle?" oder "Wäre es nicht einfacher, sie alle für immer zum Schweigen zu bringen?" Vergiss es. Die ganze Sache ist politisch komplizierter, als du wissen musst. Vertrau mir einfach, wenn ich sage, dass du derjenige sein wirst, der dafür bezahlt, wenn zusätzliche Gefangene freigelassen werden oder sterben, ohne dass ich es angeordnet habe. Du willst dein ganzes Geld? Tu, was dir gesagt wird, und das war's.\n\n-Twitch
mg_pacheco_prisonerbreak_title_001=The Price of Freedom
mg_pacheco_stealstash__desc_0001=Es heißt, dass die Sicherheitskräfte ein Geheimversteck namens ~mission(Location) angreifen werden, in dem einige Räuber einen Schatz an Betäubungsmitteln lagern. Unter ihren Vorräten ist es ihnen gelungen, ein bestimmtes Paket Maze zu ergattern. Scheint, als würden sie versuchen, ihre Position in der Welt zu verbessern.\n\nDer Preis für Maze auf der Straße explodiert... was seltsam ist. Für mich sieht das Zeug einfach wie Holzspäne aus. Wie auch immer, ich habe gehört, dass BlacJac einen Hinweis auf diese kleine Operation erhalten hat, also sagen wir es einfach so: Das bietet uns eine einzigartige Gelegenheit. Ich weiß, wann der Überfall beginnen wird, also möchte ich, dass du den Vorrat öffnest, bevor sie auftauchen und das Labyrinth zurückbringen.\n\nSie benötigen ein Schiff, das mindestens eine Kiste transportieren kann, Sie können aber auch etwas Größeres verwenden. Alles andere in der Anlage steht zur Auswahl, wenn Sie sich die Mühe machen möchten, es hochzuheben. Stellen Sie einfach sicher, dass Sie unser Labyrinth an die ~mission(Destination) liefern, dann sind wir auf dem richtigen Weg. Kopieren?\n\nWenn du auf Widerstand stößt, vertraue ich darauf, dass du damit klarkommst, aber das Labyrinth ist hier der wahre Preis.\n\n-Twitch
mg_pacheco_stealstash__desc_0002=Einige unserer Konkurrenten bei ~mission(Location) werden bald großes Pech haben. BlacJac hat von ihrem Geheimversteck Wind bekommen und macht sich auf den Weg, um es zu überfallen.\n\nIch konnte genau herausfinden, wann sie das Geheimversteck überfallen werden, aber ich möchte, dass du es zuerst triffst. Ich gehe davon aus, dass die Crew, die das Versteck verwaltet, nicht allzu begeistert davon sein wird, dass Sie ihren Vorrat stehlen. Wenn Sie also auf Widerstand stoßen, kümmern Sie sich darum.\n\nIch möchte, dass Sie hineingehen und ihren Vorrat an Maze stehlen, bevor die Sicherheit zerstört Es. Wie ich schon sagte, da sind eine Menge Drogen drin, aber zum Glück sieht Maze nur aus wie Baumrindenstücke, was es hervorheben sollte. Wenn Sie ein Schiff mitbringen, das ausreichend Ladung aufnehmen kann, können Sie sich gerne an den anderen dort befindlichen Medikamenten bedienen.\n\nStellen Sie nur sicher, dass Sie zumindest die eine Schachtel Maze, für die wir Sie bezahlen, zu ~mission(Destination) bringen können.\n\n-Twitch
mg_pacheco_stealstash__desc_0003=Es gibt diesen kleinen Winkel des Himmels namens ~mission(Location), den einige der lokalen Drecksäcke nutzen, um Drogenlieferungen zu übergeben. Hast du jemals davon gehört?\n\nNun, vor ein paar Stunden sagte mir eine Quelle, dass sie ein Paket Maze dorthin transportieren würden. Ich bin mir nicht sicher, ob Sie schon einmal mit diesem Zeug getanzt haben, aber es sieht aus wie Rindenstückchen.\n\nMeine Arbeitgeber wollen es, aber aus irgendeinem Grund sind sie nicht bereit, dieser Gruppe den offenen Krieg zu erklären. Anscheinend werden sie von jemandem beschützt. Wie auch immer, ich habe BlacJac einen Hinweis auf das Versteck gegeben und sie bereiten sich darauf vor, es zu plündern.\n\nIch möchte, dass du hineingehst und das Labyrinth sicherst, bevor es niederbrennt. Die Chancen stehen gut, dass dieser Vorrat bewacht wird, also stellen Sie sicher, dass Sie einige Waffen kaputt machen. Wenn Sie sich dort noch etwas anderes leisten möchten, müssen Sie ein Schiff mitbringen, das groß genug ist, um es herauszuholen. Aber bringen Sie zumindest ein Schiff mit, das in der Lage ist, die eine Kiste Labyrinth, die uns gehört, zu ~mission(Destination) zu transportieren.\n\nMachen Sie sich auch keine Sorgen darüber, die Scavs, die Sie dort finden, zu beseitigen. Es sei denn, sie stehen Ihnen im Weg. Zum Glück wird BlacJac für die Anzahl der zurückgelassenen Körper verantwortlich gemacht.\n\n-Twitch
