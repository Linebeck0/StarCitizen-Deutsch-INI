commarray_repair_danger_0001=Wir haben Berichte erhalten, dass Verbrecher den Ausfall ausgenutzt haben, seien Sie also vorsichtig. 
commarray_repair_danger_0002=Gehen Sie vorsichtig vor, da der Sektor kein ECN hat, bis die Verbindung wieder online ist. 
commarray_repair_danger_0003=Treffen Sie Vorsichtsmaßnahmen, wenn Sie die Anlage besuchen. Da das Array ausgefallen ist, können wir nicht sicher sein, was oder wer da draußen lauert. 
commarray_repair_danger_0004=Das sollte man nicht sagen, aber seien Sie mit etwas gesundem Menschenverstand unterwegs und seien Sie bereit für den Fall, dass Sie in Schwierigkeiten geraten. 
commarray_repair_danger_0005=Eine Sache, die Sie im Hinterkopf behalten sollten, ist, dass Sie wahrscheinlich sicherstellen sollten, dass Ihre Sicherheitsmaßnahmen auf dem neuesten Stand sind, bevor Sie losfahren. Wir sind uns noch nicht sicher, was den Ausfall des Arrays verursacht hat, aber wir haben in der Vergangenheit Vorfälle gemeldet, bei denen Verbrecher sie absichtlich offline geschaltet haben und, was noch wichtiger ist, versucht haben, sie offline zu halten. 
commarray_repair_desc=~mission(Description)
commarray_repair_desc_0001=Es gibt einen Ausfall bei ~mission(Location|Address) und wir brauchen einen Techniker, der mögliche Schäden repariert und den Uplink wiederherstellt. Wir erteilen die Zugangsberechtigung zum Wartungsterminal. ~mission(Danger)
commarray_repair_desc_0002=~mission(Client) hat die Verbindung zu ~mission(Location|Address) verloren. Wir suchen einen qualifizierten Kommunikationstechniker, der eine Vor-Ort-Bewertung durchführt und sicherstellt, dass der Uplink wieder aktiviert wird. Für den Zugriff auf das Bedienfeld wird die entsprechende Berechtigung erteilt. ~mission(Danger)
commarray_repair_desc_0003=Ein Techniker wird vor Ort benötigt, um ~mission(Location|Address) zu reparieren und es wieder mit dem Kommunikationsnetzwerk zu verbinden. Nach Auftragsabschluss übertragen wir die Berechtigung zum Zugriff auf die Wartungskontrollen. ~mission(Danger)
commarray_repair_desc_0004=~mission(Location) muss dringend repariert werden. Es wird eine Autorisierung für den Zugriff auf die Systeme des Comm-Array bereitgestellt. ~mission(Danger)
commarray_repair_desc_0005=~mission(Client) hat Probleme mit ~mission(Location|Address) gemeldet und wir suchen einen Auftragnehmer, der uns autorisiert, alle notwendigen Reparaturen durchzuführen. ~mission(Danger)
commarray_repair_desc_0006=Achtung, qualifizierte Kommunikationstechniker: ~mission(Location|Address) hat die Verbindung zu ~mission(Client) verloren und muss gewartet werden. ~mission(Danger)Wenn Sie Interesse haben, teilen Sie uns dies bitte mit und wir stellen Ihnen die erforderliche Genehmigung zur Verfügung.
