CommArray_desc_001=Verhindern Sie den Hack bei ~mission(Location)
CommArray_title_001=Hack verhindern bei ~mission(Location)
commarray_hack_danger_0001=Es würde mich nicht wundern, wenn am Ende Probleme auftauchen würden. 
commarray_hack_danger_0002=Es gibt regelmäßige Patrouillen in der Gegend, seien Sie also bereit für den Fall, dass unerwünschte Besucher auftauchen. 
commarray_hack_danger_0003=Ich rechne nicht mit Schwierigkeiten, aber angesichts der Sicherheitslage in diesem Sektor ist es nicht ausgeschlossen.
commarray_hack_danger_0004=Wenn ich ehrlich bin, hatte einer der eigenen Leute von ~mission(Client) versucht, sich um das Array zu kümmern, und sie wurden erwischt. Lass nicht dasselbe mit dir geschehen. Geh gut vorbereitet rein, dann sollte alles gut gehen.
commarray_hack_desc=~mission(Description)
commarray_hack_desc_0001=Ein paar von ~mission(Client) arbeiten an einem großen Ding und sie brauchen ~mission(MissionLocation|Address), um sicherzustellen, dass sie etwas Privatsphäre haben. Sobald es offline ist, müssen Sie dort bleiben, um sicherzustellen, dass die Kommunikationsverbindung lange genug unterbrochen bleibt. ~mission(Danger)\n\nUnd vergessen Sie nicht, Sie benötigen einen CRYPTOKEY, um auf die Steuerelemente des Arrays zuzugreifen.\nBringen Sie Ihr eigenes mit, wenn Sie möchten, aber Sie können zu ~mission(Location|Address) gehen und sich dort eins holen.\nSchade, dass Sie den ganzen Weg zum Array gehen und die verdammte Arbeit nicht erledigen können.
commarray_hack_desc_0002=~mission(MissionLocation|Address) online zu sein, wird für einige ~mission(Client), die in der Gegend arbeiten, ein Problem sein.\nFahren Sie es herunter, lassen Sie es offline, bis der Auftrag abgeschlossen ist, und wir sorgen dafür, dass es sich für Sie lohnt. ~mission(Danger)\n\nNatürlich haben Sie keinen Zugriff auf die Steuerelemente des Arrays, es sei denn, Sie haben einen CRYPTOKEY bei sich.\nWir haben dafür gesorgt, dass einer bei ~mission(Location|Address) auf Sie wartet, falls Sie noch keinen haben. 
commarray_hack_desc_0003=Ich möchte nicht zu spezifisch werden, aber sagen wir einfach, es wäre für alle besser, wenn jemand dafür sorgen könnte, dass ~mission(MissionLocation|Address) außer Dienst gestellt wird und dass dies für eine Weile so bleibt. ~mission(Danger)\n\nUnd ich sollte das nicht erwähnen müssen, aber aus Liebe zu allem, bring einen CRYPTOKEY mit. Das Letzte, was wir brauchen, ist, dass Sie unvorbereitet auftauchen.\nEigentlich wissen Sie was, wenn Sie noch keinen haben, gibt es bei ~mission(Location|Address) einen Cryptokey, den Sie verwenden können.
commarray_hack_desc_0004=Bestimmte ~mission(Client) haben einen Auftrag in Arbeit, aber sie können ihn nicht ausführen, solange die ~mission(MissionLocation|Address) noch online ist. Benötigen Sie einen Systemcheck, um den Kommunikations-Uplink zu deaktivieren, und bleiben Sie lange genug vor Ort, um sicherzustellen, dass es keine Probleme gibt. ~mission(Danger) Geld nach Abschluss. Keine Vorauszahlung.\n\n---> ERINNERUNG: Bringen Sie einen CRYPTOKEY mit, um die Steuerung des Arrays zu hacken. Besorgen Sie sich entweder eines bei ~mission(Location|Address) oder bringen Sie Ihr eigenes mit.
commarray_hack_desc_0005=Hier ist die Aufschlüsselung: ~mission(MissionLocation|Address) muss offline geschaltet werden, und ~mission(Client) möchte einen Hacker engagieren, der dies erledigt und dafür sorgt, dass der Uplink so lange wie nötig ausfällt. ~mission(Danger)Das ist so ziemlich alles, was du wissen musst.\n\n*** PS Du benötigst einen CRYPTOKEY, um auf das Kontrollfeld zuzugreifen. Wir haben dafür gesorgt, dass einer bei ~mission(Location|Address) auf Sie wartet, aber wenn Sie lieber Ihren eigenen nutzen möchten, ist das auch kein Problem.
commarray_hack_from=~mission(Contractor)
commarray_hack_obj_display_02=~mission(MissionLocation) deaktivieren
commarray_hack_obj_display_03=Überwache den Fortschritt des Cryptokeys
commarray_hack_obj_display_04=Stelle sicher, dass ~mission(MissionLocation) offline bleibt: %ls
commarray_hack_obj_long_01=Wenn du noch keinen Cryptokey hast, besorge dir einen indem du ~mission(Location) besuchst oder einen anderen kaufst.
commarray_hack_obj_long_02=Deaktiviere den Uplink bei ~mission(MissionLocation).
commarray_hack_obj_long_03=Überwache den Fortschritt des Cryptokeys, um sicherzustellen, dass der Hack erfolgreich ist.
commarray_hack_obj_long_04=Sorge dafür, dass ~mission(MissionLocation) für den angegebenen Zeitraum offline bleibt.
