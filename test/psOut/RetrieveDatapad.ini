Retrievedatapad_Crew_Journal_01=An: Marcel Brickley\nVon: Tania Adlett\nBetreff: Wer Wind sät, wird Sturm ernten\n\nIch liebe Geld genauso wie jeder andere, aber ich habe das Gefühl, dass das, was der Kapitän macht, nicht mehr lange gut gehen wird. All diese Betrügereien und Erpressungen werden ihn einholen und wir werden den Kopf hinhalten müssen.\n\nIch denke, wir sollten ihm etwas sagen. Ich würde es selbst tun, aber ich weiß, dass er eher auf dich, als auf mich hört. Ich sage nicht, dass wir reinen Tisch machen müssen oder so, wir müssen nur etwas vorsichtiger mit unseren Geschäften umgehen. Ich meine, Sie und ich wissen beide, wozu die Nine Tails fähig sind. Müssen wir uns wirklich mit ihnen anlegen?\n\nLass mich wissen, was du tun möchtest,\nTania\n
Retrievedatapad_Crew_Journal_01_Sub=Persönliches Datapad - T. Adlett
Retrievedatapad_Crew_Journal_01_Title=[SENT MESSAGE] Wer Wind sät, wird Sturm ernten
