RetrieveDatapad_Captain_Journal=Entschuldigen Sie die kurzfristige Preiserhöhung, aber das gehört wohl zum Geschäft dazu, oder?\n\nIch empfehle Ihnen, dass Sie sich darauf konzentrieren, dass Sie am Ende des Tages das bekommen, was Sie möchten. Was macht es schon aus, wenn Sie bekommen, was Sie wollen und alle Beteiligten zufrieden sind? Das ist in meinen Augen eine Win-Win-Situation.\n\nIch freue mich darauf, in Zukunft weiter mit Ihnen zusammenzuarbeiten,\nArliss\n\n//** ANHANG: < *VERSCHLÜSSELTE DATEN* // *ZUGRIFF VERWEIGERT* /> **//\n
RetrieveDatapad_Captain_Journal_Sub=Persönliches Datapad - Cpt. A. Knox
RetrieveDatapad_Captain_Journal_title=[DRAFT] Die versprochenen Daten
RetrieveDatapad_Civilian_Journal=An: Tim Oishi\nVon: Barry Norris\nBetreff: Mein Herz\n\nHey mein Herz,\n\nich weiß, ich habe gesagt, dass ich nächste Woche zu Hause sein werde, aber es sieht so aus, als müsste ich ein weiteres Versprechen brechen.\n\nWir wurden angegriffen und ich wurde dabei ziemlich mies verletzt. Ich konnte zwar fliehen und mich in irgendeinem Drecksloch verstecken, aber ich blute stark und wenn es dem Rest der Besatzung ähnlich ergeht... ich will nicht darüber nachdenken.\n\nEs sieht nicht gut aus und das könnte es tatsächlich gewesen sein für mich. Zumindest habe ich es noch geschafft, den Bastarden eine kleine Überraschung zu hinterlassen, falls sie immer noch hinter mir her sind.\n\nEs tut mir wirklich sehr leid, für alles was ich dir angetan habe, Herz. Und es tut mir leid, dass ich nie die Chance hatte, es wiedergutzumachen. Du bist das Beste, was mir je passiert ist, und so hätte ich dich auch behandeln sollen.\n\nWenn ich nicht zurückkomme, musst du mir versprechen, dir keine Gedanken über eine Zeremonie, einer Trauerfeier oder irgendetwas anderes zu machen. Dieser ganze Trauer-Firlefanz war noch nie mein Ding. Ich hoffe nur, dass die nächste Person die du lieben wirst, besser ist als ich es für Dich war.\n\nIn Liebe,\nB\n
RetrieveDatapad_Civilian_Journal_Sub=Persönliches Datapad - B. Norris
RetrieveDatapad_Civilian_Journal_Title=[SENT MESSAGE] Mein Herz
RetrieveDatapad_Crew_Journal_02=An: Tania Adlett\nVon Marcel Brickley\nBetreff: Entspanne Dich\n\nTan,\n\ndu musst dich beruhigen. Also haben wir die Nine Tails verarscht? Wen interessiert das? Wie werden sie uns finden? Es ist nicht so, dass sie ihre Fracht auf magische Weise verfolgen können.\n\nUnd wenn man darüber nachdenkt, ist es eigentlich ihre eigene Schuld. Die Menschen sollten lernen, vorsichtiger zu sein. Wie bei dem letzten Job mit den Daten, warum sollten sie uns sagen, wie wertvoll sie sind, wenn sie nicht über den Tisch gezogen werden wollen? Meiner Meinung nach bringen wir ihnen bei, wie sie sich gegenüber ihrer nächsten Crew verhalten sollen.\n\nMein Vorschlag? Kümmert euch darum, wie ihr das ganze Geld ausgeben wollt, das ihr verdient.\n\n-Marcel\n
RetrieveDatapad_Crew_Journal_02_Sub=Persönliches Datapad - M. Brickley
RetrieveDatapad_Crew_Journal_02_Title=[SENT MESSAGE] Entspanne Dich
RetrieveDatapad_Engineer_Journal=An: Captain Arliss Knox\nVon: Judy Ramirez\nBetreff: Grav Gen-Probleme\n\nHey Cap,\n\nSchlechte Nachrichten. Die letzte kleine Rauferei hat mehr Schaden angerichtet, als ich dachte. Der Schwerkraftgenerator muss komplett überholt werden, damit er wieder funktioniert, und das bedeutet, dass wir ein paar Tage in einer Garage parken müssen.\n\nDa ich weiß, dass wir das nicht tun werden, bis dieser Job erledigt ist und es gut möglich ist, dass die Schwerkraft weiter auf uns einwirken wird, was alles andere als ideal ist, habe ich in der Zwischenzeit die Ingenieurskonsole so umgebaut, dass jeder einen Hard-Reset des Systems durchführen kann, wenn es nötig ist.\n\nIch dachte mir, so müsst ihr wenigstens nicht auf mich warten, wenn ich mit dem Flicken eines anderen Teils des Schiffes beschäftigt bin.\n\n-Judy\n
RetrieveDatapad_Engineer_Journal_Sub=Persönliches Datapad - J. Ramirez
RetrieveDatapad_Engineer_Journal_Title=[SENT MESSAGE] Grav Gen-Probleme
RetrieveDatapad_GravityConsole=Schwerkraft deaktivieren
RetrieveDatapad_ShipName=Pride of Arliss
RetrieveDatapad_desc=Ich habe ein bisschen Scheiße gebaut und hoffe, dass Sie mir helfen können. Vor ein paar Tagen habe ich die Crew der "Pride of Arliss" angeheuert, um wichtige Daten für mich zu beschaffen. Sie haben den Job problemlos erledigt, aber der Bastard von einem Kapitän hat mich angefunkt und mehr Geld verlangt. Wie sich herausstellte, war es auch nicht das erste Mal, dass er diesen Betrugsversuch unternommen hat, denn während er mit mir "verhandelte", wurde sein Schiff von einigen sehr wütenden Personen angegriffen, die ihm eine Lektion erteilen wollten.\n\nUnsere Kommunikation wurde unterbrochen, als die Schießerei begann und das war das letzte, was ich von ihm gehört habe. Ich vermute, dass er so gut wie tot ist, aber ich möchte, dass Sie sich zur "Pride of Arliss" begeben und versuchen, meine Daten vom persönlichen Datapad des Captains zu bekommen.\n\nSobald Sie sie haben, richte ich einen sicheren Übertragungskanal am ARC-L1 Rastplatz ein. Reisen Sie dorthin und wenn Sie in Reichweite sind, übermitteln Sie mir die Daten über diesen Vertrag, um bezahlt zu werden.\n\nVersuchen Sie auch nicht, mich zu bescheißen. Karma kann ein echtes Arschloch sein.\n
