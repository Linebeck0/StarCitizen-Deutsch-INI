Criminal_RetrieveData_Reclaimer_desc=Ich habe eine bestimmte Datenlieferung verfolgt, und genau als ich eine Pause bekomme, wird das Schiff von dieser umgebauten Nine Tails Reclaimer namens Black Kite angegriffen. Ich habe versucht, mich in die Server auf der Black Kite zu hacken, um zu sehen, ob sie die Daten kopiert haben, konnte aber keine Möglichkeit finden, ihre Verschlüsselungsprotokolle ferngesteuert zu umgehen, ohne den physischen Schlüssel.\n\nDa kommst du ins Spiel. Ich brauche jemanden, der ihr Schiff überwindet, den Entschlüsselungsschlüssel bekommt und den Server entschlüsselt, damit ich das, was ich brauche, ferngesteuert herunterladen kann.\n\nDu bist klug genug, um zu wissen, mit wem wir es hier zu tun haben, also plane entsprechend. Da es einige mächtige Federn aufplustern wird, lassen wir nichts dem Zufall über. Zerstöre die Black Kite, wenn du fertig bist, um beide unsere Hintern zu schützen.
