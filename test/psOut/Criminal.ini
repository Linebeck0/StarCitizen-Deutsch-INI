Criminal_LocalDelivery_desc_01=Der Vorrat wird knapp, und wir brauchen einen zusätzlichen Piloten, um die Dinge voranzutreiben. Du wirst die Rohstoffe von der Farm abholen, sie im Labor abliefern, die raffinierten Sachen zum Versteck bringen, um sie zu schneiden und zu verpacken, bevor du das Endprodukt zu unseren Zustellern bringst.\n\nHier ist es einfach dargestellt, damit du nicht durcheinanderkommst:\n\n~mission(Itinerary)\n\nUnd um sicherzustellen, dass die Security nicht herumschnüffelt, haben wir einen toten Briefkasten für die letzte Übergabe arrangiert.\n\nHalte es einfach und folge dem Plan, dann sollte alles reibungslos verlaufen. Kümmere dich um alles auf der Liste, und du bekommst einen schönen Anteil vom Geld.\n
Criminal_LocalDelivery_desc_02=Die Bestände werden knapp bei ~mission(DropOff1) und wir müssen eine neue Charge zubereiten. Denkst du, du kannst uns bei der Umsetzung von der Farm auf den Tisch helfen?\n\n~mission(Itinerary)\n\nSobald du den letzten geheimen Treffpunkt für die Zusteller erledigt hast, wirst du mit einem ordentlichen Anteil belohnt.\n\nUnd tu mir einen Gefallen. Versuch, nicht verhaftet zu werden.
Criminal_LocalDelivery_desc_03=Dank eines unglücklichen Zufalls sind wir einen Piloten los, und wir haben eine ganze Charge, die so schnell wie möglich verarbeitet und verpackt werden muss, damit wir sie auf den Markt bringen können, bevor sie schlecht wird.\n\nHier ist, was wir brauchen:\n\n~mission(Itinerary)\n\nIch weiß, dass die Security ein Problem sein könnte, also bleibe Normal und versuche nicht aufzufallen, wenn du den toten Briefkasten bei ~mission(DropOff1) benutzt.\n
