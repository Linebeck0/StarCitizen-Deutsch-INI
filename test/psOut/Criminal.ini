criminal_recoverstash_desc_01=Ich kann mein Glück nicht fassen. Ich bin mir nicht sicher, wie, aber es scheint, dass der Standort eines meiner Verstecke kompromittiert wurde und bald angegriffen wird.\n\nWenn wir uns jedoch beeilen, ist es vielleicht noch nicht zu spät.\n\nIch möchte, dass du -\n• zu ~mission(Contractor|RecoverStashLocation) gehst\n• meinen gesamten Vorrat findest\n• ihn zurückbringst ~mission(Destination|Address).\n\nWenn du das Pech hast, auf einen dieser Fetchlicks zu stoßen, die versuchen, mich auszurauben, sorge ich dafür, dass du für den zusätzlichen ärger einen Bonus bekommst.
criminal_recoverstash_desc_02=Stellt sich heraus, mein perfekter Versteckort ist nicht so perfekt.\n\nHabe gerade gehört, dass eine Crew auf dem Weg sein könnte, um meine Vorräte zu schnappen. Wenn wir uns beeilen, kannst du schneller sein.\n\nIch möchte, dass du -\n• zu ~mission(Contractor|RecoverStashLocation) gehst\n• all meine Vorräte findest\n• sie zurückbringst zu ~mission(Destination|Address).\n\nWenn diese Diebe auftauchen, bevor du fertig bist, sorge ich dafür, dass ein paar extra Scheine auf dich warten.
criminal_recoverstash_desc_03=Ein Cousin eines Freundes von mir wurde von deren Crew angegriffen und entschied, dass der beste Weg, den Groll beizulegen, darin besteht, mich über das Versteck zu informieren, das sie versteckt haben. Es lohnt sich immer, deine Crew gut zu behandeln, nicht wahr?\n\nIch möchte, dass du -\n• zu ~mission(Contractor|RecoverStashLocation) gehst\n• ihren Vorrat findest\n• ihn zurück zu ~mission(Destination|Address) bringst.\n\nEs war nicht klar, ob sie den Ort bewachten oder nicht, daher besteht die Möglichkeit, dass Sie auf Widerstand stoßen. Wenn Sie das tun, erhalten Sie ein wenig Extra Geld.
criminal_recoverstash_desc_04=Den Sternen sei Dank, dass dumme Verbrecher immer zu viel reden, wenn sie auf Fäulnis geraten. Dieser eine Idiot, mit dem ich getrunken habe, hat von einer Menge geplaudert, die sie an einem versteckten Ort versteckt hatten.\n\nIch dachte, wir könnten ihnen eine Lektion darüber erteilen, wie wichtig es ist, seinen Alkohol aufzubewahren.\n\nIch möchte, dass du -\n• gehst zu ~mission(Contractor|RecoverStashLocation)\n• ihren Vorrat finden\n• ihn zurück zu ~mission(Destination|Address) bringen.\n\nEs besteht die Möglichkeit, dass dieser unbeholfene Idiot und seine Freunde auch dort aufgehalten werden, also sei es vorsichtig. Wenn Sie in Schwierigkeiten geraten, gebe ich Ihnen als Wiedergutmachung ein bisschen mehr obendrauf.
criminal_recoverstash_desc_05=Das wissen nicht viele Leute, aber vor ein paar Tagen wurde mein Vorrat von ein paar ahnungslosen Fetchlicks geplündert, die entschieden haben, dass es eine kluge Entscheidung war, mich auszurauben.\n\nNun, es stellte sich heraus, dass das nicht daran lag, dass ich dazu in der Lage war um die Numcells bis zu ihrem Versteck aufzuspüren. Du wirst ihnen eine Lektion für mich erteilen und meine Sachen zurückholen.\n\nIch möchte, dass du -\n• zu ~mission(Contractor|RecoverStashLocation) gehst\n• meinen gesamten gestohlenen Vorrat findest\n• ihn mitbringst zurück zu ~mission(Destination|Address).\n\nIch bin mir nicht sicher, ob sie noch da sein werden, wenn du dort ankommst oder nicht, aber wenn du am Ende auf diese Idioten stößt, werde ich dafür sorgen, dass du ein wenig Extra Geld bekommst ärger.
criminal_recoverstash_desc_06=Es hat lange genug gedauert und ich musste fast jeden Gefallen in Anspruch nehmen, den ich hatte, aber ich habe es endlich geschafft, die Kerle aufzuspüren, die meinen Vorrat geplündert haben.\n\nDu wirst es für mich zurück stehlen.\n\nIch möchte, dass du -\n• zu ~mission(Contractor|RecoverStashLocation) gehst\n• meinen gesamten gestohlenen Vorrat findest\n• es zurück zu ~mission(Destination|Address) bringst\n\nUnd wenn die Idioten, die das getan haben, dort sind, werde ich dafür sorgen, dass du eine kleine Extrabelohnung für das zusätzliche Risiko bekommst.
criminal_recoverstash_steal_desc_01=Es lohnt sich, die Ohren offen zu halten, und in diesem Fall zahlt es sich sehr gut aus.\n\nHabe herausgefunden, wo ein kleiner Schatz versteckt wird, und mit deiner Hilfe können wir ihn für uns beanspruchen.\n\nBegib dich zu ~mission(Contractor|RecoverStashLocation) und finde all die Vorräte, die dort versteckt sind. Du musst vielleicht ein wenig suchen, da sie wahrscheinlich nicht einfach offen herumliegen.\n\nSobald du alles hast, bring es zurück zu ~mission(Destination|Address) und ich zahle dir deinen Anteil.\n\nEs ist noch nicht klar, ob der Ort bewacht wird oder nicht, aber wir werden es sicher wissen, sobald du dort bist. Wenn es Widerstand gibt, wirst du für das zusätzliche Risiko entschädigt.
criminal_recoverstash_steal_desc_02=Bist du in Stimmung für eine kleine Schatzsuche?\n\nEiner meiner Crew wurde kürzlich geschnappt und hat gehört, wie andere Plünderer darüber sprachen, wie sie einige ziemlich wertvolle Beute versteckt haben, bevor sie eingesperrt wurden.\n\nDu wirst es für mich stehlen.\n\nBegib dich zu ~mission(Contractor|RecoverStashLocation). Dort haben sie die Beute versteckt.\n\nEinmal dort, bist du auf dich allein gestellt, um das Gebiet zu durchsuchen und herauszufinden, wo alles versteckt ist.\n\nNachdem du alles gefunden hast, bring es zu ~mission(Destination|Address). Bezahlung bei Lieferung.\n\nLetzte Sache. Nicht die ganze Bande wurde erwischt, also könnten noch ein paar herumhängen. Mach dir jedoch keine Sorgen. Wenn sie da sind, schmeiße ich dir ein paar Extra-Scheine hin, um es wieder gut zu machen.
criminal_recoverstash_steal_desc_03=Bin mir nicht sicher, ob du die Gerüchte gehört hast, aber ich glaube, ich habe herausgefunden, wo diese Bande, die letzte Woche diesen großen Coup gelandet hat, alles versteckt hat, was sie gestohlen haben.\n\nEs liegt einfach da draußen, während sie darauf warten, dass sich die Lage beruhigt. Wäre echt schade, wenn da etwas passieren würde...\n\nZum Beispiel, wenn jemand zu ~mission(Contractor|RecoverStashLocation) gehen würde, herumsuchen, herausfinden, wo die gestohlene Beute ist, und alles zu ~mission(Destination|Address) bringen würde.\n\nIch wette, eine Person, die so etwas tun würde, könnte eine Menge Geld verdienen.\n\nNatürlich wäre das größte Risiko, wenn es Wachen in der Gegend gäbe, aber wenn das der Fall wäre, bin ich sicher, dass eine Bonuszahlung die Mühe wert wäre.
criminal_recoverstash_steal_title_01=Take What's Theirs
criminal_recoverstash_title_01=Not So Secret Stash 
