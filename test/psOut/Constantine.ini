constantine_recoverysafe_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Safe Recovery\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: C. Hurston\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nDiebe und Abweichler sind in eine unserer Einrichtungen, ~mission(Location), eingebrochen und haben willkürlichen Vandalismus begangen. Obwohl Hurston Security damit beauftragt wurde, sie zu beseitigen, benötigt Corporate einen engagierten Killer, der einen unserer dort gespeicherten Datentresore wiederherstellt. Stellen Sie sicher, dass sie sicher an ~mission(Destination) übermittelt werden.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
constantine_recoverysafe_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Safe Recovery\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: C. Hurston\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nDer Operator musste zur Anlage in Hurston reisen ~mission(Location) und einen Datensafe bergen, bevor Kriminelle ihn zerstören. Sobald Sie die Einrichtung betreten, haben Sie die Erlaubnis, die für die Ausführung Ihrer Mission erforderliche Gewalt anzuwenden. Sobald der Tresor gesichert ist, übergeben Sie ihn zur Bezahlung an ~mission(Destination).\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
constantine_recoverysafe_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Safe Recovery\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: C. Hurston\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nEine Anlage in Hurston, ~mission(Location), wurde von unbefugten Elementen, die auf Vandalismus und Diebstahl aus sind, kompromittiert und überrannt. Hurston Dynamics benötigt einen Auftragnehmer, der auf die Einrichtung zugreift und die proprietären Hurston-Dokumente und -Daten, die derzeit in einem sicheren Tresor aufbewahrt werden, abruft und an ~mission(Destination) liefert. Wenden Sie bei Bedarf Gewalt an, aber die sichere Rückgabe des Hurston-Eigentums ist von größter Bedeutung.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
constantine_recoverysafe_desc_004=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Safe Recovery\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: unabhängig\nOUTSOURCE-MANAGER: C. Hurston\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nCentral wurde kürzlich darüber informiert, dass ~mission(Location) von Plünderern und Dieben überfallen wurde. Bevor Hurston Security die Einrichtung zurückerobern kann, möchten wir sicherstellen, dass ein Tresor mit Archiven der Daten der Einrichtung sicher entfernt und an ~mission(Destination) geliefert wird. Es steht Ihnen frei, die erforderliche Gewalt anzuwenden, um den Tresor zu sichern. Sie sind sich jedoch darüber im Klaren, dass die sichere Lieferung Ihr vorrangiges Ziel ist. Die Zahlung erfolgt nach erfolgreichem Abschluss Ihrer Aufgabe.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
