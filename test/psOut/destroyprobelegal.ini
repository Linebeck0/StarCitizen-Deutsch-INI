destroyprobelegal_danger_0001=Es besteht eine gute Chance, dass der Verantwortliche in der Gegend ist, also sei vorsichtig. 
destroyprobelegal_danger_0002=Die Informationen deuten darauf hin, dass die Gesetzlosen hinter jedem her sind, der sich an ihrem Eigentum zu schaffen macht, also sei darauf vorbereitet.
destroyprobelegal_danger_0003=Dieser Vertrag birgt ein hohes Kampfrisiko, also bereite dich entsprechend vor. 
destroyprobelegal_danger_0004=Die Wahrscheinlichkeit eines feindlichen Kontakts ist sehr hoch. 
destroyprobelegal_danger_0005=Du solltest mit feindlichem Widerstand rechnen, wenn du da draußen sind. 
destroyprobelegal_desc=~mission(Contractor|DestroyProbeDescription)
destroyprobelegal_desc_0001=Wir haben von ~mission(Contractor|DestroyProbeInformant) die Information erhalten, dass lokale kriminelle Elemente ~mission(Contractor|DestroyProbeAmount) rund um ~mission(Location|Address) betreiben, um Sicherheitskräfte abzuhören. Aus diesem Grund wurde die Genehmigung erteilt, private Auftragnehmer für die Beseitigung dieser Geräte anzuwerben. Sobald du angekommen bist, musst du das Gebiet sorgfältig scannen, um den genauen Standort der ~mission(Contractor|DestroyProbeAmount) zu ermitteln. Da sie Informationen passiv sammeln, kann es schwierig sein, sie zu finden.\n\n~mission(Contractor|DestroyProbeTimed)~mission(Contractor|DestroyProbeDanger)\n\nEin Wort der Warnung: Gesetzlose neigen dazu, diese PDC-Monitore mit Verteidigungsprotokollen auszustatten, um die Daten automatisch zu sichern, wenn sie angegriffen werden. Sobald du also anfängst zu schießen, musst du sie alle schnell zerstören, bevor die Übertragung abgeschlossen werden kann.
destroyprobelegal_desc_0002=Unabhängige Einsatzkräfte werden benötigt, um nicht autorisierte Überwachungsmonitore zu eliminieren, die um ~mission(Location|Address) herum platziert wurden. Dem ersten Bericht zufolge hat ~mission(Contractor|DestroyProbeInformant) festgestellt, dass ~mission(Contractor|DestroyProbeAmount) Daten abfängt. Es könnte schwierig sein, das Gebiet nach ihrem Standort zu scannen, da sie eine so geringe EM-Signatur haben, aber sie müssen gefunden und zerstört werden, bevor sensible Informationen durchsickern.\n\n~mission(Contractor|DestroyProbeTimed)Diese "Überwachungssatelliten" sind mit Datensicherheitsprotokollen ausgestattet. Sie beginnen mit der Übertragung der gesammelten Daten, wenn sie bedroht werden, und müssen daher zerstört werden, bevor der Upload abgeschlossen werden kann. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0003=Wir haben Berichte erhalten, dass kriminelle Elemente ~mission(Contractor|DestroyProbeAmount) rund um ~mission(Location|Address) installiert haben, um das Gebiet auszuspionieren. Zum Glück haben wir endlich grünes Licht bekommen, Kampfpiloten anzuheuern, um diese Systeme anzugreifen und zu zerstören. Hier kommst du ins Spiel.\n\nDu musst das Gebiet scannen, um den Standort der PDC-Monitore zu finden, bevor die illegal gesammelten Daten hochgeladen werden können. Die "Überwachungssatelliten" werden in ihrem passiven Datensammelmodus sein, wenn du ankommst, was die Suche nach ihnen erschwert, aber du musst wissen, dass sie, sobald sie angegriffen werden, den Inhalt ihrer Laufwerke übertragen werden. ~mission(Contractor|DestroyProbeDanger)~mission(Contractor|DestroyProbeTimed)
destroyprobelegal_desc_0004=Wir suchen erfahrene Kampfpiloten, die uns bei der Zerstörung von illegalen Überwachungssystemen unterstützen, die in diesem Sektor aufgetaucht sind. ~mission(Contractor|DestroyProbeTimed) Diese illegalen "Überwachungssatelliten" haben zum Tod von Sicherheitspersonal und Zivilisten beigetragen, weil sie die örtlichen Kriminellen mit Informationen über Bewegungen und Einsätze der Sicherheitskräfte versorgen.\n\nDu wirst damit beauftragt, das Gebiet um ~mission(Location|Address) zu scannen, in dem ~mission(Contractor|DestroyProbeInformant) angegeben hat, dass du ~mission(Contractor|DestroyProbeAmount) in Betrieb finden wirst. Dank ihrer geringen Leistung werden sie gut versteckt sein. Sobald sie jedoch aktiviert werden, hören sie auf, sich zu verstecken und beginnen, ihre Inhalte hochzuladen. Du musst sie zerstören, bevor sie die Übertragung abschließen, sonst können hochsensible Daten verloren gehen. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0005=Die Verbrecherbanden haben ~mission(Contractor|DestroyProbeAmount) verwendet, um Sicherheitskräfte auszuspionieren, indem sie an und von ~mission(Location|Address) übermittelte Daten abhörten. Wir suchen jetzt aktiv nach Kampfpiloten, die diese nicht autorisierten "Überwachungssatelliten" finden und zerstören. ~mission(Contractor|DestroyProbeTimed) Sei dir bewusst, dass es schwierig sein wird, ihren genauen Standort ausfindig zu machen, da die Monitore so konstruiert sind, dass sie nur die schwächsten Signaturen aussenden und du das Gebiet gründlich absuchen musst.\n\nDu sollst in das Gebiet reisen, alle illegalen Geräte aufspüren und dann zerstören, bevor noch mehr unschuldige Menschen sterben. Diese PDC-Monitore sind mit einem ausfallsicheren Programm ausgestattet, das alle Daten hochlädt, wenn sie angegriffen werden, also musst du handeln, bevor dieser Prozess abgeschlossen werden kann. ~mission(Contractor|DestroyProbeDanger)
destroyprobelegal_desc_0006=Kampfpiloten wollten nicht autorisierte Überwachungsmonitore aufspüren und zerstören. ~mission(Contractor|DestroyProbeTimed) Diese illegalen PDC-Monitore sind eine Gefahr für die öffentliche Sicherheit und müssen beseitigt werden. Du findest ~mission(Contractor|DestroyProbeAmount) in der Nähe bei ~mission(Location|Address), aber die genaue Position ist noch unbekannt. Nur ein sorgfältiger Scan vor Ort wird Aufschluss darüber geben, wo genau diese Monitore Informationen sammeln.\n\nUnsere Sicherheitsbeauftragten haben festgestellt, dass die Geräte ihre Inhalte hochladen, wenn sie angegriffen werden. Wir können nicht zulassen, dass diese Daten in die Hände von Kriminellen fallen, also sorge dafür, dass du sie schnell zerstörst. ~mission(Contractor|DestroyProbeDanger)
