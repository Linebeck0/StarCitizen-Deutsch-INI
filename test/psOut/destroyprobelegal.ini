destroyprobelegal_timed_0001=Das ist ein vorrangiger Auftrag, also musst du das schnell lösen. 
destroyprobelegal_timed_0002=Die höheren Stellen wollen dieses Problem unbedingt lösen. Du musst schnell handeln. 
destroyprobelegal_timed_0003=Jede Sekunde, in der diese Dinge aktiv sind, bringt Menschen in Gefahr. Wenn du einwilligst, wirst du also unter Zeitdruck arbeiten. 
destroyprobelegal_timed_0004=Stell sicher, dass dein Terminkalender frei ist. Das muss jetzt erledigt werden. 
destroyprobelegal_timed_0005=Die Zeit drängt, also mach schnell. 
