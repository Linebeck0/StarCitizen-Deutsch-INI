CDF_RepUI_Description=Die Civilian Defense Force (CDF) wurde im Rahmen der Militia Mobilization Initiative gegründet und ist eine freiwillige Miliz, die von der UEE zur Unterstützung in Krisenzeiten und bei großen Bedrohungen herangezogen werden kann. Die Gruppe soll die bestehenden Sicherheitskräfte nicht ersetzen, sondern ihre Reihen in Notfällen vorübergehend verstärken. CDF-Freiwillige sind aufgerufen, eine Vielzahl von Rollen zu übernehmen, von Kampf- bis hin zu Unterstützungspositionen.
