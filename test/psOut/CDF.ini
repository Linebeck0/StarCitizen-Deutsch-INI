cdf_openbounty_desc_001=Die "Civilian Defense Force" braucht dich! Jeden Tag werden unschuldige Zivilisten im Stanton-System von skrupellosen Verbrechern und herzlosen Verbrechern bedroht.\n\nUnter der Autorität der UEE und der "Militia Mobilization Initiative" ernennt die CDF alle kampferprobten Personen mit gutem rechtlichem Ruf*, alle Individuen oder Vehikel zu bekämpfen und zu neutralisieren, die nachweislich einen aktiven CrimeStat haben.\n\nAls Gegenleistung für diesen selbstlosen Beiträge zur allgemeinen Sicherheit der Bevölkerung, wird die CDF diejenigen, die diese Verbrecher erfolgreich zur Rechenschaft ziehen, mit einer Belohnung** von ~mission(RewardValue_Wanted1) UEC pro ausgeschalteten Verbrecher, entlohnen.\n\nJetzt hast du die Chance, positive Veränderungen für dich und alle anderen Reisenden im Stanton-System herbeizuführen. Melde dich heute an und leiste deinen Beitrag!\n\n* Beachte, dass der Erwerb eines CrimeStats die CDF-Mitgliedschaft aufhebt und alle ausstehenden Verträge annulliert.\n** Bitte beachte, dass Kriminelle, die im Rahmen bezahlter Auftragsarbeit angetroffen werden, nicht für die Belohnung qualifiziert sind.
