covalexspec_desc=~mission(Description)
covalexspec_description_0001=Hallo,\n\nich verstehe vollkommen, wenn Sie dabei nicht helfen möchten, aber wenn Sie es sich einrichten können, wäre es großartig.\n\nSehen Sie, mein Freund ist während der Tragödie von Covalex Gundo gestorben. Sie sagten, ich würde alle Sachen von Scott zurückbekommen, sobald die Ermittlungen abgeschlossen seien, aber soweit ich weiß, ist das schon seit einiger Zeit so und sie haben immer noch keinen Hinweis darüber gegeben, wann ich sein Eigentum erhalte.\n\nEs war schon schwer genug, mit all dem klarzukommen und zu wissen, dass in ein oder zwei Monaten ein Paket auftauchen und all diese Wunden aufreißen wird. Das ist einfach zu viel für mich. Ich würde mich lieber jetzt darum kümmern und es hinter mich bringen. Wenn Sie einen Weg finden könnten, an seine persönlichen Gegenstände (Mitarbeiter-ID Nr. 104) zu kommen und sie an ~mission(Destination) abzugeben, wäre ich Ihnen unendlich dankbar.\n\nDanke für Ihre Hilfe,\nAnya
covalexspec_description_0002=Mein Bruder war einer dieser Menschen, die starben, als die Covalex-Station in der Nähe von Crusader explodierte. Er hatte sich von mir etwas geliehen, bevor der Unfall passierte. Jetzt will mir irgendein Bürokratie-Arschloch sagen, dass ich warten muss, bis ich meine Sachen zurückbekomme. Ja, genau. Zuerst tötet dieser Wixer meinen Bruder und jetzt willst du, dass ich Geduld habe? Die Frechheit dieser Konzern-Flachpfeifen... Ach, vergess es.\n\nStattdessen dachte ich mir, dass ich jemanden beauftragen muss, der nach Gundo geht, meine Sachen abholt und sie für mich zu ~mission(Destination) bringt. Ich meine, was zum Teufel werden die Wixer dagegen tun? Wie auch immer, es ist das, was mein Bruder gewollt hätte. Es wird das Kästchen mit der Aufschrift 156 sein.\n\n- Ed
covalexspec_description_0003=Hey,\n\nEs ist etwas unangenehm, darüber zu sprechen, aber es stellte sich heraus, dass eine der Personen, die bei der Katastrophe der Covalex-Station gestorben ist (Kyomi Santos), mir tatsächlich etwas in ihrem Testament hinterlassen hat. Ich war überrascht das zu hören, aber offenbar bin ich jetzt stolzer Besitzer von allem, was in der Kiste Nr. 173 aufbewahrt wird. Die Leute bei Covalex sagen, ich werde es bekommen, wenn die Station wieder öffnet, aber... das ist der unangenehme Teil... ich brauche es jetzt!\n\nNormalerweise würde ich einfach warten, aber ich versuche, mein eigenes Unternehmen zu gründen (ich backe Kuchen in Form der Heimatwelten anderer Menschen), und das Geld, dass ich durch den Verkauf bekomme, wird mir eine große Hilfe sein. Ich habe jetzt ein bisschen Geld übrig, damit ich jemanden bezahlen kann, der die Kiste für mich von Gundo zu ~mission(Destination) bringt. Ich weiß, dass die ganze Sache ein wenig ungewöhnlich ist, aber wenn es einen anderen Weg gäbe, würde ich nicht danach fragen.\n\nDanke für die Hilfe,\nThrace
covalexspec_description_0004=Mein Sohn Nico war leider eines der Opfer des tragischen Unfalls an der Gundo-Station von Covelex, und sie haben mir immer noch nicht all seine persönlichen Sachen zurückgegeben. Ich verstehe, dass sie die Dinge gemäß den Vorschriften abarbeiten müssen, aber es erscheint unzumutbar, dass sie den trauernden Familienmitgliedern keine Rücksicht zukommen lassen. Zu diesem Zweck suche ich jemanden, der für mich zur Station geht und den Laden aufmischt.\n\nUm es deutlich zu sagen, Gundo gilt derzeit als Sperrgebiet, was bedeutet, dass dies nicht im Einklang mit den Regeln wäre, aber ich finde, meine Situation rechtfertigt besondere Überlegungen. Meine Schwester sagt, dass der von mir zur Verfügung gestellte Betrag ausreichend ist, um die Kiste (Nr. 964) mit Nicos Habseligkeiten abzuholen und sie zu ~mission(Destination) zu bringen. Ich hoffe in Ihnen eine kompetente Person gefunden zu haben, die diese Angelegenheit schnell regelt.\n\nMit freundlichen Grüßen\nGloria Theolone
covalexspec_description_0005=Mir wurde gesagt, dass ich hier jemanden finde, der für mich nach Gundo geht und eine Kiste abholt, die meiner Frau gehört. Wenn Ihnen der Name nicht klingelt, ist das die Station, an dem der große Unfall passierte. Meine Frau hat für Covalex gearbeitet und ich weiß, dass es den Verlust nicht wirklich einfacher machen wird, aber ich möchte wirklich nur Claudias Sachen zurück.\n\nIch denke an ihre Fotosammlung oder an die Halskette, die ich ihr geschenkt habe, die dort in dieser kalten toten Station in einer Kiste mit der Nummer 249 liegt. Also, wie sieht es aus? Gehen Sie zu Gundo und bringen ihre Kiste zurück zu ~mission(Destination)?
covalexspec_description_0006=Hallo,\n\nich suche jemanden, der zur Covalex Gundo-Station in der Nähe von Crusader geht und ein paar Gegenstände abholt. Ich weiß, das hört sich vielleicht nach Diebstahl an, aber sie gehören meinem Vater. Er war, als dort der Unfall passierte, an der Gundo Station. Meine Mutter meint, dass wir warten müssen, bis Covalex grünes Licht gibt, aber ich finde das nicht fair. Ich vermisse ihn so sehr.\n\nIch hätte gerne etwas, das mich an ihn erinnert und ich möchte nicht länger warten, weil ich sonst anfangen könnte, Dinge zu vergessen. Ich bezahle Sie dafür, dass Sie die Box 510 für mich besorgen und zu ~mission(Destination) bringen.\n\nVielen Dank,\nBaylor Ward
