Stanton4_L1_NavyStation_DESC=Das im Jahr 2871 fertiggestellte INS Jericho ist der Hauptanlaufhafen der UEE Navy im Stanton-System. Diese nach dem berühmten Geschwaderführer Amare Jericho benannte Station ist so ausgestattet, dass sie logistische Unterstützung sowie Betankungs- und Nachschuboptionen für eine Vielzahl von Großkampfschiffen sowie kleinere Unterstützungs- und Kampfschiffe bietet.
