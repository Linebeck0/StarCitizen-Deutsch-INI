Stanton4_Transfer_Desc=Port Tressler liegt in der Handelsstraße oberhalb von microTech und ist der Haupttransferknotenpunkt für New Babbage. Täglich passieren Millionen von SCU diese Station zwischen den Exporten von microTech und den anderen Unternehmen an der Oberfläche und den Ressourcen und dem Handel, die von den anderen Systemen eingehen. Beinhaltet Geschäfte und Dienstleistungen wie: Auftanken, Auffüllen, Frachttransfers, Schiffskomponenten, persönliche Rüstung, Kleidung, Lebensmittel, eine Klinik und Wohnheime.
