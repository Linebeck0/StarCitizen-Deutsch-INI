BitZeros_RepUI_Description=Ein dreistes Hackerkollektiv, das Gerüchten zufolge von einer Gruppe unzufriedener Teenager auf microTech gegründet wurde, die sich wegen ihrer Vorliebe für alte Technologien zusammengeschlossen haben. Genervt von seriöseren Kriminellen, sind sie auf der Suche nach Nervenkitzel, um Geld zu verdienen, auf großem Fuß zu leben und es den großen Unternehmen in Stanton schwer zu machen. Da sie eine starke Vorliebe für digitale Infiltration und Täuschung haben, sind sie dafür bekannt, dass sie sich Hilfe von außen holen, wenn die Aufträge eine direktere Vorgehensweise erfordern.
