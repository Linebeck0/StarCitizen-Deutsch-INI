bitzeros_RetrieveConsignment_desc_001=Hey,\n\nDa ist gerade interessantes Material in unseren Orbit aufgetaucht. Scheint so, als hätte ~mission(location|address) geheime Materialien geliefert bekommen. Alles, wofür sie solche Mühen auf sich nehmen, muss doch etwas wert sein, oder?\n\nDeshalb zahlen wir ein ordentliches Gehalt an jeden, der sich traut, in die Einrichtung einzudringen, die geheimen Materialien zu holen und sie dann bei ~mission(dropoff1|address) für uns abzuliefern.\n\nUm ehrlich zu sein; ein Grund, warum wir das nicht selbst machen, ist, dass es wahrscheinlich ziemlich chaotisch wird. Die geheimen Materialien kamen zusammen mit anderen Kisten in einer Sendung an, die jetzt in ihrem automatisierten Tresor lagern und die Abrufcodes dafür werden nur vor Ort generiert. Das bedeutet kein Remote-Hacking. Unsere Quelle behauptet, dass die Codes in Datapad gespeichert sind, die Mitarbeiter bei sich tragen. Klaue dir Datapads, um die Kisten zurückzuholen.\n\nDer Job hat aber auch seine Vorteile; die Sendung enthält auch andere Kisten, die uns nicht wirklich interessieren, aber wahrscheinlich auch etwas wert sind.\n\nAlso, was sagst du?\n\n- Bit Zeros\n
bitzeros_RetrieveConsignment_title_001=Secret Locker Loot
bitzeros_dataheist_desc_01=Mir fehlt die nötige Muskelkraft, um mir beim Angriff auf ~mission(location|address) zu helfen. Es ist ein einfacher Job, der nicht länger als 20 Minuten dauern sollte. Alles, was du tun musst, ist, dich in den Hauptsystem der Einrichtung einzuklinken, mir Zugang zum System zu verschaffen und dafür zu sorgen, dass sich niemand einmischt, während ich mich durch 3 ihrer Server schlage.\n\nEs sind Wachleute vor Ort, aber wenn du schnell bist, solltest du es schaffen, rauszukommen, bevor die schweren Jungs ankommen. Und bei diesem Job kann ich ihr Cybersecurity-Team aus der Ferne überwachen und alle sabotierten Server markieren, die du dann reparieren kannst. Wir können es uns nicht leisten, zu viele zu verlieren.\n\nWas das Hauptsystem angeht, so sollten sie vor Ort eine Möglichkeit haben, darauf zuzugreifen, aber es wäre keine schlechte Idee, einen Cryptokey mitzunehmen, falls du dich einhacken musst. Normalerweise braucht man für diese Art von Job ein Team, aber ich denke, du könntest diesen Job auch alleine machen und mehr von dem Geld für dich behalten. Solange es erledigt wird, ist es mir egal.\n\n57 65 65 76 69 6c
bitzeros_dataheist_desc_02=Ich habe noch mehr Infos, die bei ~mission(location|address) besorgt werden müssen, und ich hoffte, du könntest mir dabei behilflich sein.\n\nWie üblich musst du mir helfen, in ihr Netzwerk zu gelangen, indem du einen Weg findest, auf den Hauptrechner vor Ort zuzugreifen, oder indem du einen Cryptokey mitbringst. Sobald meine Verbindung sicher ist, erwarte ich, dass du die Dinge in Ordnung hältst, bis ich Daten von 4 ihrer Server abgerufen habe.\n\nIch werde hinsichtlich der Sicherheitsvorkehrungen keinen Einblick haben, so dass Sie und die von Ihnen mitgebrachten Personen die Server selbst im Auge behalten müssen. Wir können ein paar von ihnen verlieren, aber mehr als das, und dieser Job wird ein Reinfall sein.\n\nDie Bezahlung sollte ausreichen, um den Aufwand zu decken.\n\nLass uns loslegen.\n57 65 65 76 69 6c
bitzeros_dataheist_desc_03=Ich habe einen weiteren Job, obwohl er vielleicht ein wenig schwieriger ist als üblich. Ich muss Daten von 5 Servern bei ~mission(location|address) herunterladen.\n\nDer gleiche Plan wie immer. Finde einen Weg zum Hauptsystem vor Ort oder hacke dich mit einem Cryptokey ein und sorge dann dafür, dass das Sicherheitspersonal die Server nicht stört, während ich die Daten abrufe. Nun, leider erwarte ich, dass sie viel aufmerksamer sind als üblich. Wenn sie mitbekommen, dass jemand herumstöbert, könnten sie versuchen, ihre eigenen Server aus der Ferne herunterzufahren, um uns daran zu hindern, darauf zuzugreifen.\n\nStell sicher, dass du ein paar Leute mitnimmst, denen du vertrauen kannst, denn das wird nicht die Art von Job sein, den du einfach so improvisieren kannst.\n\n57 65 65 76 69 6c
bitzeros_dataheist_desc_04=Ich habe etwas Großes vor. Ich weiß, dass du fähig genug bist, das durchzuziehen, aber es wird nicht einfach. Du musst ~mission(location|address) überfallen, während ich mich einhake und die Daten der Einrichtung herunterlade.\n\nSobald du mir Zugang zum Hauptsystem verschaffst, musst du die Server bewachen, bis ich die Daten von 6 von ihnen habe. Stell sicher, dass du bereit bist, dich einzudecken, denn der Transfer wird etwa 40 Minuten dauern, während du mit der Security vor Ort und aus der Ferne zu tun haben wirst, die versucht, uns auf jede erdenkliche Weise zu stoppen.\n\nDu solltest auch ein paar Freunde mitbringen. Ich kann mir nicht vorstellen, dass du das ohne mindestens 3 andere Leute schaffst, den Upload zu schützen. Und nur so, damit du Bescheid weißt: Wenn ich die Daten von allen 6 Servern nicht bekomme, werden wir alle nicht bezahlt.\n\n57 65 65 76 69 6c
bitzeros_dataheist_desc_05=Bereit für einen großen Coup? Ich habe erfahren, dass wertvolle Informationen bei ~mission(location|address) aufbewahrt werden und wir werden sie stehlen. So mein Plan jedenfalls.\n\nIch möchte, dass du ein Team von mindestens 4 Personen zusammenstellst und mich zum Hauptsystem bringst, damit ich Daten von 7 ihrer Server abrufen kann. So viele Daten zu reißen wird mindestens 45 Minuten dauern, also sorge dafür, dass du für eine lange Session gerüstet bist.\n\nEs ist sehr wahrscheinlich, dass die Security alles tun wird, um uns zu stoppen und da wir uns nicht leisten können, mehr als ein paar Server zu verlieren, haben sie klar den Vorteil.\n\nWie üblich ist dies eine Alles-oder-Nichts-Situation. Wenn ich nicht alle 7 Server durchkomme, bekommst du kein Geld. Ich bekomme, was ich brauche und wir alle werden reich.\n\n57 65 65 76 69 6c
