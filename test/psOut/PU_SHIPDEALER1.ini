PU_SHIPDEALER1_M_BS_Chat_ConvoInterupt_IG_001_OkayYouGo=Okay, dann schauen Sie sich um.
PU_SHIPDEALER1_M_BS_Chat_ConvoInterupt_IG_002_YouKnowWhat=Weißt du was, warum gebe ich dir nicht ein paar.
PU_SHIPDEALER1_M_BS_Chat_ConvoInterupt_IG_003_ItsFineIll=Es ist in Ordnung. Ich bin hier, wenn du etwas brauchst.
