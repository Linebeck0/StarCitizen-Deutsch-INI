PU_SHIPDEALER1_M_BS_General_Passing_IG_001_ExcuseMe=Entschuldigung.
PU_SHIPDEALER1_M_BS_General_Passing_IG_002_PardonMe=Entschuldigung.
PU_SHIPDEALER1_M_BS_General_Passing_IG_003_ComingThrough=Ich bin unterwegs.
PU_SHIPDEALER1_M_BS_General_PhysicalBump_IG_001_EasyThere=Einfach da.
PU_SHIPDEALER1_M_BS_General_PhysicalBump_IG_002_WoahYouOkay=Woah, geht es dir gut?
PU_SHIPDEALER1_M_BS_General_PhysicalBump_IG_003_Careful=Vorsicht.
PU_SHIPDEALER1_M_BS_General_StrangeBehavior_IG_001_AreYouFeeling=Geht es dir gut, Kumpel?
PU_SHIPDEALER1_M_BS_General_StrangeBehavior_IG_002_AreYouDoing=Machst du ein bisschen? Ist das eine Sache?
PU_SHIPDEALER1_M_BS_General_StrangeBehavior_IG_003_IsSomethingThe=Ist etwas los?
PU_SHIPDEALER1_M_CP_Chat_SmallTalk_IG_001_YouKnowIve=Wissen Sie, ich verkaufe seit etwa sechs Jahren Schiffe und ich liebe die Arbeit absolut. Sie treffen einige der besten Menschen und helfen ihnen bei der Auswahl eines so wichtigen Teils ihres Lebens. Manchmal habe ich das Gefühl, dass es sich eher um eine Adoptionsdienstleistung handelt, wissen Sie? Diese Schiffe werden Teil der Familie.
PU_SHIPDEALER1_M_CP_Chat_SmallTalk_IG_002_BeenAReal=Bisher war es eine wirklich arbeitsreiche Woche. Scheint, als ob jeder ein Schiff will. Ich schätze, eine Bande von Verbrechern ist in der Nähe etwas durchgedreht. Eine echte Tragödie, aber gut fürs Geschäft.
PU_SHIPDEALER1_M_CP_Chat_SmallTalk_IG_003_AndInCase=Und falls Sie sich fragen: Wir prüfen alles, was wir verkaufen, um sicherzustellen, dass es dicht ist. Sie müssen sich keine Sorgen machen, dass es Ihnen so ergeht wie dieser armen Familie, die überall in den Nachrichten zu sehen war. Nicht mit unseren Schiffen.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Bed_IG_001_ThisOneComes=Dieses verfügt über einige verdammt bequeme Schlafmöglichkeiten. Ideal für eine Pause auf längeren Reisen.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Copilot_IG_001_WhatsReallyGreat=Was wirklich toll ist, ist dieser zusätzliche Copilotensitz. Wenn man da draußen ist, ist es ein echter Trost zu wissen, dass jemand anderes an Bord ist, der einem den Rücken freihält.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_MannedTurret_IG_001_AsYouCan=Und wie Sie sehen können, wird es standardmäßig mit Geschützen geliefert, wenn die Sicherheit ein Problem ist und Sie auf der Suche nach etwas mehr Kraft sind.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Missiles_IG_001_YoureWonderingAbout=Wenn Sie sich über Raketen Gedanken machen, ist das ein großes Häkchen in der Ja-Spalte. Es gibt doch nichts Besseres, als das Schloss zu bekommen und sich das Feuerwerk anzuschauen, oder?
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Multicrew_IG_001_YourWholeCrew=Ihre gesamte Crew wird dieses Schiff und seine Eigenschaften zu schätzen wissen. Und wenn Sie noch keine Crew haben, werden sie, sobald sie sehen, was Sie fliegen, direkt vor Ihrer Tür stehen, um sich anzumelden.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_OpenCanopy_IG_001_GotToLove=Ich muss ein offenes Vordach lieben. Nichts steht dir im Weg. Nur Sie und die riesige Weite des Weltraums.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Ramp_IG_001_TheRampIs=Die Rampe ist super praktisch zum Be- und Entladen. Lassen Sie es einfach fallen und rollen Sie direkt hinein.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_Shower_IG_001_OneLittleExtra=Ein nettes kleines Extra ist, dass sie komplett mit Toilettenartikeln ausgestattet ist. Keine Notstopps mehr und die Kosten für die Reinigung der Flightsuits werden deutlich gesenkt.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_SingleSeat_IG_001_SomePeoplePrefer=Manche Leute bevorzugen Schiffe mit mehreren Besatzungsmitgliedern, aber es ist etwas Besonderes, alleine in einem Einsitzer unterwegs zu sein. Nur Sie und Ihre Fähigkeiten. Das ist echte Pilotenarbeit.
PU_SHIPDEALER1_M_CP_Pitch_AmenitiesComment_VTOL_IG_001_TheVtolThrusters=Die VTOL-Triebwerke sind wirklich schön zu haben. Fertig zum Abheben? Kein Problem. Triebwerke an, Kopf gerade nach oben. Eine Sorge weniger.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Aegis_IG_001_MyGrandmotherWas=Meine Großmutter war Pilotin bei der Marine und schwor auf Aegis. Ich würde ihren CO bitten, sie nur diesen Schiffen zuzuweisen. Mit einer Tapferkeitsmedaille für die Tötung von Duul in den Ruhestand gegangen.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Anvil_IG_001_ItsHardTo=Es ist schwer vorstellbar, wo die Menschheit ohne Anvil wäre. Ich habe einmal gehört, dass Anvil-Schiffe von allen Schiffen der gesamten Marine die höchste Abschussrate aufweisen. Das ist Qualität, genau dort.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Aopoa_IG_001_IDontExactly=Ich verstehe es selbst nicht ganz, aber diese Xi'an-Ingenieure sind ziemliche Zauberer, wenn es um den Bau von Schiffen geht.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Argo_IG_001_ArgosMayNot=Argos sind vielleicht nicht die schicksten Schiffe, aber Sie können sich immer darauf verlassen, dass sie ihre Arbeit besser machen als alle anderen.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_ConsolidatedOutlands_IG_001_NowConsolidatedMight=NowConsolidated ist vielleicht ein bisschen grün, aber Silas und seine Getriebe machen zweifellos einige der interessantesten Designs, die es gibt.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Crusader_IG_001_TheresAReason=Es gibt einen Grund, warum die meisten kommerziellen Shuttles Crusader verwenden. Sauberes, geradliniges Design, das einer häufigen Nutzung standhält. Sie erscheinen zur Arbeit und machen die Arbeit richtig.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Drake_IG_001_IMeanYou=Ich meine, Sie wissen, was man über Drake-Schiffe sagt. Wenn all diese Typen einen fliegen wollen, muss da etwas dran sein. Sie würden nicht darauf vertrauen, dass irgendein Schiff tut, was sie tun.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Esperia_IG_001_TheLevelOf=Der Detaillierungsgrad dieser Esperia-Reproduktionen ist einfach atemberaubend. Ich wette, dass die meisten Leute sie in neun von zehn Fällen nicht anhand der Originale erkennen könnten. Abgesehen davon, dass Esperia wahrscheinlich besser fliegt.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_GreycatIndustrial_IG_001_YouKnowThe=Wissen Sie, das erste Fahrzeug, das ich je besaß, war ein Greycat. Ich und meine Freunde haben Stunden damit verbracht, das Ding auszurüsten und damit herumzufahren. Da sind viele schöne Erinnerungen drin.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Kruger_IG_001_LookingAtThis=Wenn man sich dieses Schiff ansieht, kann man kaum glauben, dass Kruger seine Anfänge als Teile- und Waffenhersteller hatte.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_MISC_IG_001_TheresNoDenying=Es lässt sich nicht leugnen, dass MISC sich den Ruf erworben hat, einige der leistungsstärksten Schiffe auf dem Markt zu bauen. Was sagen sie? Dass etwa 60% von allem, was man in einem Geschäft kaufen kann, einmal an Bord eines MISC-Schiffes waren?
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_OriginJumpworks_IG_001_OriginShipsAre=Origin-Schiffe sind zweifellos Statement-Stücke. Du fliegst eine dieser Schönheiten und jeder wird wissen, was für ein Mensch du bist.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_RSI_IG_001_BuyingAnRsi=Der Kauf eines RSI ist ein Kinderspiel. Das sind die Leute, die im Grunde die Raumfahrt erfunden haben. Es gibt einen Grund, warum es sie schon seit 800 Jahren gibt.
PU_SHIPDEALER1_M_CP_Pitch_BrandComment_Tumbril_IG_001_ItsBeenGreat=Es war toll zu sehen, wie Tumbrils wieder herumstrampeln. Sie sind genauso solide wie die alten, verfügen aber über alle modernen Verbesserungen, die Sie erwarten.
PU_SHIPDEALER1_M_CP_Pitch_Busy_WithCustomer_IG_001_ImActuallyHelping=Ich helfe gerade jemandem, aber ich werde in ein paar Minuten bei Ihnen sein.
PU_SHIPDEALER1_M_CP_Pitch_Busy_WithCustomer_IG_002_OnceImDone=Sobald ich damit fertig bin, diesem Kunden dabei zu helfen, sein Traumschiff zu finden, bin ich gleich vorbei.
PU_SHIPDEALER1_M_CP_Pitch_Busy_WithCustomer_IG_003_TellYouWhat=Ich sage dir was. Sobald ich hier fertig bin, komme ich vorbei und kümmere mich um dich.
PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_001_DefinitelyTakeA=Schauen Sie sich auf jeden Fall um. Habe gerade tolle Sachen auf Lager.
PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_002_TakeAWander=Machen Sie einen Spaziergang und sehen Sie, was wir haben. Heute gibt es einige echte Juwelen.
PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_003_WeHaveA=Wir haben eine ganze Reihe neuer Bestände, die Sie sich unbedingt ansehen möchten. Wirklich nettes Zeug.
PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_004_ItsRealLucky=Es ist wirklich ein Glück, dass du heute reingekommen bist. Einige der besten Auswahlmöglichkeiten, die wir das ganze Jahr über hatten.
PU_SHIPDEALER1_M_CP_Pitch_EncourageBrowsing_IG_005_HelpYourselfTo=Schauen Sie sich um und sehen Sie, was wir zu bieten haben. Ich denke, Sie werden wirklich glücklich sein, wenn Sie sehen, was wir haben.
PU_SHIPDEALER1_M_CP_Pitch_EncourageDecision_IG_001_ThisIsA=Dies ist eine große Entscheidung, also nehmen Sie sich unbedingt Zeit.
PU_SHIPDEALER1_M_CP_Pitch_EncourageDecision_IG_002_TakeAllThe=Nehmen Sie sich die Zeit, die Sie brauchen. Ich möchte nichts überstürzen.
PU_SHIPDEALER1_M_CP_Pitch_EncourageDecision_IG_003_NoWorriesIf=Keine Sorge, wenn Sie noch ein paar Momente zum Nachdenken brauchen.
PU_SHIPDEALER1_M_CP_Pitch_EncourageInspectShip_IG_001_FeelFreeTo=Fühlen Sie sich frei, direkt nach oben zu klettern und herumzustöbern.
PU_SHIPDEALER1_M_CP_Pitch_EncourageInspectShip_IG_002_NowDontBe=Seien Sie nicht schüchtern, Ihnen gefällt etwas, machen Sie weiter und stärken Sie sie. Machen Sie sich ein Bild davon, wie sie sich fühlen wird.
PU_SHIPDEALER1_M_CP_Pitch_EncourageInspectShip_IG_003_BeSureTo=Fühlen Sie sich wie zu Hause. Sehen Sie sich etwas Interessantes an, gehen Sie voran und steigen Sie ein. Versuchen Sie nur nicht, sich mit ihr davonzuschleichen.
PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_001_IfYouWanna=Wenn Sie mit einem Mitglied der Flotte eine Spritztour machen möchten, bedienen Sie sich an unserem Simcab.
PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_002_FyiTheSimcab=Zu Ihrer Information, das Simcab da drüben ist perfekt, um diese Schönheiten für einen Testlauf mitzunehmen.
PU_SHIPDEALER1_M_CP_Pitch_EncourageSimCab_IG_003_BetweenMeAnd=Unter uns, schauen ist in Ordnung, aber wenn Sie es genau wissen wollen, kann ich Ihnen eine Spritztour in unserem Simcab vorschlagen?
PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_001_WeHaveA=Wir haben ein paar Optionen mehr zur Verfügung, als auf dem Boden liegen. Unser Terminal hat alle Details.
PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_002_IfYouDont=Wenn Sie nicht finden, wonach Sie suchen, steht Ihnen im Terminal unser gesamtes Inventar zur Durchsicht zur Verfügung.
PU_SHIPDEALER1_M_CP_Pitch_EncourageTerminal_IG_003_BeyondWhatYou=Über das hinaus, was Sie sehen können, haben wir noch ein paar weitere Schiffe auf dem Terminal verfügbar.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_001_GottaSayI=Ich muss sagen, ich denke, das könnte das richtige Schiff für Sie sein.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_002_IfYouWant=Wenn Sie meine ehrliche Meinung hören möchten. Du könntest viel Schlimmeres tun.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_003_WellIfYou=Nun, wenn Sie sich jetzt entscheiden, nicht zu kaufen, werde ich versuchen, die anderen zurückzuhalten, bis Sie Ihre Meinung ändern.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_004_ItsToughRight=Es ist hart, oder? Sollten Sie jetzt kaufen? Sollten Sie das Risiko eingehen und warten? Ich meine, ich weiß, was ich tun würde, aber ich möchte, dass du das tust, was dich glücklich macht.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_IG_005_SoIsThis=Ist das also das Richtige? Ich denke, es könnte das Richtige sein.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_001_GottaSayBuying=Ich muss sagen, der Gebrauchtkauf ist wirklich der richtige Weg. Sie sparen nicht nur Guthaben, sondern dank der Hightech-Technik, die in diesen Geräten steckt, laufen sie auch jahrzehntelang wie neu.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_002_BuyingUsedReally=Der Gebrauchtkauf ist wirklich der kluge Weg. Schonender für die Umwelt, besser für das Bankkonto und viel weniger Stress. Und was noch wichtiger ist: Es ist neu für Sie.
PU_SHIPDEALER1_M_CP_Pitch_EncourageToBuy_UsedShip_IG_003_YouWannaKnow=Sie möchten den Unterschied zwischen einem neuen und einem gebrauchten Schiff erfahren? Verlassen des Autohauses. Bam. Jedes Schiff wird sofort zum Gebrauchtschiff.
PU_SHIPDEALER1_M_CP_Pitch_Excuse_FromCustomer_IG_001_AnywayYouLook=Wie auch immer, du siehst aus wie jemand, der sich mit seinen Schiffen auskennt. Ich muss dir nicht die Ohren abdrehen. Mach dein Ding und ich schaue gleich nach dir.
PU_SHIPDEALER1_M_CP_Pitch_Excuse_FromCustomer_IG_002_YouKnowYou=Wissen Sie, Sie sehen aus, als könnten Sie einen Moment oder zwei gebrauchen, um über die Dinge nachzudenken. Lassen Sie mich ein paar anderen Leuten helfen, dann melde ich mich noch einmal bei einigen.
PU_SHIPDEALER1_M_CP_Pitch_Excuse_FromCustomer_IG_003_LookAtMe=Schau mich an, ich rede dir die Ohren ab. Ich sag dir was, du suchst weiter und ich komme zurück.
PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_001_ThanksForStopping=Vielen Dank für Ihren Besuch. Komm jeder Zeit zurück.
PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_002_ItWasGreat=Es war toll, dich zu haben. Kommen Sie bald wieder vorbei, dann können wir uns weiter unterhalten.
PU_SHIPDEALER1_M_CP_Pitch_Farewell_NoPurchase_IG_003_AllRightSleep=Okay, schlaf drüber und wir reden bald.
PU_SHIPDEALER1_M_CP_Pitch_Farewell_Purchase_IG_001_AlrightThanksAgain=Okay, nochmals vielen Dank. Ein verdammt guter Kauf.
PU_SHIPDEALER1_M_CP_Pitch_Farewell_Purchase_IG_002_LookOutEveryone=Aufgepasst, alle zusammen! Neuer Schiffseigner kommt!
PU_SHIPDEALER1_M_CP_Pitch_Farewell_Purchase_IG_003_ItWasGreat=Es war großartig, mit Ihnen Geschäfte zu machen!
PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_001_WhatdyaThinkReal=Was denken Sie? Wirklich schön, oder?
PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_002_HowAboutThat=Wie wäre es mit diesen Details? Es ist etwas anderes.
PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_003_ImJustGonna=Ich werde es einfach sagen. Ihr zwei seht gut zusammen aus.
PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_004_HardToSay=Schwer zu sagen, was besser ist, oder? Dieses tolle äußere oder dieses wirklich scharfe Innere.
PU_SHIPDEALER1_M_CP_Pitch_PlayerExitShipComment_IG_005_YouCanReally=Sie können die Qualität wirklich sehen, sobald Sie drinnen sind.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Beautiful_IG_001_IKnowWhat=Ich weiß, was Sie denken. Wie kann ein Schiff, das so großartig aussieht, so wenig kosten? Ehrlich gesagt kann ich es selbst nicht glauben.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Beautiful_IG_002_ThoseLinesThe=Diese Linien, das Styling. Selbst wenn sie still sitzt, sieht sie aus, als würde sie fliegen. Eine echte Schönheit.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Fast_IG_001_IfYouWanna=Wenn du schnell reden willst, kann dieser Flitzer mithalten. Der Throttle beschleunigt praktisch von selbst.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Fast_IG_002_IfYoureLooking=Wenn Sie auf der Suche nach Geschwindigkeit sind, dann sind Sie hier genau richtig. Sie sollten dieses Baby schnurren hören, wenn es loslegt.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_GreatDeal_IG_001_AsGoodAs=So gut dieses Schiff auch ist, es ist kaum zu glauben, dass es so günstig ist. Aber hey, wenn es das ist, was der Preis sagt, dann ist es das, was der Preis sagt.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_GreatDeal_IG_002_DependingOnWhich=Je nachdem, welchen Weg Sie einschlagen möchten, ist dieses Schiff wahrscheinlich eines der besten Angebote auf dem Markt. Gute Verfassung. Guter Preis.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_HardWorking_IG_001_WhatsGreatAbout=Das Tolle an diesem hier ist, dass es genauso hart arbeitet wie Sie, wenn nicht sogar noch härter.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_HardWorking_IG_002_IfYouWant=Wenn Sie ein Schiff wollen, das Tag für Tag da ist und alles aushält, was auch immer Sie ihm entgegenwerfen, dann könnte dieses hier das Schiff sein, das Sie wollen.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_001_YouGotA=Du hast ein gutes Auge. Das ist echte handwerkliche Qualität. Sie machen sie nicht mehr so, das kann ich Ihnen sagen.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_002_YouKnowI=Wissen Sie, ich sollte das nicht sagen, aber das hier könnte mein Favorit im ganzen Ort sein. Nicht, dass alles, was wir verkaufen, nicht fantastisch wäre, aber ich weiß nicht... sie hat einfach etwas Besonderes. Du fühlst es, oder?
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_003_OkayPictureThis=Okay, stellen Sie sich das vor, Sie reisen, um diesen besonderen Menschen zu treffen. Was fährst du an, irgendein alter Junker? Oder fahren Sie mit einer echten, zertifizierten Gebrauchtschönheit der Spitzenklasse wie dieser hier?
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_004_WeGetA=Bei uns kommen und gehen viele verschiedene Vehikel, aber hin und wieder sehen wir etwas wie dieses hier, das mir wirklich ins Auge fällt.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_IG_005_YouCanTalk=Sie können den ganzen Tag über Spezifikationen und Zahlen reden, aber manchmal, wenn Sie sich ein Schiff ansehen, wissen Sie einfach, dass es das Richtige für Sie ist. Ich sage, vertraue deinem Bauchgefühl.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Safe_IG_001_PersonallyWhatI=Was ich persönlich bei einem Schiff suche, ist etwas, das mich sicher und gesund an mein Ziel bringen kann. Das hier wird dieses Schiff sein.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Safe_IG_002_TheySayYou=Man sagt, dass Sicherheit unbezahlbar ist. Ich sage Bullshit. Wir haben nicht nur einen Preis dafür festgelegt, wir haben einen tollen Preis dafür festgelegt. Einen besseren Schutz für das Geld gibt es nicht.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Strorage_IG_001_IDontKnow=Ich weiß nicht, wie es Ihnen geht, aber ich kann immer etwas mehr Lagerraum gebrauchen. Deshalb ist dieses Schiff perfekt. Jede Menge SCU und noch mehr.
PU_SHIPDEALER1_M_CP_Pitch_ShipComment_Strorage_IG_002_IfStorageIs=Wenn Ihnen Lagerung wichtig ist, dann sollten Sie sich selbst einen Gefallen tun und etwas Zeit mit diesem Schiff verbringen. Ich denke, Sie werden mit dem, was Sie sehen, zufrieden sein.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_100Series_IG_001_YouKnowA=Es ist nicht nur ein Vergnügen, die 300 zu fliegen, wenn man sie nicht gerade fliegt, es ist auch eine wahre Freude, sie anzusehen. Ich weiß, dass ich sie nicht aus meinem Hangar werfen würde.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_300Series_IG_001_YouKnowThe=Versprich mir eines: Wenn du am Ende die 600 bekommst, lädst du mich zu einer deiner Partys ein, denn jeder weiß, dass die besten Partys im Vers 600 Partys sind.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_600Series_IG_001_PromiseMeOne=Ich bin ehrlich, ich war mir zunächst nicht ganz sicher, was ich von der 85x halten sollte. Aber jetzt, wo ich einige Zeit mit ihr verbracht habe, ist sie mir wirklich ans Herz gewachsen. Es vereint die ganze Liebe zum Detail von Origin in einem kleineren Paket.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_85X_IG_001_IllBeHonest=Sie wissen, dass viele der jüngeren Leute, die hier reinkommen, an der 100 interessiert sind. Und ich meine, warum nicht? Origin-Komfort verpackt in einem sportlichen, lustigen Chassis. Ich sehe den Reiz selbst.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_890Jump_IG_001_LookIllBe=Schau. Ich werde direkt sein. Es gibt ein Schwimmbad. Wenn Sie das beim 890 nicht überzeugt, bin ich mir nicht sicher, was es sonst noch tun wird.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_ArgoMPUV_IG_001_TheArgoMpuv=Der Argo MPUV ist ein tolles kleines ArbeitTaurus. Funktionstüchtig bis auf einen Mangel.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Arrow_IG_001_IveTalkedTo=Ich habe mit einigen der ehemaligen Marinesoldaten, die hierher kommen, über den Arrow gesprochen. Ehrlich gesagt ist es eher so, dass sie mit mir darüber reden. Ich kann nicht genug Gutes sagen. Scheint, als wäre der leichte Jäger ein verdammt gutes Aufklärungsschiff. Es gibt nicht viele Kellner, denen nicht einer dieser Kerle den Hintern gerettet hat.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Aurora_IG_001_ConsideringAnAurora=Ziehts du eine Aurora in Erwägung? Das gefällt mir. Die Menschen sind so sehr darauf bedacht, die Dinge zu kompliziert zu machen, dass sie vergessen, dass "einfach" nicht gleich "schlecht" bedeutet. Die Aurora fliegt und bringt Sie dorthin, wo Sie hin wollen. Klingt für mich nach dem perfekten Schiff.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Avenger_IG_001_TheresAReason=Es gibt einen Grund, warum die Advocacy schon so lange auf Avengers zählt. Nur wenige Schiffe können mit seiner betrieblichen Flexibilität mithalten. Das Ding ist eine Ikone.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Blade_IG_001_ShesAKiller=Sie ist eine Mörderin, nicht wahr? Es ist, als hätten die Vanduul eine Sense genommen und sie so abgeschabt, dass nur noch der Biss übrig blieb.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Buccaneer_IG_001_TheBuccsA=Der Bucc ist ein toller kleiner Kämpfer. Man wirft eins in einen beliebigen Schrott und plötzlich ist es ein ganz neues Spiel. Wenn das Cutlass auf dich zukommt, kannst du damit umgehen. Cutlass und Bucc, vergiss es.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Carrack_IG_001_ICouldPretty=Ich könnte den ganzen Tag über die Carrack reden, aber das werde ich nicht tun. Ich werde das Schiff für sich selbst sprechen lassen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Caterpillar_IG_001_CaterpillarsGotA=Caterpillar hat eine Menge Lagerraum und Drake war so rücksichtsvoll, ihm einige Möglichkeiten zu geben, ihn zu schützen. Außerdem verspüre ich immer einen seltsamen Nervenkitzel, wenn ein Schiff so aussieht, wie sein Name.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Constellation_IG_001_EveryoneLovesTo=Jeder liebt es, darüber zu streiten, welche Connie die Beste ist, aber das ist so, als würde man darüber streiten, welcher Betrag an kostenlosem Geld das Beste ist. Ich versuche damit zu sagen, dass es sich um ein so fantastisches Schiff handelt, dass man wirklich nichts falsch machen kann, egal, welches Schiff man fliegt.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Crucible_IG_001_TheCrucibleIs=Der Crucible ist eine ziemlich unglaubliche Ingenieurskunst. Das Ding ist im Grunde ein fliegender Werkzeugkasten. Sie können die meisten Probleme lösen, auf die ein Pilot stoßen kann. Wenn das keine großartige Fähigkeit ist, wissen Sie nicht, was es ist.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Cutlass_IG_001_SolidOffenseDecent=Solide Offensive, anständige Verteidigung, kein allzu schlechter Halt, einfach zu pflegen und gelinde gesagt ein interessanter Ruf. Viele Leute halten den Cutlass für eine großartige Investition, und ich bin versucht, dem zuzustimmen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Cyclone_IG_001_TheNewTumbril=Der neue Tumbril hat sich mit dem Cyclone wirklich selbst übertroffen. Neulich erzählte mir eine alte Hausbesitzerin, dass sie schon seit Jahrzehnten in einem der Originale fuhr und kein einziges Mal daran dachte, es aufzugeben, bis sie die neuen sah. Sie hat nicht nur das neue gekauft, sondern mir auch gesagt, dass sie das alte auf ihrer Veranda behalten wird, nur um darin zu sitzen. Wie wäre es damit?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Dragonfly_IG_001_TheDragonflyIs=Die Libelle ist weniger ein Schiff als vielmehr ein Lebensstil.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Eclipse_IG_001_OhIsThere=Oh, gibt es hier eine Sonnenfinsternis? Das Ding ist so verstohlen, dass ich es fast nicht bemerkt hätte. Nur ein Scherz mit dir. Aber im Ernst, das Ding ist von einem Raubtier so geräuschlos, wie es nur sein kann.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Endeavor_IG_001_TheEndeavorIs=Die Endeavour ist weniger ein Schiff als vielmehr eine umherziehende Universität. Wenn ich ehrlich bin, ist mir das alles ein wenig schleierhaft, aber ich weiß aus sicherer Quelle, dass, wenn Sie auf der Suche nach einem Forschungsschiff sind, dieses das Richtige für Sie ist.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_F8Lightning_IG_001_ILoveThat=Ich finde es toll, dass wir eine F8 zum Verkauf haben. Ich erinnere mich, als diese Monster nur für das Militär waren. Schauen Sie sich das Ding einfach an. Ist das ein Mörder oder was? Sehen wir uns mal an, wie jemand versucht, sich mit Ihnen anzulegen, wenn Sie eines davon fliegen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Freelancer_IG_001_IThinkOver=Ich glaube, im Laufe der Jahre habe ich mehr Freelancer verkauft als so ziemlich alles andere. Ich denke, das liegt daran, dass MISC sie zu echten Alleskönnern gemacht hat. Außerdem behalten sie wirklich ihren Wiederverkaufswert.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Genesis_IG_001_JustBetweenMe=Nur unter uns, ich wollte schon immer einen Genesis besitzen. Als ich zehn war, bin ich mit meinem Vater auf einem geflogen. Wir wollten meine Großmutter besuchen, und ich glaube nicht, dass ich jemals zuvor auf einem so großen oder schicken Schiff gewesen bin. Seitdem fragt sich ein Teil von mir immer, wie es wohl wäre, Verkehrspilot zu werden. Aber vielleicht kaufst du dieses hier, und dann kannst du zurückkommen und mir erzählen, wie es ist.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Gladiator_IG_001_TheGladiIs=Die Gladi ist ein faszinierendes Stück Hardware. Da es so stromlinienförmig ist, birgt es einige ernsthafte Bewaffnung. Fast wie ein Leichtgewicht.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Gladius_IG_001_GladiusIsFast=Gladius ist schnell, wendig und wie alle Oldtimer sagen, übertrifft es definitiv seine Gewichtsklasse.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Glaive_IG_001_PeopleAreAlways=Die Leute weisen immer gerne darauf hin, dass eine Glaive nur eine Sense mit zwei Klingen ist, aber sie ist so viel mehr als das. Wussten Sie, dass die Vanduul-Clans nur die gefährlichsten und erfahrensten Piloten eine Glaive fliegen lassen?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hammerhead_IG_001_YouKnowWhat=Weißt du, was ich mich immer über den Hammerhead gefragt habe? Glauben Sie, dass sie sich zuerst den Namen ausgedacht und das Schiff passend gemacht haben, oder umgekehrt? In jedem Fall ist es eines der besten Patrouillenschiffe, die heute fliegen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hawk_IG_001_TheHawkIs=Der Hawk ist das, was ich jedem Kopfgeldjäger empfehle. Er hat die Geschwindigkeit, die Sie brauchen, um jemanden zur Strecke zu bringen, und Waffen, die Sie übrig haben, wenn Sie ihn eingeholt haben.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Herald_IG_001_TheHeraldIs=Die Herald ist definitiv eines der interessanteren Schiffe, die wir auf dem Gelände haben. Nicht jeder Datenläufer verfügt über ein eigenes Broadcast-Array.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_HerculesStarlifter_IG_001_TheHerculesPerforms=Die Hercules verhält sich wie angekündigt. Es verfügt über die erforderliche Leistung, um Vehikel überall und jederzeit zu transportieren. Keine leichte Aufgabe.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hornet_IG_001_YouKnowCal=Wissen Sie, Cal Mason von Squadron 42 fliegt eine Hornet. Wenn sich jemand mit Kämpfern auskennt, dann dieser Typ.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_HullLine_IG_001_IfYoureLooking=Wenn Sie auf der Suche nach einem Transporter sind, können Sie mit einem Hull nichts falsch machen. Sie wurden für den Transport von Fracht gebaut, und wenn sie das nicht gut machen, ist es verdammt noch mal schlimm.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Hurricane_IG_001_YouKnowIn=Du kennst das bei Sataball, wenn du einen zu einem Teamkollegen segelst und dieser ihn einfach eintippt, kein Problem? Die Hurricane ist die Schiffsversion davon. Einer von euch fliegt, der andere sitzt auf dem Turm und gemeinsam kümmert ihr euch nur ums Geschäft.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Idris_IG_001_IfYoureActually=Wenn Sie tatsächlich auf der Suche nach etwas dieser Größe und Leistung sind, ist der Idris eine Klasse für sich. Sie ist vielleicht nicht billig, aber würden Sie einer billigen Fregatte vertrauen?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_KhartuAl_IG_001_TheKhartuStands=Das Khartu sticht aus vielen Gründen heraus, aber allein diese verrückten Xi'an-Treppen machen es zu einem Muss.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Kraken_IG_001_TheKrakenFollows=Der Kraken folgt Drakes Mantra, warum man eine Sache gut machen kann, wenn man fünfzig machen könnte. Ich habe davon gehört, dass sie als Minitransporter für Milizen eingesetzt werden. Ich habe davon gehört, dass sie als mobile Einkaufszentren genutzt werden. Ich habe sogar von einem Typen gehört, der das Ganze in eine Art verrückten Nachtclub verwandelt hat. Letzteres würde ich nicht empfehlen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_M50_IG_001_IfIHad=Wenn es nach mir ginge, würde ich selbst da draußen sein und diesen bösen Jungen fliegen. Ich meine, schauen Sie sich diese Triebwerke an. Die M50 schreit geradezu danach, geflogen zu werden.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Mercury_IG_001_YouKnowWhats=Weißt du, was an der Mercury lustig ist? Ich bekomme Leute, die es kaufen wollen, aber nicht einmal Daten laufen lassen wollen. Sie mögen einfach die Art, wie es aussieht. Hut ab vor den Crusader-Designern.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Mustang_IG_001_YouRememberThe=Erinnern Sie sich an den Mustang-Werbespot? Wo Risiko auf Belohnung trifft? Nun ja, Consolidated ist das ganze Risiko eingegangen, und wir werden dafür belohnt, dass wir sie fliegen dürfen. Unterm Strich macht das Fliegen einfach Spaß.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Nova_IG_001_WhatABeast=Was für ein Biest, oder? Wenn man an die Kriegsgeschichte dieser Nova-Panzer denkt, ist es erstaunlich, dass man heutzutage einfach in ein Geschäft gehen und selbst einen kaufen kann. Ich meine, als Kind habe ich mit dem kleinen Spielzeug Nova gespielt, und jetzt darf ich es verkaufen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Nox_IG_001_ApparantlyAopoaHad=Anscheinend musste Aopoa den Nox für Menschen modifizieren. Ich denke, wenn Xi'an sie steuert, verbessern ihre Körper auf natürliche Weise die Aerodynamik. Unsere seltsamen menschlichen Körper haben alles aus dem Gleichgewicht gebracht, also mussten sie viele Dinge neu konfigurieren, um es genau richtig für uns zu machen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Orion_IG_001_CanYouBelieve=Können Sie glauben, dass die Orion ein tatsächlich fliegendes Schiff ist und nicht nur eine Art Bergbaustation? Ich meine, schauen Sie sich die Größe des Dings an.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_P52Merlin_IG_001_TheP52Is=Die P-52 ist ein toller kleiner Scrapper, den man bei sich haben kann, um in einem Kampf zu helfen. Flink. Kleinerer Rahmen, was bedeutet, dass es schwerer zu treffen ist. Und es schont die Augen, was nie schadet.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_P72Archimedes_IG_001_TheArchimedesIs=Der Archimedes ist der anspruchsvollere Bruder des Merlin. Alles, was den P-52 so großartig macht, aber noch ein bisschen mehr darüber gestreut. Es wäre auf jeden Fall nicht fehl am Platz, wenn Sie es auf die Rennstrecke mitnehmen würden.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_PTVBuggy_IG_001_ThisLittleBuggy=Dieser kleine Buggy eignet sich hervorragend für die Fortbewegung in überfüllten Bereichen wie Hangars oder für Kurztrips durch die Stadt.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Pioneer_IG_001_DidYouWatch=Haben Sie zugesehen, als Silas Körner diese auf der CitizenCon 1947 vorstellte? Es kam mir wie ein Wunschtraum vor, dass ein Schiff einfach anrollen und Außenposten ausspucken könnte. Aber ein verrücktes Genie hat es doch getan, oder?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Polaris_IG_001_IfYoureLooking=Wenn Sie eine Miliz aufrüsten möchten, ist die Polaris ein Kinderspiel. Es hat die Torpedos. Es hat eine kleine Bastelbucht. Vanduul sieht, wie einer von ihnen ein System patrouilliert, und die Chancen stehen gut, dass diese Schlunde zum nächsten Sprungpunkt rennen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Prospector_IG_001_HeresTheGreat=Das Tolle an der Prospector: Wenn Sie dorthin gehen und den richtigen Ort zum Minen finden, wird sich das Schiff im Grunde selbst amortisieren.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Prowler_IG_001_HardToBelieve=Kaum zu glauben, dass unsere Urururgroßeltern mit solchen Schiffen auf Augenhöhe waren. Ich kann nur sagen, dass ich verdammt glücklich bin, dass T-Vars jetzt auf unserer Seite sind.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Razor_IG_001_WhoWouldHave=Wer hätte gedacht, dass MISC einen Rennfahrer so sexy machen könnte?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Reclaimer_IG_001_AReclaimerCaptain=Ein Reclaimer-Kapitän erzählte mir einmal, dass das einzige Schiff, das sie noch nie gerettet hatte, ein weiterer Reclaimer war. Die Dinger sind so robust, sie fliegen einfach weiter.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Redeemer_IG_001_RedeemersDesignIs=Das Design von Redeemer ist ein echter Gewinner, und wenn Sie das Glück haben, dieses zu ergattern, könnte es Ihr nächstes großes Kampfhubschrauber sein.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Reliant_IG_001_TheReliantIsnt=Die Reliant ist kein gewöhnliches Schiff. MISC hat das Ding vollgestopft mit Xi'an-Technologie. Die Art und Weise, wie es sich dreht, fühlt sich an wie aus einem Science-Fiction-Video.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Retalliator_IG_001_ImPrettySure=Ich bin mir ziemlich sicher, dass jeder Kapitän da draußen ein wenig in seinen Stiefeln zittert, wenn er einen Tali kommen sieht. Dies ist ein Bomber, der Angst einflößen soll. Das Ding war eigentlich dafür gemacht, Schiffskappen zu zerfressen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Sabre_IG_001_AegisReallyGot=Aegis hat es wirklich richtig gemacht, als sie den Sabre gebaut haben. Es ist leicht, hat aber dennoch genug zu bieten, um mithalten zu können. Meine einzige Beschwerde ist, dass der Name ein wenig an Cutlass erinnert. Es kommen immer wieder Leute herein, die sich nicht sicher sind, welches welches welches ist. Ich bin mir nicht sicher, wie das möglich ist, aber los geht's.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_SanTokYai_IG_001_ItMayNot=Es scheint vielleicht nicht die offensichtliche Wahl zu sein, aber ich sage dir, du erscheinst zu einem Kampf in einer dieser knallharten Xi'an-Kriegerausrüstungen und gibst genau dort eine mutige Aussage ab, mein Freund.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Scythe_IG_001_YouKnowMy=Kennst du, was mir am Fliegen einer Scythe am besten gefällt? Das Ganze ist nur ein großes Dankeschön an alle Duul da draußen. Sie haben versucht, uns zu töten, und jetzt fliegen wir Ihr Schiff und machen es besser als Sie. Es ist ein echter Ansturm.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Starfarer_IG_001_WhenItComes=Wenn es um Kraftstoff geht, ist der Starfarer für viele Menschen der Industriestandard.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Terrapin_IG_001_IJustLearned=Ich habe erst vor einiger Zeit erfahren, dass Terrapin eine Art Schildkröte ist. Wie viel sinnvoller ist dieser Name jetzt? Wissen Sie, dass das Schiff so eine schwere Panzerung hat, die einem Schildkrötenpanzer ähnelt?
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_UsraRover_IG_001_DidYouKnow=Wussten Sie, dass die meisten neuen Planeten zuerst mit Hilfe eines Ursa erkundet werden? Sie sind ein so robuster und langlebiger Rover, dass sie eine natürliche Wahl sind.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Valkyrie_IG_001_ThisThingIs=Dieses Ding ist weniger ein Schiff als vielmehr eine mobile Festung. Mit seiner schweren Panzerung können Sie nahezu überall dort, wo ein lautes Geschrei nötig ist, eine ganze Gruppe von Schmerzen und Verletzungen verursachen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vanguard_IG_001_TheVanguardDeep=Der Vanguard Deep Space Fighter. Wenn Sie im Weltraum kämpfen, ist dies das Schiff, das Sie fliegen wollen.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vulcan_IG_001_MyNephewJust=Mein Neffe hat sich gerade einen Vulcan gekauft. Er gründete seinen eigenen Reparaturdienst in Ferron. Tanken, Reparaturen, Aufrüsten. Es geht ihm wirklich gut. Ich meine, ich hatte gehofft, dass er hier mit mir arbeiten würde, aber wenn er glücklich ist, ist das alles, was zählt, richtig.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_Vulture_IG_001_ThisIsThe=Dies ist das Schiff, das Sie brauchen, wenn Sie in das Bergungsspiel einsteigen möchten. Außerdem muss man zugeben, dass die Vulture einfach ein toller Name für ein Schiff ist.
PU_SHIPDEALER1_M_CP_Pitch_ShipNameComment_X1_IG_001_EverybodyWasExcited=Alle waren aufgeregt, als Origin zum ersten Mal ankündigte, dass sie in den Markt für offene Kabinenhauben einsteigen würden, und als sie schließlich den X1 vorstellten, waren alle noch aufgeregter. Das Ding hat jede Menge Stil.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Bomer_IG_001_FighterPilotsAlways=Kampfpiloten denken immer, sie seien die Helden, aber wenn es darauf ankommt, hätten Sie nicht lieber ein Schiff, das so viel Bremskraft liefern kann wie dieser Bomber?
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Combat_IG_001_IfYouDo=Wenn Sie als Söldner arbeiten oder sich einfach Sorgen um die Sicherheit machen, ist ein Kämpfer wie dieser eine großartige Möglichkeit, Ihren Geist zu beruhigen. Gute Offensive ist die beste Verteidigung, oder?
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Data_IG_001_JustTheOther=Neulich habe ich Kaizen in der Spezifikation gesehen, und sie haben darüber geredet, wie Daten die Zukunft sein werden. Scheint, als wäre dies der perfekte Zeitpunkt, um ein eigenes Datenschiff zu erwerben.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_DropShip_IG_001_IAlwaysHear=Ich höre immer Leute über Weltraumüberlegenheit reden, aber meiner Dankbarkeit halber möchte ich sagen, dass Sie ein paar Bodentruppen brauchen werden. Hier glänzt ein Landungsschiff wie dieses wirklich. Sie können ein Team strategisch dort einsetzen, wo Sie es brauchen, wann immer Sie es brauchen.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Exploration_IG_001_YouHearAbout=Haben Sie von dem Entdecker gehört, der diese antiken Ruinen vor ein paar Wochen in Elysium entdeckt hat? Ich bin mir ziemlich sicher, dass sie ein Schiff wie dieses flogen.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Fuel_IG_001_IAlwaysSay=Ich sage immer, wenn Sie ein echtes Lächeln sehen möchten, fliegen Sie ein Tankschiff. Sie werden sich nie so wertgeschätzt fühlen, wie wenn Sie jemandem den Garaus machen, der kurz zuvor auf der Drift feststeckte. Schiffe wie dieses sind das wahre Lebenselixier des Verses.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Industrial_IG_001_AtTheEnd=Am Ende des Tages möchten Sie wirklich wissen, ob dieses Schiff seine Aufgabe erfüllen kann. Und wenn Sie das Glück haben, ihr neuer Besitzer zu sein, werden Sie die Antwort wahrscheinlich früh genug erfahren.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Luxury_IG_001_TheWayI=Meiner Meinung nach lohnt es sich wirklich, so viel Zeit Sie an Bord Ihres Schiffes verbringen werden, dass Sie bequem reisen.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Medical_IG_001_ItImpressesMe=Es beeindruckt mich unendlich, an all die mutigen Männer und Frauen da draußen zu denken, die ihr Leben riskieren, um das Leben anderer zu retten. Es besteht kein Zweifel, dass es einen ganz besonderen Menschen braucht, um ein Sanitätsschiff zu steuern.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Mining_IG_001_YouKnowWhats=Weißt du, was großartig ist? Egal, was die Regierung tut, gegen wen das Militär kämpft, in welchem System man sich befindet, es gibt immer eine Konstante. Die Menschen werden Ressourcen brauchen. Das macht ein Schiff wie dieses zu einer so großartigen Investition.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Racing_IG_001_WhetherYouveBeen=Egal, ob Sie schon seit Jahren Rennen fahren oder einfach nur damit anfangen möchten, sie hat das Zeug dazu, einige Trophäen mit nach Hause zu nehmen. Es fehlt nur noch der richtige Pilot.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Salvage_IG_001_NowWhileAll=Obwohl alle Schiffe, die wir verkaufen, auf Langlebigkeit ausgelegt sind, gibt es viele, die nicht so viel Glück haben. Ein solches Bergungsschiff ist immer gefragt.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Snub_IG_001_SnubsMakeA=Snubs sind eine großartige Ergänzung für jede Flotte. Wenn Sie am Wochenende einen Mondflug machen oder einfach nur einen Planeten umrunden möchten, ist das ein schnelles Unterfangen, und Sie müssen nicht alle Extra-Geld ausgeben, um ein Schiff, das größer ist als Sie, auszufliegen brauchen.
PU_SHIPDEALER1_M_CP_Pitch_ShipTypeComment_Support_IG_001_CannotExpressHow=Ich kann nicht ausdrücken, wie glücklich es mich jedes Mal macht, wenn ich ein Schiff wie dieses verkaufen darf. Es ist ein hartes Leben draußen auf der schwarzen Liste, und Hilfsschiffe machen es für alle ein bisschen besser. Man könnte sagen, dass das Fliegen eines solchen Schiffes auf seine Art fast edel ist.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_IG_001_HeyWelcomeGreat=Hey, Willkommen. Schön, dass es dich gibt.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_IG_002_ComeInCome=Komm rein, komm rein.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_IG_003_HowdyWelcome=Grüß dich. Willkommen.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_NewDealShipyard_IG_001_WelcomeToNew=Willkommen bei der New Deal Shipyard. Der beste Anbieter gebrauchter Schiffe in ganz Lorville.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_NewDealShipyard_IG_002_HeyWelcomeTo=Hey, Willkommen beim New Deal.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_TeachsShipShop_IG_001_HeyWelcomeTo=Hey, Willkommen im Teach Ship-Shop. Ihre Anlaufstelle für die besten Schiffsangebote von Levski.
PU_SHIPDEALER1_M_CP_Pitch_Welcome_TeachsShipShop_IG_002_HeyGreatTo=Hey, schön dich zu sehen. Willkommen bei Teach's.
PU_SHIPDEALER1_M_CP_Purchase_EncourageASOP_IG_001_AsSoonAs=Sobald Sie flugbereit sind, wartet Ihr neues Schiff an einem der Vehikel-Terminals auf Sie.
PU_SHIPDEALER1_M_CP_Purchase_EncourageASOP_IG_002_OnceAllThe=Sobald der gesamte Papierkram erledigt ist, ist das Schiff bereit und wartet am Vehikel-Terminal.
PU_SHIPDEALER1_M_CP_Purchase_EncourageASOP_IG_003_AllRightIm=In Ordnung, ich lasse es von der Crew herumbringen und Ihr neues Schiff sollte am Vehikel-Terminal für Sie bereit sein, wann immer Sie es ausschalten möchten.
PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_001_OhThatsTough=Oh, das ist hart. Nicht genug Geld, oder? Vielleicht liegt hier etwas anderes in Ihrer Preisklasse.
PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_002_FundsALittle=Die Mittel sind etwas knapp, oder? Wissen Sie, wie das geht.
PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_001_IThinkYou=Ich denke, Sie haben gerade eine verdammt gute Entscheidung getroffen.
PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_002_HowGoodDid=Wie gut hat sich das angefühlt? Keine Eile wie beim Kauf eines neuen Schiffes.
PU_SHIPDEALER1_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_003_LetMeBe=Lassen Sie mich der Erste sein, der Ihnen zu Ihrem neuen Schiff gratuliert. Ich hoffe, dass Sie beide noch viele Jahre lang sehr glücklich sein werden.
