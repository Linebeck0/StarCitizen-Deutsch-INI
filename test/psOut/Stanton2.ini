Stanton2_AdminCenter=Admin Center
Stanton2_AdminCenter_Desc=Das Admin Center ist Teil des Inspiration Business Park außerhalb von Orison und beherbergt die umfangreichen Vertriebs- und Rechtsabteilungen von Crusader Industries sowie Schulungseinrichtungen für ihre verschiedenen Schiffe.
Stanton2_BrushwoodPlatform=Brushwood
Stanton2_BrushwoodPlatform_Desc=Die Brushwood-Plattform ist Teil des Inspiration Business Park außerhalb von Orison und präsentiert die beeindruckende Schiffsflotte von Crusader Industries, die für den kommerziellen und zivilen Markt entwickelt wurde.
