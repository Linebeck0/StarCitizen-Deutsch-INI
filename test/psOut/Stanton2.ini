Stanton2_Orison=Orison
Stanton2_Orison_Desc=Orison liegt hoch über den Wolken und ist auf einem vom Militär errichteten Gitterstruktur aus bewohnbaren schwebenden Plattformen gebaut, die Crusader Industries zur Herstellung ihrer Großschiffe nutzt. Die Werften selbst sind berühmt für ihre Schönheit und haben Orison zu einem beliebten Touristenziel im Stanton-System gemacht.
Stanton2_Orison_Hospital=Orison General
Stanton2_Orison_Hospital_Desc=Orison General ist bestrebt, erstklassige Pflege zu liefern und kann sich darauf verlassen, dass Orison General sein Möglichstes tut, um Ihre Gesundheitserfahrung positiv zu gestalten.
