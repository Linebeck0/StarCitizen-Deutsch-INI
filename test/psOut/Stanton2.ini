Stanton2_Racetrack_CaplanCircuit=Caplan Circuit
Stanton2_Racetrack_CaplanCircuit_Desc=Eine komplizierte Rennstrecke auf der Caplan Industrial Platform auf Orison. Betrieben von Wildstar Racing.
Stanton2_Racetrack_CaplanCircuit_add=Caplan Circuit auf Crusader
Stanton2_SecUGF_desc_shared=Security Post, betrieben von Crusader Security zur lokalen Überwachung und Speicherung. Betreten ist nicht gestattet.
Stanton2_SolankiPlatform=Solanki
Stanton2_SolankiPlatform_Desc=Die Solanki-Plattform ist Teil des Inspiration Business Parks außerhalb von Orison und beherbergt temporäre Residenzen und Annehmlichkeiten für VIPs.
Stanton2_Transfer_Seraphim=Seraphim Station
Stanton2_Transfer_Seraphim_Desc=Die über Crusader gelegene Seraphim-Station bietet atemberaubende Ausblicke auf den darunter liegenden Gasriesen und fungiert als Tor zu den riesigen Planetenbesitzungen und Orbitalwerften von Crusader Industries. Die Station bietet eine breite Palette von Dienstleistungen an, darunter Tanken, Auffüllen, Einkaufen, Habs, eine Klinik und Frachtdienste.
stanton2_Shipping_Covalex=Covalex Shipping Hub Gundo
stanton2_Shipping_Covalex_CargoBay=Frachtraum
stanton2_Shipping_Covalex_desc=Gundo, ehemals Covalex' wichtigster Schifffahrtsknotenpunkt für das System, erlitt einen tragischen Unfall und hat den Betrieb seitdem vorerst direkt nach Orison verlagert.
