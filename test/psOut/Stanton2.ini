stanton2_housing_grimhex_clinic_desc=Green Imperial Medical bietet grundlegende Gesundheitsdienste als Annehmlichkeit für die Bewohner der Wohnungsbörse an.
stanton2_housing_grimhex_desc=Die Green Imperial Housing Exchange bietet erschwinglichen und sauberen Wohnmöglichkeiten für lokale Arbeiter. Schauen Sie sich unbedingt einige der lokalen Annehmlichkeiten an, darunter Reparatur-/Tankmöglichkeiten, Lebensmittel und sogar einige Bekleidungsgeschäfte.\n**** OFFIZIELL GESCHLOSSEN ****
