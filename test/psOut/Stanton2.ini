Stanton2_Desc=Ein Gasriese mit geringer Masse, der in großen Höhen über eine atmungsaktive Atmosphäre verfügt. Dies war eine ideale Situation für den Schiffshersteller Crusader, der nun die schwebenden Plattformen des Planeten nutzt, um riesige Schiffe wie den Starliner zu bauen.
