stanton2_security_kareah=Security Post Kareah
stanton2_security_kareah_desc=Ein brandneuer Außenposten, der gebaut wurde, um eine erweiterte Präsenz der Crusader Security in diesem Sektor zu beherbergen. Es wird erwartet, dass es bald eröffnet und in Betrieb genommen wird.
stanton2_transfer_Port_Olisar=Port Olisar
stanton2_transfer_Port_Olisar_desc=Port Olisar liegt an den Handelswegen oberhalb von Crusader und bietet einen atemberaubenden Blick auf den Planeten darunter. Port Olisar ist Eigentum von Crusader Industries und wird von Crusader Industries betrieben. Es fungiert als Tor zu den riesigen Planetenbesitzungen und Orbitalwerften des Unternehmens. Die Station bietet eine große Auswahl an Geschäften und Dienstleistungen, darunter: Auftanken, Auffüllen, Schiffswaffen, Schiffskomponenten, persönliche Rüstungen, persönliche Waffen, Kleidung und Wohnaccessoires.
