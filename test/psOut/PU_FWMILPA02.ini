PU_FWMILPA02_M_LPA_Announce_Diorama_IG_001_WhileTrainingAt=Während der Ausbildung in einer der Navy Forges auf MacArthur werden Rekruten an ihre Körperlichen und geistigen Grenzen gehen, aber die eigentliche Lektion, die unsere Divisionsoffiziere vermitteln werden, ist, dass die Navy nicht aufgrund des Einzelnen, sondern als Einzelner hervorragende Leistungen erbringt Team arbeitet zusammen.
PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_001_AlthoughInvictusIs=Obwohl Invictus eine Hommage an die Männer und Frauen ist, die kurz vor ihrer Ausbildung stehen, bietet die Einführungswoche nicht nur die Möglichkeit, unsere jüngsten Absolventen zu feiern, sondern gewährt unseren aktiven Militärangehörigen auch dringend benötigten Erholungsurlaub. Bedanken Sie sich heute unbedingt bei einem Starman.
PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_002_ForCenturiesInvictus=Seit Jahrhunderten ist Invictus eine Zeit, in der Freunde und Familie zusammenkommen und die Säulen Pflicht, Dienst und Bürgerstolz feiern.
PU_FWMILPA02_M_LPA_Announce_GeneralInfo_IG_003_ForThoseWith=für diejenigen mit Angehörigen, die heute aufbrechen, um ihr Leben in der Marine zu beginnen, schauen Sie an unserem Stand für Freunde und Familie vorbei, um besser zu verstehen, worauf sie sich im Marinedienst freuen können.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_001_TheUeeNavy=Die UEE Navy und Roberts Space Industries haben seit den frühesten Tagen der Weltraumexpansion zusammengearbeitet. Wir nutzen ihre zeitlosen Designs, um die Grenzen unseres Universums mit Schiffen wie der Carrack zu erweitern, bis hin zur Verteidigung der Menschheit mit der Majestät des Bengal Carrier. Wir sind stolz darauf, RSI als Partner zu haben und laden Sie ein, die neuesten Flottenzugänge dieses innovativen Pioniers zu sehen.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_002_TheUeeNavy=Die UEE Navy hat immer versucht, an der Spitze der Innovation zu bleiben. Zu diesem Zweck hat Consolidated Outland damit begonnen, der Marineflotte mit ihrer Raumfahrzeuglinie aufregende neue Möglichkeiten zu bieten.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Aegis_IG_003_TheUeeNavy=Die UEE Navy und Origin Jumpworks scheinen vielleicht nicht die offensichtlichste Kombination zu sein, aber ihre dynamische Innovation beim Austesten der Geschwindigkeitsgrenzen bildet das Rückgrat für viele Abfang- und Aufklärungseinheiten der Marine, die Operationen im gesamten Imperium und darüber hinaus durchführen.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_001_AegisDynamicsIs=Aegis Dynamics ist bestrebt, das Pilotenerlebnis zu verbessern. Mehr als bei jedem anderen Hersteller sind ihre Vertreter und Ingenieure ein fester Bestandteil der Akademie und der Marinestützpunkte, um aus erster Hand zu erfahren, was in ihren Schiffen funktioniert und was nicht.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_002_AlthoughTheNavy=Obwohl die Marine allgemein für die beeindruckende Bengal und die dynamische Hornet bekannt ist, sind es in Wirklichkeit die Versorgungsschiffe, die es der Marine ermöglichen, Tag für Tag zu funktionieren. ARGO Astronautics ist seit Jahrhunderten einer unserer geschätzten Partner und auf fast allen unseren Großraumschiffen, Raumstationen und sogar Bodenanlagen zu finden.
PU_FWMILPA02_M_LPA_Announce_ShipHall_Anvil_IG_003_CapitalizingOnA=Roberts Space Industries profitiert von einer über Jahrhunderte gefestigten Beziehung und ist seit der ersten Invictus dabei und freut sich auf die enge Zusammenarbeit mit der Marine, um die nächste Generation von Beschützern für das Imperium zu entwickeln.
PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_001_InvictusMightBe=Invictus mag ein seltsamer Ort sein, um einen neuen Schiffstyp zu enthüllen, aber Origins neuer G12 beeindruckte unsere Teststaffeln durch den Einsatz in einer Vielzahl feindseliger Atmosphären und Umgebungen. Unsere Pathfinder-Einheiten können es kaum erwarten, diese neuen Rover in die Hände zu bekommen.
PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_002_AlthoughCrusaderIndustries=Obwohl Crusader Industries seit langem einer der führenden Hersteller von kommerziellen Transportern ist, wussten Sie, dass sie auch für die Entwicklung militärischer Transporter verantwortlich sind? Ganz gleich, ob wir Truppen, Vehikel oder Vorräte transportieren, Crusader-Schiffe sind seit Jahren treues Mitglieder der Marineflotte und werden es auch in den kommenden Jahren bleiben.
PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_003_ACommonSight=Tumbril Land Systems, ein gemeinsamer Anblick unserer Brüder und Schwestern in der UEE-Armee, war für solch zuverlässige und vielseitige Landfahrzeuge verantwortlich, dass sogar die Marine es für vorteilhaft hielt, sie in unsere Flotte aufzunehmen, um Landezonen bei Kampfeinsätzen zu sichern.
PU_FWMILPA02_M_LPA_Announce_ShipHall_ArgoCnouCrusMISC_IG_004_SomeOfThe=Einige der wertvollsten Mitglieder der UEE Navy erleben nie einen Moment des Kampfes. Logistik-, Unterstützungs- und Versorgungsschiffe sind das Rückgrat unserer Flotte, da sie dafür sorgen, dass unsere Frontstreitkräfte für jede Bedrohung gerüstet sind, die ihnen in den Weg kommt. Die Marine ist stolz darauf, MISC-Schiffe als wertvolle Verbündete bei der Aufrechterhaltung der Kampfbereitschaft zu betrachten.
PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_001_InvictusLaunchWeek=Die Einführungswoche von Invictus ist eine großartige Gelegenheit, Ihre Steuern bei der Arbeit zu sehen. Als Mitglieder des Imperiums haben Sie das Recht, die neuesten Errungenschaften der UEE Navy zu besichtigen.
PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_002_WhileFightersLike=Während Jäger wie die Hornet und Gladius zum Synonym für die UEE Navy geworden sind. Die Wahrheit ist, dass die Marine bei den vielfältigen Einsätzen in den Weiten des Imperiums eine Vielzahl von Schiffen einsetzt, darunter auch einige Modelle, die für den privaten Sektor hergestellt wurden.
PU_FWMILPA02_M_LPA_Announce_ShipHall_GeneralInfo_IG_003_TheUeeNavys=Die kleine, aber elitäre Gruppe von Schiffsführern der UEE Navy trainiert für eine Vielzahl von Einsätzen, aber für ihr Combat Search & Rescue-Training gehören sie zu den wenigen nicht-Marine-Militärangehörigen, die eingeladen werden, mit den Marines an Bord zu trainieren feindliche Umgebungen von Corin.
PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_001_ThoughNotNearly=Obwohl nicht annähernd die Anzahl, die unsere UEE-Armeebrüder bestellen, unterhält die Marine auch eine aktive, vielseitige Flotte von Landfahrzeugen, sei es für Logistik-, Transport- oder sogar Erkundungseinsätze.
PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_002_TheUeeNavy=Die UEE Navy könnte nicht stolzer auf unsere Partnerschaft mit Anvil Aerospace sein. Ihre Jäger, Erkundungsschiffe und Transporter stehen jeden Tag an vorderster Front und sorgen für die Sicherheit des Imperiums. Wir freuen uns auf die weitere Zusammenarbeit mit ihnen und laden Sie ein, ihre Arbeit aus nächster Nähe zu betrachten.
PU_FWMILPA02_M_LPA_Announce_ShipHall_RSIOrigin_IG_003_EverSinceAnvil=Seit Anvil Aerospace mit der Terrapin auf den Markt kam, haben Piloten und Politiker gleichermaßen ihre Raumschiffe und Vehikel für Hunderte von Einsätzen eingesetzt, vom Kampf über die Erkundung bis hin zur Logistik.
PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_001_TheUeeNavy=Die UEE Navy gibt stolz bekannt, dass Anvil Aerospace zu einer gemeinsamen technischen Forschungseinrichtung eingeladen wurde, die im neuen Jahr auf MacArthur eröffnet wird. Gemeinsam wollen Marine- und Anvil-Ingenieure und Wissenschaftler die nächste Generation der Schiffstechnologie entwickeln.
PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_002_TheUeeNavy=Die UEE Navy ist stolz, Aegis Dynamics zurück zur Invictus Launch Week begrüßen zu dürfen. Obwohl sie einige der berühmtesten und dekoriertesten Marineschiffe unserer Geschichte geschaffen haben, lag ihre Vergangenheit jahrzehntelang im Schatten. Wir sind begeistert zu sehen, dass sie sich wirklich für den Aufbau einer besseren Zukunft einsetzen.
PU_FWMILPA02_M_LPA_Announce_VehicleHall_RSIOriginTumbrilAnvil_IG_003_TheLatestLine=Die neuesten Verteidiger von Aegis Dynamics wurden bereits im gesamten Imperium und darüber hinaus kampferprobt. Angesichts dieses Erfolgs ist es kein Wunder, dass die Marine ihre Flotte an Aegis-Schiffen erweitert hat.
PU_FWMILPA02_M_LPA_Welcome_ConventionEntrance_IG_001_ATimeHonoredTradition=Die Invictus Launch Week ist eine altehrwürdige Tradition seit 2541 und eine Gelegenheit für die Öffentlichkeit und die UEE Navy, die nächste Generation von Männern und Frauen zu feiern, die sich unseren Reihen anschließen werden, um das Imperium zu verteidigen, und Ihnen die Gelegenheit zu geben, es zu sehen die neuesten Ergänzungen unserer Verteidigerflotte. Bitte genießen Sie Ihren Tag.
PU_FWMILPA02_M_LPA_Welcome_ShipHall_IG_001_WelcomeToThe=Willkommen in der Invictus Ship Hall. Bei allen ausgestellten Vehikel handelt es sich um die diesjährige Ergänzung des Fuhrparks. Sehen Sie sich angesichts der zunehmenden Operationen in den Systemen an, wie jedes dieser Schiffe zur Verteidigung des Imperiums beitragen wird.
PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_001_DutyTraditionService=Dienst. Tradition. Service. Wir grüßen diejenigen, die ihren ersten Schritt in ihr neues Leben in der UEE Navy machen. Willkommen zur Invictus Launch Week.
PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_002_TheUeeNavy=Die UEE Navy möchte Sie in der Invictus Expo Hall willkommen heißen. Begeben Sie sich hinein und werfen Sie einen Blick auf die neuesten und großartigsten Ergänzungen der Marineflotte.
PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_003_HelloAndWelcome=Hallo und willkommen zur Invcictus Launch Week, einer Feier der Männer und Frauen, die hervortreten, um das Imperium zu verteidigen.
PU_FWMILPA02_M_LPA_Welcome_TramStation_IG_004_ThisIsThe=Dies ist die Ausstellungshalle der Invictus Launch Week, eine Gelegenheit, die Menschen und Schiffe zu feiern, die sich der UEE Navy bei ihrer laufenden Mission zum Schutz des Imperiums anschließen.
