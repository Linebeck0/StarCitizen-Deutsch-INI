PU_VCANN01_F_LPA_Announce_Halls_NowOpen_IG_001_HelloTheEvent=Hallo, die Veranstaltungshallen sind jetzt geöffnet. Vielen Dank für Ihre Geduld und genießen Sie Ihren Tag.
PU_VCANN01_F_LPA_Announce_Halls_NowOpen_IG_002_AttnAllThe=Achtung, alle Veranstaltungshallen sind jetzt geöffnet. Bitte genießen Sie Ihren Tag.
PU_VCANN01_F_LPA_Announce_Halls_NowOpen_IG_003_AttnAttendeesWe=Achtung, Teilnehmer. Wir vom Vision Center danken Ihnen für Ihre Geduld. Die Veranstaltungshallen sind ab sofort geöffnet.
PU_VCANN01_F_LPA_Announce_Halls_Opening_IG_001_AttnThankYou=Achtung, vielen Dank für Ihren Besuch. Das Vision Center wird in Kürze eröffnet.
PU_VCANN01_F_LPA_Announce_Halls_Opening_IG_002_AttnAllAttendees=An alle Teilnehmer aufgepasst, wir danken Ihnen für Ihre Geduld. Das Vision Center wird in Kürze für die Öffentlichkeit geöffnet.
PU_VCANN01_F_LPA_Announce_Halls_Opening_IG_003_HelloAttendeesThe=Hallo, Teilnehmer. Das Vision Center wird in Kürze für die Öffentlichkeit zugänglich sein. Danke ihnen und willkommen.
PU_VCANN01_F_LPA_Warn_Arresting_IG_001_YouAreIn=Sie verstoßen gegen das Crusadergesetz. Sicherheitskräfte wurden entsandt.
PU_VCANN01_F_LPA_Warn_Arresting_IG_002_YouAreIllegally=Sie betreten illegal das Gelände der Crusader. Seien Sie bereit, die Sicherheitskräfte sind auf dem Weg zu Ihnen.
PU_VCANN01_F_LPA_Warn_Arresting_IG_003_AttnYouAre=Achtung, Sie betreten das Eigentum der Crusader. Sicherheitskräfte sind auf dem Weg zu Ihrer Position.
PU_VCANN01_F_LPA_Warn_Halls_Closing_IG_001_AttnTheVision=Achtung, das Vision Center wird in Kürze geschlossen. Bitte machen Sie sich auf den Weg zum Ausgang. Danke für Ihre Kooperation.
PU_VCANN01_F_LPA_Warn_Halls_Closing_IG_002_ThisIsAn=Dies ist eine Ankündigung, dass das Vision Center bald geschlossen wird. Alle Teilnehmer sollten sich auf den Weg zum Ausgang machen. Wir hoffen, Sie haben Ihren Tag genossen.
PU_VCANN01_F_LPA_Warn_Halls_Closing_IG_003_HelloEveryoneThe=Hallo zusammen. Das Vision Center wird in Kürze geschlossen, daher sollten alle Teilnehmer ihre Besitztümer einsammeln und mit dem Verlassen des Geländes beginnen. Danke für Ihre Aufmerksamkeit.
PU_VCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_001_ThisIsA=Dies ist eine letzte Ankündigung. Das Vision Center wird geschlossen. Unbefugte Personen müssen den Raum verlassen, bevor die Türen verriegelt werden. Zuwiderhandlungen werden strafrechtlich verfolgt.
PU_VCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_002_AttnTheVision=Achtung, das Vision Center wird bald geschlossen. Bitte verlassen Sie die Einrichtungen umgehend. Besucher, die nach der Schließung noch drinnen sind, gelten als Hausfriedensbruch.
PU_VCANN01_F_LPA_Warn_Halls_Closing_LastOccur_IG_003_AttnTheVision=Achtung, das Vision Center wird vorübergehend geschlossen. Dies ist eine letzte Warnung an alle Teilnehmer, das Gelände zu verlassen. Wenn Sie in der Einrichtung bleiben, verstoßen Sie gegen das Crusadergesetz.
PU_VCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_001_HelloThisIs=Hallo. Dies ist eine weitere Ankündigung, dass das Vision Center in Kürze geschlossen wird. Alle Teilnehmer müssen damit beginnen, die Einrichtungen zu verlassen. Danke schön.
PU_VCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_002_ThisIsA=Dies ist eine allgemeine Ankündigung, dass alle Vision Center-Einrichtungen bald geschlossen werden. Bitte begeben Sie sich zu den Ausgängen und genießen Sie den Rest Ihres Tages.
PU_VCANN01_F_LPA_Warn_Halls_Closing_RepeatOccur_IG_003_AttnWeWill=Achtung, wir werden das Vision Center in Kürze schließen. Alle Teilnehmer müssen sich auf den Weg zum Ausgang machen. Danke für Ihre Kooperation.
PU_VCANN01_F_LPA_Warn_Trespassing_IG_001_TheVisionCenter=Das Vision Center ist jetzt geschlossen. Jeder Zuwiderhandelnde wird strafrechtlich verfolgt.
PU_VCANN01_F_LPA_Warn_Trespassing_IG_002_AttnTheVision=Achtung, das Vision Center ist jetzt geschlossen. Wer auf dem Gelände erwischt wird, gilt als Hausfriedensbruch.
PU_VCANN01_F_LPA_Warn_Trespassing_IG_003_TheVisionCenter=Das Vision Center ist geschlossen. Wer noch auf dem Gelände angetroffen wird, wird strafrechtlich verfolgt. Crusader dankt Ihnen für Ihren Besuch und hofft, Sie bald wiederzusehen.
