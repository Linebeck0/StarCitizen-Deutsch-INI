PU_SHIPDEALER2_M_BS_Chat_ConvoInterupt_IG_001_OhYeahYou=Oh... ja... du brauchst eine Sekunde. Sicher.
PU_SHIPDEALER2_M_BS_Chat_ConvoInterupt_IG_002_WhereTheHell=Wo zum Teufel gehst du hin?
PU_SHIPDEALER2_M_BS_Chat_ConvoInterupt_IG_003_OkaySureToo=Okay, klar. Zu viel zu früh. Brauchen Sie etwas Zeit für sich allein. Habe es.
PU_SHIPDEALER2_M_BS_General_AudioFidget_Burp_IG_001=[ Rülpsen ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_Cough_IG_001=[ Husten ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_Humming_IG_001=[ Singt eine Totenklage ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_SighBored_IG_001=[ Gelangweiltes Seufzen ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_SighExasperated_IG_001=[ Entnervtes Seufzen ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_Thinking_IG_001=[ Zungen schnalzen ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_ThroatClear_IG_001=[ Räuspert sich ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_YawnLong_IG_001=[ Langes Gähnen ]
PU_SHIPDEALER2_M_BS_General_AudioFidget_YawnShort_IG_001=[ Gähnen ]
PU_SHIPDEALER2_M_BS_General_Passing_IG_001_SorryCouldI=Entschuldigung, könnte ich einfach vorbeischlüpfen?
PU_SHIPDEALER2_M_BS_General_Passing_IG_002_ExcuseMe=Entschuldigung.
PU_SHIPDEALER2_M_BS_General_Passing_IG_003_JustGonnaSlide=Ich werde ganz schnell an dir vorbeigleiten.
PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_001_Hey=Hey.
PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_002_YouMind=Stört es dich?
PU_SHIPDEALER2_M_BS_General_PhysicalBump_IG_003_GettingALittle=Kommt schon ein bisschen näher, oder?
PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_001_HiSorryWhat=Hallo, Entschuldigung, was machen Sie?
PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_002_ImTryingTo=Ich versuche hier ein Unternehmen zu führen.
PU_SHIPDEALER2_M_BS_General_StrangeBehavior_IG_003_YouOkayThere=Alles in Ordnung?
PU_SHIPDEALER2_M_CP_Chat_SmallTalk_IG_001_HowYouDoin=Wie geht es dir? Du gut? Gut. Das ist gut. Ich bin auch gut. Gestern Abend war es etwas spät.
PU_SHIPDEALER2_M_CP_Chat_SmallTalk_IG_002_YouDoAny=Sie nehmen an einem dieser Schrader-Seminare teil? Sie richten Ihr Denken, Ihre Sicht auf das Universum und all das wirklich neu aus. Der Schlüssel dazu ist eine Meditation namens "Zielfixierung". Hat verdammt viel Sinn gemacht. Sie sollten sich das ansehen.
PU_SHIPDEALER2_M_CP_Chat_SmallTalk_IG_003_YouKnowIm=Wissen Sie, ich bin von Beruf ein aufstrebender Unternehmer. Das alles ist großartig und so, aber es ist nur ein Tagesjob, wissen Sie? Nebenbei mache ich Werbung und Künstlermanagement. Ja, ich habe ein paar Eisen im Feuer, wenn du mich erwischst. Es ist nur eine Frage der Zeit, bis etwas platzt.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Bed_IG_001_ThisOneEven=Dieses verfügt sogar über einige Wohnmöglichkeiten, perfekt, wenn Sie eine Weile unterwegs sind.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Copilot_IG_001_GotAnExtra=Habe dort einen zusätzlichen Sitzplatz für einen Co-Piloten, kann bei der Ausführung sekundärer Schiffsfunktionen helfen oder vielleicht einfach als Ersatzpilot fungieren, damit du dich etwas ausruhen kannst.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_MannedTurret_IG_001_ThisOnesAlso=Dieser hat auch einen bemannten Turm, was, wenn Sie mich fragen, den Wert um das Zehnfache erhöht. Ich hätte lieber einen engagierten Turmschützen als jemanden, der aus der Ferne ein Videospiel spielt.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Missiles_IG_001_ThisOneComes=Dieser ist komplett mit Raketen bestückt. Nichts verändert den Ton einer Schlacht schneller als gelenkte Geschütze, habe ich recht?
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Multicrew_IG_001_LookingForA=Suchen Sie ein Multicrew-Schiff? Das hier ist eine Schönheit. Ich habe vor ein paar Jahren selbst einen bemannt, bevor ich diesen Job bekam.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_OpenCanopy_IG_001_WithAllThe=Bei all den Barrieren, die wir zwischen uns und unserer Umgebung setzen, hat das Pilotieren ohne Barrieren etwas ungeheuer Befreiendes. Sind Sie nicht einverstanden?
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Ramp_IG_001_YoullAlsoFind=Sie finden an diesem Baby auch eine praktische Rampe für einen einfachen Zugang zum Innenbereich.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_Shower_IG_001_AlsoWhoDoesnt=Außerdem, wer hält sich nicht gerne vorzeigbar? Nun, das ist hier kein Problem, dieses Modell ist mit einer Dusche ausgestattet.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_SingleSeat_IG_001_ThisOnesFor=Dies ist für einen Solopiloten. Es ist ein bisschen mehr Arbeit, da man auf viel mehr achten muss, aber ich finde, dass es etwas Befriedigendes hat, alleine zu fliegen.
PU_SHIPDEALER2_M_CP_Pitch_AmenitiesComment_VTOL_IG_001_YouveProbablyNoticed=Sie haben wahrscheinlich die VTOL-Triebwerke hier bemerkt. Sie ermöglichen Ihnen ein äußerst präzises Manövrieren beim Navigieren um eine Landeplattform. Und benötigen viel weniger Platz zum Abheben.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Aegis_IG_001_IfICan=Wenn ich ehrlich bin und Sie mich vor fünf Jahren gefragt hätten, hätte ich Ihnen gesagt, dass Aegis Dynamics als Hersteller tot war, aber heutzutage sind sie überall. Verstehen Sie mich nicht falsch, sie bauen gute Schiffe. Das ist ein gutes Schiff. Aber ja, es ist einfach nur interessant.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Anvil_IG_001_ThereArentMany=Es gibt nicht viele Hersteller, die den Ruf haben, den Anvil-Schiffe haben. Soweit ich weiß, durchlaufen sie jeden Entwurf vor Beginn der Produktion einem strengen internen überprüfungsprozess, um sicherzustellen, dass das Schiff genau das ist, was sie bauen möchten. Ziemlich beeindruckend, wenn man darüber nachdenkt.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Aopoa_IG_001_TheXianMake=Die Xi'an bauen interessante Schiffe, das muss ich ihnen lassen. Solche Linien sieht man im menschlichen Bauwesen nicht wirklich.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Argo_IG_001_PeopleDontReally=Die Leute erwähnen Argo nicht wirklich, wenn sie über prominente Hersteller sprechen, aber ich garantiere Ihnen, wenn Sie zu irgendeiner Baustelle gehen, werden Sie dieses Schiff wahrscheinlich dort sehen.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_ConsolidatedOutlands_IG_001_ForMyMoney=für mein Geld gibt es keinen Schiffshersteller, der aufregendere Dinge macht als Consolidated Outlands. Silas Körner ist ein wahrer Visionär. Schiffe wie dieses sind nur der Beweis dafür.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Crusader_IG_001_OneOfThe=Eines der Dinge, die ich an Crusader-Schiffen mag, ist, dass sie nicht auffällig sind. Sie versuchen nicht, das Rad neu zu definieren. Sie bauen einfach gute Schiffe, und zwar gut.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Drake_IG_001_YouKnowPeople=Weißt du, die Leute machen Drake gerne das Leben schwer, weil einige Kriminelle gerne ihre Schiffe benutzen, aber ich bin ehrlich, ich habe Verbrecher auf allen erdenklichen Schiffstypen gesehen. Das ändert nichts an der Tatsache, dass Drake gute Schiffe baut.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Esperia_IG_001_ALotOf=Viele Sammler tendieren zu Esperia-Schiffen. Ich selbst stehe nicht auf Reproduktionen, aber sehen Sie sich das einfach an... der Detaillierungsgrad, den sie darin an den Tag legen, ist ziemlich atemberaubend.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_GreycatIndustrial_IG_001_ILoveGreycat=Ich liebe GreyCat. Ich sage es einfach.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Kruger_IG_001_IActuallyUsed=Ich bin tatsächlich früher in einem Kruger-Schiff Rennen gefahren. Vor langer Zeit. Es war reiner Amateursport, aber ja, ich war ziemlich gut. Die Leute sagten mir, ich könnte Profi werden.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_MISC_IG_001_IKnowRsi=Ich weiß, dass RSI normalerweise die Ehre erhält, Schiffe für normale Leute zu bauen, aber wenn Sie mich fragen, ist es MISC. Ich meine, denken Sie darüber nach, schauen Sie sich all die Industrieschiffe an, die sie gebaut haben, wie sehr sie sich mittlerweile mit dem Transport, dem Bergbau und sogar dem Rennsport beschäftigen. Ich weiß nicht, MISC scheint auf dem Weg zum Titel zu sein.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_OriginJumpworks_IG_001_IDontNeed=Ich muss nichts sagen, oder? Ich meine, ein Origin-Schiff ist ein Origin-Schiff. Nehmen Sie sich einen Moment Zeit und schauen Sie sich das an. Sie wissen, was ich meine.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_RSI_IG_001_YouCanNever=Mit einem RSI-Schiff kann man eigentlich nie etwas falsch machen. Es ist nicht das aufregendste Verkaufsargument, aber es ist wahr. Sie treiben seit Jahrhunderten Innovationen voran. Das darf man nicht machen, wenn man Mist macht.
PU_SHIPDEALER2_M_CP_Pitch_BrandComment_Tumbril_IG_001_LookingForSome=Suchen Sie nach terrestrischer Technologie? Tumbril ist eine gute Marke. Obwohl sie gerade erst neu gestartet wurden, gibt es die Technologie schon immer. Ich denke, warum reparieren, was nicht kaputt ist?
PU_SHIPDEALER2_M_CP_Pitch_Busy_WithCustomer_IG_001_LetMeWrap=Lass mich einfach mit meinem Freund hier Schluss machen und ich komme vorbei und schaue nach dir.
PU_SHIPDEALER2_M_CP_Pitch_Busy_WithCustomer_IG_002_WeGotSome=Wir haben ein Geschäft zu besprechen. Ich komme gleich vorbei und schaue nach dir.
PU_SHIPDEALER2_M_CP_Pitch_Busy_WithCustomer_IG_003_IveGotA=Ich habe im Moment einen Kunden, aber keine Sorge, ich bin gleich bei Ihnen.
PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_001_WhyDontYou=Schauen Sie sich um und schauen Sie, ob Ihnen etwas gefällt.
PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_002_TakeAGander=Werfen Sie einen Blick darauf und sehen Sie, ob Ihnen etwas gefällt.
PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_003_TakeAWalk=Machen Sie einen Spaziergang und atmen Sie es einfach ein, wissen Sie. Es ist eine große Entscheidung.
PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_004_IllLeaveYou=Ich überlasse es Ihnen. Finden Sie immer, dass es am besten ist, sich zurückzulehnen, den Raum zu genießen und sich von Ihrem Schiff rufen zu lassen.
PU_SHIPDEALER2_M_CP_Pitch_EncourageBrowsing_IG_005_HeresWhatYou=Hier ist, was Sie tun. Gehen Sie einfach durch den Ort. Wenn ich eine so große Entscheidung treffe wie Sie, nehme ich gerne alles in mich auf, bevor ich etwas tü.
PU_SHIPDEALER2_M_CP_Pitch_EncourageDecision_IG_001_ItsABig=Es ist eine große Entscheidung, also denken Sie darüber nach.
PU_SHIPDEALER2_M_CP_Pitch_EncourageDecision_IG_002_TakeYourTime=Nehmen Sie sich Zeit. Denken Sie darüber nach.
PU_SHIPDEALER2_M_CP_Pitch_EncourageDecision_IG_003_IllGiveYou=Ich gebe dir einen Moment. Vielleicht gehen Sie spazieren, um darüber nachzudenken. Das war schon immer mein Trick, wenn ich meinen Kopf freibekommen und das Problem neu betrachten möchte.
PU_SHIPDEALER2_M_CP_Pitch_EncourageInspectShip_IG_001_FeelFreeTo=Kommen Sie gerne vorbei und probieren Sie es aus. Aber nicht abheben. <laugh> Ich mache nur Witze, das geht nicht.
PU_SHIPDEALER2_M_CP_Pitch_EncourageInspectShip_IG_002_IfYouSee=Wenn Sie eines sehen, das Ihnen gefällt, probieren Sie es einfach aus. Wir haben die Inhibitoren aktiviert, also machen Sie sich keine Sorgen, dass der Laden abstürzt oder in die Luft geht.
PU_SHIPDEALER2_M_CP_Pitch_EncourageInspectShip_IG_003_AllTheShips=Alle Schiffe sollten geöffnet sein, also steigen Sie ein und sehen Sie, wie es sich anfühlt. Die Chancen stehen gut, dass Sie dort viel Zeit verbringen werden.
PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_001_WeAlsoHave=Wir haben auch ein Simcab, falls Sie eines davon für eine Spritztour mitnehmen möchten.
PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_002_TheresASimcab=Es gibt auch ein Simcab, wenn Sie wirklich das komplette Erlebnis haben möchten, das Schiff zu fliegen.
PU_SHIPDEALER2_M_CP_Pitch_EncourageSimCab_IG_003_FeelFreeTo=Schauen Sie sich gerne unser Simcab an, wenn Sie sehen möchten, wie es wirklich ist, das Schiff zu fliegen. Es ist genau wie das Original. Das verspreche ich.
PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_001_WhyDontYou=Warum kommen Sie nicht zu unserem Terminal, wenn Sie weitere Informationen suchen? Das kann dich fast so gut versorgen wie ich. Versprechen.
PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_002_GoAheadAnd=Gehen Sie voran und rufen Sie bei Bedarf das Terminal auf. Normalerweise haben wir dort etwas zusätzliches Inventar, das nicht auf dem Boden liegt.
PU_SHIPDEALER2_M_CP_Pitch_EncourageTerminal_IG_003_YouNeedAnything=Sie brauchen noch etwas, schauen Sie sich das Terminal an. Das wird all diese Zahlen und Daten enthalten, wenn Sie sich dafür interessieren. Mir geht es nur darum, wie es sich anfühlt.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_001_YouGotA=Sie müssen über viel nachdenken, keine Frage, aber nicht allzu lange, ein so gutes Angebot wird nicht von Dauer sein.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_002_JustSayThe=Sagen Sie einfach das Wort und ich beginne mit dem Papierkram, aber es scheint mir ziemlich offensichtlich, dass Sie beide dazu bestimmt sind, zusammen zu sein.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_003_SoWhatDo=Was denken Sie? Wir haben einen Deal oder was?
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_004_IMeanIts=Ich meine, es ist sicher eine Menge Geld, aber woran musst du wirklich denken?
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_IG_005_ItsYourMoney=Es ist Ihr Geld, aber wenn ich es wäre? Die Wahl fühlt sich ziemlich offensichtlich an.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_001_TheresNothingWrong=Es ist nichts Falsches daran, gebrauchte Produkte zu kaufen, wissen Sie. Jedes einzelne meiner Exemplare habe ich gebraucht gekauft. Zumindest wissen Sie, dass es nicht gleich beim ersten Einschalten explodiert.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_002_IDontKnow=Ich weiß nicht, warum Sie nicht gebraucht kaufen würden. Natürlich kann man nicht damit prahlen, dass es brandneu ist, aber Sie fragen mich, gebrauchte Schiffe haben mehr Charakter.
PU_SHIPDEALER2_M_CP_Pitch_EncourageToBuy_UsedShip_IG_003_HonestlyIfIt=Ehrlich gesagt, wenn es nach mir ginge, würde ich für gebrauchte Schiffe mehr verlangen. Sie waren da draußen. Geprüft. Sie wissen, dass sie liefern können. Neue Schiffe? Sie haben schöne Lackierungen.
PU_SHIPDEALER2_M_CP_Pitch_Excuse_FromCustomer_IG_001_YouKnowWhat=Weißt du was? Ich werde aus deinen Haaren verschwinden. Jagen Sie mich, wenn Sie etwas brauchen.
PU_SHIPDEALER2_M_CP_Pitch_Excuse_FromCustomer_IG_002_YouExcuseMe=Entschuldigen Sie mich kurz? Danke.
PU_SHIPDEALER2_M_CP_Pitch_Excuse_FromCustomer_IG_003_TakeAMoment=Nehmen Sie sich einen Moment Zeit. Denk darüber nach. Es ist eine große Entscheidung. Kommen Sie und melden Sie mich, wenn Sie etwas brauchen.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_001_MaybeNextTime=Vielleicht das nächste Mal.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_002_ComeBackIf=Kommen Sie zurück, wenn Sie Ihre Meinung ändern.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_NoPurchase_IG_003_YouLetMe=Sie lassen mich wissen, wann Sie bereit sind, den nächsten Schritt zu tun.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_Purchase_IG_001_TakeCareAnd=Pass auf dich auf und hab Spaß.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_Purchase_IG_002_PleasureDoingBusiness=Es macht mir Freude, mit Ihnen Geschäfte zu machen.
PU_SHIPDEALER2_M_CP_Pitch_Farewell_Purchase_IG_003_EnjoyYourNew=Viel Spaß mit Ihrem neuen Schiff.
PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_001_PrettyAmazingAm=Ziemlich erstaunlich, habe ich recht?
PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_002_YouAskMe=Sie fragen mich, Sie werden nicht das Erste über ein Schiff oder so etwas wissen, wenn Sie nicht ein wenig Zeit auf dem Pilotensitz verbringen.
PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_003_HowdItFeel=Wie hat es sich angefühlt? Gut, oder?
PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_004_WhatdYouThink=Was hast du gedacht? Bekommen Sie wirklich ein Gefühl dafür, was möglich ist, oder?
PU_SHIPDEALER2_M_CP_Pitch_PlayerExitShipComment_IG_005_AlreadyStartingTo=Fühlen Sie sich schon wie zu Hause, oder?
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Beautiful_IG_001_QuiteALooker=Ein echter Hingucker, nicht wahr? Ich weiß, dass es da draußen Leute gibt, die einfach nur den Kopf verdrehen wollen. Wenn Sie das sind, glaube ich, dass Sie Ihr Schiff gefunden haben.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Beautiful_IG_002_EverybodyAlwaysStops=Jeder bleibt immer stehen, um das anzustarren. Ich kann es ihnen nicht wirklich verübeln. Schlanke Linien. Tadelloses Design. Es ist wirklich ein Kunstwerk.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Fast_IG_001_IllLevelWith=Ich werde mit dir gleichziehen. Wenn Sie es langsam angehen lassen möchten, müssen Sie hier die Finger davon lassen. Es ist fast ein psychischer Zustand. Wenn Sie dieses Monster starten, schälen Sie Metall ab.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Fast_IG_002_YouGotAn=Du hast ein Auge für Geschwindigkeit, wie ich sehe. Wenn das der Fall ist, suchen Sie nicht weiter. Dieser hier kann Farbe von einer Raumstation abschlagen. Ein Kunde brachte sogar eines zurück, weil es zu intensiv war.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_GreatDeal_IG_001_IDontKnow=Ich weiß nicht, ob Sie sich das Preisschild angesehen haben, aber wenn nicht, dann möchte ich Ihnen als Erster sagen, dass der Umzug dieses Babys teuer ist. Ich hatte heute drei Leute, die nach ihr gefragt haben. Wenn Sie also Interesse haben, würde ich mich schnell melden.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_GreatDeal_IG_002_YouArentGonna=Sie werden kein besseres Angebot finden. Nirgendwo im Vers.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_HardWorking_IG_001_HeresWhatI=Das gefällt mir an diesem Modell hier: Fortitude. Man kann es herausnehmen, stundenlang mahlen, und dieses Baby wird es auffressen und nach mehr verlangen.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_HardWorking_IG_002_OhThisOnes=Oh, das ist ein ArbeitTaurus.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_001_ImSensingA=Ich spüre hier eine Verbindung. Fühlst du das? Ja tust du. Das ist meine Superkraft, das Erspüren von Zusammenhängen. Macht Sinn, wenn man so viele Produkte verkauft wie ich.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_002_WhatYoureLooking=Was Sie hier sehen, ist ein Klassiker. All diese Leute schreien nach dem "Neuesten, Heißesten", aber ich bin jeden Tag erprobt und erprobt. Von Anfang an ist alles großartig, aber wenn man durchhält, wirklich durchhält, dann ist man auf der sicheren Seite.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_003_HeresTheThing=Es geht um Folgendes: Ich könnte dich mit Statistiken, Zahlen, Rumpfkompressionsstärke oder was auch immer belästigen, aber ehrlich gesagt, die Entscheidung ist gefallen. Du wusstest es von dem Moment an, als du sie ansahst.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_004_ForMyMoney=für mein Geld gibt es nichts, was ich lieber steuern würde als diesen bösen Jungen hier. Es ist alles, was Sie brauchen, wann Sie es brauchen. Wenn du es nicht kaufst, besorge ich es vielleicht sogar selbst.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_IG_005_YouKnowSomeone=Wissen Sie, jemand, der wesentlich weiser als ich ist, hat einmal gesagt: "Sie wählen nicht Ihr Schiff, Ihr Schiff wählt Sie aus." Ich denke, das hier, das hier ist süß zu dir.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Safe_IG_001_OneWordComes=Ein Wort fällt mir immer ein, wenn ich mir dieses ansehe: Vertrauen. Ich weiß, dass er mich und meine Lieben dank seiner zuverlässigen Konstruktion und seines innovativen Designs in einem Stück dorthin bringt, wohin wir wollen.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Safe_IG_002_HeresTheGreat=Das ist das Tolle an diesem Schiff. Es ist sicher. Ich weiß, ich weiß, das hört sich wie ein Schimpfwort an, aber ich sage Ihnen, sicher ist vielleicht nicht der heißeste Marketing-Slang, aber es ist das, wonach wir alle letztendlich suchen. An einen sicheren Ort zu gelangen ist unbezahlbar.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Strorage_IG_001_LookingForA=Auf der Suche nach einem Transport? Du könntest es noch viel schlimmer machen. Viel Freiraum zum Transportieren, was auch immer Sie wollen. Ich meine, Sie haben so viel Platz, dass Sie wahrscheinlich ein bisschen von allem schleppen könnten und trotzdem SCU übrig haben.
PU_SHIPDEALER2_M_CP_Pitch_ShipComment_Strorage_IG_002_OneOfThe=Eines der großartigen Dinge an diesem Baby hier ist der Weltraum. Wenn Sie transportieren möchten, können Sie mit diesem Modell nichts falsch machen. Ich habe genau dieses Schiff genutzt, um meinen Eltern beim Umzug in ihr neues Zuhause zu helfen. Einer der einfachsten Schritte, die ich je gemacht habe.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_100Series_IG_001_YourEntryInto=Ihr Eintritt in die Welt der Origin-Schiffe, aber lassen Sie sich davon nicht täuschen. Der 100er verfügt über die gesamte Exzellenz und das Design seiner größeren Brüder.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_300Series_IG_001_IsThereAnything=Gibt es etwas Sexülleres als eine 300er-Serie? Die Antwort darauf lautet: Ja, das Einzige, was sexyer ist, ist Ihre 300er-Serie.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_600Series_IG_001_OriginsResponseTo=Origins Antwort auf die Constellation-Linie von RSI. Ihr Ziel beim 600 war es, die perfekte Balance zwischen Eleganz und Funktion zu finden. Sie müssen nur einsteigen und werden schnell merken, dass sie es geschafft haben.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_85X_IG_001_85XIsYour=85x ist Ihr Wochenende, fliegen Sie zu diesem Feinkostladen und schnappen Sie sich ein Luxusschiff im Picknick-Stil. Schlicht, elegant, atemberaubend.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_890Jump_IG_001_IfYoureLooking=Wenn Sie nach einem Schiff suchen, das Erfolg ausstrahlt, sind Sie hier genau richtig. Aber das muss ich dir nicht sagen. Schau es dir an. Der Erfolg ist im Grunde in den Rumpf eingeschmiedet.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_ArgoMPUV_IG_001_TheMpuvIs=MPUV ist die Abkürzung für Multi-Purpose Utility Vehicle. Argo hat diese Dinge wie verrückt rausgepumpt. Wenn Sie irgendeine Fabrik, Transport- oder Bergbauanlage besuchen, werden Sie garantiert auf zehn davon stoßen. Es versteht sich von selbst, dass sie aus einem bestimmten Grund beliebt sind.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Arrow_IG_001_YouWannaKeep=Sie möchten, dass es schnell und leicht bleibt. Die Arrow ist dein Schiff. Anvil baute sie als Kampfalternative zur Gladius. Waren sie erfolgreich? Hängt davon ab, wen Sie fragen. Vielleicht können Sie mir sagen, wo Sie landen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Aurora_IG_001_PeopleLikeTo=Die Leute schlafen gerne auf der Aurora. Klar, man vergleicht es mit allen anderen Schiffen im Vers und ja, vielleicht ist es ein wenig schwach, aber das sage ich dir. Ich fliege meine immer noch jeden Tag. über wie viele Schiffe kann man das sagen?
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Avenger_IG_001_YouGottaLove=Man muss Avengers lieben. Lange Zeit verwechselte dich jeder sofort mit einem Polizisten, wenn du vorbeiflogst. In einigen Teilen des Imperiums ist dies wahrscheinlich immer noch der Fall.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Blade_IG_001_TheVanduulLight=Der leichte Vanduul-Kämpfer, liebevoll... ist das der richtige Ausdruck? Wie auch immer, geschaffen von den Künstlern von Esperia. Dieses Ding ist leicht, wendig und eine absolut perfekte Nachbildung des ursprünglichen Vanduul-Designs.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Buccaneer_IG_001_YouTalkTo=Du sprichst mit den meisten Luftkämpfern und sie werden in der ganzen Show Aegis oder Anvil beschwören, aber hier ist die Sache. Dieser böse Junge hier ist ein geborener Kämpfer. Du hast eine Handvoll Waffen zur Verfügung und genug Geschwindigkeit, um aus dem Fadenkreuz von jemandem zu kommen. Der Rest ist Geschicklichkeitssache.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Carrack_IG_001_ImNotSure=Ich bin mir nicht sicher, ob Sie einer von denen sind, die den Ruf des Unbekannten hören, die das nagende Verlangen haben, etwas zu entdecken und zu sehen, was dahinter liegt. Wenn Sie das sind, dann ist es das, was Sie an Ihrer Seite haben wollen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Caterpillar_IG_001_ImpressiveIsntShe=Beeindruckend, nicht wahr? Asymmetrisches Rumpfdesign. Mehrere Laderäume zur Maximierung Ihrer Kapazität. Sogar einige Wohnräume für die Besatzung für längere Fahrten. Wussten Sie, dass dieser Schiffsentwurf fast hundert Jahre alt ist? Es zeigt nur, dass Schiffe nicht schön sein müssen, um innovativ zu sein.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Constellation_IG_001_MyBrotherUsed=Mein Bruder sagte immer, dass er sich nur dann wirklich erfolgreich fühlen würde, wenn er eine Constellation kaufen könnte. Für ihn war das der Höhepunkt der Raumfahrt. Um fair zu sein, es ist ein Höllenschiff.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Crucible_IG_001_IllAdmitI=Ich gebe zu, ich war ein wenig überrascht zu hören, dass Anvil ein Schiff repariert. Ich schätze, wenn man Schiffe in die Luft jagt, bekommt man ein ziemlich solides Verständnis dafür, wie man sie wieder zusammenbaut.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Cutlass_IG_001_EverybodysGotAn=Jeder hat eine Meinung zum Cutlass. Dies war das Schiff, das Drake im Grunde auf die Landkarte gebracht hat. Hat heutzutage einen schlechten Ruf, aber ich weiß es nicht. Letztendlich ist das Schiff vielseitig, wartungsfreundlich und erschwinglich. Für mich hört sich das alles nicht schlecht an.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Cyclone_IG_001_CyclonesHaveBeen=Zyklone rasen seit Hunderten von Jahren umher. Wie ich immer sage: Wenn ich auf dem Planeten etwas erledigen muss, kann mir ein Zyklon dabei helfen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Dragonfly_IG_001_ICantRide=Ich kann eines dieser Dinger nicht reiten. Ich fahre zu schnell. Es macht einfach süchtig.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Eclipse_IG_001_TheEclipseJust=Die Eclipse stinkt einfach nach purer Kriegsführung. Ich meine, komm schon, Tarnkappenbomber? Wie schlimm ist das denn? Ich möchte gar nichts bombardieren, aber dieses Schiff macht in mir Lust.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Endeavor_IG_001_IWasAlways=Ich war immer schlecht in Naturwissenschaften. Ich habe meine Vorlesungen kaum bestanden, um die Gleichwertigkeit zu erlangen. Aber ich habe großen Respekt vor Leuten, die gerne etwas lernen. Sie scheinen mir ein echter Intellektueller zu sein, daher würde dieses Schiff für Sie wahrscheinlich viel mehr Sinn ergeben.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_F8Lightning_IG_001_OhYeahThe=Oh ja, die F8. Es ist das, was ich gerne als "kampfsexy" bezeichne. Es verfügt über alle Werkzeuge, die man braucht, um Leute absolut zu ruinieren, und es sieht dabei so verdammt schlecht aus.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Freelancer_IG_001_ProbablyTheMost=Wahrscheinlich das beliebteste Schiff in der gesamten MiSC-Reihe, ist die Freelancer zu einer der Standardanlaufstellen für Transporteure, Entdecker, verdammt, es gibt sogar einige Kuriere, die sie nutzen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Genesis_IG_001_WeveAllBeen=Wir waren alle irgendwann in unserem Leben auf einer Genesis, wenn wir irgendeine interstellare Reise unternommen haben. Das Ding ist im Grunde der Standard für kommerzielle Starliner.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Gladiator_IG_001_AnvilsGladiatorA=Anvils Gladiator. Viele Leute neigen dazu, diesen bösen Jungen als Schiff mit nur einer Funktion darzustellen. Gut im Abwerfen von Kampfmitteln und sonst nicht viel. Aber sie vergessen, dass es sich um einen Mehrsitzer mit Turm und einigen anständigen Geschützen handelt.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Gladius_IG_001_GladiusIsA=Gladius ist ein echter Klassiker. Ich garantiere Ihnen, dass Sie auf jede Person zugehen, ob alt oder jung, und sie kann dieses Schiff sofort aus der Aufstellung auswählen. Es wurde in Kriegen gekämpft, in der Verteidigung von Gehöften, in allem. Der Gladius ist der Hundekämpfer, an dem alle Hundekämpfer gemessen werden.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Glaive_IG_001_YouWatchThe=Sie sehen sich The Lost Squad an? Das ist genau der Schiffstyp, der... oh, wie heißt er... dieser Vanduul-Kommandant. Ich kann es nie aussprechen. Jedenfalls ist es das, was er fliegt. Es ist die Variante der Sense, die sie ihren Assen geben. Auf jeden Fall sollten Sie sich die Show ansehen. Es ist ziemlich großartig.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hammerhead_IG_001_AhTheHammerhead=Ah, der Hammerhai. Ich bin mir nicht sicher, ob Sie jemals eines davon beim Herunterfallen gesehen haben, aber... sagen wir einfach: Wow. Es ist eines dieser Kapitänsschiffe, die für den Transport von Jägern konzipiert sind. Wie auch immer, wenn dieses Ding alle Läufe abfeuert, nannten es Navy-Piloten die Blüte des Todes. Cool, oder?
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hawk_IG_001_AnotherPopularStarter=Die Hawk ist ein weiteres beliebtes Einstiegsschiff und erfreut sich zunehmender Beliebtheit bei Amateur-Kopfgeldjägern oder allen, die Menschen jagen und auf sie schießen müssen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Herald_IG_001_DrakesDataRunner=Drakes Datenläufer ist im Grunde die Antwort auf die Frage, was passiert, wenn man ein Cockpit an ein Triebwerk anschnallt. In Kurven nicht besonders toll, aber wen interessiert das, wenn man so schnell fährt?
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_HerculesStarlifter_IG_001_OddsAreIf=Wenn Sie Vehikel von Planet zu Planet bewegen müssen, stehen die Chancen gut, dass Sie es mit einem Schiff zu tun haben. Das ist dieses Baby hier.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hornet_IG_001_YouGottaLove=Du musst die Hornet lieben, oder? Nehmen Sie sich einen Moment Zeit, schauen Sie sie an. Sicher, sie ist ein wenig kantig, aber gibt es ein Schiff, das mehr mit dem Weltraumkampf in Verbindung gebracht wird als die Hornet? Das glaube ich nicht. Vielleicht der Gladius...
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_HullLine_IG_001_WhenYouOnly=Wenn Sie sich nur um den Laderaum und sonst nichts kümmern. Kein Schnickschnack. Keine Annehmlichkeiten. Nur Fracht. Es gibt einen Rumpf für Sie.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Hurricane_IG_001_SpeedAndGuns=Geschwindigkeit und Waffen. Eine tödliche Kombination in den richtigen Händen. Du wirst es auch brauchen. Sehen Sie sich hier die Hurricane an... nun, um es ganz klar auszudrücken, ist sie nicht das robusteste Schiff. Kurz gesagt: Es ist viel besser, Strafen auszuteilen, als sie zu ertragen. Nicht, dass ich Sie davon abbringen möchte, sondern nur, dass Sie es vor dem Kauf wissen sollten.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Idris_IG_001_IfYoureLooking=Wenn Sie eine Fregatte kaufen möchten, muss ich heute möglicherweise früher schließen. Aegis' Idris war die Anlaufstelle für alle, von der UEE Navy bis hin zu Megacorps. Kommen Sie in einer dieser Ausstellungen vorbei und ich garantiere Ihnen, dass Sie Eindruck hinterlassen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_KhartuAl_IG_001_ThisOneWas=Dies war das erste Schiff, das Aopoa in der UEE verkaufen durfte. Die Khartu'al ist eine Modifikation des leichten Jägers des Xi'an-Militärs und ist wendig und chirurgisch.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Kraken_IG_001_ALT_ThingsABeast=Das Ding ist ein Biest, oder? Ein Kunde von mir, der mit diesem Kauf sehr zufrieden ist, bezeichnete ihn als das menschliche äquivalent des Merchantman. Ich bin mir nicht sicher, ob das genau richtig ist, aber es war eine lustige Analogie.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Kraken_IG_001_ThingsABeast=Das Ding ist ein Biest, oder? Kommt als mobiler Strike Carrier oder mobiler Marktplatz. Ein Kunde von mir, der mit diesem Kauf sehr zufrieden ist, bezeichnete ihn als das menschliche äquivalent des Merchantman. Ich bin mir nicht sicher, ob das genau richtig ist, aber es war eine lustige Analogie.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_M50_IG_001_IHopeYou=Ich hoffe, du bist nicht allergisch gegen Geschwindigkeit. Es ist nahezu unmöglich, ein Biest wie den M50 auf einer auch nur annähernd sicheren Geschwindigkeit zu halten.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Mercury_IG_001_TheCrusaderReps=Die Crusader-Vertreter hassen es, wenn ich die Mercury als Blockadeläufer bezeichne. Sie glauben, dass es impliziert, dass es für illegale Zwecke gebaut wurde, aber ich denke, es ist ein Kompliment. Sie möchten Fracht transportieren oder einen Kurierjob annehmen, müssen dabei aber schnell und wendig sein und ordentlich Schlagkraft haben? Merkur steht hinter dir.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Mustang_IG_001_IfYoureLooking=Wenn Sie nach einem vielseitigen Einsteigerschiff suchen, empfehle ich persönlich die Mustang. Silas Körner ist einer meiner persönlichen Helden und was er mit diesem Schiff gemacht hat, ist wirklich etwas Besonderes.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Nova_IG_001_AnotherBangerFrom=Ein weiterer Knaller aus Tumbril, der Nova ist eine moderne Aktualisierung des klassischen Kampfpanzers. Dieses Ding kann Ziele am Boden oder in der Luft zerfetzen. Die Hauptkanone ist absolut ohrenbetäubend. Es ist ziemlich cool.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Nox_IG_001_IfYoureLooking=Wenn Sie in einem wirklich futuristischen offenen Canopy-Renner durch die Gegend düsen möchten, kann ich den Nox nur wärmstens empfehlen. Das Ding brennt absolut.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Orion_IG_001_RsisDedicatedMining=RSIs dedizierte Mining-Plattform. Der Orion ist Ihr Ansprechpartner, wenn Sie groß angelegte Bergbaulösungen benötigen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_P52Merlin_IG_001_CoolRightTheres=Cool, oder? über Kurzstreckenschiffe gibt es einiges zu sagen. Es gibt eine Reinheit in der Erfahrung, die ich irgendwie verliere, wenn ich in die größeren einsteige.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_P72Archimedes_IG_001_IllBeHonest=Ich bin ehrlich, ich liebe es, mit diesem Baby in den Pausen eine kleine Spritztour zu machen. Nicht dieses hier, wir haben ein anderes hinten, aber im Ernst, wenn Sie etwas mit kurzer Reichweite suchen, ist das P72 genau das Richtige für Sie. Hände runter.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_PTVBuggy_IG_001_ThisLittleBuggy=Dieser kleine Buggy ist genau das, was er ist. Kein Schnickschnack. Zuverlässig und ein Riesenspaß beim Fahren. Ein Kumpel von mir hat früher Rennstrecken für sie gebaut.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Pioneer_IG_001_ImpressiveIsntIt=Beeindruckend, nicht wahr? Ich bin mir nicht sicher, ob Sie Silas Körners letztes Buch gelesen haben, aber er hat in der gesamten Menschheitsgeschichte viel über Technologie gesprochen. Wenn Sie mich fragen, denke ich, dass dieses Schiff die Dinge verändern wird. Es eröffnet die Besiedlung des Planeten auf wirklich aufregende Weise.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Polaris_IG_001_PartOfRsis=Die Polaris ist Teil von RSIs größeren Großkampfschiff-Skunkworks und ein Kampfschiff der Korvettenklasse. Sie haben es im Rahmen der Milizmobilisierungsinitiative der UEE veröffentlicht, aber private Merc-Unternehmen und sogar Unternehmenssicherheitsorganisationen haben es sich geschnappt.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Prospector_IG_001_ThereAreSome=Manche sagen, die Prospector sei nur ein Einsteigerschiff. Dass es für Amateure ist, aber hier liegt der Haken. Sicher, es geht nicht darum, große Transporte abzuwickeln, aber es ist für Leute gedacht, die gerne arbeiten.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Prowler_IG_001_EsperiaGotSome=Esperia hat lächerlichen Zugriff auf ein originales Tevarin-Modell erhalten, um diese Replikationsreihe zu erstellen. Sie fragen mich, das sieht aus wie etwas aus einem Spec-Video. Im Krieg nutzten sie diese, um Passagiere auf Großkampfschiffen abzusetzen. Wie verrückt ist das?
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Razor_IG_001_WhenMiscAnnounced=Als MISC ankündigte, dass sie in das Rennspiel einsteigen würden, dachte ich: "Was?!" auf keinen Fall.' Aber in der Sekunde, in der Sie die Triebwerke dieses Welpen anwerfen, legen Sie Ihre Zweifel beiseite.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Reclaimer_IG_001_IllTellYou=Ich werde es dir sagen. Wenn Sie Schutt zerkauen möchten, können Sie mit dem Reclaimer absolut nichts falsch machen. Dieses Ding ist der Schutzpatron der Rettung.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Redeemer_IG_001_TheRedeemerWas=Die Redeemer war ein kleines Experiment für Aegis, aber der Kampfhubschrauber hat definitiv einige Unterstützer im Gebiet der privaten Auftragnehmer gefunden. Sie fragen mich, das liegt an den rotierenden Gondeln.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Reliant_IG_001_MiscsReliantIf=MISCs Reliant. Wenn es irgendetwas gibt, das anzeigt, wie weit unsere Beziehung zu den Xi'an fortgeschritten ist, dann ist es dieses Schiff. Verdammt, das verdammte Ding dreht sich vertikal wie eines von ihnen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Retalliator_IG_001_HeresTheThing=Hier ist das Richtige, wenn Sie letzte Woche unbedingt etwas bombardieren müssen. Du brauchst einen Vergelter. Sie tun es seit Hunderten von Jahren.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Sabre_IG_001_NowThisThis=Nun, das ist ein lustiges Schiff. Während Sie die Hornet zum Kämpfen haben, ist die Sabre eine elegantere Alternative. Schnelle und präzise Tödlichkeit. Das habe ich mir ausgedacht.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_SanTokYai_IG_001_AopoasReallyUpping=Aopoa verbessert sein Spiel auf den UEE-Märkten wirklich, der San... San'tak... wie auch immer man ihn ausspricht, soll durch und durch ein Scrapper sein.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Scythe_IG_001_VanduulScytheProbably=Vanduul-Sense. Wahrscheinlich der bekannteste Jäger ihrer Armada. Dieses hier? Dies wurde von einem Vanduul-überläufer im Orion aufgenommen. Ich mache nur Witze, es ist eine Reproduktion von Esperia. Sieht ziemlich überzeugend aus, oder?
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Starfarer_IG_001_OneOfThe=Als einer der großen Jungs im Transportwesen kann man mit dem Starfarer eigentlich nichts falsch machen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Terrapin_IG_001_TheTerrapinHere=Die Terrapin hier hat eine wirklich interessante Geschichte, aber Sie sind nicht wegen der Geschichte hier, oder? Wenn Sie die Reichweite der Zivilisation hinter sich lassen und nach Neuem suchen möchten, dann ist dies das richtige Schiff für Sie.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_UsraRover_IG_001_IfYoureLooking=Wenn Sie auf der Suche nach einer Planetenerkundung sind, sind Sie hier genau richtig. Der Ursa ist vielleicht nicht so schnell wie der Cyclone, aber er ist robust, zuverlässig und überall einsetzbar.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Valkyrie_IG_001_BeforeIStart=Bevor ich anfange zu reden, nehmen Sie sich einfach einen Moment Zeit und atmen Sie dieses Schiff ein. <pause> Anvils Walküre. Konzipiert als schwerer Truppentransporter, ist er bewaffnet, er ist gepanzert, er ist ein Killer.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vanguard_IG_001_YeahTheVanguard=Ja, die Vanguard hier ist eine der neueren von Aegis. Sie hatten damals einige ältere schwere Jäger gehabt, aber mit diesem Exemplar gingen sie wieder ans Zeichenbrett, um etwas durch und durch Modernes und unbestreitbar Tödliches zu erschaffen.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vulcan_IG_001_AegisVulcanSmall=Aegis' Vulkanier. Kleines, mobiles Tank- und Aufrüstschiff. Es ist perfekt für Weltverbesserer und angehende Unternehmer. Dies ist eines dieser Schiffe, die sich amortisieren. Holen Sie sich eines davon im Drift und ich garantiere Ihnen, dass Sie in kürzester Zeit Geld einsammeln werden.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_Vulture_IG_001_LookingToCrack=Möchten Sie in das Bergungsspiel einsteigen? Ich gebe dir keine Vorwürfe. Da ist gutes Geld drin. Mein Vater hat jahrelang Schrott geschleppt und nie einen Arbeitstag gehasst. Drake ließ die Vulture hier fallen, um Bergungspiloten eine kleine Solo-Option zu bieten.
PU_SHIPDEALER2_M_CP_Pitch_ShipNameComment_X1_IG_001_OriginsAdditionTo=Origins Ergänzung zum offenen Canopy-Markt. Habe auch keine Kosten gescheut. Abgesehen von der üblichen Origin-Qualität haben sie sogar Alberto Vara zurückgeholt, um das Ding zu entwerfen, damit es nicht nur schnell, sondern auch schön ist.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Bomer_IG_001_BeCarefulIm=Seien Sie vorsichtig! Ich mache nur Spaß. Dieser böse Junge ist jedoch ein Verwüster. Kann Kampfmittel mit chirurgischer Präzision abfeuern. Nun, ich weiß nicht, was Sie damit in die Luft jagen wollen, aber ich sage nur: Was auch immer es ist, es hat keine Chance.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Combat_IG_001_WellIfYoure=Nun, wenn du es mit jemandem streiten willst, könntest du es hier noch viel schlimmer machen. Dies ist ein todsicherer, zertifizierter Brawler der Klasse A.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Data_IG_001_AfterThatOrigin=Nach dem Origin-Hack vor ein paar Jahren legt jeder mehr Wert auf die Sicherung seiner Daten, sodass Schiffe wie dieses immer gefragter werden.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_DropShip_IG_001_WhatYoureLooking=Was Sie hier sehen, ist ein Kampfmonopol. Sicherlich hat es Feuerkraft. Rüstung, überprüfen. Aber es ist wirklich darauf ausgelegt, Verteidigungsanlagen zu durchbrechen und Truppen abzuliefern. Es geht um Folgendes: Landungsschiffe wie dieses eignen sich nicht nur gut zum Absetzen von Leuten, sie eignen sich auch hervorragend als Extraktionsschiffe.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Exploration_IG_001_IAlwaysAdmired=Ich habe immer Menschen bewundert, die das Universum erforschen wollten. Ich bin zu sehr ein Stubenhocker. Wenn ich mich von der Essenslieferung zu jeder Zeit und Spektrum-Feeds fernhalte, verliere ich den Verstand.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Fuel_IG_001_LookingIntoA=Blick in ein Tankschiff, nicht wahr? Damit kann man nichts falsch machen.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Industrial_IG_001_IndustrialShipsAre=Industrieschiffe sind definitiv ein kleiner Nischenmarkt, aber ich höre hier auf jeden Fall Gutes über diesen.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Luxury_IG_001_YouCantReally=Man kann Luxus nicht wirklich bepreisen. Ich meine, das können Sie natürlich, aber im weiteren Sinne lässt sich die Fähigkeit, mit höchstem Komfort in einer Umgebung zu reisen, die auf das Streben nach purer Exzellenz ausgelegt ist, nicht wirklich quantifizieren.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Medical_IG_001_WeDontHave=Wir haben nicht viele medizinische Schiffe und um ehrlich zu sein, bin ich nicht so gut über sie informiert, aber ich habe gute Dinge über dieses hier gehört. Der Sanitäter von Ferron kam letzte Woche vorbei und hat mich heruntergefahren.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Mining_IG_001_MyOldMan=Mein alter Mann war Bergmann. Sechzig Jahre lang hat er Gestein auf Planeten, Asteroiden und was auch immer gerochen, er hat es geknackt. Ich habe schon früh gelernt, dass das Leben nichts für mich ist, aber wenn es etwas ist, dem man nachgehen möchte, kann man mit diesem Schiff hier nichts falsch machen.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Racing_IG_001_RacerHuhYouve=Rennfahrer, nicht wahr? Du hast diesen Look. Nun, wenn Sie ein neues Gerät benötigen, ist dieses definitiv die Lösung für Sie. Geschwindigkeit, Agilität, all die Dinge, die sich auf der Strecke in Hülle und Fülle auszahlen.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Salvage_IG_001_GoodEyeTheres=Gutes Auge. Es gibt eine Menge Geschäfte für Bergungshelfer. Ich bin mir nicht sicher, ob Sie neu in der Branche oder ein Veteran sind, aber dieses Modell hier ist ziemlich beliebt.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Snub_IG_001_IllAdmitI=Ich gebe zu, ich habe eine Schwäche für Stupsnase-Schiffe. Ja, sie verfügen nicht über die gleichen Funktionen wie die größeren Schiffe, aber für mich sind sie effizient. Schnell, schlank, reduziert. Sie bringen das Wesentliche des Fliegens auf den Punkt.
PU_SHIPDEALER2_M_CP_Pitch_ShipTypeComment_Support_IG_001_TheseAreThe=Das sind die Schiffstypen, die das Universum zusammenhalten. Unterstützungsschiffe wie sie sind das Rückgrat der Menschheit. Wenn Sie mich fragen, ist es eine stolze Tradition für diejenigen, die dem Ruf folgen.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_IG_001_HelloPleaseCome=Hallo, bitte kommen Sie herein.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_IG_002_ComeOnIn=Komm rein, sei nicht schüchtern. Wir sind hier alle eine Familie.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_IG_003_HeyThereStranger=Hey, Fremder. Steigen Sie hier ein.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_NewDealShipyard_IG_001_HelloWelcomeTo=Hallo und willkommen bei der New Deal Shipyard, wo es kein zu günstiges Angebot gibt.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_NewDealShipyard_IG_002_WelcomeToThe=Willkommen bei der New Deal Shipyard, wo Einsparungen in unserem Namen stattfinden.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_TeachsShipShop_IG_001_WelcomeToTeachs=Willkommen im Teach Ship-Shop, der Spitze der Schiffsbeschaffung.
PU_SHIPDEALER2_M_CP_Pitch_Welcome_TeachsShipShop_IG_002_WelcomeToTeachs=Willkommen bei Teach's, wo wir nicht ruhen, bis Sie das Angebot Ihres Lebens bekommen.
PU_SHIPDEALER2_M_CP_Purchase_EncourageASOP_IG_001_YouCanPick=Sie können Ihr Schiff am lokalen Vehikel-Terminal abholen.
PU_SHIPDEALER2_M_CP_Purchase_EncourageASOP_IG_002_WhenYoureReady=Wenn Sie bereit sind, können Sie sie am lokalen Vehikel-Terminal abholen.
PU_SHIPDEALER2_M_CP_Purchase_EncourageASOP_IG_003_IllSendWord=Ich sende eine Nachricht nach unten, damit Ihr Schiff in die Hangars gebracht wird. Wenn Sie es also mitnehmen möchten, rufen Sie das Vehikel-Terminal auf. Sie sollten sie in der Liste sehen.
PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_001_YeahItLooks=Ja, es sieht so aus, als hätten Sie nicht genügend Geld.
PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_NotEnoughCredits_IG_002_OhLooksLike=Oh... es sieht so aus, als ob dein Guthaben etwas knapp wird, mein Freund.
PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_001_CongratulationsIThink=Herzlichen Glückwunsch. Ich denke, du wirst wirklich glücklich mit ihr sein.
PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_002_DoneLetMe=Fertig. Ich möchte der Erste sein, der Ihnen zu Ihrem neuen Schiff gratuliert.
PU_SHIPDEALER2_M_CP_Purchase_PaymentResponse_PurchaseCompliment_IG_003_GladWeCould=Freut mich, dass wir Geschäfte machen konnten. Sieht so aus, als würden wir heute Abend beide feiern.
