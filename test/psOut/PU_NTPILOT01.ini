PU_NTPILOT01_F_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_001_ForgetThisNine=Vergiss das. Nine Tails wurde nicht angeheuert, um mit Kerlen wie Ihnen umzugehen. Wir müssen größere Rümpfe entlüften.
PU_NTPILOT01_F_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_002_EnoughOfThis=Genug davon. Ich kann das Geld nicht ausgeben, wenn du tot bist.
PU_NTPILOT01_F_DEP_Inform_Retreating_SecretPlan_aEnemy_tPlayer_FromEnemy_IG_003_IThinkThats=Ich denke, das ist genug Unfug für einen Tag, nicht wahr?
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_001_SinceYoureA=Da Sie ein Freund sind, lassen wir Sie gerne durch. Tu mir einfach einen Gefallen und stehe dem Nine Tails-Geschäft nicht im Weg. Okay, verschwinde hier.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_002_ItsGoodTo=Es ist schön, hier draußen ein freundliches Gesicht zu sehen. Aber wir haben gleich einiges an Action vor uns, also schlage ich vor, dass Sie brav sind und weitermachen, bevor die Dinge chaotisch werden.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_003_HeyThereHappy=Hey, ich freue mich, dich zu sehen, aber wir sind gerade etwas beschäftigt. Machen Sie sich gerne auf den Weg. Bleiben Sie einfach nicht lange hier.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_004_HeySinceYoure=Hey, da du ein Freund der Nine Tails bist, lasse ich dich durch. Ich muss nur wissen, dass wir geschäftlich unterwegs sind und ich nicht zulassen kann, dass sich jemand einmischt, auch nicht von Ihnen.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Confirm_aAlly_tPlayer_FromAlly_IG_005_IKnowYoure=Ich weiß, dass du ein gutes Verhältnis zu den Nine Tails hast, deshalb werde ich dich freundlich warnen, dass wir hier Geschäfte machen und du weiterfliegen solltest.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_001_HeyThereNormally=Hey, normalerweise würde ich dich gerne durchlassen, aber Nine Tails hat ein Geschäft zu erledigen und wir können dich nicht im Weg haben. Machen Sie das Schlaue und lassen Sie sich treiben.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_002_ItsGoodTo=Es ist schön, ein freundliches Gesicht zu sehen, aber jetzt ist nicht der richtige Zeitpunkt, hier zu sein. Seien Sie ein guter Sport und machen Sie sich auf den Weg, bevor es ärger gibt.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_003_HeyThereNormally=Hey, normalerweise würden wir Nine Tails uns freuen, dich zu sehen, aber im Moment wäre es besser, wenn du einfach umkehrst. Nichts Persönliches.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_004_GonnaAskNicely=Ich werde nett fragen, da du ein Freund der Nine Tails bist, aber du musst verschwinden. Wir haben Geschäfte und ich kann nicht zulassen, dass sich jemand einmischt, auch nicht von Ihnen.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aAlly_tPlayer_FromAlly_IG_005_HeyThereI=Hey, ich weiß, dass du ein gutes Verhältnis zu den Nine Tails hast, und normalerweise würde ich mich freuen, dich zu sehen, aber dieser Bereich ist tabu. Auch für dich.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_001_GuessYouDidnt=Ich schätze, du hast es nicht gehört, aber das ist Nine Tails Revier. Du hast die Wahl: Kehre den Kurs um oder wir machen dich fertig.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_002_IGotGood=Ich habe gute und schlechte Nachrichten bekommen. Die gute Nachricht ist, dass Sie noch nicht tot sind. Die schlechte Nachricht ist, dass sich das schnell ändern wird, wenn Sie nicht hier rauskommen.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_003_LooksLikeYou=Sieht so aus, als ob du gerade in Schwierigkeiten geraten bist. Ich gebe dir eine Chance, hier rauszukommen. Nimm es. Jetzt.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_004_WhatDoWe=Was haben wir hier? Du siehst aus, als wärst du verloren. Und wenn du jetzt nicht gehst, bleibst du verloren. Permanent.
PU_NTPILOT01_F_DEP_Spotted_Vehicle_Deny_aNeutral_tPlayer_FromNeutral_IG_005_ThisAreasUnder=Dieser Bereich ist gesperrt, Anordnung der Nine Tails. Sei ein guter kleiner Pilot und lauf weg. Ich werde dich nur einmal warnen.
