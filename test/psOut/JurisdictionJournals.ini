JurisdictionJournals_ArcCorp_BodyText=UEE JURISDICTION NOTIFICATION\nARCCORP\n----------------------------\n\nWährend Sie sich innerhalb des von "ARCCORP" regierten Raum bewegen, sollten Sie daran denken, dass Sie nicht nur den UEE-Gesetzen, sondern auch den Gesetzen der lokale Verwaltung unterliegen. Wenn Sie, auch unwissentlich, gegen lokale Gesetze verstoßen, können Sie des Landes verwiesen, mit einem Bußgeld belegt, verhaftet oder ins Gefängnis gesteckt werden.\n\nGenauso wie das UEE-Militär und die Vertreter der Anwaltschaft kann das lokale Sicherheitspersonal von Ihnen verlangen, dass Sie sich zur Feststellung Ihrer Identität einer Identitätsprüfung unterziehen, Ihre Person und Ihr Schiff durchsuchen und Sie bei Vorliegen eines triftigen Grundes festnehmen. Befolgen Sie stets die Anweisungen des autorisierten Sicherheitspersonals.\n\nMachen Sie sich mit den folgenden kriminellen Aktivitäten vertraut und verhalten Sie sich entsprechend. Weitere Einzelheiten finden Sie in der Anlage unten.\n\nSTRAFTATEN:\n~law(felonies)\n\nVERBRECHEN:\n~law(misdemeanors)\n\nVERBOTENE WAREN: ~law(prohibitedGoods)\n\nSTOFFE DER KLASSE A: ~law(controlledSubstances|A)\n\nSTOFFE DER KLASSE B: ~law(controlledSubstances|B)\n\nSTOFFE DER KLASSE C: ~law(controlledSubstances|C)\n\n----------------------------\n* Anlage *\n----------------------------\n\nSCHWERVERBRECHEN\nSchwerverbrechen sind verhaftbare Handlungen, die als die schwersten Verbrechen gelten.\n\n~law(felonies|details)\n\nVERBRECHEN\nVerbrechen sind strafbare Handlungen und können je nach Gerichtsbarkeit variieren.\n\n~law(misdemeanors|details)\n\nVERBOTENE WAREN\nGegenstände und Materialien, die für illegal erklärt wurden. Diese Liste kann je nach Gerichtsbarkeit variieren.\n\nKONTROLLIERTE STOFFE DER KLASSE A\nDer Handel und Besitz von kontrollierten Substanzen der Klasse A ist überall in der UEE illegal.\n\nKONTROLLIERTE STOFFE DER KLASSE B\nNach den lokalen Vorschriften gelten kontrollierte Substanzen der Klasse B sowohl für den Handel als auch für den Besitz als illegal.\n\nKONTROLLIERTE STOFFE DER KLASSE C\nNach den lokalen Vorschriften gilt der Handel mit kontrollierten Substanzen der Klasse C als illegal. Ihr Besitz, ist jedoch legal.
