JurisdictionJournals_UEE_BodyText=JURISDICTION NOTIFICATION\nUNITED EMPIRE OF EARTH\n----------------------------\n\nWenn Sie innerhalb des vom "UNITED EMPIRE OF EARTH" (UEE) kontrollierten Raums reisen, seien Sie sich darüber im Klaren, dass Sie allen UEE-Gesetzen unterliegen und wenn Sie, auch unwissentlich, dagegen verstoßen können ausgewiesen, mit einer Geldstrafe belegt, verhaftet oder inhaftiert werden.\n\nUEE-Militär- und Interessenvertreter können von Ihnen verlangen, dass Sie sich einem Identitätsscan unterziehen, um Ihre Identität festzustellen, Ihre Person und Ihr Schiff durchsuchen und Sie aus triftigem Grund festhalten. Befolgen Sie stets die Anweisungen des autorisierten Sicherheitspersonals.\n\nMachen Sie sich unbedingt mit den folgenden kriminellen Aktivitäten vertraut und verhalten Sie sich entsprechend. Weitere Einzelheiten finden Sie im Anhang unten.\n\nSTRAFTATEN:\n~law(felonies)\n\nVERBRECHEN:\n~law(misdemeanors)\n\nVERBOTENE GÜTER:\n~law(prohibitedGoods)\n\nKONTROLLIERTE STOFFE DER KLASSE A:\n~law(controlledSubstances|A)\n\n\n----------------------------\n* Anlage *\n----------------------------\n\nSCHWERVERBRECHEN\nSchwerverbrechen sind verhaftbare Handlungen, die als die schwersten Verbrechen gelten.\n\n~law(felonies|details)\n\nVERBRECHEN\nVerbrechen sind strafbare Handlungen und können je nach Gerichtsbarkeit variieren.\n\n~law(misdemeanors|details)\n\nVERBOTENE WAREN\nGegenstände und Materialien, die für illegal erklärt wurden. Diese Liste kann je nach Gerichtsbarkeit variieren.\n\nKONTROLLIERTE STOFFE DER KLASSE A\nDer Handel und Besitz von kontrollierten Substanzen der Klasse A ist überall in der UEE illegal.\n
