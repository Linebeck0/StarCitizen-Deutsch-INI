JurisdictionJournals_PeoplesAlliance_BodyText=JURISDICTION NOTIFICATION\nPEOPLE'S ALLIANCE\n----------------------------\n\nWir, die "People's Alliance" von Levski, widmen uns der Schaffung und kontinuierlichen Entwicklung einer wirklich egalitären Gemeinschaft, in der sich alle Lebewesen sicher und frei fühlen können, ihre Ideen auszudrücken und gleichzeitig zu unterstützen einander auf dem Weg zum gemeinsamen Ziel einer aufgeklärten Selbstversorgung.\n\nVon Besuchern wird erwartet, dass sie unsere überzeugungen respektieren, und wir werden ermutigt, sie nach ihrem Weggang in ihr eigenes Leben zu übernehmen.\n\nAlle Besucher sollten:\n• Niemals verunglimpfen die Ansichten oder Ideen eines anderen. Wir alle haben Anspruch auf unsere eigenen überzeugungen.\n• Versuchen Sie nicht, von jemandem zu profitieren, ihn auszubeuten oder Pläne anzuzetteln, um jemanden seiner Güter oder Gesundheit zu berauben.\n• Verfolgen Sie in unserer Gemeinschaft keine UEE-Agenda.\n• Stimmen Sie einer Lösung zu Konflikte auf gewaltfreie Weise lösen.\n• Erklären Sie sich damit einverstanden, Zeit (egal wie wenig) damit zu verbringen, darüber nachzudenken, was Sie heute getan haben, um das Universum zu einem besseren Ort zu machen.\n• Auch wenn Sie mit uns nicht einverstanden sind, werden Sie unser Recht darauf respektieren Leben.\n\nDarüber hinaus wird jede Person, die an den folgenden Verstößen beteiligt ist, mit fairer, aber schneller Gerechtigkeit bestraft. Wenn Sie mehr Verständnis und Anleitung benötigen, haben wir zu Ihrer Aufklärung unten einen Anhang beigefügt.\n\nSTRAFTATEN:\n~law(felonies)\n\nVERBRECHEN:\n~law(misdemeanors)\n\n\n----------------------------\n* Anlage *\n----------------------------\n\nSCHWERVERBRECHEN\nSchwerverbrechen sind verhaftbare Handlungen, die als die schwersten Verbrechen gelten.\n\n~law(felonies|details)\n\nVERBRECHEN\nVerbrechen sind strafbare Handlungen und können je nach Gerichtsbarkeit variieren.\n\n~law(misdemeanors|details)
