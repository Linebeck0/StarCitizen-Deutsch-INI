JurisdictionJournals_Klescher_BodyText=UEE JURISDICTION NOTIFICATION\nKlescher Rehabilitation Facilities\n----------------------------\n\nDas "Klescher Rehabilitation Facilities" ist ein privater Strafvollzugsanbieter, der sich der Bereitstellung sicherer Rehabilitationseinrichtungen für lokale Planeten verschrieben hat. Unsere vollautomatischen Korrekturstellen bieten Unterkunft, Sicherheit und Möglichkeiten zur Arbeitsfreistellung, damit unsere Gäste produktiv sein und gleichzeitig ihre Schulden gegenüber der Gesellschaft begleichen können. Machen Sie sich unbedingt mit den folgenden kriminellen Aktivitäten vertraut und verhalten Sie sich entsprechend. Weitere Einzelheiten finden Sie im Anhang unten.\n\nSTRAFTATEN:\n~law(felonies)\n\nVERBRECHEN:\n~law(misdemeanors)\n\nVERBOTENE GÜTER:\n~law(prohibitedGoods)\n\nKONTROLLIERTE STOFFE DER KLASSE A:\n~law(controlledSubstances|A)\n\nKONTROLLIERTE STOFFE DER KLASSE B:\n~law(controlledSubstances|B)\n\nKONTROLLIERTE STOFFE DER KLASSE C:\n~law(controlledSubstances|C)\n\n\n----------------------------\n* Anlage *\n----------------------------\n\nSCHWERVERBRECHEN\nSchwerverbrechen sind verhaftbare Handlungen, die als die schwersten Verbrechen gelten.\n\n~law(felonies|details)\n\nVERBRECHEN\nVerbrechen sind strafbare Handlungen und können je nach Gerichtsbarkeit variieren.\n\n~law(misdemeanors|details)\n\nVERBOTENE WAREN\nGegenstände und Materialien, die für illegal erklärt wurden. Diese Liste kann je nach Gerichtsbarkeit variieren.\n\nKONTROLLIERTE STOFFE DER KLASSE A\nDer Handel und Besitz von kontrollierten Substanzen der Klasse A ist überall in der UEE illegal.\n\nKONTROLLIERTE STOFFE DER KLASSE B\nNach den lokalen Vorschriften gelten kontrollierte Substanzen der Klasse B sowohl für den Handel als auch für den Besitz als illegal.\n\nKONTROLLIERTE STOFFE DER KLASSE C\nNach den lokalen Vorschriften gilt der Handel mit kontrollierten Substanzen der Klasse C als illegal. Ihr Besitz, ist jedoch legal.
