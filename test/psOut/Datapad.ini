Datapad_general_01_msg=Liebe Alle,\n\nWir möchten euch daran erinnern, dass der Pausenraum zum Genießen gedacht ist, aber seine Instandhaltung liegt in unserer aller Verantwortung. Bitte entsorgt den Müll in den dafür vorgesehenen Behältern und spült alle Geschirrteile oder Utensilien, die ihr benutzt habt. Wenn ihr Mahlzeiten mit Fisch oder anderen stark riechenden Lebensmitteln erwärmt, schaltet bitte den Abzug ein. Abschließend verlangt das Protokoll, dass Waffen entweder am Körper getragen oder im Spind aufbewahrt werden und nicht in den Gemeinschaftsbereichen herumliegen.\n\nVielen Dank für euer Verständnis und eure Einhaltung der oben genannten Angelegenheiten. Nur gemeinsam können wir diesen Arbeitsplatz für alle verbessern!
Datapad_general_01_recipient=An: Alle Mitarbeiter
Datapad_general_01_subject=Betreff: Verhaltenskodex für den Pausenraum 
Datapad_general_02_msg=Hallo alle zusammen,\n\nBitte begrüßt das neueste Mitglied unseres Sicherheitsteams, Shoji Cunniff. Bevor er zu uns kam, arbeitete Shoji als unabhängiger Sicherheitsprofi mit über 15 Jahren Erfahrung in volatilen Systemen, darunter Charon, Magnus und Pyro. Shoji verbrachte die letzten fünf Jahre ausschließlich in Nexus und bot Schutzdienste an und führte Eskortenmissionen durch.\n\nShoji Cunniff ist unser neuer Sicherheitsprofi I und wird sich darauf konzentrieren, Sicherheitsprotokolle aufrechtzuerhalten und die Anlage gegen feindliche Akteure zu verteidigen. Shoji freut sich auf die Kameradschaft, die mit der Teamzugehörigkeit einhergeht, aktualisiert und erweitert seine Fähigkeiten als Sicherheitsprofi und lernt das Stanton-System besser kennen.\n\nSchließt euch uns an, um Shoji im Team willkommen zu heißen!
Datapad_general_02_recipient=An: Alle Mitarbeiter
Datapad_general_02_subject=Betreff: Ein herzliches Willkommen an unser neuestes Teammitglied!
Datapad_general_03_msg=Liebster Cass-Fanatiker,\n\nDie Gerüchte sind wahr! Ellroy Cass ist zurück, um die denkwürdigste und intimste Erfahrung seiner genreübergreifenden Karriere zu liefern. Der legendäre Künstler und Performer mit vielen Talenten hat eine 890 Jump übernommen und sie in den ultimativen Veranstaltungsort verwandelt, der Teil Aufführungsort, Teil Kunstgalerie und ein vollständiges sinnliches Erlebnis ist.\n\nAls zertifizierter Cass-Fanatiker bietet Ellroy dir die Möglichkeit, ein Ticket für dieses exklusive Erlebnis zu erwerben. Erkunde das Schiff, um einige seiner berühmtesten und kontroversesten Kunstinstallationen zu sehen, steige in ein Simpod, um in Szenen aus einigen von Ellroys legendärsten Videoauftritten transportiert zu werden, und tanze dann den Tag lang zu einem intimen und karriereüberspannenden Musikset. Es ist garantiert ein einmaliges Ereignis, wie du es noch nie erlebt hast.\n\nWenn du daran interessiert bist, einen Tag mit Ellroy Cass und einem Schiff voller Mitfanatiker zu verbringen, antworte auf die Nachricht für Preis- und Standortdetails. Aufgrund der intimen Natur der Veranstaltung sind die Tickets äußerst begrenzt und können nicht weiterverkauft oder übertragen werden. Verpasse nicht die Gelegenheit, das neueste Meisterwerk dieses rätselhaften, aufwühlenden und grenzüberschreitenden Künstlers zu sehen!
Datapad_general_03_recipient=An: CassaNovaKid08
Datapad_general_03_subject=Betreff: Ellroy Cass Fan Club: Exklusiver Vorverkauf!
Datapad_general_04_msg=Alles Gute zum Geburtstag!!\n\nIch hoffe, du hattest einen großartigen Tag und hast dir Zeit genommen, um zu feiern. Du verdienst es mit der harten Arbeit, die du leistest. Ich wollte dir nur mitteilen, dass ich an dich denke, und hoffe, dass dein nächstes Jahr von Gesundheit, Glück und jede Menge Glück erfüllt sein wird.\n\nLass es mich wissen, wenn du das nächste Mal in Area18 bist, und ich werde dir zum Feiern Abendessen spendieren.\n\nProst!\nHarrison 
Datapad_general_04_recipient=An: Reggie
Datapad_general_04_subject=Betreff: Alles Gute zum Geburtstag!
