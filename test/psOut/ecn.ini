ecn_hackprevent_desc_001=AUFMERKSAMKEIT: Es gab einen unbefugten Versuch bei ~mission(Location), auf die Systemsteuerungen für das Notrufkommunikationsnetzwerk zuzugreifen. Alle verfügbaren Schiffe in der Umgebung, die in der Lage sind, Hilfe zu leisten, um diese rechtswidrige Sabotage an der wichtigen öffentlichen Sicherheitsinfrastruktur zu verhindern, werden dringend gebeten, dies sofort zu tun.
