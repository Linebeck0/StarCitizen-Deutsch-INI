ui_Mining_Consumable_Brandt=Brandt-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Brandt_Desc=Mining-Modul (aktiv):\nReduziert die Instabilität um 75%, reduziert aber die Laderaten um 25%, wodurch es vorübergehend einfacher, aber langsamer wird, ein Vorkommen abzubauen.\nDauer: 90 s\nVerwendungen: 5
ui_Mining_Consumable_Forel=Forel-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Forel_Desc=Mining-Modul (aktiv):\nVersetzt den Mining-Laser in ein Zittern, das den Widerstand des Vorkommen um 20% verringert, aber die Instabilität um 10% und den Splitterschaden um 50% erhöht.\nDauer: 90 s\nVerwendungen: 5
ui_Mining_Consumable_Lifeline=Lifeline-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Lifeline_Desc=Mining-Modul (aktiv):\nStabilisiert das Vorkommen, reduziert die Laderaten des Vorkommen um 90% und reduziert den Splitterschaden um 90%, wenn das Vorkommen zerbricht. Der Bergbaulaser muss auf dem Vorkommen aktiv bleiben, um die Wirkung aufrechtzuerhalten.\nDauer: 20s\nVerwendungen: 5
ui_Mining_Consumable_Optimum=Optimum Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Optimum_Desc=Mining-Modul (aktiv):\nErhöht die Größe des optimalen Ladefensters für das aktuelle Vorkommen um 75%, was den Abbau erleichtert, aber die Instabilität um 10% erhöht.\nDauer: 20 s\nVerwendung: 5
ui_Mining_Consumable_Rime=Rime-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Rime_Desc=Mining-Modul (aktiv):\nLassen Sie Wärme aus des Vorkommen ab, wodurch alle Ladestufen um 50% reduziert werden.\nDauer: Sofort\nVerwendungen: 5
ui_Mining_Consumable_Stampede=Stampede-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Stampede_Desc=Mining-Modul (aktiv):\nFiret einen Impuls entlang der Länge des Strahls ab und erhöht die Laderaten des Vorkommen um 125%, erhöht aber auch die Instabilität des Vorkommen um 10%.\nDauer: 60 s\nVerwendungen: 5
ui_Mining_Consumable_Surge=Surge-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Surge_Desc=Mining-Modul (aktiv):\nFeuert einen Impuls entlang der Länge des Strahls auf das Vorkommen ab, der explodiert, wodurch die Gesamtladungsstufe des Vorkommens um 40% erhöht wird, aber auch der Splitterschaden des Vorkommens um 200% erhöht wird, Überladungsrate der Energieeinspeisung um 100% für 30 Sekunden.\nDauer: Sofort (mit 30-sekündigem Debuff)\nVerwendung: 5
ui_Mining_Consumable_Torpid=Torpid-Modul (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Torpid_Desc=Mining-Modul (aktiv):\nVerringert den Widerstand des Vorkommens um 20%, verringert aber auch alle Laderaten des Vorkommens um 20%, wodurch schwierigere Vorkommen auf Kosten der Geschwindigkeit abgebaut werden können.\nDauer: 90 Sekunden\nVerwendung : 5
