PU_ORISONANN01_F_LPA_Announce_Platform_Approach_IG_001_TheNextShuttle=Der nächste Shuttle nähert sich der Station.
PU_ORISONANN01_F_LPA_Announce_Platform_Arriving_IG_001_ShuttleNowArriving=Shuttle kommt jetzt an. Bitte machen Sie Platz für aussteigende Passagiere.
PU_ORISONANN01_F_LPA_Announce_Platform_ComingSoon_IG_001_OrisonSkywayShuttle=Der "Orison Skyway Shuttle Service" wird erweitert! Diese Station wird in Kürze mit noch mehr Anschlussflügen eröffnet.
PU_ORISONANN01_F_LPA_Announce_Platform_Delay_IG_001_AttentionWereExperiencing=Achtung. Es kommt zu einer leichten Verzögerung beim Service. Bitte stehen Sie bereit.
PU_ORISONANN01_F_LPA_Announce_Platform_Departing_IG_001_LastCallFor=Letzter Anruf für Passagiere. Der Shuttle bereitet sich auf die Abfahrt vor.
PU_ORISONANN01_F_LPA_Announce_Platform_OutOfService_IG_001_AttentionThisStation=Achtung. Diese Station ist derzeit außer Betrieb. Entschuldigung für die Unannehmlichkeiten.
PU_ORISONANN01_F_LPA_Announce_Platform_ServiceResumed_IG_001_AttentionShuttleService=Achtung. Der Shuttle-Service wurde nun wieder aufgenommen. Vielen Dank für Ihre Geduld.
PU_ORISONANN01_F_LPA_Announce_Skyway_GeneralInfo_IG_001_AtOrisonSkyway=Beim "Orison Skyway Shuttle Service" möchten wir dafür sorgen, dass die Anreise halb so viel Spaß macht. Bitte genießen Sie Ihren Flug.
PU_ORISONANN01_F_LPA_Announce_Skyway_GeneralInfo_IG_002_EnjoyingTheView=Genießen Sie die Aussicht? Unsere kürzlich neu gestalteten Crusader Industries-Shuttleboote bieten mit ihren charakteristischen Kristalldächern erweiterte Aussichtsmöglichkeiten.
PU_ORISONANN01_F_LPA_Announce_Skyway_GeneralInfo_IG_003_ProvidingConnectionsTo=Crusader Industries bietet Verbindungen zu allen wichtigen Plattformen und freut sich, allen Besuchern an Bord des "Orison Skyway Shuttle Service" einen kostenlosen und bequemen Transport anbieten zu können. Hab einen angenehmen Aufenthalt.
PU_ORISONANN01_F_LPA_Announce_Skyway_GeneralInfo_IG_004_AFriendlyReminder=Eine freundliche Erinnerung, vor und nach allen Shuttle-Flügen nach Ihren persönlichen Gegenständen zu suchen und etwaigen Müll an den entsprechenden Behältern zu entsorgen. Kein Stress, kein Durcheinander.
PU_ORISONANN01_F_LPA_Announce_Skyway_GeneralInfo_IG_005_MissYourShuttle=Haben Sie Ihren Shuttle verpasst? Kein Problem. Ein weiterer Shuttle wird in Kürze kommen. Bei "Orison Skyway Shuttle Service" bedeuten mehr Flüge weniger Sorgen.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_001_WelcomeToThe=Willkommen im August Dunlow Spaceport, Crusaders Tor zu den Sternen.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_002_ThankYouFor=Vielen Dank für Ihren Besuch in Orison, dem Herzen und Hauptquartier von Crusader Industries. Wo Träume fliegen.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_003_BeSureTo=Erkunden und entdecken Sie unbedingt alles, was Orison zu bieten hat. Da es so viel zu sehen und zu unternehmen gibt, ist Crusader eine lohnenswerte Reise.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_004_SafetyIsA=Die Sicherheit hat für uns alle bei Crusader höchste Priorität und wir brauchen Ihre Hilfe. Behalten Sie den überblick über alle persönlichen Gegenstände, befolgen Sie alle Sicherheitshinweise und melden Sie alle Bedenken an Crusader Security. Gemeinsam können wir Ihren Besuch in die richtige Richtung lenken.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_005_2955MarksThe=2955 markiert den hundertsten Jahrestag der ersten auf Crusader gebauten Orbitalplattform. Feiern Sie mit uns 100 Jahre unglaubliche Ingenieurskunst und den unermüdlichen Einsatz derjenigen, die jeden Tag daran arbeiten, Orison am Leben zu erhalten.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_006_ThisIsA=Dies ist eine Erinnerung, dass sich Flugstatus und Hangarinformationen ändern können. Überprüfen Sie unbedingt die Fluginformationen auf Ihrem mobiGlas oder auf einem der praktisch angebrachten Informationsschilder im gesamten Terminal.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_007_LookingForYour=Suchen Sie nach Ihrem nächsten Halt nach Ihrem Besuch bei Crusader? Betrachten Sie die Mondgeschwister Cellin, Daymar und Yela. Diese wunderschön erhaltenen Monde bieten Abenteuer und atemberaubende Naturblicke, die nur darauf warten, entdeckt zu werden.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_008_NewVisitorsTo=Neue Besucher von Orison verspüren manchmal ein leichtes Schwindelgefühl, wenn sie sich an die Höhe gewöhnen. Denken Sie daran, frei zu atmen, ausreichend Flüssigkeit zu sich zu nehmen und ausreichend Ruhepausen einzulegen. Wenn die Symptome weiterhin bestehen, wenden Sie sich bitte an einen Arzt, um weitere Hilfe zu erhalten.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_009_DidYouEnjoy=Haben Sie das atemberaubende Wunder der sanften Riesen von Crusader, den Stormwals, genossen? Dann holen Sie sich mit einem weichen und liebenswerten Finley the Stormwal-Plüschtier doch etwas ganz Eigenes nach Hause. Im gesamten Terminal verfügbar.
PU_ORISONANN01_F_LPA_Announce_Spaceport_GeneralInfo_IG_010_AsPartOf=Im Rahmen unseres laufenden "Crusader Cares"-Programms zur Verbesserung des Lebens aller im Imperium wird Crusader Industries 10% aller Lebensmittelverkäufe im Spaceport spenden, um den Hunger zu bekämpfen. Gemeinsam machen wir einen Unterschied.
PU_ORISONANN01_F_LPA_Announce_Tram_Delay_IG_001_WeAreCurrently=Wir erleben derzeit eine unerwartete Verzögerung. Bitte bleiben Sie, wo Sie sind, während wir daran arbeiten, die Situation zu korrigieren.
PU_ORISONANN01_F_LPA_Announce_Tram_DoorsClosing_IG_001_PleaseClearThe=Bitte räumen Sie die Luke frei. Der Shuttle wird abfahren.
PU_ORISONANN01_F_LPA_Announce_Tram_Malfunction_IG_001_ThisShuttleIs=Dieses Shuttle hat technische Probleme. Bitte bleiben Sie, wo Sie sind, während wir daran arbeiten, die Situation zu korrigieren.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_AugustDunlow_IG_001_NextStopAugust=Nächster Halt - August Dunlow Spaceport, Crusaders Tor zu den Sternen.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_Cloudview_IG_001_NextStopCloudview=Nächster Halt - Cloudview Center, wo Besucher atemberaubende Ausblicke, unvergessliche Kunst, köstliche Speisen und Getränke sowie Unterkünfte der Empire-Klasse genießen können.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_EasyIsland_IG_001_NextStopSolanki=Nächste Haltestelle, Solanki-Plattform, Heimat vorübergehender Residenzen für VIPs wie Sie. Passagiere, die eine Reservierung im Hoshki-Zentrum oder den Abe-Türmen haben, sollten an dieser Haltestelle aussteigen.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_HardIsland_IG_001_NextStopHartmoore=Nächster Halt - Hartmoore Platform, Heimat der nächsten Generation von Kampfschiffen und Militärtransportern von Crusader Industries. Diese Plattform ist nur für gültige Kunden zugänglich, die bereits vorab überprüft wurden. Aufgrund von Sicherheitsprotokollen sollten Passagiere nicht von Bord gehen, es sei denn, sie haben einen aktiven Termin mit einem Crusader-Vertreter.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_IG_001_ApproachingNextStation=Nächste Station nähert sich. Wenn dies Ihr Zwischenstopp ist, bereiten Sie sich bitte auf das Aussteigen vor.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_IntroIsland_IG_001_NextStopThe=Nächste Haltestelle, die Valet Station. Wir von Crusader Industries möchten Ihnen für Ihren heutigen Besuch danken und hoffen, dass wir in Zukunft mit Ihnen Geschäfte machen werden.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_MedIsland_IG_001_NextStopBrushwood=Nächste Haltestelle, Brushwood Platform. Alle Passagiere, die geschäftliche oder andere private Käufer repräsentieren, sind eingeladen, bei ihrer Ankunft auszusteigen und einen Blick auf die aufregende neue Palette kommerzieller Transporte von Crusader Industries zu werfen.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_ProvidenceIndustrial_IG_001_NextStopProvidence=Nächster Halt - Providence Industrial Platform, Heimat der berühmten Werften von Crusader Industries.
PU_ORISONANN01_F_LPA_Announce_Tram_NextStop_VisionCenter_IG_001_NextStopThe=Nächste Haltestelle, das Vision Center. Ihr Tor zu erstklassigen Veranstaltungen und Unterhaltung.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_AugustDunlow_IG_001_NowArrivingAt=Jetzt Ankunft am August Dunlow Spaceport.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_Cloudview_IG_001_NowArrivingAt=Jetzt Ankunft im Cloudview Center.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_EasyIsland_IG_001_NowArrivingAt=Komme jetzt am Solanki-Bahnsteig an.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_HardIsland_IG_001_NowArrivingAt=Komme jetzt am Hartmoore-Bahnsteig an. Nur autorisierte Passagiere werden zum Aussteigen eingeladen.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_IG_001_NowArrivingAt=Ankunft an der Station.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_IntroIsland_IG_001_NowArrivingAt=Jetzt Ankunft an der Valet-Station.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_MedIsland_IG_001_NowArrivingAt=Komme jetzt am Brushwood Platform an.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_ProvidenceIndustrial_IG_001_NowArrivingAt=Kommt jetzt an der Providence Industrial Platform an.
PU_ORISONANN01_F_LPA_Announce_Tram_NowArriving_VisionCenter_IG_001_NowArrivingAt=Jetzt Ankunft im Vision Center.
PU_ORISONANN01_F_LPA_Announce_Tram_StandClear_IG_001_StandClearHatch=Halten Sie sich frei. Die Luke öffnet sich jetzt.
PU_ORISONANN01_F_LPA_Warn_EnviroHazard_Done_IG_001_AttentionTheEnvironmental=Achtung. Die Umweltgefährdung wurde eingedämmt. Sie können jetzt wie gewohnt fortfahren. Vielen Dank und einen schönen Tag.
PU_ORISONANN01_F_LPA_Warn_EnviroHazard_InProgress_IG_001_WarningTheEnvironmental=Warnung. Die Umweltgefährdung ist noch im Gange. Wir arbeiten an der Lösung des Problems. Bitte bleiben Sie ruhig und danken Ihnen für Ihre Geduld.
PU_ORISONANN01_F_LPA_Warn_EnviroHazard_Remain_IG_001_WarningAnEnvironmental=Warnung. Es wurde eine Umweltgefährdung festgestellt. Bitte bleiben Sie dort, wo Sie sind, bis Ihnen etwas anderes mitgeteilt wird. Wiederholen. Bitte bleiben Sie, wo Sie sind.
PU_ORISONANN01_F_LPA_Warn_EnviroHazard_Vacate_IG_001_WarningAnEnvironmental=Warnung. Es wurde eine Umweltgefährdung festgestellt. Bitte verlassen Sie die unmittelbare Umgebung ruhig und geordnet. Wiederholen. Bitte verlassen Sie den Bereich sicher.
PU_ORISONANN01_F_LPA_Warn_PlatformCorrection_Begin_IG_001_StandbyForPlatform=Standby für Plattformhöhenkorrektur.
PU_ORISONANN01_F_LPA_Warn_PlatformCorrection_Done_IG_001_PlatformElevationCorrection=Die Plattformhöhenkorrektur ist jetzt abgeschlossen. Sie können jetzt wie gewohnt fortfahren. Vielen Dank und einen schönen Tag.
PU_ORISONANN01_F_LPA_Warn_PlatformCorrection_Failure_IG_001_AttentionThisPlatform=Achtung, diese Plattform leidet derzeit unter einem kritischen Triebwerksausfall. Wir empfehlen allen Insassen, den Bahnsteig bis auf Weiteres ruhig zu verlassen.
PU_ORISONANN01_F_LPA_Warn_PlatformCorrection_Prepare_IG_001_AttentionThisPlatform=Achtung. Diese Plattform wird derzeit einer routinemäßigen Höhenkorrektur unterzogen. Während dieses Wartungsvorgangs bemerken Sie möglicherweise leichte Bewegungen und Vibrationen. Seien Sie bitte vorsichtig, während sich die Plattform bewegt, sichern Sie alle Gegenstände und halten Sie einen Sicherheitsabstand zur Kante ein. Danke schön.
PU_ORISONANN01_F_LPA_Warn_RestrictedArea_Prepare_FirstOccur_IG_001_WarningTheRestricted=Warnung. Der Sperrbereich rund um diese Plattform wird in wenigen Augenblicken aktiviert. Allen nicht autorisierten Piloten wird empfohlen, das Gebiet sofort zu verlassen.
PU_ORISONANN01_F_LPA_Warn_RestrictedArea_Prepare_LastOccur_IG_001_AttentionTheRestricted=Achtung, der Sperrbereich ist vorübergehend aktiv. Dies ist Ihre letzte Warnung, den Bereich zu räumen oder als Eindringling gemeldet zu werden.
PU_ORISONANN01_F_LPA_Warn_SecurityThreat_Done_IG_001_AttentionCrusaderSecurity=Achtung. Crusader Security hat Entwarnung gegeben. Sie können jetzt wie gewohnt fortfahren. Vielen Dank und einen schönen Tag.
PU_ORISONANN01_F_LPA_Warn_SecurityThreat_InProgress_IG_001_AttentionThisIs=Achtung. Dies ist ein Update zur laufenden Crusader Security Warnung. An einer Lösung der Situation wird aktiv gearbeitet. Bitte bleiben Sie ruhig und danken Ihnen für Ihre Geduld.
PU_ORISONANN01_F_LPA_Warn_SecurityThreat_Remain_IG_001_AttentionThisIs=Achtung. Dies ist eine Warnung von Crusader Security. Bitte bleiben Sie zu Ihrer Sicherheit an Ihrem Aufenthaltsort, bis Ihnen etwas anderes mitgeteilt wird. Wiederholen. Bitte bleiben Sie, wo Sie sind. Danke schön.
PU_ORISONANN01_F_LPA_Warn_SecurityThreat_Vacate_IG_001_AttentionThisIs=Achtung. Dies ist eine Warnung von Crusader Security. Bitte verlassen Sie den Bereich sicher und ruhig. Wiederholen. Bitte verlassen Sie den Bereich sicher.
PU_ORISONANN01_F_LPA_Warn_Tram_Collision_IG_001_WarningCollisionDetected=Warnung. Kollision erkannt. Bereiten Sie sich auf den Aufprall vor.
PU_ORISONANN01_F_LPA_Warn_Tram_Emergency_IG_001_AttentionThisIs=Achtung. Das ist ein Notfall. Bitte verlassen Sie den Shuttle sicher und schnell.
