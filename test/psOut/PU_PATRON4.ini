PU_PATRON4_M_CP_Chat_ProcConvo_BlueCollar_Response_Pos_IG_001_HadAPretty=Hatte heute einen ziemlich guten Tag. Sie ließen das gesamte Team der dritten Schicht gehen, weil einer von ihnen abgeschöpft hatte, sodass jetzt eine Menge zusätzlicher Arbeit auf mich zukommt. In der Zwischenzeit ist es zwar ziemlich beschissen, aber es wäre schön, wenn ich am Zahltag ein paar zusätzliche Restbeträge auf meinem Konto hätte.
