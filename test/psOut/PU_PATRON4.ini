PU_PATRON4_M_CP_Chat_Hurston_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_ButYouKnow=Aber wissen Sie, am Ende des Tages gibt uns Hurston eine großartige Chance, indem er uns hier arbeiten lässt.
PU_PATRON4_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Neg_IG_001_YouEverStop=Haben Sie jemals darüber nachgedacht, über einige der Waffen nachzudenken, die wir für Hurston bauen? Zum Beispiel, dass die Kanone, die ich letzte Woche beim Schweißen geholfen habe, gerade explodiert? Ich frage mich, wie viele Menschen ich getötet habe, nur um meine Dreier und ein Bett zu bekommen. Es ist genug, um Lust auf Trinken zu machen.
PU_PATRON4_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Pos_IG_001_SoTodayI=Heute durfte ich also zum ersten Mal in den Turm. Die Mitarbeiter mussten ein paar Akten liefern und mein Vorgesetzter hat mich aus irgendeinem Grund ausgewählt. Es ist wie in einer ganz anderen Welt da drin. Wahnsinnig schick. Und ich kann Ihnen sagen, es fühlte sich so gut an, einfach so an der Sicherheitskontrolle vorbeizugehen. Außerdem gab mir der Mann an der Rezeption sogar eine Flasche Wasser zum Mitnehmen.
PU_PATRON4_M_CP_Chat_Hurston_ProcConvo_GenCivilian_Response_IG_001_SoMyMom=Also, meine Mutter meldet sich bei mir. Sie möchte zu Besuch kommen. Jetzt muss ich eine nette Art und Weise finden, um zu sagen, dass ich sie auf keinen Fall an einen Ort wie Lorville kommen lassen kann, ohne dass sie sich Sorgen darüber macht, dass ich hier lebe. Vielleicht erzähle ich ihr, dass Papa jetzt hier wohnt. Das wird sie fernhalten.
PU_PATRON4_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_OfCourseFinding=Ja, natürlich kommt es so gut wie nicht in Frage, einen anderen Job zu finden. Zumindest nicht, bis ich noch ein bisschen Geld abbezahlen kann. Dann werden wir sehen.
PU_PATRON4_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Pos_IG_001_YeahIllBe=Ja... Ich bin ehrlich, wenn die Dinge dort gut sind, sind sie ziemlich gut. Ich versuche immer, das im Hinterkopf zu behalten, wenn die Dinge nicht so gut laufen.
