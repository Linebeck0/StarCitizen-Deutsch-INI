PU_RACEANN1_AN_General_Bumps_AnnShip_IG_001,P=Ganz ruhig, Sport.
PU_RACEANN1_AN_General_Bumps_AnnShip_IG_002,P=Achten Sie, wohin Sie fliegen, Kumpel.
PU_RACEANN1_AN_General_Bumps_AnnShip_IG_003,P=Du willst jemanden treffen, das Schiff eines anderen.
PU_RACEANN1_AN_General_FriendlyFire_AnnShip_IG_001,P=Pass auf, wo du schießt.
PU_RACEANN1_AN_General_FriendlyFire_AnnShip_IG_002,P=Hey! Ich bin nicht in diesem verdammten Rennen.
PU_RACEANN1_AN_General_FriendlyFire_AnnShip_IG_003,P=Im Ernst, ich bin nicht zum Schießtraining hier.
PU_RACEANN1_AN_General_PlayerKicked_IG_001,P=Zum Teufel damit. Du bist aus dem verdammten Rennen ausgeschieden.
PU_RACEANN1_AN_General_PlayerKicked_IG_002,P=Du bist fertig. Du hörst mich? Erledigt. Finito.
PU_RACEANN1_AN_General_PlayerKicked_IG_003,P=Das ist es. Ich bin fertig mit dir. Du bist aus dem Rennen.
PU_RACEANN1_AN_MidRace_CheckpointTaken_Blowout_IG_001,P=Das wird ein Knaller. Sie dominieren einfach.
PU_RACEANN1_AN_MidRace_CheckpointTaken_Blowout_IG_002,P=Wenn sich nicht bald jemand meldet, ist dieses Rennen vorbei.
PU_RACEANN1_AN_MidRace_CheckpointTaken_Blowout_IG_003,P=Die Rede ist von einem absoluten Biest. Ich weiß nicht, ob sie zum jetzigen Zeitpunkt irgendjemand fangen kann.
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearTie_IG_001,P=Das kommt zur Sache. Es ist jetzt jedermanns Sache.
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearTie_IG_002,P=Ooo, wir haben heute einen echten Wettbewerb vor uns. Ich weiß nicht, wer sich den Preis schnappen wird.
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearTie_IG_003,P=Ich sag dir was. Das ist es hier. Das ist die Art von Rennen, von der Sie träumen. Wer gewinnt, verdient heute wirklich seinen Lebensunterhalt.
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearVictory_IG_001,P=Wir kommen hier näher. Noch ein bisschen, dann ist alles vorbei. Die Frage ist: Der Rest von euch lässt sie einfach gewinnen?
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearVictory_IG_002,P=Das könnte es sein. Wir könnten hier auf einen Gewinner blicken. Das gilt natürlich, es sei denn, jemand tritt vor und hält sie auf.
PU_RACEANN1_AN_MidRace_CheckpointTaken_NearVictory_IG_003,P=Wir gehen in die letzten Momente des Rennens. Wenn Sie den richtigen Zeitpunkt abgewartet haben, könnte es jetzt an der Zeit sein, Ihren Schritt zu machen.
PU_RACEANN1_AN_MidRace_CheckpointTaken_SingleRacer_IG_001,P=Und Checkpoint. Keine wirkliche Überraschung.
PU_RACEANN1_AN_MidRace_CheckpointTaken_SingleRacer_IG_002,P=(Schnarchen unterbrochen) Huh? Was ist passiert? Oh...
PU_RACEANN1_AN_MidRace_CheckpointTaken_SingleRacer_IG_003,P=Ein letzter Rennfahrer, noch ein Punkt.
PU_RACEANN1_AN_MidRace_EncourageLosingRacer_IG_001,P=Dieses Rennen ist noch nicht vorbei. Es spielt keine Rolle, an welchem Ort Sie sich gerade befinden. Ein glücklicher Zufall oder ein dummer Fehler und dieses Rennen ist zu gewinnen, also bleiben Sie dabei.
PU_RACEANN1_AN_MidRace_EncourageLosingRacer_IG_002,P=Wenn Sie jetzt darüber nachdenken, die Hoffnung aufzugeben, nur weil Sie gerade verlieren, möchte ich Sie daran erinnern, dass das Einzige, was Sie vom Sieg trennt, eine Handvoll gut platzierter Raketen ist. Denken Sie darüber nach.
PU_RACEANN1_AN_MidRace_EncourageLosingRacer_IG_003,P=So sehr ich es auch liebe, einem erfahrenen Piloten beim Sieg zuzusehen, so sehr liebe ich eine gute Underdog-Geschichte noch mehr. Sei dir also bewusst, dass ich für dich ziehe, auch wenn du im Moment vielleicht ganz hinten stehst.
PU_RACEANN1_AN_MidRace_EncourageLosingRacer_IG_004,P=Du gewinnst dieses Ding vielleicht nicht, aber das bedeutet nicht, dass du ruhig ausgehen solltest. Verdammt, wenn du verlierst, kannst du genauso gut schwungvoll zu Boden gehen, oder?
PU_RACEANN1_AN_MidRace_FewRacersLeft_IG_001,P=Die Konkurrenz ist kleiner geworden und jetzt können wir auch sehen, was die letzten Kracher wirklich leisten können.
PU_RACEANN1_AN_MidRace_FewRacersLeft_IG_002,P=Nur noch wenige Teilnehmer übrig. Mal sehen, wer die Distanz schaffen kann.
PU_RACEANN1_AN_MidRace_FewRacersLeft_IG_003,P=Das ist es. Die Herde wurde ausgedünnt. Wir sind bei den letzten paar.
PU_RACEANN1_AN_MidRace_GenCommentary_IG_001,P=Mann, kann ich nur sagen, dass ich dieses Rennen liebe? Sprechen Sie über Schönheit im Chaos.
PU_RACEANN1_AN_MidRace_GenCommentary_IG_002,P=Ich weiß nicht, wie viele dieser Rassen ich gesehen habe, aber sie werden einfach nie alt. Gib mir jeden Tag Geschwindigkeit und Kugeln.
PU_RACEANN1_AN_MidRace_GenCommentary_IG_003,P=Weißt du, was dieses Rennen ist? Das hier ist verdammt gute Unterhaltung, wenn ich das so sagen darf.
PU_RACEANN1_AN_MidRace_GenCommentary_IG_004,P=Ich möchte mir heute kurz einen echten Respekt vor unseren Rennfahrern aussprechen. Vielleicht sind nicht alle von euch so gut oder haben wirklich eine Chance auf den Sieg, aber ihr seid trotzdem aufgetaucht, und das sagt etwas aus.
PU_RACEANN1_AN_MidRace_GenCommentary_IntenseCombat_IG_001,P=Dieses Rennen wird zu einer echten Schießbude. Gibt es einen Ausverkauf von Munition oder so etwas?
PU_RACEANN1_AN_MidRace_GenCommentary_IntenseCombat_IG_002,P=Das ist gerade ein großer Blutrausch. Ich beschwere mich aber nicht.
PU_RACEANN1_AN_MidRace_GenCommentary_IntenseCombat_IG_003,P=Nun, ich bin nicht derjenige, der urteilt, aber es fühlt sich an, als würden gerade viele Aggressionsprobleme gelöst.
PU_RACEANN1_AN_MidRace_GenCommentary_IntenseCombat_IG_004,P=Es hat etwas an sich, wenn geschickte Piloten einander wirklich an die Kehle gehen, das macht es einfach für mich.
PU_RACEANN1_AN_MidRace_LapComplete_Final_IG_001,P=Los geht's. Letzte Runde. Es ist jetzt oder nie.
PU_RACEANN1_AN_MidRace_LapComplete_Final_IG_002,P=Das ist hier die letzte Runde. Zeit zu reiten oder zu sterben, Leute.
PU_RACEANN1_AN_MidRace_LapComplete_Final_IG_003,P=Letzte Runde. Es zählen.
PU_RACEANN1_AN_MidRace_LapComplete_Final_IG_004,P=Letzte Runde. Alles oder Nichts.
PU_RACEANN1_AN_MidRace_LapComplete_First_IG_001,P=Die erste Runde ist geschafft.
PU_RACEANN1_AN_MidRace_LapComplete_First_IG_002,P=Eine Runde geschafft. Lasst uns weitermachen.
PU_RACEANN1_AN_MidRace_LapComplete_First_IG_003,P=Los geht's. Erste Runde geschafft und geschafft.
PU_RACEANN1_AN_MidRace_LapComplete_IG_001,P=Das ist eine weitere Runde abgeschlossen.
PU_RACEANN1_AN_MidRace_LapComplete_IG_002,P=Diese Runde ist geschafft.
PU_RACEANN1_AN_MidRace_LapComplete_IG_003,P=Runde abgeschlossen. Lass uns das nochmal machen.
PU_RACEANN1_AN_MidRace_LapComplete_IG_004,P=Eine weitere Runde beendet.
PU_RACEANN1_AN_MidRace_LapComplete_Leader_IG_001,P=Unser furchtloser Anführer hat gerade eine weitere Runde geschafft.
PU_RACEANN1_AN_MidRace_LapComplete_Leader_IG_002,P=Dieses Rennen ist eine Runde näher am Ende.
PU_RACEANN1_AN_MidRace_LapComplete_Leader_IG_003,P=Schau dir das an. Der Spitzenreiter geht in eine neue Runde.
PU_RACEANN1_AN_MidRace_LapComplete_Leader_IG_004,P=Der Rennfahrer Nummer eins fuhr eine weitere Runde.
PU_RACEANN1_AN_MidRace_LapComplete_SingleRacer_IG_001,P=Das ist eine weitere Runde für unser einziges überlebendes Schiff.
PU_RACEANN1_AN_MidRace_LapComplete_SingleRacer_IG_002,P=Und unser einziger verbleibender Teilnehmer beendet eine weitere Runde.
PU_RACEANN1_AN_MidRace_LapComplete_SingleRacer_IG_003,P=Da nur noch ein Rennfahrer übrig ist, ist im Grunde jede Runde, die er beendet, eine Siegesrunde.
PU_RACEANN1_AN_MidRace_NonRacersInterrupt_IG_001,P=Okay... es sieht so aus, als hätten ein paar Arschlöcher unser Rennen zum Absturz gebracht.
PU_RACEANN1_AN_MidRace_NonRacersInterrupt_IG_002,P=Scheint, als hätten wir ein paar ungebetene Gäste, die unser Rennen vermasseln.
PU_RACEANN1_AN_MidRace_NonRacersInterrupt_IG_003,P=Vorsicht, Rennfahrer, es sieht so aus, als hätten einige Scheuklappen beschlossen, Sie zum Zieltraining einzusetzen.
PU_RACEANN1_AN_MidRace_OneRacerLeft_IG_001,P=Nun, wenn ich richtig rechne, ist nur noch ein Pilot übrig. Solange sie sich also nicht in die Luft sprengen, gehört das Rennen ihnen.
PU_RACEANN1_AN_MidRace_OneRacerLeft_IG_002,P=Da nur noch ein überlebender übrig ist, liegt das Ziel bei ihnen. Kleiner Rat: Werden Sie nicht übermütig. Ich habe verrückte Dinge erlebt, die passieren, wenn Leute ihre Deckung fallen lassen.
PU_RACEANN1_AN_MidRace_OneRacerLeft_IG_003,P=Okay, wir haben gute und schlechte Nachrichten. Gute Nachrichten für unseren letzten verbliebenen Piloten: Du bist alles, was noch übrig ist, also hast du so ziemlich gewonnen. Schlechte Nachrichten für alle anderen, die Spaß an spannenden Rennen haben, denn... sehen Sie, die guten Nachrichten. Jemand weckt mich, wenn er fertig ist.
PU_RACEANN1_AN_MidRace_Progression_Blowout_IG_001,P=Das wird ein Knaller. Sie dominieren einfach.
PU_RACEANN1_AN_MidRace_Progression_Blowout_IG_002,P=Wenn sich nicht bald jemand meldet, ist dieses Rennen vorbei.
PU_RACEANN1_AN_MidRace_Progression_Blowout_IG_003,P=Die Rede ist von einem absoluten Biest. Ich weiß nicht, ob sie zum jetzigen Zeitpunkt irgendjemand fangen kann.
PU_RACEANN1_AN_MidRace_Progression_NearTie_IG_001,P=Das steht kurz bevor. Es ist jetzt jedermanns Sache.
PU_RACEANN1_AN_MidRace_Progression_NearTie_IG_002,P=Ooo, wir haben heute einen echten Wettbewerb vor uns. Ich weiß nicht, wer sich den Preis schnappen wird.
PU_RACEANN1_AN_MidRace_Progression_NearTie_IG_003,P=Ich sag dir was. Das ist es hier. Das ist die Art von Rennen, von der Sie träumen. Wer gewinnt, verdient heute wirklich seinen Lebensunterhalt.
PU_RACEANN1_AN_MidRace_Progression_NearVictory_IG_001,P=Wir kommen hier näher. Noch ein bisschen, dann ist alles vorbei. Die Frage ist: Der Rest von euch lässt sie einfach gewinnen?
PU_RACEANN1_AN_MidRace_Progression_NearVictory_IG_002,P=Das könnte es sein. Wir könnten hier auf einen Gewinner blicken. Das gilt natürlich, es sei denn, jemand tritt vor und hält sie auf.
PU_RACEANN1_AN_MidRace_Progression_NearVictory_IG_003,P=Wir gehen in die letzten Momente des Rennens. Wenn Sie den richtigen Zeitpunkt abgewartet haben, könnte es jetzt an der Zeit sein, Ihren Schritt zu machen.
PU_RACEANN1_AN_MidRace_RacerDies_First_IG_001,P=Und unser erster Rennfahrer ist ausgefallen. Es war nur eine Frage der Zeit, bis die Dinge Wirklichkeit werden.
PU_RACEANN1_AN_MidRace_RacerDies_First_IG_002,P=Markiere das als den ersten Kill des Rennens.
PU_RACEANN1_AN_MidRace_RacerDies_First_IG_003,P=Wir haben einen Unfall, Leute. Es ist jetzt ein Kampf.
PU_RACEANN1_AN_MidRace_RacerDies_First_IG_004,P=Möchte jemand einen Sanitäter rufen? Wir haben den ersten Unfall erlitten.
PU_RACEANN1_AN_MidRace_RacerDies_First_IG_005,P=Ohhh, Rennfahrer ausgefallen! Ich glaube nicht, dass sie wieder aufstehen.
PU_RACEANN1_AN_MidRace_RacerDies_IG_001,P=Aaaund das ist ein weiterer Rennfahrer.
PU_RACEANN1_AN_MidRace_RacerDies_IG_002,P=Und ein weiterer Rennfahrer beißt ins Gras.
PU_RACEANN1_AN_MidRace_RacerDies_IG_003,P=Ein weiterer Pilot verschmilzt mit dem Unendlichen.
PU_RACEANN1_AN_MidRace_RacerDies_IG_004,P=Ein weiterer Ausfall. Wir geraten hier in eine regelrechte Schlägerei.
PU_RACEANN1_AN_MidRace_RacerDies_IG_005,P=Hast du gesehen, wie dieser Idiot untergeht? Verdammt, sie haben sich angezündet.
PU_RACEANN1_AN_MidRace_RacerDies_Leader_IG_001,P=[ Lachen ] Oh, verdammt. Ich wette, sie dachten, sie würden gewinnen.
PU_RACEANN1_AN_MidRace_RacerDies_Leader_IG_002,P=Oh! Sie dachten, sie wären oben! Dass sie unantastbar waren, aber dieser Traum scheiterte.
PU_RACEANN1_AN_MidRace_RacerDies_Leader_IG_003,P=In einer Sekunde liegen sie in Führung und in der nächsten sind sie ein brennendes Wrack. So ist das Leben für dich.
PU_RACEANN1_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_001,P=Töte den Anführer und werde selbst zum Anführer. Es kann nur einen geben!
PU_RACEANN1_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_002,P=Lebenszyklus hier, Leute. Es geht darum, sich den Weg nach oben zu bahnen.
PU_RACEANN1_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_003,P=Dieser Rennfahrer hat sich nicht nur einfach den Weg auf den ersten Platz erkämpft, sondern er hat es auch mit ernsthaftem Stil geschafft.
PU_RACEANN1_AN_MidRace_RacerLeaves_IG_001,P=Aehm... ein Pilot ist gerade mitten im Rennen abgereist. Welchen Sinn hat es, etwas zu beginnen, das man nicht zu Ende bringen kann?
PU_RACEANN1_AN_MidRace_RacerLeaves_IG_002,P=Einer unserer Rennfahrer ist gerade aufgestanden und hat aufgehört... Das ist ein bisschen enttäuschend.
PU_RACEANN1_AN_MidRace_RacerLeaves_IG_003,P=Scheint, einer unserer Piloten ist weggelaufen. Ich hoffe, niemand hat darauf gewettet.
PU_RACEANN1_AN_MidRace_RacerLeaves_IG_004,P=Habt ihr alle gesehen, wie der Pilot gegangen ist? Ich dachte, es wäre selbstverständlich, aber gehen Sie nicht mitten im Rennen weg.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_First_IG_001,P=Ersten Checkpoint erobert. Mal sehen, ob du zwei schaffst.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_First_IG_002,P=Der Erste ist erobert. Wir sind weg, Leute.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_First_IG_003,P=In Ordnung, in Ordnung. Auf geht's. Erster Checkpoint.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_001,P=Checkpoint erobert.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_002,P=Sehen Sie sich das an, ein weiterer Checkpoint ist erobert.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_003,P=Ein Pilot hat sich gerade einen weiteren Checkpoint erobert.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_004,P=Ein weiterer Checkpoint erobert. Gut gemacht.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_005,P=Checkpoint erobert. Das sehe ich gerne.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_IG_006,P=Los geht's. Gib diesem Piloten einen Punkt.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_001,P=Sieht so aus, als hätten wir einen neuen Anführer.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_002,P=Das ist noch nicht vorbei. Ein neuer Anführer tritt auf den Plan.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_003,P=Hoowee, es gibt einen neuen Boss in der Stadt.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_001,P=Und Checkpoint. Keine wirkliche Überraschung.
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_002,P=(Schnarchen unterbrochen) Huh? Was ist passiert? Oh...
PU_RACEANN1_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_003,P=Ein letzter Rennfahrer, ein weiterer Punkt.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_001,P=Mach dich bereit. Hier kommt der nächste Marker.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_002,P=Bereit! Neue Markierung eingehend.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_003,P=Bereit oder nicht, der nächste Marker kommt.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_004,P=Ein weiterer Marker kommt. Bereit machen.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_005,P=Moment, es ist ein neuer Hersteller unterwegs.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_006,P=Okay, bald wird ein neuer Marker gesetzt.
PU_RACEANN1_AN_MidRace_Scramble_NewCheckpoint_IG_007,P=Hier kommt die nächste Markierung.
PU_RACEANN1_AN_MidRace_WrongWay_IG_001,P=Ich bin normalerweise für einen unabhängigen Streak, aber in die falsche Richtung zu fliegen ist ein bisschen viel.
PU_RACEANN1_AN_MidRace_WrongWay_IG_002,P=Ich bin mir nicht sicher, ob du gerade die Schilder verpasst hast, aber du bist auf dem falschen Weg.
PU_RACEANN1_AN_MidRace_WrongWay_IG_003,P=Ich bin mir nicht sicher, welche "Rennverstärker" du verwendest, aber du fliegst in die falsche Richtung.
PU_RACEANN1_AN_PostRace_WinnerDeclared_High_IG_001,P=Das ist es! Es ist alles vorbei! Wir haben einen Sieger!
PU_RACEANN1_AN_PostRace_WinnerDeclared_High_IG_002,P=Und es ist offiziell, wir haben einen Gewinner!
PU_RACEANN1_AN_PostRace_WinnerDeclared_High_IG_003,P=Stecken Sie eine Gabel hinein! Wir haben einen Sieger!
PU_RACEANN1_AN_PostRace_WinnerDeclared_Low_IG_001,P=Und das ist es. An den Gewinner: Herzlichen Glückwunsch. An alle anderen: üben.
PU_RACEANN1_AN_PostRace_WinnerDeclared_Low_IG_002,P=Und... wir sind fertig. Also gut, machen wir uns bereit für den nächsten. Okay?
PU_RACEANN1_AN_PostRace_WinnerDeclared_Low_IG_003,P=Das reicht. Eine Wahnsinnsshow unseres Gewinners... wahrscheinlich zu gut, wenn Sie mich fragen. Aber schöne Arbeit.
PU_RACEANN1_AN_PostRace_WrapUp_IG_001,P=Wir sehen uns beim nächsten Mal, meine Damen und Keime. Denken Sie daran: Gib Gas und halten Sie die Augen offen. Wenn Sie mich jetzt entschuldigen würden, gibt es eine Flasche Rust mit meinem Namen darauf.
PU_RACEANN1_AN_PostRace_WrapUp_IG_002,P=Ich möchte mich bei allen Zuhörern bedanken. Bleiben Sie dran und vielleicht gehören Sie beim nächsten Mal zu den Gewinnern. Hier ist Nas Calloway, der sich verabschiedet. Wenn Sie mich jetzt entschuldigen würden. Ich muss ein Leck nehmen. Später.
PU_RACEANN1_AN_PostRace_WrapUp_IG_003,P=Puh! Ich weiß nicht, wie es dir geht, aber ich bin ausgelöscht. Bevor ich mich auf den Weg mache, ein Gruß an unseren neuen Champion und ein großes Dankeschön an alle anderen, die dafür gesorgt haben, dass sie so verdammt gut aussehen. Das ist Nas Calloway. Wir sehen uns beim nächsten Mal.
PU_RACEANN1_AN_PostRace_WrapUp_IG_004,P=Das war's für mich. Ob Sie gewinnen oder verlieren, ich hoffe, Sie hatten alle genauso viel Spaß wie ich. Obwohl ich vermute, dass es viel mehr Spaß macht, wenn man gewinnt. Wenn Sie zurückkommen und erneut Rennen fahren, können Sie es vielleicht selbst herausfinden. Bis dahin, haltet es fest.
PU_RACEANN1_AN_PostRace_WrapUp_IG_005,P=Lassen Sie mich der Erste sein, der unserem Sieger gratuliert. Und an alle anderen, ich hoffe, wir sehen uns alle bald wieder hier. Es war eine Reise.
PU_RACEANN1_AN_PreRace_EntrantLeaves_IG_001,P=Scheint, einer unserer Rennfahrer hatte seine Meinung geändert und ist gespenstisch geworden. Aber hey, es gibt doch immer noch andere Fische im Meer, oder?
PU_RACEANN1_AN_PreRace_EntrantLeaves_IG_002,P=Nun, wir haben jetzt einen Teilnehmer weniger. Ich schätze, manche Leute können dem Druck nicht standhalten. Scheiß drauf. Ohne sie ist Race wahrscheinlich sowieso besser dran.
PU_RACEANN1_AN_PreRace_MinRacersAccepted_IG_001,P=Was geht, Leute. Sieht so aus, als hätten wir genug Rennfahrer, um dies offiziell zu machen. Jetzt brauchen wir nur noch Leute, die auftauchen, und schon können wir diese Show auf die Bühne bringen.
PU_RACEANN1_AN_PreRace_MinRacersAccepted_IG_002,P=Kurzes Update, meine Damen und Keime. Wir haben genug Rennfahrer, um das Ganze interessant zu machen. Sobald alle unsere Leute da sind, gehen wir.
PU_RACEANN1_AN_PreRace_MinRacersAccepted_IG_003,P=Ich habe von ganz oben erfahren, dass das Rennticket voll ist. Ich gehe davon aus, dass sie jederzeit hierher kommen werden. Wenn ich mir die Liste anschaue... ja, ich denke, das wird gut.
PU_RACEANN1_AN_PreRace_RaceAccepted_LongWait_IG_001,P=Hey, Fremder. Ich habe gehört, dass Sie an unserem kleinen... Event teilnehmen werden. Mein Name ist Nes Calloway, ich werde die Show leiten. Sie sollten den Treffpunkt in Ihrem System haben, also gehen Sie nach unten und wir können damit beginnen.
PU_RACEANN1_AN_PreRace_RaceAccepted_LongWait_IG_002,P=Was ist los? Es heißt, du bist bereit, dich umzudrehen und zu verbrennen. Das ist es, was ich gerne sehe. Ich bin Nes Calloway, ich werde das Rennen machen. Ich warte immer noch auf ein paar andere Kandidaten, aber begeben Sie sich an die Startlinie, wenn Sie können.
PU_RACEANN1_AN_PreRace_RaceAccepted_LongWait_IG_003,P=Hey. <pause> Liest du mich? <laugh> Mein Name ist Nes Calloway. Ich nehme an dem Rennen teil, für das Sie sich gerade angemeldet haben. Zeremonienmeister, wenn Sie möchten. Habe dir einen Treffpunkt für deine StarMap geschickt. Gehen Sie rüber.
PU_RACEANN1_AN_PreRace_RaceAccepted_ShortWait_IG_001,P=Was ist los, mein Freund. Nes Calloway hier. Meine Leute sagen mir, dass du für unser nächstes Rennen bereit bist. Wir sind fast startklar, also begeben Sie sich rüber zur Startlinie.
PU_RACEANN1_AN_PreRace_RaceAccepted_ShortWait_IG_002,P=Wer ist bereit, ein paar Geschwindigkeitsrekorde zu brechen? Hey, was ist los, ich bin Nes Calloway, Betreuer des Rennens, für das Sie sich gerade angemeldet haben. Warum gehst du nicht zum Treffpunkt und wir bringen diese Show auf die Straße?
PU_RACEANN1_AN_PreRace_RaceAccepted_ShortWait_IG_003,P=Yo, yo, yo. Nes Calloway hier. Ich werde das Rennen anrufen, für das Sie sich gerade angemeldet haben. Wir sind fast startklar, also begeben Sie sich schnellstmöglich zum Treffpunkt und wir werden das Ding zum Laufen bringen.
PU_RACEANN1_AN_PreRace_RaceCanceled_IG_001,P=Das war's. Ich rufe es an. Das Rennen wird abgesagt. Es macht keinen Sinn, das zu tun, wenn sonst niemand kommt. Vielleicht beim nächsten Mal.
PU_RACEANN1_AN_PreRace_RaceCanceled_IG_002,P=Okay, schau mal. Ich hasse es, es zu tun, aber ich habe eine Menge Piloten, die ausgestiegen sind, also sieht es so aus, als müssten wir ein anderes Mal Rennen fahren.
PU_RACEANN1_AN_PreRace_StartEarly_IG_001,P=Eigentlich könnte ich damit etwas früher beginnen.
PU_RACEANN1_AN_PreRace_StartEarly_IG_002,P=Ich bin ehrlich, ich kann es kaum erwarten, diese Show auf die Straße zu bringen.
PU_RACEANN1_AN_PreRace_StartEarly_IG_003,P=Es sieht so aus, als wären wir startklar. Ich werde nur noch eine letzte Zählung durchführen...
PU_RACEANN1_AN_PreRace_WaitLonger_IG_001,P=Bleibt frostig, ihr alle. Sollte jetzt nicht mehr allzu lange dauern.
PU_RACEANN1_AN_PreRace_WaitLonger_IG_002,P=Nur noch ein paar Ticks und wir sind startklar.
PU_RACEANN1_AN_PreRace_WaitLonger_IG_003,P=Ich weiß, dass ihr das unbedingt hinkriegen wollt, aber es wird etwas länger dauern.
PU_RACEANN1_AN_PreRace_Welcome_LongWait_IG_001,P=Willkommen, Willkommen. Wir warten immer noch auf ein paar weitere Nachzügler, also warten Sie noch einen Moment. Wir machen uns bald auf den Weg.
PU_RACEANN1_AN_PreRace_Welcome_LongWait_IG_002,P=Hey, Wanderer. Willkommen in der Hitze. Ich wette, du brennst darauf, loszulegen, aber du musst einfach warten, bis der Rest der Rennfahrer auftaucht.
PU_RACEANN1_AN_PreRace_Welcome_LongWait_IG_003,P=Hey, ich freue mich, dass du es geschafft hast. Mehr Futter als Futter, oder? Sobald der Rest des Rudels auftaucht, machen wir uns auf den Weg, aber bis dahin bleiben Sie einfach in der Nähe und seien Sie bereit.
PU_RACEANN1_AN_PreRace_Welcome_ShortWait_IG_001,P=Hallo. Gerade rechtzeitig. Wir stehen kurz vor dem Start des Rennens, aber es sind noch ein paar weitere Rennfahrer unterwegs. Beruhigen Sie sich und sobald sie auftauchen, geht's los.
PU_RACEANN1_AN_PreRace_Welcome_ShortWait_IG_002,P=Willkommen zur Show. Das Rennen beginnt bald. Ich warte nur darauf, dass noch ein paar Leute es zeigen.
PU_RACEANN1_AN_PreRace_Welcome_ShortWait_IG_003,P=Grüße. Ich freue mich, dass du es geschafft hast. Sobald der Rest der Rennfahrer da ist, fangen wir an, aber bis dahin könnt ihr gerne die Konkurrenz einschätzen.
PU_RACEANN1_AN_RaceStart_Countdown_GetReady_IG_001,P=Auf die Plätze ...
PU_RACEANN1_AN_RaceStart_Countdown_GetReady_IG_002,P=Auf die Plätze ...
PU_RACEANN1_AN_RaceStart_Countdown_GetReady_IG_003,P=Auf die Plätze ...
