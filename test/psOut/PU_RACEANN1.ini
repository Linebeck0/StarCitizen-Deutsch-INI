PU_RACEANN1_M_AN_General_PlayerKicked_IG_001_HellWithIt=Zum Teufel damit. Du bist aus dem verdammten Rennen ausgeschieden.
PU_RACEANN1_M_AN_General_PlayerKicked_IG_002_YoureFinishedYou=Du bist fertig. Du hörst mich? Erledigt. Finito.
PU_RACEANN1_M_AN_General_PlayerKicked_IG_003_ThatsItIm=Das ist es. Ich bin fertig mit dir. Du bist aus dem Rennen.
PU_RACEANN1_M_AN_General_ShipBumps_Handler_IG_001_EasyThereSport=Ganz ruhig, Sport.
PU_RACEANN1_M_AN_General_ShipBumps_Handler_IG_002_EyesWhereYoure=Auge wohin du fliegst, Kumpel.
PU_RACEANN1_M_AN_General_ShipBumps_Handler_IG_003_YouWannaHit=Du willst jemanden treffen, das Schiff eines anderen.
PU_RACEANN1_M_AN_MidRace_EncourageLosingRacer_IG_001_ThisRaceIsnt=Dieses Rennen ist noch nicht vorbei. Es spielt keine Rolle, an welchem Ort Sie sich gerade befinden. Ein glücklicher Zufall oder ein dummer Fehler und dieses Rennen ist zu gewinnen, also bleiben Sie dabei.
PU_RACEANN1_M_AN_MidRace_EncourageLosingRacer_IG_002_NowIfYoure=Wenn Sie jetzt darüber nachdenken, die Hoffnung aufzugeben, nur weil Sie gerade verlieren, möchte ich Sie daran erinnern, dass das Einzige, was Sie vom Sieg trennt, eine Handvoll gut platzierter Raketen ist. Denken Sie darüber nach.
PU_RACEANN1_M_AN_MidRace_EncourageLosingRacer_IG_003_AsMuchAs=So sehr ich es auch liebe, einem erfahrenen Piloten beim Sieg zuzusehen, so sehr liebe ich eine gute Außenseitergeschichte. Auch wenn Sie im Moment vielleicht ganz hinten im Feld stehen, ziehe ich für Sie.
PU_RACEANN1_M_AN_MidRace_EncourageLosingRacer_IG_004_YouMayNot=Sie gewinnen dieses Ding vielleicht nicht, aber das bedeutet nicht, dass Sie ruhig ausgehen sollten. Verdammt, wenn du verlierst, kannst du genauso gut schwungvoll zu Boden gehen, oder?
PU_RACEANN1_M_AN_MidRace_FewRacersLeft_IG_001_TheCompetitionHas=Die Konkurrenz ist kleiner geworden und jetzt können wir auch sehen, was die letzten Kracher wirklich leisten können.
PU_RACEANN1_M_AN_MidRace_FewRacersLeft_IG_002_OnlyAFew=Nur noch wenige Teilnehmer übrig. Mal sehen, wer die Distanz schaffen kann.
PU_RACEANN1_M_AN_MidRace_FewRacersLeft_IG_003_ThatsItThe=Das ist es. Die Herde wurde ausgedünnt. Wir sind bei den letzten paar.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IG_001_ManCanI=Mann, kann ich nur sagen, dass ich dieses Rennen liebe? Sprechen Sie über Schönheit im Chaos.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IG_002_IDontKnow=Ich weiß nicht, wie viele dieser Rassen ich gesehen habe, aber sie werden einfach nie alt. Gib mir jeden Tag Geschwindigkeit und Kugeln.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IG_003_YouKnowWhat=Weißt du, was dieses Rennen ist? Das hier ist verdammt gute Unterhaltung, wenn ich das so sagen darf.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IG_004_JustWannaTake=Ich möchte mir heute kurz einen echten Respekt vor unseren Rennfahrern aussprechen. Vielleicht sind nicht alle von euch so gut oder haben wirklich eine Chance auf den Sieg, aber ihr seid trotzdem aufgetaucht, und das sagt etwas aus.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IntenseCombat_IG_001_ThisRaceIs=Dieses Rennen entwickelt sich zu einer echten Schießbude. Gibt es einen Ausverkauf von Munition oder so etwas?
PU_RACEANN1_M_AN_MidRace_GenCommentary_IntenseCombat_IG_002_ThisIsSome=Das ist gerade ein großer Blutrausch. Ich beschwere mich aber nicht.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IntenseCombat_IG_003_NowImNot=Nun, ich bin nicht derjenige, der urteilt, aber es fühlt sich an, als würden gerade viele Aggressionsprobleme gelöst.
PU_RACEANN1_M_AN_MidRace_GenCommentary_IntenseCombat_IG_004_TheresSomethingAbout=Es hat etwas an sich, wenn erfahrene Piloten einander wirklich an die Kehle gehen, das tut es einfach für mich.
PU_RACEANN1_M_AN_MidRace_LapComplete_Final_IG_001_HereWeGo=Los geht's. Letzte Runde. Es ist jetzt oder nie.
PU_RACEANN1_M_AN_MidRace_LapComplete_Final_IG_002_ThisIsThe=Dies ist hier die letzte Runde. Zeit zu reiten oder zu sterben, Leute.
PU_RACEANN1_M_AN_MidRace_LapComplete_Final_IG_003_FinalLapMake=Letzte Runde. Es zählen.
PU_RACEANN1_M_AN_MidRace_LapComplete_Final_IG_004_LastLapIts=Letzte Runde. Alles oder Nichts.
PU_RACEANN1_M_AN_MidRace_LapComplete_First_IG_001_FirstLapsDone=Die erste Runde ist geschafft.
PU_RACEANN1_M_AN_MidRace_LapComplete_First_IG_002_OneLapDone=Eine Runde geschafft. Lasst uns weitermachen.
PU_RACEANN1_M_AN_MidRace_LapComplete_First_IG_003_ThereWeGo=Los geht's. Erste Runde geschafft und geschafft.
PU_RACEANN1_M_AN_MidRace_LapComplete_IG_001_ThatIsAnother=Das ist eine weitere Runde abgeschlossen.
PU_RACEANN1_M_AN_MidRace_LapComplete_IG_002_ThatLapIs=Diese Runde ist geschafft.
PU_RACEANN1_M_AN_MidRace_LapComplete_IG_003_LapCompleteLets=Runde abgeschlossen. Lass uns das nochmal machen.
PU_RACEANN1_M_AN_MidRace_LapComplete_IG_004_AnotherLapFinished=Eine weitere Runde beendet.
PU_RACEANN1_M_AN_MidRace_LapComplete_Leader_IG_001_OurFearlessLeader=Unser furchtloser Anführer hat gerade eine weitere Runde geschafft.
PU_RACEANN1_M_AN_MidRace_LapComplete_Leader_IG_002_ThisRaceIs=Dieses Rennen ist eine Runde näher am Ende.
PU_RACEANN1_M_AN_MidRace_LapComplete_Leader_IG_003_LookAtThat=Schau dir das an. Der Spitzenreiter geht in eine neue Runde.
PU_RACEANN1_M_AN_MidRace_LapComplete_Leader_IG_004_TheNumberOne=Der Rennfahrer Nummer eins fuhr eine weitere Runde.
PU_RACEANN1_M_AN_MidRace_LapComplete_SingleRacer_IG_001_ThatsAnotherLap=Das ist eine weitere Runde für unser einziges überlebendes Schiff.
PU_RACEANN1_M_AN_MidRace_LapComplete_SingleRacer_IG_002_AndOurOne=Und unser einziger verbleibender Teilnehmer beendet eine weitere Runde.
PU_RACEANN1_M_AN_MidRace_LapComplete_SingleRacer_IG_003_WithOnlyOne=Da nur noch ein Rennfahrer übrig ist, ist es, als wäre jede beendete Runde eine Siegesrunde.
PU_RACEANN1_M_AN_MidRace_NonRacersInterrupt_IG_001_OkayLooksLike=Okay... es sieht so aus, als hätten ein paar Arschlöcher unser Rennen zum Absturz gebracht.
PU_RACEANN1_M_AN_MidRace_NonRacersInterrupt_IG_002_SeemsWeveGot=Scheint, als hätten wir ein paar ungebetene Gäste, die unser Rennen vermasseln.
PU_RACEANN1_M_AN_MidRace_NonRacersInterrupt_IG_003_HeadsUpRacers=Aufgepasst, Rennfahrer, es sieht so aus, als hätten einige Scheuklappen beschlossen, Sie für Zielübungen einzusetzen.
PU_RACEANN1_M_AN_MidRace_OneRacerLeft_IG_001_WellIfIm=Nun, wenn ich richtig rechne, ist nur noch ein Pilot übrig. Solange sie sich also nicht in die Luft sprengen, gehört das Rennen ihnen.
PU_RACEANN1_M_AN_MidRace_OneRacerLeft_IG_002_WithOnlyOne=Da nur noch ein überlebender übrig ist, liegt das Ziel bei ihnen. Kleiner Rat: Werden Sie nicht übermütig. Ich habe verrückte Dinge erlebt, die passieren, wenn Leute unvorsichtig werden.
PU_RACEANN1_M_AN_MidRace_OneRacerLeft_IG_003_AllRightWe=Okay, wir haben gute und schlechte Nachrichten. Gute Nachrichten für unseren letzten verbliebenen Piloten: Du bist alles, was noch übrig ist, also hast du so ziemlich gewonnen. Schlechte Nachrichten für alle anderen, die Spaß an spannenden Rennen haben, denn... sehen Sie, die guten Nachrichten. Jemand weckt mich, wenn er fertig ist.
PU_RACEANN1_M_AN_MidRace_Progression_Blowout_IG_001_ThisIsGetting=Das wird ein Knaller. Sie dominieren einfach.
PU_RACEANN1_M_AN_MidRace_Progression_Blowout_IG_002_IfSomebodyDoesnt=Wenn sich nicht bald jemand meldet, ist dieses Rennen vorbei.
PU_RACEANN1_M_AN_MidRace_Progression_Blowout_IG_003_TalkAboutAn=Sprechen Sie über ein absolutes Biest. Ich weiß nicht, ob sie zum jetzigen Zeitpunkt irgendjemand fangen kann.
PU_RACEANN1_M_AN_MidRace_Progression_NearTie_IG_001_ThisIsGetting=Das kommt zur Sache. Es ist jetzt jedermanns Sache.
PU_RACEANN1_M_AN_MidRace_Progression_NearTie_IG_002_OooWeGot=Ooo, wir haben heute einen echten Wettbewerb vor uns. Ich weiß nicht, wer sich den Preis schnappen wird.
PU_RACEANN1_M_AN_MidRace_Progression_NearTie_IG_003_ITellYou=Ich sage dir was. Das ist es hier. Das ist die Art von Rennen, von der Sie träumen. Wer gewinnt, verdient heute wirklich seinen Lebensunterhalt.
PU_RACEANN1_M_AN_MidRace_Progression_NearVictory_IG_001_GettingCloseHere=Wir kommen hier näher. Noch ein bisschen, dann ist alles vorbei. Die Frage ist: Der Rest von euch lässt sie einfach gewinnen?
PU_RACEANN1_M_AN_MidRace_Progression_NearVictory_IG_002_ThisCouldBe=Das könnte es sein. Wir könnten hier auf einen Gewinner blicken. Das gilt natürlich, es sei denn, jemand tritt vor und hält sie auf.
PU_RACEANN1_M_AN_MidRace_Progression_NearVictory_IG_003_WeHeadinInto=Wir machen uns auf den Weg zu den letzten Momenten des Rennens. Wenn Sie den richtigen Zeitpunkt abgewartet haben, könnte es jetzt an der Zeit sein, Ihren Schritt zu machen.
PU_RACEANN1_M_AN_MidRace_RacerDies_First_IG_001_AndOurFirst=Und unser erster Rennfahrer ist ausgefallen.
PU_RACEANN1_M_AN_MidRace_RacerDies_First_IG_002_MarkThatAs=Markiere dies als den ersten Kill des Rennens.
PU_RACEANN1_M_AN_MidRace_RacerDies_First_IG_003_WeGotA=Wir haben einen Unfall, Leute. Es ist jetzt ein Kampf.
PU_RACEANN1_M_AN_MidRace_RacerDies_First_IG_004_SomeoneWannaCall=Möchte jemand einen Sanitäter rufen? Wir haben den ersten Unfall erlitten.
PU_RACEANN1_M_AN_MidRace_RacerDies_First_IG_005_OhhhRacerDown=Ohhh, Racer unten! Ich glaube nicht, dass sie wieder aufstehen.
PU_RACEANN1_M_AN_MidRace_RacerDies_IG_001_AaaandThatsAnother=Aaaund das ist ein weiterer Rennfahrer.
PU_RACEANN1_M_AN_MidRace_RacerDies_IG_002_AndAnotherRacer=Und ein weiterer Rennfahrer beißt ins Gras.
PU_RACEANN1_M_AN_MidRace_RacerDies_IG_003_GotAnotherPilot=Ein weiterer Pilot verschmilzt mit dem Unendlichen.
PU_RACEANN1_M_AN_MidRace_RacerDies_IG_004_AnotherOneDown=Ein weiterer Ausfall. Wir geraten hier in eine regelrechte Schlägerei.
PU_RACEANN1_M_AN_MidRace_RacerDies_IG_005_YallSeeThat=Siehst du, wie dieser Idiot untergeht? Verdammt, sie haben sich angezündet.
PU_RACEANN1_M_AN_MidRace_RacerDies_Leader_IG_001_OhDamnI=[ Lachen ] Oh, verdammt. Ich wette, sie dachten, sie würden gewinnen.
PU_RACEANN1_M_AN_MidRace_RacerDies_Leader_IG_002_OhTheyThought=Oh! Sie dachten, sie wären oben! Dass sie unantastbar waren, aber dieser Traum scheiterte.
PU_RACEANN1_M_AN_MidRace_RacerDies_Leader_IG_003_OneSecondTheyre=In einer Sekunde liegen sie in Führung und in der nächsten sind sie ein brennendes Wrack. So ist das Leben für dich.
PU_RACEANN1_M_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_001_KillTheLeader=Töte den Anführer, werde selbst zum Anführer. Da kann nur einer sein!
PU_RACEANN1_M_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_002_CycleOfLife=Zyklus des Lebens hier, Leute. Es geht darum, sich den Weg nach oben zu bahnen.
PU_RACEANN1_M_AN_MidRace_RacerDies_NewLeaderKillsLeader_IG_003_NotOnlyDid=Dieser Rennfahrer hat sich nicht nur einfach den Weg auf den ersten Platz erkämpft, sondern er hat es auch mit ernsthaftem Stil geschafft.
PU_RACEANN1_M_AN_MidRace_RacerLeaves_IG_001_UmAPilot=Aehm... ein Pilot ist gerade mitten im Rennen gegangen. Welchen Sinn hat es, etwas zu beginnen, das man nicht zu Ende bringen kann?
PU_RACEANN1_M_AN_MidRace_RacerLeaves_IG_002_OneOfOur=Einer unserer Rennfahrer ist gerade aufgestanden und hat aufgehört... Das ist ein bisschen enttäuschend.
PU_RACEANN1_M_AN_MidRace_RacerLeaves_IG_003_SeemsOneOf=Scheint, einer unserer Piloten ist weggelaufen. Ich hoffe, niemand hat darauf gewettet.
PU_RACEANN1_M_AN_MidRace_RacerLeaves_IG_004_DidYallSee=Habt ihr alle gesehen, wie der Pilot gegangen ist? Ich dachte, es wäre selbstverständlich, aber gehen Sie nicht mitten im Rennen weg.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_001_GetReadyHere=Mach dich bereit. Hier kommt der nächste Marker.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_002_ReadyUpNew=Bereit! Neue Markierung eingehend.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_003_ReadyOrNot=Bereit oder nicht, der nächste Marker kommt.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_004_AnotherMarkerIncoming=Ein weiterer Marker kommt. Bereit machen.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_005_HoldOnGot=Moment, es ist ein neuer Hersteller unterwegs.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_006_OkayYallNew=Okay, alle, gleich wird ein neuer Marker gesetzt.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointNew_IG_007_HereComesThe=Hier kommt die nächste Markierung.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_First_IG_001_FirstCheckpointDown=Erster Checkpoint unten. Mal sehen, ob sie es zu zweit schaffen.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_First_IG_002_FirstOnesDown=Der Erste ist gefallen. Wir sind weg, Leute.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_First_IG_003_AlrightAlrightHere=In Ordnung, in Ordnung. Auf geht's. Erster Checkpoint.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_001_CheckpointTaken=Checkpoint genommen.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_002_LookAtThat=Schau dir das an, ein weiterer Checkpoint unten.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_003_APilotJust=Ein Pilot hat sich gerade einen weiteren Checkpoint geschnappt.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_004_AnotherChekpointTaken=Ein weiterer Checkpoint besetzt. Schön gemacht.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_005_CheckpointClaimedThats=Checkpoint beansprucht. Das ist es, was ich gerne sehe.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_IG_006_ThereWeGo=Los geht's. Gib diesem Piloten einen Punkt.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_001_LooksLikeWe=Sieht so aus, als hätten wir einen neuen Anführer.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_002_ThisAintOver=Das ist noch nicht vorbei. Ein neuer Anführer tritt auf den Plan.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_NewLeader_IG_003_HooweeTheresA=Hoowee, es gibt einen neuen Boss in der Stadt.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_001_AndCheckpointNot=Und Checkpoint. Keine wirkliche Überraschung.
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_002_HuhWhatHappened=< Schnarchen >... Huh? Was ist passiert? Oh...
PU_RACEANN1_M_AN_MidRace_Scramble_CheckpointTaken_SingleRacer_IG_003_OneLastRacer=Ein letzter Rennfahrer, ein weiterer Punkt.
PU_RACEANN1_M_AN_MidRace_WrongWay_IG_001_ImNormallyIn=Normalerweise bin ich für eine unabhängige Serie, aber in die falsche Richtung zu fliegen ist ein bisschen viel.
PU_RACEANN1_M_AN_MidRace_WrongWay_IG_002_NotSureIf=Ich bin mir nicht sicher, ob Sie gerade die Schilder verpasst haben, aber Sie sind auf dem falschen Weg.
PU_RACEANN1_M_AN_MidRace_WrongWay_IG_003_NotSureWhat=Ich bin mir nicht sicher, welche "Rennverstärker" du verwendest, aber du fliegst in die falsche Richtung.
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_High_IG_001_ThatIsIt=Das ist es! Es ist alles vorbei! Wir haben einen Sieger!
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_High_IG_002_AndItsOfficial=Und es ist offiziell, wir haben einen Gewinner!
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_High_IG_003_StickAFork=Stecken Sie eine Gabel rein! Wir haben einen Sieger!
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_Low_IG_001_AndThatsThat=Und das ist es. An den Gewinner: Herzlichen Glückwunsch. An alle anderen: üben.
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_Low_IG_002_AndWereDone=Und... wir sind fertig. Also gut, machen wir uns bereit für den nächsten. Okay?
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_Low_IG_003_ThatllDoIt=Das reicht. Eine Wahnsinnsshow unseres Gewinners... wahrscheinlich zu gut, wenn Sie mich fragen. Aber schöne Arbeit.
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_Low_IG_004_AndThatsThat=Und das ist es.
PU_RACEANN1_M_AN_PostRace_WinnerDeclared_Low_IG_005_AndWereDone=Und... wir sind fertig.
PU_RACEANN1_M_AN_PostRace_WrapUp_IG_001_IllSeeYou=Wir sehen uns beim nächsten Mal, meine Damen und Keime. Aber denken Sie daran: Gib Gas und halten Sie die Augen offen. Wenn Sie mich jetzt entschuldigen würden, gibt es eine Flasche Rust mit meinem Namen darauf.
PU_RACEANN1_M_AN_PostRace_WrapUp_IG_002_LikeToThank=Ich möchte mich bei allen Zuhörern bedanken. Bleiben Sie dran und vielleicht gehören Sie beim nächsten Mal zu den Gewinnern. Hier ist Nes Calloway, der sich verabschiedet. Wenn Sie mich jetzt entschuldigen würden. Ich muss ein Leck nehmen. Später.
PU_RACEANN1_M_AN_PostRace_WrapUp_IG_003_WhewDontKnow=Puh! Ich weiß nicht, wie es dir geht, aber ich bin ausgelöscht. Bevor ich mich auf den Weg mache, ein Gruß an unseren neuen Champion und ein großes Dankeschön an alle anderen, die dafür gesorgt haben, dass sie so verdammt gut aussehen. Das ist Nes Calloway. Wir sehen uns beim nächsten Mal.
PU_RACEANN1_M_AN_PostRace_WrapUp_IG_004_ThatsItFor=Das war's für mich. Ob Sie gewinnen oder verlieren, ich hoffe, Sie hatten alle genauso viel Spaß wie ich. Obwohl ich vermute, dass es viel mehr Spaß macht, wenn man gewinnt. Wenn Sie zurückkommen und noch einmal Rennen fahren, werden Sie das vielleicht selbst herausfinden. Bis dahin, haltet es fest.
PU_RACEANN1_M_AN_PostRace_WrapUp_IG_005_LetMeBe=Lassen Sie mich der Erste sein, der unserem Sieger gratuliert. Und an alle anderen, ich hoffe, wir sehen uns alle bald wieder hier. Es war eine Reise.
PU_RACEANN1_M_AN_PreRace_EntrantLeaves_IG_001_SeemsOneOf=Scheint, einer unserer Rennfahrer hatte seine Meinung geändert und ist gespenstisch geworden. Aber hey, es gibt doch immer noch andere Fische im Meer, oder?
PU_RACEANN1_M_AN_PreRace_EntrantLeaves_IG_002_WellWereDown=Nun, wir haben jetzt einen Teilnehmer verloren. Ich schätze, manche Leute können dem Druck nicht standhalten. Scheiß drauf. Ohne sie ist Race wahrscheinlich sowieso besser dran.
PU_RACEANN1_M_AN_PreRace_MinRacersAccepted_IG_001_WhatsUpPeople=Was ist los, Leute? Sieht so aus, als hätten wir genug Rennfahrer, um dies offiziell zu machen. Jetzt brauchen wir nur noch Leute, die auftauchen, und schon können wir diese Show auf die Bühne bringen.
PU_RACEANN1_M_AN_PreRace_MinRacersAccepted_IG_002_QuickUpdateLadies=Kurzes Update, meine Damen und Keime. Wir haben genug Rennfahrer, um das Ganze interessant zu machen. Sobald alle unsere Leute da sind, gehen wir.
PU_RACEANN1_M_AN_PreRace_MinRacersAccepted_IG_003_GotWordFrom=Ich habe von ganz oben erfahren, dass das Rennticket voll ist. Ich gehe davon aus, dass sie jederzeit hierher kommen werden. Wenn ich mir die Liste anschaue... ja, ich denke, das wird gut.
PU_RACEANN1_M_AN_PreRace_RaceAccepted_LongWait_IG_001_HeyThereStranger=Hey, Fremder. Ich habe gehört, dass Sie an unserem kleinen... Event teilnehmen werden. Mein Name ist Nes Calloway, ich werde die Show leiten. Sie haben den Treffpunkt in Ihrem System festgelegt, also gehen Sie nach unten und wir können damit beginnen.
PU_RACEANN1_M_AN_PreRace_RaceAccepted_LongWait_IG_002_WhatsUpWord=Was ist los? Es heißt, du bist bereit, dich umzudrehen und zu verbrennen. Das ist es, was ich gerne sehe. Ich bin Nes Calloway, ich werde das Rennen machen. Ich warte immer noch auf ein paar andere Kandidaten, aber begeben Sie sich an die Startlinie, wenn Sie können.
PU_RACEANN1_M_AN_PreRace_RaceAccepted_LongWait_IG_003_HeyYouReading=Hey... Liest du mich?... Mein Name ist Nes Calloway. Ich nehme an dem Rennen teil, für das Sie sich gerade angemeldet haben. Zeremonienmeister, wenn Sie möchten. Habe dir einen Treffpunkt für deine StarMap geschickt. Gehen Sie rüber.
PU_RACEANN1_M_AN_PreRace_RaceAccepted_ShortWait_IG_001_WhatsGoingOn=Was ist los, mein Freund? Nes Calloway hier. Meine Leute sagen mir, dass du für unser nächstes Rennen bereit bist. Wir sind fast startklar, also begeben Sie sich rüber zur Startlinie.
PU_RACEANN1_M_AN_PreRace_RaceAccepted_ShortWait_IG_002_WhosReadyShred=Wer ist bereit, ein paar Geschwindigkeitsrekorde zu brechen? Hey, was ist los, ich bin Nes Calloway, Betreuer des Rennens, für das Sie sich gerade angemeldet haben. Warum gehst du nicht zum Treffpunkt und wir bringen diese Show auf die Straße?
PU_RACEANN1_M_AN_PreRace_RaceAccepted_ShortWait_IG_003_YoYoYo=Yo, yo, yo. Nes Calloway hier. Ich werde das Rennen anrufen, für das Sie sich gerade angemeldet haben. Wir sind fast startklar, also begeben Sie sich schnellstmöglich zum Treffpunkt und wir werden das Ding zum Laufen bringen.
PU_RACEANN1_M_AN_PreRace_RaceCanceled_IG_001_ThatsItIm=Das ist es. Ich rufe es an. Das Rennen wird abgesagt. Es macht keinen Sinn, das zu tun, wenn sonst niemand kommt. Vielleicht beim nächsten Mal.
PU_RACEANN1_M_AN_PreRace_RaceCanceled_IG_002_AlrightLookI=Okay, schau mal. Ich hasse es, es zu tun, aber ich habe eine Menge Piloten, die ausgestiegen sind, also sieht es so aus, als müssten wir ein anderes Mal Rennen fahren.
PU_RACEANN1_M_AN_PreRace_StartEarly_IG_001_ActuallyIMight=Eigentlich könnte ich damit etwas früher beginnen.
PU_RACEANN1_M_AN_PreRace_StartEarly_IG_002_IllBeHonest=Ich bin ehrlich, ich kann es kaum erwarten, diese Show auf die Straße zu bringen.
PU_RACEANN1_M_AN_PreRace_StartEarly_IG_003_ItsLookingLike=Es sieht so aus, als wären wir startklar. Ich werde nur noch eine letzte Zählung durchführen...
PU_RACEANN1_M_AN_PreRace_WaitLonger_IG_001_StayFrostyYall=Bleibt frostig, ihr alle. Sollte jetzt nicht mehr allzu lange dauern.
PU_RACEANN1_M_AN_PreRace_WaitLonger_IG_002_JustACouple=Nur noch ein paar Ticks und wir sind startklar.
PU_RACEANN1_M_AN_PreRace_WaitLonger_IG_003_IKnowYall=Ich weiß, ihr wollt es unbedingt schaffen, aber es wird etwas länger dauern.
PU_RACEANN1_M_AN_PreRace_Welcome_LongWait_IG_001_WelcomeWelcomeWere=Willkommen, Willkommen. Wir warten immer noch auf ein paar weitere Nachzügler, also warten Sie noch ein bisschen. Wir machen uns bald auf den Weg.
PU_RACEANN1_M_AN_PreRace_Welcome_LongWait_IG_002_WelcomeToThe=Willkommen in der Hitze. Ich wette, du brennst darauf, loszulegen, aber du musst einfach warten, bis der Rest der Rennfahrer auftaucht.
PU_RACEANN1_M_AN_PreRace_Welcome_LongWait_IG_003_HeyGladYou=Hey, ich freue mich, dass du es geschafft hast. Mehr Futter als Futter, oder? Sobald der Rest des Rudels auftaucht, machen wir uns auf den Weg, aber bis dahin bleiben Sie einfach in der Nähe und seien Sie bereit.
PU_RACEANN1_M_AN_PreRace_Welcome_ShortWait_IG_001_HeyThereJust=Hey. Gerade rechtzeitig. Wir stehen kurz vor dem Start des Rennens, aber es sind noch ein paar weitere Rennfahrer unterwegs. Beruhigen Sie sich und sobald sie auftauchen, geht's los.
PU_RACEANN1_M_AN_PreRace_Welcome_ShortWait_IG_002_WelcomeToThe=Willkommen zur Show. Das Rennen beginnt bald. Ich warte nur darauf, dass noch ein paar Leute es zeigen.
PU_RACEANN1_M_AN_PreRace_Welcome_ShortWait_IG_003_SalutationsThrilledYou=Grüße. Ich freue mich, dass du es geschafft hast. Sobald der Rest der Rennfahrer da ist, fangen wir an, aber bis dahin könnt ihr gerne die Konkurrenz einschätzen.
PU_RACEANN1_M_AN_RaceStart_Countdown_GetReady_IG_001_GetReady=Mach dich bereit...
PU_RACEANN1_M_AN_RaceStart_Countdown_GetSet_IG_001_GetSet=Eingestellt werden...
PU_RACEANN1_M_AN_RaceStart_Countdown_Go_IG_001_Go=go!
PU_RACEANN1_M_AN_RaceStart_Countdown_Init_IG_001_YouBetterGet=Sie sollten die Triebwerke besser zum Brummen bringen, denn wir starten gleich?
PU_RACEANN1_M_AN_RaceStart_Countdown_Init_IG_002_LockItIn=Sperrt es, Leute. Es ist soweit. Zeit zu sehen, wer alles aufs Spiel setzt und sich den Ring des Sieges schnappt?
PU_RACEANN1_M_AN_RaceStart_Countdown_Init_IG_003_OkayItsThat=Okay. Es ist soweit, Leute. Zeit zu sehen, wer den Mut hat und wer den Mut hat?
PU_RACEANN1_M_AN_RaceStart_Countdown_ReadInFull_IG_001_YouBetterGet=Du solltest die Triebwerke besser zum Brummen bringen, denn wir starten gleich. Machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_M_AN_RaceStart_Countdown_ReadInFull_IG_002_LockItIn=Sperrt es, Leute. Es ist soweit. Zeit zu sehen, wer alles aufs Spiel setzt und sich den Ring des Sieges schnappt. Bereit? Bereit? Nun, machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_M_AN_RaceStart_Countdown_ReadInFull_IG_003_OkayItsThat=Okay. Es ist soweit, Leute. Zeit zu sehen, wer den Mut hat und wer den Mut hat. Machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Normal_IG_001_OkayEveryonesAt=Okay. Alle sind an der Startlinie, also ist es fast soweit. Hier ist das Problem. Um zu gewinnen, musst du als Erster alle Runden beenden. Der schwierige Teil ist, dass alle anderen Rennfahrer dasselbe versuchen. Sinn ergeben?
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Normal_IG_002_LooksLikeWe=Sieht so aus, als hätten wir alle unsere Rennfahrer an Ort und Stelle, also lass mich dir sagen, wie das funktionieren wird. Das erste Schiff, das alle Runden absolviert hat, gewinnt. Kinderleicht.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Normal_IG_003_AlrightRamblersLets=Okay, Wanderer, lasst uns schwafeln. Sie kennen die übung: Der Rennfahrer, der alle Runden als Erster beendet, gewinnt. Sollte eine wirklich gute Zeit werden.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_Drone_IG_001_AlrightPayAttention=Okay, passt auf, Leute. Da wir nun alle unsere Piloten haben, möchte ich Ihnen erklären, wie das funktionieren wird. Das hier ist ein Scramble-Rennen. Derjenige, der als Erster genügend Checkpoint-Beacons ausschaltet, gewinnt. Darüber hinaus ist so ziemlich alles andere möglich.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_Drone_IG_002_AllRacersAre=Alle Rennfahrer sind berücksichtigt, also fangen wir an. Du wirst einen sogenannten Scramble fliegen. Der Erste, der genügend Checkpoint-Beacons ausschaltet, gewinnt. Steht Ihnen jemand anderes im Weg? Nehmen Sie sie auch gerne mit heraus.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_Drone_IG_003_ListenUpPilots=Hört auf, Piloten, dieses Gerangel beginnt gleich. Sobald ich "Los" sage, seien Sie der Erste, der genügend Checkpoint-Beacons abschaltet. Natürlich versuchen alle anderen das Gleiche zu tun. Sollte ein verdammt gutes Rennen werden.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_IG_001_AlrightListenUp=Okay, hör zu. Nachdem nun alle hier sind, möchte ich die Regeln darlegen. Ihr werdet alle ein Rennen bestreiten. Wer als Erster genügend Checkpoints sammelt, gewinnt. Abgesehen davon kannst du tun, was zum Teufel du willst.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_IG_002_WereGoodTo=Es kann losgehen, Leute. Jetzt ist das Rennen des Tages ein sogenanntes Scramble. Wer als Erster genügend Checkpoints sammelt, gewinnt. Stellt sich dir jemand in den Weg? Tun Sie, was Sie tun müssen, um sie aus dem Weg zu räumen.
PU_RACEANN1_M_AN_RaceStart_RaceModeExp_Scramble_IG_003_AttentionAllPilots=Achtung alle Piloten, wir starten gleich. Für das heutige Rennen gelten nun zwei Regeln: 1. Sei der Erste, der genügend Checkpoints sammelt. 2. Halten Sie andere Menschen davon ab, Checkpoints zu sammeln. Ganz einfach, oder?
