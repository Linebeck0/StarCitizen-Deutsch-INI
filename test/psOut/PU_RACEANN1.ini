PU_RACEANN1_AN_RaceStart_Countdown_GetSet_IG_002,P=Fertig ...
PU_RACEANN1_AN_RaceStart_Countdown_GetSet_IG_003,P=Fertig ...
PU_RACEANN1_AN_RaceStart_Countdown_Go_IG_001,P=Los!
PU_RACEANN1_AN_RaceStart_Countdown_Go_IG_002,P=Los!
PU_RACEANN1_AN_RaceStart_Countdown_Go_IG_003,P=Los!
PU_RACEANN1_AN_RaceStart_Countdown_Init_IG_001,P=Sie sollten die Triebwerke besser zum Brummen bringen, denn wir starten gleich?
PU_RACEANN1_AN_RaceStart_Countdown_Init_IG_002,P=Machen Sie es fest, Leute. Es ist soweit. Zeit zu sehen, wer alles aufs Spiel setzt und sich den Ring des Sieges schnappt. Bereit? Bereit? Also ?
PU_RACEANN1_AN_RaceStart_Countdown_Init_IG_003,P=Okay. Es ist soweit, Leute. Zeit zu sehen, wer den Mut hat und wer den Mut hat?
PU_RACEANN1_AN_RaceStart_Countdown_ReadInFull_IG_001,P=Du solltest die Triebwerke besser zum Brummen bringen, denn wir starten gleich. Machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_AN_RaceStart_Countdown_ReadInFull_IG_002,P=Machen Sie es fest, Leute. Es ist soweit. Zeit zu sehen, wer alles aufs Spiel setzt und sich den Ring des Sieges schnappt. Bereit? Bereit? Nun, machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_AN_RaceStart_Countdown_ReadInFull_IG_003,P=Okay. Es ist soweit, Leute. Zeit zu sehen, wer den Mut hat und wer den Mut hat. Machen Sie sich bereit... machen Sie sich bereit... los!
PU_RACEANN1_AN_RaceStart_RaceModeExp_Normal_IG_001,P=Okay. Alle sind an der Startlinie, also ist es fast soweit. Hier ist das Problem. Um zu gewinnen, musst du als Erster alle Runden beenden. Der schwierige Teil ist, dass alle anderen Rennfahrer dasselbe versuchen. Sinn ergeben?
PU_RACEANN1_AN_RaceStart_RaceModeExp_Normal_IG_002,P=Sieht so aus, als hätten wir alle unsere Rennfahrer an Ort und Stelle, also lass mich dir sagen, wie das funktionieren wird. Das erste Schiff, das alle Runden absolviert hat, gewinnt. Kinderleicht.
PU_RACEANN1_AN_RaceStart_RaceModeExp_Normal_IG_003,P=Okay, Wanderer, lasst uns schwafeln. Sie kennen die übung: Der Rennfahrer, der alle Runden als Erster beendet, gewinnt. Sollte eine wirklich gute Zeit werden.
PU_RACEANN1_AN_RaceStart_RaceModeExp_Scramble_IG_001,P=Okay, hör zu. Jetzt, da alle hier sind, möchte ich die Regeln festlegen. Ihr werdet alle ein Rennen bestreiten. Wer als Erster genügend Checkpoints sammelt, gewinnt. Abgesehen davon kannst du tun, was zum Teufel du willst.
PU_RACEANN1_AN_RaceStart_RaceModeExp_Scramble_IG_002,P=Es kann losgehen, Leute. Jetzt ist das Rennen des Tages ein sogenanntes Scramble. Wer als Erster genügend Checkpoints sammelt, gewinnt. Stellt sich dir jemand in den Weg? Tun Sie, was Sie tun müssen, um sie aus dem Weg zu räumen.
PU_RACEANN1_AN_RaceStart_RaceModeExp_Scramble_IG_003,P=An alle Piloten aufgepasst, wir starten gleich. Für das heutige Rennen gelten nun zwei Regeln: 1. Seien Sie der Erste, der genügend Checkpoints sammelt. 2. Halten Sie andere Menschen davon ab, Checkpoints zu sammeln. Ganz einfach, oder?
PU_RACEANN1_M_AN_General_DeathThroe_Scream_IG_EX_001=Nein, nein, nein < Ringen > < Schrei >
PU_RACEANN1_M_AN_General_DeathThroe_Scream_IG_EX_002=< Ringen > < Schrei >
