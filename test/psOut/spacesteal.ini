spacesteal_timed_0001=Wir haben auf eine so gute Chance gewartet. Ich hasse es, wenn dir das entgeht, weil du Mist gebaut hast. 
spacesteal_timed_0002=Kümmere dich sofort darum. ~mission(client) wird nicht erfreut sein, wenn er erfährt, dass er die ~mission(Contractor|StealItem) verloren hat, weil Sie zu langsam waren. 
spacesteal_timed_0003=Ich sollte wahrscheinlich erwähnen, dass das Schiff bald das System verlassen wird, was bedeutet, dass Sie nicht viel Zeit haben, sich darum zu kümmern. 
spacesteal_timed_0004=Betrachten Sie diesen Job als Code Red. ~mission(client) möchte keine Sekunde länger warten, um diese Partitur in die Hände zu bekommen. 
