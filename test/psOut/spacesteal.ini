spacesteal_danger_0001=Wenn sie am Ende irgendeinen Kampf liefern, seien Sie bereit, sie niederzuschlagen. 
spacesteal_danger_0002=Jeder da draußen macht dir ärger, du lässt ihn fallen. Verstehen? 
spacesteal_danger_0003=Dies ist ein Zivilschiff, aber das bedeutet nicht, dass Sie nicht kampfbereit sein sollten. 
spacesteal_danger_0004=Ich bin mir nicht sicher, ob das Schiff Eskorte haben wird oder nicht, seien Sie also auf alles vorbereitet. 
spacesteal_danger_0005=Ich erwarte nicht, dass "~mission(TargetName|Last)" dir große Probleme bereiten wird. Normalerweise fliegen sie alleine und wenn sie Freunde mitschleppen, ist das nicht viel.   
spacesteal_danger_0006=Ich denke, dass es ziemlich einfach sein sollte, die ~mission(Contractor|StealItem) zu ergattern, da sie normalerweise von selbst fliegen. Aber selbst wenn sie eine Eskorte finden, werden es bestenfalls Abschaumpiloten sein. Eigentlich nichts, worüber Sie sich Sorgen machen sollten. 
spacesteal_danger_0007=Soweit ich mich erinnere, fliegt "~mission(TargetName|Last)" normalerweise diese kleine Multicrew-Dragbox. Sollte kein allzu großer Aufwand sein, könnte aber schwierig werden, wenn sie Freunde dabei haben. 
spacesteal_danger_0008=Ich gehe davon aus, dass "~mission(TargetName|Last)" das fliegen wird, was sie normalerweise tun - ein kleines Multicrew-Ding. Das eigentliche Problem wird sein, wenn sie beschließen, einen ihrer Freunde mitzubringen, um Begleitpersonen zu fliegen. 
spacesteal_danger_0009=Wort der Warnung. Es könnte ein wenig Arbeit erfordern, die ~mission(Contractor|StealItem) zu bekommen, da sie einen ziemlich schweren Frachter fliegen werden und die Bastarde höchstwahrscheinlich Eskorte mitbringen werden. Die Geschäftskosten, nehme ich an. 
spacesteal_danger_0010=Bedenken Sie, dass "~mission(TargetName|Last)" die Waren in einem ziemlich großen Schiff transportieren wird. Darüber hinaus sorgen sie in der Regel für zusätzliche Sicherheit. Ich will nicht lügen, es wird nicht einfach sein, aber die Mühe sollte sich lohnen. 
spacesteal_desc=~mission(Contractor|StealDescription)
spacesteal_desc_0001=Ich habe eine Gelegenheit, die zu gut ist, um sie zu verpassen. Dieser Pilot namens "~mission(TargetName)" wird eine ~mission(Contractor|StealItem) transportieren, die von ~mission(Contractor|Name) unbedingt in die Hände bekommen wollte.\n\nIch dachte, du könntest ihnen einen Gefallen tun und es für sie besorgen. ~mission(Contractor|StealTimed)Du erscheinst mit dieser ~mission(destination) bei ~mission(Contractor|StealItem) und wirst mit Sicherheit auf ihrer goldenen Liste stehen. ~mission(Danger)
spacesteal_desc_0002=Benötigen Sie jemanden, der für ~mission(Contractor|Name) ein wenig aggressive Akquise durchführt. Sie haben sich auf eine bestimmte ~mission(Contractor|StealItem) konzentriert und wissen Sie was? Es wird hübsch an Bord eines Glückspilzschiffs sein.\n\nAlles, was Sie tun müssen, ist, "~mission(TargetName)" einen Besuch abzustatten, sich die Waren zu schnappen und sie zu ~mission(destination) zu fliegen. ~mission(Contractor|StealTimed) ~mission(Danger)Das ist es. Das Geld gehören grundsätzlich bereits Ihnen.
spacesteal_desc_0003=Ich habe ein paar Gerüchte gehört, dass ein Schiff mit wertvoller Fracht an Bord losfährt, aber dank mir und Ihnen wird das nicht lange so bleiben. Du wirst herausfinden, wo das Schiff von "~mission(TargetName)" fliegt, und es von seiner Last befreien.\n\n~mission(Danger) Sobald Sie es erhalten haben, geben Sie die ~mission(Contractor|StealItem) an ~mission(destination) ab und ~mission(Contractor|Name) wird dafür sorgen, dass Sie für Ihre Bemühungen entlohnt werden. ~mission(Contractor|StealTimed)
spacesteal_desc_0004=Heute ist Zahltag! ~mission(Contractor|Name) möchte eine ~mission(Contractor|StealItem), den "~mission(TargetName)" an Bord seines Schiffes hat und es liegt an dir, ihn für sie zu holen. Lassen Sie mich Ihnen sagen, Sie werden ein paar Scheine machen, wenn Sie derjenige sind, der es zu ~mission(destination) bringt.\n\n~mission(Contractor|StealTimed) ~mission(Danger)\n\nEine letzte Sache noch: Ich müsste das gar nicht sagen, aber wenn Sie auch nur daran denken, die Ware für sich zu behalten, müssen Sie sich darüber im Klaren sein, dass Sie nicht lange genug leben werden, um sie zu genießen.
spacesteal_desc_0005=Achtung - Wenn dein Name "~mission(TargetName)" ist, erspare dir eine Menge Ärger und bring einfach den ~mission(Contractor|StealItem) zu ~mission(destination). Wenn du nicht dieser Trottel bist, dann präsentiere ich dir gerne eine Geschäftsmöglichkeit.\n\nWie wäre es, Geld zu verdienen, indem du "~mission(TargetName|Last)" jagst und den ~mission(Contractor|StealItem) von ihnen nimmst? ~mission(Contractor|StealTimed) ~mission(Danger)
spacesteal_desc_0006=Ich bin mir nicht sicher, ob du dich daran erinnerst, aber vor einiger Zeit hat ~mission(Contractor|StealNickname) diese erstaunliche Beute gesteigert, sie dann aber sofort wie ein Riesenidiot verloren. Nun, jeder und seine Großmutter haben danach gesucht, aber Ihre Großmutter hat es wirklich gefunden.\n\nDie ~mission(Contractor|StealItem) ist an Bord des Schiffes von jemandem namens "~mission(TargetName)". Ich habe noch nie von ihnen gehört, aber wer auch immer sie sind, sie werden es bereuen, wenn sie auf diesen Vorrat stoßen. ~mission(Contractor|Name) zahlt uns einen Finderlohn, wenn wir es ergattern und zu ~mission(destination) bringen können. ~mission(Contractor|StealTimed) ~mission(Danger) Schaffen Sie es und wir werden beide Legenden sein.
