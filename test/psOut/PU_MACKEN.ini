PU_MACKEN_Levski_Welcome_V_WP_001_OhHeySince=Oh, hey, da es so aussieht, als ob du zum ersten Mal auf Levski bist, dachte ich, ich sollte dir ein paar Dinge mitteilen. Alles hier wird von der Volksallianz verwaltet. Vergessen Sie also, was Sie von der UEE gewohnt sind. Uns geht es darum, einen wirklich freien Ort zum Leben zu schaffen, an dem sich jeder sicher fühlen und entfalten kann. Es ist ziemlich erstaunlich.
PU_MACKEN_Levski_Welcome_V_WP_002_SoSinceYoure=Da Sie uns besuchen, müssen Sie ein paar Regeln befolgen. Erstens: Sagen Sie niemals, dass die Ideen anderer dumm sind. Ich meine, wer von uns sagt schon, was dumm ist. Wissen Sie, wir haben alle ein Recht auf unsere eigenen Gedanken. Zwei. Versuchen Sie nicht, jemanden abzuzocken. Okay, Sie würden denken, dass das keine Regel sein muss, aber los geht's. Drei. Versuchen Sie nicht, uns Ihre UEE-Agenda aufzudrängen. Reden ist eine Sache. Plotten ist etwas anderes. Vier. Kein Kämpfen.
PU_MACKEN_Levski_Welcome_V_WP_003_ThatsSimpleAnd=Das ist ganz einfach. Und zum Schluss versuchen Sie, ein wenig Zeit damit zu verbringen, darüber nachzudenken, wie Sie das 'Verse zu einem besseren Ort machen können. Weißt du, das ist mein Favorit. Es ist der Kern dessen, was Levski so großartig macht. Nun, ich weiß, dass Ihnen das alles vielleicht etwas seltsam vorkommt, aber so leben wir gerne, deshalb würde ich es begrüßen, wenn Sie uns respektieren.
PU_MACKEN_Levski_Welcome_V_WP_004_AlrightNowI=In Ordnung. Nun, ich habe dir lange genug gepredigt. Sich amüsieren. Oh, und schauen Sie sich unbedingt die Cafés an.
