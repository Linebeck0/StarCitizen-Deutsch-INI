MilesEckhart_IntroCommLawful_1,P=Hey, wie geht es dir? Miles Eckhart, Eckhart Security. Ein Freund von Crusader Security sagte, Sie hätten sich einen guten Ruf aufgebaut. Ich leite ein bescheidenes Sicherheitsteam und bin immer auf der Suche nach fähigen Leuten, die nicht auf die Nerven gehen. Wenn Sie daran interessiert sind, zusätzliche Arbeit zu übernehmen, sollten wir uns unterhalten. Ich werde meine Daten senden.
MilesEckhart_IntroInPersonLawful_1,P=Hallo, Sport. Nehmen Sie Platz. Tut mir leid wegen der Lokalität, es sieht nicht nach viel aus, aber das selbstgemachte Zeug hat den gewissen Kick. Wie auch immer, ich habe viel Gutes über dich gehört. Echter Stand-up-Typ. Genau die Art von Menschen, die ich gerne kennenlerne. Wie ich bereits erwähnt habe, leite ich eine kleine Sicherheitseinheit, wir kümmern uns um alle Arten von Einsätzen, daher bin ich immer auf der Suche nach Leuten, die wissen, wie man sich im Ernstfall zurechtfindet.
MilesEckhart_LawfulKillCaptorsattackersWhilstKeepingHostagesattackedAlive_2,P=Wir wurden gerade angeheuert, um einen weiteren armen Bastard zu bergen, der entführt wurde. Gleiche übung wie zuvor, halten Sie die Geisel am Leben, was auch immer mit den Entführern passiert, passiert.
MilesEckhart_LawfulKillCriminal_2,P=für die Spezifikation wurde ein weiteres Kopfgeld ausgesetzt, falls Sie interessiert sind. Guck mal.
MilesEckhart_LawfulKillCriminal_4,P=Dieses hier kam direkt von der Gilde. Es handelt sich um ein Ziel mit hohem Wert und hohem Risiko. Passen Sie dabei auf sich auf.
MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_1,P=Ein Auftrag zur Untersuchung mehrerer Schiffswracks in der Gegend wurde gerade abgeschlossen. Ein Problem. Die Leute, die für die Herstellung der Wracks verantwortlich sind, sind immer noch in der Gegend und könnten Probleme mit Ihnen haben, also rechnen Sie mit einem Kampf.
MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_3,P=Die Bergung mit hohem Risiko ist gerade eingegangen. Schauen Sie sich die Details an und schauen Sie, ob Sie interessiert sind, ansonsten gebe ich sie weiter.
MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_1,P=Ich habe viele Anfragen erhalten, Schiffswracks aufzuspüren. Normalerweise sind sie schlafwandlerisch, aber je nachdem, in welches Gebiet sie dich schicken, können sie sehr schnell brenzlig werden. Ich sende Ihnen die Anfrage der Versicherungsgesellschaft, befolgen Sie einfach deren Anweisungen und holen Sie Ihre Gutschriften ab.
MilesEckhart_LawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_3,P=Ich schätze, irgendein Idiot-Pilot hat sich töten lassen, also haben wir einen weiteren Auftrag, das Wrack zu finden.
MilesEckhart_LawfulPlayersMustDeliverOnemultiplePackageInAGivenTime_2,P=Wurde gerade von einer anderen Zustellung gepingt. Es ist zeitkritisch, also nehmen Sie den Auftrag nicht an, wenn Sie die Frist nicht einhalten können.
MilesEckhart_LawfulPlayersMustDeliverOnemultiplePackages_2,P=Benötigen Sie eine weitere Lieferung, wenn Sie Zeit haben.
MilesEckhart_LawfulPlayersMustDropOffAndPickUpItems_1,P=Das wird eine übergabe sein. Der Kunde macht sich ein wenig Sorgen um die Leute auf der anderen Seite des Deals und dachte daher, dass ein wenig Muskelkraft für die Abwicklung des Handels klug wäre. Es liegt an Ihnen, dafür zu sorgen, dass der Transfer reibungslos verläuft.
MilesEckhart_LawfulPlayersMustEscortAShipFromAToB_1,P=Ein Escort-Job ist gerade frei geworden und ich frage mich, ob Sie verfügbar sein könnten. Sollte leichtes Geld sein, aber halten Sie die Augen offen.
MilesEckhart_LawfulPlayersMustEscortAShipFromAToB_2,P=Benötige einen Babysitter für einen Schiffsflug. Schauen Sie vorbei und schauen Sie, ob Sie Interesse haben.
MilesEckhart_LawfulPlayersMustEscortAShipOnASeriesOfLocations_1,P=Es ist eine einfache Begleitmission, der Kunde muss eine Handvoll Zwischenstopps einlegen. Du folgst ihnen und hältst sie aus Ärger heraus. Nicht zu schwer, oder?
MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareForAssaultLocationsMustBeVagueStationCommArrayServiceStationOutpost_1,P=Wir haben erfahren, dass sich ein Angriff gegen einige ehrliche, gesetzestreue Leute anbahnt und sie Hilfe brauchen. Die Bezahlung ist nicht großartig, aber hey, es geht nicht immer ums Geld, oder? Ich scherze nur.
MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_1,P=Wir haben ein Ziel, das wir ausschalten müssen. Ich habe mich mit den lokalen Gesetzesvertreter und Kopfgeldjägern abgestimmt, daher ist alles völlig in Ordnung. Wie dem auch sei, du wirst es nicht schaffen, sie im Stand-up-Kampf zu besiegen, also musst du sie in eine Falle locken.
MilesEckhart_LawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_2,P=Habe einen weiteren Drecksack, der bereit für die schnelle Hand der Gerechtigkeit ist... und ein beträchtliches Kopfgeld wert ist. Bereit für einen weiteren Hinterhalt?
MilesEckhart_LawfulPlayersMustHelpAShipKillOtherShipsWhilstKeepingTheEscortedShipAlive_1,P=Hier ist der Deal, ich habe es geschafft, einen Vorschuss für die lokalen Strafverfolgungsbehörden zu bekommen. Ich habe gerade erfahren, dass sie gegen kriminelle Elemente vorgehen und Unterstützung brauchen.
MilesEckhart_LawfulPlayersMustTakeAnNpcAboardAndDeliverHimToALocationSafely_2,P=Ein weiterer Chauffeur-Job ist gerade auf die Spezifikation gestoßen. Schauen Sie doch mal vorbei und schauen Sie, ob Sie Interesse haben.
MilesEckhart_LawfulRecoverStolenCargoGuardedByCriminals_2,P=Strafverfolgungsbehörden und Interessenvertreter gehen systemübergreifend hart gegen Frachtdiebstahl vor und bezahlen Betreiber für die sichere Rückholung gestohlener Fracht. Wie dem auch sei, ich habe ein paar lokale Dreckskerle unter Druck gesetzt und eine Warteschlange für angesagte Merchandise-Artikel in der Gegend bekommen.
MilesEckhart_LawfulSearchAWreckForCorpseOrEvidence_1,P=Bei diesem Job handelt es sich um einen Bergungseinsatz. Sie müssen ein besonderes Stück davon sammeln - sagen wir "Bergungsgut". Ich werde Ihnen die Ehre erweisen, zum Wrack zu gehen und es zu finden.
MilesEckhart_MissionFail_6,P=Die ganze Sache ist kaputt gegangen und ich bleibe am Steuer hängen. Ich hoffe, du bist stolz auf dich.
MilesEckhart_OncePlayerSits_1,P=Also... sieht nicht nach viel aus, oder? Nur ein Scherz. Hier ist also mein Beispielvorschlag: Eckhart Security kümmert sich um Eskorten, den Schutz von VIPs, die Entfernung von Feinden und sogar um etwas Arbeit bei der Miliz, wenn sie es sich leisten können. Wie auch immer, gestern Abend kam ein Auftrag. Irgendein dummer Transporter hielt es für eine gute Idee, die Flugzeit zu verkürzen, indem er den Low-Sec-Raum durchquerte, und sorgte dafür, dass seine Crew Luft bekam. Das Unternehmen muss die BlackBox des Schiffes zurückholen, um eine Versicherung für die verlorene Ladung zu beantragen. Sollte ein Spieljob sein: reinkommen, rauskommen, aber alle meine Leute sind mit größeren Operationen beschäftigt, also dachte ich mir, ich könnte dies als Chance nutzen, einen neuen Freund zu finden. Ich schicke Ihnen die Details, schaue sie mir in Ruhe an und melde mich bei Interesse zurück.
MilesEckhart_RepUI_Association=Eckhart Security
MilesEckhart_RepUI_Biography=Miles Eckhart vermisste nach dem Verlassen der Armee die Aufregung seines früheren Lebens. Er entschied sich für Söldnerarbeit und gründete bald sein eigenes Unternehmen, Eckhart Security. Spezialisiert auf Operationen in feindlichen Systemen wie Nyx, bleibt er unabhängig von der Söldnergilde.
MilesEckhart_RepUI_Location=Lorville, Hurston, Stanton System
MilesEckhart_RepUI_Occupation=CEO, Sicherheitsberater
MilesEckhart_RevisitYoureCurrentlyOnAMission_2,P=Sie haben die Details, also machen Sie sich auf den Weg.
MilesEckhart_SitsInTheCornerOfTheDarkBarHePerksUpWhenHeSeesYou_1,P=Hey! Hier drüben. Wie es dir geht? Nehmen Sie Platz. Aufleuchten. Komm hier rein....
MilesEckhart_UnlawfulAtPrisonHard_2,P=Ich habe ein gefährliches für dich. Je weniger ich darüber rede, desto besser.
MilesEckhart_UnlawfulAtSecurityPost_1,P=Scheint, einer unserer Klienten sei von irgendeiner zweideutigen Sicherheitstruppe aufgegriffen worden, die sich für echte Weltverbesserer hält. Wie auch immer, unser Unternehmen profitiert nicht von der Inhaftierung dieses Klienten, also müssen Sie ihn rausholen.
MilesEckhart_UnlawfulAtSecurityPost_3,P=Ich schwöre, ich weiß nicht, wie einige dieser Idioten lange genug am Leben geblieben sind, um genug Geld zu verdienen, um uns als Honorar zu halten. Wie auch immer, wir haben einen weiteren Kunden, der sich in einem leisen Klirren abkühlt. Können Sie sie verstärken?
MilesEckhart_UnlawfulKillInnocentOrRivalCriminal_3,P=Hey Killer, hast du Lust, ein paar Extra-Geld zu verdienen? Ich habe ein weiteres Ziel, das von geliehenem Atem lebt.
MilesEckhart_UnlawfulPlayersAreGivenTheLocationOfSeveralWrecksSurroundedByPirates_2,P=Da sie in Diebstahllaune sind, wird es wohl niemanden stören, wenn wir uns selbst helfen. Wenn ja, vertraue ich darauf, dass Sie sich darum kümmern werden.
MilesEckhart_UnlawfulPlayersAreGivenTheLocationOfSeveralWrecksToInvestigate_1,P=Kunden suchen jemanden, der einige Schiffe aufspürt, die sie verloren haben. Ich weiß nicht, ob sie versuchen, Beweise zu beschaffen, bevor das Gesetz es tut oder was. Ehrlich gesagt habe ich nicht gefragt.
MilesEckhart_UnlawfulPlayersMustDeliverOnemultiplePackageInAGivenTime_1,P=Mein Kontakt hat mich gerade kontaktiert. Er hat ein Produkt, das er schnell und leise transportieren muss. Ich spreche hier von unsichtbar, keine Scans, keine Checkpoints. Damit wirst du gekniffen, du bist auf dich allein gestellt.
MilesEckhart_UnlawfulPlayersMustDeliverOnemultiplePackages_2,P=Benötigen Sie ein unauffälliges Produkt, das verschoben werden muss. Wenn Sie verstehen, was ich meine, würde ich auf umfangreiche Sicherheitsscans verzichten.
MilesEckhart_UnlawfulPlayersMustDropOffABomb_2,P=Aufregende Neuigkeiten, schick. Etwas muss explodieren, und Sie haben das Glück, es zu tun.
MilesEckhart_UnlawfulPlayersMustDropOffAndPickUpItems_2,P=Einer meiner unsichereren Kunden ist also etwas nervös und möchte, dass wir eine übergabe erledigen. Du gibst ihnen unsere. Wir nehmen ihres. Und wenn sie etwas versuchen, kümmern Sie sich darum.
MilesEckhart_UnlawfulPlayersMustEscortAShipFromAToB_2,P=Bist du frei für eine weitere Schutzoperation? Ich habe einen Kunden, der einen starken Schlagmann auf seinem Flügel braucht.
MilesEckhart_UnlawfulPlayersMustEscortAShipOnASeriesOfLocations_2,P=Haben Sie Zeit für einen Begleiteinsatz? Es handelt sich um einen weiteren gestaffelten Weg, sodass Sie mehrere Stellen erreichen. Guck mal.
MilesEckhart_UnlawfulPlayersMustFindOnemultipleItemsByScavengingOrKillingAndLootingNoHelpIsGivenFindingTheItems_1,P=Habe eine Rückholaktion für dich. Nun sollten Sie wissen, dass die Eigentümer der betreffenden Gegenstände der Idee, ihre Ladung aufzugeben, sträuben werden. Ich vertraue darauf, dass Sie ihre Meinung ändern können.
MilesEckhart_UnlawfulPlayersMustGoToALocationAndPrepareForAssaultLocationsMustBeVagueStationCommArrayServiceStationOutpost_2,P=Einer meiner eher - sagen wir mal verbalen - Kunden hat also offenbar die falschen Leute verärgert. Benötigt Schutz und Abwehrmaßnahmen, um für den Fall von Vergeltungsmaßnahmen zu helfen. Ich hoffe, du kommst damit zurecht.
MilesEckhart_UnlawfulPlayersMustGoToALocationAndPrepareToAttackLocationsMustBeVagueStationServiceStationAsteroidField_2,P=Habe einen anderen Namen, der markiert werden muss. Ich habe Zeit und Ort für den Hinterhalt ermittelt, brauche nur noch einen Auslöser, um die Tat auszuführen.
MilesEckhart_UnlawfulPlayersMustHelpAShipKillOtherShipsWhilstKeepingTheEscortedShipAlive_2,P=Es ist ein weiterer Muskeljob, den Client zu unterstützen und zu erschießen, wen auch immer er erschießen will.
MilesEckhart_UnlawfulPlayersMustTakeAnNpcAboardAndDeliverHimToALocationSafely_2,P=Ich habe einen weiteren Passagier, der nach einem Low-Profile-Transport sucht.
mileseckhart_from_illegal=M
