kareahsweep_combatpay_0001=Neben der Standardvergütung wird ein Bonus für jeden erfolgreich eliminierten Kämpfer ausgegeben. 
kareahsweep_combatpay_0002=Leider konnten wir die Größe der Streitmacht, der Sie gegenüberstehen werden, nicht feststellen, werden Ihnen jedoch Hazard Pay für jeden Feind ausstellen, den Sie erfolgreich bewältigen. 
kareahsweep_combatpay_0003=Ich bin auch berechtigt, Hazard Pay auszustellen, das sich für jeden Outlaw erhöht, den Sie aus dem Weg räumen. 
kareahsweep_combatpay_0004=Und um Ihre Frage vorwegzunehmen: Ja, zusätzlich zur normalen Pauschalgebühr wird Hazard Pay für jeden Feind ausgegeben, den Sie von dem Standort vertreiben. 
kareahsweep_desc=~mission(Description)
kareahsweep_desc_0001=Wir haben gerade erfahren, dass ~mission(Location) von einer unbekannten Anzahl von ~mission(Client) verletzt wurde. Obwohl unklar ist, was genau sie erreichen wollen, bin ich mir ziemlich sicher, dass es nichts Gutes ist.\n\nDa wir wirklich keine Haufen von Ganoven in unserer noch nicht eröffneten Sicherheitsstation haben können, bildet Crusader so schnell wie möglich ein Einsatzteam. Schnappen Sie sich also die Ausrüstung, die Sie brauchen, und machen Sie sich auf den Weg nach ~mission(Location). ~mission(CombatPay)Und bitte, versuchen Sie, sicher zu sein!\n\nAUFTRAG GENEHMIGT VON:\nKontaktoffizier Bautista\nID# 948J030K
kareahsweep_desc_0002=Das Sicherheitssystem auf ~mission(Location) wurde gerade von Eindringlingen ausgelöst, die als Mitglieder von ~mission(Client) identifiziert wurden. Lassen Sie mich Ihnen aus eigener Erfahrung sagen, dass dies einige ernsthafte, nichts Gutes vorhabende Charaktere sind. Wie Sie sich vorstellen können, ist "~mission(Contractor)" ziemlich darauf erpicht, ein Team zu verpflichten, um sie zu vertreiben. ~mission(CombatPay)\n\nWenn Sie interessiert sind, beeilen Sie sich und schnappen Sie sich die Ausrüstung, die Sie brauchen. Es wäre großartig, wenn wir die ganze Sache so schnell und sicher wie möglich klären könnten.\n\nAUFTRAG GENEHMIGT VON:\nKontaktoffizier Bautista\nID# 948J030K
kareahsweep_desc_0003=Angehörige einer lokalen kriminellen Gruppierung, dem ~mission(Client), wurden dabei erwischt, wie sie in eine unserer Stationen eingebrochen sind. Um mit diesen Schurken fertig zu werden, wird ein kleines Team zusammengestellt, um sie aus ~mission(Location) zu vertreiben. ~mission(CombatPay)\n\nDa wir es eilig haben, dachten wir, es könnte nicht schaden, ein weites Netz für alle Auftragnehmer in der Umgebung auszuwerfen, unabhängig von Fähigkeiten oder Erfolgsbilanz. Wenn Sie verfügbar sind - und ich nehme an, das sind Sie - beeilen Sie sich und schnappen Sie sich Ihre Ausrüstung. Es wäre schlimm, über die Art von Schaden nachzudenken, den diese ~mission(Client) anrichten könnten.\n\n\nAUFTRAG GENEHMIGT VON:\nKontaktoffizier Gibbs\nID# 91G66BW0
kareahsweep_desc_0004=Vor wenigen Augenblicken wurde eine unserer offline-Stationen von einer Crew infiltriert, die vermutlich Teil von ~mission(Client) sind. Es ist wichtig, dass ihnen nicht erlaubt wird, ihre geplante kriminelle Handlung durchzuführen.\n\nZu diesem Zweck stellen wir eine Gruppe bewaffneter und geschulter Einsatzkräfte zusammen, um jegliche kriminelle Elemente an ~mission(Location) zu sichern und zu töten. ~mission(CombatPay)Vertragspartner müssen ihre eigene Transportmittel und Waffen bereitstellen. Sie sollten auch in der Lage sein, sich selbst zu versorgen. Bitte tu uns allen einen Gefallen und nimm diesen Job nicht an, wenn du damit nicht umgehen kannst.\n\n\nAUFTRAG GENEHMIGT VON:\nKontaktoffizier Gibbs\nID# 91G66BW0
kareahsweep_from=~mission(Contractor)
