kareahsweep_obj_long_02=Beseitigen Sie die Umgebung von feindlichen Kräften.
kareahsweep_obj_long_03=Führen Sie Kampfhandlungen durch und beseitigen Sie Feinde, um Hazard Pay zu erhalten.
