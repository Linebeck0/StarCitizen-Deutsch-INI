PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_001_ThesePlatformsAre=Diese Plattformen sind jetzt Nine Tails-Territorium. Wir kontrollieren den Himmel und wir kontrollieren den Boden. Ich wusste, dass es nur eine Frage der Zeit war, bis sie jemanden schicken würden, um zu versuchen, diese zurückzuholen, aber ich dachte wirklich, Crusader würde es zumindest selbst versuchen, bevor er Rando-Zivilisten anfleht, ihr Leben wegzuwerfen, anstatt ihr eigenes zu riskieren. Wie auch immer, ich werde Ihnen sagen, was ich ihnen gesagt habe. Ich habe auf jeder Plattform Leute, die mehr als fähig sind, mit einigen Wochenend-Krieger-CDF-Scags wie Ihnen umzugehen. Ich gebe dir eine Chance, wieder in das Shuttle zu steigen, sonst bist du Freiwild.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_002_WhyTheHell=Warum zum Teufel muss die CDF hereinkommen und das gute, altmodische Chaos zerstören? Ich meine, wir wollen uns nicht mit dir anlegen, also warum zum Teufel willst du dein Leben für diese Mistkerle bei Crusader riskieren, die nicht einmal den Sack haben, um ihr eigenes Territorium zu verteidigen? Nehmen Sie sich einen Moment Zeit und denken Sie darüber nach: Wir können jedes Schiff, das in unsere Nähe kommt, vom Himmel sprengen. Ich habe Schwergewichte, die jede Plattform absperren. Du hast keine Chance, also befolge einfach meinen Rat; Steigen Sie wieder in den Shuttle, fahren Sie nach Hause und machen Sie einen Pips. Du wirst länger leben.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_EasyIsland_IG_003_CrusadersEvenMore=Crusader ist noch erbärmlicher als wir dachten, sich auf Zivilisten zu verlassen, um ihren Arsch zu retten. Wir kontrollieren den Himmel um all diese Plattformen, sodass niemand in die Nähe kommt, der nicht ein Freund der Nine Tails ist, und jede Insel wird von jemandem kontrolliert, mit dem Sie sich wirklich nicht anlegen wollen, also ist das Beste, was Sie tun können Steigen Sie wieder in den Shuttle. Es ist nicht dein Problem.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_FirstThresh_IG_001_YouProbablyThink=Sie denken wahrscheinlich, dass Sie bisher gute Fortschritte machen. Und ja, vielleicht haben wir anfangs unterschätzt, aber keine Sorge, das wird sich ändern.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_FirstThresh_IG_002_YeahGreatYou=Ja, großartig. Du hast bis hierher überlebt. Aber wenn Sie glauben, dass es einfacher wird, werden Sie eine Menge Schmerz erleben.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_FirstThresh_IG_003_AllRightYou=Okay, du hast es bis hierhin geschafft, klar. Du hast Glück gehabt. Es wird nicht von Dauer sein. Vertrau mir.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_LastThresh_IG_001_WhyTheHell=Warum zum Teufel stirbst du nicht einfach schon? Auf keinen Fall verliere ich gegen euch CDF-Scheiße.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_LastThresh_IG_002_WhyWontYou=Warum geht ihr nicht alle einfach weg? Du tust so, als wäre Crusader jemand, den es zu schützen gilt. Verdammt, wir haben etwas Besonderes für Sie ausgeheckt.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_LastThresh_IG_003_GoddammitYouVolunteers=Verdammt! Ihr Freiwilligen könntet doch nicht einfach aus unserem Geschäft herausbleiben, oder? Ich habe Besseres zu tun, als mich um deinen blöden Arsch zu kümmern.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_MidThresh_IG_001_YouDontReally=Sie glauben nicht wirklich, dass Sie hier etwas bewirken werden, oder? Vertrauen Sie mir, wir haben hier immer noch die Kontrolle.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_MidThresh_IG_002_IGottaTell=Ich muss dir sagen, ich habe es langsam satt, dass du dich in die Geschäfte der Nine Tails einmischst. Handschuhe werden ausgezogen.
PU_NTSIEGECDR01_M_DEO_Approach_MissionArea_MidThresh_IG_003_SoYouManaged=Sie haben es also geschafft, unsere Pläne hier ein wenig zu durchkreuzen. Möchten Sie eine Auszeichnung oder so etwas? Wie dem auch sei, ich habe den Umgang mit dir langsam satt. Das endet jetzt.
PU_NTSIEGECDR01_M_DEO_Approach_MissionBoss_IG_001_JustYouAnd=Jetzt nur noch du und ich. Mal sehen, was du hast.
PU_NTSIEGECDR01_M_DEO_Approach_MissionBoss_IG_002_WhereTheHell=Wo zum Teufel bist du?! Lass uns das machen.
PU_NTSIEGECDR01_M_DEO_Approach_MissionBoss_IG_003_ComeOnAsshole=Komm schon, Arschloch. Zeit, diese Scheiße zu klären.
PU_NTSIEGECDR01_M_DEO_DeathThroe_MissionBoss_IG_001_YouDidntWin=Du hast hier nicht gewonnen. (schmerzhaftes Lachen) Du hast nicht mit dem Scheiß aufgehört?
PU_NTSIEGECDR01_M_DEO_DeathThroe_MissionBoss_IG_002_DontYouWorry=Mach dir keine Sorgen. Wir machen das bald noch einmal?
PU_NTSIEGECDR01_M_DEO_DeathThroe_MissionBoss_IG_003_YeahAllRight=Ja, alles klar. Das war ein guter Kampf?
PU_NTSIEGECDR01_M_DEO_Failed_Mission_IG_001_IToldYou=Ich habe dir gesagt, dass die CDF gegen die Nine Tails keine Chance haben würde. Denken Sie an alle, die überlebt haben, und kommen Sie uns nie wieder in die Quere.
PU_NTSIEGECDR01_M_DEO_Failed_Mission_IG_002_SorryWeHad=Tut uns leid, dass wir einige von euch töten mussten, aber vielleicht solltet ihr es euch in Zukunft alle zweimal überlegen, bevor ihr für sie in die Schlachten einiger Unternehmen kämpft.
PU_NTSIEGECDR01_M_DEO_Failed_Mission_IG_003_ThanksForKeeping=Danke, dass du uns während unserer Arbeit unterhalten hast, CDF. Du hast auf jeden Fall dafür gesorgt, dass die Dinge lebendig bleiben.
PU_NTSIEGECDR01_M_DEO_Intro_MissionBoss_IG_001_WellShitGuess=Na ja, Scheiße. Ich schätze, ich habe keine Leute mehr. Na gut, wollt ihr alle einen Kampf? Begib dich zum Frachtschiff und lass uns kämpfen.
PU_NTSIEGECDR01_M_DEO_Intro_MissionBoss_IG_002_YouBastardsGot=Ihr Bastarde habt sie alle? sogar Stax. Also gut. Kommen Sie zum Frachtschiff und ich werde Ihnen CDF-Scheißköpfe eine persönliche Demonstration davon geben, wozu die Nine Tails wirklich fähig sind.
PU_NTSIEGECDR01_M_DEO_Intro_MissionBoss_IG_003_SoThisIs=Das ist es also, oder? Nur ich gegen eine Armee einiger übereifriger freiwilliger Wohltäter. Bußgeld. Es ist Zeit, dass ich mir die Hände blute. Ich werde auf dem Frachtschiff auf dich warten. Bringen Sie besser Ihr Bestes mit.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_EasyIsland_IG_001_YouHearThat=Hörst du das, Remy? Du hast Gesellschaft. Wenn sie ein Problem verursachen, zeigen Sie ihnen, was Nine Tails tun kann.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_EasyIsland_IG_002_RemyYouCopy=Remy, du kopierst? Ein weiterer CDF-Trottel kommt auf Sie zu.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_EasyIsland_IG_003_RemyLookAlive=Remy, sei wachsam. CDF ist auf dem Weg zu Ihrer Insel. Wenn sie nicht mit dem Shuttle zurückkommen, werden sie es bereuen.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_HardIsland_IG_001_HeyAckerYou=Hey Acker, bist du da? Du hast Schwierigkeiten, reinzukommen. Lass es weh tun.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_HardIsland_IG_002_AckerLookAlive=Acker, sei wachsam. CDF macht sich auf den Weg zu Ihnen.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_HardIsland_IG_003_GetYourGame=Machen Sie sich bereit, Acker. Du hast Gesellschaft.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_MedIsland_IG_001_NowYouGotta=Jetzt musst du dich um Scorch kümmern. Bist du damit einverstanden, Scorch?
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_MedIsland_IG_002_HeyScorchGot=Hey Scorch. Ich habe noch etwas Anzündholz für dich zum Verbrennen.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_MedIsland_IG_003_ScorchImTrusting=Scorch, ich vertraue dir, dass du damit klarkommst. Du hast mich?
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_VeryHardIsland_IG_001_StaxYouGot=Stax, du hast Schwierigkeiten. Guck nach dir selbst.
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_VeryHardIsland_IG_002_ItsUpTo=Es liegt an dir, Stax. Du schaffst das?
PU_NTSIEGECDR01_M_DEO_Intro_MissionObj_ToLT_VeryHardIsland_IG_003_YoureOnDeck=Du bist an Deck, Stax. Passen Sie auf, okay?
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_EasyIsland_IG_001_SolankiWasRemys=Solanki war Remys erster richtiger Auftrag und um ehrlich zu sein, habe ich gehofft, dass er sich zumindest gegen ein paar beschissene Freiwillige durchsetzen kann, aber ich werde ihn darüber belästigen, wenn er sich regeneriert. So viel Glück wird die CDF nicht noch einmal haben.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_EasyIsland_IG_002_YouMayHave=Du hast Remy vielleicht ausgeschaltet, aber im Vergleich zu dem, was jetzt kommt, war er ein Neuling, also glaube nicht, dass es von hier aus einfacher wird.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_EasyIsland_IG_003_NotSurprisedYou=Es überrascht nicht, dass Sie Remy besiegt haben. Kind redet zu viel. Wahrscheinlich hätte er länger durchhalten können, wenn er sich nicht den Mund aufgerissen hätte.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_HardIsland_IG_001_GoddammitIllAdmit=Verdammt? Ich gebe zu, ich hatte nicht damit gerechnet, dass Acker so geschlagen wird. Ihr CDF will einfach nicht aufhören, oder?
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_HardIsland_IG_002_GottaSayIm=Ich muss sagen, ich bin ein wenig überrascht, dass ihr es alle geschafft habt, Acker auszuschalten. Ich meine, der Typ war nachweislich ein Wahnsinniger. Er ließ Vanduul zahm erscheinen, daher ist es wahrscheinlich für uns alle besser, wenn er nicht im Bilde ist.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_HardIsland_IG_003_ShitTakingOut=Scheiße. Es ist nicht zu verachten, Acker auszuschalten. Aber wer weiß, vielleicht hast du ihn gerade dabei erwischt, wie er einen schlechten Tag hatte.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_MedIsland_IG_001_IllBeDamned=Ich werde verdammt sein. Einige CDF-Freiwillige haben Scorch ausgeschaltet... Sie müssen Glück gehabt haben.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_MedIsland_IG_002_GettingKindaSick=Ich habe es irgendwie satt, dass die CDF meine Leute ausschaltet, aber ich denke, so ist das Leben, oder?
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_MedIsland_IG_003_ShitGuessYou=Scheiße? Ich schätze, du hast Scorch aus seinem Elend erlöst, huh. Weißt du, du CDF fängst an, mich wirklich zu verärgern.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_FirstThresh_IG_001_HowTheHell=Wie zum Teufel bist du so schnell zu Stax gekommen? Er hatte es nicht verdient, so rauszugehen.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_FirstThresh_IG_002_ICantBelieve=Ich kann nicht glauben, dass du ihn so schnell erwischt hast. Stax und ich kamen zusammen hoch. Die CDF wird dafür bezahlen, dass sie ihn wie einen Kerl erledigt hat.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_FirstThresh_IG_003_EightYearsStax=Acht Jahre? Stax und ich sind acht Jahre lang zusammen gelaufen? Ich habe mehr Jobs angezogen und bin aus mehr Schwierigkeiten herausgekommen, als Sie sich vorstellen können. Und plötzlich ist er weg. Dafür wirst du bezahlen.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_LastThresh_IG_001_StaxDidntDeserve=Stax hat es nicht verdient, so rauszugehen, du Mistkerl. Macht euch besser bereit, denn ich werde euch CDF-Bastarde auf keinen Fall davonkommen lassen.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_LastThresh_IG_002_YouKnowIts=Wissen Sie, es ist fast unmöglich, Leute zu finden, denen man in diesem Spiel vertrauen kann. Und Sie alle haben ihn gerade getötet. Die einzige Person, die ich kannte, würde auf jeden Fall hinter mir stehen. Ich schätze, ich muss das doch selbst erledigen.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_LastThresh_IG_003_ImGonnaHurt=Ich werde euch Bastarde wirklich wehtun für das, was ihr Stax angetan habt. Wer von euch diesen Kahn betritt, dem werde ich zeigen, wie ernst ich es meine.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_MidThresh_IG_001_ICantBelieve=Ich kann nicht glauben, dass euch allen Stax das gefallen hat? Ihr seid alle tot. Du hörst mich? Das war mein Freund.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_MidThresh_IG_002_ThatWasMy=Das war mein Freund. Ich werde euch CDF-Bastarde für das bezahlen lassen, was ihr getan habt. Und denken Sie keine Sekunde daran, dass Sie einen schnellen Tod erleiden werden.
PU_NTSIEGECDR01_M_DEO_Succeed_MissionObj_VeryHardIsland_MidThresh_IG_003_YouKilledMy=Du hast meinen Freund getötet. Großer Fehler. Ich werde jeden einzelnen von euch finden und euch so sehr quälen, dass eure Regeneration vor Schmerzen schreien wird.
