Stanton1_Lorville_Desc=Lorville, die Hauptstadt von Hurston und der Firmensitz des gleichnamigen Waffenherstellers, ist eine Unternehmensstadt mit einer Bevölkerung, die überwiegend aus Hurston-Arbeitern und den Sicherheitskräften besteht, die ihre Arbeit überwachen.
