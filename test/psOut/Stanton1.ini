Stanton1_Transfer=Everus Harbor
Stanton1_Transfer_Desc=Hurstons wichtigster Anlaufhafen für Lorville für alle ein- und ausgehenden Großfrachtgüter. Everus Harbour wurde mit einer Handvoll Annehmlichkeiten für Großschiffe und Reisende ausgestattet, die einen kurzen Zwischenstopp einlegen möchten, bevor sie zur Planetenoberfläche hinunterfahren. Beinhaltet Geschäfte und Dienstleistungen wie: Auftanken, Auffüllen, Frachttransfers, Schiffskomponenten, persönliche Rüstung, Kleidung, Lebensmittel, eine Klinik und Wohnheime.
Stanton1_UGF_secdep_desc=Diese HDOF (Hurston Dynamics Operations Facility) ist nur autorisiertem Personal vorbehalten.
