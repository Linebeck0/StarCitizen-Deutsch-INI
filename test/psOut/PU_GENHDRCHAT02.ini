PU_GENHDRCHAT02_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_001_ImGoingTo=Ich werde ehrlich zu Ihnen sein. Es ist nicht gut. Einer der Berater wird vorbeikommen, um mit Ihnen über die Möglichkeiten des DNA-Profils zu sprechen.
PU_GENHDRCHAT02_M_LBG_Chat_Comments_AboutDiagnosis_Neg_IG_002_TheImplantIs=Das Implantat nimmt nicht ein und ich fürchte, uns gehen die Optionen aus.
PU_GENHDRCHAT02_M_LBG_Chat_Comments_AboutDiagnosis_Pos_IG_001_EverythingIsLooking=Alles sieht großartig aus und da die Schwellung zurückgegangen ist, denke ich, dass sich die Verbände nächste Woche lösen können.
PU_GENHDRCHAT02_M_LBG_Chat_Comments_AboutDiagnosis_Pos_IG_002_HappyToSay=Wir freuen uns, Ihnen mitteilen zu können, dass wir von einer vollständigen Genesung ausgehen.
PU_GENHDRCHAT02_M_LBG_Chat_Comments_TreatmentInstruction_IG_001_ButBeforeWe=Aber bevor wir Entscheidungen treffen, laden wir Sie später heute zu einer Runde OTR ein und sehen, was wir lernen können.
PU_GENHDRCHAT02_M_LBG_Chat_Comments_TreatmentInstruction_IG_002_IdLikeFor=Ich möchte, dass Sie mit der Einnahme von Sterogen zweimal täglich beginnen, beginnend nach Ihrer nächsten Mahlzeit.
PU_GENHDRCHAT02_M_LBG_Chat_Requests_EmergencyOrder_IG_001_GiveMeThat=Gib mir das! Ich werde es selbst tun. Es ist, als würde man mit einer Gruppe Erstklässler arbeiten.
PU_GENHDRCHAT02_M_LBG_Chat_Requests_EmergencyOrder_IG_002_ClampsSuctionWere=Klemmen! Saugen! Wir haben es fast geschafft, Leute.
PU_GENHDRCHAT02_M_LBG_Chat_Requests_MedicalOrder_IG_001_GiveMeTwo=Gib mir zwei Dosen Latanol und lassen Sie uns die Reaktion überwachen.
PU_GENHDRCHAT02_M_LBG_Chat_Requests_MedicalOrder_IG_002_LetsGetTheir=Lass uns ihre KLN auf zweihundert erhöhen und ich will, dass sie Roxaphen loswerden.
