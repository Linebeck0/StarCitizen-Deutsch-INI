hurston_assassination_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Hinrichtungsbefehl\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|AssassinationTimed)\n\nNach einer umfassenden Untersuchung hat Hurston Dynamics "~mission(TargetName)" offiziell zum Feind des Planeten erklärt und soll gemäß dem Gesetz eliminiert werden. Durch die Annahme dieses Auftrags sind Sie berechtigt, dieses Urteil mit allen erforderlichen Mitteln an das Ziel weiterzugeben.\n\nAlle Informationen über den potenziellen Standort des Ziels werden Ihnen gegeben. Die Zahlung erfolgt nach Bestätigung des Todes des Ziels.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_assassination_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Hinrichtungsbefehl\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|AssassinationTimed)\n\n~mission(TargetName) wurde wegen Hochverrats verurteilt und zum Tode verurteilt. In bestimmten Fällen erlaubt das lokale Recht, dass diese Flüchtlinge von stellvertretenden Mitgliedern der Öffentlichkeit verfolgt und angemessen bestraft werden. Dies ist einer dieser Sonderfälle. Durch die Annahme dieses Auftrags sind Sie gesetzlich dazu berechtigt, "~mission(TargetName)" zu töten.\n\nEin Informant hat kürzlich einen Hinweis gegeben, wo sich das Ziel befinden könnte. Diese Informationen werden Ihnen zur Unterstützung Ihrer Jagd zur Verfügung gestellt.\n\nErwarten Sie eine Zahlung, sobald der Tod des Ziels bestätigt wurde.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_assassination_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Hinrichtungsbefehl\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|AssassinationTimed)\n\nFür "~mission(TargetName)" wurde ein Hinrichtungsbefehl ausgestellt. Kürzlich wurde eine spezielle gesetzliche Bestimmung erlassen, die es beauftragte Betreiber ermöglicht, das Todesurteil zu vollstrecken. Akzeptieren Sie diesen Auftrag nur, wenn Sie über die Fähigkeiten, die Ausrüstung und die Veranlagung für den Job verfügen.\n\nEine kürzliche Verhaftung führte zu einigen Informationen darüber, wo sich "~mission(TargetName|Last)" befinden könnte. Es wird empfohlen, dort mit der Suche zu beginnen.\n\nSie erhalten die Zahlung, sobald der Tod des Flüchtigen bestätigt ist.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
