hurston_intro_desc=HURSTON DYNAMICS\nACHTUNG ZUKUENFTIGE HURSTON-AUFTRAGNEHMER:\n----------------------------\n\nBevor alle unabhängigen Auftragnehmer für eine Anstellung bei der Hurston Dynamics Outsorcing-Abteilung in Frage kommen, müssen sie zunächst die in der folgenden Vereinbarung für unabhängige Auftragnehmer dargelegten Bedingungen akzeptieren.\n\n\n--- UNABHÄNGIGER AUFTRAGNEHMERVERTRAG ---\n\nDieser Unabhängiger Auftragnehmervertrag (der "Vertrag") wird zwischen Hurston Dynamics ("Unternehmen") geschlossen und von Ihnen ("Unabhängiger Auftragnehmer") akzeptiert Verweis auf die vom Unternehmen angebotenen und von Ihnen über Ihr mobiGlas angenommenen ausgelagerten Arbeiten ("Aufgabe")*, wirksam ab dem Datum und der Uhrzeit, an dem Ihre Annahme eingeht und per Handshake-Empfangsprotokoll vom Logistik-Rechenzentrum des Unternehmens bestätigt wird.\n\n1) Leistungsbeschreibung: Der unabhängige Auftragnehmer verpflichtet sich, alle in der Veröffentlichung der vertraglichen Aufgabe angegebenen Anforderungen vollständig zu erfüllen. Der unabhängige Auftragnehmer stimmt zu und erkennt an, dass ihm nach alleinigem Ermessen des Unternehmens keine Zahlung, Erstattung oder sonstige Entschädigung vom Unternehmen geschuldet wird, es sei denn, alle beschriebenen Anforderungen werden zur Zufriedenheit des Unternehmens erfüllt.\n          a. Der unabhängige Auftragnehmer stimmt zu und erkennt an, dass alle Bedingungen, einschließlich Zeitpunkt, Lieferdatum, Identifizierung des Ziels, Zustand der Waren oder andere vom Unternehmen als relevant erachtete Umstände, für diesen Auftrag wesentlich sind und dass dem unabhängigen Auftragnehmer kein anteiliger Betrag geschuldet wird Zahlungen, Rückerstattungen, Auslagen, Teilvergütungen oder andere Zahlungen für die teilweise Erfüllung der vertraglich vereinbarten Aufgabe.\n          b. Der unabhängige Auftragnehmer stimmt zu und erkennt an, dass dieser Auftrag eine eigenständige Vereinbarung ist und dem Unternehmen keine stillschweigenden Verpflichtungen oder Verbindlichkeiten auferlegt, die auf anderen Verträgen basieren, die möglicherweise zwischen dem Unternehmen, dem unabhängigen Auftragnehmer oder einem Dritten bestehen.\n          c. Der unabhängige Auftragnehmer verpflichtet sich, keine anderen Arbeiten oder Aufgaben durchzuführen, die die rechtzeitige Fertigstellung aller in der Leistungsbeschreibung und/oder gemäß Abschnitt 3 des Vertrags vorgenommenen Änderungen gefährden würden.\n          d. Das Unternehmen ist nicht verantwortlich für Fehler in der Genauigkeit, unabhängig davon, ob diese durch mangelhafte Datenübertragung, Verlust der Signaltreue oder Abfangen oder Änderungen durch Dritte, einschließlich mobiGlas und anderer microTech-Produkte, verursacht wurden. Etwaige Zweifel an der übereinstimmung zwischen dem Angebot des Unternehmens und seiner Lieferung sind im Hinblick auf die tatsächlichen Absichten des Unternehmens auszuräumen. Sie erklären sich damit einverstanden, alle Risiken zu übernehmen, die mit dem Empfang von Übertragungen oder Informationsübertragungen verbunden sind, die Sie nicht direkt vom Unternehmen erhalten.\n          e. Die Parteien vereinbaren, dass Erlöse und Entschädigungen im Rahmen des Vertrags möglicherweise einem Dritten zugute kommen, dass jedoch kein Dritter befugt ist, rechtliche Schritte in Bezug auf den Auftrag einzuleiten, und dass etwaige Falschdarstellungen hiervon abweichen Die Nichtbeachtung dieser Anforderung seitens des unabhängigen Auftragnehmers kann als Verstoß gegen die Verpflichtungen und Verantwortlichkeiten des unabhängigen Auftragnehmers aus dieser Vereinbarung angesehen werden.\n          f. Im Falle eines Konflikts zwischen den Bedingungen und Konditionen, die in der vertraglichen Aufgabe und dieser Vereinbarung angegeben sind, haben die Bedingungen dieser Vereinbarung Vorrang, es sei denn, die Bedingungen der vertraglichen Aufgaben berufen sich ausdrücklich auf Abschnitt 3) c. dieser Vereinbarung.\n\n2) Laufzeit: Die Laufzeit des Vertrags ist in der Leistungsbeschreibung angegeben und endet in jedem Fall mit der Zahlung gemäß Abschnitt 13) des Vertrags oder dem endgültigen Abschluss aller Aufgaben in der Leistungsbeschreibung, je nachdem, was später kommt.\n\n3) Änderungen: Die Parteien vereinbaren, dass die Leistungsbeschreibung vom Unternehmen im Laufe der durchgeführten Arbeiten als Reaktion auf betriebliche Eventualitäten oder neu entstehende Anforderungen geändert werden kann. Der unabhängige Auftragnehmer kann die Änderungen akzeptieren, indem er dies in einer elektronisch unterzeichneten Handshake-Genehmigungsübertragung angibt. Wenn der unabhängige Auftragnehmer das Unternehmen nicht innerhalb von 24 Stunden benachrichtigt, betrachten die Parteien die änderung als angenommen und die Bedingungen der Leistungsbeschreibung entsprechend geändert.\n          a. Wenn der unabhängige Auftragnehmer die Änderungen nicht akzeptieren möchte, besteht seine einzige Möglichkeit darin, den Auftrag zu kündigen und alle Materialien des Unternehmens (einschließlich Informationen oder Daten) und/oder andere Materialien in die Obhut des Unternehmens zurückzugeben.\n          b. Vertragliche Außerkraftsetzung durch änderung; Wie in Abschnitt 1) 3. angegeben, können die Bedingungen dieser Vereinbarung durch die Bedingungen der vertraglich vereinbarten Aufgabe oder einer änderung ersetzt und/oder ersetzt werden, wenn ausdrücklich unter Bezugnahme auf den entsprechenden Abschnitt darauf verwiesen wird.\n\n4) Ausgaben und Rückerstattungen\n          a. Das Versäumnis, den erforderlichen Versicherungsschutz aufrechtzuerhalten, gilt als wesentliche Verletzung der Verantwortlichkeiten und Pflichten des unabhängigen Auftragnehmers aus dem Vertrag. Der unabhängige Auftragnehmer ist verpflichtet, die folgenden Versicherungen als Voraussetzung für die Erbringung von Arbeiten für das Unternehmen abzuschließen:\n                    i. Kaskoversicherung für jedes Vehikel, das zur Erfüllung der Aufgabe verwendet wird.\n                    ii. Frachtversicherung für jegliches Material, das das Unternehmen gemäß dem Auftrag für oder im Namen des Unternehmens erhält.\n                    iii. Ausrüstungs- und Ausrüstungsversicherung für jegliche Ausrüstung oder Gebrauchsgegenstände, die das Unternehmen gemäß dem Auftrag für oder im Namen des Unternehmens erhält.\n          b. Der unabhängige Auftragnehmer erkennt an, dass die Kosten aller Kosten oder Betriebsaufwendungen, die zur Erfüllung der vertraglich vereinbarten Aufgaben erforderlich sind, stillschweigend durch die in der vertraglich vereinbarten Aufgabe beschriebene Vergütung gedeckt sind. Das Unternehmen ist nicht verantwortlich für Kostenüberschreitungen, Schäden, Reparaturen oder andere Ausgaben, sei es zeitlicher oder finanzieller Art.\n          c. Die Kosten der medizinischen Versorgung sind ausdrücklich von den Verpflichtungen des Unternehmens aus diesem Auftrag ausgeschlossen. Alle Ausgaben im Zusammenhang mit der persönlichen Gesundheit des unabhängigen Auftragnehmers gelten als persönliche Ausgaben.\n\n5) Nichtverunglimpfung: Der unabhängige Auftragnehmer erklärt und versichert gegenüber dem Unternehmen, dass alle geschäftlichen oder persönlichen Aktivitäten, an denen er gleichzeitig und/oder gleichzeitig mit der vertraglichen Aufgabe beteiligt ist, gemäß den lokalen Verordnungen und/oder dem geltenden UEE-Recht rechtmäßig sind. und wird den Ruf des Unternehmens durch eine Verbindung nicht negativ beeinflussen oder schädigen.\n          a. Der unabhängige Auftragnehmer verpflichtet sich, das Unternehmen ausdrücklich von jeglicher Schuld oder Verantwortung im Zusammenhang mit offiziellen oder rechtlichen Maßnahmen, Untersuchungen oder Untersuchungen im Zusammenhang mit den Aktivitäten des unabhängigen Auftragnehmers zu entschädigen, zu entschuldigen und freizustellen.\n          b. Die Parteien vereinbaren, dass der unabhängige Auftragnehmer das Unternehmen in Wort, Schrift, Frequenzübertragung oder Rezension nich