hurston_hackprevent_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegaler Netzwerkzugriff\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|RecoverSpaceDanger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nHurston Security hat einen Versuch entdeckt, illegal auf das Netzwerk unter ~mission(Location|Address) zuzugreifen. Sie werden beauftragt, den Erfolg der Hacker um jeden Preis zu verhindern.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_hackprevent_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegaler Netzwerkzugriff\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|RecoverSpaceDanger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nDas Netzwerk bei ~mission(Location|Address) ist derzeit Opfer eines aggressiven Hackerangriffs. Die privaten und wertvollen Informationen in diesem System dürfen nicht manipuliert werden. Trennen Sie ihre Verbindung und verhindern Sie, dass Hacker Zugang erhalten.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_hackprevent_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegaler Netzwerkzugriff\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|RecoverSpaceDanger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nEs gibt derzeit Kriminelle, die versuchen, in das Datennetzwerk bei ~mission(Location|Address) einzudringen. Hurston Security ist bestrebt, das Eindringen zu verhindern, bevor vollständiger Zugang zum System erlangt werden kann.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
