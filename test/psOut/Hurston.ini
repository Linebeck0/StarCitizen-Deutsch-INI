hurston_RetrieveConsignment_desc_001=HURSTON DYNAMICS\nOUTSOURCING ABTEILUNG\n----------------------------\n\nAUFTRAG: Anlagenräumung & Paketrückgewinnung\nAUFTRAGGEBER AFFILIATION: Unabhängig\nOUTSOURCE MANAGER: G. Livingston\nRISIKOBEWERTUNG: Hoch\nSOFORTVERTRAG: Ja\n\nHurston hat erfahren, dass die Nine Tails ~mission(Location|address) angreifen. Unsere vor Ort stationierten Streitkräfte haben schwere Verluste erlitten und reagieren nicht mehr auf Kommunikation. Erste Berichte deuteten darauf hin, dass die Gang versucht, vertrauliches Material zu erhalten, das kürzlich an die Einrichtung geliefert wurde. Glücklicherweise haben wir Sicherheitsmaßnahmen getroffen, die uns Zeit für eine Reaktion geben sollten. Wir benötigen einen Agenten, der sofort zur Einrichtung geht, diese Boxen abholt und an einen sicheren Ort liefert.\n\nSie und jede Verstärkung, die Sie mitbringen möchten, sind berechtigt, alle notwendigen Maßnahmen zu ergreifen, wenn Sie auf die Eindringlinge stoßen. Die Verdächtigen gelten als bewaffnet und gefährlich. Hurston wird keine materielle Unterstützung und/oder Updates zum Status der Sicherheitskräfte der Einrichtung bereitstellen.\n\nDie vertraulichen Materialien wurden diskret neben anderen Boxen in einem Konsignationslieferung geliefert und in unserem automatisierten Tresor mit Zugangscodes, die auf Datapads von hochrangigen Sicherheitsmitarbeitern aufbewahrt werden, eingeschlossen. Es besteht jedoch eine hohe Wahrscheinlichkeit, dass die Nine Tails bereits in ihren Besitz gelangt sind. Sie müssen diese Datapads finden und dann die Codes am Paketförderband eingeben, um die vertraulichen Materialien zurückzuholen. Die Zahlung erfolgt, sobald sie an ~mission(dropoff1|address) geliefert wurden.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jede Überprüfung, Weiterleitung, Verbreitung oder sonstige Verwendung dieser Informationen durch Personen oder Einheiten, die nicht der beabsichtigte Empfänger sind, ist untersagt. **
