abhängigen Auftragnehmers zuzugreifen um den Grad der Nichterfüllung und/oder alle Umstände zu ermitteln, die zu einer Minderung oder Verschlimmerung des daraus resultierenden Schadens für das Unternehmen führen könnten.\n\n12) Höhere Gewalt: Der unabhängige Auftragnehmer stimmt zu und erkennt an, dass einige der Verpflichtungen oder Verbindlichkeiten des Unternehmens im Rahmen dieses Vertrags betrieblichen Anforderungen unterliegen oder anderweitig von Umständen abhängen können, die außerhalb der angemessenen Kontrolle des Unternehmens liegen, und dass diese Verpflichtungen oder Verbindlichkeiten von Das Unternehmen kann nach alleinigem Ermessen des Unternehmens entlassen werden, wenn seine Geschäftsziele unmöglich sind oder abgelehnt oder in Frage gestellt werden.\n\n13) Rechnungsstellung: Nach Erfüllung aller in der Leistungsbeschreibung und allen relevanten Änderungen genannten Anforderungen wird das Unternehmen die in der Leistungsbeschreibung angegebene Vergütung innerhalb von 30 Standardwerktagen per Post, Ueberweisung oder auf andere Weise an den unabhängigen Auftragnehmer übermitteln. Wenn der unabhängige Auftragnehmer oder seine/ihre Konten während dieser Zeit für die Lieferung einer Entschädigung nicht zugänglich oder nicht erreichbar sind, wird die Entschädigung vom Unternehmen treuhänderisch verwahrt, bis der unabhängige Auftragnehmer das Unternehmen darüber informiert, dass er bereit ist, sie zu erhalten, vorbehaltlich aller anwendbaren Bestimmungen Verjährungsfrist oder Versendung.\n\n14) Vertraulichkeit - Der unabhängige Auftragnehmer erklärt sich damit einverstanden, dass die gesamte Kommunikation mit dem Unternehmen und/oder seinen verbundenen Unternehmen, einschließlich aller Mitarbeiter, leitenden Angestellten, Direktoren, Vertreter oder Vertreter derselben, streng vertraulich behandelt wird. Der unabhängige Auftragnehmer verpflichtet sich, auf Anfrage des Unternehmens alle Kommunikationsprotokolle mit den oben genannten Personen zu löschen oder zu bereinigen und diese Löschung auf Anfrage zu bestätigen. Die Parteien vereinbaren, dass die beauftragte Aufgabe in der veröffentlichten Form nicht vertraulich ist und dass die darin enthaltenen Informationen bei Bedarf offengelegt werden können, um die Ausführung der vertraglich vereinbarten Aufgaben zu gewährleisten.\n\n15) Geltendes Recht: Dieser Auftrag unterliegt den Vorschriften des Handelsgebiets des Planeten Hurston, Stanton-System, Vereinigtes Reich der Erde und wird in übereinstimmung mit diesen ausgelegt, unter vollständiger Berücksichtigung seiner Gesetze zur Rechtswahl und aller anderen Kontroversen, die im Zusammenhang mit diesem Auftrag entstehen, werden im Rahmen dieses Vertrags behandelt, einschließlich der geltenden Verjährungsfristen. Sie stimmen der ausschließlichen Zuständigkeit der Gerichte von Hurston und der ausschließlichen Zuständigkeit und dem Gerichtsstand der dortigen Gerichte zu. Der unabhängige Auftragnehmer ist nicht verpflichtet, persönlich zu erscheinen, um an einer im Rahmen dieser Vereinbarung erhobenen Klage teilzunehmen, und kann je nach den Umständen per Fernkonferenz und/oder Korrespondenz teilnehmen. Für den Fall, dass geltendes Recht ausdrücklich vorschreibt, dass eine Angelegenheit an die Unabhängige Schiedsrichtergilde gerichtet werden muss, vereinbaren die Parteien, dass die Durchführung eines solchen Konfliktlösungsprozesses aus der Ferne durchgeführt werden kann, anstelle einer Verlegung oder änderung des Gerichtsstands aus dem Handelsgebiet von dem Planeten Hurston.\n\n16) Allgemeine Bedingungen: Sämtliches Material, das vom oder im Namen des Unternehmens gemäß dem Auftrag erhalten wird, muss im gleichen Zustand, in dem es empfangen wurde, an eine Betriebszentrale des Unternehmens zurückgegeben werden. Die Nichtbeachtung kann als Vertragsbruch gewertet und als gestohlen oder anderweitig unterschlagen betrachtet werden; Das Unternehmen behält sich alle Rechte nach Gesetz und Billigkeit vor, Maßnahmen und Maßnahmen zu ergreifen, die erforderlich sind, um jegliches Eigentum, sei es physisch, materiell, intellektuell oder anderweitig, zurückzugewinnen. Die Parteien vereinbaren, dass der Auftrag sowie alle damit verbundenen Bedingungen keinen Haftungsvertrag darstellen. Die Parteien vereinbaren, dass der Auftrag und alle Änderungen dazu die Gesamtheit der vollständigen Vereinbarung zwischen dem Unternehmen und dem unabhängigen Auftragnehmer darstellen, ohne dass auf externe Beweise zurückgegriffen werden muss. Dieser Auftrag ist im größtmöglichen gesetzlich zulässigen Umfang durchsetzbar; Wenn ein Teil des Vertrags als nicht durchsetzbar erachtet wird, wird dieser Teil gestrichen und der Rest des Vertrags bleibt in vollem Umfang in Kraft und wirksam, wobei alle verbleibenden Unklarheiten zugunsten der Absichten des Unternehmens ausgelegt werden, wie am besten durch den Rückgriff auf externe Beweise, falls erforderlich, ermittelt werden kann. Nach Abschluss oder Beendigung des Vertrags bleiben die Abschnitte 5, 8, 9, 11, 14 und 15 auf Dauer in Kraft. Salvatorische Klausel und vollständige Vereinbarung.\n\n
