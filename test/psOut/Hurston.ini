hurston_UGF_eliminateall_allies_desc_rehire=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenschutz\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: T. Spooner\nRISIKOBEWERTUNG: Hoch\nEILAUFTRAG: Nein\n\nUnsere Abteilung führt regelmäßige Neubewertungen früherer Sicherheitsunternehmen durch festgestellt, dass Sie ein geeigneter Kandidat für eine mögliche Wiedereinstellung sein könnten.\n\nUm Ihren Status zurückzugewinnen, sucht Hurston Security nach Auftragnehmern, die bei der Eliminierung eines lokalen kriminellen Elements helfen, das ~mission(Location|Address) bedroht.\n\nBeachten Sie, dass Sie es nur sind freigegeben, um mit bestätigten Feinden in Kontakt zu treten. Der Angriff auf Sicherheitspersonal vor Ort stellt einen Vertragsbruch dar.\n\nDie Zahlung erfolgt, sobald bestätigt wurde, dass die Einrichtung sicher ist. Wenn Sie diese Neubewertung erfolgreich abschließen, können Sie für zukünftige Arbeiten als Sicherheitsunternehmer in Betracht gezogen werden.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **\n
