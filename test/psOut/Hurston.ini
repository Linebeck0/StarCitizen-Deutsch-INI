hurston_UGF_eliminateall_allies_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenschutz\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: T. Spooner\nRISIKOBEWERTUNG: Hoch\nEILAUFTRAG: Nein\n\nDas Sicherheitspersonal bei ~mission(Location|Address) wird von einem lokalen kriminellen Element bedroht und Hurston Security sucht nach Auftragnehmern, um seine Verteidigung zu verstärken und alle Feinde zu töten, die versuchen, in die Einrichtung einzudringen.\n\nBeachten Sie, dass Sie nur mit bestätigten Feinden zusammenarbeiten dürfen. Der Angriff auf Sicherheitspersonal vor Ort stellt einen Vertragsbruch dar.\n\nDie Zahlung erfolgt, sobald bestätigt wurde, dass die Einrichtung sicher ist.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **\n
