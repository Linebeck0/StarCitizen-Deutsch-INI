hurston_destroyprobe_desc_0001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegale Überwachung stoppen\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|DestroyProbeDanger)\nEILAUFTRAG: ~mission(Contractor|DestroyProbeTimed)\n\nBei ~mission(Location|Address) wurde ein illegales Überwachungsnetzwerk entdeckt. Es wird geschätzt, dass die ~mission(Contractor|DestroyProbeAmount) in der Gegend versteckt wurden, um illegal Daten zu sammeln. Sie müssen das Gebiet absuchen, um ihren Aufenthaltsort zu ermitteln.\n\nAlle Monitore müssen gefunden und zerstört werden. Bei einem Angriff versuchen sie, alle auf den Datenträgern gespeicherten Informationen im Notfall hochzuladen. Sie müssen vernichtet werden, bevor dieser Upload abgeschlossen werden kann.\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_destroyprobe_desc_0002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegale Überwachung stoppen\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|DestroyProbeDanger)\nEILAUFTRAG: ~mission(Contractor|DestroyProbeTimed)\n\nEin verurteilter Datenhändler wurde überredet, seine Quelle illegaler Informationen preiszugeben - die ~mission(Contractor|DestroyProbeAmount), die bei ~mission(Location|Address) versteckt ist.\n\nIhre niedrige EM-Signatur wird es schwierig machen, sie zu finden, aber scannen Sie das Gebiet sorgfältig ab, da alle Monitore gefunden und zerstört werden müssen. Diese Geräte sind mit einer Gegenmaßnahme ausgestattet, die bei einem Angriff einen Notfall-Upload aller auf den Datenträger gespeicherten Informationen einleitet. Die überwacher müssen beendet werden, bevor sie ihre gestohlenen Informationen weitergeben können.\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_destroyprobe_desc_0003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Illegale Überwachung stoppen\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|DestroyProbeDanger)\nEILAUFTRAG: ~mission(Contractor|DestroyProbeTimed)\n\nEine kürzlich durchgeführte Undercover-Operation hat die Quelle nicht autorisierter Hurston-Daten, die kürzlich auf dem Schwarzmarkt aufgetaucht sind, erfolgreich aufgespürt. Die Quelle des Lecks konnte erfolgreich auf die ~mission(Contractor|DestroyProbeAmount) zurückgeführt werden, die unter ~mission(Location|Address) versteckt ist.\n\nScannen Sie das Gebiet, finden Sie die Überwachungssatelliten und zerstören Sie sie. Beachten Sie, dass sie möglicherweise versuchen, ihre DatenTriebwerke hochzuladen, sobald Sie Ihren Angriff starten. Lassen Sie die Übertragung nicht abschließen. Wir können uns den Verlust weiterer sensibler Informationen nicht leisten.\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
