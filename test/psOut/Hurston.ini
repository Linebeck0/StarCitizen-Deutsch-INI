hurston_bounty_desc_0001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nUnter der von der UEE gewährten Autorität der Hurston Dynamics wurde ein Kopfgeld für "~mission(TargetName)" in Bezug auf Verbrechen gegen die Gesellschaft ausgesetzt. Sie haben die Aufgabe, "~mission(TargetName|Last)" mit allen Ihnen zur Verfügung stehenden Mitteln zu finden und festzunehmen. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nDie Zahlung wird erst freigegeben, nachdem die Einziehung des Kopfgeldes als abgeschlossen gilt.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_desc_0002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nNachdem er früheren Festnahmeversuchen durch Hurston-Sicherheitsbeamte wiederholt entkommen konnte, wurde ein Kopfgeld für "~mission(TargetName)" ausgesetzt.\n\nBeginnend am letzten bekannten Standort von "~mission(TargetName|Last)" - ~mission(Location|Address) - Spüren Sie den Verbrecher auf und überführen Sie ihn vor Gericht.\n\nDie Zahlung erfolgt nach erfolgreichem Abschluss des Vertrags.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_desc_0003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\n~mission(TargetName) wird von Hurston Dynamics nach wiederholten Verstößen gegen Hurston- und UEE-Gesetze gesucht. Daher wurde ein Kopfgeld ausgesetzt und Sie werden mit der Festnahme dieses Verbrechers beauftragt. Sie wurden zuletzt bei ~mission(Location|Address) gesehen.\n\nBitte seien Sie auf alle Eventualitäten vorbereitet, bevor Sie mit der Verfolgung beginnen.\n\nDie Zahlung wird autorisiert, sobald die Beute ausgezahlt ist.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt.**
hurston_bounty_desc_intro=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nNach wiederholten und anhaltenden Vergehen wurde ein Kopfgeld für die folgende Person ausgesetzt: ~mission(TargetName).\n\nUm Ihr Potenzial bei der Festnahme schwer fassbarer Krimineller zu bewerten, wird Hurston Dynamics Ihre Fähigkeiten bewerten "~mission(TargetName|Last)" mit allen Ihnen zur Verfügung stehenden Mitteln zu finden und festzunehmen. Die neuesten Informationen zum aktuellen Aufenthaltsort von "~mission(TargetName|Last)" zeigen, dass sie zuletzt bei ~mission(Location|Address) gesehen wurden.\n\nDie Zahlung wird erst freigegeben, nachdem das Kopfgeld abgewickelt wurde.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_desc_rehire=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nUnsere Abteilung führt regelmäßige Neubewertungen früherer Kopfgeldjäger durch und hat festgestellt, dass Sie möglicherweise ein geeigneter Kandidat für eine mögliche Wiedereinstellung sind.\n\nUm Ihre Eignung zu demonstrieren, nehmen Sie die folgende gesuchte Person erfolgreich fest:\n~mission(TargetName).\n\nDie neuesten Informationen über den aktuellen Aufenthaltsort von "~mission(TargetName|Last)" besagen, dass sie zuletzt bei ~mission(Location|Address) gesichtet wurden.\n\nNach dem Erfolg erfolgt die Wiedereinstellung als Kopfgeldjäger von Hurston Dynamics und die Bezahlung Abschluss dieses Vertrags.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_fps_UGF_bountyonly_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: L. Paleski\nRISIKOBEWERTUNG: Unbekanntes Risiko (mögliche bewaffnete Unterstützung)\nEILAUFTRAG: Nein\n\nHurston Dynamics sucht einen Auftragnehmer, um ein Kopfgeld für "~mission(TargetName)" abzuschließen.\n\nIntel-Berichte haben den aktuellen Aufenthaltsort des Ziels der ~mission(Location|Address) identifiziert.\n\nBitte beachten Sie, dass sich noch andere Personen vor Ort aufhalten werden. Dieser Auftrag ermächtigt Sie jedoch ausdrücklich, nur "~mission(TargetName|Last)" zu engagieren. Es darf keine weiteren Opfer geben.\n\nDie Zahlung wird erst freigegeben, nachdem die Prämie als vollständig erachtet wurde.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **\n
