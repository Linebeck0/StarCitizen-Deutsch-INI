hurston_basesweep_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenreinigung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|BaseSweepDanger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nHurston sucht einen Auftragnehmer, der bereit ist, ~mission(Contractor|Target) bei ~mission(Location|Address) zu beseitigen. ~mission(Location|CaveSize)\n\nDer Standort wurde für eine Reihe schwerer Angriffe auf Hurston genutzt. Dies muss sofort unterbunden werden.\n\nSie sind berechtigt, alle erforderlichen Maßnahmen zu ergreifen. Die Zahlung erfolgt, sobald bestätigt ist, dass die Anlage frei ist.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_basesweep_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenreinigung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|BaseSweepDanger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nEine sorgfältige Untersuchung einer Reihe von Gewaltverbrechen hat ergeben, dass ~mission(Location|Address) von ~mission(Contractor|Target) verwendet wird. Als Zentrum illegaler Aktivitäten hat Hurston Dynamics den Standort offiziell als großes Sicherheitsrisiko eingestuft und benötigt einen effektiven Auftragnehmer, der alle unbefugten Personen vom Grundstück entfernt. ~mission(Location|CaveSize)\n\nDie Zahlung wird erst autorisiert, wenn der Standort effektiv geräumt wurde.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_basesweep_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenreinigung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|BaseSweepDanger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nHurston hat entdeckt, dass ~mission(Contractor|Target) sich bei ~mission(Location|Address) niedergelassen hat. ~mission(Location|CaveSize)\n\nIhre unbefugte Anwesenheit an diesem Standort stellt einen direkten Verstoß gegen die Gesetze von Hurston dar und ist ein Grund für ihre Entfernung.\n\nDurch die Annahme dieses Vertrags werden Sie beauftragt, den Standort aller aktuellen Bewohner zu räumen. Sie erhalten die Zahlung, sobald der Standort wirksam freigegeben wurde.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_basesweep_desc_004=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenreinigung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|BaseSweepDanger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nHurston Security hat kürzlich eine Reihe bösartiger Angriffe auf ~mission(Location|Address) zurückgeführt. Quellen deuten darauf hin, dass es sich bei den Tätern um ~mission(Contractor|Target) handelt, die sich vor Ort verschanzt haben. ~mission(Location|CaveSize)\n\nUm die Öffentlichkeit besser vor solch gewalttätigen Angriffen zu schützen, hat Hurston Dynamics die Eliminierung dieser Feinde genehmigt.\n\nMit der Annahme dieses Vertrags werden Sie mit allen rechtlichen Befugnissen ausgestattet, um den Standort mit äußerster Härte zu räumen. Sie werden bezahlt, sobald die Bedrohung beseitigt ist. Sie erhalten die Zahlung, sobald die Bedrohung eliminiert wurde.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_basesweep_desc_005=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Anlagenreinigung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|BaseSweepDanger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nIn einem weiteren Bemühen von Hurston Dynamics, ein sichereres Universum zu schaffen, suchen wir einen zuverlässigen Operator, der das nicht genehmigte Lager am ~mission(Location|Address) beseitigt. Der Standort ist voller ~mission(Contractor|Target), die dort illegal leben und vom Gelände entfernt werden müssen. ~mission(Location|CaveSize)\n\nSie können alle notwendigen Mittel nutzen, um dieses Ziel zu erreichen. Bei Auftragsabschluss wird eine angemessene Vergütung überwiesen.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
