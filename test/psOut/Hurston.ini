hurston_sectorsweep_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Bedrohung durch den von Hurston kontrollierten Raum töten\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nHurston Dynamics sucht unabhängige Auftragnehmer, um die ~mission(Contractor|Target) zu räumen, die in der Nähe von ~mission(Location|Address) operiert. Alle friedlichen Mittel, sie zur Räumung des Gebiets zu zwingen, wurden ignoriert. Wenn die Täter entdeckt werden, werden sie höchstwahrscheinlich gewalttätigen Widerstand leisten, also bereiten Sie sich entsprechend vor. Auftragnehmer müssen ihr eigenes Schiff und die zur Erfüllung der Aufgabe erforderlichen Vorräte bereitstellen.\n\nMit der Annahme dieses Auftrags erklären Sie sich damit einverstanden, sofort mit der Arbeit zu beginnen. Die Zahlung erfolgt, sobald Hurston den Auftrag für abgeschlossen hält.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_sectorsweep_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Bedrohung durch den von Hurston kontrollierten Raum töten\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nSicherheitsbeauftragte wurden benötigt, um eine wachsende Präsenz von ~mission(Contractor|Target) rund um ~mission(Location|Address) zu unterdrücken. Alle relevanten Patrouillen- und Scanpunkte werden von der Logistikabteilung von Hurston bereitgestellt. Bei diesen Verdächtigen handelt es sich um bekannte Gewalttäter. Gehen Sie daher davon aus, dass sie aggressiv reagieren werden, wenn sie entdeckt werden.\n\nMit der Annahme dieses Auftrags erklären Sie sich damit einverstanden, sofort mit der Arbeit zu beginnen. Die Zahlung erfolgt, sobald Hurston der Ansicht ist, dass die Bedrohung eliminiert wurde.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
