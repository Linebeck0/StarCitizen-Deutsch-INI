hurston_recoverspace__desc_0001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Gestohlenes Eigentum\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nAn die laufende Untersuchung von Hurston Security hat den Standort der kürzlich gestohlene "~mission(Item)" enthüllt. Es wird angenommen, dass ein Krimineller namens "~mission(TargetName)" es derzeit an Bord seines Schiffes transportiert.\n\nWir benötigen Sie, um "~mission(TargetName|Last)" aufzuspüren, das verlorene Eigentum zu bergen und es an ~mission(Destination|Address) zurückzugeben.\n\n\n** Die übermittelten Informationen können vertraulich sein und/oder privilegiertes Material. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_recoverspace__desc_0002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Gestohlenes Eigentum\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nWir haben versucht, gestohlene "~mission(Item)" aufzuspüren und haben endlich verwertbare Informationen über seinen aktuellen Standort erhalten. Es scheint, dass der Dieb "~mission(TargetName)" jetzt auf dem Weg ist, die Beute zu ihrem Zaun zu fliegen.\n\nBevor der Verkauf abgeschlossen werden kann, müssen Sie "~mission(TargetName|Last)" aufspüren, die gestohlene "~mission(Item)" zurückholen und sie sicher an ~mission(Destination|Address) abliefern.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_recoverspace__desc_0003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Gestohlenes Eigentum\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Danger)\nEILAUFTRAG: ~mission(Contractor|RecoverSpaceTimed)\n\nA Vor ein paar Tagen wurde eine "~mission(Item)" aus einer Lieferung gestohlen. Nach einer umfassenden Untersuchung gab ein Informant bekannt, dass die verantwortliche Person "~mission(TargetName)" heute versuchen wird, die gestohlenen Waren zu transportieren.\n\nSie müssen das Schiff von "~mission(TargetName|Last)" finden und die verlorenen Gegenstände bergen Eigentum mit allen erforderlichen Mitteln und senden Sie es an ~mission(Destination|Address) zurück.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
