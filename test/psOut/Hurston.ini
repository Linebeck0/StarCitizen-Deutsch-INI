hurston_destroyblade_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Eliminate Blade\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nDRINGEND!\n\nEin Hurston-Satellit mit einer proprietären "~mission(Item)" ist auf die Oberfläche abgestürzt. Das Protokoll verlangt, dass das Blade zerstört werden muss, um zu verhindern, dass die darauf gespeicherten Informationen vollständig entschlüsselt werden.\n\nWir hoffen, dass Sie zuerst am ~mission(Location) ankommen, aber wenn es jemandem gelingt, den Prototyp vor Ihrer Ankunft zu stehlen, können Sie die internen Systeme des Satelliten verwenden, um die Fernverfolgung zu aktivieren. Die Chancen stehen gut, dass die Diebe versuchen werden, die Informationen in einer nahegelegenen Einrichtung in Hurston zu entschlüsseln, bevor die Selbstzerstörungssequenz der Blade abgeschlossen werden kann. Es ist wichtig, dass Sie nicht zulassen, dass die Informationen entschlüsselt werden.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_destroyblade_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Eliminate Blade\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nEine "~mission(Item)" an Bord eines Hurston-Satelliten ist gerade auf die Oberfläche abgestürzt. Obwohl die Klinge mit einer ausfallsicheren Selbstzerstörungsfunktion ausgestattet ist, müssen wir garantieren, dass sie zerstört wird, um sicherzustellen, dass die darin enthaltenen technischen und Unternehmensinformationen niemals entschlüsselt werden.\n\nEs besteht eine gute Chance, dass jeder, der versucht, den Prototyp zu stehlen, dies tut Bringen Sie ihn zu einer nahegelegenen Hurston-Einrichtung, um auf die darauf befindlichen Informationen zuzugreifen. Um jedoch sicherzugehen, können Sie Tracking-Protokolle für den Blade aktivieren, indem Sie zu ~mission(Location) gehen und die internen Systeme des Satelliten neu starten. Sobald Sie den Standort ermittelt haben, beseitigen Sie den Prototyp, bevor sein Datenschutz vollständig verletzt werden kann.\n\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_destroyblade_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Eliminate Blade\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: ~mission(Contractor|Danger)\nEILAUFTRAG: ~mission(Contractor|Timed)\n\nEin Satellit ist gerade auf die Oberfläche abgestürzt und Hurston benötigt sofortige Hilfe beim Aufspüren und Zerstören einer "~mission(Item)", die er an Bord trug. Wir müssen verhindern, dass die darin enthaltenen sensiblen technischen Informationen in die falschen Hände geraten.\n\nWir hoffen, dass Sie der Erste sind, der ihn zurückerhält, aber wenn er gestohlen wird, werden sie den Prototyp höchstwahrscheinlich zu einer nahegelegenen Anlage in Hurston bringen, wo sie seine Sicherheitsmaßnahmen umgehen können, bevor die automatische Selbstzerstörung ausgelöst werden kann. Begib dich zu ~mission(Location) und aktiviere die Satellitensysteme, um die aktuelle Position der Blade zu verfolgen und sie zu zerstören, bevor die Daten vollständig entschlüsselt sind.\n\n\n** Die übertragenen Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
