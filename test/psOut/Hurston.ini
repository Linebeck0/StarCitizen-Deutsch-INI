hurston_bounty_fps_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: Unbekanntes Risiko (mögliche bewaffnete Unterstützung)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nUnter der von der UEE gewährten Autorität von Hurston Dynamics wurde ein Kopfgeld für "~mission(TargetName)" im Zusammenhang mit Verbrechen gegen das Unternehmen ausgestellt.\n\nEs wird angenommen, dass sich das Subjekt kürzlich bei ~mission(Location|Address) befindet, möglicherweise mit mehreren Verbündeten. Möglicherweise ist Gewalt erforderlich, um Zugriff auf die Site zu erhalten und "~mission(TargetName|Last)" zu töten. ~mission(Location|CaveSize)\n\nDie Zahlung wird erst freigegeben, nachdem die Beute als abgeschlossen gilt.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_fps_desc_first=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: Unbekanntes Risiko (mögliche bewaffnete Unterstützung)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)\n\nNach wiederholten und anhaltenden Vergehen wurde ein Kopfgeld für die folgende Person ausgesetzt: ~mission(TargetName).\n\nUm Ihr Potenzial bei der Festnahme schwer fassbarer Krimineller einzuschätzen, wird Hurston Dynamics dies tun Bewerten Sie Ihre Fähigkeit, "~mission(TargetName|Last)" mit allen Ihnen zur Verfügung stehenden Mitteln zu finden und festzunehmen.\n\nEs wird angenommen, dass sich das Subjekt derzeit bei ~mission(Location|Address) befindet, möglicherweise mit mehreren Verbündeten. Möglicherweise ist Gewalt erforderlich, um sich Zugang zum Standort zu verschaffen und das Ziel zu töten. ~mission(Location|CaveSize)\n\nDie Zahlung wird erst freigegeben, nachdem das Kopfgeld abgewickelt wurde.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
hurston_bounty_fps_desc_rehire=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n----------------------------\n\nAUFTRAG: Kopfgeld-Sammlung\nAUFTRAGSNEHMER-ZUGEHÖRIGKEIT: Unabhängig\nOUTSOURCE-MANAGER: ~mission(Contractor|Auth)\nRISIKOBEWERTUNG: Unbekanntes Risiko (mögliche bewaffnete Unterstützung)\nEILAUFTRAG: ~mission(Contractor|BountyTimed)Auftragnehmer|Kopfgeldbefristet)\n\nUnsere Abteilung führt in regelmäßigen Abständen Neubewertungen früherer Kopfgeldjäger durch und hat festgestellt, dass Sie möglicherweise ein geeigneter Kandidat für eine mögliche Wiedereinstellung sind.\n\nUm Ihre aktuellen Fähigkeiten unter Beweis zu stellen, nehmen Sie die folgende gesuchte Person erfolgreich fest:\n~mission(TargetName).\n\nEs wird angenommen, dass sich das Subjekt derzeit bei ~mission(Location|Address) befindet, möglicherweise mit mehreren Verbündeten. Möglicherweise ist Gewalt erforderlich, um sich Zugang zum Standort zu verschaffen und das Ziel zu töten. ~mission(Location|CaveSize)\n\nDer erfolgreiche Abschluss dieses Kopfgeldes führt zu einer Wiedereinstellung als Kopfgeldjäger von Hurston Dynamics und einer Ueberweisung der Zahlung.\n\n\n** Die übermittelten Informationen können vertrauliches und/oder privilegiertes Material enthalten. Jegliche überprüfung, Weiterverbreitung, Verbreitung oder sonstige Nutzung dieser Informationen oder das Ergreifen von Maßnahmen im Vertrauen auf diese Informationen durch andere Personen oder Organisationen als den vorgesehenen Empfänger ist untersagt. **
