PU_IAEATNARR01_M_LPA_Announce_Tour_BestInShow_IG_001_SelectedByPopular=Die IAE-Best-in-Show-Reihe wurde durch eine Volksabstimmung ausgewählt und bietet Ihren Lieblingsschiffen die Chance, im Mittelpunkt der Messe zu stehen. Zumindest meistens. Auf der Expo 2938 waren die diesjährigen Gewinner allesamt Schiffe, die zu groß waren, um tatsächlich in die Ausstellungshalle zu passen!
PU_IAEATNARR01_M_LPA_Announce_Tour_PilotsIntro_IG_001_WhileItMay=Obwohl es alltäglich sein mag, durch die Sterne zu segeln, sollten wir niemals die Wunder der Raumfahrt aus den Augen verlieren, wenn wir neue Sprungpunkte entdecken, verlorene Ruinen ausgraben oder neue Geschwindigkeitsrekorde aufstellen. Der berühmte Künstler Aruto Divani hat diese einzigartige Porträtserie als Hommage an die vielfältigen Menschen geschaffen, die eifrig an Bord ihrer Schiffe klettern und "den Flug wagen".
PU_IAEATNARR01_M_LPA_Announce_Tour_Ship_MISCOdyssey_IG_001_MISCsLatestAddition=MISCs neueste Ergänzung zu ihrer bereits beeindruckenden Schiffslinie verkörpert perfekt den Geist der diesjährigen IAE. Erweitern Sie die Grenzen des bekannten Universums mit ihrem neuen Wanderschiff mit mehreren Besatzungsmitgliedern, der Odyssey. Werfen Sie einen Blick in den Holoviewer-Raum. Nur bei der IAE.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_AEGS_IG_001_FewCompaniesHave=Nur wenige Unternehmen hatten eine so turbulente Geschichte wie Aegis Dynamics. Von den Anfängen als Hersteller ikonischer Kriegsschiffe des Ersten Tevarin-Krieges bis zu den dunkelsten Tagen des Messer-Regimes haben Aegis-Schiffe aufgrund ihrer Vielseitigkeit und robusten Bauweise in der Öffentlichkeit ein Wiederaufleben erfahren.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_AEGS_IG_002_NoShipManufacturer=Kein Schiffshersteller verkörpert das diesjährige Thema besser als Aegis Dynamics. Ganz gleich, ob Sie Fracht in einem Retaliator befördern oder in einer Gladius für Sicherheit sorgen, Aegis-Schiffe sind in jeder Ecke des Verses im Einsatz. Ungeachtet der Kontroversen, die sie im Laufe der Jahrhunderte geplagt haben, verlassen sich Piloten weiterhin darauf, dass ihr Leben und ihr Lebensunterhalt ihren bewährten Entwürfen dienen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ANVL_IG_001_AnvilAerospaceMay=Anvil Aerospace hat sich mit seiner meisterhaft gebauten Flotte militärischer Flugzeuge an der Front vielleicht einen Namen gemacht, aber immer mehr zivile Flugzeuge des Unternehmens erregen die Fantasie des Imperiums. Suchen Sie nicht weiter als bis zur Anvil Carrack, um ein Schiff zu sehen, das problemlos von seinen maritimen Ursprüngen an die äußersten Ränder des Weltraums gelangt ist, während Piloten das Schiff zur Kartierung neuer Gebiete nutzen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ANVL_IG_002_AsTheWar=Während der Krieg gegen die Vanduul weitergeht, suchen viele Piloten in diesen unsicheren Zeiten nach einer Möglichkeit, ihr Zuhause und ihre Lieben zu schützen. Anvil Aerospace war bei diesem Unterfangen ein starker Verbündeter und hat zivile Versionen ihrer beliebten Militärflugzeuge wie die Hornet F7-C entwickelt, um Sie und die Menschen, die Ihnen am Herzen liegen, zu schützen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ARGO_IG_001_ContraryToPopular=Entgegen der landläufigen Meinung stammt der Name Argo Astronautics nicht von dem alten Wasserfahrzeug der Erdmythologie, sondern leitet sich vielmehr von den Initialen der Firmengründerin Alana Redmond ab und wird ihrer Mutter zugeschrieben.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_BANU_IG_001_ItsNotUncommon=Es ist nicht ungewöhnlich, dass menschliche Hersteller einzigartige Funktionen und Designs anbieten, um ihre Schiffe von der Masse abzuheben, aber die Banu verfolgen einen etwas anderen Ansatz, wenn es um die Herstellung ihrer Vehikel geht. Banu-Schiffe sind stark voneinander und sogar von anderen Spezies angelehnt und werden durch die Kombination der besten Eigenschaften und der besten Technologie hergestellt, die sie in die Finger bekommen können.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_CNOU_IG_001_OneOfThe=Consolidated Outlands, einer der neueren Schiffshersteller, der auf der IAE debütiert, hat der Expo bereits einen Stempel aufgedrückt, als er im Jahr 2947 die erste mobile Bauwerft überhaupt vorstellte. Die Pioneer eröffnete spannende Möglichkeiten für die Besiedlung des Planeten, indem sie Siedlern das Bauen ermöglichte ihre eigenen modularen Strukturen und veränderten für immer die Vorstellung davon, was ein Raumschiff tun könnte.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_CRUS_IG_001_CrusaderIndustriesContinues=Crusader Industries überrascht weiterhin Schiffsbegeisterte im ganzen Imperium. Ursprünglich bekannt für ihre kommerziellen Transporter wie den Genesis Starliner und den Hercules StarLifter, expandiert Crusader mit der Einführung ihres Ares Star Fighter und Mercury Star Runner in den zivilen Markt. Es versteht sich von selbst, dass die Zukunft für diesen Giganten der Astrotechnik rosig ist.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_CRUS_IG_002_UnlikeManyOf=Im Gegensatz zu vielen seiner Konkurrenten widmet Crusader Industries seinen Mitarbeitern genauso viel Mühe wie seinen Produkten. Crusader wurde 2943 und 2946 als einer der besten Arbeitgeber der UEE anerkannt und bietet nicht nur wettbewerbsfähige Lohn- und Sozialleistungsprogramme für alle Mitarbeiter, sondern bietet auch umfangreiche interne Schulungs- und Bildungsprogramme an, um Talente zu fördern und ihre Mitarbeiter auf die nächste berufliche Ebene zu bringen Karriere.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_DRAK_IG_001_MentionTheName=Erwähnen Sie den Namen Drake Interplanetary in einem Raum und Sie werden mit Sicherheit eine Debatte auslösen. Für manche sind sie Bösewichte, die die gefährlichsten Elemente im Vers mit den Werkzeugen ausrüsten, um Chaos anzurichten. Aber wussten Sie, dass diese kriminelle Verbindung nur möglich wurde, weil Drake-Schiffe so verbreitet waren? Beim berüchtigten Kesselring-Raub von 2903 wurde eine Drake-Raupe gezielt eingesetzt, weil sie sich im Flug leicht unter die Massen mischen ließ.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_DRAK_IG_002_NoOneBrings=Niemand bringt den Donner nach IAE so sehr wie Drake Interplanetary. Lieben Sie sie oder hassen Sie sie, ihre Schiffe sind zu vielseitigen und erschwinglichen Optionen für alle geworden, von Sicherheits- und Milizkräften bis hin zu Transportunternehmen, die versuchen, ihren Lebensunterhalt mit schwarzen Zahlen zu verdienen. Das Sanitätsschiff Drake Red wurde kürzlich für das Schiff mit den meisten geretteten Leben ausgezeichnet, da es in Krankenstationen und Krankenhäusern rund um die UEE eingesetzt wird.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ESPR_IG_001_ThoughTheExpo=Obwohl die Expo die neuesten Innovationen und technologischen Wunder anzieht, ebnet Esperia mit ihrer Ehrfurcht vor der Vergangenheit ständig den Weg nach vorne. Durch die Erhaltung wichtiger historischer Raumschiffe und Xeno-Vehikel definiert Esperia die Raumfahrt auf völlig neue Weise, indem es einzigartige Erlebnisse bietet, die modernen Piloten sonst nicht zugänglich wären.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_GRIN_IG_001_GreycatIndustrialHolds=Greycat Industrial hat den Ruf, die meisten Vehikel aller Zeiten auf einer IAE zu haben, als im Jahr 2926 eine Parade mit tausend Buggys durch die Straßen von Severus gefahren wurde. Der Höhepunkt war, als alle Buggys gemeinsam ihre Hupen ertönen ließen, um die Kaiserhymne zu spielen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_MISC_IG_001_ItsCommonKnowledge=Es ist allgemein bekannt, dass MISC einige der am härtesten arbeitenden Schiffe überhaupt baut, aber um so robust zu werden, mussten viele überlegungen und sorgfältige überlegungen bis ins kleinste Detail angestellt werden. Um den besten Plattenklebstoff zu finden, führte MISC in seinem Forschungs- und Entwicklungszentrum über eine Million Thermozyklus-Schocktests durch. Allein der Sieger konnte Zehntausende Zyklen ohne Ausfall überstehen. Sprechen Sie darüber, für die Ewigkeit gebaut zu sein.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_MISC_IG_002_RepresentedInAlmost=MISC ist in fast allen Branchen vertreten und entwickelt weiterhin zuverlässige, langlebige und vielseitige Schiffe zu unterschiedlichen Preisen. Einer ihrer härtesten Tests wird liebevoll "Fleischwolf" genannt. Obwohl die Einzelheiten des Tests ein Firmengeheimnis sind, behaupten Insider, dass der Test darauf abzielt, den Prototypenschiff mit fast drei Dutzend widrigen Bedingungen zu überschwemmen, wobei manchmal drei bis vier gleichzeitig angegriffen werden, um zu beweisen, dass ihr Schiff dies überleben kann die härtesten der rauen Bedingungen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ORIG_IG_001_LuxuryElegancePerformance=Luxus. Eleganz. Leistung. Dies sind nur einige der Begriffe, die regelmäßig mit Origin Jumpworks-Schiffen in Verbindung gebracht werden. Seit dem 28. Jahrhundert hat Origin immer wieder die Grenzen von Geschwindigkeit und Raffinesse erweitert, aber wussten Sie, dass ihre umstrittene Entscheidung, ihren Hauptsitz im Jahr 2913 von der Erde nach Terra zu verlegen, das Unternehmen beinahe in den Ruin getrieben hätte?
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_ORIG_IG_002_PerpetuallyExpandingWhats=Origin Jumpworks erweitert ständig die Möglichkeiten, wenn es um High-End-Performance-Vehikel geht. Es ist ein Fanfavorit auf der IAE und das diesjährige Programm wird Sie mit Sicherheit beeindrucken. Bei dem Versuch, einen Neuzugang für ihren Kader zu entwerfen, haben sich die Origin-Ingenieure von verschiedenen Quellen inspirieren lassen. Als zum Beispiel zunächst Ideen für Entwürfe entwickelt wurden, die letztendlich zum X1 werden sollten, orientierte sich der technische Leiter Alberto Vara an Musiknoten, um die mögliche Formsprache des Rennwagens mit offenem Kabinendach zu diktieren.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_RSI_IG_001_SomeHistoriansCredit=Einige Historiker schreiben Roberts Space Industries die Erfindung der modernen Raumfahrt zu. Für Gründer Chris Roberts war die Aussicht, die Raumfahrt zugänglicher zu machen, ein Lebenstraum, und als sein Unternehmen 2075 den Prototypen der Quantum Core Engine vorstellte, schien die Raumfahrt plötzlich nicht mehr so fantastisch zu sein.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_RSI_IG_002_ItsPrettyAmazing=Es ist ziemlich erstaunlich, dass RSI eines der kleinsten und eines der größten Schiffe auf dem Markt herstellt. Um die Länge eines mächtigen bengalischen Flugzeugträgers zu erreichen, wären etwa 50 aneinandergereihte Auroras nötig.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecManu_XIAN_IG_001_XianShipsAre=Xi'an-Schiffe werden in der gesamten UEE immer häufiger zu sehen, aber es ist noch nicht allzu lange her, dass ihr Verkauf vom Kaiser von Xi'an vollständig verboten wurde. Dank des wachsenden Handels zwischen unseren beiden Spezies produzieren Xi'an-Hersteller wie Gatac und Aopoa nun Vehikel speziell für die Steuerung durch Menschen. Noch vielversprechender ist, dass einige neue Schiffe so konzipiert wurden, dass die Besatzung von Menschen und Xi'an nebeneinander dienen kann.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_AegisRedeemer_IG_001_EstablishingFireSuperiority=Das Erlangen der Feuerüberlegenheit kann den Schlüssel zum Sieg darstellen. Die Konstrukteure von Aegis haben sowohl aktive als auch ehemalige Mitglieder des UEE-Militärs und der Sicherheitskräfte konsultiert, um herauszufinden, was derzeit in der neuesten Generation von Kampfhubschraubern vertreten ist und was nicht. Das Ergebnis? Der Aegis-Erlöser. Ursprünglich vor Jahren erstmals vorgestellt, traf Aegis die etwas kontroverse Entscheidung, die Veröffentlichung dieses Battlefield-Equalizers zu verschieben, um den Innenraum neu zu gestalten.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_AnvilSpartan_IG_001_DespiteTheAerospace=Trotz der Luft- und Raumfahrt im Namen war Anvil kaum auf den Himmel beschränkt. Beispielsweise wurde die robuste und robuste Atlas-Schiffplattform entwickelt, um dabei zu helfen, die unerbittliche Landschaft auf Monden und Planeten gleichermaßen zu erobern. Sowohl die Ballista als auch die Spartan wurden auf dieser Designbasis gebaut, was ihre Anpassungsfähigkeit unter Beweis stellte.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_ArgoRAFT_IG_001_IfYoureLooking=Wenn Sie in den Frachttransportmarkt einsteigen möchten, sind Sie bei Argos neuem RAFT genau richtig. Dieses kleine Schiff mit mehreren Besatzungsmitgliedern nutzt die Erfahrung von Argo auf dem Markt für Industrieschiffe und ein vielseitiges Design, um ein erschwingliches Einstiegsschiff zu schaffen, das für die Langstrecke geeignet ist.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_CrusaderAres_IG_001_AlthoughCrusaderIndustries=Obwohl Crusader Industries vor allem für seine Transporte bekannt ist, zeigt die jüngste Einführung des Ares Star Fighter, dass der wohltätige Hersteller einen neuen Ansatz verfolgt, um Bürgern im gesamten Imperium und insbesondere denen, die auf Crusader selbst leben, zu helfen. Da die jüngsten Angriffe von gut ausgestatteten Gruppen wie XenoThreat und den Nine Tails allzu häufig vorkommen, ist es leicht zu verstehen, warum ein Kraftpaket wie die Ares in ihre Aufstellung aufgenommen wurde.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_DrakeBuccaneer_IG_001_IntroducedIn2887=Drakes Buccaneer wurde 2887 eingeführt und fleht seine Piloten fast an, sich auf einen Kampf einzulassen. Auch wenn er nicht die Vielseitigkeit wie die Hornet hat, hat der Bucc doch Herz... und genug Feuerkraft, um ihn in jedem Gefecht zu einer ernsthaften Bedrohung zu machen. Obwohl es im gesamten Imperium mit zahlreichen Verbrechen in Verbindung gebracht wird, ist es auch zu einer Hauptstütze für lokale Sicherheitskräfte und Milizen geworden, die den Frieden wahren wollen.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_Origin400i_IG_001_InitiallyConceptedTo=Ursprünglich als Konkurrent für die klassische Constellation-Linie von RSI konzipiert, entwickelte der 400i von Origin schnell seine eigene einzigartige Identität. Unter Ausnutzung der gewohnt hohen Origin-Standards in Sachen Leistung und Komfort entwickelte sich der 400i zu einem Schiff für Entdecker, die nicht das Bedürfnis verspürten, "hart auf die Probe zu stellen" und dabei die Grenzen des Bekannten zu erweitern.
PU_IAEATNARR01_M_LPA_Announce_Tour_SpecShip_RSIConstellation_IG_001_SinceItsIntroduction=Seit seiner Einführung im Jahr 2712 wurde die RSI-Konstellation unzählige Male neu erfunden und erwies sich als ebenso vielfältig und langlebig wie Roberts Space Industries selbst. Es war ein Frachttransporter, ein Entdecker, ein Luxusliner und mehr. Auf die Frage, was als nächstes für die Constellation ansteht, sagte RSI-Designerin Deshondra Lewin: "Was auch immer es ist, wir werden immer danach streben, Innovation mit den getesteten Funktionen in Einklang zu bringen, auf die sich Piloten verlassen."
PU_IAEATNARR01_M_LPA_Announce_Tour_ThemeIntro_IG_001_TheThemeOf=Das Thema der diesjährigen Ausstellung ist "Dare to Fly", das den Mut von Piloten auf der ganzen Welt feiert, die mutig fliegen, um neue Nervenkitzel zu entdecken, Abenteuer zu suchen und Grenzen weiter zu verschieben, als man es sich jemals hätte vorstellen können. Mit dem richtigen Schiff und der richtigen Einstellung ist alles möglich.
PU_IAEATNARR01_M_LPA_Announce_Tour_WeaponsArmor_IG_001_YouMayBe=Sie fragen sich vielleicht, warum eine Expo, die sich auf Vehikel und Raumschiffe konzentriert, persönliche Rüstungen und Waffen hervorheben sollte. Es stimmt zwar, dass die Anreise nur halb so viel Spaß macht, doch was Sie nach der Ankunft tun, ist genauso wichtig. Die perfekte Ausrüstung an Bord trägt dazu bei, dass ein gelandeter Pilot bald wieder startklar ist.
PU_IAEATNARR01_M_LPA_Welcome_Tour_IG_001_HelloAndWelcome=Hallo und willkommen zur Intergalactic Aerospace Expo 2951. Diese spezielle Audiopräsentation führt Sie durch die verschiedenen Hallen und bietet einzigartige Einblicke in die ausgestellten Vehikel und Hersteller. Vielen Dank fürs Zuhören und wir hoffen, dass Sie Ihre Zeit bei uns hier auf der diesjährigen IAE genießen.
