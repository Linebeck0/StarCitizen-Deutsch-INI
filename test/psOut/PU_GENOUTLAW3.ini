PU_GENOUTLAW3_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Neg_IG_001_IThinkWere=Ich denke, wir steigern uns hier zu stark und zu schnell. Ich weiß nicht. Normalerweise fangen wir erst viel später damit an, Sicherheitskräfte anzugreifen, bis wir viel fester dran sind. Es ist irgendwie verrückt, sie direkt anzugreifen. So ein Scheiß erregt sehr schnell viel Aufmerksamkeit.
PU_GENOUTLAW3_M_CP_Chat_Ninetails_ProcConvo_OutlawSet_Response_Pos_IG_001_BossWantsUs=Boss möchte, dass wir nächste Woche ArcCorp untersuchen. Ich wette, dass wir ein Team dorthin schicken, um mit der Rekrutierung zu beginnen. Mich? Ich kann es kaum erwarten. Ich bevorzuge Städte. Da kann man mit allem durchkommen, wenn man nur halb so viel Verstand hat.
PU_GENOUTLAW3_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Neg_IG_001_IgnoringAllThat=Aber wenn ich das alles außer Acht lasse, haben die Crashers dieses Wochenende ein Match bekommen, also kann ich mich zumindest darauf freuen.
PU_GENOUTLAW3_M_CP_Chat_ProcConvo_OutlawSet_FollowUp_Pos_IG_001_WhatImReally=Was ich wirklich hoffe, ist, dass die Aktien, die ich in Consolidated Outlands gekauft habe, weiter steigen. Das wird ein fetter kleiner Zahltag sein. Es ist immer gut, in mehr als nur Alkohol und Munition zu inveTaurusen.
PU_GENOUTLAW3_M_CP_Chat_ProcConvo_OutlawSet_Response_Neg_IG_001_TheresSomethingAbout=Da ist etwas an diesem Ort... Ich weiß nicht... irgendetwas stimmt nicht. Du bist schon so lange im Spiel wie ich, du vertraust deinen Instinkten.
PU_GENOUTLAW3_M_CP_Chat_ProcConvo_OutlawSet_Response_Pos_IG_001_HeresSomethingI=Hier ist etwas. Ich habe vor ein paar Wochen mein Schiff auffüllen lassen, aber meine Reg-Tag-Parodie schlug fehl, gerade als ich abreiste. Die Alarme begannen zu schrillen, die Arbeiten funktionierten. Um es kurz zu machen. Am Ende bekam ich kostenlosen Kraftstoff.
