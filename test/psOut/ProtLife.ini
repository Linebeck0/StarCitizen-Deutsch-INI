ProtLife_TimeSensitive_Recover_Desc_001=Es wurde ein Schadensfall für eine ~mission(Location) bearbeitet, die einem unserer Versicherungsnehmer gehört, nachdem das Schiff kürzlich funktionsunfähig wurde. Olympus Principal hat erfahren, dass sich an Bord möglicherweise noch wertvolle Pakete mit Zeta-Prolanid in einem bergungsfähigen Zustand befinden.\n\nDie erfolgreiche Bergung dieser Materialien würde uns erheblich dabei helfen, unsere Ausgaben wieder hereinzuholen. Daher suchen wir einen Auftragnehmer, der die Bergung in unserem Namen durchführt.\n\nWie Sie vielleicht wissen, ist Zeta-Prolanid extrem instabil. Wenn es nicht in einem Stabilisator aufbewahrt wird, wird es mit der Zeit gefährlich instabil. Wir sind der Meinung, dass die Bergungsgüter aus ~mission(Location|Address) noch eine Weile stabil sein sollten, aber bedenken Sie, dass Sie nur ein schmales Zeitfenster haben, um das Zeug an ~mission(Destination|Address) abzuliefern, sobald es entnommen wurde.\n\nWenn Sie sich dem Einsatzort nähern, seien Sie bitte auf der Hut, falls noch gefährliche oder feindliche Kräfte anwesend sind.
ProtLife_TimeSensitive_Recover_Desc_002=Olympus Principal sucht ein Bergungsteam, das wertvolle Pakete mit Zeta-Prolanid aus einer kürzlich verlorenen ~mission(Location) entnimmt. Wir hoffen, dass die Wiederbeschaffung dieser Materialien alle Ausgaben im Zusammenhang mit der Verlustmeldung unseres Kunden ausgleichen kann.\n\nWie Sie vielleicht wissen, wird Zeta-Prolanid mit der Zeit extrem instabil, wenn es nicht in einem Stabilisator aufbewahrt wird. Das macht jeden Bergungsversuch noch komplizierter.\n\nSobald die Container aus ~mission(Location|Address) entnommen wurden, haben Sie nur eine begrenzte Zeit, um sie zu ~mission(Destination|Address) zu bringen, bevor sie gefährlich instabil werden.\n\nEs besteht die Möglichkeit, dass andere Interessenten von der wertvollen Fracht an Bord erfahren haben und es wird empfohlen, dass Sie vorsichtig vorgehen, falls Feinde anwesend sind.
ProtLife_TimeSensitive_Recover_Desc_003=Einer unserer Kunden hat vor kurzem für eine ~mission(Location) einen Anspruch auf ein nicht betriebsbereites Vehikel angemeldet. Das Vehikel ging verloren, als es wertvolle Pakete mit Zeta-Prolanid transportierte. Wir glauben, dass diese Behälter noch intakt sind und als derzeitiger Eigentümer möchte Olympus Principal versuchen, sie zurückzuholen.\n\nAufgrund der Gefährlichkeit des Transports von Zeta-Prolanid, sobald es aus einem Stabilisator entfernt wurde, suchen wir nach Fachleuten, die diese Operation in unserem Auftrag durchführen. Nachdem Sie die Behälter aus ~mission(Location|Address) abgeholt haben, bleibt Ihnen nur eine begrenzte Zeit, um sie zu ~mission(Destination|Address) zu bringen, bevor sie gefährlich instabil werden und für uns wertlos werden.\n\nBitte beachten Sie diese zeitlichen Beschränkungen und, dass andere interessierte Parteien (möglicherweise feindlich gesinnt) von den Wertsachen an Bord des Wracks erfahren haben könnten und dass in diesem Gebiet äußerste Vorsicht geboten ist. 
ProtLife_TimeSensitive_Recover_Title_001=Zeta-Prolanide Salvage Claim
protlife_blackbox_recover_desc_01=Einer unserer Kunden hat vor kurzem einen Schadensfall an einem Vehikel gemeldet. Als Versicherer benötigen wir von Olympus Principal einen Ermittler, der die Blackbox bei ~mission(Location|Address) findet und sie zur Analyse nach (oder zu) ~mission(Destination) zurückbringt.\n\nSolange wir nicht wissen, welche Faktoren zum Verschwinden des Raumschiffs beigetragen haben, sollten Sie sich in diesem Gebiet mit äußerster Vorsicht bewegen.
protlife_blackbox_recover_desc_02=Ein Schiff, das einem unserer Versicherungsnehmer gehört, wurde funktionsunfähig gemacht und es wird ein Auftragnehmer benötigt, der die Untersuchung im Auftrag von Olympus Principal durchführt. Um die Einzelheiten des Vorfalls zu ermitteln, muss der Flugschreiber bei ~mission(Location|Address) geborgen und an ~mission(Destination) geliefert werden.\n\nWenn Sie sich dem Unfallort nähern, seien Sie bitte wachsam, falls sich noch gefährliche oder feindliche Personen in der Nähe befinden.
protlife_blackbox_recover_desc_03=Olympus Principal sucht einen Ermittler, der die Überreste eines kürzlich verschollenen Schiffes ausfindig macht, den Flugschreiber bei ~mission(Location|Address) sichert und die Blackbox zu ~mission(Destination) liefert. Wir können dann die Daten überprüfen und die Schadensersatzansprüche unseres Kunden ordnungsgemäß bearbeiten.\n\nDa uns derzeit nicht alle relevanten Details zur Zerstörung des Fahrzeugs bekannt sind, sollten Sie sich mit Vorsicht an den Unfallort begeben.
protlife_blackbox_recover_title_01=Investigate Wreckage Claim
protlife_from=Olympus Principal
protlife_searchbody_cave_danger_0001=Da wir nicht wissen, welches Schicksal "~mission(TargetName|Last)" ereilt hat, bitten wir Sie dringend, bei der Erkundung des Geländes mit äußerster Vorsicht vorzugehen. Es könnten Feinde oder unerwartete Gefahren auf Sie warten. 
protlife_searchbody_cave_danger_0002=Bitte beachten Sie, dass wir die Anwesenheit von Feinden oder Gefahren an diesem Ort weder bestätigen noch dementieren können. Alles, was wir mit Sicherheit wissen, ist, dass "~mission(TargetName|Last)" nicht zurückgekehrt ist, und es wäre schade, wenn Ihnen dasselbe passieren würde. Das Wichtigste ist, dass Sie bei der Erkundung des Geländes mit äußerster Vorsicht vorgehen. 
protlife_searchbody_cave_desc_0001=Einer unserer langjährigen Kunden "~mission(TargetName)" wurde kürzlich als vermisst gemeldet. Bevor wir die korrekte Aufteilung der Gelder festlegen können, benötigen wir von Ihnen eine Bestätigung über seinen aktuellen Status.\n\nUnser vorläufiges Untersuchungsteam hat erfahren, dass "~mission(TargetName|Last)" zuvor in einer ~mission(Location|Address) geforscht hat. Wir empfehlen, dass Sie Ihre Suche dort beginnen. ~mission(Location|CaveSize)\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0002=Die Familie von "~mission(TargetName)" hat einen Antrag auf Sozialleistungen gestellt, da die Sicherheitsbehörden sie seit über zwei Wochen weder ausfindig machen noch kontaktieren konnten. Bevor wir die Angelegenheit abschließen, hoffen wir, dass wir Sie damit beauftragen können, eine letzte Spur zu verfolgen. Wir glauben, dass "~mission(TargetName|Last)" bei einem Freizeitbesuch in einer ~mission(Location|Address) ums Leben gekommen sein könnte. Wir möchten, dass Sie dorthin reisen und sehen, ob Sie den Vorfall bestätigen können. ~mission(Location|CaveSize)\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0003=Wir suchen einen Ermittler, der den Status von "~mission(TargetName)" ausfindig macht und bestätigt, dass er sich zuletzt auf dem Weg zu einer ~mission(Location|Address) befunden hat. ~mission(Location|CaveSize)\n\nOhne diese zusätzlichen Informationen können wir die Auszahlung ihrer Police nicht ordnungsgemäß bearbeiten.\n\n~mission(Contractor|Timed)~mission(Contractor|SearchBodyCaveDanger)
protlife_searchbody_cave_desc_0004=Olympus Principal ist auf der Suche nach dem aktuellen Aufenthaltsort unseres Kunden "~mission(TargetName)", der leider als vermisst gemeldet wurde. Vor kurzem konnten wir seine Aktivitäten bis zu einer ~mission(Location|Address) zurückverfolgen. ~mission(Location|CaveSize)\n\nSie werden beauftragt, eine gründliche Untersuchung vor Ort durchzuführen, damit wir hoffentlich "~mission(TargetName|Last)" finden und bei Bedarf Hilfe leisten können.\n\n~mission(Contractor|SearchBodyCaveDanger) ~mission(Contractor|Timed)
protlife_searchbody_cave_title_0001=Investigate Missing Client ~mission(TargetName)
protlife_timed_0001=Beachten Sie, dass eine gewisse Dringlichkeit geboten ist. Wir würden es begrüßen, wenn Sie diese Angelegenheit fristgerecht erledigen würden. 
protlife_timed_0002=Beachten Sie, dass diese Angelegenheit so schnell wie möglich und vor Ablauf der festgelegten Frist geklärt werden muss. 
