SB_Refuel_Answer_Mission_Desc=~serviceBeacon(InitiatorName) fordert das Auftanken in ~serviceBeacon(InitiatorLocation) an. Bei Annahme erhalten Sie ~serviceBeacon(PaymentAmount) aUEC pro gelieferter Gallone Kraftstoff.\n\nEntfernung zu ~serviceBeacon(InitiatorName) : ~serviceBeacon(DistToInitiator)
SB_Refuel_Answer_Mission_Title=Tanken
