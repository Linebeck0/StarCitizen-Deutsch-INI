PU_UEEALERT02_F_DPA_Announce_Event_ThreatActive_IG_001_AttentionHostileElements=Achtung. Feindliche Elemente haben den Quantumsprung in diesem Sektor außer Gefecht gesetzt. Bitte bleiben Sie an Ort und Stelle, bis die Behörden die Bedrohung beseitigt haben.
PU_UEEALERT02_F_DPA_Announce_Event_ThreatActive_IG_002_AttentionPleaseShelter=Achtung. Bitte bleiben Sie am Ort, bis die Behörden die Bedrohung beseitigt haben.
PU_UEEALERT02_F_DPA_Announce_Event_ThreatActive_RepeatOccur_IG_001_AttentionUntilThe=Achtung. Bis die aktuelle Bedrohung in diesem Sektor beseitigt ist, wird Zivilisten davon abgeraten, sich an Raumfahrten zu beteiligen. Wenn dies nicht möglich ist, lassen Sie beim Verlassen der Station äußerste Vorsicht walten.
PU_UEEALERT02_F_DPA_Announce_Event_ThreatCleared_IG_001_AttentionTheThreat=Achtung. Die Bedrohung in diesem Sektor wurde beseitigt. Es steht Ihnen frei, Ihre normale Reise fortzusetzen. Ihre Geduld wurde geschätzt.
PU_UEEALERT02_F_DPA_Announce_Event_ThreatCleared_aNeutral_tPlayer_FromNeutral_IG_001_AttentionTheThreat=Achtung. Die Bedrohung in diesem Sektor wurde behoben. Es steht Ihnen frei, Ihre normale Reise fortzusetzen.
PU_UEEALERT02_F_DPA_Enter_SectorArea_ThreatActive_aNeutral_tPlayer_FromNeutral_IG_001_WarningYouHave=Warnung. Sie haben ein Gebiet mit hoher Bedrohung betreten. Feindliche Elemente haben den Quantumsprung in diesem Sektor außer Gefecht gesetzt. Alle Piloten werden aufgefordert, nach alternativen Routen zu suchen. äußerste Vorsicht ist geboten.
PU_UEEALERT02_F_DPA_Enter_SectorArea_ThreatActive_aNeutral_tPlayer_FromNeutral_IG_002_WarningYouHave=Warnung. Sie haben eine hochbedrohte Zone betreten. Alle Piloten werden ermutigt, alternative Routen zu suchen. Äußerste Vorsicht ist geboten.
