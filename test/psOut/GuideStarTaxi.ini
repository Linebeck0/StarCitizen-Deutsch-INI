GuideStarTaxi_RepUI_Description=GuideStar begann als Dienst, der private Schiffe mietete, die im Vehikel-Terminal gelagert wurden, damit die Eigentümer die Lagerkosten ausgleichen konnten. Das Programm erwies sich als nicht so beliebt wie der sekundäre Service von GuideStar, ein sicheres Mitfahrprogramm anzubieten, das Menschen mit Transportbedarf an verfügbare Piloten vermittelt. Heute verfügt das Unternehmen über Tausende geprüfter Auftragnehmer in allen Systemen der UEE, die Millionen von Passagieren kostengünstig befördern.
