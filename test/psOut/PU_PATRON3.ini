PU_PATRON3_M_CP_Chat_Hurston_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_OfCourseIm=Natürlich klingt es viel schlimmer, als es ist. Letztendlich ist Hurston immer noch ein großartiges Unternehmen, für das man arbeiten kann.
PU_PATRON3_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Neg_IG_001_YouKnowWhat=Weißt du, wovon ich die Nase voll habe? All diese Neuankömmlinge jammern darüber, dass sie zu kurz kommen. Wie zum Teufel ist es fair, wenn jemand Neues auftaucht und anfängt, den gleichen Lohn zu bekommen wie ich? Es ist einfach nicht so, wie es gemacht wird. Was zum Teufel erwarten sie? Es ist nicht so, dass Hurston uns allen mehr Geld zahlen wird. Wissen Sie, was passiert, wenn alle das Gleiche verdienen? Irgendjemand wird mit Sicherheit weniger bezahlt.
PU_PATRON3_M_CP_Chat_Hurston_ProcConvo_BlueCollar_Response_Pos_IG_001_YouKnowWhat=Weißt du, was ich an der Arbeit für Hurston am meisten liebe? Sie haben dem Leben alle Rätselraten abgenommen. Tag für Tag weiß ich, was ich tun werde. Es ist vielleicht nicht großartig, aber zumindest ist es stabil.
PU_PATRON3_M_CP_Chat_Hurston_ProcConvo_GenCivilian_Response_IG_001_YouEverWonder=Haben Sie sich jemals gefragt, was sie oben in diesem Turm machen? Ich wette, das ist verrückter Arschkram. Wie nackte Drogenpartys oder Banu-Kampfgruben. Aber eines Tages werde ich mich selbst einladen lassen.
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Neg_IG_001_YouKnowWhat=Wissen Sie was, ich habe es satt, mich ständig über die Arbeit zu beschweren. Es wird sich nichts ändern, das System ist darauf ausgelegt, uns an unserem Platz zu halten, und das ist alles. Man könnte genauso gut nicht einmal darüber nachdenken.
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_FollowUp_Pos_IG_001_TheNextThing=Als Nächstes werde ich sehen, ob mein Manager bereit ist, sich einige meiner Vorschläge anzuhören. Ich sage Ihnen, ich habe einige echte Ideen.
