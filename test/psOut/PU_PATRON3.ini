PU_PATRON3_M_CV_Chat_ProcConvo_GenCivilian_Response_IG_001_SoTheFront=Also teilt mir die Rezeption mit, dass ein Paket auf mich wartet, was seltsam ist, weil ich nichts erwarte. Also gehe ich runter, um es aufzuheben, und das Arschloch sieht mich an, als wäre ich verrückt. Sagt: "Welches Paket?" Fünf Minuten, in denen wir miteinander gestritten haben, und ich fange an zu glauben, dass ich die ganze verdammte Sache geträumt habe. Um es kurz zu machen: Es stellt sich heraus, dass jemand anderes mit meinem Namen, nur einen Brief entfernt, ein Paket bekommen hat. Seltsam wie die Hölle.
PU_PATRON3_M_CV_Chat_ProcConvo_MurrayCup_FollowUp_Neg_IG_001_ISwearWatching=Ich schwöre, es ist heutzutage aufregender, Sim-Spielern beim Rennen zuzuschauen, als in der Realität.
PU_PATRON3_M_CV_Chat_ProcConvo_MurrayCup_FollowUp_Pos_IG_001_AndGetThis=Und verstehen Sie, mein idiotischer Freund ist gerade zurück ins System geflogen und beginnt, mir die Rennergebnisse vor der Übertragung zu schicken. Ich musste mein mobiGlas ausschalten, bevor das Ganze ruiniert war.
