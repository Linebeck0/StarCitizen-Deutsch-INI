PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_Reaction_Neg_IG_001_WellLikeMy=Nun, wie meine Oma immer sagte: "Das Rad dreht sich für alle weiter."
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_Reaction_Pos_IG_001_NiceGladThings=Schön. Ich freue mich, dass es dir ziemlich gut geht.
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_ResponseDeflect_IG_001_ImOffThe=Ich bin frei. Lass uns über etwas anderes reden.
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_Response_Neg_IG_001_HowsThisFor=Wie ist das für ein bisschen Blödsinn? Ich verließ gerade meine Schicht, um nach Hause zu fahren, als ich in das Büro des Chefs gerufen wurde. Ich sagte, ich hätte eine Leistungsbeurteilung vor mir und meinte, ich könnte darüber nachdenken, mich etwas mehr Mühe zu geben. Kannst du das glauben? Als würde ich mir nicht schon den Arsch aufreißen.
PU_PATRON3_M_CP_Chat_ProcConvo_BlueCollar_Response_Pos_IG_001_SoCheckThis=Also, schauen Sie sich das an, ich komme zufällig 10 Minuten früher zur Arbeit. Gerade als ich reinkomme, kommt der Chef angerannt und sagt mir, dass der Schichtleiter krank ist. Fragt, ob ich abdecken kann. Ich verbrachte den ganzen Tag damit, am Schreibtisch zu sitzen und Leute herumzukommandieren. Es war herrlich.
