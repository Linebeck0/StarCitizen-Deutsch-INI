IAE2952_Sign_CDFHeroes_body=für die diesjährige IAE möchten wir die mutigen Freiwilligen der Civilian Defense Force ehren, die es nie versäumen, sich jeder Gelegenheit zu stellen.\n\nAngetrieben von Pflichtgefühl und dem Wunsch, ihre Gemeinschaft zu schützen, sind diese Helden setzten ihr Leben aufs Spiel, als sie die Belagerung von Orison durch die Nine Tails vereitelten, die INS Jericho vor dem Angriff von XenoThreat verteidigten und unmittelbar nach dem katastrophalen Sturm, der Boreas westlichen Kontinent Anfang des Jahres heimsuchte, humanitäre Hilfe leisteten. nSollte die Not erneut steigen, soll der Mut dieser CDF-Freiwilligen eine Erinnerung daran sein, dass wir alle das Potenzial haben, Helden zu sein.
IAE2952_Sign_CDFHeroes_title=DIE HELDEN UNTER UNS
IAE2952_Sign_CDFHistory_body="Die beste Verteidigung eines Systems kommt immer von seinen Bewohnern."\n\nDer verantwortliche Spezialagent Bryce Balewa vertrat diesen Punkt jahrelang, bevor er zu einem führenden Befürworter der Civilian Defense Force (CDF) wurde, einer freiwilligen Miliz, die eingesetzt wird vom UEE-Militär und Advocacy, um in Krisenzeiten Unterstützung zu leisten. Seine umfangreiche Erfahrung in der Strafverfolgung überzeugte ihn davon, dass eine starke und vertrauenswürdige Partnerschaft nicht nur zwischen den lokalen Sicherheitskräften, der Advocacy und der Marine, sondern auch mit qualifizierten Personen die beste Sicherheitsoption wäre, um zum Schutz der Menschen in der UEE beizutragen. Im Jahr 2944 hielt Balewa auf dem Civilian Security Summit eine Rede zu genau diesem Thema und wurde daraufhin von Amanda Xiang, einer prominenten Anwältin und Aktivistin für Milizenrechte, angesprochen. Gemeinsam entwarfen Balewa und Xiang einen Vorschlag, der die Bildung der CDF vorsah, damit Einheimische, entweder unabhängig oder als Teil einer Miliz, in Notfällen schnell als provisorische Strafverfolgungsbehörden eingesetzt werden könnten. Die Civilian Defense Force wurde offiziell im Januar 2947 gegründet und nach Monaten intensiver Planung hatte die junge Organisation ihre erste Mission, um bei der Evakuierung von Menschen auf Tangaroa (Helios II) zu helfen, die von plötzlicher und intensiver vulkanischer Aktivität bedroht waren. Ganz gleich, ob es darum geht, Schifffahrtswege vor überfällen durch immer aggressivere Outlaw-Gruppen zu schützen oder Menschen zu helfen, die von Naturkatastrophen betroffen sind, die CDF hat sich schnell als wichtiger Teil der Systemsicherheit im gesamten Imperium erwiesen und ist zu einem Signal für die Macht des Volkes geworden, Widrigkeiten zu überwinden wenn sie zusammenarbeiten.
IAE2952_Sign_CDFHistory_title=EINE BESSERE VERTEIDIGUNG AUFBAUEN
IAE2952_Sign_WarAtHome_body=DIE NEUESTE FRONT IM KAMPF UM DIE SICHERHEIT\n\nWährend die tapferen Streitkräfte der UEE fleißig daran arbeiten, uns alle vor Bedrohungen auf Imperiumsebene zu schützen, lauern immer noch allgegenwärtige Gefahren näher an der Heimat. Millionen unschuldiger Menschen in allen Systemen kämpfen täglich um ihr Leben gegen eine Welle der Kriminalität, die in der Geschichte der Menschheit beispiellos ist.\n\nDiese wachsende Welle der Gewalt wird von manchen im Vergleich zum Krieg des Imperiums gegen die Vanduul als trivial angesehen und ist viel zu lange unkontrolliert geblieben. Angesichts der jüngsten abscheulichen Aktionen krimineller Banden wie Nine Tails und XenoThreat hat sich Drake Interplanetary mit der Intergalactic Aerospace Expo zusammengetan, um auf diesen anhaltenden Kampf aufmerksam zu machen und Ihnen die Ressourcen zur Verfügung zu stellen, die Sie benötigen, um Ihre Stärke zu beanspruchen und das zu schützen, was Ihnen gehört.\n\nGemeinsam und bewaffnet mit den richtigen Schiffen und der richtigen Ausrüstung können wir die Macht zurückerobern und diesen Krieg gewinnen.
IAE2952_Sign_WarAtHome_title=DER KRIEG ZU HAUSE
