planetcollect_steal_danger_0003=Ein Warnhinweis. Die Sicherheitskräfte haben ihre Präsenz in der Gegend erhöht. Triff die entsprechenden Vorsichtsmaßnahmen. 
planetcollect_steal_danger_0004=Ich erwarte keinen Ärger, aber wenn der Sicherheitsdienst auftaucht, kümmere dich um ihn. 
