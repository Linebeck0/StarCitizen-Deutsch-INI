planetcollect_waste_desc_0001=Es ist eine Anfrage für Entsorgungsdienste eingegangen. ~mission(Stops)\n\nEs wird von dir erwartet, dass du das "~mission(Item)" nach der Abholung ordnungsgemäß entsorgst oder zur weiterverarbeitung verkaufst.
planetcollect_waste_desc_0002=Wir haben einen Entsorgungsauftrag, der zu vergeben ist. ~mission(Stops)Es ist nicht der glamouröseste Job, aber hey, irgendjemand muss ja aufräumen, richtig? Und zumindest ist es eine ehrliche Bezahlung.\n\nMehr als ich von vielen anderen Jobs da draußen sagen kann. Wer weiß, vielleicht hast du ja Glück und findest jemanden, der dir das "~mission(Item)" abkauft.
planetcollect_waste_desc_0003=Standard-Entsorgungsauftrag. ~mission(Stops)\n\nEs wird von dir erwartet, dass du das "~mission(Item)" nach der Abholung ordnungsgemäß entsorgst oder zur weiterverarbeitung verkaufst.
planetcollect_waste_desc_0004=Es ist eine Anfrage für Entsorgungsdienste eingegangen.\n\nEs wird von dir erwartet, dass du das "~mission(Item)" nach der Abholung ordnungsgemäß entsorgst oder zur weiterverarbeitung verkaufst. ~mission(Stops)
planetcollect_waste_desc_0005=Es scheint, als ob sich ein Haufen "~mission(Item)" angesammelt hat, der entfernt werden kann. ~mission(Stops)Standardlohn plus das, was du mit dem "~mission(Item)"-Verkauf verdienen kannst. Ein einmaliger Vertrag.
planetcollect_waste_desc_0006=Es gibt da einen ganzen Haufen "~mission(Item)", der darauf wartet, entsorgt zu werden. Alles ist in Kisten verpackt und bereit zum Abtransport. ~mission(Stops)Und als Bonus darfst du alles, was du sammelst, zum Tauschen behalten. Der Job gehört dir, wenn du interessiert bist.
