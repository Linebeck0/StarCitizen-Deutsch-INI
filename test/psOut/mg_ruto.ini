mg_ruto_spacesteal_danger_0001=Die Chancen stehen gut, dass dieser Job ein wenig blutig wird. Du solltest dich darauf vorbereiten.
mg_ruto_spacesteal_danger_0002=Kümmere dich um jeden, der sich dir in den Weg stellt.
mg_ruto_spacesteal_danger_0003=Mach dich bereit für etwas Gewalt, ja? Ich glaube nicht, dass das friedlich ablaufen wird.
mg_ruto_spacesteal_danger_0004=Ich würde auch ein paar Waffen mitnehmen. Du weißt schon, für den Fall, dass es hässlich wird.
mg_ruto_spacesteal_desc=~mission(Contractor|StealDescription)
mg_ruto_spacesteal_desc_0001=Das ist die Vereinbarung: Ich habe einen Tipp von ~mission(Contractor|StealNickname) bekommen, dass irgendein Schurke namens "~mission(TargetName)" richtig gierig wurde und ~mission(Contractor|StealItem) von ein paar Dummköpfen geklaut hat. Das ist ja alles schön und gut, aber es sieht so aus, als würden sie ~mission(client) noch etwas Geld schulden und sich weigern, ihren neu erworbenen Reichtum zu begleichen. Jetzt möchte ~mission(client), dass jemand sie verfolgt und den ~mission(Contractor|StealItem) aus dem Wrack holt. So bekommen sie ihr Geld zurück und erinnern zukünftige Idioten daran, dass sie ihre Schulden begleichen müssen. ~mission(Contractor|StealTimed) Sobald du die Ware hast, bring sie zu ~mission(destination) und hol dir deine Bezahlung. ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0002=Hast du schon mal Diebe beklaut? Sollte lustig werden, oder? Die ~mission(client) suchen jemanden, der ~mission(Contractor|StealItem) von einem alten Knacker klaut. Finde sie, schlag zu, schnapp dir die Sachen und bring sie zu ~mission(destination). Das war's dann. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0003=Hier ist der Raubüberfall, von dem ich dir erzählt habe. Ich brauche dich, um jemanden namens "~mission(TargetName)" zu schnappen, der den riesigen Fehler gemacht hat, ~mission(Contractor|StealItem) zu bekommen, das die ~mission(client) haben wollen. ~mission(Contractor|StealDanger) Sobald du es hast, bring es zu ~mission(destination) und ich sorge dafür, dass deine Credits warten. Nach meinem Anteil natürlich. ~mission(Contractor|StealTimed)
mg_ruto_spacesteal_desc_0004=Wie steht's mit deinen Boosting-Fähigkeiten heutzutage? Der Job ist ziemlich einfach. Finde ein Schiff von "~mission(TargetName)", schieß es ab und hol ein ~mission(Contractor|StealItem) aus den Trümmern. ~mission(Contractor|StealTimed) ~mission(Danger) Sobald du es hast, musst du ~mission(Contractor|StealItem) nur noch bei ~mission(destination) abliefern. Die Bezahlung kommt von ~mission(client), also sorg dafür, dass du lieferst.
mg_ruto_spacesteal_desc_0005=~mission(client) zahlen für jemanden, der "~mission(TargetName)'s" Schiff überfällt und ein ~mission(Contractor|StealItem) klaut. Der Vertrag ist sehr spezifisch, dass sie gehen müssen. Keine Verhandlungen, keine Gnade, nur eins ins Gesicht und ein kurzer Blick in ihren Frachtraum. Bring das Zeug zu ~mission(destination) und hol dir deine Bezahlung. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger)
mg_ruto_spacesteal_desc_0006=Ein Freund von mir hat gesagt, dass ~mission(nickname) betrunken in Old38 rumhängt und prahlt, wie "~mission(TargetName)" ein ~mission(Contractor|StealItem) abgestaubt hat, das, und ich zitiere, 'verdammt wertvoll' ist. Jetzt habe ich diesen Leckerbissen den Haien zugeschmissen und die ~mission(client) waren am interessiertesten. Sie sind bereit, zu zahlen, damit du rausgehst, "~mission(TargetName|Last)'s" Schiff aufspürst und die Beute schnappst. Sobald du sie hast, bring es zu ~mission(destination) und liefer es ab. ~mission(client) überweisen das geld, sobald sie es haben. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger) Ich glaube, wir haben alle eine wertvolle Lektion über die Gefahren des Prahelns gelernt, oder?
