mg_ruto_distraction_title_0004=All Eyes on You
mg_ruto_distraction_wanted_001=Um sicherzustellen, dass sie aufpassen, musst du selbst CrimeStat 5 erreichen und dort bleiben. Nur so kann garantiert werden, dass jeder Sicherheitshacker und Kopfgeldjäger in der Branche ein Auge auf Sie wirft.
mg_ruto_distraction_wanted_002=Hier ist der wirklich lustige Teil. Um das durchzuziehen, muss du einen CrimeStat 5 erhalten. Hacke ein Comm-Array und töte eine Menge Leute. Es ist mir egal, wie. Erreich einfach CrimeStat 5 und bleib dort. Auf diese Weise besteht keine Chance, dass sie einen so gefährlichen Verbrecher wie dich ignorieren können.
mg_ruto_distraction_wanted_003=Der Grund, warum ich dich speziell für diesen Job wollte, ist dein CrimeStat-Level. Nur ein Level 5 wie du ist eine Bedrohung, die groß genug ist, um die Art von Hitze zu erzeugen, von der ich spreche. Tu mir einfach den Gefallen und sorge dafür, dass du auf Level 5 bleibst, bis das alles vorbei ist.
mg_ruto_distraction_wanted_004=Zusätzlich bist du mit einem CrimeStat 5 der ideale Kandidat, um diesen Job durchzuziehen. Da wird sich jeder im System gegenseitig verdreschen, nur um die Chance zu bekommen, dich zu erledigen. Es ist perfekt. Solange du auf Level 5 bleibst, versteht sich.
mg_ruto_distraction_wanted_005=Damit das alles funktioniert, benötigst du einen CrimeStat 5. Das ist die einzige Möglichkeit sicherzustellen, dass jeder Sicherheits-Hack und Kopfgeldjäger im Sektor ein Auge auf dich hat. Wie es der Zufall will, bin ich direkt an das ECN des Systems angeschlossen, wenn du also den Job übernimmst, mache ich dich berühmt.
mg_ruto_distraction_wanted_006=Der Haken an der Sache ist, dass du sofort zum meistgesuchten Verbrecher des Systems werden musst, damit sich der ganze Druck auf dich richtet. Zum Glück habe ich eine Hintertür in deine Verbrecherkartei eingebaut, um das zu ermöglichen. Du musst nur zustimmen, dann geht dein CrimeStat durch die Decke und du kannst dich darauf konzentrieren, da draußen die Sau rauszulassen.
