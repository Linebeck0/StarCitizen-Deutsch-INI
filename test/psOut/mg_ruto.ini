mg_ruto_spacecargo_illegal_timed_0001=Das muss zügig geliefert werden. 
mg_ruto_spacecargo_illegal_timed_0002=Und beeil dich, ja? Ich muss das sofort erledigen. 
mg_ruto_spacecargo_illegal_timed_0003=Ziehen wir unsere Sporthosen an, okay? Das muss früher als später erledigt werden. 
mg_ruto_spacecargo_illegal_timed_0004= Du musst dich aber beeilen. Die ~mission(client) will, dass es sofort erledigt wird. 
mg_ruto_spacecargo_illegal_timed_0005=Wenn du das machst, beeile dich, okay? Die Bezahlung ist abhängig von der Geschwindigkeit.
