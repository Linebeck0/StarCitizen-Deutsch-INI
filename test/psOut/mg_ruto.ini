mg_ruto_blackboxillegal_timed_0002=In Ordnung, ich mach das fix. Die bezahlen schließlich für schnelle Ergebnisse.
mg_ruto_blackboxillegal_timed_0003=Alles klar, ich weiß, dass hier Zeitdruck herrscht.
