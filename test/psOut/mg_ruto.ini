mg_ruto_commhack_danger_0001=Du könntest da draußen auf einige Probleme stoßen. Ich vertraue darauf, dass du weißt, wie du damit umgehen kannst. 
mg_ruto_commhack_danger_0002=Ich werde nicht lügen. Du wirst vielleicht gegen einige Leute kämpfen müssen. 
mg_ruto_commhack_danger_0003=Ah, noch eine Kleinigkeit. Du wirst vielleicht einige Leute umbringen müssen, um das durchzuziehen. 
mg_ruto_commhack_danger_0004=Ich hoffe, du bist bereit für eine Rauferei. Diese Aufgabe verspricht ungemütlich zu werden. 
mg_ruto_commhack_desc=~mission(desc)
mg_ruto_commhack_desc_0001=Einige ~mission(gang) möchten, dass das Kommunikationsnetzwerk ~mission(CommArray) offline genommen wird.\n\n~mission(rush)\n\nEgal wie, Hauptsache es passiert. Kümmere dich darum, und du bekommst einen netten Bonus. ~mission(threat) ~mission(time)
mg_ruto_commhack_desc_0002=Schau, niemand mag es, während der Arbeit überwacht zu werden, oder? Alles, was wir tun werden, ist das Netzwerk ~mission(CommArray) für eine Weile offline zu nehmen, während einige Leute arbeiten. ~mission(rush) Wir müssen nicht in die Details gehen, wer was macht oder andere Einzelheiten. Das Wichtige ist, dass, sobald es offline ist, einige Credits deinem Konto gutgeschrieben werden, dank einiger ~mission(gang). ~mission(Time)Klingt gut, oder? ~mission(threat)
mg_ruto_commhack_desc_0003=Ich wurde gerade bezahlt, um einen Blackout zu inszenieren. Das bedeutet, dass du für die Ausführung einen Lohn erhalten kannst. Es ist ziemlich einfach, geh zum Comm-Array ~mission(CommArray) und schalte es aus. ~mission(time)~mission(rush)~mission(threat)
mg_ruto_commhack_desc_0004=Ich wurde von einer ~mission(gang) kontaktiert, um ein wenig Privatsphäre zu gewährleisten. Anscheinend haben sie eine Aufgabe oder so. Wie auch immer, das geht dich nichts an. Du wirst das Comm-Array ~mission(CommArray) abschalten. ~mission(time)~mission(rush) Bring es zum Stillstand, und ich werde dich auszahlen. ~mission(threat)
mg_ruto_commhack_desc_0005=Es scheint, als ob jemand ein Gebiet unsicher machen möchte. Schockierend, oder? Als kämpfender Geschäftsmann in diesen schwierigen wirtschaftlichen Zeiten fühle ich mich unwohl bei einer solchen Anfrage, aber ich fühle mich meinen Kunden verpflichtet. Kundenservice ist mir sehr wichtig. Wie auch immer, du musst Zugang zum Comm-Array ~mission(CommArray) erhalten und es abschalten. Nur zur Info, die ~mission(gang), die für das Ganze bezahlt, sind VIPs, also sorg dafür, dass es richtig gemacht wird. ~mission(rush)~mission(threat)
