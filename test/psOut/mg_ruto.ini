mg_ruto_deploypiggyback_danger_0001=Die Chancen stehen gut, dass niemand, dem du begegnest, erfreut sein wird, dich zu sehen. Ich vertraue darauf, dass du mit ihnen umgehen kannst. 
mg_ruto_deploypiggyback_danger_0002=Ich erwarte nicht, dass dies reibungslos verläuft, also sorg dafür, dass deine Waffen funktionieren. 
mg_ruto_deploypiggyback_danger_0003=Ich werde nicht lügen. Das hier könnte etwas rau werden. 
mg_ruto_deploypiggyback_danger_0004=Ich sag mal so, die letzten Leute, die ich auf diese Mission geschickt habe, wurden zu menschlichen Klangteppichen. Also, halte deine Sinne gestimmt und sei scharf wie ein gut geschliffenes Messer!
mg_ruto_deploypiggyback_danger_0005=Du solltest dich auf einen Kampf vorbereiten. Man weiß ja nie. 
mg_ruto_deploypiggyback_desc=~mission(Desc)
mg_ruto_deploypiggyback_desc_0001=Das hier wird etwas knifflig. ~mission(Client) brauchen jemanden, der ein "~mission(Item)" aufstellt, damit sie die lokalen Pappenheimer abhören können. Du musst das "~mission(Item)" von ~mission(Location) abholen, das Ding an ~mission(Destination) aufstellen und verschwinden. ~mission(Danger)Sobald es läuft, bekommst du deine Kohle.
mg_ruto_deploypiggyback_desc_0002=Ich brauche jemanden, der für ~mission(Client) ein Spionagegerät aufstellt, und sie werden gut dafür zahlen. Zuerst musst du ein "~mission(Item)" abholen. Ich glaube, die haben eins bei ~mission(Location) auf Lager.\n\nJedenfalls, sobald du eins hast, mach dich auf den Weg zu ~mission(Destination). ~mission(Danger)Du musst es an der richtigen Stelle aufstellen, sonst funktioniert es nicht. Sobald das Ding läuft, verschwinde von dort. Das Geld wartet auf dich, wenn du in Sicherheit bist.
mg_ruto_deploypiggyback_desc_0003=~mission(Client) zahlt dafür, dass jemand einen "~mission(Item)" an ~mission(Destination) ablegt. ~mission(Danger)Nimm den "~mission(Item)" von ~mission(Location) auf und begib dich dorthin.
mg_ruto_deploypiggyback_desc_0004=Hast du jemals mit einem "~mission(Item)" gearbeitet? Es ist eine ziemlich einfache Sache. Bring es zu einem Ort, schalte das Ding ein, und es greift auf nahegelegene Kommunikationssysteme zu. Ein nettes kleines System, wenn du ein wenig Informationen sammeln und vielleicht ein paar Ziele ausspähen willst.\n\nJedenfalls brauche ich eins bei ~mission(Destination) für diese Sache, der ich nachgehe. Ich möchte außerdem, dass du es einrichtest. ~mission(Danger)Geh zu ~mission(Location) und hol es ab, sie haben eins für dich reserviert. Ich überweise dir das Geld, sobald du es aktiviert hast.
mg_ruto_deploypiggyback_desc_0005=Ich nehme an, ~mission(Client) schmiedet etwas Großes. Sie haben darum gebeten, ein "~mission(Item)" bei ~mission(Destination) einzurichten. Du musst eins von ~mission(Location) schnappen, hinübergehen und es aufstellen. Sie sind ziemlich selbsterklärend, also mach dir keine Sorgen um die Einrichtung. ~mission(Danger)\n\nJedenfalls, sobald du das "~mission(Item)" an Ort und Stelle und aktiv hast, verschwinde von dort. Ich werde dich danach bezahlen.
mg_ruto_deploypiggyback_desc_0006=Ich habe einen Kunden, der sich auf ~mission(Destination) einlassen möchte. Alles, was Sie tun müssen, ist zu ~mission(Location) zu gehen, eine "~mission(Item)" abzuholen und sie dann einzurichten. ~mission(Danger)\n\nDer Auftrag ist erst beendet, wenn die "~mission(Item)" einsatzbereit ist. Stellen Sie also sicher, dass sie sicher und betriebsbereit ist. Sobald sie den Datenstrom erhalten, erhalten Sie das Geld. Ganz einfach, oder?
