mg_ruto_confirmkill_danger_0001=Könnte sein, dass du da draußen auf ein paar Schwierigkeiten stößt. Passt doch, oder? Du gehst schließlich raus, um eine Leiche zu finden.
mg_ruto_confirmkill_danger_0002=Und bewaffne dich. Du gehst schließlich zu einem Tatort, nicht wahr?
mg_ruto_confirmkill_danger_0003=Behalte deine Scans im Auge. Da draußen könnten unfreundliche Gestalten lauern.
mg_ruto_confirmkill_danger_0004=Das versteht sich vielleicht von selbst, schließlich jagst du einen Leichnam, aber bei diesem Job könnte es etwas gewalttätig werden. 
mg_ruto_confirmkill_desc=~mission(Desc)
mg_ruto_confirmkill_desc_0001=Ein wenig Hintergrundgeschichte zu diesem Fall. Irgendein x-beliebiger Späher hat behauptet, dass er einen großen Killer namens "~mission(TargetName)" ausgeschaltet hat. Er behauptet, dass er "~mission(TargetName|NickOrFirst)" gerade dabei erwischt hat, wie er einen Job durchgezogen hat. Die Sache ist die, wenn "~mission(TargetName|NickOrFirst)" wirklich tot ist... nun... das schafft Komplikationen für den ~mission(Client).\n\nWie auch immer, nach einigen vorsichtigen Verhandlungen von meiner Wenigkeit haben sie ein paar Kredits zusammengespart, um jemanden zu bezahlen, der rausgeht und überprüft, ob "~mission(TargetName|Last)" tatsächlich tot ist. ~mission(Timed)Du musst nur zu ~mission(Location) gehen, die Leiche finden und es bestätigen. ~mission(Danger) 
mg_ruto_confirmkill_desc_0002=Hier ist ein wenig schauriges Geschäft für dich. ~mission(Client) hatte kürzlich eine Operation, die anscheinend zu einem totalen Fiasko wurde. Chaos und Gemetzel im höchsten Maße. Wie dem auch sei, das Gerücht besagte, dass "~mission(TargetName)" im Austausch erwischt wurde, aber jetzt sagen die Leute, dass der Bastard noch lebt.\n\nWie auch immer, ~mission(Client) müssen es definitiv wissen. Deshalb schicke ich dich nach ~mission(Location), um zu bestätigen, dass sie eine Leiche sind. Sobald du die Identifikation hast, wirst du bezahlt. ~mission(Danger) Ziemlich einfach, oder? ~mission(Timed) 
mg_ruto_confirmkill_desc_0003=Alle reden in letzter Zeit über "~mission(TargetName)". ~mission(Client) haben gesagt, dass sie vor ein paar Tagen getötet wurden, als sie gerade einen Job für sie erledigten, aber... nun, sagen wir einfach, dass sie eine nicht so genaue Informationsquelle sind. Wie auch immer, ich habe einen Klienten, der unbedingt beweisen will, dass sie falsch liegen, also geben sie ein paar Kredits aus, um eine positive Identifizierung der Leiche zu bekommen.\n\nIch gebe dir die ~mission(Location). Sieh dich um und sag mir, ob du sie findest. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0004=Habe hier einen einfachen, aber irgendwie ekligen Job. Bei einer kürzlichen Razzia wurde "~mission(TargetName)'s" Eintrittskarte zur Hölle entwertet und ich schätze, ~mission(Client) will einen Beweis für die Überreste der alten "~mission(TargetName|NickOrFirst)" für... irgendwas.\n\nIch weiß ehrlich gesagt nicht, warum. Vielleicht sind sie besorgt, dass der Bastard sich tot stellt, nur um sie zu bestehlen. Jedenfalls haben sie mir die ~mission(Location) gegeben und bezahlen dafür, dass jemand rausfährt und die Tötung bestätigt. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0005=~mission(Client) hat einen Auftragskiller angeheuert, um einen Rivalen auszuschalten, der in ihrem Revier gewildert hat, aber unter uns gesagt, ich denke, sie haben nicht wirklich ihr Geld bekommen, weil der Kerl vergessen hat, den Beweis zu erbringen, dass "~mission(TargetName)" tatsächlich tot ist.\n\nWie auch immer, ich habe ihnen gesagt, dass ich diesen Nachweis erbringen kann, und damit meine ich, dass Sie ihn erbringen müssen. Alles, was du tun musst, ist dich zu ~mission(Location) zu begeben und zu bestätigen, dass "~mission(TargetName|NickOrFirst)" das Zeitliche gesegnet hat. ~mission(Danger)~ Sobald ich die Bestätigung habe, wirst du bezahlt. ~mission(Timed)
