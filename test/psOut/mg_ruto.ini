mg_ruto_assassin_timed_0002=Dieser Bastard ist schon einmal weggelaufen, also kümmere dich darum, bevor er erneut abhauen kann.
mg_ruto_assassin_timed_0003=~mission(Client) hat klargemacht, dass dies für sie wirklich, wirklich, wirklich wichtig ist. Stell sicher, dass du das so schnell wie menschenmöglich in Ordnung bringst.
mg_ruto_assassin_timed_0004=Habe ich erwähnt, dass hier eine Uhr tickt? Nein? Nun, das ist der Fall.
