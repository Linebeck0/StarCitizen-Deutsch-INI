mg_ruto_RetrieveConsignment_desc_001=Hallo, ich habe kürzlich etwas brisantes belauscht: ~mission(location|address) hat vertrauliche Materialien erhalten, die einen Bekannten von mir brennend interessieren. So sehr, dass er bereit ist, jemanden zu bezahlen, um die Anlage zu stürmen, die Waren zu schnappen und sie zu ~mission(DropOff1|address) zu bringen. Ich gehe davon aus, dass es jede Menge Sicherheit gibt, die höchstwahrscheinlich Widerstand leisten wird. Daher würde ich ein oder zwei Waffen mitnehmen.\n\nEs heißt, die vertraulichen Materialien wurden zusammen mit anderen Dingen geliefert und werden jetzt im automatisierten Tresor der Anlage aufbewahrt. Die leitenden Sicherheitsbeamten vor Ort tragen Datapads mit Abrufcodes, die zum Zugriff auf den Tresor verwendet werden. Du musst also an ein Datapad gelangen, bevor du das Förderband benutzt, um die Kisten abzurufen.\n\nWenn du noch etwas Extra-Motivation brauchst, habe ich die Manifeste gesehen und kann bestätigen, dass die anderen Kisten in der Anlage ziemlich hochwertig sind. Mein Kunde interessiert sich nicht dafür, was mit ihnen passiert, also stehen sie dir frei. Wenn du das richtig machst, könnten diese zusätzlichen Kisten ein netter Bonus neben der Liefergebühr für dich sein.
mg_ruto_RetrieveConsignment_title_001=Get the goods
mg_ruto_UGF_destroy_E_desc_001=Es scheint, es gibt einen neuen Newcomer im Sektor, der nicht die richtigen Gebühren an die richtigen Leute gezahlt hat. Um ihnen eine kleine Lektion zu erteilen, möchte mein Kunde, dass du zu ~mission(Location|Address) gehst und alle Drogen vor Ort zerstörst.\n\nDie kleinen Fische vor Ort werden wahrscheinlich Wind davon bekommen und versuchen, dich aufzuhalten. Geh mit ihnen um, wie du möchtest, aber das Loswerden des Produkts ist das Wichtigste.\n
mg_ruto_UGF_destroy_E_title_001=Limited supply
mg_ruto_UGF_destroy_H_desc_001=Ein Kunde von mir versucht, einen Deal auszuhandeln, hat jedoch nicht viel Glück. Die andere Partei fühlt sich im Vorteil, weil sie bequem auf einem Berg von Inventar sitzen. Um die Verhandlungen voranzutreiben, muss ich dich bitten, zu ~mission(Location|Address) zu gehen und alle Drogen vor Ort zu zerstören.\n\nIch sollte dir wahrscheinlich mitteilen, dass der Ort von einigen sehr ernsten Leuten geschützt wird, daher wird es etwas knifflig sein, an den Vorrat heranzukommen. Aber ich vertraue darauf, dass du einen Weg finden wirst.\n
mg_ruto_UGF_destroy_H_title_001=Inventory clear out
mg_ruto_UGF_destroy_desc_001=Einer meiner Kunden war nicht erfreut zu erfahren, dass sich jemand in ihrem Gebiet breitmacht. Anstatt den traditionellen Weg zu gehen, indem man Leute umbringt und einen ganzen Konflikt startet, haben sie sich dafür entschieden, stattdessen eine andere Art von Botschaft zu senden.\n\nDu musst zu ~mission(Location|Address) gehen und alle Drogen vor Ort zerstören.\n\nNatürlich, wenn jemand mit dir kämpfen will, fühl dich frei, dich zu verteidigen, aber das Wichtigste ist, das Produkt loszuwerden.\n
mg_ruto_UGF_destroy_title_001=Out of Stock
mg_ruto_UGF_eliminateall_Lawnocivs_desc_001=Natürlich, nachtragend zu sein, gehört dazu, oder? Ich meine, wenn man erwischt wird, während man ein Verbrechen begeht, verstehe ich, dass man etwas sauer ist. Aber das ist im Grunde das Spiel, oder?
mg_ruto_UGF_eliminateall_Lawnocivs_title_001=Live and let an independent contractor deal out revenge
mg_ruto_UGF_eliminateall_allies_desc_001=Einer meiner Kunden plant eine feindliche Übernahme eines Rivalen in ~mission(Location|Address), aber die Informationen sind durchgesickert und jetzt machen sie sich Sorgen, dass ihnen die Feuerkraft fehlen könnte, um es durchzuziehen.n\nIch dachte mir, du wärst die perfekte Ergänzung, um das Gleichgewicht zu Gunsten meines Kunden zu kippen und seinen Leuten zu helfen, diese andere Gang auszulöschen.\n\nDer letzte Teil ist jedoch wichtig - sie möchten nicht, dass irgendwelche Arbeiter verletzt werden. Sie hoffen, die Produktion fast sofort wieder aufnehmen zu können, ohne sich mit der Einstellung neuer Mitarbeiter herumschlagen zu müssen. Kapiert? Gangster mit Waffen ausschalten, aber keine Arbeiter töten.\n
mg_ruto_UGF_eliminateall_allies_title_001=Hostile takeover
mg_ruto_UGF_eliminateall_civsonly_desc_001=Ein Kunde wird von einem neuen Konkurrenten überholt und möchte ihm einen Strich durch die Rechnung machen.\n\nDu wirst dich zur ~mission(Location|Address) begeben und alle Zivilisten töten, die dort arbeiten.\n\nMachen Sie mit den bewaffneten Schlägern, die die Arbeiter bewachen, was Sie wollen, aber denken Sie daran, dass sie nicht die Priorität sind.\n
mg_ruto_UGF_eliminateall_civsonly_title_001=Too many cooks
mg_ruto_UGF_eliminateall_desc_001=Das ist für meinen Geschmack etwas aggressiv, aber Geld ist Geld, oder?\n\nIch habe einen Kunden, der nach einer hochmotivierten Person sucht, die zu ~mission(Location|Address) geht und alle dort tötet.\n\nGrundsätzlich gilt: Fang an zu schießen und höre nicht auf. Du wirst bezahlt, sobald der Ort sauber ist.\n
mg_ruto_UGF_eliminateall_nocivs_desc_001=Ich kenne jemanden, der ein neues Unternehmen gründen möchte, aber es fällt ihm schwer, die Fachkräfte einzustellen, die er braucht.\n\nNun, das Ding ist, sie haben die perfekte Crew bei ~mission(Location|Address) gefunden, aber die Leute, für die sie arbeiten, lassen sie nicht gehen. Haben sogar zusätzliche bewaffnete Wachen eingestellt, um sicherzustellen, dass das so bleibt.\n\nWas ich möchte, ist, dass du dorthin gehst und alle Wachen tötest, dabei aber sicherstellst, dass alle Arbeiter unverletzt bleiben.\n
mg_ruto_UGF_eliminateall_nocivs_title_001=Good help's hard to find
mg_ruto_UGF_eliminateall_title_001=Makin' a mess
mg_ruto_UGF_steal_desc_001=Das sollte für jemanden wie dich ein Kinderspiel sein. Es gibt ein Paket, das bei ~mission(Location|Address) aufbewahrt wird, und ich brauche, dass du es zu ~mission(Destination|Address) bringst.\n\nEs gibt nur ein winziges Problem, das du wissen solltest. Da unten wird jede Menge Sicherheitspersonal sein. Aber ich bin sicher, das wird schon klappen.\n\n:)
mg_ruto_UGF_steal_title_001=Grab and Go
mg_ruto_assassin_danger_0001=Und von dem, was ich gehört habe, ist dieser Plünderer gefährlich. Wenn du gesund bleiben möchtest, sei klug, wie du diese Sache angehst. 
mg_ruto_assassin_danger_0002=Anscheinend hat dieser Plünderer im Laufe der Jahre eine beachtliche Anzahl an Opfern zu verzeichnen. Unterschätze sie nicht. 
mg_ruto_assassin_danger_0003=Und damit du Bescheid weißt, du wirst nicht die erste Person sein, die sich "~mission(TargetName|NickOrFirst)" gewagt hat. Die Leute denken, sie seien ein wenig kugelsicher. Es könnte ein paar Schüsse brauchen, um sie niederzuhalten. 
mg_ruto_assassin_danger_0004=Kleiner Warnhinweis: Mein Bauchgefühl sagt, "~mission(TargetName|NickOrFirst)" wird dir einen harten Kampf liefern. Sorge dafür, dass du einen besseren hinlegst. 
mg_ruto_assassin_desc=~mission(Contractor|AssassinationDescription)
mg_ruto_assassin_desc_0001=~mission(Client) hat ein ernsthaftes Problem mit "~mission(TargetName)" und rate mal? Du wirst ihr Problemlöser sein. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) Und fühle dich frei, so laut zu sein, wie du willst. Das wird eine Botschaft an alle anderen senden, die darüber nachdenken, Ärger zu machen.
mg_ruto_assassin_desc_0002=Ich helfe ~mission(Client) dabei, eine Beerdigung für "~mission(TargetName)" zu arrangieren. Ich bin für die Unterhaltung zuständig, aber das Einzige, was uns jetzt noch fehlt, ist eine Leiche. Versuch mal, einen Blick auf ~mission(Location) zu werfen und zu sehen, ob du eine auftreiben kannst. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0003=~mission(TargetName) ist ein Geist. Das Problem ist, niemand hat ihnen bisher gesagt, dass sie tot sind. ~mission(Client) möchte, dass du die Nachricht überbringst. ~mission(Contractor|AssassinationTimed) Ich höre, sie spuken immer noch in ~mission(Location) herum, also solltest du dort vielleicht zuerst nachschauen. ~mission(Contractor|AssassinationDanger)
mg_ruto_assassin_desc_0004=Ein Stück Müll mit dem Namen "~mission(TargetName)" ist gerade bei ~mission(Location) aufgetaucht. Du musst sie ablegen. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger) Letzter Ratschlag: Versuchen Sie nicht, zuerst mit ihnen oder irgendetwas Seltsamem zu sprechen. Machen Sie einfach den Job.
mg_ruto_assassin_desc_0005=Lange Rede, kurzer Sinn, "~mission(TargetName)" hat ~mission(Client) vermasselt und wie sich herausstellt, wird es das Letzte sein, was sie jemals tun. ~mission(Contractor|AssassinationDanger) Ein Freund von ~mission(Client) hat sie in der Nähe von ~mission(Location) entdeckt, daher würde ich vorschlagen, dort anzufangen. ~mission(Contractor|AssassinationTimed) Du findest sie und legst sie nieder. Machen Sie es unordentlich, machen Sie es sauber. Sie haben es nicht spezifiziert und es ist mir auch egal. Achten Sie nur darauf, dass es richtig gemacht wird.
mg_ruto_assassin_desc_0006=~mission(Client) hat einen Auftrag für jemanden ausgeschrieben, der vor Ort für Ärger sorgt, und du wirst ihn ausführen. Das Ziel heißt "~mission(TargetName)" und obwohl ich keinen genauen Ort habe, werde ich ~mission(Location) schicken, und du kannst von dort aus weitermachen. ~mission(Contractor|AssassinationTimed) ~mission(Contractor|AssassinationDanger)
