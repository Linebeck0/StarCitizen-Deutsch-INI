mg_ruto_havejob_desc_0001=Wenn du das nächste Mal in Grim HEX bist, schau bei Technotic vorbei und wir können besprechen, wie wir uns gegenseitig helfen können.
mg_ruto_havejob_desc_0002=Ich habe hier ein heißes, frisches Exemplar und dachte, du hättest vielleicht Lust auf ein Stück davon. Wenn du interessiert bist, schaue bei Technotic vorbei.
mg_ruto_havejob_desc_0003=Hey, komm bei ~mission(location) vorbei. Ich habe etwas für dich.
mg_ruto_havejob_desc_0004=Große Pläne sind in Arbeit und ich denke, du wirst ein Teil davon sein wollen. Gehe zu Technotic und wir besprechen das Wesentliche.
mg_ruto_havejob_desc_0005=Ein neuer Job ist in Arbeit. Wenn du einen Teil des Geldes haben willst, melde dich bei mir ~mission(location).
mg_ruto_havejob_desc_0006=Es stellte sich heraus, dass ich etwas Unterstützung benötige. Wenn du deine Karten richtig ausspielst, könntest du das sein. Ich erzähle dir alles darüber im Shop.
mg_ruto_havejob_desc_0007=Wenn du auf der Suche nach Arbeit bist, komm im Shop vorbei und ich besorge dir einen Job.
mg_ruto_havejob_desc_0008=Ich habe einen Auftritt, bei dem ich überlege, dich einzubinden. Wenn es klappt, könnte es für alle ein anständiger Verdienst werden. Komm doch mal bei ~mission(location) vorbei und wir besprechen die Details.
mg_ruto_havejob_desc_0009=Die Dinge beginnen sich aufzuheizen. Ich will jetzt noch nicht zu viel verraten, aber komm im Shop vorbei, dann erzähle ich dir alles.
mg_ruto_havejob_desc_0010=Beweg deinen Arsch rüber zu ~mission(location). Ich bereite etwas vor und möchte, dass du eine Nebenrolle übernimmst.
