mg_ruto_intromission_desc=~mission(Description)
mg_ruto_intromission_desc_0001=Hallo. Ich habe in letzter Zeit deinen Namen oft in den Sicherheitskanälen gehört. Scheint, als ob du ziemlich entschlossen bist, das Leben für diese Autoritätsfiguren schwierig zu machen. Ich werde ehrlich sein.\n\nIch mag diese Art von Initiative. Ich kenne einige Leute, die daran interessiert sein könnten, deine antisozialen Gewohnheiten zu subventionieren. Aber ich komme schon wieder ins Schwärmen. Ich würde gerne sehen, wie du selbst im Feld arbeitest. Also hier ist der Deal: ~mission(Client) haben jemanden ins Jenseits geschickt und haben bezahlt, damit jemand die Überreste verschwinden lässt.\n\nDas ist doch nett, oder? Es macht keinen Sinn, Müll wie das ~mission(Location01) zu verpesten. Wie auch immer, ich möchte, dass du dorthin gehst, die Kisten abholst und sie entsorgst. Ist mir egal, wo, solange es nicht vor ein paar Bullen ist. Einfach, oder? Jedenfalls machst du das, und wir können über weitere, lukrativere Beschäftigungsmöglichkeiten reden. ~mission(Timed)
mg_ruto_intromission_desc_0002=Du wirst ziemlich beliebt bei den zwielichtigen Gestalten. Mein Name ist Ruto. Du hast wahrscheinlich schon von mir gehört. Ich bin so etwas wie ein Talentsucher für zwielichtige Gestalten und ich bin ziemlich gut darin, wenn ich das so sagen darf. Ein Grund dafür sind Standards.\n\nNicht viele Leute haben welche. Ich muss wissen, dass wenn ich einen Job an einen meiner Leute vergebe, sie ihn auch durchziehen. Ansonsten ist es einfach Chaos, weißt du? Aber die schlechte Art von Chaos. Wie auch immer, ich denke, wir könnten uns gegenseitig helfen. Aber zuerst muss ich sehen, wie du dich selbst in Aktion schlägst.\n\n~mission(Client) haben einen Idioten unten in ~mission(Location01) abgezogen und brauchen die verpackten Überreste entsorgt. Klingt nach etwas, das du hinbekommen könntest, oder? Erledige das hier und vielleicht können wir mehr besprechen. ~mission(Timed)
mg_ruto_intromission_desc_0003=Nun, hallo. Ich beobachte dich schon eine Weile. Nicht auf eine gruselige Weise oder so, eher aus beruflichem Interesse. Sieh mal, es ist mein Geschäft zu wissen, wer in meinem System die Fäden zieht. Wenn ich jemanden mit Potenzial sehe, sagen wir mal, ich hole ihn ins Team.\n\nWie auch immer, ich denke, du könntest die Art von Person sein, die ich näher kennenlernen sollte. Aber zuerst habe ich einen kleinen Job für dich. Etwas Einfaches, um mir zu zeigen, dass du nicht einer dieser faulen Kids bist, die ich im Spektrum sehe. Dass du ein echter Macher bist.\n\nEs gibt Überreste einer Leiche unten bei ~mission(Location01). Ich werde dir nicht sagen, wer es getan hat oder warum. Nur dass die Kisten verschwinden müssen. Bring sie irgendwohin off-world und entsorge sie. Wenn du das erledigst, kann ich dir vielleicht von all den aufregenden Möglichkeiten erzählen, die einem unternehmerischen Macher wie dir zur Verfügung stehen. ~mission(Timed)
