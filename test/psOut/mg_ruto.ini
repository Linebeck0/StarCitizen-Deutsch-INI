mg_ruto_planetcollect_waste_desc=~mission(Description)
mg_ruto_planetcollect_waste_desc_0001=Das ist die Vereinbarung. Einige Leute, die ich kenne, müssen etwas "~mission(Item)" loswerden. Ich weiß. Ich weiß. Nicht gerade die Art von Job, von dem du geträumt hast, aber Geld ist Geld, oder? In Zeiten wie diesen sollten die Leute für alles dankbar sein, was ihren Weg kreuzt. Du musst nur die "~mission(Item)" abholen und es aus der Welt schaffen. Egal wo, aber vielleicht nicht vor ein paar Bullen.
mg_ruto_planetcollect_waste_desc_0002=Ein ziemlich einfacher Job. Nicht wirklich deiner Talente würdig, aber hey, ein Auftrag ist ein Auftrag, oder? Alles, was du tun musst, ist, etwas "~mission(Item)" abholen und loszuwerden. Das ist alles.
mg_ruto_planetcollect_waste_desc_0003=Du musst bei einem meiner Kunden vorbeischauen und etwas "~mission(Item)" mitnehmen. Sie zahlen, um es außerhalb des Standorts und außerhalb der Welt zu schaffen, aber sie interessieren sich nicht dafür, was danach passiert. Also ist es mir auch egal. Mach es und du wirst bezahlt.
mg_ruto_planetcollect_waste_desc_0004=Es sieht so aus, als müsste ein Freund etwas "~mission(Item)" loswerden. Mach dich auf den Weg dorthin, schnapp dir die "~mission(Item)" und schaff es aus der Welt. Viel einfacher geht es nicht.
mg_ruto_planetcollect_waste_desc_0005=Ich hoffe, es macht dir nichts aus, dir die Hände schmutzig zu machen. Ich meine es ernst. Das ist keine Metapher. Es gibt da etwas "~mission(Item)", das verschwinden muss. Geh hin und es sollte alles für dich verpackt und bereit sein, aus der Welt geschafft zu werden. Das ist ein Eilauftrag mit Standardzahlung.
mg_ruto_planetcollect_waste_desc_0006=Das hier ist ein schneller Job, der nicht zu viel Ärger machen sollte. Es gibt da etwas "~mission(Item)", das verschwinden muss. Abholen, wegwerfen, bezahlt werden.
mg_ruto_planetcollect_waste_obj_long_01=Begib dich zu ~mission(Location01|Address).
mg_ruto_planetcollect_waste_obj_long_02=Sammle alle ~mission(Item).
mg_ruto_planetcollect_waste_obj_long_03=~mission(Item) außerhalb der Welt loswerden.
mg_ruto_planetcollect_waste_obj_short_01=Abholort
mg_ruto_planetcollect_waste_obj_short_02=Abfall abholen
mg_ruto_planetcollect_waste_obj_short_03=Abfall entfernen
mg_ruto_planetcollect_waste_obj_short_03a=Waste
mg_ruto_planetcollect_waste_title=~mission(Title)
mg_ruto_planetcollect_waste_title_0001=Crap toss
mg_ruto_planetcollect_waste_title_0002=Bio-waste dump
mg_ruto_planetcollect_waste_title_0003=Disposal
mg_ruto_sectorsweep_danger_001=Und ich weiß nicht, ob sie ein spezielles Training absolviert haben oder ob sie das Futter für die Bastarde geändert haben, aber einige dieser Sicherheitspiloten sind gar nicht so schlecht im Kämpfen. Stelle sicher, dass du bereit bist. 
mg_ruto_sectorsweep_danger_002=Wenn es sich um einen Einzelkampf handeln würde, würde ich mein ganzes Geld auf dich setzen, aber da diese Sicherheitsleute oft in Gruppen unterwegs sind, könnte es ein ziemlich harter Kampf werden, sie zu vertreiben. Ich will dich nicht abschrecken, aber du solltest wissen, worauf du dich einlässt. 
mg_ruto_sectorsweep_danger_003=Es wäre gut, diesen Unternehmensschergen beizubringen, dass es sich nicht auszahlt, sich gegen den ~mission(client) aufzulehnen. So hart wie sie kämpfen - und glaub mir, sie werden kämpfen - kämpfst du noch härter zurück. 
mg_ruto_sectorsweep_danger_004=Auch wenn wir uns über diese Sicherheitshacks lustig machen, solltest du sie natürlich nicht unterschätzen. Jeder Idiot mit einer Pistole kann Sie töten, wenn Sie schlampig werden. 
mg_ruto_sectorsweep_desc=~mission(description)
mg_ruto_sectorsweep_desc_0001=~mission(contractor) haben angefangen, irgendwo herumzustochern, wo sie es nicht sollten. Du wirst sie dazu bringen, aufzuhören. Mach dich auf den Weg zu ~mission(location) und säubere jeden einzelnen dieser Möchtegern-Lobbyisten entlang ihrer Patrouillenroute. ~mission(danger)
mg_ruto_sectorsweep_desc_0002=Anscheinend hat "~mission(contractor)" begonnen, in ~mission(location) durch das Gebiet von ~mission(client) zu patrouillieren. Normalerweise würden sie sich selbst darum kümmern, aber da sie etwas Größeres in Arbeit haben, das sie lieber nicht riskieren wollen, haben sie beschlossen, einen Außenstehenden anzuheuern, um das Gebiet zu säubern. ~mission(danger)~ Als Letztes: Versucht, keinen von ihnen entkommen zu lassen. Das ist nicht wirklich professionell, weißt du?
mg_ruto_sectorsweep_desc_0003=~mission(client) hat einen Coup gelandet, aber er kann nichts dagegen tun, weil ein paar übereifrige "~mission(contractor)"-Laien in ~mission(location) patrouillieren. Sie müssen die Route abfliegen und jeden Sicherheitsdienst ausschalten, den Sie finden. ~mission(danger)
mg_ruto_sectorsweep_desc_0004=Ich habe versucht, sie zu warnen, aber die ~mission(client) wurde übereifrig und jetzt, da sie zu viele Zivilisten angegriffen haben, verstärkt "~mission(contractor)" die Patrouillen durch ~mission(location). Es ist so schlimm geworden, dass sie keine Geschäfte mehr machen können, solange die Sicherheit da ist. Da kommen wir ins Spiel. Ihr fliegt die Patrouillenroute und räumt sie leer. ~mission(danger)Ehrlich gesagt, glaube ich, dass du eine Menge Spaß dabei haben wirst.
mg_ruto_sectorsweep_desc_0005=Trotz aller Bemühungen von mir und den anderen kriminell gesinnten Personen in diesem Sektor versucht "~mission(contractor)" immer noch, den Ort aufzuräumen. Sie haben sogar angefangen, in ~mission(location) zu patrouillieren. Kannst du das glauben? Wir werden diese Art von Initiative auf keinen Fall zulassen, und deshalb wirst du diese Patrouille begleiten und sie aus dem Weg räumen. ~mission(danger)
mg_ruto_sectorsweep_obj_long_01=Besuchen Sie alle Patrouillen Orte und töten Sie alle Sicherheitskräfte.
