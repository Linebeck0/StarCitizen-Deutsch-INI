mg_ruto_clearcrimestat_datachip_desc=Ein Datenchip mit vertraulichen Informationen der Klescher Rehabilitation Facilities.
mg_ruto_clearcrimestat_datachip_name=Klescher-Datenchip
mg_ruto_clearcrimestat_datachip_shortname=Klescher-Datenchip
mg_ruto_clearcrimestat_norep_desc_01=Hallo. Wir hatten noch keine Gelegenheit zusammenzuarbeiten, aber ich stecke hier ein wenig in der Klemme und ich könnte einen zusätzlichen Helfer gebrauchen. Natürlich nicht umsonst. Ich bin für eine gute Gegenleistung.\n\nEiner meiner Kollegen, der eine Zeit lang in Klescher einsaß, sollte mir einen Datenchip bringen, aber dann wurde es still um ihn. Jetzt gehe ich davon aus, dass er tot ist. Das ist die Vereinbarung: Wenn du seinen Job zu Ende bringst, lösche ich deine Verbrecherakte. Nicht schlecht, oder?\n\nDein Vorgänger hatte anscheinend vor, alte Tunnel zu nutzen, um zu entkommen. Er hat es so klingen lassen, als wären sie nicht gerade leicht zugänglich, aber ich vertraue darauf, dass du das hinbekommst. Ich vermute, du wirst seinee Leiche irgendwo dort drin finden, und wenn wir Glück haben, hat er den Chip noch bei sich.\n\nSobald du ihn hast, komm irgendwie raus. Dann bring mir die Daten. In der Nähe gibt es einen Ort, an dem du den Inhalt des Chips hochladen kannst. Pass aber auf Hurston Security auf, die haben in letzter Zeit für Ärger gesorgt. Es würde mich nicht überraschen, wenn du auf sie triffst. Nachdem ich die Daten erhalten und überprüft habe, lösche ich deinen CrimeStat.\n\nDann kannst du deine neu gewonnene Freiheit genießen. Wenn du das richtig machst, habe ich vielleicht in Zukunft lukrativere Aufgaben für dich.
mg_ruto_clearcrimestat_norep_title_01=Need an out?
mg_ruto_clearcrimestat_obj_long_01=Begib dich zum Fluchttunnel.
mg_ruto_clearcrimestat_obj_marker_01=Fluchttunnel
mg_ruto_clearcrimestat_obj_short_01=Begib dich zum Fluchttunnel
mg_ruto_clearcrimestat_rep_desc_01=Hallo. Ich habe gehört, du bist in Klescher gelandet, was echt ärgerlich ist. Aber es könnte tatsächlich ein Glückstag für uns beide sein.\n\nUm es kurz zu machen: Jemand hat mir heimlich einen Datenchip aus dem Gefängnis gestohlen, aber er hat sich nie bei mir gemeldet. Ich weiß mit Sicherheit, dass sie die Einrichtung nicht verlassen haben, also denke ich, dass ihnen etwas passiert sein könnte. Auch wenn es tragisch ist, muss das Geschäft weitergehen. Wenn Sie den Chip bekommen und die Arbeit erledigen, kann ich Ihren CrimeStat für dich löschen. Was sagst du dazu?\n\nNatürlich weiß ich nicht genau, wie weit sie gekommen sind, aber ich kann dir sagen, dass das Gefängnis über ein ganzes Netzwerk versteckter Tunnel verfügt, die der Typ für seine Flucht nutzen wollte. Ich vermute, dass seine Leiche irgendwo dort verrottet.\n\nSobald du die Leiche gefunden hast, hoffe ich, dass der Chip immer noch bei ihm ist. Wenn du ihn hast, beende die Flucht und bring mir die Daten. In der Nähe gibt es einen Ort, an dem du den Inhalt des Chips hochladen kannst.\n\nEine Warnung noch: Pass auf Hurston Security auf. Die haben in letzter Zeit für Ärger gesorgt, also wäre es keine Überraschung, wenn du auf sie triffst.\n\nWenn ich die Daten habe, lösche ich deine CrimeStat, und voilà, du bist frei und klar. Was du danach machst, liegt ganz bei dir.
mg_ruto_clearcrimestat_rep_title_01=Let's help each other
mg_ruto_collect_reclaimer_desc=Hallo.\n\nNine Tails haben da ein kleines Problem. Anscheinend haben sie ein kleines Nebengeschäft im illegalen Organhandel. Normalerweise meide ich solche Angelegenheiten, aber Arbeit ist Arbeit, oder? Es sieht so aus, als ob einer ihrer mobilen Schlachtereien an Bord der 'October Rising' von privater Sicherheit erwischt wurde, während sie gerade dabei waren. Jetzt sind die Nine Tails bereit, die Verbindung zu dem Schiff und seiner Crew zu lösen (die wahrscheinlich sowieso alle tot sind), aber sie brauchen eine bestimmte Kiste. Scheint, als wäre es eine Sonderbestellung oder so.\n\nWie dem auch sei, geh an Bord der "October Rising", hol das Paket und hau wieder ab.\n\nDie Sicherheitsleute hängen immer noch herum, also sei vorsichtig und bring vielleicht ein paar Freunde mit. Aber denk daran, deine Priorität ist das Paket. Wenn du dir extra Ärger ersparen willst, könntest du auch den Bereich abdunkeln, indem du das nächstgelegene Kommunikationsnetzwerk ausschaltest, um die Verbrecherakte zu vermeiden, du weißt schon, wegen dem ganzen Security-Töten. Aber hey, mach, was du für richtig hältst.\n\nSobald du draußen bist, bring das Paket zur Klinik auf Grim HEX, und ich werde deine Bezahlung regeln.\n\nEin Kinderspiel,\n\nRuto
