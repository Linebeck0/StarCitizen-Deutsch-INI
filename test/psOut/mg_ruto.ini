mg_ruto_planetcollect_body_desc=~mission(Description)
mg_ruto_planetcollect_body_desc_0001=Es gab einen "Unfall" und jetzt gibt es ein paar Kisten mit Überresten, wo sie nicht sein sollten. ~mission(Client) braucht eine Reinigungskraft, um sie aus der Welt zu schaffen. ~mission(Timed)Und erzähl mir nicht, was du mit ihnen machst. Es ist wahrscheinlich besser, wenn ich es nicht weiß.
mg_ruto_planetcollect_body_desc_0002=~mission(Client) hatte einen Führungswechsel und ihr ehemaliger Manager wurde direkt entlassen. Jetzt brauchen sie jemanden, der sozusagen "den Schreibtisch ausräumt" und alles wegwirft. ~mission(Timed)Ich weiß es zu schätzen, selbständig zu sein.
mg_ruto_planetcollect_body_desc_0003=Eine Art Abschiedsparty/Beerdigung, an der ich teilnehmen möchte. Der Ehrengast braucht eine Mitfahrgelegenheit aus der Welt, und die gibst du ihm. Der tote Bastard hätte es wirklich besser wissen müssen, als von ~mission(Client) abzusahnen. ~mission(Timed)
mg_ruto_planetcollect_body_desc_0004=Da gab es wohl eine Meinungsverschiedenheit zwischen ein paar ~mission(Client), die ziemlich hitzig wurde. Wie auch immer, sie brauchen jemanden, der das übrig gebliebene Gewinner-Team vom Gelände eskortiert. ~mission(Timed)
mg_ruto_planetcollect_body_desc_0005=Eine der großen Wahrheiten in diesem 'Verse ist, dass tote Körper selten von selbst irgendwohin gehen. Deshalb brauchen uns ~mission(Client), um einen für sie zu bewegen. Ich bin sicher, du findest einen geeigneten, privaten Ort, um die Überreste zu deponieren. ~mission(Timed)
mg_ruto_planetcollect_body_obj_long_01=Begib dich zu ~mission(Location01|Address).
mg_ruto_planetcollect_body_obj_long_02=Sammle alle Kisten mit den Überresten ein und entferne sie.
mg_ruto_planetcollect_body_obj_long_03=Entferne die Überreste außerhalb des Planeten.
mg_ruto_planetcollect_body_obj_short_01=Sammelstelle
mg_ruto_planetcollect_body_obj_short_02=Sammle Überreste
mg_ruto_planetcollect_body_obj_short_03=Überreste entsorgen
mg_ruto_planetcollect_body_obj_short_03a=Boxen
mg_ruto_planetcollect_body_timed_0001=Je länger das hier liegt, desto wahrscheinlicher ist es, dass jemand, der es nicht sehen sollte, darüber stolpert. Das können wir nicht riskieren. Mal ganz vom Gestank abgesehen. 
mg_ruto_planetcollect_body_timed_0002=~mission(Client) sind ein wenig nervös wegen der Überreste, die da einfach so rumliegen.  Ich habe ihnen gesagt, dass sie sich keine Sorgen machen müssen, aber lasst uns das so schnell wie möglich erledigen. 
mg_ruto_planetcollect_body_timed_0003=Wir müssen uns beeilen und das erledigen, bevor jemand anfängt, hier herumzuschnüffeln. 
mg_ruto_planetcollect_body_timed_0004=Das nenne ich einen Eilauftrag. Die Überreste bewegen sich nicht, aber ~mission(Client) wird sich viel besser fühlen, wenn alles erledigt ist.
mg_ruto_planetcollect_body_timed_0005=Lass dir nicht zu viel Zeit damit. Das Letzte, was wir brauchen, ist, dass jemand anderes vor dir zu den Überresten kommt. 
mg_ruto_planetcollect_body_title=~mission(Title)
mg_ruto_planetcollect_body_title_0001=Personnel Change
mg_ruto_planetcollect_body_title_0002=Cleaning House
mg_ruto_planetcollect_body_title_0003=Early Retirement
mg_ruto_planetcollect_body_title_0004=One last Trip
mg_ruto_planetcollect_body_title_0005=Rest in Peace
mg_ruto_planetcollect_body_title_0006=Final Destination
mg_ruto_planetcollect_chem_marker_03=Chemikalien
mg_ruto_planetcollect_drug_desc_0001=Das ist ein einfacher Lieferauftrag. Hol dir eine Kiste mit ~mission(drug) von ~mission(location) und bring sie zu ~mission(destination). ~mission(trouble)~mission(rush)
mg_ruto_planetcollect_drug_desc_0002=Kurz und knapp. Geh zu ~mission(location) und hol eine Lieferung von ~mission(drug) ab. Stell sicher, dass du dich unauffällig verhältst und bring es zu ~mission(destination). Ganz einfach also. ~mission(rush)~mission(threat)Ach ja, das Ganze ist für den ~mission(client), also mach keinen Unsinn.
mg_ruto_planetcollect_drug_desc_0003=Es hat sich herumgesprochen, dass die ~mission(client) ein Produkt von ~mission(location) brauchen und an ~mission(destination) geliefert haben möchte. ~mission(rush)~mission(trouble)Hoffentlich muss ich das nicht betonen, aber denk nicht mal daran, die Ware anzuprobieren.
mg_ruto_planetcollect_drug_desc_0004=Anscheinend gab es eine hohe Nachfrage nach ~mission(drug), daher muss ~mission(client) seine Händler aufstocken. Du gehst zu ~mission(location), nimmst das Paket ab und bringst es zu ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_drug_desc_0005=Hier bitte. Wie gesagt, es ist eine ziemlich einfache Aufgabe. ~mission(client) benötigt etwas ~mission(drug), das von ~mission(location) abgeholt und zu ~mission(destination) gebracht werden muss. ~mission(trouble)Wenn du das richtig machst, bleibst du nicht nur in meiner Gunst, sondern wirst auch ein paar nette Scheine verdienen. Scheint fair, oder? ~mission(rush)
mg_ruto_planetcollect_drug_rush_0001=Dieser Job ist mit einem Zeitplan verbunden, also musst du schnell vorankommen. 
mg_ruto_planetcollect_drug_rush_0002=Beeil dich. Mir wurde gesagt, die Massen warten sehnsüchtig auf ihre Partygeschenke.
mg_ruto_planetcollect_drug_rush_0003=Du stehst hier unter Zeitdruck. ~mission(client) braucht seine Lieferung schnell.
mg_ruto_planetcollect_drug_rush_0004=Ich hoffe, du hast eine schnelle Gangart. Beeile dich!
mg_ruto_planetcollect_drug_title_0001=Courier
mg_ruto_planetcollect_drug_title_0002=Package Run
mg_ruto_planetcollect_drug_title_0003=Delivery needed
mg_ruto_planetcollect_drug_title_0004=Courier Gig
mg_ruto_planetcollect_drug_title_0005=Smuggler Wanted
mg_ruto_planetcollect_drug_title_0006=A Simple Run
mg_ruto_planetcollect_drug_trouble_0001=Das ist eine Drogenlieferung, also halte Ausschau nach bösen Jungs, ja?
mg_ruto_planetcollect_drug_trouble_0002=Ein Vögelchen hat mir gezwitschert, dass es einige Schwergewichte gibt, die es auch auf diesen Job abgesehen haben.
mg_ruto_planetcollect_drug_trouble_0003=Hier musst du möglicherweise gegen einige Leute kämpfen. Nur damit du Bescheid weißt. 
mg_ruto_planetcollect_drug_trouble_0004=Sei bereit für eine Rauferei. Ich erwarte nicht, dass diese reibungslos verläuft. 
mg_ruto_planetcollect_steal_danger_0001=Stell sicher, dass du ein paar Waffen dabei hast. Es besteht eine hohe Wahrscheinlichkeit, dass es hier etwas rauer werden könnte. 
mg_ruto_planetcollect_steal_danger_0002=Es besteht eine gute Chance, dass du einige Leute umbringen musst. Ich hoffe, das ist für dich kein Problem. 
mg_ruto_planetcollect_steal_danger_0003=Und halte die Augen offen. Es heißt, da sind Raubtiere unterwegs, wenn du verstehst, was ich meine. 
mg_ruto_planetcollect_steal_danger_0004=Du hast doch kein Problem damit, Leute umzubringen, oder? Ich verspreche nichts, aber du solltest sicherstellen, dass du ein paar Waffen dabei hast. 
mg_ruto_planetcollect_steal_danger_0005=Der Typ, den ich kenne, hat gesagt, dass dieser Job vielleicht schon vorher die Runde gemacht hat, bevor er zu mir kam. Es könnte also unfreundliche Konkurrenz da draußen geben. Kümmere dich um sie. 
mg_ruto_planetcollect_steal_desc=~mission(desc)
mg_ruto_planetcollect_steal_desc_0001=~mission(client) benötigt einen "~mission(item)", der von ~mission(location) abgeholt und an ~mission(destination) abgesetzt werden soll. ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0002=Du weißt, wie man eine Kiste bewegt, oder? Dann ist das genau das Richtige für dich. Hol ein "~mission(item)" von ~mission(location) ab und bring es zu ~mission(destination). ~mission(trouble)Erledige es richtig, und ~mission(client) wirft dir ein paar Scheine zu. Ganz einfach. ~mission(rush)
mg_ruto_planetcollect_steal_desc_0003=Wir wurden vom ~mission(client) angeheuert, um Fracht zu transportieren. Nun, sie haben mir nicht gesagt, was sich in der Kiste befindet, und du wirst bezahlt, um nicht danach zu fragen. Alles, was du tun musst, ist, die "~mission(item)" von ~mission(location) zu holen und es in einem Stück zu ~mission(destination) zu bringen. ~mission(rush)~mission(threat)\n\nOh, tu mir einen Gefallen und sieh nicht hinein, okay? 
mg_ruto_planetcollect_steal_desc_0004=Was Jobs angeht, einfacher geht es kaum. Du musst nur zu ~mission(location) gehen und ein "~mission(item)" holen. Sobald du es hast, bring es zu ~mission(destination) und schmeiß es ab. Das war's. ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0005=Das ist eine einfache Frachtlieferung. Die "~mission(item)" muss von ~mission(location) zu ~mission(destination) gelangen. ~mission(rush)~mission(trouble)Das ist ein Job für den ~mission(client), also versau ihn nicht.
mg_ruto_planetcollect_steal_desc_0006=Ich habe einen einfachen Auftrag für dich. Nun ja... er sollte ziemlich einfach sein. ~mission(client) braucht ein "~mission(item)", das von ~mission(location) zu ~mission(destination) bewegt werden soll. ~mission(rush)~mission(threat)Bring die "~mission(item)" heil dort hin, und du wirst bezahlt. Wie gesagt, ganz einfach.
mg_ruto_planetcollect_steal_obj_long_01=Begib dich zu ~mission(location).
mg_ruto_planetcollect_steal_obj_long_02=Erhalte die ~mission(item)
mg_ruto_planetcollect_steal_obj_long_03=Liefere es an ~mission(destination)
mg_ruto_planetcollect_steal_obj_short_01=Gehe hierher
mg_ruto_planetcollect_steal_obj_short_02=Schnapp dir die Sachen
mg_ruto_planetcollect_steal_obj_short_03=Liefere die Waren
mg_ruto_planetcollect_steal_rush_0001=Ich brauche dafür Lichtgeschwindigkeit. 
mg_ruto_planetcollect_steal_rush_0002=Denkst du, du kannst das priorisieren? Die Kunden haben sehr darauf bestanden, dass es schnell passiert. 
mg_ruto_planetcollect_steal_rush_0003=Beeil dich. Es warten Leute. 
mg_ruto_planetcollect_steal_rush_0004=Wenn du diesen Job machst, sorge dafür, dass du es schnell erledigst. 
mg_ruto_planetcollect_steal_rush_0005=Beeil dich und erledige das. 
