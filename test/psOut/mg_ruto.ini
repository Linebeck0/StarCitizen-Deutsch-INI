mg_ruto_intromission_timed_0001=Das muss schnell erledigt werden. Entschuldigung dafür. Hasse es zu drängeln, aber du weißt schon, die Kunden zahlen.
mg_ruto_intromission_timed_0002=Oh, ich bräuchte das Ganze eher gestern als heute geklärt.
mg_ruto_intromission_timed_0003=Ach, noch eine Kleinigkeit: Es wäre wirklich toll, wenn du das Ganze in Windeseile erledigen könntest. Die Kunden haben da so ihre Vorstellungen von "jetzt sofort".
mg_ruto_intromission_timed_0004=Ah, vielleicht sollte ich noch erwähnen, dass das Ganze am besten gestern erledigt worden wäre. Also los.
