mg_ruto_distraction_analogy_001=Ich möchte, dass du das, was die 'Duul Vega angetan haben, wie ein Wochenende auf Goss aussehen lässt. 
mg_ruto_distraction_analogy_002=Ich möchte, dass du die Leute glauben lässt, du wärst die Wiederkunft von Ivar Messar oder... du weißt schon, einer der Bösen. 
mg_ruto_distraction_analogy_003=Wenn du damit fertig bist, soll dein Name als Warnung auf Kippenschachtel gedruckt werden. 
mg_ruto_distraction_desc=~mission(description)
mg_ruto_distraction_desc_0001=Ich muss sagen, das könnte einer meiner besten Pläne sein. Siehst du, die ~mission(client) planen den Coup des Jahrhunderts, aber keine Chance, dass sie ungeschoren davonkommen. Es sei denn, es passiert gleichzeitig etwas noch Größeres. Du wirst das Größere sein. Ich spreche von Chaos in ganz neuem Ausmaß.\n\n~mission(wanted)Mit so einem üblen Ruf musst du nur zu ~mission(Location) gehen und auf alles schießen, was einen Puls hat. Ich werde sogar die Behörden informieren, damit sie genau wissen, wo du bist. Ich denke, mit all dem Lärm, den du verursachen wirst, kümmert sich niemand darum, was die ~mission(client) vorhaben.
mg_ruto_distraction_desc_0002=Das ist die Art von Job, von der die meisten Schrottsammler nur träumen, bezahlt zu werden. Wie oft wirst du schon dafür bezahlt, so viel Chaos wie möglich zu verursachen?\n\n~mission(wanted)Mit dem Kopfgeld, das auf dich ausgesetzt ist, und weil ich allen gesagt habe, wo du zu finden bist, wird dir innerhalb von Sekunden jedes Schiff in diesem Sektor an deinem Arsch kleben. du sollst deinen Standpunkt an einem ~mission(Location) einnehmen und ich sorge dafür, dass sich herumspricht, wo du zu finden bist. Dann musst du sie nur noch so lange wie möglich ablenken.\n\nNatürlich fragst du dich wahrscheinlich, warum du das alles machst. Auch wenn ich dir die Details nicht verraten kann, sagen wir einfach, dass die ~mission(client) sehr dankbar sein werden, dass du alle Sicherheitskräfte beschäftigst.
mg_ruto_distraction_desc_0003=~mission(client) werden dich bezahlen, um so viel Chaos wie möglich im Sektor anzurichten. ~mission(wanted)Du tauchst bei ~mission(Location) auf, ballerst wild um dich, ich lasse das Gerücht über den Kanal laufen, und schon schaut jeder in die andere Richtung, während der eigentliche Job abläuft. Klassische Ablenkung.
mg_ruto_distraction_desc_0004=Du weißt, normalerweise möchte ich, dass sich meine Leute bedeckt halten. Nun, dieses Mal nicht. ~mission(client) braucht dich, um alle Gesetze in diesem Sektor zu brechen. Sorge dafür, dass sie so beschäftigt sind, dass sie nicht bemerken, was sonst passiert. Ich meine, wir reden hier von Zerstörung auf einem anderen Level. Lass es krachen! ~mission(analogy)~mission(wanted)\n\nNoch besser ist es, wenn ich alle vorher informiere, damit sie genau wissen, wo sie dich finden können. Ich denke an eine ~mission(Location), da diese normalerweise patrouilliert werden. Dann musst du nur noch so viele von diesen Mistkerlen wie möglich ausschalten. Das sollte für wochenlange Schlagzeilen sorgen.
