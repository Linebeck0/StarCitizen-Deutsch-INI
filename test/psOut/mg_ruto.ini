mg_ruto_invite_desc=~mission(description)
mg_ruto_invite_desc_0001=Du hast das ziemlich gut hinbekommen. Ich denke, es ist an der Zeit, dass wir uns treffen und das Ganze offiziell machen. Klingt das gut? Ich arbeite in diesem alten Technikladen auf Grim HEX namens Technotic. Komm einfach rein und finde mich hinten. ~mission(oldman) Wie auch immer, komm vorbei, wenn du kannst.
mg_ruto_invite_desc_0002=Danke, dass du diese kleine Aufgabe für mich erledigt hast. Ich hoffe, es war nicht zu chaotisch. Wie versprochen, möchte ich dich einladen, vorbeizukommen, und sehen, ob wir nicht eine kleine Vereinbarung treffen können. Wenn du interessiert bist, mach dich auf den Weg nach Grim HEX. Irgendwo in den hinteren Gängen findest du ein heruntergekommenes Loch namens Technotic. Ich bin hinten drin. ~mission(oldman)
mg_ruto_invite_desc_0003=Ich denke, es ist an der Zeit, über deine Zukunft zu sprechen. Findest du nicht auch? Warst du schon mal auf Grim HEX? Eine üble Ecke von nichts im Feld über Yela. Komm vorbei und suche nach einem Technikladen namens Technotic. Ich bin hinten. ~mission(oldman) Wie auch immer, wir werden ein wenig über deine Zukunft plaudern, ja? Sehen, ob wir uns gegenseitig helfen können.
mg_ruto_invite_obj_long_01=Triff dich mit Ruto in Grim HEX
mg_ruto_invite_obj_marker_01=Ruto
mg_ruto_invite_obj_short_01=Triff dich mit Ruto
mg_ruto_invite_oldman_001=Beachte den Kerl da vorne nicht. Er ist so etwas wie ein Wachhund. Nur älter... und ruhiger.
mg_ruto_invite_oldman_002=Was auch immer du tust. Verärgere den Kerl da vorne nicht. Er sieht vielleicht nicht nach viel aus, aber er ist ein ehemaliger Marine.
mg_ruto_invite_oldman_003=Kleiner Hinweis, der Typ, der den Tresen bewacht, ist gewalttätig. Wirklich gewalttätig.Wenn du ihn in Grün siehst, lauf. Das ist seine Triggerfarbe.
mg_ruto_invite_oldman_004=Achte darauf, dass der Kerl da vorne dir nicht das Ohr abkaut.
mg_ruto_invite_oldman_005=Mach dir keine Sorgen um die Antiquität am Tresen. Der war schon hier, als ich das übernommen habe.
