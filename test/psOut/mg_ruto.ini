mg_ruto_outpost_repair_DIY_0001=mein Vater versucht, den Luftrecycler zu reparieren
mg_ruto_outpost_repair_DIY_0002=mein alter Mitbewohner versucht, seinen eigenen Quantum-Treibstoff herzustellen
mg_ruto_outpost_repair_DIY_0003=die Zeit, als dieser Kumpel von mir seine Waffe so manipulierte, dass sie automatisch feuerte und beinahe sein Schiff zerstörte.
mg_ruto_outpost_repair_DIY_0004=diese alte Bergarbeiterin, die dachte, sie könnte sich selbst einen besseren EVA-Anzug bauen.
mg_ruto_outpost_repair_danger_0001=Je länger sie im Dunkeln bleiben, desto mehr Geld verlieren wir. Wir müssen sie so schnell wie möglich wieder zum Laufen bringen. 
mg_ruto_outpost_repair_danger_0002=Viele Leute warten darauf, dass sie wieder einsatzbereit sind, also beeilung, verdammt noch mal damit. 
mg_ruto_outpost_repair_danger_0003=Es fließen eine Menge Gelder durch den Ort, so dass diese Reparatur verdammt dringend ist. 
mg_ruto_outpost_repair_danger_0004=Einige andere Jobs, die ich in der Mache habe, warten darauf, dass das erledigt wird, und ich mag es nicht, warten zu müssen. Je schneller du das erledigst, desto besser.
mg_ruto_outpost_repair_danger_0005=Um dich nicht zu hetzen oder so, aber das muss schnell erledigt werden.
mg_ruto_outpost_repair_desc=~mission(Desc)
mg_ruto_outpost_repair_desc_0001=Normalerweise stört es Leute in unserem exklusiven Geschäft nicht, im Dunkeln zu arbeiten. Aber keinen Strom zu haben, ist ein bisschen viel verlangt. Es fängt sogar an, den Betrieb bei ~mission(Destination) zu beeinträchtigen. Schau mal, ob du ihnen eine neue Batterie besorgen kannst, okay? ~mission(Timed)
mg_ruto_outpost_repair_desc_0002=Vor einiger Zeit verursachte ein Sturm auf der Oberfläche einige Schäden und jetzt hat ~mission(Destination) überhaupt keinen Strom mehr. Ich kann es mir wirklich nicht leisten, sie längere Zeit außer Betrieb zu nehmen, also brauche ich dich, um ihnen eine Ersatzbatterie zu bringen. ~mission(Timed)
mg_ruto_outpost_repair_desc_0003=Irgendein Dussel drüben bei ~mission(Destination) hat versucht, ein elektrisches Problem selbst zu beheben, und jetzt hat der gesamte Außenposten keinen Strom mehr. Man muss diese DIY-Einstellung wirklich lieben. Ich habe Flashbacks zu ~mission(DIY). ~mission(Timed)Wie auch immer, tu mir einen Gefallen und bringe ihnen eine Ersatzbatterie.
mg_ruto_outpost_repair_desc_0004=Ich hoffe, du hast etwas Erfahrung mit Wartungsarbeiten, denn ich brauche jemanden, der eine Ersatzbatterie zu ~mission(Destination) bringt. ~mission(Timed)Und wenn jemand da ist, wenn du auftauchst, lass dich nicht zum Aufräumen oder ähnlichem überreden. Der Auftrag gilt nur für die Batterie.
mg_ruto_outpost_repair_desc_0005=Habe gehört, dass ~mission(Destination) den Kontakt verloren hat. Ich bin mir nicht sicher, was zum Teufel sie dort machen, aber das ist schon das fünfte Mal diesen Monat, dass ihnen der Strom ausgeht. Wahrscheinlich versuchen sie, einen Whirlpool oder so mit dem Generator zu betreiben. So oder so, du musst ihnen eine Ersatzbatterie bringen. ~mission(Timed)
mg_ruto_outpost_repair_obj_long_01=Ersatzbatterie besorgen.
mg_ruto_outpost_repair_obj_long_02=Begib dich zu ~mission(Location).
mg_ruto_outpost_repair_obj_long_03=Stelle die Stromversorgung für ~mission(Location) wieder her.
