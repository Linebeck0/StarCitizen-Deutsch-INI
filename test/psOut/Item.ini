item_Descbehr_ltm_kinetic_01,P=Hersteller: Behring\nTyp: Laser Mine\n\nWirkungsbereich: 15 m\nSchadensart: Kinetisch\n\nDer ADO-5 oder allgemein als ADOSS bezeichnet, ist eine Lasermine von Behring. Es ist ein tödliches Werkzeug, das Sie besitzen möchten, um Ihre kostbaren Güter zu schützen, in das Sie aber nie versehentlich treten möchten. Wo ADO für Area Denial Ordnance steht, können Sie sicher sein, dass Ihr Eigentum gut geschützt ist.\n\nDieses tödliche Gadget besteht aus einem leichten Aluminiumgehäuse, das eine starke Explosion enthält. Es kann leicht an jeder Oberfläche mit unserer hochmodernen Befestigungstechnologie angebracht werden.\n\nDer Laserstrahl kommt in vordefinierten Längen für all Ihre Anwendungsfälle, um eine gute Variation für verschiedene Raumtypen, Flure oder sogar riesige Hangars zu bieten.\n\nMit Vorsicht behandeln! Einmal aktiviert, kann es nur durch Zerstörung ausgeschaltet werden.
item_Descbehr_optics_holo_x1_s1=Hersteller: Behring\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 1x\nSize: 1\n\nErleben Sie Behrings Präzision mit diesem nicht-vergrößernden Projektionsvisier. Mit einem sehr sichtbaren Zielmarker bietet der PT1 ultimative Zielakquisition, um Feinde leicht zu finden und zu erfassen.
item_Descbehr_optics_holo_x2_s1=Hersteller: Behring\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 2x\nSize: 1\n\nVerbessern Sie Ihre Kampfgenauigkeit mit diesem 2x Vergrößerungsglas von Behring. Mit akribischer Sorgfalt und Handwerkskunst gebaut, ist das PT2 zu einer unverzichtbaren Optik für jeden geworden, vom Sportschützen bis zum Sicherheitsdienst.
item_Descbehr_optics_holo_x3_s1=Hersteller: Behring\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 3x\nSize: 1\n\nKommen Sie mit dieser 3x Vergrößerungsoptik von Behring ganz nah an Ihr Ziel heran. Das PT3 projiziert einen hochsichtbaren Zielmarker, der es Ihnen ermöglicht, Ihr Sichtfeld bei verschiedenen Licht- und Umweltbedingungen selbstbewusst abzudecken.
item_Descbehr_optics_rdot_x1_s1=Hersteller: Behring\nTyp: Reflex\nBefestigungspunkt: Optik\nVergrößerung: 1x\nSize: 1\n\nPerfekt für den Nahkampf, war das RF1 nicht vergrößernde Reflexvisier das erste, das Behrings Hyper-Lumen-Substratbeschichtung verwendete, um sicherzustellen, dass das Zielkreuz in einer Vielzahl von Lichtverhältnissen, Tag oder Nacht, sichtbar ist.
item_Descbehr_optics_tsco_x16_s3=Hersteller: Behring\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 16x\nSize: S3\n\nErhalten Sie eine klare Sicht auf Ihr Ziel aus der Ferne mit dem EE16. Behring-Handwerkskunst hat ein 16x-Zielfernrohr produziert, das leicht, langlebig und tödlich genau ist. Ein rigoroser 22-Schritte-Testprozess stellt sicher, dass das EE16 auch nach extremen Wetterbedingungen oder Überleben von Verschleiß und Rissen auf dem Schlachtfeld eine präzise Zielausrichtung bieten kann.
