item_DescCOOL_ACOM_S01_IcePlunge=Typ: Cooler\nHersteller: ACOM\nSize: 1\nKlasse: Competition\nGrade: C\n\nWenn du dein Schiff bis ans Limit treibst in der Hektik der letzten Runde, wirst du froh sein, ACOMs IcePlunge zu haben, um die Dinge kühl zu halten.
item_DescCOOL_ACOM_S01_QuickCool=Typ: Cooler\nHersteller: ACOM\nSize: 1\nGrade: D\nKlasse: Competition\n\nDer QuikCool bietet überlegende Leistung im Vergleich zu anderen Kühlern seiner Klasse. Dieses Wettkampfklasse-Komponente von ACOM opfert etwas Tarnung und Haltbarkeit, um einer der leistungsstärksten Einsteigerkühler zu sein.
item_DescCOOL_ACOM_S02_AbsoluteZero_SCItem=Typ: Cooler\nHersteller: ACOM\nSize: 2\nGrade: B\nKlasse: Competition\n\nUrsprünglich für Rennfahrer entwickelt, drückt der AbsoluteZero-Kühler die Leistungsgrenzen. Diese hochwertige Komponente von ACOM verfügt über ein neues Kühlmittelsystem, um Ihr Schiffssystem über alles andere kühl zu halten.
item_DescCOOL_ACOM_S02_IceDive_SCItem=Typ: Cooler\nHersteller: ACOM\nSize: 2\nGrade: C\nKlasse: Competition\n\nDer IceDive liefert Spitzenleistung gegenüber anderen mittelgroßen Kühlern seiner Klasse, dies jedoch auf Kosten hoher IR- und EM-Signaturen.
item_DescCOOL_ACOM_S02_RapidCool_SCItem=Typ: Cooler\nHersteller: ACOM\nSize: 2\nGrade: D\nKlasse: Competition\n\nACOM bringt seine leistungsorientierte Philosophie zu diesem mittelgroßen Kühler. Der RapidCool tauscht Signaturstärke und Haltbarkeit gegen bessere Leistung.
item_DescCOOL_AEGS_S01_Bracer=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: C\nKlasse: Military\n\nFür diejenigen, die einen soliden, zuverlässigen Mittelklassekühler suchen, gibt es kaum etwas Besseres als Aegis' Bracer. Dieses Kühlsystem im Kleinformat bietet solide Leistung und Haltbarkeit, um Ihr Schiff auf Hochtouren zu halten.
item_DescCOOL_AEGS_S01_Bracer_SCItem=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: C\nKlasse: Military\n\nFür diejenigen, die einen soliden, zuverlässigen Mittelklassekühler suchen, gibt es kaum etwas Besseres als Aegis' Bracer. Dieses Kühlsystem im Kleinformat bietet solide Leistung und Haltbarkeit, um Ihr Schiff auf Hochtouren zu halten.
item_DescCOOL_AEGS_S01_Glacier_SCItem=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: A\nKlasse: Military\n\nDeine Waffen, deine Schilde, deine Triebwerke. Alle vital im Kampf, alle erzeugen Hitze. Betrete den Glacier-Kühler von Aegis Dynamics. Ein Hitzeverwaltungssystem der Spitzenklasse, entwickelt, um dich kühl zu halten, wenn der Druck steigt.
item_DescCOOL_AEGS_S01_Polar=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: B\nKlasse: Military\n\nGebaut nach den hohen Anforderungen des täglichen Militärdienstes, verfügt Aegis' Polar-Kühler über einen verstärkten Rahmen für erhöhte Haltbarkeit. Du kannst sicher sein, dass der Polar dein Schiff kühl hält, wenn du in die Feuer des Kampfes stürzt.
item_DescCOOL_AEGS_S01_Tundra=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: D\nKlasse: Military\n\nVon Aegis für militärische Leistung konzipiert, hat die Zuverlässigkeit der Tundra sie zu einem Standardkühler der UEE Navy gemacht.
item_DescCOOL_AEGS_S02_Arctic=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 2\nGrade: C\nKlasse: Military\n\nMit der Art von Haltbarkeit, die Aegis-Produkte bei der Armee zum festen Bestandteil gemacht hat, ist der Arctic ein wirtschaftlicher mil-spec Kühler, der den Strapazen des Kampfes standhalten kann, ohne die Leistung zu beeinträchtigen.
item_DescCOOL_AEGS_S02_Boreal=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 2\nGrade: D\nKlasse: Military\n\nEntwickelt, um die Hitze des Kampfes zu verteilen, ist Aegis Dynamics' Boreal-Kühler ein militärischer Standard mit der Fähigkeit, stressige Situationen zu überstehen.
item_DescCOOL_AEGS_S03_Blizzard_SCItem=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 3\nGrade: A\nKlasse: Military\n\nDie Blizzard wurde in enger Zusammenarbeit von Navy-Mechanikern und Aegis-Ingenieuren entwickelt, um den spezifischen Anforderungen der Marine gerecht zu werden. Als sie auf den Markt kam, wurde dieser militärische Top-Kühler von Aegis zu einem der meistverkauften Komponenten.
item_DescCOOL_AEGS_S03_Galinstan_SCItem=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 3\nGrade: D\nKlasse: Military\n\nDer Galinstan ist ein älteres Kühlermodell, das ursprünglich für die UEE Navy entwickelt wurde. Seine Spezifikationen sind vielleicht nicht beeindruckend, aber er bleibt ein solider Einstiegs-Kühler für größere Schiffe.
item_DescCOOL_AEGS_S03_Mercury=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 3\nGrade: C\nKlasse: Military\n\nIn Kampfsituationen kann schon der kleinste Vorteil zu großen Gewinnen führen. Mit Aegis' Mercury-Kühlsystem an Bord kannst du dein Schiff länger und heißer betreiben, wenn du es am dringendsten benötigst.
item_DescCOOL_AEGS_S04_Tundra=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: D\nKlasse: Military\n\nVon Aegis mit militärischer Leistung im Kopf konstruiert, hat die Tundra zuverlässige Leistung zu einem Standardkühler der UEE Navy gemacht.
item_DescCOOL_JSPN_S00_FrostStarSL=Typ: Cooler\nHersteller: J-Span\nSize: 0\nGrade: C\nKlasse: Civilian\n\nEgal, ob du über den Boden gleitest oder durch den Weltraum segelst, es gibt einen J-Span Kühler, der perfekt zu dir passt. Der Frost-Star SL ist ein Mittelklasse-Kühler, der entwickelt wurde, um die Zuverlässigkeit der Serie auf Boden- und offene Cockpit-Vehikel zu übertragen.
item_DescCOOL_JSPN_S00_WinterStarSL_SCItem=Typ: Cooler\nHersteller: J-Span\nSize: 0\nGrade: D\nKlasse: Civilian\n\nDas neueste Modell aus J-Spans Winter-Star-Reihe von Kühlern, das SL, bietet mit dem neuen Kivo-System eine einzigartige Dispersion, die es deinem Vehikel ermöglicht, die Wärme besser zu managen als je zuvor.
item_DescCOOL_JSPN_S01_CryoStar=Typ: Cooler\nHersteller: J-Span\nSize: 1\nGrade: B\nKlasse: Civilian\n\nJ-Spans Consumer-Grade Cryo-Star Kühler ist aufgrund seiner zuverlässigen Wärmeabsorption, die Ihr Schiffskraftwerk nicht überlastet, zu einem häufigen Anblick im Imperium geworden.
item_DescCOOL_JSPN_S01_FrostStar=Typ: Cooler\nHersteller: J-Span\nSize: 1\nGrade: C\nKlasse: Civilian\n\nBekannt für seine gleichbleibende Leistung hat der Frost-Star Kühler von J-Span viele Bewunderer für sein ausgewogenes Verhältnis von Leistung zu Wärme. 
item_DescCOOL_JSPN_S01_WinterStar=Typ: Cooler\nHersteller: J-Span\nSize: 1\nGrade: D\nKlasse: Civilian\n\nWerde Mitglied der J-Span-Familie, indem du dir den Winter-Star Kühler für dein Schiff schnappst. Dieses Einsteigermodell mag vielleicht etwas Glanz vermissen, aber seine starke Leistungsbilanz und der Preis machen es zu einer beliebten Wahl für Piloten in der gesamten UEE.
item_DescCOOL_JSPN_S02_CryoStarEX=Typ: Cooler\nHersteller: J-Span\nSize: 2\nKlasse: Civilian\nGrade: B\n\nMit seiner EX-Reihe hat J-Span die zuverlässige Wärmeabsorption seines beliebten Cryo-Star-Kühlers auch für Piloten von größeren Schiffen zugänglich gemacht.
item_DescCOOL_JSPN_S02_FrostStarEX=Typ: Cooler\nHersteller: J-Span\nSize: 2\nKlasse: Civilian\nGrade: C\n\nDer Frost-Star EX-Kühler stammt von J-Span, einem Hersteller, der bei Schiffsbesitzern einen echt guten Ruf hat. Die bauen Kühler, die die Wärmeübertragung zuverlässig hinkriegen, egal, wo du rumfliegst.
item_DescCOOL_JSPN_S02_WinterStarEX_SCItem=Typ: Cooler\nHersteller: J-Span\nSize: 2\nKlasse: Civilian\nGrade: D\n\nDer Winter-Star EX ist'n grundsolider Kühler, auf den du dich verlassen kannst. Hergestellt von den Profis bei J-Span, steht er bereit, sich jeder Herausforderung zu stellen, die dir begegnet.
item_DescCOOL_JSPN_S03_FrostStarXL_SCItem=Typ: Cooler\nHersteller: J-Span\nSize: 3\nKlasse: Civilian\nGrade: C\n\nWährend Ihr Schiff fliegt, erzeugen Komponenten Wärme, die schädlich sein kann und sogar zu Systemausfällen führen kann, es sei denn, sie wird von einem zuverlässigen und ordnungsgemäß konzipierten Kühler wie dem Frost-Star XL von J-Span ordnungsgemäß behandelt.
item_DescCOOL_JSPN_S03_WinterStarXL_SCItem=Typ: Cooler\nHersteller: J-Span\nSize: 3\nKlasse: Civilian\nGrade: D\n\nSeit zwei Jahrhunderten widmet sich J-Span der Herstellung von Kühlern. Der Winter-Star XL ist ihr Einstiegsmodell für große Kühler. Was ihm an Funktionen fehlt, macht er mehr als wett durch solide Handwerkskunst.
item_DescCOOL_JUST_S01_EcoFlow=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: B\n\nEin Standard seit Jahrhunderten: Der industrielle Eco-Flow-Kühler von Juno Starwerk ist bei Frachtern beliebt, weil er selbst bei den schwersten Frachtlasten leicht zu warten ist.
item_DescCOOL_JUST_S01_Hydrocel=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: D\n\nHalte dein Raumschiff länger in Betrieb mit dem robusten Hydrocel, einem Einsteigermodell von Juno Starwerk.
item_DescCOOL_JUST_S01_Thermax=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: C\n\nJuno Starwerk hat es wieder getan. Mit der Thermax-Serie hat Juno die Messlatte für wirtschaftliche Industriekühler erhöht, die in jedes Budget passen. Diese kleinen Kühler bieten überdurchschnittliche Leistung und Haltbarkeit, ohne dabei die Bank zu sprengen.
item_DescCOOL_JUST_S02_CoolCore=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 2\nKlasse: Industrial\nGrade: C\n\nDer Name CoolCore sagt alles. Von Juno Starwerk entworfen, um genauso fleißig zu sein wie Sie, sorgt dieser Kühler dafür, dass Ihr gesamtes Schiff gut innerhalb der gewünschten Temperaturparameter arbeitet.
item_DescCOOL_JUST_S02_Hydrojet=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 2\nKlasse: Industrial\nGrade: D\n\nWenn dein Schiff überhitzt, wird fast jede Aufgabe nicht nur schwieriger, sondern potenziell gefährlich für dich und deine Crew. Mit dem Einsteigermodell HydroJet von Juno Starwerk installiert, kannst du sicher sein, dass dein Wärmepegel von einem Kühlsystem kontrolliert wird, das von einem der vertrauenswürdigsten Namen in der Branche entworfen wurde.
item_DescCOOL_JUST_S02_Snowpack_SCItem=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 2\nKlasse: Industrial\nGrade: A\n\nMittelgroße Industriekühler werden nicht besser als der Snowpack von Juno Starwerk. Herausragende Leistung und Haltbarkeit haben ihn zum Favoriten der Frachter seit Jahrhunderten gemacht.
item_DescCOOL_JUST_S03_ChillMax_SCItem=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 3\nKlasse: Industrial\nGrade: A\n\nDer Name Chill-Max ist genauso geradlinig wie das Design dieses Kühlers von Juno Starwerk. Dieser hoch bewertete Industriekühler ist seit Jahrhunderten der Favorit der Frachter.
item_DescCOOL_JUST_S03_Hydropulse_SCItem=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 3\nKlasse: Industrial\nGrade: D\n\nEine Einstiegsoption zu Juno Starwerks Serie von Kühlern, opfert der Hydropulse etwas Haltbarkeit und nutzt einige Designtricks, um diesen großen Industriekühler zu einer Option für diejenigen zu machen, die sich kein Spitzenmodell leisten können.
item_DescCOOL_JUST_S03_ThermalCore=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 3\nKlasse: Industrial\nGrade: C\n\nWenn du mitten in einer wichtigen Mission steckst, möchtest du keine Zeit damit verschwenden, dich zu fragen, ob dein Kühler seinen Job macht. Jetzt musst du das nicht mehr. Mit dem zuverlässigen Mid-Level-Kühler ThermalCore von Juno Starwerk an Bord kannst du alle Rätselraten bezüglich der Wärmeregulierung vergessen.
item_DescCOOL_LPLT_S01_ArcticStorm=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: C\n\nWenn du nach einem Kühler suchst, der Leistung, Haltbarkeit und Tarnung ausbalanciert, dann wirf einen Blick auf den ArcticStorm. Dieser mittelklassige Kühler von Lightning Power Ltd. nutzt ihre jahrhundertealte Technologie, um eine Leistung zu bieten, auf die Verlass ist.
item_DescCOOL_LPLT_S01_BlastChill=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: D\n\nDer BlastChill ist ein Verbraucher-Kühler von Lightning Power Ltd. Er hält dein Schiff am Laufen, ohne sein charakteristisches Aussehen zu belasten. Am besten bekannt ist er jedoch für eine viel verspottete Werbekampagne von 2945, die versprach, er sei "Entwickelt, um die Kühle zu bringen".
item_DescCOOL_LPLT_S01_FlashFreeze=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: B\n\nMit dem FlashFreeze stellt Lightning Power sicher, dass du dich darauf verlassen kannst, dass seine bewährte Kühltechnologie dich in der Hitze des Gefechts fliegen lässt.
item_DescCOOL_LPLT_S02_ColdSnap=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 2\nKlasse: Civilian\nGrade: C\n\nAusgewogene Leistung ist das Markenzeichen des ColdSnap-Kühlers von Lightning Power Ltd., dank seiner Fähigkeit, die zusätzliche Wärme zuverlässig zu verarbeiten, die dein Schiff während deiner täglichen Reisen erzeugt.
item_DescCOOL_LPLT_S03_ColdSurge_SCItem=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 3\nKlasse: Civilian\nGrade: D\n\nTäusche dich nicht, der ColdSurge gewinnt vielleicht keine Preise, aber dieser große Kühler von Lightning Power Ltd. bietet eine gute Einstiegsoption für die meisten zivilen Schiffe, ohne die Bank zu sprengen.
item_DescCOOL_LPLT_S03_FrostBurn=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 3\nKlasse: Civilian\nGrade: C\n\nLightning Power Ltd. hat ihre jahrelange Design-Expertise und ihr Fertigungs-Know-how eingesetzt, um den FrostBurn zu schaffen, einen effektiven Kühler, der die Wärmebedürfnisse großer Schiffe auf dem Markt bewältigen kann.
item_DescCOOL_ORIG_S04_890J_SCItem=Typ: Cooler\nHersteller: Wen/Cassel\nSize: 4\nKlasse: Civilian\nGrade: Bespoke\n\nNur für den Luxusliner 890 Jump von Origin Jumpworks erhältlich, hat Wen/Cassel speziell den Serac-Kühler entworfen, um die 890 Jump unter den vielfältigen Bedingungen, die beim Reisen durch die Sterne typisch sind, betriebsbereit zu halten.
item_DescCOOL_TYDT_S01_HeatSafe=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 1\nKlasse: Stealth\nGrade: C\n\nPiloten, die ihre IR-Signatur niedrig halten wollen, verlassen sich auf Tyler Design & Tech. Als Einstiegsmodell beschränkt der HeatSafe nicht nur Emissionen, sondern ist auch mit Tylers Zufriedenheitsgarantie gebaut.
item_DescCOOL_TYDT_S01_VaporBlock=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 1\nKlasse: Stealth\nGrade: B\n\nWenige Kühler können die Tarnleistung des VaporBlock erreichen. Das Team von Tyler Design & Tech hat einen Kühler geschaffen, der die Signatur Ihres Schiffes niedrig hält, während er akzeptable Haltbarkeit und Leistung bietet.
item_DescCOOL_TYDT_S02_HeatSink_SCItem=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 2\nKlasse: Stealth\nGrade: C\n\nDer HeatSink erzeugt niedrige Signaturen, ohne zu viel Leistung oder Haltbarkeit zu opfern, was ihn zu einem zuverlässigen Tarnkomponenten macht.
item_DescCOOL_TYDT_S02_IceBox_SCItem=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 2\nKlasse: Stealth\nGrade: B\n\nDie IceBox ist ein Upgrade zum Standardmittelkühler des Unternehmens, da das Team von Tyler Design & Tech eine Reihe von subtilen Modifikationen und Materialupgrades vorgenommen hat, die die Signaturen der Komponente verringerten, ohne die Haltbarkeit erheblich zu beeinträchtigen.
item_DescCOOL_TYDT_S02_NightFall_SCItem=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 2\nKlasse: Stealth\nGrade: A\n\nBewege dich leise und sicher mit dem NightFall von Tyler Design & Tech. Nur wenige Kühler können die Art und Weise erreichen, wie diese Komponente die Wärme deines Schiffes verwaltet, während sie gleichzeitig die Signaturen niedrig hält.
