item_DescAMRS_LaserCannon_S1=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 1\n\nDie Omnisky III ist das Basismodell in A&R's Reihe von Laser-Autokanonen für kleine Schiffe und hat eine vergleichbare Feuerrate, Schadensausstoß und Reichweite wie andere Waffen in ihrer Größenklasse. Sie verwendet Mittelklasse-Komponenten in ihrem Design und bietet eine deutliche Steigerung der Energieeffizienz gegenüber einigen ihrer preisgünstigeren Konkurrenten.
item_DescAMRS_LaserCannon_S2=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 2\n\nDie Omnisky VI ist die mittelgroße Laser-Autokanone des Herstellers A&R. Sie bietet erhöhten Schaden, Reichweite und Energieverbrauch im Vergleich zu ihrem kleineren Bruder, der Omnisky III, und verwendet viele der gleichen Komponenten, was zu einer mittelmäßigen Energieeffizienz führt.
item_DescAMRS_LaserCannon_S3=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 3\n\nDie Omnisky IX ist die Size 3-Version der beliebten Laser-Autokanone von Amon & Reese. Die geringe Feuerrate der Waffe wird durch ihre effektive Reichweite ausgeglichen, die es ihr ermöglicht, einen kraftvollen Schuss aus der Ferne abzugeben.
item_DescAMRS_LaserCannon_S4=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 4\n\nAmon & Reese's zuverlässige Serie von Laser-Autokanonen setzt sich mit der Omnisky XII fort. Obwohl langsam feuert, kann diese Laserkanone der Size 4 effizient verheerende Laserstrahlblitze aus beträchtlicher Entfernung abgeben.
item_DescAMRS_LaserCannon_S5=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 5\n\nAmon & Reese's Ruf für die Herstellung leistungsstarker und zuverlässiger Waffen wird durch ihre Omnisky-Reihe von Laser-Autokanonen verkörpert. Die Omnisky XV ist die Size 5-Version der Waffe, die das Imperium seit Jahrhunderten verteidigt hat.
item_DescAMRS_LaserCannon_S6=Hersteller: Amon & Reese Co.\nTyp: Laser Cannon\nSize: 6\n\nVon den Ingenieuren von Amon & Reese nach dem römischen Kaiser benannt, der die bemerkenswerte 'Achtzehnte Legion' gründete, trifft diese massive Laser-Autokanone der Size 6 mit dem Spitznamen 'Augustus' hart über große Entfernungen und macht die Omnisky XVIII zu einer effektiven Möglichkeit, Feinde in Schach zu halten.
item_DescAMRS_ScatterGun_S3=Hersteller: Amon & Reese Co.\nTyp: Plasma Scattergun\nSize: 3\n\nIhr Schiff wird Chaos verbreiten mit A&R's PyroBurst Plasmaschrotflinte. In engen Räumen effektiv, versprüht die PyroBurst selbstzerstörende Plasmaprojektile und opfert dabei punktgenaue Genauigkeit für eine Flächensättigung.
item_DescANVIL_Hornet_F7C_shop=Hersteller: Anvil Aerospace\nFokus: Medium Fighter\n\nFür den Feind ist es eine niemals zu unterschätzende Waffe. Für Verbündete ist es ein Retter. Die F7C Hornet ist der gleiche zuverlässige und widerstandsfähige Mehrzweckjäger, der das Gesicht der UEE Navy geworden ist. Die F7C ist die Grundlage, um darauf aufzubauen und alle Anforderungen zu erfüllen, die Sie im Sinn haben.
item_DescANVL_Arrow_Turret=Hersteller: Anvil Aerospace\n\nDas Gestonne-Turmsystem für Anvils Arrow ermöglicht präzises unabhängiges Tracking von Zielen und verfügt über Montagen für zwei Größe-1-Waffen.
