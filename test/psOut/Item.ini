item_DescQDMP_WETK_S01_Burke=Hersteller: Wei-Tek\nTyp: Quantum Dampener\nSize: 1\nGrade: A\nKlasse: Military\n\nSorge dafür, dass Gerechtigkeit walten kann mit dem Burke QD. Dieser leistungsstarke Quantum-Dämpfer von Wei-Tek projiziert ein massives Feld, das verhindert, dass Schiffe ihren Quantum-Antrieb aktivieren können, was ihn zu einer wertvollen Komponente sowohl für Strafverfolgung als auch Sicherheitsprofis macht.
item_DescQDRV_ACAS_S02_SparkFire_SCItem=Typ: Quantum Drive\nHersteller: Ace Astrogation\nSize: 2\nGrade: C\nKlasse: Competition\n\nDer SparkFire Quantum-Antrieb von Ace Astrogation bietet fein abgestimmte Leistung zu einem vernünftigen Preis.
item_DescQDRV_ACAS_S02_SunFire_SCItem=Typ: Quantum Drive\nHersteller: Ace Astrogation\nSize: 2\nGrade: B\nKlasse: Competition\n\nGroße Leistung und elegantes Design machen den Ace Astrogation SunFire Quantum-Antrieb zu einem Favoriten unter Rennfans und Enthusiasten.
item_DescQDRV_ARCC_S01_Flood_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 1\nGrade: D\nKlasse: Civilian\n\nErlebe die wahre Freude der Reise mit dem Flood. Dieser kleine Quantum-Antrieb von ArcCorp ist seit Jahren ein Standard im gesamten Imperium.
item_DescQDRV_ARCC_S01_Rush=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer Rush ist ein beliebter kommerzieller Quantum-Antrieb, der seinem Namen gerecht wird.
item_DescQDRV_ARCC_S02_Cascade_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 2\nGrade: D\nKlasse: Civilian\n\nDer neueste mittelgroße Quantum-Antrieb von ArcCorp, der Cascade, wird dich selbstbewusst immer wieder zu deinem Ziel bringen.
item_DescQDRV_ARCC_S03_Echo=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: D\nKlasse: Civilian\n\nArcCorp hat den Echo sorgfältig zu einem erschwinglichen, aber effektiven Quantum-Antrieb kalibriert und entwickelt.
item_DescQDRV_ARCC_S03_Echo_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: D\nKlasse: Civilian\n\nArcCorp hat den Echo sorgfältig zu einem erschwinglichen, aber effektiven Quantum-Antrieb kalibriert und entwickelt.
item_DescQDRV_ARCC_S03_Fissure=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: C\nKlasse: Civilian\n\nAktiviere den Fissure und rase durch den Weltraum mit der Komponente, von der ArcCorp behauptet, dass sie im Laufe der Jahrhunderte erfolgreich Milliarden von Quantumreisen abgeschlossen hat.
item_DescQDRV_ARCC_S03_Fissure_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: C\nKlasse: Civilian\n\nAktiviere den Fissure und rase durch den Weltraum mit der Komponente, von der ArcCorp behauptet, dass sie im Laufe der Jahrhunderte erfolgreich Milliarden von Quantumreisen abgeschlossen hat.
item_DescQDRV_ARCC_S03_Impulse=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: B\nKlasse: Civilian\n\nDie Legende besagt, dass beim Prototyp des Impulse ungenau geschnittene Materialien dünner als erwartet waren. Als seine Testleistung die Erwartungen übertraf, adoptierten Ingenieure die Änderungen, und ArcCorps erstklassigen Quantum-Antrieb der Size 3 wurde geboren.
item_DescQDRV_ARCC_S03_Impulse_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 3\nGrade: B\nKlasse: Civilian\n\nDie Legende besagt, dass beim Prototyp des Impulse ungenau geschnittene Materialien dünner als erwartet waren. Als seine Testleistung die Erwartungen übertraf, adoptierten Ingenieure die Änderungen, und ArcCorps erstklassigen Quantum-Antrieb der Size 3 wurde geboren.
item_DescQDRV_JUST_S01_Goliath=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 1\nGrade: C\nKlasse: Industrial\n\nDer Goliath wurde entwickelt, um langlebiger zu sein als andere Quantum-Antriebe seiner Klasse. Das hat ihn zu einem festen Bestandteil von industriellen Schiffen gemacht, seit die Menschheit begonnen hat, die Sterne zu erforschen.
item_DescQDRV_JUST_S01_Vulcan_SCItem=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 1\nGrade: D\nKlasse: Industrial\n\nJuno Starwerk hat den Vulcan entwickelt, um kosteneffizient und langlebig zu sein. Er wird keine Preise für seine Leistung gewinnen, kann aber darauf vertraut werden, dich zu deinem Ziel zu bringen.
item_DescQDRV_JUST_S02_Bolon=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 2\nGrade: C\nKlasse: Industrial\n\nLass dich nicht von minderwertiger Handwerkskunst und deiner kostbaren Fracht gefährden. Der Bolon Quantum-Antrieb für die Industrie wurde mit Blick auf Haltbarkeit gebaut, damit er funktioniert, wenn du ihn am dringendsten benötigst.
item_DescQDRV_JUST_S02_Huracan_SCItem=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 2\nGrade: B\nKlasse: Industrial\n\nJuno Starwerk versteht, dass deine wichtigste Aufgabe darin besteht, deine Fracht sicher zu halten. Deshalb priorisiert ihr Huracan Quantum-Antrieb Interdiktionsabschirmung, Stabilität und Schadenseffizienz über allem anderen.
item_DescQDRV_JUST_S03_Agni=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 3\nGrade: B\nKlasse: Industrial\n\nFrachtführer verlassen sich seit Jahrhunderten auf das herausragende handwerkliche Können von Juno Starwerk. Das Unternehmen aktualisiert und verbessert ständig das Design des Agni Quantum-Antriebs, um sicherzustellen, dass er eine erstklassige industrielle Komponente bleibt. 
item_DescQDRV_JUST_S03_Agni_SCItem=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 3\nGrade: B\nKlasse: Industrial\n\nFrachtführer verlassen sich seit Jahrhunderten auf das herausragende handwerkliche Können von Juno Starwerk. Das Unternehmen aktualisiert und verbessert ständig das Design des Agni Quantum-Antriebs, um sicherzustellen, dass er eine erstklassige industrielle Komponente bleibt. 
item_DescQDRV_JUST_S03_Kama=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 3\nGrade: C\nKlasse: Industrial\n\nDer Kama von Juno Starwerk hat mehr "Fan Favorite" Leserumfragen von 'Long Haul Quarterly' gewonnen als jeder andere industrielle Quantum-Antrieb seiner Klasse.
item_DescQDRV_JUST_S03_Vesta=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 3\nGrade: D\nKlasse: Industrial\n\nStelle sicher, dass deine Waren dorthin kommen, wo sie hinmüssen, mit dem Vesta Quantum-Antrieb. Juno Starwerk hat diese Komponente speziell entwickelt, um mit allen Herausforderungen und Schwierigkeiten des Langstreckentransports umzugehen. 
item_DescQDRV_JUST_S03_Vesta_SCItem=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 3\nGrade: D\nKlasse: Industrial\n\nStelle sicher, dass deine Waren dorthin kommen, wo sie hinmüssen, mit dem Vesta Quantum-Antrieb. Juno Starwerk hat diese Komponente speziell entwickelt, um mit allen Herausforderungen und Schwierigkeiten des Langstreckentransports umzugehen. 
item_DescQDRV_ORIG_S04_890J_SCItem=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 4\nGrade: Maßanfertigung\nKlasse: Civilian\n\nSpeziell für die 890 Jump entwickelt, kombiniert der Allegro Quantum-Antrieb ArcCorps Fachkenntnisse mit Origins außergewöhnlich hohen Standards und macht ihn zum idealen Begleiter für eine Luxuskreuzfahrt durch die Sterne.
item_DescQDRV_RACO_S01_Drift=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 1\nGrade: C\nKlasse: Stealth\n\nEntwickelt, um die Wärme- und Signaturniveaus niedrig zu halten, hilft der Drift Quantum-Antrieb von RAMP Corporation, die beim Hochfahren erzeugten Emissionen zu minimieren.
item_DescQDRV_RACO_S01_Spectre_SCItem=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 1\nGrade: A\nKlasse: Stealth\n\nDer Spectre kann dein Schiff nicht unsichtbar machen, kommt dem aber nahe. Von RAMP meisterhaft gefertigt, verteilt dieser Quantum-Antrieb die Wärme und verbirgt IR- und EM-Signaturen, um ihn zu einer großartigen kleinen Komponente für diejenigen zu machen, die unbemerkt bleiben wollen.
item_DescQDRV_RACO_S02_Bolt_SCItem=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 2\nGrade: B\nKlasse: Stealth\n\nDie RAMP Corporation setzt ihre Linie von Quantum-Antrieben mit geringen Emissionen mit dem Bolt fort. Diese mittelgroße Komponente wird dich von einem Ort zum nächsten befördern, während sie eine minimale Signatur erzeugt.
item_DescQDRV_RACO_S02_Nova_SCItem=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 2\nGrade: C\nKlasse: Stealth\n\nZiehe keine Aufmerksamkeit auf dich mit dem Nova, dem Grundmodell des mittelgroßen Tarnungs-Quantum-Antrieb von RAMP Corporation.
item_DescQDRV_RACO_S02_Spicule_SCItem=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 2\nGrade: A\nKlasse: Stealth\n\nHier in einem Augenblick und im nächsten verschwunden. Das ist es, was du mit dem Spicule Quantum-Antrieb bekommst, den RAMP entwickelt hat, um die Emissionssignatur der Komponente so gering wie möglich zu halten.
item_DescQDRV_RSI_S01_Eos=Typ: Quantum Drive\nHersteller: RSI\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer Eos Quantum-Antrieb ist seit Jahrhunderten ein fester Bestandteil der RSI-Produktlinie. Sein ursprüngliches Design war so perfekt abgestimmt, dass es im Wesentlichen unverändert geblieben ist. 
item_DescQDRV_RSI_S01_Hyperion_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 1\nGrade: B\nKlasse: Civilian\n\nZu Ehren des Namens war das erste Testflugziel für diesen beliebten RSI Quantum-Antrieb der gleichnamige Satellit des Saturn.
item_DescQDRV_RSI_S02_Aither_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 2\nGrade: B\nKlasse: Civilian\n\nBenannt nach einem antiken Gott des Lichts und des Himmels, ehrt der Aither Quantum-Antrieb seinen Namensvetter, während er die Menschen an Orte bringt, die ihre Vorfahren sich nie hätten vorstellen können. Diese klassische mittelgroße Komponente von RSI schmückt zivilen Schiffen seit Jahrhunderten.
item_DescQDRV_RSI_S02_Hemera_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 2\nGrade: A\nKlasse: Civilian\n\nDie Entwicklung des Hemera Quantum-Antrieb hat es den Technikern von Robert Space Industries ermöglicht, die Grenzen der Technologie für das Quantumreisen noch weiter zu pushen und dir zu ermöglichen, noch weiter zu gehen.
item_DescQDRV_RSI_S03_Erebos=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrade: A\nKlasse: Civilian\n\nDer Erebos verkörpert RSIs Streben nach Exzellenz. Dieser hochwertige Quantum-Antrieb steht ständig an der Spitze der "Best of"-Listen sowohl bei Kritikern als auch bei Verbrauchern.
item_DescQDRV_RSI_S03_Metis=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrade: C\nKlasse: Civilian\n\nBei der Biegung von Raum und Zeit für die Reise unglaublicher Entfernungen ist kein Platz für Fehler. Vertraue daher auf RSI, ein Unternehmen, das seit den Anfängen des Raumflugs qualitativ hochwertige Komponenten an die Öffentlichkeit geliefert hat.
item_DescQDRV_RSI_S03_Tyche=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrade: B\nKlasse: Civilian\n\nDer Tyche Quantum-Antrieb balanciert harmonisch Leistung, Haltbarkeit und Tarnung aus und schafft so eine vielseitige Komponente, die fähig ist, eine Vielzahl von Situationen geschickt zu bewältigen. 
item_DescQDRV_TARS_S01_Expedition=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 1\nGrade: C\nKlasse: Civilian\n\nReise selbstbewusst durch den Weltraum, dass dein perfekt ausbalancierter Expedition Quantum-Antrieb von Tarsus dich genau dorthin bringt, wo du hinwillst. 
item_DescQDRV_TARS_S02_Odyssey=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 2\nGrade: C\nKlasse: Civilian\n\nAbenteuer inmitten der Sterne erwartet dich mit dem Odyssey Quantum-Antrieb. Die sorgfältige und fortgesetzte Weiterentwicklung des Tarsus-Teams hat diese Komponente seit Jahrhunderten auf dem neuesten Stand gehalten. 
item_DescQDRV_TARS_S03_Drifter=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrade: D\nKlasse: Civilian\n\nDer Drifter Quantum-Antrieb von Tarsus bietet renommierte Leistung zu einem erschwinglichen Preis und balanciert Handwerkskunst und Kosten aus. 
item_DescQDRV_TARS_S03_Ranger=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrade: B\nKlasse: Civilian\n\nVerlasse dich auf den Ranger, um dich durch die Sterne zu führen. Die Qualität und Zuverlässigkeit dieses klassischen Tarsus Quantum-Antriebs hat ihn seit Jahrhunderten zu einem Schiffsbegleiter gemacht. 
item_DescQDRV_TARS_S03_Wanderer=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrade: C\nKlasse: Civilian\n\nTarsus hat den Wanderer sorgfältig entworfen und abgestimmt, um einen rundum soliden Quantum-Antrieb zu schaffen und ihn zu einer der beliebtesten Komponenten in ihrer angesehenen Produktpalette zu machen.
item_DescQDRV_WETK_S01_Beacon=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 1\nGrade: C\nKlasse: Military\n\nWei-Tek hat andere Hersteller von mil-spec Komponenten aufhorchen lassen mit der Einführung des hochgelobten Beacon Quantum-Antriebs.
item_DescQDRV_WETK_S01_Siren=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 1\nGrade: B\nKlasse: Military\n\nNeueste Änderungen von Wei-Tek an den Legierungen, die im Siren verwendet werden, haben seine Leistung verbessert, ohne die Haltbarkeit zu beeinträchtigen, was ihn zu einem respektablen Quantum-Antrieb der Militärklasse macht. 
item_DescQDRV_WETK_S02_Crossfield=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 2\nGrade: C\nKlasse: Military\n\nWei-Tek hat den Crossfield gezielt für Militärpersonal und erfahrene Piloten vermarktet, die die Statistiken schätzen, die der mil-spec Quantum-Antrieb bietet.
item_DescQDRV_WETK_S03_Balandin=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 3\nGrade: B\nKlasse: Military\n\nWei-Tek hat den Balandin mit Militär- und Sicherheitspersonal im Sinn gebaut. Nach einer Reihe von Testläufen durch Veteranen beschleunigten Ingenieure die Hochfahr- und Kalibrierzeiten und verbesserten gleichzeitig die Präzision und Stabilität der Komponente.  
item_DescQDRV_WETK_S03_Pontes=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 3\nGrade: C\nKlasse: Military\n\nBei Belastungstests haben die proprietären Legierungen, die Wei-Tek zum Bau des Pontes verwendet hat, sich gegen Konkurrenten in derselben Klasse durchgesetzt.
item_DescQDRV_WETK_S03_TS2=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 3\nGrade: A\nKlasse: Military\n\nDie fortschrittliche Schutzbeschichtung verleiht dem TS-2 überlegene Haltbarkeit und Schutz vor den Elementen und Aggressoren und macht ihn zu einem idealen Quantum-Antrieb für die Momente, in denen die Gefahr ruft.
item_DescQDRV_XIAN_S01,P=XIAN Quantum Drive
item_DescQED_RSI_S04_Tidelock=Typ: Quantum Dampener\nHersteller: RSI\nSize: 3\n\nIntern vom Roberts Space Industries für die Scorpius Antares entworfen, erzeugt der sorgfältig gefertigte Tidelock Quantum-Dämpfer ein Feld, das die Aktivierung des Quantum-Antriebs verhindert.
item_DescQED_WETK_S03_Reynie=Typ: Quantum Enforcement Device\nHersteller: Wei-Tek\nSize: 3\nGrade: C\nKlasse: Military\n\nDieses kombinierte Quantum-Vollstreckungsgerät von Wei-Tek enthält sowohl eine Quantum-Falle (Snare) für das Herausziehen von Schiffen aus dem Quantumflug als auch einen Quantum-Dämpfer, um die Aktivierung von Quantum-Antriebe zu verhindern. Mit der Fähigkeit zum Fangen und Festhalten bietet der Reynie eine ideale All-in-One-Lösung für Sicherheitspersonal.
