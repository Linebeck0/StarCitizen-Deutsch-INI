item_Desc_Countermeasure_Decoy=Diese Gegenmaßnahmen sollen wie Kompaktschiff-Emulatoren wirken. Diese Spezialgeschosse emittieren hohe Konzentrationen an EM- und Phosphorwärme, um Raketenleitsysteme oder Piloten anzulocken, die mit Radar/Scans fliegen.
item_Desc_Countermeasure_smokescreen=Diese Gegenmaßnahme für Flächeneffekte besteht aus einem Kartätschenkanister, der beim Abfeuern explodiert und Hunderte kleinerer Explosionen verstreut, die sich zerstreuen und detonieren, wodurch ein großes Ausbreitungsvolumen aus elektrisch geladenen Metall- und Glaspartikeln entsteht, die elektromagnetische, Infrarot- und Querschnittsscanner stören können. Schiffe und Raketen verlieren das Ziel auf alle Schiffe, die sich innerhalb des Feldes befinden oder von diesem verdeckt werden.
item_Desc_Crus_whale_suit_01_01_01=Ein großes, weiches Plüschkostüm von Crusaders geliebtem Maskottchen Finley the Stormwal. Exklusiv für Crusader Industries hergestellt, um Besucher in der schwebenden Stadt Orison zu begrüßen und willkommen zu heißen.
item_Desc_DMC_Gloves_02_01_01=Die Mercury-Handschuhe von DMC wurden entwickelt, um Ihre Hände zu wärmen und Ihnen gleichzeitig die präzise Handhabung von Dingen zu ermöglichen. Sie eignen sich perfekt für Outdoor-Aktivitäten oder kältere Arbeitsumgebungen.
item_Desc_DMC_Jacket_01_01_01=Temp.Bereich: -20 / 10 °C\nTragekapazität: 1K µSCU\n\nDiese isolierten, wasserabweisenden Jacken eignen sich perfekt für alle Einsatzorte, bei denen die Temperatur eine Rolle spielen kann. Der Mountaintop von DMC verfügt über sichere Taschen und besteht aus einer Vinylgewebe-Außenseite, die garantiert, dass raue Umgebungen Ihre Wärme nicht beeinträchtigen.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_DMC_Jacket_02_01_Shared=Tragekapazität: 1K µSCU\n\nMit dieser trendigen Jacke von DMC sehen Sie so gut aus, wie Sie sich fühlen. Der Selby verfügt außerdem über ein weiches Innenfutter, das zusätzlichen Komfort und Isolierung bietet.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_DMC_Jacket_03_01_01=Tragekapazität: 3K µSCU\n\nDiese isolierende Outdoor-Jacke von DMC ist mit verstärkter Polsterung gefüttert, um dauerhaften Komfort für den täglichen Gebrauch zu bieten.
item_Desc_DMC_Jacket_04_01_01=Tragekapazität: 2K µSCU\n\nFeiern Sie die Einführungswoche im ikonischen Stil mit dieser Gedenk-Fliegerjacke mit einem Navy-Patch auf der Vorderseite und einem großen Invictus-Patch auf der Rückseite. Diese Kunstlederjacke verfügt über zwei Fronttaschen und gerippte Bündchen an Bund und Ärmeln, die eine gute Passform garantieren.
item_Desc_DMC_Legs_Pants_02_01=(PH) F_DMC_Pants_02_01\nArtikelbeschreibung.\n\n Beschreibung
item_Desc_DMC_Pants_01_01_01=Tragekapazität: 1K µSCU\n\nDie Foundation-Linie von DMC ist genau das; die Grundlage für Ihre Arbeitskleidung. Mit einem einfachen, eleganten Schnitt und leicht zugänglichen Taschen ist die Foundation sowohl professionell als auch funktional.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_DMC_Pants_02_01_Shared=Tragekapazität: 2K µSCU\n\nZeigen Sie Ihr robustes und dennoch raffiniertes Gespür mit dieser Cargohose von DMC. Mit grauen Akzenten und Kontraststreifen an jeder Seite sind Astleys langlebig, bequem und immer auf dem neuesten Stand.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_DMC_Pants_03_01_01=Tragekapazität: 0,5K µSCU\n\nDie Frontier-Kollektion von DMC ist seit Jahrhunderten ein fester Bestandteil des Grenzlebens. Diese Arbeitshose aus schwerem Denim verfügt über doppelt genähte Verstärkungen und eine Fleckenschutztechnologie, was sie Tag für Tag zu einer zuverlässigen Hose für jede Umgebung macht.
item_Desc_DMC_gloves_01=DMCs Gauntlet-Handschuhe fühlen sich an wie ein harter Arbeitstag. Diese aus widerstandsfähigem GranTec-Verbundgewebe gefertigten Stulpen machen ihrem Namen alle Ehre und bieten maximalen Schutz vor Umwelteinflüssen und Stößen, damit Sie einen weiteren Tag arbeiten können.
item_Desc_DMC_gloves_02_01_centurion=Halten Sie Ihre Hände warm und Ihre Finger geschmeidig mit Mercury-Handschuhen von DMC. Die spezielle Voyager-Edition ist ideal für Outdoor-Aktivitäten oder kältere Arbeitsumgebungen und ist in Rot mit goldenem Rand erhältlich.
item_Desc_Dead_Tree=Im Gegensatz zu seinem ominösen Namen ist der Revenant tatsächlich eine Sorte des Altrucia-Baums, einer einheimischen Pflanze von Terra III, die für ihre dicken und farbenfrohen Blätter bekannt ist. Geoingenieure brachten Altrucias-Felder nach Hyperion, um die Staubstürme aufzulösen. Obwohl das Projekt scheiterte, passten sich die Altrucia-Bäume den ständigen Windverhältnissen an, warfen ihre Blätter ab und verdickten das Holz im Stamm. Botaniker glaubten zunächst, dass die Altrucias gestorben seien, doch bei näherer Betrachtung stellten sie fest, dass sie noch recht lebendig waren, und so entstand der Name.
item_Desc_ELD_Jacket_01_01_01=Tragekapazität: 1K µSCU\n\nEinfach, bequem und unauffällig. Während die meisten Modedesigner diese Begriffe meiden, versteht Escar Limited, dass man manchmal einfach etwas möchte, das sich richtig anfühlt. Basierend auf dem klassischen Design von Centauri II ist die Archibald eine einfache, bequeme und dezente leichte Jacke aus Polygewebe, die die Luftzirkulation nicht einschränkt.
item_Desc_ELD_Jacket_02_01_01=Tragekapazität: 1K µSCU\n\nMit dem Geoffrey bleiben Sie stilvoll vor den Elementen geschützt. Die Freizeitjacke von Escar Limited verfügt über eine dauerhaft wasserabweisende Oberfläche mit glatter gebürsteter Optik sowie ärmel mit vorgeformtem Ellbogen.
item_Desc_ELD_Pants_01_01_Shared=Tragekapazität: 1K µSCU\n\nVerkörpern Sie mit dieser klassischen Hose die Escar-ästhetik des lässigen Komforts. Ideal zum Faulenzen. Ideal für Besorgungen. Ideal für Sie.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Pants_01_02_Shared=Tragekapazität: 1K µSCU\n\nPeppen Sie Ihre Garderobe mit einer 99-Hose von Escar Limited auf. Die Gegenüberstellung von Farben, die jeweils aus einem anderen Stoff bestehen, ergeben ein auffälliges Design, wenn Sie ein Statement setzen möchten.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Pants_02_01_Shared=Tragekapazität: 1K µSCU\n\n88er sind die ultimative Freizeitkleidung von Escar Limited. Von der auffälligen Farbe bis zur maßgeschneiderten Passform sind sie die perfekte Ergänzung für entspannte Tage und festliche Nächte.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Pants_03_01_01=Tragekapazität: 0,5K µSCU\n\nMachen Sie es sich bequem mit den EQ-Sporthosen von Escar Limited. Die EQ bestehen aus schweißableitendem Mikrogewebe und einem dezenten Faltendesign und sind eine bequeme und stilvolle Wahl für die Tage, an denen Sie es kühl halten möchten.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Pants_04_01_01=Tragekapazität: 1K µSCU\n\nMit dieser weichen, mit Fleece gefütterten Sporthose von Escar Limited bleiben Sie CS-L. Diese lockere, entspannte Hose bietet höchsten Komfort, egal ob unterwegs oder beim Entspannen.
item_Desc_ELD_Pants_05_01_01=Tragekapazität: 1K µSCU\n\nMit Hilfe des legendären Designers Ubaid hat Escar Limited diese Crop-Hose für modebewusste Menschen entworfen, die nicht übermäßig auffällig sein möchten. Der 55-GR verfügt über ein dezentes Schottenmuster und weite Bündchen.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Shirt_01_01_01=Sei mutig. Sei du selbst. Die Ultra-Cas-Hemden der Hannu-Linie von Escar LImited zeichnen sich durch einen verblassenden asymmetrischen Schnitt und ein Patchwork-Material aus, das sowohl rustikal als auch durch und durch modern wirkt.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ELD_Shirt_02_01_01=Die Shackleton-Linie will beeindrucken und bietet Komfort mit dem gewissen Etwas. Escar Limited schleift den Stoff des Hemdes ab, um ihm einen wiederverwendeten Charme und einen einzigartigen Look zu verleihen, der sowohl zu Hause als auch auf der Straße passt.
item_Desc_ELD_Shirt_03_01_01=Ein Pulloverhemd mit teilweisem Reißverschluss, Mesh-Akzenten an den Ärmeln und einem Knopfkragen. Die Balboa-Linie von Escar Limited bietet innovativen Stil, der für jedes System und jede Situation geeignet ist.\n\nDamengrößen derzeit nicht auf Lager.   
item_Desc_ELD_Shirt_04_01_01,P=ELD - Shirt (04) - Beschreibung
item_Desc_ELD_Shirt_04_assistance_dec=Im Weltraum kann niemand deinen Schrei hören. Aus diesem Grund haben sie ECN-Benachrichtigungen erstellt. Erinnern Sie sich an die Freundlichkeit von Fremden mit dem "Rescue Required"-Shirt, das einen Astronauten zeigt, der vor der Gefahr flieht.
item_Desc_ELD_Shirt_04_ejection_dec=Habe Mitleid mit anderen Kapitänen, deren Stuhl nirgendwohin geht. Das Ejection Rejection-Shirt zeigt eine schwelende Cutlass und fragt sich, warum irgendjemand jemals einen Notausstiegsitz brauchen sollte.
item_Desc_ELD_Shirt_04_grimhex_dec=Schurken, Schurken und Abschaum versammeln sich bei Grim HEX, also zeigen Sie mit dem Lost Wallet-Shirt aus bequemer, synthetischer Baumwolle, dass Sie Teil einer so illustren Gesellschaft sind.
item_Desc_ELD_Shirt_04_lorville_dec=Lorville, komm wegen der niedrigen Löhne und geh mit einer tödlichen Atemwegserkrankung. Das Lorville Blüs-Shirt feiert die ikonische, firmeneigene Landezone, die man am besten sieht, wenn man eine Plastiktüte über dem Kopf trägt.
item_Desc_ELD_Shirt_04_olisar_dec=Das Stuck at Olisar-Shirt ist eine Nachbildung des berüchtigten Vehikel-Terminalbildschirms, der häufig in Port Olisar zu sehen ist. Jeder, der diesen geschäftigen Verkehrsknotenpunkt besucht hat, kann die nagende Angst nachvollziehen, dass dieser Bildschirm erscheint, wenn Olisar-Beamte verlassene, abgestürzte oder falsch geparkte Raumschiffe von ihren Landeplattformen räumen.
item_Desc_ELD_Shirt_04_required_dec=Dieses Kurzarmshirt zeigt das ikonische Warnschild, das in der Nähe von Luftschleusen im ganzen Universum zu finden ist. Tragen Sie das Vacuums Kill-Shirt, um alle an die Schrecken zu erinnern, die passieren, wenn man im Vakuum des Weltraums seinen Helm abnimmt.
item_Desc_ELD_jacket_03_01_shared=Tragekapazität: 2K µSCU\n\nÜberstehen Sie die Kälte mit dieser wasserdichten und isolierten Jacke von Escar Limited. Mit seinem stilvollen Design und dem einzigartigen doppellagigen Kragen hält der Parvat Sie warm, wenn Sie es am meisten brauchen.
item_Desc_ELD_shirt_04_01_Cubby_blast=Zeigen Sie Ihre Unterstützung für lokale und unabhängige Unternehmen mit diesem Cubby Blast-T-Shirt. Von seinem ansteckenden Holo-Jingle, der "Gewehre, Schrotflinten, Pistolen" verspricht, bis hin zu Clor Vee, dem exzentrischen Besitzer mit starkem Cathcart-Akzent, bleibt Cubby Blast einer der einzigartigsten Läden von Area18 und eine erfrischende Abwechslung die firmeneigenen Ladenketten, die das Imperium dominieren.\n
item_Desc_ELD_shirt_04_01_G-loc=Heben Sie mit diesem T-Shirt ein Glas auf die erfahrenen Trinker in der G-Loc Bar. Die beste Kneipe von Area18 ist für ihre ausgiebigen Cocktails klassischer Cocktails wie Wingman's Hangover und Nick's Mistake bekannt. Schnappen Sie sich dieses Hemd, um ihre Großzügigkeit zu feiern und sich daran zu erinnern, wo die Nacht begann.
item_Desc_ELD_shirt_04_01_big_bennys=Dieses Big Benny's-Shirt verkörpert die Freude am Essen auf ihrem köstlichen Kacho mit einem animierten Bild, das zwischen zwei Versionen des ikonischen Logos der Marke wechselt. Das Tragen wird jeden daran erinnern, sich diesen leckeren Leckerbissen zu schnappen und zu essen.
item_Desc_ELD_shirt_04_01_carrack=Drücken Sie Ihre Leidenschaft für das Unbekannte mit diesem Carrack-T-Shirt aus. Feiern Sie das beliebte und ikonische Forschungsschiff mit diesem bequemen schwarzen T-Shirt, das auf kreative Weise eine Draufsicht auf die Carrack mit dem Anvil-Logo auf der Vorderseite und dem Namen des Schiffs auf der Rückseite kombiniert.
item_Desc_ELD_shirt_04_01_cutlass=Beurteile ein Schiff nicht nach seinem Ruf. Zeigen Sie, dass Piloten aller Art die Cutlass-Schiffe wegen ihrer Vielseitigkeit, Erschwinglichkeit und allgemeinen schlechten Qualität lieben. Auf der Vorderseite dieses schwarzen T-Shirts ist das ikonische Schiff abgebildet, das vor dem Drake-Logo schwebt, und auf der Rückseite ist stolz der Name des Schiffs zu sehen.
item_Desc_ELD_shirt_04_01_dumpers_depo=Bewahren Sie dieses Hemd unbedingt vom Schrottplatz auf. Dieses Dumper's Depot-Shirt besteht aus ringgesponnener Baumwolle für eine äußerst bequeme Passform und verfügt über ein animiertes Spinnrad im Logo, das die Aufmerksamkeit der Leute auf sich ziehen wird.
item_Desc_ELD_shirt_04_01_eclipse=Die Silhouette einer Sonnenfinsternis vor einem Planeten ist ein seltener Anblick, wenn man bedenkt, dass dieser High-Tech-Tarnkappenbomber dafür berüchtigt ist, Ziele zu treffen, bevor er überhaupt entdeckt wird. Nach Jahren des Militärdienstes brachte Aegis Dynamics, dessen Logo auf der Rückseite des T-Shirts zu sehen ist, das Schiff im Jahr 2947 auf den zivilen Markt, wo es begeisterte Kritiken und hervorragende Verkaufszahlen erhielt.
item_Desc_ELD_shirt_04_01_pips=Komfort trifft auf erfrischenden Stil bei diesem Pips-Grafik-T-Shirt, das das Logo des beliebten Energy-Drinks auf der Vorderseite und "Power Up" auf der Rückseite aufweist.
item_Desc_ELD_shirt_04_01_torpedo_burrito=Zeigen Sie Ihre Affinität für die Mahlzeit, die garantiert Ihren Hunger stillt. Dieses ultraweiche Naturfaser-Shirt trägt das Torpedo Burrito-Logo auf der Vorderseite und den sehr passenden Slogan "Unleash A Payload of Flavor" auf der Rückseite.
item_Desc_ELD_shirt_04_01_valkyrie=Die Valkyrie wurde für das Schlachtfeld gebaut und stürzt sich mutig in die Art von Gefahr, der andere Schiffe aus dem Weg gehen. Seine Fähigkeit, Bodentruppen und Vehikel schnell einzusetzen, hat ihn seit Jahrzehnten zu einem militärischen Favoriten gemacht. Dieses mittlerweile auf dem zivilen Markt beliebte schwarze T-Shirt wird der Valkyrie mit einem dynamischen Design auf der Vorderseite und dem Namen des Schiffs auf der Rückseite gerecht.
item_Desc_EVL_Jacket_01_01_Shared=Tragekapazität: 5K µSCU\n\nDas asymmetrische Design des Manaslu von EvaLight ist nur eines seiner einzigartigen Merkmale. Die überraschend leichte Isolierung dieser Jacke besteht aus einer patentierten Stoffmischung und hält Sie in den kältesten Ecken des Universums warm.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_EVL_Jacket_01_01_ruso=Tragekapazität: 5K µSCU\n\nDie Rust Society Edition verleiht dem einzigartigen asymmetrischen Design dieser Jacke auffällige Farben. Die überraschend leichte Isolierung des Manaslu besteht aus einer patentierten Stoffmischung und hält Sie in den kältesten Ecken des Universums warm.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_EVL_glasses_01=Inspiriert von der berüchtigten Outlaw-Gruppe mit Sitz in Nexus, die im Star Marine-Spielmodus "Theater of War" (Arbeitstitel) zu sehen ist, besteht diese einschüchternde und auffällige Brille in limitierter Auflage aus schlagfesten roten Gläsern, die in einen aufwendig gestalteten Metallrahmen mit Gold eingefasst sind überzug.
item_Desc_FIO_glasses_01=Die Sarrab ist eine stilvolle Halbrandbrille, die so leicht ist, dass Sie vergessen werden, dass Sie sie tragen. Diese Brille ist ideal für den täglichen Gebrauch und verfügt über klare Polycarbonat-Bügelarme, die die Linse ergänzen, ohne zu viel Aufmerksamkeit zu erfordern.
item_Desc_FIO_glasses_02=Mode und Funktion verschmelzen mit den Ectio-Brillen von Fiore. Verstellbare Bügel sorgen für eine perfekte Passform und sitzen eng im Ohr, während kristallgehärtete Gläser eine klare Sicht unter fast allen Wetterbedingungen garantieren.
item_Desc_GRIN_refinery_apron_01_01_01=Tragekapazität: 1K µSCU\n\nDer ThermoWeave-Mantel bietet vollständigen Feuer- und Hitzeschutz für den OberKörper. Es verfügt über einen hohen Kragen und zusätzlichen Schutz an der Vorderseite dank einer langen Schürze aus aluminisiertem Stoff, der Strahlungswärme reflektiert.
item_Desc_GRIN_refinery_backpack_01_01_01=Tragekapazität: 26K µSCU\n\nDas ThermoWeave-Atemgerät ist in die Haube integriert, um unabhängig von den Luftqualitätsbedingungen einen konstanten AtemSauerstoffstrom zu gewährleisten.
item_Desc_GRIN_refinery_gloves_01_01_01=Die ThermoWeave-Handschuhe wurden mit einem speziellen Mehrschichtgewebe und einer extra isolierten Polsterung an Handfläche und Fingern für zusätzlichen Schutz beim Berühren heißer Gegenstände entwickelt.
item_Desc_GRIN_refinery_helmet_01_01_01=Die ThermoWeave-Kapuze integriert einen hitze- und stoßfesten Schutzhelm mit einer den Hals bedeckenden Kapuze, die über eine Dampfsperre verfügt, um die Feuchtigkeitsansammlung auf ein Minimum zu beschränken. Eine große Frontplatte bietet ein weites Sichtfeld und das integrierte Atemschutzgerät verfügt über einen hochmodernen Filter, der Ihnen das Atmen erleichtert.
item_Desc_GRIN_refinery_pants_01_01_01=Tragekapazität: 2K µSCU\n\nDie ThermoWeave-Hose verfügt über eine große, leicht zugängliche Tasche an jedem Bein und verfügt über ein spezielles, feuerfestes, feuchtigkeitsableitendes Synthetikfutter, das das Tragen eine ganze Schicht lang angenehm macht.
item_Desc_GRIN_utility_medium_arms_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -61 / 91 °C\n\nUrsprünglich für Bergleute konzipiert, enthält die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für den Nacken und den Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebhaften Farben erhältlich, um deinen persönlichen Geschmack zu treffen und für eine einfache Identifikation auf der Baustelle.
item_Desc_GRIN_utility_medium_backpack_01=Typ: Medium Backpack\nTragekapazität: 85K µSCU\nKernkompatibilität: Mittel & Schwer\n\nUrsprünglich für Bergleute konzipiert, wird die Aril-Rüstung mit einem anbringbaren Rucksack geliefert, der eine Vielzahl von Werkzeugen und Vorräten aufnehmen kann, um deine Hände frei zu halten. Der Aril-Rucksack ist in verschiedenen lebhaften Farben erhältlich, um deinen persönlichen Geschmack zu treffen und für eine einfache Identifikation auf der Baustelle.
item_Desc_GRIN_utility_medium_backpack_02=Typ: Medium Backpack\nTragekapazität: 85K µSCU\nKernkompatibilität: Nur Aril-Kern\n\nTransportiere mühelos eine volle Ladung mit dem Aril Collector-Rucksack. Das ultrastabile Industriedesign wurde speziell für Greycats Aril-Rüstungsset entwickelt. Es verfügt über ergonomische Stützen, die das Gewicht gleichmäßig über den Rücken verteilen und Gegenstände sicher und geschützt halten, was den Aril Collector ideal für den täglichen Gebrauch macht, sei es beim Bergen eines Wracks, Betreten einer Mine oder einfach nur Erledigen von Besorgungen.
item_Desc_GRIN_utility_medium_core_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTragekapazität: 15k µSCU\nTemp.Bereich: -61 / 91 °C\nRucksackkompatibilität: Leicht & Mittel\n\nUrsprünglich für Bergleute konzipiert, enthält die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für den Nacken und den Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebhaften Farben erhältlich, um deinen persönlichen Geschmack zu treffen und für eine einfache Identifikation auf der Baustelle.
item_Desc_GRIN_utility_medium_helmet_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -61 / 91 °C\n\nUrsprünglich für Bergleute konzipiert, enthält die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für den Nacken und den Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebhaften Farben erhältlich, um deinen persönlichen Geschmack zu treffen und für eine einfache Identifikation auf der Baustelle.
item_Desc_GRIN_utility_medium_legs_01=Typ: Mittlere Rüstung\nSchadensreduktion: 30%\nTragekapazität: 10K µSCU\nTemp.Bereich: -61 / 91 °C\n\nUrsprünglich für Bergleute konzipiert, enthält die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für den Nacken und den Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebhaften Farben erhältlich, um deinen persönlichen Geschmack zu treffen und für eine einfache Identifikation auf der Baustelle.
item_Desc_GSB_Boots_01_01_01=Die Wanderer-Linie von Grindstone ist ein Allzweckstiefel, der jede Belastung aushält, die Sie ihm auferlegen.
item_Desc_GSB_Shoes_01_01_01=Dieser Arbeitsstiefel mit Stahlkappe von Grindstone verfügt über die SureFire-Grip-Technologie, die Ihnen festen Halt auch auf rutschigen, öligen und abriebfesten Oberflächen bietet.
item_Desc_GSB_boots_01_01_imperator=Die Wanderer-Linie von Grindstone ist ein Allzweckstiefel, der jede Belastung aushält, die Sie ihm auferlegen. Die seltene Pathfinder-Edition ist lila mit silbernen Akzenten und bringt dezent Stil auf die Baustelle.
item_Desc_GSB_boots_04_01_centurion=Wer sagt, dass Arbeitsstiefel nicht bequem sein können? Die Landlite-Stiefel von Grindstone bestehen aus einem atmungsaktiven Kunstledermaterial, das Ihre Füße trocken hält, einem konturierten Memory-Fußbett und einer rutschfesten Außensohle. Die exklusive Voyager-Edition ist in Schwarz mit roten Sohlen erhältlich, die für einen Farbtupfer sorgen.
item_Desc_GYS_helmet_01_01_imperator=Der Ready-Up ist eine zuverlässige, erschwingliche Softshell-Helmalternative, die eine vakuumfeste Abdichtung bietet, damit Sie länger atmen können. Die Pathfinder-Edition verwendet speziellen Weltraumkunststoff mit einem violetten Farbton, um ein wirklich einzigartiges Aussehen zu erzielen.
item_Desc_Glowing_Vine=ähnlich wie der fiktive Namensgeber der Pflanze im antiken Erdstück Hamlet ertrank, wird die biolumineszierende Ophelia-Rebe regelmäßig von der Flut überflutet, die über den Bracksand steigt, auf dem sie wächst. Die helle Ausstrahlung der Pflanze ist auf die hohe Menge an Luciferin zurückzuführen, die sie auf natürliche Weise aus den schweren Bakterien in den Ozeanen ihrer Heimatmonde aufnimmt.
item_Desc_HDH_Hat_01_01_01=Habidashs einfache und stilvolle Kopfbedeckung bietet Wärme und Schutz vor den Elementen und neugierigen Blicken. Der Rabum besteht aus synthetischer, extralanger Baumwolle, die leicht, saugfähig und leicht zu waschen ist.
