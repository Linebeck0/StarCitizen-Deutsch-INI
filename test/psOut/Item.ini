item_DescDRAK_Cutlass_Red_Sensor_Turret=Typ: Geschütz\nHersteller: Nav-E7\nSize: 4\n\nDer Echo-Scanner von Nav-E7 nutzt verbesserte Langstreckensensorfähigkeiten und die manuelle Präzision einer ferngesteuerten Geschützhalterung, um ein unverzichtbares Werkzeug bei Suchoperationen zu werden.
item_DescDRAK_Cutlass_Red_shop=Hersteller: Drake Interplanetary\nFokus: Medical\n\nDie Cutlass Red wandelt den Standard-Frachtraum in eine gut ausgestattete medizinische Einrichtung um, einschließlich eines Autodoc. Dieser weltraumambulante Notarztwagen verfügt über den Nav-E7 Echo Transponder, einen Langstreckenscanner und eine Secure Plus Docking Collar, was ihn ideal für Such- und Rettungseinsätze macht. Dieses Modell verfügt auch über ein einzigartiges Red Crossbones-Design.
