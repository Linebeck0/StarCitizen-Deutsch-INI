item_Desc_slaver_light_armor_helmet_02=Typ: Leichte Rüstung\nSchadensreduktion: 20%\nTemp.Bereich: -39 / 69 °C\n\nKastak Arms' Renegade-Kampfhelm ist ein leichter, aber strapazierfähiger Infanteriehelm, der für zusätzlichen Schutz und Stoßdämpfung während Atmosphärenoperationen entwickelt wurde.
item_Desc_slaver_medium_armor_01_Shared=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -60 / 90 °C\n\nDas DustUp hat deinen Rücken, wenn du auf Ärger aus bist. Die Körperpanzerung basiert auf dem gleichen CDS-Unteranzug, den die UEE Marines verwenden. Es fügt rekonstruierte Omni-Role mkII-Teile hinzu, um dir soliden Schutz gegen eintreffendes Feuer zu bieten, aber das eigentliche Juwel ist der modifizierte Helm. Das Ding wurde gebaut, um Explosionen standzuhalten, also sollte es dich total vor einigen Schüssen schützen. Das Ganze wurde auch vernünftig gegen Vakuum getestet, also kannst du dich ruhig so oft du willst in den EVA begeben, ohne dir Sorgen um das Sterben zu machen.
