item_DescGoldFish=Der in den Flüssen auf Cassel im Goss-System vorkommende Midas-Fisch ist aufgrund seiner goldenen Farbe und seines nächtlichen Zeitplans eine äußerst begehrte Ergänzung für Aquarien im ganzen Universum.
