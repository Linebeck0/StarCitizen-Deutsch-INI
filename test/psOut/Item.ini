item_Desc_COMP_FSIN_S02_CompuWare=Typ: Computer\nHersteller: Friskers Semiconductor Inc.\nSize: 2\nGrade: C\nKlasse: Civilian\n\nEntwickelt, um den Anforderungen von Raumschiffen der nächsten Generation gerecht zu werden, verfügt Friskers' CompuWare über proprietäre Technologien für eine reibungslose Datenverarbeitung.
item_Desc_COMP_MITE_S01_dynaSys=Typ: Computer\nHersteller: microTech\nSize: 1\nGrade: C\nKlasse: Civilian\n\nVon dem vertrauenswürdigen Computerexperten microTech stammt das dynaSys-Bordssystem, das eine schnelle Datenverarbeitung in einem schlank gestalteten Rahmen bewältigt.
item_Desc_COMP_SADA_S01_Ferric=Typ: Computer\nHersteller: Saga Datasystems\nSize: 1\nGrade: C\nKlasse: Industrial\n\nInnovation endet nie bei Saga Datasystems. Der Ferric-Computer wurde speziell verfeinert, um Industrieschiffe und allen ihren Verarbeitungsbedürfnissen gerecht zu werden. 
item_Desc_COMP_SADA_S01_Wolfram=Typ: Computer\nHersteller: Saga Datasystems\nSize: 1\nGrade: B\nKlasse: Industrial\n\nDer Wolfram ist eines der leistungsstärksten Bordcomputersysteme des Universums. Mit Saga Datasystems unglaublicher Rechenleistung und bahnbrechender Architektur werden Sie mehr erreichen, als Sie jemals für möglich gehalten hätten.
item_Desc_COMP_SADA_S02_Chrome=Typ: Computer\nHersteller: Saga Datasystems\nSize: 2\nGrade: B\nKlasse: Industrial\n\nDas neue Saga Datasystems Chrome-Berechnungssystem arbeitet intelligent, um die Datenverarbeitung zu verbessern und gleichzeitig dynamische Kernverarbeitung zu ermöglichen.
item_Desc_COMP_SADA_S02_Inox=Typ: Computer\nHersteller: Saga Datasystems\nSize: 2\nGrade: C\nKlasse: Industrial\n\nBevor Lavinia Kilo Saga Datasystem gründete, war sie Industrieingenieurin. Ihre Liebe zu vielseitigen, aber zweckmäßigen Komponenten spiegelt sich im Inox wider - ein Computersystem, das mit dem Frachter im Sinn entwickelt wurde.
item_Desc_COMP_WLOP_S00_Chamfer=Typ: Computer\nHersteller: WillsOp\nSize: 0\nGrade: B\nKlasse: Civilian\n\nSie können nun die Leistung und Leistung von WillsOp im mobilen Formfaktor erleben. Das Chamfer-Computersystem bietet alle Ihre Datenverarbeitungsbedürfnisse während Ihrer Reisen.
item_Desc_COMP_WLOP_S00_Lattice=Typ: Computer\nHersteller: WillsOp\nSize: 0\nGrade: C\nKlasse: Civilian\n\nDieses Vehikel-Computersystem von WillsOp wurde entwickelt, um den vielen harten Bedingungen standzuhalten, in denen Sie und Ihr Vehikel sich beim Erkunden des Universums befinden könnten.
item_Desc_COMP_WLOP_S01_Baier=Typ: Computer\nHersteller: WillsOp\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer Baier-Computer von WillsOp hat eine Legion von Fans, dank konstanter Leistung und renommierter Zielausrichtungssoftware.
item_Desc_COMP_WLOP_S01_Mitre=Typ: Computer\nHersteller: WillsOp\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDas Mitre-Computersystem ist wirklich einzigartig. Entwickelt und gebaut von WillsOp und gefertigt mit Premium-Materialien und Komponenten, wird es durch einen fortschrittlichen radialen Dampfaustauscher gekühlt, um die Leistung in den meisten Umgebungen zu verbessern.
item_Desc_COMP_WLOP_S02_Baas=Typ: Computer\nHersteller: WillsOp\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDer Baas von WillsOp bietet Ihnen überragende Leistung für ein der schnellsten und umfassendsten Berechnungserlebnisse.
item_Desc_COMP_WLOP_S02_Dado=Typ: Computer\nHersteller: WillsOp\nSize: 2\nGrade: D\nKlasse: Civilian\n\nDer Dado-Bordcomputer von WillsOp wird standardmäßig mit ihrer proprietären Zielsystemsoftware geliefert, um Ihr Schiff sicher zu halten.
item_Desc_COOL_ACOM_S01_ZeroRush=Typ: Kühler\nHersteller: ACOM\nSize: 1\nGrade: B\nKlasse: Competition\n\nWenige Dinge können Ihr Schiff so an seine Grenzen bringen wie das Rennen. Schneller und härter zu fahren erzeugt viel überschüssige Wärme, die Ihr System beeinträchtigen kann, wenn sie nicht richtig verwaltet wird. Der ZeroRush-Kühler von ACOM hat, was es braucht, um Sie über die Ziellinie zu bringen.
item_Desc_COOL_AEGS_S01_Glacier=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: A\nKlasse: Military\n\nIhre Waffen, Ihre Schilde, Ihre Triebwerke. Alles entscheidend im Kampf, alles erzeugt Wärme. Betreten Sie den Glacier-Kühler von Aegis Dynamics. Ein Wärmemanagementsystem der Spitzenklasse, das entwickelt wurde, um Sie kühl zu halten, wenn der Druck steigt.
item_Desc_COOL_AEGS_S01_Tundra=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 1\nGrade: D\nKlasse: Military\n\nVon Aegis mit militärischer Leistung im Hinterkopf konstruiert, hat die zuverlässige Leistung des Tundra ihn zum Standardkühler der UEE Navy gemacht.
item_Desc_COOL_AEGS_S02_Avalanche=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 2\nGrade: A\nKlasse: Military\n\nDie Aegis Avalanche Thermalmanagementeinheit zeigt das Beste der militärischen Kühler-Technologie und wurde von Grund auf entwickelt, um den anspruchsvollen Anforderungen des Schlachtfelds standzuhalten.
item_Desc_COOL_AEGS_S02_Boreal=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 2\nGrade: D\nKlasse: Military\n\nEntwickelt, um die Hitze des Kampfes zu zerstreuen, ist der Boreal-Kühler von Aegis Dynamics ein militärischer Standard mit der Fähigkeit, stressige Situationen zu überstehen.
item_Desc_COOL_AEGS_S02_Permafrost=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 2\nGrade: B\nKlasse: Military\n\nVon Aegis nach Militärstandards entwickelt, hat sich der Permafrost-Kühler immer wieder als mehr als fähig erwiesen, die Wärmeabgabe auch unter den Belastungen des Kampfes zu bewältigen.
item_Desc_COOL_AEGS_S03_Tempest=Typ: Cooler\nHersteller: Aegis Dynamics\nSize: 3\nGrade: B\nKlasse: Military\n\nAn vorderster Front möchten Sie wissen, dass Ihr Schiff wie erwartet funktioniert, wenn Sie es am dringendsten benötigen. Der mil-spec Tempest-Kühler sorgt dafür, dass Sie aufgrund fortschrittlicher Fertigungstechnologien von Aegis länger innerhalb sicherer thermischer Grenzwerte arbeiten können.
