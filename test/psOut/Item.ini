item_Descrrs_melee_01=Hersteller: UltiFlex\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nFür den Kampf konzipiert und bereit für den täglichen Gebrauch, erledigt das TBF-4 Kampfmesser jeden Job. Dieses taktische Messer ist mit einer ultrastarken Klinge aus 1055er Kohlenstoffstahl ausgestattet. Es verfügt über eine Tanto-Spitze, die sich ideal zum Stechen und Durchdringen harter Oberflächen eignet. Der gezahnte Rücken ermöglicht das Schneiden und Zerkleinern. Wunderschön ausbalanciert, verfügt das TBF-4 auch über einen Griff mit zwei Fingerrillen, um sicherzustellen, dass Ihre Hand während der Verwendung an Ort und Stelle bleibt.
