item_Desc_srvl_heavy_helmet_01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -77 / 107 °C\n\nBleibe vollständig geschützt und anonym, ohne ein großes Gewicht auf deinem Kopf zu spüren. Der Overlord-Helm bietet schweren Rüstungsschutz und verwendet spezielle leichte Verbundplatten, die ihn fast unsichtbar machen. Umfunktionierte Ocular-Sensoren, die normalerweise auf Schiffen zu finden sind, halten dich mit deiner Umgebung verbunden. Wenn du den kompletten Overlord-Anzug trägst, bietet der hohe Kragen zusätzliche Unterstützung und Schutz für den Helm.
item_Desc_srvl_helmet_01,P=PH - srvl_helmet_01
item_Desc_srvl_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nAus einer alten Dusters-Flagge, geborgener Rüstung und Wrackteilen eines verlassenen Schiffs zusammengesetzt, ist diese brauchbare Jacke durch robuste Lederriemen mit ihrem Träger verbunden.
item_Desc_srvl_jacket_02=Schadensreduktion: 30%\nTragekapazität: 400 µSCU\nTemp.Bereich: -60 / 82 °C\n\nDiese Jacke wurde aus wiederverwendeten Teilen eines Caldera-Rüstungssatzes hergestellt, um dem Träger eine zusätzliche Schutzschicht in rauen Umgebungen zu bieten.
item_Desc_srvl_pants_01_01_01=Tragekapazität: 1K µSCU\n\nDiese Hose hat vielleicht schon bessere Tage gesehen, aber sie hat noch viel Lebensdauer. Jahrelange Nutzung hat sie bequemer gemacht als am Tag des Kaufs.
item_Desc_srvl_shirt_01_01_01=Dieses Hemd von einem unbekannten Hersteller wurde geflickt und umgestaltet, um ihm ein zweites Leben zu geben. Die Hälfte des rechten Ärmels war nicht mehr zu reparieren, also wurde der Rest zu einem Ellbogenbund umfunktioniert.
item_Desc_srvl_undersuit_01=Typ: Unterkleidung\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nMit der gleichen relativ zuverlässigen Konstruktion wie der Why Not-Helm verleiht der Second Life einigen dieser zerschlissenen alten Unterkleider neues Leben.
item_Desc_srvl_undersuit_helmet_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nNur weil ein Helm kaputt ist, bedeutet das nicht, dass er nutzlos ist. Dieser zusammengesuchte Unterkleidhelm sollte geeigneten Schutz gegen den Weltraum bieten. Wenn Sie gerne Risiken eingehen, probieren Sie es doch mal aus. Warum nicht?
item_Desc_syfb_flightsuit_helmet_01_01_01=Typ: Flight Helmet\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nVon Syang Fabrication angepasst, um den einzigartigen Anforderungen der menschlichen Physiologie gerecht zu werden, rekreiert der Xanthule-Helm getreu die kühne Silhouette, die von den Xi'an bevorzugt wird. In Kombination mit dem Xanthule-Anzug entsteht ein markanter und auffälliger Look.
item_Desc_syfb_flightsuit_helmet_01_01_02=Typ: Flight Helmet\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nVon Syang Fabrication angepasst, um den einzigartigen Anforderungen der menschlichen Physiologie gerecht zu werden, rekreiert der Xanthule-Helm getreu die kühne Silhouette, die von den Xi'an bevorzugt wird. In Kombination mit dem Xanthule-Anzug entsteht ein markanter und auffälliger Look.
item_Desc_syfb_flightsuit_helmet_01_01_07=Typ: Flight Helmet\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nVon Syang Fabrication angepasst, um den einzigartigen Anforderungen der menschlichen Physiologie gerecht zu werden, rekreiert der Xanthule-Helm getreu die kühne Silhouette, die von den Xi'an bevorzugt wird. In Kombination mit dem Xanthule-Anzug entsteht ein markanter und auffälliger Look.
item_Desc_syfb_flightsuit_helmet_01_iae2023_01=Typ: Flight Helmet\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nDer Xanthule-Helm wurde von Syang Fabrication an die einzigartigen Anforderungen des menschlichen Körperbaus angepasst und bildet die von Xi'an bevorzugte kühne Silhouette originalgetreu nach. In Kombination mit dem Xanthule-Anzug entsteht ein unverwechselbares und auffälliges Erscheinungsbild. Diese Sonderausgabe der IAE 2953 ist mit einem kupferfarbenen und weißen Muster verziert, das von den Syulen der Gatac-Manufaktur inspiriert ist.
item_Desc_syfb_flightsuit_suit_01_01_01=Typ: Flight Suit\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nDurch Jahrhunderte der Innovation perfektioniert, wurde der schlanke und stilvolle Xanthule-Flightsuit von Syang Fabrication sorgfältig an die menschliche Physiologie angepasst. Der Xanthule-Anzug verfügt über atmungsaktive leichte Panzerung aus einem Kohlefaser-Seidengewebe, die zuverlässigen Schutz bietet und dabei die berühmte Ästhetik des Hauses bewahrt.
item_Desc_syfb_flightsuit_suit_01_01_02=Typ: Flight Suit\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nDurch Jahrhunderte der Innovation perfektioniert, wurde der schlanke und stilvolle Xanthule-Flightsuit von Syang Fabrication sorgfältig an die menschliche Physiologie angepasst. Der Xanthule-Anzug verfügt über atmungsaktive leichte Panzerung aus einem Kohlefaser-Seidengewebe, die zuverlässigen Schutz bietet und dabei die berühmte Ästhetik des Hauses bewahrt.
item_Desc_syfb_flightsuit_suit_01_01_07=Typ: Flight Suit\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nDurch Jahrhunderte der Innovation perfektioniert, wurde der schlanke und stilvolle Xanthule-Flightsuit von Syang Fabrication sorgfältig an die menschliche Physiologie angepasst. Der Xanthule-Anzug verfügt über atmungsaktive leichte Panzerung aus einem Kohlefaser-Seidengewebe, die zuverlässigen Schutz bietet und dabei die berühmte Ästhetik des Hauses bewahrt.
item_Desc_syfb_flightsuit_suit_01_iae2023_01=Typ: Flight Suit\nSchadensreduktion: 15%\nTemp.Bereich: -30 / 60 °C\n\nDer elegante und stilvolle Xanthule-Flightsuit von Syang Fabrication wurde durch jahrhundertelange Innovation perfektioniert und sorgfältig an den menschlichen Körperbau angepasst. Der Xanthule-Anzug verfügt über eine atmungsaktive, leichte Beschichtung aus einem Kohlenstoff-Seiden-Gewebe, die zuverlässigen Schutz bietet und gleichzeitig die charakteristische Ästhetik des berühmten Hauses bewahrt. Diese Sonderausgabe der IAE 2953 ist mit einem kupferfarbenen und weißen Muster verziert, das von den Syulen der Gatac-Manufaktur inspiriert ist.
item_Desc_thp_gloves_01=Wenn du dich auf einen anstrengenden Tag vorbereitest, lass deine Hände nicht ungeschützt. Diese Handschuhe verfügen über eingebaute Knöchelplatten, die mit dem strapazierfähigen Kunstleder und Baumwollstoff durch einen starken, polymerverstärkten Faden gesichert sind.
item_Desc_thp_helmet_01=Schadensreduktion: 40%\nTemp.Bereich: -80 / 110 °C\n\nEntwickelt, um den schwersten Schlägen standzuhalten, wurde der Ixonia-Helm mit den Anforderungen des Bodenkampfs im Hinterkopf gefertigt. Er verfügt über eine Hybrid-Verbundschale und einen Schaumstoff-Innenkern, die zusammenarbeiten, um Stabilität und hohe Schlagfestigkeit zu gewährleisten. Eine optionale Kapuze und ein Tarnumhang bieten Schutz vor dem Wind, wenn sie mit der passenden Jacke getragen werden. Bitte beachte, dass diese Maske nicht für den Weltraum geeignet ist und nur in natürlichen, atmungsaktiven Umgebungen getragen werden sollte.
item_Desc_thp_jacket_01=Schadensreduktion: 40%\nTragekapazität: 8K µSCU\nTemp.Bereich: -80 / 110 °C\n\nTehachapi weiß, dass man nie genug Stauraum haben kann. Diese leichte Schutzausrüstung kommt mit einem stabilen Werkzeuggürtel, verstärkten Taschen und versteckten Taschen, damit du sicher sein kannst, dass deine Fracht auch bei hoher Aktivität an Ort und Stelle bleibt. Eine optionale Kapuze und ein geschmückter Umhang bieten Schutz vor dem Wind, wenn sie mit dem passenden Helm getragen werden.
item_Desc_thp_light_arms_01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -38 / 68 °C\n\nFürchte keine Grenzen, wenn du die Aztalan-Rüstung trägst. Diese Mischung aus Panzerplatten und verstärkten Stoffen hält dich sicher und dennoch flink auf den Beinen. Tehachapis meisterhaftes Design verleiht der Rüstung einen subtilen, aber unverkennbaren Grenzstil und bietet gleichzeitig ausreichend Stauraum. Geeignet für alles, von Sanddünen bis zu belebten Hinterstraßen, ist die Aztalan die ideale Wahl für dein nächstes Abenteuer.
item_Desc_thp_light_core_01=Typ: Light Armor\nSchadensreduktion: 20%\nTragekapazität: 8K µSCU\nTemp.Bereich: -35 / 65 °C\nBackpack Compatibility: Light\n\nFürchte keine Grenzen, wenn du die Aztalan-Rüstung trägst. Diese Mischung aus Panzerplatten und verstärkten Stoffen hält dich sicher und dennoch flink auf den Beinen. Tehachapis meisterhaftes Design verleiht der Rüstung einen subtilen, aber unverkennbaren Grenzstil und bietet gleichzeitig ausreichend Stauraum. Geeignet für alles, von Sanddünen bis zu belebten Hinterstraßen, ist die Aztalan die ideale Wahl für dein nächstes Abenteuer.
