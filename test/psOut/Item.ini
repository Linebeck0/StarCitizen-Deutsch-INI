item_DescX1_Paint_2954RedFestival_Red_Gold_Dog=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dog-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Hundes, aus.
item_DescX1_Paint_2954RedFestival_Red_Gold_Dragon=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dragon-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Drachens, aus.
item_DescX1_Paint_Black_Black_Orange=Infinity Custom hat mit Origin an der Shadow-Lackierung für den X1 gearbeitet, die hauptsächlich schwarz mit grauer Beschriftung und orangefarbenen Highlights ist.
item_DescX1_Paint_Blue_Black_White=Infinity Custom hat mit Origin zusammengearbeitet, um die Blueshift-Lackierung für die X1 zu entwerfen.
item_DescX1_Paint_Grey_Orange_White=Infinity Custom hat mit Origin zusammengearbeitet, um die Supersonic-Lackierung für die X1 zu entwerfen. Sie ist grau mit orangefarbenen Highlights, um das stromlinienförmige Design des Fahrzeugs zu betonen.
item_DescX1_Paint_Red_White_Black=Infinity Custom hat eng mit Origin zusammengearbeitet, um die exklusive Scarlet-Lackierung zu entwickeln, die das auffällige Aussehen der X1 mit kräftigen roten Akzenten verbessert.
