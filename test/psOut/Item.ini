item_DescHawk_Paint_Fleetweek_Level1_Military=Passe deinen Hawk mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescHawk_Paint_Fleetweek_Level2_Camo=Schwebe wie der Winterwind mit der Frostbite-Camouflage für deinen Hawk.
item_DescHawk_Paint_Invictus_blue_gold=Mit einer leuchtend blauen Grundfarbe und goldenen Akzenten verleiht die Lackierung "Invictus Blue and Gold" Ihrem Hawk einen auffälligen Stil.
item_DescHawk_Paint_Red_White_Pink_Crusader=Inspiriert von den wunderschönen Wolken, die Orison umhüllen, vermischt die Hosanna-Lackierung Rot, Elfenbein und Rosa, um dem Hawk ein unverwechselbares Aussehen zu verleihen. Es zeigt auch eine Silhouette des berühmten Hosanna-Baums der Landezone mit seinen rosa Blüten.
item_DescHawk_Paint_Sand_Orange_Hurston=Verleihe deinem Hawk einen dramatischen neuen Look mit der Central Tower-Lackierung. Das orange-schwarze Farbschema ist von den Hochöfen der Industrie inspiriert, die Lorville antreiben, und enthält auch eine Darstellung des ikonischen zentralen Hauptquartiers und Shared Services Centers der Landezone, auch bekannt als Central Tower.
item_DescHawk_Paint_White_Blue_Blue_microTech=Bei der Aspire-Lackierung vereinen sich Blau und Weiß, um sowohl die Farben als auch die eisigen Temperaturen von New Babbage hervorzurufen. Zu Ehren der Landezone, die ihn inspirierte, ist in der Lackierung auch das Aspire Grand-Gebäude abgebildet, das die Skyline der Stadt dominiert.
item_DescHerald_Paint_Green_Black=Nimm die Boshaftigkeit und das Chaos des Vara-Tages zu jeder Jahreszeit mit dieser maßgeschneiderten Herald-Lackierung zur Kenntnis. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescHerald_Paint_IAE2951_Blue_Black=Feiere die IAE 2951 mit dieser maßgeschneiderten Herald-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescHerald_Paint_IAE2951_Grey_White=Modifiziere deine Herald mit dieser weiß-grauen Lackierung, die speziell für den 2951 IAE entworfen wurde.
item_DescHornet_Paint_Fleetweek_Level1_Military=Passe deine Hornet mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescHornet_Paint_Fleetweek_Level2_Camo=Schwebe wie der Winterwind mit der Frostbite-Camouflage für deine Hornet.
item_DescHornet_Paint_Invictus_blue_gold=Mit einer leuchtend blauen Grundfarbe und goldenen Akzenten verleiht die Invictus-Blau-Gold-Lackierung deiner Hornet einen auffälligen Stil.
item_DescHoverQuad_Paint_Copperhead_White_Bronze=Rase durch malerische Landschaften in dieser erhabenen HoverQuad Copperhead-Lackierung, die in Weiß, Bronze und Schwarz erhältlich ist.
item_DescHoverQuad_Paint_Lightspeed_Orange_Yellow=Rase durch malerische Landschaften in dieser großartigen HoverQuad Lightspeed-Lackierung, die orange mit gelben Schnörkeln ist.
item_DescHoverQuad_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvoller metallischer Rosa- und Schwarz-Look für Ihr HoverQuad.
item_DescHoverQuad_Paint_Racing_Blue_White=Mit der Slipstream-Lackierung ist Ihr HoverQuad mit dieser eleganten blau-weißen Lackierung startklar für das Rennen.
item_DescHoverQuad_Paint_Racing_Purple_White=Der Turbocharged ist eine unverwechselbare, violette Rennlackierung für dein HoverQuad, mit der du dich vom Rest des Feldes abhebst.
item_DescHoverQuad_Paint_Racing_Red_Silver=Blitze mit Stil an anderen Rennfahrern vorbei auf deinem HoverQuad mit der Overdrive-Lackierung, die eine schicke Mischung aus Rot und Silber bietet.
item_DescHoverQuad_Paint_Terminus_Black_Red=Rase durch malerische Landschaften mit dieser großartigen HoverQuad-Terminus-Lackierung, die schwarz mit roten Verzierungen ist.
item_DescHullA_Paint_Dusk=für Langstreckenfrachtkapitäne, die mit ihrem Frachter lieber ein dezentes Statement setzen möchten, bietet MISC die edle Hull A Dusk-Lackierung an. Ein vollständig grauer Rumpf unterstreicht die klassische Silhouette des Schiffes mit geschmackvollen Goldverzierungen.
item_DescHullA_Paint_Empyrean=Der Frachttransport erhält mit der Hull A Empyrean-Lackierung, die ein dynamisches dreifarbiges Design aufweist, einen gewagten neuen Look. Gelbe Akzente trennen eine weiße Nase von einem grauen Technikbereich und verleihen dem Frachter den Eindruck von Geschwindigkeit.
item_DescHullA_Paint_Horizon=Selbst ein hart arbeitendes Raumschiff verdient es, von seiner besten Seite auszusehen. Die Hull A Horizon-Lackierung bietet ein stilvolles zweifarbiges Grau-Weiß-Farbschema, das ideal ist, um am Spaceport alle Blicke auf sich zu ziehen.
item_DescHullC_Paint_Dusk=für Langstreckenfrachtkapitäne, die mit ihrem Frachter lieber ein dezentes Statement setzen möchten, bietet MISC die edle Hull C Dusk-Lackierung an. Ein vollständig grauer Rumpf unterstreicht die klassische Silhouette des Schiffes mit geschmackvollen Goldverzierungen.
item_DescHullC_Paint_Empyrean=Der Frachttransport erhält mit der Hull C Empyrean-Lackierung, die über ein dynamisches dreifarbiges Layout verfügt, ein gewagtes neues Aussehen. Gelbe Akzente trennen die weiße Front von der grauen Rückseite und verleihen dem Frachter den Eindruck von Geschwindigkeit.
item_DescHullC_Paint_Horizon=Selbst ein hart arbeitendes Raumschiff verdient es, von seiner besten Seite auszusehen. Die Hull C Horizon-Lackierung bietet ein stilvolles zweifarbiges Grau-Weiß-Farbschema, das ideal ist, um am Spaceport alle Blicke auf sich zu ziehen.
item_DescHurricane_Paint_Fleetweek_Red_White=Metallic-Rot und frisches Weiß ergeben zusammen die helle und auffällige Flashfire-Lackierung für den Hurricane.
item_DescHurricane_Paint_Fleetweek_Tan_Green_Tigerstripe=Rüste deinen Hurricane mit klassischen Tarnfarben und Stylings im Waylay Camo-Look aus.
item_DescHurricane_Paint_IAE2950_Grey_Blue=Diese individuelle Hurricane-Lackierung wurde zur Feier der IAE 2950 auf microTech erstellt. Sie kombiniert Schwarz und Elektroblau, um dem Schiff einen coolen neuen Look zu verleihen.
item_DescHurricane_Paint_IAE2950_Grey_White_Camo=Modifiziere deinen Hurricane mit dieser weiß-grauen Tarnlackierung, die speziell für das IAE 2950-Event auf microTech entwickelt wurde.
