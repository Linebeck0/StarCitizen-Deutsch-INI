item_DescKLWE_LaserRepeater_S1=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 1\n\nMit einem Design für sequenzielles Dreifachfeuer ist der Klaus & Werner CF-117 Bulldog Laser-Repeater in der Lage, energiegeladene Geschosse mit hoher Geschwindigkeit abzufeuern und dabei die Wärmeffizienz aufrechtzuerhalten. Das macht ihn zu einem Favoriten unter neuen Piloten, die ihr erstes Schiff ausstatten.
item_DescKLWE_LaserRepeater_S2=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 2\n\nDer CF-227 Badger ist Klaus & Werners zuverlässiger Laser-Repeater der Size 2. Seine erhöhte Leistung und hohe Feuerrate machen ihn zu einem soliden Konkurrenten in jedem Kampf.
item_DescKLWE_LaserRepeater_S3=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 3\n\nDer CF-337 Panther ist das Modell der Size 3 in Klaus & Werners Laser-Repeater-Reihe. Der Panther ist eine echte Fire-and-Forget-Waffe mit einem respektablen Energieverbrauch-zu-Schaden-Verhältnis. Piloten, die ihre Schiffe mit Panthern ausstatten, bereuen diese Entscheidung selten.
item_DescKLWE_LaserRepeater_S4=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 4\n\nWenn ein Schiff mit einem CF-447 Rhino auf dich zustürmt, ist das eine Erfahrung, die nur wenige Piloten je vergessen werden. Dieser beeindruckende Laser-Repeater der Size 4 von Klaus & Werner eignet sich gut für mittelgroße Auseinandersetzungen, hat aber auch aus nächster Nähe eine große Wirkung.
item_DescKLWE_LaserRepeater_S5=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 5\n\nMit einem Biss so furchterregend wie sein gefährlicher Namensvetter ist der Klaus & Werner CF-557 Galdereen Laser-Repeater eine solide Wahl für eine Vielzahl von Vehikel dank seiner hohen Feuerrate und gleichbleibenden Wirksamkeit.
item_DescKLWE_LaserRepeater_S6=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 6\n\nDieses Ungetüm eines Laser-Repeater von Klaus & Werner verfügt über drei massive Rohre, die jeden, der ein Schiff mit dem CF-667 sieht, warnen, dass sie vielleicht noch einmal darüber nachdenken sollten, bevor sie sich engagieren.
item_DescKLWE_MassDriverCannon_S2=Hersteller: Klaus & Werner\nTyp: Mass Driver Cannon\nSize: 2\n\nDie Klaus & Werner Sledge II Massetreiber-Kanone ist eine 60mm Hartmunition-ballistische Waffe, die in der Lage ist, verschiedene Arten von Munition abzufeuern. Die erhöhte Schildpenetrationsfähigkeit dieser Waffe hat jedoch ihren Preis; der Magazinplatz ist begrenzt, und die Munition muss regelmäßig aufgefüllt werden. Da sie keine energiebasierten Projektile verwendet, hat der K&W-Massetreiber einen reduzierten Energieverbrauch und damit eine reduzierte EM-Signatur.
item_DescKLWE_MassDriver_S1=Hersteller: Klaus & Werner\nTyp: Mass Driver Cannon\nSize: 1\n\nNimm entfernte Ziele mit der Sledge I Massetreiber-Kanone ins Visier. Klaus & Werner nutzte die Technologie der Railguns, um hochschädliche ballistische Geschosse über weite Entfernungen präzise abzufeuern. Achte jedoch darauf, dass jeder Schuss sitzt, denn die Waffe opfert die Feuerrate für rohen, verheerenden Schaden.
item_DescKLWE_MassDriver_S10,P=Idris Railgun Description
item_DescKLWE_MassDriver_S2=Hersteller: Klaus & Werner\nTyp: Mass Driver Cannon\nSize: 2\n\nDie Klaus & Werner Sledge II Massetreiber-Kanone ist eine hart zuschlagende ballistische Waffe, die in der Lage ist, verschiedene Arten von Munition abzufeuern. Die erhöhte Schildpenetrationsfähigkeit dieser Waffe hat jedoch ihren Preis. Der Magazinplatz ist begrenzt, daher muss die Munition regelmäßig aufgefüllt werden. Da sie keine energiebasierten Projektile verwendet, hat der K&W-Massetreiber einen reduzierten Energieverbrauch und somit eine reduzierte EM-Signatur.
item_DescKLWE_MassDriver_S3=Hersteller: Klaus & Werner\nTyp: Mass Driver Cannon\nSize: 3\n\nDie Sledge III ist die Size 3-Variante der beliebten Massetreiber-Kanonenreihe von Klaus & Werner. Obwohl langsam im Feuern, vereint die Waffe erfolgreich die Philosophie des Unternehmens für einfaches Design mit modernster Railgun-Technologie, um ballistische Geschosse mit chirurgischer Präzision auf Entfernung abzufeuern.
item_DescKODK_TM4_Roller_S1_Q1=Die Triebwerke der TM-Serie von Kosmicheskie Dvigateli Kunayeva (KDK) sind leistungsstarke Manövrierdüsen, die auf modernster elektrostatischer Ionen-Technologie basieren und eine hohe Leistung ohne Einbußen bei der Präzision bieten.
item_DescKODK_TM4_Slider_S1_Q1=Die Triebwerke der TM-Serie von Kosmicheskie Dvigateli Kunayeva (KDK) sind leistungsstarke Manövrierdüsen, die auf modernster elektrostatischer Ionen-Technologie basieren und eine hohe Leistung ohne Einbußen bei der Präzision bieten.
item_DescKODK_TM8_RollFlex_S3_Q1,P=KDK TM-4 Slider Schubdüse
item_DescKRIG_BallisticGatling_S2=Hersteller: Kruger Intergalactic\nTyp: Ballistic Gatling\nSize: 2\n\nEine kundenspezifische Variante von Kruger Intergalactics Tigerstrike-Linie von Rotationskanonen. Diese leistungsstarke Waffe wurde in Zusammenarbeit mit dem Team entwickelt, das am P-52 Merlin arbeitet, um sicherzustellen, dass sie nahtlos in die eleganten Linien des Rumpfes des leichten Jägers passt und dabei trotzdem schnell Runde für Runde mit der Zuverlässigkeit abfeuert, die man von einer Kruger-Waffe erwartet.
item_DescKRIG_BallisticGatling_S3=Hersteller: Kruger Intergalactic\nTyp: Ballistic Gatling\nSize: 3\n\nGanz einfach gesagt, der Tigerstrike T-21 von Kruger ist ein Ausgleicher. Diese Hochgeschwindigkeits-Rotationskanone ist in der Lage, einen unerbittlichen Strom von Geschossen auf das Ziel zu bringen, mit minimaler Chance auf Waffenstörung, was sie zu einer unverzichtbaren Ergänzung jeder Waffenkammer macht.
item_DescKRIG_Cockpit_Audio,P=Kruger Intergalactic Cockpit Audio
item_DescKRIG_LaserCannon_S3=Hersteller: Kruger Intergalactic\nTyp: Laser Cannon\nSize: 3\n\nDer Quarreler- Laser besteht aus präzisionsgefertigten Teilen, die mit extrem engen Toleranzen geschmiedet wurden, für erstklassiges Wärmemanagement ausgelegt und so zusammengebaut sind, dass er alle Industriestandards übertrifft Die Autokanone wurde von Kruger Intergalactic für echte Verteidigungszuverlässigkeit entwickelt.
