item_DescASAD_DistortionRepeater_S1=Hersteller: Associated Science & Development\nTyp: Distortion Repeater\nSize: 1\n\nEnergie ist die Lebensader jedes Schiffs, und das DR Model-XJ1 von ASD ist die ideale Wahl, um Feinde effizient auszubluten. Dieser hochmoderne Distortion Repeater ermöglicht es Ihnen, die Energie von Zielen zu stören und Bedrohungen effizient zu deaktivieren.
item_DescASAD_DistortionRepeater_S2=Hersteller: Associated Science & Development\nTyp: Distortion Repeater\nSize: 2\n\nMit dem DR Model-XJ2 Repeater von ASD, der das Feld der Distortion-Waffen vorantreibt, erhalten Sie taktische Energiestörungen, die die operationelle Kapazität jedes gezielten Schiffs erheblich einschränken werden.
item_DescASAD_DistortionRepeater_S3=Hersteller: Associated Science & Development\nTyp: Distortion Repeater\nSize: 3\n\nStoppen Sie feindliche Aktionen und zielen Sie auf die Stromversorgung mit dem DR Model-XJ3, einem gut abgestimmten Distortion Repeater, entwickelt von den fortschrittlichen Waffenforschungslabors von ASD.
item_DescASAS_SoloShield=Hersteller: Ascension Astro\n\nAscension Astros Soloshield ist ein Grundlinienschildgenerator, der eine einzelne Schutzblase projiziert, um eine zusätzliche Schutzschicht für den Rumpf und die Panzerung Ihres Schiffs zu bieten. Die geringen elektromagnetischen Emissionen helfen auch, die Präsenz Ihres Schiffs bei Scans zu minimieren.
