item_DescFlair_Poster_SM_Mag_Cover=(PH) Poster zeigt die erste Magazinberichterstattung, die die Veröffentlichung von Star Marine detailliert.
item_DescFlair_Poster_Tears_Of_Fire=(PH) Im Jahr 2633 in die UPE Historical Vault für Antiquitäten aufgenommen, hat Aaron Fring die letzten Momente des Zweiten Tevarin-Kriegs in seinem ikonischen Gemälde "Tears of Fire" verewigt. Fring war auf Elysium, als Warlord Corath'Thal und die verbliebenen Mitglieder seiner Tevarin-Flotte sich in der Atmosphäre ihres Heimatplaneten verbrannten.
