item_Desc_cds_undersuit_helmet_01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -30 / 60 °C\n\nDie A23 ist seit Jahren eines der Haupt-Helm-Systeme von CDS. Hergestellt aus schlagfesten Verbundwerkstoffen und einer gehärteten Laminat-Gesichtsplatte ist die A23 perfekt für den Einsatz in gefährlichen Umgebungen und grundlegende EVA-Operationen.
