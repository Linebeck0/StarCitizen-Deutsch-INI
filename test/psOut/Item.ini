item_DescMule_Paint_Green_Black=Umarme die Schelmerei und das Chaos des Tages von Vara zu jeder Jahreszeit mit dieser individuellen Mule-Lackierung. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescMule_Paint_Reburn=Wer sagt, dass man bei der Arbeit keinen Spaß haben kann? Die Reburn-Lackierung für den Drake Mule verleiht dem Cockpitglas und der Frachtabdeckung einen roten Farbton.
item_DescMule_Paint_Silverback=Die Silverback-Lackierung fügt der schlanken grauen Struktur des Drake Mule eine weiße Frachtabdeckung und Highlights hinzu.
item_DescMule_Paint_Smokestack=Die Mule Smokestack-Lackierung bietet verschiedene Grautöne für einen eleganten und dezenten Look, der sicher beeindruckt, wenn du Fracht transportierst.
