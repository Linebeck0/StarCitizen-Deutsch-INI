item_DescAEGS_EMP_Device=Hersteller: Behring\nTyp: EMP-Generator\n\nDer REP-8 ist ein hoch angesehener, auf EMP fokussierter Burst-Generator von Behring. Er balanciert eine überschaubare Ladezeit mit einer starken Explosion von Verzerrungsschaden aus, der elektronische Komponenten innerhalb seines Radius ausschaltet. Solide Ingenieurskunst und Jahrhunderte der Nutzung haben dies zu einem Standard nicht-tödlichen Abschreckungsmittel im gesamten Imperium gemacht.
item_DescAEGS_EMP_Sentinel_S4=Hersteller: Behring\nTyp: Burst-Generator\nSize: 4\nSchadensart: EMP\n\nLieferung von Verzerrungsschaden mit dem speziell für die Aegis Vanguard Sentinel gebauten REP-VS Burst-Generator. Behring hat die Technologie, die in ihrem renommierten REP-8 verwendet wird, modifiziert, um eine effektive nicht-tödliche Waffe zu entwerfen, die nahtlos mit dem Sentinel integriert ist.
