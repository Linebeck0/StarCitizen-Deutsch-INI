item_DescBobble_CDS_Medium_01A=Wie das Panzerungsset, das es zeigt, ist der grüne ORC-mkX Wackelkopf exquisit detailreich und aus hochwertigen Materialien gefertigt. Platziere die neueste Edition von Sakura Suns Sakura Fun-Reihe von Wackelköpfen auf dem Armaturenbrett eines Schiffes für einen idealen Cockpit-Begleiter, bereit für gewagte Weltraumabenteuer.
item_DescBobble_CDS_Medium_01B=Wie das Panzerungsset, das es zeigt, ist der blaue ORC-mkX Wackelkopf exquisit detailreich und aus hochwertigen Materialien gefertigt. Platziere die neueste Edition von Sakura Suns Sakura Fun-Reihe von Wackelköpfen auf dem Armaturenbrett eines Schiffes für einen idealen Cockpit-Begleiter, bereit für gewagte Weltraumabenteuer.
item_DescBobble_CDS_Medium_01C=Wie das Panzerungsset, das es zeigt, ist der weiße ORC-mkX Wackelkopf exquisit detailreich und aus hochwertigen Materialien gefertigt. Platziere die neueste Edition von Sakura Suns Sakura Fun-Reihe von Wackelköpfen auf dem Armaturenbrett eines Schiffes für einen idealen Cockpit-Begleiter, bereit für gewagte Weltraumabenteuer.
item_DescBuccaneer_Paint_Green_Black=Umarme die Schelmerei und das Chaos des Tages der Vara zu jeder Jahreszeit mit dieser individuellen Bemalung für den Buccaneer. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescBuccaneer_Paint_IAE2951_Blue_Black=Feiere das IAE 2951 mit dieser individuellen Bemalung für den Buccaneer. Die Mischung aus Blau und Schwarz mit weißen Akzenten verleiht dem Schiff einen elektrisierenden neuen Look.
item_DescBuccaneer_Paint_IAE2951_Grey_White=Verändere deinen Buccaneer mit dieser weißen und grauen Bemalung, die speziell für das IAE 2951 entworfen wurde.
item_DescC8_Pisces_Paint_Nightbreak=Schwebe unauffällig durch den Nachthimmel im C8 Pisces mit der Nightbreak-Bemalung, die hauptsächlich schwarz mit roten Akzenten ist.
item_DescC8_Pisces_Paint_Noble_Blue=Mit einer lebhaften blauen Grundfarbe und goldfarbenen Highlights verleiht die Invictus Blue and Gold-Bemalung deinem C8 Pisces einen auffälligen Stil.
item_DescC8_Pisces_Paint_Scrubland_Camo=Verwende die Scrubland Camo-Bemalung, um den C8 Pisces in grünem Tarnmuster auszustatten. Ein klassischer und imposanter Look, der auch ideal für Ausflüge in Wälder und Graslandschaften ist.
