item_Descbanu_melee_01=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nBanu-Technik und Einfallsreichtum vereinen sich im Njakte-Messer. Seine charakteristische gebogene Klinge und gezahnte Schneide sind rostbeständig und bleiben selbst nach umfangreicher Nutzung dank einer speziellen Metalllegierung, die ein Geschäftsgeheimnis der Souli ist, ultra-scharf. Der aufwendig gestaltete Griff verleiht ihm einen unverwechselbaren banuischen visuellen Stil und sorgt für Textur, um einen sicheren Griff zu gewährleisten.
item_Descbanu_melee_01_blue01=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nScharf geschliffen auf eine rasiermesserscharfe Kante, hat das Pambada-Messer eine Vielzahl von Anwendungen. Die gezahnte Schneide eignet sich hervorragend zum Schneiden von weichen und flexiblen Materialien wie Seilen oder Stoffen, während der Eingeweidehaken verwendet werden kann, um widerstandsfähigeren Widerstand zu überwinden. Die geschärfte Winkelspitze der Klinge gewährleistet, dass das Pambada trotzdem durchdringen kann und vervollständigt das vielseitige Werkzeugset der Waffe. Es besteht aus derselben rostbeständigen, ultrascharfen Metalllegierung wie andere Banu-Messer und verfügt über einen aufwendig gestalteten Griff von unverwechselbar banuischem Ursprung.
item_Descbanu_melee_01_green01=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nDas Zogo-Messer ist unter vielen Souli für seine Vielseitigkeit und Schneidfähigkeit geschätzt. Die starke Spitze und der breite Bauch der Klinge machen das Zogo-Messer besonders langlebig, eine entscheidende Eigenschaft in Überlebenssituationen, in denen diese Klinge brilliert. Die spezielle Metalllegierung, die bei der Konstruktion des Messers verwendet wird, ist ebenfalls rostbeständig und bleibt selbst nach umfangreicher Nutzung ultrascharf, während der aufwendig gestaltete Griff ihm einen unverwechselbaren banuischen Stil verleiht und Textur bietet, um einen festen Griff zu gewährleisten.
item_Descbanu_melee_01_red01=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nEin brutales Produkt banuischer Ingenieurskunst, das Myuda-Messer ist eine teuflische Waffe, die darauf ausgelegt ist, Wunden zu hinterlassen, die nicht leicht heilen. Die spezielle Metalllegierung, die beim Bau der Klinge verwendet wird, ist rostbeständig und bleibt selbst nach umfangreicher Nutzung ultrascharf. Der aufwendig gestaltete Griff verleiht ihm einen unverwechselbaren banuischen Stil und bietet Textur, um einen festen Griff zu gewährleisten.
item_Descbanu_melee_02=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: Nicht verfügbar\n\nDer Myondo ist eine einzigartige, gebogene Klinge mit einer gerillten Fingerwelle und einem juwelenbesetzten Knauf. Die Textur sowohl auf der Klinge als auch am Griff stammt vom einzigartigen Schmiedeprozess der banuischen Handwerker, die sie herstellen.
item_Descbanu_melee_03=Hersteller: Banu\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nDas Sizi-Messer wurde mit akribischer Aufmerksamkeit für Detail, Balance und Benutzerfreundlichkeit gefertigt. Mit seiner abfallenden Spitze, gebogenen Bauch und stabilem Rücken bietet es ein aufwendiges Banu-Design. Zusätzlich wurde Chrom zum Metall hinzugefügt, um langfristige Beständigkeit gegen Korrosion zu gewährleisten.
item_Descbathfloat_crusader_01=Der Weltraum ist nicht mehr der einzige Ort für Finley, den Stormwal. Crusaders niedliches Maskottchen kann jetzt auch in Ihrer Badewanne auf diesem lustigen Badefloß surfen.
item_Descbehr_areadenialsystem_01=Hersteller: Behring\n\nDer PK-1 ist eine nicht-tödliche Anti-Personen-Mine, die eine duale Achsenkraft und EMP-Energie projiziert, um Gegner zu betäuben und Elektronik im Blasten zu stören.
