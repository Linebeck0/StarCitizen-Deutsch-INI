item_DescAurora_Paint_2950Invictus_2=Zeige deine Unterstützung für die neueste Gruppe von Marine-Rekruten, indem du deine Aurora mit diesem speziellen Blau- und Gold-Design anpasst, um die 2950 Invictus Launch Week zu ehren.
