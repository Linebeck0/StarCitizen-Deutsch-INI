item_DescFlair_Model_HullC_toy_a_1H=Halte ein ikonisches Frachtschiff in der Handfläche mit diesem Hull C Miniaturmodell. Takuetsu hat den Hull C sorgfältig mit akribischem Detail nachgebildet, um das am häufigsten vorkommende Schiff in der Galaxie zu ehren.
