item_Descksar_pistol_ballistic_01_IAE2023=Hersteller: Kastak Arms\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 6\nFeuerrate: 180 Schuss pro Minute \nEffektive Reichweite: 100 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDie oft als "Handkanone" von Kastak Arms bezeichnete Coda kann ein Gefecht mit einer einzigen Patrone des Kalibers .50 beenden, obwohl der Rückstoß der Coda aufgrund ihrer enormen Leistung schwer zu handhaben ist. In Anbetracht der begrenzten Magazingröße und des beträchtlichen Rückstoßes wird von Dauerfeuer zugunsten von präziseren Einzelschüssen abgeraten. Die Ascension Edition wurde zu Ehren der IAE 2953 entworfen und hat Stahl- und Kupferakzente, die von der Syulen von Gatac Manufacture inspiriert sind.
