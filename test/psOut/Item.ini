item_DescANVL_Hornet_F7CR_shop=Hersteller: Anvil Aerospace\nFokus: Pathfinder\n\nWenn der Ghost dazu gemacht ist, sich zu verbergen, ist der Tracker dazu gemacht, zu suchen. Der F7C-R Tracker verfügt über eine fortschrittliche Radarsuite, die ihn ideal für Tiefenraumforscher macht, die Tiefe und Genauigkeit in ihren Scan-Paketen benötigen. Auch lokale Milizen und größere Söldnereinheiten werden Tracker umfunktionieren, um als mobile C&C-Schiffe für ihre Staffeln zu fungieren.
item_DescANVL_Hornet_F7CS_shop=Hersteller: Anvil Aerospace\nFokus: Stealth Fighter\n\nDurch eine Kombination aus emissionsarmen Antrieben, energiesparenden Waffen und Void Armor-Technologie, die in der Lage ist, Scans zu diffundieren, ist der F7C-S Ghost für den Piloten gebaut, der ein niedriges Profil halten möchte. Der Ghost kann an den aufmerksamsten Beobachtern vorbeigleiten, um jedes von Ihnen festgelegte Ziel zu erreichen. Machen Sie sich keine Sorgen, wir werden nicht fragen.
item_DescANVL_Hornet_F7C_Ball_Turret=Verleihen Sie der Feuerkraft Ihrer Hornet mit dem C4-160f einen Schub. Speziell von Anvil für seine F7-Serie entwickelt, kann dieses S5 Kugelturm zwei S2 Schiffswaffen ausrüsten.
item_DescANVL_Hornet_F7C_Nose_Turret=Typ: Turm\nHersteller: Anvil Aerospace\nSize: 3\n\nDieses Buggeschütz wurde speziell für Anvils F7C Hornet entwickelt, um das Anbringen von zwei Größe-1-Waffen und präzises gimbaliertes Verfolgen von Zielen zu ermöglichen.
