item_DescRSI_Ursa_shop=Hersteller: RSI\nSchwerpunkt: Erkundung\n\nDer von RSI speziell für Planetenforscher entwickelte Ursa Rover bietet Zivilisten Geländefähigkeiten auf militärischem Niveau und gilt als robuster Standard für bodengestützte Aufklärungs-, Kartierungs- und Entdeckungsanwendungen.
