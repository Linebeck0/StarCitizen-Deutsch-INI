item_DescBEHR_BallisticCannon_S4=Hersteller: Behring\nTyp: Ballistic Cannon\nSize: 4\n\nMit verheerender Geschwindigkeit feuert Behrings C-788 Ballistische Autokanone Hochkalibergeschosse ab, die dazu entwickelt wurden, Schiffspanzer zu durchschlagen. Extrem langlebig mit außergewöhnlicher Hitzefestigkeit kann die "Combine" eine hohe Arbeitsbelastung bewältigen, was sie trotz der langsamen Feuerrate zu einer idealen Wahl für größere, weniger wendige Ziele macht.
item_DescBEHR_BallisticCannon_S5=Hersteller: Behring\nTyp: Ballistic Cannon\nSize: 5\n\nMit verheerender Geschwindigkeit feuert Behrings C-810 Ballistische Autokanone Hochkalibergeschosse ab, die dazu entwickelt wurden, Schiffspanzer zu bestrafen. Extrem langlebig mit außergewöhnlicher Hitzefestigkeit bietet die S5-Variante von Behrings "Combine"-Reihe eine stabilere Feuerrate, was sie zu einer idealen Wahl für größere, weniger wendige Ziele macht.
item_DescBEHR_BallisticCannon_S6=Hersteller: Behring\nTyp: Ballistic Cannon\nSize: 6\n\nMit verheerender Geschwindigkeit feuert Behrings C-912 Ballistische Autokanone Hochkalibergeschosse ab, die dazu entwickelt wurden, Schiffspanzer zu bestrafen. Extrem langlebig mit außergewöhnlicher Hitzefestigkeit bietet die S6-Variante von Behrings "Combine"-Reihe eine stabilere Feuerrate, was sie zu einer idealen Wahl für größere, weniger wendige Ziele macht.
item_DescBEHR_BallisticCannon_VNG_S2=Hersteller: Behring\nTyp: Ballistic Cannon\nSize: 2\n\nBehring entwarf das CVSA als ihre Vanguard-exklusive ballistische Kanonenvariante. Diese Waffe zeichnet sich durch eine langsamere Feuerrate aus und liefert ein Projektil mit höherer Geschwindigkeit, das ideal ist, um großen Schaden an Zielen in mittleren bis langen Entfernungen anzurichten.
item_DescBEHR_BallisticGatling_S4=Hersteller: Behring\nTyp: Ballistic Gatling\nSize: 4\n\nDie AD4B, Behrings Interpretation der klassischen ballistischen Gatling, enthält einen Kristallzyklus-Schussmechanismus im Hochgeschwindigkeits-Rotationsystem, um die Effizienz für anhaltende Auseinandersetzungen mit minimalen Fehlschüssen zu maximieren. Wenn ein Aggressor das feindselige Verhalten eskaliert, lass ihn diese überwältigende und effektive Waffe bereuen.
item_DescBEHR_BallisticGatling_S5=Hersteller: Behring\nTyp: Ballistic Gatling\nSize: 5\n\nDie AD5B, Behrings Interpretation der klassischen ballistischen Gatling, enthält einen Kristallzyklus-Schussmechanismus im Hochgeschwindigkeits-Rotationsystem, um die Effizienz für anhaltende Auseinandersetzungen mit minimalen Fehlschüssen zu maximieren. Wenn ein Aggressor das feindselige Verhalten eskaliert, lass ihn diese überwältigende und effektive Waffe bereuen.
item_DescBEHR_BallisticGatling_S6=Hersteller: Behring\nTyp: Ballistic Gatling\nSize: 6\n\nDie AD6B, Behrings Interpretation der klassischen ballistischen Gatling, enthält einen Kristallzyklus-Schussmechanismus im Hochgeschwindigkeits-Rotationsystem, um die Effizienz für anhaltende Auseinandersetzungen mit minimalen Fehlschüssen zu maximieren. Wenn ein Aggressor das feindselige Verhalten eskaliert, lass ihn diese überwältigende und effektive Waffe bereuen.
item_DescBEHR_BallisticGatling_SF7B_S7=Hersteller: Behring\nTyp: Ballistic Gatling\nSize: 7\n\nKämpfe gegen große Raumschiffe und zerschmettere schnellere kleinere Schiffe mit der SF7B ballistischen Gatling. Speziell für den Ares Inferno Star Fighter entwickelt, integriert sich die Waffe nahtlos in den Körper des Schiffes. Die beeindruckende Feuerrate der Waffe entlädt dicht gepackte Geschosse, die durch Panzerung und Schilde dringen und sie zu einer perfekten Wahl für Situationen machen, in denen die Sättigung des Ziels entscheidend ist.
item_DescBEHR_BallisticRepeater_S1=Hersteller: Behring\nTyp: Ballistic Repeater\nSize: 1\n\nMit Feuer aus zwei Läufen kann die SW16BR1 "Buzzsaw" Aggressoren in mittlerer bis naher Entfernung überwältigen. Behrings handwerkliches Können ermöglicht es der Waffe, anhaltende Feuergefechte zu führen, bevor eine Abkühlung erforderlich ist, was sie zu einem hervorragenden ballistischen Repeater für Einsteiger macht.
item_DescBEHR_BallisticRepeater_S2=Hersteller: Behring\nTyp: Ballistic Repeater\nSize: 2\n\nDer SW16BR2 Sawbuck ist Behrings Beitrag zum expandierenden Markt der ballistischen Repeater. Seine sequenziell feuernde Doppel-Lauf-Konfiguration bietet einen effektiven Mittelweg für Betreiber, die eine höhere Feuerrate als eine Kanone suchen, aber ohne die Überhitzungsgefahr einer Gatling.
item_DescBEHR_BallisticRepeater_S3=Hersteller: Behring\nTyp: Ballistic Repeater\nSize: 3\n\nBahne dir mit diesem Behring ballistischen Repeater der Size 3 einen Weg aus Schwierigkeiten. Der SW16BR3 "Shredder" verteilt die Wärme über beide Läufe, um das Feuern zu ermöglichen, wenn es am meisten gebraucht wird. Die Schussgruppierung und der Schadensabfall machen die Waffe in mittlerer oder naher Entfernung am tödlichsten.
item_DescBEHR_BallisticRepeater_VNG_S2=Hersteller: Behring\nTyp: Ballistic Repeater\nSize: 2\n\nNur Besitzer einer Vanguard können diese einzigartige Version von Behrings Reihe ballistischer Repeater an der Nase ihres Schiffs anbringen. Der BRVS ist sorgfältig kalibriert, damit sein ballistischer Beschuss schnell genug abgefeuert wird, um maximale Zielsättigung zu bieten, während seine verbesserte Belüftung häufiges Überhitzen reduziert.
item_DescBEHR_DistortionCannon_VNG_S2=Hersteller: Behring\nTyp: Distortion Cannon\nSize: 2\n\nDeaktivieren Sie Schiffe, ohne ihrer Besatzung oder Fracht Schaden zuzufügen, mit dem EVSD von Behring. Diese Verzerrungskanone verwendet viele der branchenführenden Technologien, die auch in anderen Behring-Waffen zum Einsatz kommen, ist jedoch speziell für die Montage an der Nase einer Aegis Vanguard konzipiert.
item_DescBEHR_DistortionRepeater_VNG_S2=Hersteller: Behring\nTyp: Distortion Repeater\nSize: 2\n\nManipuliere das elektrische System eines Angreifers mit dem ATVS von Behring. Dieser störende, nicht-tödliche Verzerrungswiederholer ist nur mit der Bugmontage an der Aegis Vanguard kompatibel.
item_DescBEHR_LaserCannon_S1=Hersteller: Behring\nTyp: Laser Cannon\nSize: 1\n\nDie M3A ist Behrings Einsteiger-Laser-Autokanone. Die Autokanonen-Konfiguration bietet bescheidenen Schaden pro Projektil und eine eher niedrige Schussrate. Als einfachstes Modell in Behrings Waffenreihe zeichnet sie sich durch geringen Energieverbrauch aus, aber auch durch schlechte Energieeffizienz. Sie gleicht ihre Schwächen durch ihren günstigen Preis aus, ein Merkmal, nach dem viele Piloten suchen, wenn sie ihre Schiffe bei begrenztem Budget ausrüsten.
item_DescBEHR_LaserCannon_S2=Hersteller: Behring\nTyp: Laser Cannon\nSize: 2\n\nDie M4A ist Behrings Laser-Autokanone der zweiten Stufe. Durch ihre größere Größe steigt der Energieverbrauch im Austausch für eine stärkere Wirkung. Schussrate und Energieeffizienz sind mit dem Modell M3A vergleichbar.
item_DescBEHR_LaserCannon_S3=Hersteller: Behring\nTyp: Laser Cannon\nSize: 3\n\nBei der Entwicklung von Energie-Autokanonen setzt Behrings M5A den Standard, an dem sie gemessen werden, dank ihrer großen Reichweite und geringen Schadensabnahme.
item_DescBEHR_LaserCannon_S5=Hersteller: Behring\nTyp: Laser Cannon\nSize: 5\n\nDiese vielseitige Energie-Autokanone für weite Entfernungen ist das neueste Modell in Behrings M-Serie. Die M7A ist darauf ausgelegt, als Hochwirkungsmittel in mittleren bis langen Entfernungen zu wirken. Das neue AC8-Linsensystem minimiert den Verlust der Stoppleistung über Entfernungen hinweg und macht jeden Schuss in gleicher Weise effektiv bei längeren Reichweiten.
item_DescBEHR_LaserCannon_S6=Hersteller: Behring\nTyp: Laser Cannon\nSize: 6\n\nDie M8A-Laser-Autokanone verkörpert die umfangreiche Geschichte von Behring bei der Konstruktion von Schiffsarmament. Das Ergebnis ist eine zuverlässige und effektive Energie-Waffe, die für große Scharmützel oder präzise defensive Manöver geeignet ist.
item_DescBEHR_LaserCannon_S7=Hersteller: Behring\nTyp: Laser Cannon\nSize: 7\n\nSchlage mitten ins Herz deiner Feinde mit der verheerenden Wirkung von Behrings M9A-Energie-Autokanone. Bei voller Ladung hat die enorme Stoppleistung dieser Laserwaffe das Potenzial, selbst Kapitalschiffe in ihrem Verlauf zu stoppen.
item_DescBEHR_LaserCannon_SF7E_S7=Hersteller: Behring\nTyp: Laser Cannon\nSize: 7\n\nIngenieure von Behring und Crusader arbeiteten zusammen, um die SF7E-Laserkanone zur idealen Waffe für den Ares-Ion-Starfighter zu machen. Eine spezielle Hülle ermöglicht es der massiven Waffe, nahtlos in den Körper des Schiffs zu integrieren. Ideal für Fernkämpfe mit großen und kapitalen Raumschiffen, beeindruckt die SF7E durch ihre Präzision und den hohen Schaden pro Schuss, was sie zu einer verheerenden Waffe in den Händen eines erfahrenen Schützen macht.
item_DescBEHR_LaserCannon_VNG_S2=Hersteller: Behring\nTyp: Laser Cannon\nSize: 2\n\nDie klassische M4A wurde von Behring speziell umgearbeitet, um die VS (Vanguard Special) zu schaffen, eine Laserwaffe, die den einzigartigen Anforderungen der Aegis entspricht. Die Standard-Nasenmontagewaffe auf der Vanguard Warden kann nur auf anderen Vanguard-Varianten geladen werden.
item_DescBEHR_LaserRepeater_VNG_S2=Hersteller: Behring\nTyp: Laser Repeater\nSize: 2\n\nAegis beauftragte Behring mit dem Design eines Laser-Wiederholers speziell für ihre Vanguard-Reihe. Das Ergebnis war der GVSR, der Aegis' genauen Standards entsprach, indem er eine gleichmäßige Schussrate ohne Überlastung des Schiffskraftwerks lieferte.
