item_Descapar_special_ballistic_02=Hersteller: Apocalypse Arms\nTyp: Missile Launcher\nKlasse: Ballistic\n\nMagazingröße: 3\nFeuerrate: 300 Schuss/min (3-Schuss-Salve)\nEffektive Reichweite: 2 km\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (N/A)\n\nHeben Sie den Animus auf Ihre Schulter und gleichen Sie die Opposition auf dem Schlachtfeld aus. Dieser Raketenwerfer von Apocalypse Arms verfügt über ein drehbares Magazin, das schnell drei Raketen abfeuert und ihn zur perfekten Waffe macht, um Bodentruppen zu vernichten oder Vehikel und kleine Schiffe zu beschädigen. Wenn Sie Zerstörung säen müssen, um sich selbst zu retten, können Sie darauf vertrauen, dass Apocalypse Arms liefert.
