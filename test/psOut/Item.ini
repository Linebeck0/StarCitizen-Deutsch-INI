item_DescBRRA_HornetCanard_S2_Q1=Hersteller: Broad & Rabiee\n\nJeder Kampfpilot weiß, dass der Unterschied zwischen einem Fehlschuss und einem Treffer nur wenige Grad betragen kann. Das N4-160f Geschützsystem von Broad & Rabiee ist darauf ausgelegt, Ihnen diese Präzisionsgrade in die Hand zu legen, indem es es ermöglicht, Canard montierte Waffen der Größe 1 und 2 präzise und effektiv auf mobile Ziele zu verfolgen, ohne den Kurs Ihres Schiffes zu ändern.
