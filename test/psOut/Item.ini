item_Desc_doom_armor_medium_arms_02_01_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -52 / 82 °C\n\nKleide dich, um Eindruck zu hinterlassen, im Chic des Schrottplatzes! Die Stitcher-Rüstung mag so aussehen, als würde sie mit Klebeband und guten Absichten zusammengehalten, aber wir versichern dir, sie ist weltraumsicher. Das absichtlich zerlumpte Design verfügt über einen funky Doppelkragen, viel Stauraum und einen gerippten Industrieschlauch, der nur so zum Spaß an einem Metallzylinder auf der Rückseite befestigt ist.
