Item_descQDRV_TARS_S03_Ranger_SCItem=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrade: B\nKlasse: Civilian\n\nVerlassen Sie sich darauf, dass der Ranger Sie durch die Sterne führt. Die Qualität und Zuverlässigkeit dieses klassischen Tarsus-Quantum-Antriebs haben ihn seit Jahrhunderten zu einem festen Bestandteil von Schiffen gemacht.
item_Desc100_Series_Luminalia_green_red=Zeige deinen Urlaubsgeist mit der Deck the Hull-Lackierung, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Festival zu feiern, das von den Menschen geliebt wird.
item_Desc100_Series_Luminalia_white_blue=Rüste deine 100er Serie mit einem Farbschema aus, das kühler ist als ein Schneesturm. Die IceBreak-Lackierung kombiniert kristallweiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_Desc100_Series_Paint_Fleetweek_Level1_Military=Individualisiere dein 100er Serie Schiff mit der Timberline-Lackierung in Olivgrün mit orangefarbenen Akzenten.
item_Desc100_Series_Paint_Fleetweek_Level2_Camo=Hebe ab wie die Winterwinde mit der Frostbite Camo-Lackierung für dein 100er Serie Schiff.
item_Desc100_Series_Paint_Invictus_blue_gold=Mit einer lebendigen blauen Grundfarbe und goldenen Highlights verleiht die Invictus Blue and Gold-Lackierung deinem 100er Serie Schiff einen beeindruckenden Stil.
item_Desc100_Series_Paint_Unity=Die Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, sich zu versammeln und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_Desc100i_Paint_2954RedFestival_Red_Gold_Dog=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dog-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Hundes, aus.
item_Desc100i_Paint_2954RedFestival_Red_Gold_Dragon=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dragon-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Drachens, aus.
item_Desc100i_Paint_Black_Orange=Individualisiere deine Origin 100er Serie Schiff mit dieser Grau-Orange Lackierung.
item_Desc100i_Paint_Blue_Gold=Individualisiere deine Origin 100er Serie Schiff mit dieser Blau-Gelb Lackierung.
item_Desc100i_Paint_Blue_Pink=Individualisiere deine Origin 100er Serie Schiff mit dieser Türkis-Rosa Lackierung.
item_Desc100i_Paint_Camo_Black=Individualisiere deine Origin 100er Serie Schiff mit dieser Grau-Camo Lackierung.
item_Desc100i_Paint_Sand_Red=Individualisiere deine Origin 100er Serie Schiff mit dieser Sandstein-Grau-Orange Lackierung.
item_Desc10mm_pistol_ballistic=Traditionelle schwarzpulverbasierte Munition, die Geschosse aus einem Patronenboden feuert, der durch einen Schlagbolzen detonierte. Das Geschoss bewegt sich durch einen Lauf, um seine Flugbahn zu führen.
item_Desc10mm_rifle_laser=Die Plasma Coil - Field Fusion verwickelt 2 Ströme von Plasmaenergie zu einer dichten Spule, bevor sie sich entfaltet, um mit intensiver Energie weite Strecken zu schießen. Leider erzeugt dieser Prozess viel Lärm für den Benutzer, obwohl viele Schalldämpfermechanismen normalerweise innerhalb der Kammer von Waffen eingebaut sind, die diese Art von Plasmaenergie verwenden.
item_Desc12g_electric=Pulse Slug 10 ist eine kleine fokussierte Energie, die sich in die Form einer kleinen Energiekugel verwandelt. Das Projektil schockt Biotika und stört Elektronik. Es kann in Gruppen zusammengefasst oder einzeln abgefeuert werden, aber die chaotische Natur, wie die Patronen aus der Energie erzeugt werden, kann zu chaotischen Formationen in der Ausführung führen, ähnlich wie bei einer Seifenblasenpistole.
item_Desc20mm_Tungsten=<-=MISSING=->
item_Desc25mm_special_ballistic=Die mX-Shatter Rocket ist eine Rakete, die bei Aufprall oder nach einer sehr kurzen Zeitspanne kleine Sprengstoffe verteilt. Wenn die Rakete die kleineren Sprengstoffe freisetzt, fliegen sie in zufällige Richtungen, ideal zum Räumen von Gebieten. Jede Shatter Rocket hat einen Cluster von etwa 20 kleinen Sprengstoffen, die allein nicht so mächtig wie Splittergranaten sind, aber kombiniert etwa genauso stark wie eine Splittergranate.
item_Desc25mm_special_ballistic_fragment=Die mX-Shatter Rocket ist eine Rakete, die bei Aufprall oder nach einer sehr kurzen Zeitspanne kleine Sprengstoffe verteilt. Wenn die Rakete die kleineren Sprengstoffe freisetzt, fliegen sie in zufällige Richtungen, ideal zum Räumen von Gebieten. Jede Shatter Rocket hat einen Cluster von etwa 20 kleinen Sprengstoffen, die allein nicht so mächtig wie Splittergranaten sind, aber kombiniert etwa genauso stark wie eine Splittergranate.
item_Desc2ghz_microwave_energy=Uranium Core-Munition stabilisiert Uran für den tragbaren Waffengebrauch in kleinen Dosen. Jede 'Patrone' enthält eine festgelegte Ladung mit Energie mit dem Uran und kann nach Gebrauch sicher entsorgt/gelagert werden. Bei Verwendung kontrolliert sie eine immense Menge radioaktiver Energie aus der Methode, mit der die Strahlung entsorgt wird. Die kondensierte Strahlung ist stark genug, um die meisten Panzerungstypen zu durchdringen, außer schwerer/TITAN-Panzerung.
item_Desc300i-C_LoadoutKit=Steigere deinen Killerinstinkt mit dem 300i-C-Paket. Zwei S3 Klaus & Werner Laser-Repeater ersetzen die standardmäßigen Behring ballistischen Repeater, während Upgrades am Kraftwerk (Zivilist, Grad B), Schild (Industrie, Grad B) und Kühler (Industrie, Grad B) die Leistung weiter verbessern.\n
item_Desc300i-G_LoadoutKit=Bleib cool mit dem 300i-G-Paket. Gimbals geben dem 300i-G einen breiteren Bewegungsbereich für seine drei S2 Klaus & Werner Laser-Repeater, um das Zielen noch einfacher zu machen.\n
item_Desc300i-T_LoadoutKit=Erweitere dein Abenteuer mit dem 300i-T-Paket, das ein aufgerüstetes Kraftwerk (Zivilist, Grad B), Kühler (Wettbewerb, Grad B) und Quantum-Antrieb (Zivilist, Grad B) bietet, um die zusätzliche Leistung zu liefern, die du benötigst, um schneller und weiter ins Unbekannte zu gelangen. Zwei S3 Associated Science & Development Distortion Repeater können Aggressoren lange genug unterdrücken, um einen schnellen Ausbruch zu ermöglichen.\n
item_Desc300i_HAPR_VP_RMI_S3_Q2=Der Hammer Propulsion HE5.3 zeichnet sich durch ein leistungsstarkes, kraftstoffeffizientes Design aus. Seine Schubkraft und der geringe Kraftstoffverbrauch machen ihn ideal für Langstrecken, obwohl berichtet wurde, dass er gelegentlich eine Art von Raketenmagnet ist, wenn die Besitzer Piratenaktivitäten ausgesetzt sind.
item_Desc315p-GT_LoadoutKit=Das 315p-GT-Paket verwandelt jeden Ausflug in ein Abenteuer dank seines aufgerüsteten Kühlers (Stealth, Grad B) und Quantum-Antriebs (Industrie, Grad B). Das Set aus zwei schwenkbaren S2 Associated Science & Development Distortion Repeatern stellt sicher, dass du fast jede Auseinandersetzung friedlich lösen kannst. Wenn Aggression jedoch deine einzige Option ist, ersetzt der GT die standardmäßigen FireStorm Kinetics Tempest-Raketen durch Talon Dominators.\n
item_Desc315p-XC_LoadoutKit=Entwickelt, um Eindruck zu hinterlassen, kombiniert das 315p-XC-Paket zwei S3 Gallenson Tactical Systems ballistische Gatling-Guns mit dem Standard-Traktorstrahl. Ein verbessertes Kraftwerk (Stealth, Grad B), Schild (Stealth, Grad B), Kühler (Stealth, Grad B) und Quantum-Antrieb (Militär, Grad B) bieten die Kraft und den Schutz, die du brauchst, um in einem Gefecht zu überleben und zu gedeihen.\n
item_Desc325a-CC_LoadoutKit=Komm deinen Gegnern nahe und persönlich mit dem 325a-CC. Entwickelt für den Einsatz und die Dominanz auf kurze Distanz, enthält dieses Paket einen S4 Preacher Armament Distortion Scattergun und zwei S3 Hurston Dynamics Laser Scatterguns. Der CC ändert auch das Komponenten-Set zu einem Kraftwerk (Militär, Grad B), Schild (Militär, Grad B), Kühler (Wettbewerb, Grad B) und Quantum-Antrieb (Zivilist, Grad C).
item_Desc325a-CI_LoadoutKit=Abfangen oder auslöschen? Die Wahl liegt bei dir mit dem 325a-CI-Paket. Du hast die Möglichkeit, deine Gegner mit einer imposanten S4 Apocalypse Arms Gatling-Gun, zwei S3 Associated Science & Development Distortion Repeatern und zwei S3 FireStorm Kinetics Arrestor-Raketen zu unterdrücken. Die gesteigerte Leistung kommt von einem verbesserten Kraftwerk (Militär, Grad B), Schild (Militär, Grad B), Kühler (Wettbewerb, Grad B) und Quantum-Antrieb (Wettbewerb, Grad B).\n
item_Desc325a-LC_LoadoutKit=Eine S4- und zwei S3 A&R Co. Laserkanonen machen das 325a-LC-Paket aus der Ferne tödlich. Zur Ergänzung dieser Feuerkraft wird das LC mit einem aufgerüsteten Kraftwerk (Militär, Grad B) und Kühler (Militär, Grad B) geliefert.\n
item_Desc325a-XC_LoadoutKit=Das 325a-XC-Paket hält dich in der Offensive mit zehn Raketen, einer S4 Apocalypse Arms und zwei S3 Gallenson Tactical Systems ballistischen Gatling-Guns. Der XC überholt auch das Komponenten-Set, um ein Kraftwerk (Militär, Grad B), Schild (Militär, Grad B), Kühler (Militär, Grad B) und Quantum-Antrieb (Zivilist, Grad C) zu enthalten. Alles zusammen macht der XC kurzen Prozess mit Aggressoren, die es wagen, ihr Glück zu versuchen.\n
item_Desc325a_HAPR_VP_RMI_S3_Q2=Der Hammer Propulsion HE5.3 zeichnet sich durch ein leistungsstarkes, kraftstoffeffizientes Design aus. Seine Schubkraft und der geringe Kraftstoffverbrauch machen ihn ideal für Langstrecken, obwohl berichtet wurde, dass er gelegentlich eine Art von Raketenmagnet ist, wenn die Besitzer Piratenaktivitäten ausgesetzt sind.
item_Desc350r-SP_LoadoutKit=Kraft und Leistung durchströmen jedes Zoll des 350r-SP-Pakets. Es bietet umfassende Upgrades der Komponenten, wobei das Kraftwerk, der Schild, der Kühler und der Quantum-Antrieb alle als Wettbewerbsklasse, Grad B, bewertet sind. Der SP enthält auch zwei S3 Associated Science & Development Distortion Repeater, die Aggressoren beruhigen können, um eine effektive Flucht zu ermöglichen.\n
item_Desc350r-S_LoadoutKit=Schalte in den höchsten Gang mit dem 350r-S-Paket, das ein verbessertes Kraftwerk (Wettbewerb, Grad B), Kühler (Wettbewerb, Grad B) und Quantum-Antrieb (Wettbewerb, Grad C) bietet. Zwei Associated Science & Development S3 Distortion Repeater bieten eine nicht-tödliche Alternative zum standardmäßigen Behring Laserkanonen.
item_Desc350r_HAPR_VP_ESI_S3_Q2=Der Hammer Propulsion Twin HM4.3 ist bemerkenswert, weil er 2 leistungsstarke TR3-Triebwerke in einem kleinen Gehäuse verwendet. Eine ungewöhnliche Anwendung, das ursprüngliche Design war eine gemeinsame Zusammenarbeit zwischen Hammer Propulsion und dem Origin Jumpworks-Rennteam. Mit dem zusätzlichen Schub durch eine zweite Düse ist der Twin HM4.3 ideal für Anwendungen, bei denen Geschwindigkeit das Ziel ist. Geschwindigkeit hat jedoch ihren Preis; diese Konfiguration hat einen Durst nach Kraftstoff, der mit viel größeren Einzeldüsen-Systemen konkurriert, und mit all dem verfügbaren Platz, der von den internen Teilen der Düse eingenommen wird, bleibt nicht viel Platz für die Verstärkung der Haltbarkeit übrig. Dies macht den HM4.3 ideal für die meisten Rennpiloten, aber weniger geeignet für kampforientierte Missionen.
item_Desc400i_Paint_2952Fortuna_Green_Grey=Mach das Glück zu deinem Co-Piloten. Setze mutig deine Ziele auf die Sterne und begebe dich mit Stil auf Abenteuer mit der Fortuna-Lackierung. Dieses Stella Fortuna-Themen-Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_Desc400i_Paint_2954RedFestival_Red_Gold_Dog=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dog-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Hundes, aus.
item_Desc400i_Paint_2954RedFestival_Red_Gold_Dragon=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dragon-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Drachens, aus.
item_Desc400i_Paint_Afterglow_Black_Orange=Schwarz dominiert den Großteil der Afterglow-Lackierung für den 400i, während orangefarbene Akzentlinien einen Farbtupfer bieten.
item_Desc400i_Paint_Calacatta_Black_White=Die Calacatta-Lackierung für den 400i, die Schwarz und Weiß ausbalanciert, betont die einzigartige Form des Schiffes.
item_Desc400i_Paint_CitCon_Meridian=Die Meridian-Lackierung verleiht dem 400i einen einfachen, aber stilvollen metallischen Silber-Look.
item_Desc400i_Paint_IAE2951_Blue_Black=Feiere die IAE 2951 mit dieser individuellen 400i-Lackierung. Die Mischung aus Blau und Schwarz mit weißen Akzenten verleiht dem Farbschema des Schiffes einen elektrisierenden neuen Look.
item_Desc400i_Paint_IAE2951_Grey_White=Modifiziere deine 400i mit dieser weiß-grauen Lackierung, die speziell für die IAE 2951 entworfen wurde.
item_Desc400i_Paint_Penumbra_Black_Gold=Tiefschwarz und schimmerndes Gold vereinen sich für die Penumbra-Lackierung und machen sie zu einer eleganten Option für den 400i.
item_Desc400i_Paint_Stratus_Grey_Yellow=Die Stratus-Lackierung für den 400i unterstreicht die grauen Flügel und den weißen Hauptkörper mit einem lebendigen gelben Akzentrand.
item_Desc5mm_rifle_ballistic=Die Größe eines traditionellen 5,56 mm x 45mm Geschosses, aber für Gauss-Mechanik gebaut, bietet sehr hohe Genauigkeit und extrem schnelle Projektilgeschwindigkeiten. Die 5,56mm Patrone besteht aus einer dichten Wolfram- und leichten Kohlenstoffmischung, um maximale Durchdringung in dieser Panzerungsdurchdringungsform zu ermöglichen.
item_Desc600i_Paint_2952Fortuna_Green_Grey=Mach das Glück zu deinem Co-Piloten. Setze mutig deine Ziele auf die Sterne und begebe dich mit Stil auf Abenteuer mit der Fortuna-Lackierung. Dieses Stella Fortuna-Themen-Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_Desc600i_Paint_2954RedFestival_Red_Gold_Dog=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dog-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Hundes, aus.
item_Desc600i_Paint_2954RedFestival_Red_Gold_Dragon=Suche Frieden und Wohlstand im neuen Jahr mit der Glück verheißenden Red Dragon-Lackierung. Rüste dein Schiff mit dieser kühnen roten Grundlackierung, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Drachens, aus.
item_Desc600i_Paint_BIS2951=Feiere, dass der 600i als Finalist für das Best in Show 2951 gewählt wurde, mit dieser speziellen blau-schwarzen Lackierung.
item_Desc600i_Paint_BIS2953_Purple_Blue_Cyan=Feiere, dass die Origin 600i in 2953 als Best in Show-Finalistin gewählt wurde, mit dieser schillernden lila- und cyanfarbenen Lackierung.
item_Desc600i_Paint_IAE_2952_Black_Red=Verleihe deinem 600i einen klassischen metallischen Glanz mit stilvollen roten und schwarzen Highlights mit der Cold Forge-Lackierung.
item_Desc600i_Paint_IAE_2952_Metal=Die Sterling-Lackierung verleiht dem 600i einen einfachen, aber markanten metallischen Look mit blauen Highlights.
item_Desc600i_Paint_Unity=Die Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, sich zu versammeln und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_Desc6mm_pistol_laser=Pulse Slug 10 ist eine kleine fokussierte Energie, die sich in die Form einer kleinen Energiekugel verwandelt. Das Projektil schockt Biotika und stört Elektronik. Es kann gruppiert oder einzeln abgefeuert werden, aber die chaotische Natur, wie die Patronen aus der Energie erzeugt werden, kann zu chaotischen Formationen in der Ausführung führen, ähnlich wie bei einer Seifenblasenpistole.
