item_Desc_ccc_scarecrow_helmet_01_01_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nErschrecke deine Freunde mit einem Helm, inspiriert von dem erschreckenden Aussehen des berühmten Serienmörders Neville Lott. Der klassische Slasher-Film 'The Hill Horror' trug dazu bei, diesen Look zu einem festen Bestandteil der Day of the Vara-Festivals zu machen, und diese hochwertige Reproduktion repliziert das ikonische Filmaussehen bis zum letzten teuflischen Stich. Der Hill Horror-Helm ist aus einem echten Sandsack gefertigt, der mit einem speziellen Finish versiegelt ist und eine Vielzahl von Umweltbedingungen standhält, und bedeckt einen bequemen Raumfahrt-Helm. Werde zu einem wandelnden Albtraum und feiere Day of the Vara in finsterem Stil mit diesem Helm.
item_Desc_ccc_scarecrow_helmet_01_01_12=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nErschrecke deine Freunde mit dieser individuellen, hochwertigen Reproduktion des erschreckenden Helms aus dem beliebten Slasher-Film 'The Hill Horror Reborn'. Inspiriert vom erschreckenden Aussehen des berüchtigten Serienmörders Neville Lott, repliziert dieser Sammler-Editions-Space-Safe-Helm den Look des Killers im zweiten Film der Serie mit einem schwarzen Sandsack und neon-grünen Lichtern. Jetzt kannst du Day of the Vara in finsterem Stil feiern und dich von anderen Bedrohungen abheben.
item_Desc_ccc_vanduul_helmet_01_01_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nMit dem Snarling Vanduul-Helm hat CC's Conversions ein spezielles Weltraum-Vulkanisiersilikon entwickelt, um alles von dem bedrohlichen Lächeln der Vanduul bis zu den Rillen auf der Rückseite seines Kopfes zu replizieren. Geformt über einem leichten Flughelm ist dieses Vanduul-Gesicht sowohl in der Atmosphäre als auch außerhalb tragbar und ermöglicht es dir, der ultimative Weltrauminvasor zu sein, egal wo du Day of the Vara feierst.
item_Desc_ccc_viral_helmet_01_01_01=Typ: Flight Helmet\nSchadensreduktion: 10%\n\nStecke deine Freunde mit deiner Day of the Vara-Stimmung an, wenn du diesen Helm trägst, der von dem Videohit Lost Plague inspiriert ist. Der Helm stellt perfekt den grausamen Tod der Xenoarchäologin Diane Wu dar, das erste Opfer des uralten Alien-Virus, das sie unwissentlich auf eine ahnungslose Galaxie loslässt. CC's Conversions hat ein spezielles, leichtes und dennoch robustes Gummi verwendet, um die charakteristischen Stacheln der tödlichen Seuche akkurat nachzubilden, damit du den Helm stundenlang tragen kannst, ohne deinen Nacken zu belasten.
