item_Descbehr_hmg_ballistic_01=Hersteller: Behring\nTyp: HMG\nKlasse: Ballistic\n\nMagazin: 80\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 60 m\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (S4)\n\nBehrings gefeiertes Handwerk und der Einsatz von Präzisionsteilen bedeuten, dass das FS-9H Maschinengewehr die Hitze des Gefechts aushalten kann, während es immer noch einen starken Schlag austeilt. Mit einer langsamen und gleichmäßigen automatischen Schussrate feuert das FS-9H 7mm-Ballistolhülsen ab, die in Entfernungen von bis zu 60 Metern effektiv bleiben.
