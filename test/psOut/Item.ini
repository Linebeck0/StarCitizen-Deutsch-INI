item_Desc_rsi_pilot_flightsuit_01_Shared=Typ: Undersuit\nSchadensreduktion: 10%\n\nErkunde die Sterne in höchstem Komfort mit dem Odyssey-Unteranzug von RSI. Modernste Materialien bieten leichten Schutz gegen Vakuum und leichte Umwelteinflüsse und verfügen gleichzeitig über anatomische Stretch-Paneele, um die perfekte Passform zu gewährleisten.
item_Desc_rsi_pilot_flightsuit_helmet_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nRSIs Odyssey-Helm ist so leicht und unauffällig, dass du fast vergisst, dass du ihn trägst. Die strapazierfähige, schlagfeste Konstruktion aus Kohlefaser mit stoßdämpfenden Schaumstoffeinlagen und einem einteiligen laminierten Visier bietet maximales Sichtfeld horizontal und vertikal.
item_Desc_rsi_utility_heavy_backpack_01_01_01=Typ: Heavy Backpack\nTragekapazität: 120K SP\nKernkompatibilität: Schwer\n\nDer Zeus Exploration Suit wurde zu Ehren einiger der frühesten Weltraumpioniere entwickelt, der RSI-Crews, die den Zeus, den ersten kommerziellen, entwickelt und getestet haben Raumfahrzeug. Während der Stil des Anzugs an den vor Jahrhunderten getragenen Anzug mit Befestigungen für Helm und Rucksack angelehnt ist, verfügt er über alle modernen Technologien und Annehmlichkeiten, die moderne Entdecker erwarten. Der Zeus bietet eine gute Beständigkeit gegenüber rauen Umgebungen und hervorragenden Stauraum für die Probenentnahme während EVAs.
