item_Descbehr_glauncher_ballistic_01=Hersteller: Behring\nTyp: Grenade Launcher\nKlasse: Ballistic\n\nMagazingröße: 6\nFeuerrate: 40 Schuss/min\nEffektive Reichweite: Variabel (80m)\n\nAufsätze: Optik (S1), Lauf (N/A), Unterlauf (S1)\n\nDer militärische GP-33 MOD Werfer schießt 40mm Granaten ab, um Räume zu räumen und Feinde hinter Deckung hervorzulocken, dank Behrings präziser Konstruktion, die jede Granate darauf vorbereitet, bei Aufprall zu explodieren.
