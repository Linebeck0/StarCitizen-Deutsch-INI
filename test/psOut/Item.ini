item_Desc_sasu_armor_light_helmet_01_01_9tails01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -35 / 65 °C\n\nDiese Version des Mandible-Helms von Sakura Sun wurde gegenüber der Originalform modifiziert. Zeige, dass du bereit bist, dich mit dem exklusiven Mandible-Helm von Sakura Sun zurückzuziehen. Leichte Platten bieten Schutz, während metallene Fangzähne vorne für eine einschüchternde insektenähnliche Form sorgen, die zwischen Spaß und Furcht wandelt.
item_Desc_sasu_combat_heavy_helmet_01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -90 / 115 °C\n\nUmarme dein inneres Biest, indem du den Voidripper-Helm trägst. Schichten schwerer Panzerplatten bieten erstklassigen Schutz und ein unvergessliches Gesicht mit einer schweren Stirn und durchdringenden türkisfarbenen Augen. Die Designer von Sakura Sun haben diese beeindruckende Form mit höchster Funktionalität ergänzt, einschließlich einer hochmodernen Sensorsuite, die an der rechten Seite des Helms angebracht ist.
item_Desc_sasu_combat_heavy_helmet_01_01_9tails01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -90 / 115 °C\n\nDiese Version des Voidripper-Helms von Sakura Sun wurde gegenüber der Originalform modifiziert. Umarme dein inneres Biest, indem du den Voidripper-Helm trägst. Schichten schwerer Panzerplatten bieten erstklassigen Schutz und ein unvergessliches Gesicht mit einer schweren Stirn und durchdringenden türkisfarbenen Augen. Die Designer von Sakura Sun haben diese beeindruckende Form mit höchster Funktionalität ergänzt, einschließlich einer hochmodernen Sensorsuite, die an der rechten Seite des Helms angebracht ist.
item_Desc_sasu_light_armor_helmet_01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -35 / 65 °C\n\nZeige, dass du bereit bist, dich mit dem exklusiven Mandible-Helm von Sakura Sun zurückzuziehen. Leichte Platten bieten Schutz, während metallene Fangzähne vorne für eine einschüchternde insektenähnliche Form sorgen, die zwischen Spaß und Furcht wandelt.
item_Desc_sasu_medium_armor_helmet_01_01_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -63 / 93 °C\n\nFeiere deine Liebe zum klassischen Star Kitten-Cartoon von Genady Kuzo mit diesem Gedenkhelm von Sakura Sun. Die individuelle Formgebung für diesen mittelschweren Helm reproduziert getreu das ikonische Charakterdesign der Show, ohne dabei die defensiven Fähigkeiten zu beeinträchtigen. Integrierte Akzentlichter sorgen für Farbtupfer und heben die einzigartige Silhouette des Helms hervor. Der rosa Star Kitten-Helm wird sicherlich unter Fans der Show und ungewöhnlichen Rüstungsenthusiasten gesammelt.
item_Desc_sasu_medium_armor_helmet_01_01_10=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -63 / 93 °C\n\nFeiere deine Liebe zum klassischen Star Kitten-Cartoon von Genady Kuzo mit diesem Gedenkhelm von Sakura Sun. Die individuelle Formgebung für diesen mittelschweren Helm reproduziert getreu das ikonische Charakterdesign der Show, ohne dabei die defensiven Fähigkeiten zu beeinträchtigen. Integrierte Akzentlichter sorgen für Farbtupfer und heben die einzigartige Silhouette des Helms hervor. Der Helm wird sicherlich unter Fans der Show und ungewöhnlichen Rüstungsenthusiasten gesammelt. Die Star Kitten Sally-Edition ist weiß und sieht aus wie die gutmütige Hauptfigur der Show.
item_Desc_sasu_medium_armor_helmet_01_01_19=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -63 / 93 °C\n\nFeiere deine Liebe zum klassischen Star Kitten-Cartoon von Genady Kuzo mit diesem Gedenkhelm von Sakura Sun. Die individuelle Formgebung für diesen mittelschweren Helm reproduziert getreu das ikonische Charakterdesign der Show, ohne dabei die defensiven Fähigkeiten zu beeinträchtigen. Integrierte Akzentlichter sorgen für Farbtupfer und heben die einzigartige Silhouette des Helms hervor. Der Helm wird sicherlich unter Fans der Show und ungewöhnlichen Rüstungsenthusiasten gesammelt. Die Star Kitten Damon-Edition ist hauptsächlich schwarz und sieht aus wie Sally's enger Freund, der sie ständig dazu verleitet, sich seinen boshaften Abenteuern anzuschließen.
item_Desc_scu_apron_01=Tragekapazität: 1K µSCU\n\nLassen Sie Ihre Kleidung nicht leiden, wenn Sie nur Ihrer Arbeit nachgehen. Die Clean and Clear-Arbeitsschürze ist wasserfest, schmutzabweisend und leicht zu reinigen und bietet den idealen Schutz für Ihre Kleidung, wenn Sie bei der Arbeit schmutzig werden müssen.
item_Desc_scu_gloves_02_01_01=Davin-Arbeitshandschuhe sind seit über fünfzig Jahren praxiserprobt und finden sich an zahlreichen Standorten und auf Schiffen rund um das Imperium. Die robuste Konstruktion und das Komfortfutter von Stegman haben sie zu einem Kundenliebling gemacht.
item_Desc_scu_goggles_01_01_9tails01=Diese Version von Stegmans Haruspec-Brille wurde gegenüber ihrer ursprünglichen Form modifiziert. Die Haruspec-Brille ist äußerst bequem und dennoch federleicht und bietet dank ihrer robusten Seitenschilder auch hervorragenden Schutz vor den Elementen. Stegman hat die Brille mit leistungsstarken Polycarbonat-Gläsern und einem speziellen rutschfesten Nasenpolster ausgestattet, um sicherzustellen, dass sie an Ort und Stelle bleibt.
item_Desc_scu_hat_04=Der FirmWear-Helm ist bereit, mit Ihnen zur Arbeit zu gehen. Stegmans Verwendung von gepanzertem Kunststoff sorgt dafür, dass es leicht auf Ihrem Kopf sitzt und dennoch erstklassigen Schutz bietet.
item_Desc_scu_hat_05=Der FirmWear SoundGuard-Helm ist bereit, mit Ihnen zur Arbeit zu gehen. Stegmans Verwendung von panzerbeständigen Kunststofflegierungen sorgt dafür, dass es leicht auf Ihrem Kopf sitzt und dennoch erstklassigen Schutz bietet. Die SoundGuard-Edition umfasst Ohrmuscheln, die Sie bequem den ganzen Tag tragen können, wenn eine Geräuschreduzierung unerlässlich ist.
item_Desc_scu_jacket_01_01_01=Tragekapazität: 2K µSCU\n\nStegmans ClipVest ist ein Mehrzweck-Arbeitsgurt, der Ihre Werkzeuge immer griffbereit hält, wann und wo Sie sie brauchen. Dieser aus industrietauglichen Materialien gefertigte Gurt verfügt über ein Rückenteil, das hilft, Belastungen zu lindern und für ein Gegengewicht zu sorgen.
item_Desc_scu_jacket_02_01_01=Tragekapazität: 5K µSCU\n\nHalten Sie Ihre Werkzeuge mit Stegmans IndVest immer griffbereit. Hergestellt aus industrietauglichen Materialien, ist dies eine seltene Jacke, die sowohl stilvoll als auch praktisch ist.
item_Desc_scu_jacket_03_01_01=Tragekapazität: 3K µSCU\n\nStegmans klassische Arbeiterjacke ist seit über siebzig Jahren ein fester Bestandteil auf Baustellen. Dieses zweifarbige Muster ist aus dem robustesten Material geschnitten, sodass Sie es jederzeit und überall tragen können. Es ist vielleicht keine Rüstung, aber es fühlt sich auf jeden Fall so an.
item_Desc_scu_jacket_04_01_01=Tragekapazität: 1K µSCU\n\nEine schlichte Jacke mit dicker Schürze, Schulterpanzern, Staubklappen und einem verstärkten Metallkragen komplett mit Haltegurt.\n\n\nDamengrößen derzeit nicht verfügbar.
item_Desc_scu_jacket_07,P=PH - alb_shirt_05
item_Desc_scu_jumpsuit_01_01_01=Tragekapazität: 0,4K µSCU\n\nDer Ambit Overall ist mit seinen zahlreichen Taschen, dem besonders schmutzabweisenden Spezialstoff und einem großzügigen Schnitt für uneingeschränkte Bewegungsfreiheit die ideale Arbeitskleidung. Steigen Sie ein, schließen Sie den Reißverschluss und arbeiten Sie den ganzen Tag bequem dank Stegman's.
item_Desc_scu_mask_01_01_01=Diese versiegelte Gesichtsmaske von Stegman's bietet ganztägigen Komfort mit leicht zu tragenden Dichtungen rund um die rot umrandete Schutzbrille, die für eine leichte, aber feste Abdichtung sorgen, während die untere Hälfte der Maske als Atemschutzmaske dient, die Ihnen das Atmen unter rauen Arbeitsbedingungen erleichtert.
item_Desc_scu_pants_02_01_01=Tragekapazität: 4K µSCU\n\nDie Utility-Kleidung von Stegman's Edgewear besteht aus verstärkten Nylongeweben und ist mit temperaturbeständiger Stepptechnologie gefüttert, um Ihnen auf der Baustelle ein wenig zusätzlichen Schutz zu bieten. Doppelte Knie, verstärkte Gelenkpolster und zusätzliche Taschen verleihen dieser praxiserprobten und von Arbeitern zugelassenen Bekleidungslinie Komfort und Haltbarkeit.
item_Desc_scu_pants_03_01_01=Tragekapazität: 2K µSCU\n\nStegmans Fabrikhosen wurden mit der Clempt-Linie auf die nächste Stufe gebracht. Diese robusten Allzweckhosen verfügen über doppelte Knie für zusätzlichen Komfort und Schutz und sind aus robustem Verbundgewebe gefertigt, um so lange zu halten, wie es die Arbeit erfordert.
item_Desc_scu_pants_04=Tragekapazität: 7,3K µSCU\n\nMit der Robustheit von Arbeitskleidung und dem Komfort von Khakis werden die Caret-Hosen mit Sicherheit zu Ihrem Standard-Begleiter für harte Jobs. Hergestellt aus robustem Stoff und hochwertigen Nähten, damit Sie sich auf das konzentrieren können, was getan werden muss.
item_Desc_scu_pants_05,P=PH - scu_pants_05
item_Desc_scu_service_apron_01=Tragekapazität: 1K µSCU\n\nMit einer verstärkten Vordertasche und farbenfrohen Akzentpaspeln ist die Artisan-Schürze von Stegman eine zuverlässige Wahl für Ihre nächste Schicht.
item_Desc_scu_service_apron_02=Tragekapazität: 1K µSCU\n\nStegmans Dash-Schürze besteht aus einer dicken, schmutzabweisenden Polyfaser, die nicht nur den Träger schützt, sondern am Ende der Schicht genauso gut aussieht wie am Anfang. Das praktische Design wird durch eine auffällige Taille und Taschendetails sowie ein lustiges Akzentfarbfeld am unteren Rockbereich verschönert.
item_Desc_scu_service_hat_01=Der Tipper-Hut von Stegman's verfügt über einen vorgeformten Schirm für bequemen Tragekomfort vom ersten Tag an.
item_Desc_scu_service_hat_02=Der Tipper-Hut von Stegman's verfügt über einen vorgeformten Schirm für bequemen Tragekomfort vom ersten Tag an.
item_Desc_scu_service_hat_03=Leicht und aus einem schweißabsorbierenden Material gefertigt, das leicht zu waschen ist, ist die Spruce-Mütze von Stegman ideal für bequemes Tragen den ganzen Tag.
item_Desc_scu_service_pants_01=Tragekapazität: 2K µSCU\n\nMit einer angebrachten Schürze und tiefen Seitentaschen machen die TopLine-Hosen von Stegman's selbst die härtesten Servicearbeiten ein wenig einfacher.
item_Desc_scu_service_shirt_01,P=PH - SCU-Diensthemd 01
item_Desc_scu_service_shirt_02,P=PH - SCU-Diensthemd 02
item_Desc_scu_shirt_01_01_01=Dieses Henley-Shirt von Stegman's ist mit AirFlow-Technologie hergestellt, einem schmutzabweisenden, luftgekühlten Stoff, der Sie bequem und trocken hält.
item_Desc_shb_security_uniform_01_Shared=Das "Regal Combat Set" von RRS ist eine kostengünstige Möglichkeit, bei der Arbeit für ein wenig zusätzlichen Schutz zu sorgen. Ganz gleich, ob Sie für die lokale Security zuständig sind oder auf lange Sicht einfach ein wenig mehr Sicherheit wünschen: Die StopTac-Panzerung von "Regal" bietet zusätzlichen Schutz für Kopf, Vitalfunktionen und Extremitäten. Der Helm von "Regal" verfügt über ein einzigartigs Design, das die Wahrscheinlichkeit von Abprallern erhöht, und die integrierte Visiertechnologie bietet Ihnen Schutz, ohne Ihre Sicht zu beeinträchtigen.
item_Desc_shb_security_uniform_undersuit_Shared=Typ: Undersuit\nSchadensreduzierung: 10%\n\nDer ProtSkin-Kampf-Raumanzug von RRS bietet grundlegenden Schutz vor Stößen und Abnutzung und dient gleichzeitig als Grundlage für kompatible Körperschutzoptionen.
item_Desc_shb_starfarerpilot_flightsuit=Typ: Undersuit\nSchadensreduzierung: 10%\n\nDer GP-88 ist ein allgemeiner Schutzanzug, der grundlegende Schlagfestigkeit, EVA-Upgrades und eine versiegelte Helmhalterung bietet, sodass Benutzer in giftigen Atmosphären arbeiten können.
item_Desc_slaver_armor_heavy_arms_01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -72 / 102 °C\n\nMit dem gleichen Fertigungs-Know-how und der Expertise, auf die sich die UEE Marines verlassen, hat Clark Defense Systems ihre zivile Linie der Defiance-Schwertrüstungen entworfen, um selbst den widrigsten Kampfszenarien mit ihrer dreisternigen schützenden Panzerung und vollständig integriertem Mobilitätsrahmen standzuhalten.
