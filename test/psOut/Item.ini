item_DescORIG_300i_shop=Hersteller: Origin Jumpworks\nFokus: Touring\n\nWenn du die Sterne bereisen willst... warum nicht mit Stil? Der 300i ist das luxuriöse Vorzeige-Raumschiff von Origin Jumpworks. Es ist ein schlanker, silberner Killer, der genauso viel mit seiner Silhouette wie mit seinen Partikelkanonen aussagt.
item_DescORIG_315p_shop=Hersteller: Origin Jumpworks\nFokus: Pathfinder\n\nDie Erforschung ist die höchste Bestimmung des Menschen. Bereite dich darauf vor, ferne Horizonte mit der anspruchsvollsten Technologie des Menschen, dem Origin 315p, zu erkunden. Mit einem leistungsstärkeren Kraftwerk und einem speziell von Chimera Communications entworfenen individuellen Scanpaket.
item_DescORIG_325a_shop=Hersteller: Origin Jumpworks\nFokus: Interdiction\n\nNur weil es eine raue Galaxie ist, heißt das nicht, dass du auf deinen Komfort verzichten musst: Der 325a kann in jedem Hundekampf die Oberhand behalten. Der 325a verfügt über eine fortschrittliche Waffenlast sowie ein individuelles Zielsystem, das speziell für den 325a von WillsOp entworfen wurde.
item_DescORIG_350r_shop=Hersteller: Origin Jumpworks\nFokus: Racing\n\nDie Kombination eines Gangleri BP 707 Standard-Kraftwerks mit einem für zwei Hammer Propulsion HM 4.3 Triebwerke umgebauten Rumpf des 300i macht den 350r zum schnellsten persönlichen Schiff, das du je dein Eigen nennen wirst.
