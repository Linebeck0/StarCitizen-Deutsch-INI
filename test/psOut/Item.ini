item_descQDRV_RSI_S02_Khaos_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 2\nGrad: C\nKlasse: Civilian\n\nRSIs Khaos wurde abgestimmt, um zuverlässige Leistung mit zuverlässiger Konstruktion zu bieten. Sobald du dies eingebaut hast, wirst du die Ordnung zu schätzen wissen, die dieser Quantenantrieb in das Chaos des Reisens bringt.
item_descQDRV_RSI_S03_Erebos_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrad: A\nKlasse: Civilian\n\nDer Erebos verkörpert RSIs Engagement für Exzellenz. Dieser hochwertige Quantenantrieb steht konstant an der Spitze der "Best of"-Listen sowohl für Kritiker als auch für Verbraucher.
item_descQDRV_RSI_S03_Metis_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrad: C\nKlasse: Civilian\n\nEs gibt keinen Platz für Fehler, wenn es darum geht, Raum und Zeit zu biegen, um unglaubliche Entfernungen zu überwinden. Vertraue also RSI, einem Unternehmen, das seit den Anfängen des Raumfluges hochwertige Komponenten an die Öffentlichkeit liefert.
item_descQDRV_RSI_S03_Tyche_SCItem=Typ: Quantum Drive\nHersteller: RSI\nSize: 3\nGrad: B\nKlasse: Civilian\n\nDer Tyche Quantenantrieb balanciert harmonisch Leistung, Haltbarkeit und Tarnung aus, um eine vielseitige Komponente zu schaffen, die in der Lage ist, eine Vielzahl von Situationen geschickt zu bewältigen.
item_descQDRV_TARS_S01_Wayfare_SCItem=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 1\nGrad: D\nKlasse: Civilian\n\nDurchquere den Raum, ohne die Bank zu sprengen. Der Wayfare ist ein kleiner Quantenantrieb von Tarsus, der speziell entwickelt wurde, um Weltraumreisen für die Massen erschwinglich zu machen.
item_descQDRV_TARS_S02_Quest_SCItem=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 2\nGrad: D\nKlasse: Civilian\n\nWarum mit Perfektion herumspielen? Tarsus stellt seit Jahrhunderten den Quest-Antrieb her, um jedem eine erschwingliche mittelgroße Komponente für ihre Abenteuer zu bieten.
item_descQDRV_TARS_S03_Drifter_SCItem=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrad: D\nKlasse: Civilian\n\nDie Drifter kombiniert Handwerkskunst und Kosten und bietet die renommierte Leistung von Tarsus zu einem erschwinglichen Preis.
item_descQDRV_TARS_S03_Wanderer_SCItem=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 3\nGrad: C\nKlasse: Civilian\n\nTarsus hat den Wanderer sorgfältig zu einem rundum soliden Quantenantrieb gestaltet und abgestimmt, was ihn zu einer der beliebtesten Komponenten in ihrer verehrten Produktpalette macht.
item_descQDRV_WETK_S02_XL1_SCItem=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 2\nGrad: A\nKlasse: Military\n\nWei-Tek mag ein neues Unternehmen sein, aber ihre Linie militärischer Komponenten gewinnt bereits an Berühmtheit. Der XL-1 ist ihr führender mittelgroßer Quantenantrieb, der Leistung und Haltbarkeit gekonnt vereint.
item_descQDRV_WETK_S03_Balandin_SCItem=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 3\nGrad: B\nKlasse: Military\n\nWei-Tek hat den Balandin mit Militär- und Sicherheitspersonal im Hinterkopf gebaut. Nach einer Reihe von Testläufen durch Veteranen beschleunigten Ingenieure die Spool- und Kalibrierungszeiten und verbesserten gleichzeitig die Präzision und Stabilität der Komponente.
item_descQDRV_WETK_S03_TS2_SCItem=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 3\nGrad: A\nKlasse: Military\n\nFortgeschrittene Schutzplatten bieten dem TS-2 eine überlegene Haltbarkeit und Schutz vor den Elementen und Aggressoren, was ihn zu einem idealen Quantenantrieb für Momente macht, in denen die Gefahr ruft.
