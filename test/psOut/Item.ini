item_DescFlair_Actn_Figure_SM_B_Team_Tank_Cen=Hol dir mit dieser Sammlerstatue deinen Lieblingscharakter aus Star Marine nach Hause. Dieses sorgfältig gestaltete Modell wurde in enger Zusammenarbeit mit Electronic Access entwickelt und verwendet die Originalmaterialien aus dem erfolgreichen Videospiel. Es ist aus Polyresin und Glasfaser gefertigt und zeigt die verheerende schwere Panzerung ADP-mk4 des CDS, die kürzlich dem Spiel hinzugefügt wurde.
