item_DescDefender_Paint_AlienWeek_Green_Red=Die Ocellus-Lackierung passt die ikonischen Farben und das Design einiger Tevarin-Schiffe an, um dem Defender einen auffälligen neuen Look zu verleihen. Die Lackierung verleiht dem Rumpf einen auffälligen roten Abschnitt, während der Rest des Schiffs von schimmerndem Grün bedeckt ist. Dicke graue Linien durchziehen beide Farben und sorgen für ein einzigartiges geometrisches Muster.
item_DescDefender_Paint_AlienWeek_Platinum_Silver_Purple_Mosaic=Die Wanderer-Lackierung zeichnet sich durch sich kreuzende lila und graue Linien auf einer Grundlage aus Platin aus. Inspiriert von den heiligen Xi'an-Gärten von R.aip'uāng, berühmt für ihre Wege, die auf überraschende Weise wandern und dazu ermutigen, sich auf die Reise anstatt auf das Ziel zu konzentrieren.
item_DescDefender_Paint_Harmony=Die Harmony-Lackierung soll die friedliche Beziehung der Menschheit zu Außerirdischen zeigen, mit einem halbperlmuttblauen Hauptmantel, markiert mit organisch reflektierendem Rot, um das Zusammenkommen verschiedener Spezies und Kulturen zu suggerieren. Die Harmony-Lackierung wurde vom Diplomatischen Corps der UEE entworfen und hergestellt und ist frei lizenziert für alle Schiffshersteller. Jetzt können Banu Defender-Besitzer die Absichten der UEE feiern, auf eine friedliche Galaxie hinzuarbeiten.
item_DescDefender_Paint_IAE2951_Blue_Black=Feiere die IAE 2951 mit dieser individuellen Defender-Lackierung. Die Lackierung kombiniert Blau und Schwarz mit weißen Akzenten und verleiht dem Schiff einen elektrisierenden neuen Look.
item_DescDefender_Paint_IAE2951_Grey_White=Passe deinen Defender mit dieser weißen und grauen Lackierung speziell für die IAE 2951 an.
item_DescDefender_Paint_Platinum_Silver_Red=Die Platinum-Lackierung verwendet verschiedene Silberschattierungen, um den einzigartigen Look des Defender zu betonen.
item_DescDefibrillator=Dieses Einweg-Mobil-Defibrillatorgerät ist perfekt für militärische und rechtliche Einsatzfeldanwendungen. Einfach die Elektroden platzieren und den Knopf drücken.
item_DescDragonfly_Paint_Black=Base livery for the Dragonfly Black.
item_DescDragonfly_Paint_Citcon2953_Beige_Tan_Beige=Diese Version der Lackierung wurde von ihrer Originalform modifiziert. Im Jahr 2893 veröffentlicht, um das 400. Jubiläum der Entdeckung von Pyro zu feiern, bekommt die Roustabout-Lackierung ihren Look und Namen von dem Schiff, dessen Scans zur Entdeckung des ersten Sprungpunkts in das System führten. Sie zeigt auch das Logo von Pyrotechnic Amalgamated, dem mittlerweile aufgelösten Bergbauunternehmen, das dem System seinen Namen gab.
item_DescDragonfly_Paint_Coalfire_Red_Black=Stil und Geschwindigkeit treffen sich mit der Dragonfly Coalfire-Lackierung, die Rot und Grau für einen verführerischen Look kombiniert.
item_DescDragonfly_Paint_Green_Black=Umarme die Schalkhaftigkeit und das Chaos des Day of the Vara zu jeder Jahreszeit mit dieser individuellen Dragonfly-Lackierung. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags betont.
item_DescDragonfly_Paint_Mistwalker_Grey_Camo=Werde eins mit den Wolken mit der Dragonfly Mistwalker-Lackierung und ihrem grauen Tarnmuster.
item_DescDragonfly_Paint_Racing_Blue_White=Die Slipstream-Lackierung bringt deine Dragonfly mit diesem schlanken blau-weißen Farbschema bereit und scharf für das Rennen.
item_DescDragonfly_Paint_Racing_Purple_White=Der Turbocharged ist eine ausgeprägte, violette Rennlackierung für die Dragonfly, die dich aus der Masse hervorheben wird.
item_DescDragonfly_Paint_Racing_Red_Silver=Rase in Stil an anderen Rennfahrern vorbei auf deiner Dragonfly mit der Overdrive-Lackierung, die rote und silberne Farben kombiniert.
item_DescDragonfly_Paint_Yellow=Basislackierung für die Dragonfly Yellowjacket.
item_DescDrink_bottle_beer_01_smoltz_a=HEI: 18\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nHergestellt aus ausgewähltem Reis und Gerste für einen traditionellen Geschmack, der von Generationen von Braumeistern weitergegeben wurde. Das ist der Geschmack von Smoltz.
item_DescDrink_bottle_cruz_01_a=HEI: 38\nNDR: 30\nEffekte: Hypertrophisch, Hypo-metabolisch\n\nErneuern, auftanken und aufladen mit CRUZ Optimal Nutrition Drink. CRUZ Flow ist die originale Formel, die Piloten auf unzähligen Reisen aufrechterhält.
item_DescDrink_bottle_cruz_01_dark_a=HEI: 38\nNDR: 30\nEffekte: Hypertrophisch, Hypo-metabolisch\n\nErneuern, auftanken und aufladen mit CRUZ Optimal Nutrition Drink. CRUZ Dark ist eine dichtere Nährstoffformel mit einem reichen, dunklen Geschmack.
item_DescDrink_bottle_cruz_01_lux_a=HEI: 38\nNDR: 30\nEffekte: Hypertrophisch, Hypo-metabolisch\n\nErneuern, auftanken und aufladen mit CRUZ Optimal Nutrition Drink. CRUZ Lux lockert die Dinge mit einem süßen und würzigen Geschmack auf, der sicherlich in Schwung bringt.
item_DescDrink_bottle_cruz_01_pulse_a=HEI: 38\nNDR: 30\nEffekte: Hypertrophisch, Hypo-metabolisch\n\nErneuern, auftanken und aufladen mit CRUZ Optimal Nutrition Drink. CRUZ Pulse enthält innovative Verbindungen, die das Wohlbefinden der Verdauung steigern.
item_DescDrink_bottle_gg_01_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Citrus Rush Smoothie ist eine belebende Mischung aus Zitrusfrüchten, die die perfekte Kombination aus süß und sauer bietet.
item_DescDrink_bottle_gg_01_detox_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Sol Detox Smoothie ist eine Mischung, die in der Hauptstadt populär ist und sorgfältig formuliert wurde, um zu reinigen und zu entgiften.
item_DescDrink_bottle_gg_01_garden_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Fresh Garden Smoothie ist ein leckerer Regenbogen aus den feinsten und frischesten Zutaten der Natur.
item_DescDrink_bottle_gg_01_renew_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Red Renew Smoothie ist der perfekte Weg, um sich zurückzusetzen und mit seiner antikalzifizierenden Formel eine gesündere Version von sich selbst zu fördern.
item_DescDrink_bottle_gg_01_vitality_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Green Vitality Smoothie ist eine Mischung lebenswichtiger Nährstoffe, dicht gepackt in dieser hellen Kombination aus grünem Blattgemüse.
item_DescDrink_bottle_gg_01_warrior_a=HEI: 39\nNDR: 15\nEffekte: Immunstimulation\n\nGarcia's Greens Weekend Warrior Smoothie ist der perfekte Weg, um Ihr Immunsystem zu aktivieren, dank dieser elektrisierenden Mischung mit einem Hauch von Gewürz.
item_DescDrink_bottle_hoffdor_01_a=HEI: 18\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nDas gleiche Originalrezept von 2788 für ein ungefiltertes Braunbier, das immer noch perfekt gebraut wird.
item_DescDrink_bottle_llb_01_a=HEI: 23\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nLiberty Lake Bier wird seit Generationen von Familien auf Terra gebraut, um ein frisches, sauberes Bier zu bieten, das perfekt ist, um es zu genießen, wenn Sie in diesen kleinen Momenten ankommen, die dazu gemacht sind, das Leben zu genießen. Terra Liberty ist hopfenbetont mit einem knackigen Finish.
item_DescDrink_bottle_llb_01_gen_a=HEI: 23\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nLiberty Lake Bier wird seit Generationen von Familien auf Terra gebraut, um ein frisches, sauberes Bier zu bieten, das perfekt ist, um es zu genießen, wenn Sie in diesen kleinen Momenten ankommen, die dazu gemacht sind, das Leben zu genießen. Gen Liberty ist ein saures Milchbier, perfekt für warme Nächte.
item_DescDrink_bottle_llb_01_pike_a=HEI: 23\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nLiberty Lake Bier wird seit Generationen von Familien auf Terra gebraut, um ein frisches, sauberes Bier zu bieten, das perfekt ist, um es zu genießen, wenn Sie in diesen kleinen Momenten ankommen, die dazu gemacht sind, das Leben zu genießen. Pike Liberty enthält Sorghum für ein süßes und würziges Gebräu.
item_DescDrink_bottle_lula_01_a=HEI: 35\nNDR: 14\nEffekte: Immunstimulation\n\nErleben Sie den Geschmack von frisch gepflückt, wann immer Sie wollen, mit Lulas Pitambu-Saft.
item_DescDrink_bottle_milk_01_chocolate_a=HEI: 30\nNDR: 09\nEffekte: Belebend, Hyper-metabolisch\n\nDiese erstklassige, zu 100% echte Milch, gemischt mit reicher Schokolade, wird frisch auf Ermer Family Farms abgefüllt.
item_DescDrink_bottle_rust_1_a=HEI: 07\nEffekte: Kognitive Beeinträchtigung, Austrocknung\n\nGerüchten zufolge so stark, dass es zum Entfernen von Rost von Schiffskomponenten verwendet werden kann. Diejenigen, die regelmäßig dieses raue, stark schmeckende Alkohol trinken, schwören darauf und behaupten, dass alles andere im Vergleich schwach schmeckt.
item_DescDrink_bottle_smoltz_01_light_a=HEI: 18\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nHergestellt aus ausgewähltem Reis und Gerste für einen traditionellen Geschmack, der von Generationen von Braumeistern weitergegeben wurde. Das ist der Geschmack von Smoltz Light.
item_DescDrink_bottle_smoothie_01_a=HEI: 35\nNDR: 14\nEffekte: Immunstimulation\n\nEin Smoothie aus einer frischen Mischung von Beeren.
item_DescDrink_bottle_smoothie_01_citrus_a=HEI: 35\nNDR: 14\nEffekte: Immunstimulation\n\nEin Smoothie aus einer frischen Mischung von Zitrusfrüchten.
item_DescDrink_bottle_smoothie_01_fv_a=HEI: 35\nNDR: 14\nEffekte: Immunstimulation\n\nEin Smoothie aus einer frischen Mischung von Obst und Gemüse.
item_DescDrink_bottle_smoothie_01_green_a=HEI: 35\nNDR: 14\nEffekte: Immunstimulation\n\nEin Smoothie aus einer frischen Mischung von gesunden grünen Gemüsen.
item_DescDrink_bottle_synergy_01_a=HEI: 48\nNDR: 06\nEffekte: Belebend, Hydrierend\n\nSynergy ist formuliert, um eine ausgewogene aktive Rehydratation zu liefern und die essentielle Harmonie Ihres Körpers wiederherzustellen.
item_DescDrink_bottle_synergy_01_plus_a=HEI: 48\nNDR: 06\nEffekte: Belebend, Hydrierend\n\nSynergy+ ist formuliert, um eine ausgewogene aktive Rehydratation für eine verlängerte Dauer zu liefern und eine fortgesetzte Harmonie in Bewegung zu ermöglichen.
item_DescDrink_bottle_synergy_01_sport_a=HEI: 48\nNDR: 06\nEffekte: Belebend, Hydrierend\n\nSynergySport ist formuliert, um eine ausgewogene aktive Rehydratation zu liefern, um aufzufüllen und wiederherzustellen, damit Sie schneller zu Ihrer Bestform zurückkehren können.
item_DescDrink_bottle_vestal_01_a=HEI: 44\nEffekt: Hydrierend\n\nGewonnen aus sorgfältig ausgewählten, wasserreichen Asteroiden, enthält dieses kristallklare reine Wasser natürliche Mineralien für einen glatten, erfrischenden Geschmack, der es zur perfekten Wahl für alle Ihre Hydratisierungsbedürfnisse macht.
