item_DescRSI_Constellation_PhoenixEmerald_shop=Hersteller: RSI\nFokus: Touring\n\nEin dediziertes Luxus-Raumschiff für den anspruchsvollen Captain. Die Constellation Phoenix verfügt über ein luxuriös umgestaltetes Interieur, einen Lynx-Rover und ein Kruger P-72 Archimedes Snub-Schiff.
