item_desc_accesscard_001=Diese elektronische Karte ist ein Authentifizierungsgerät, das zur Steuerung des Zugriffs auf sichere Systeme verwendet wird. Um sicherzustellen, dass gestohlene Karten nicht zu laufenden Sicherheitsproblemen führen können, muss jede Karte in regelmäßigen Abständen erneut autorisiert werden, um aktiv zu bleiben.
item_desc_eld_shirt_04_IAE2020=Als Audrey Timmerman und ihre Freunde im Jahr 2670 zusammenkamen, um die experimentellen Triebwerke ihres Schiffes zu testen, konnte niemand ahnen, dass sich diese Veranstaltung zur Intergalaktischen Raumfahrtausstellung entwickeln würde. Fast drei Jahrhunderte später erinnert dieses graue T-Shirt mit weißem Saum an die IAE von 2950. Es trägt das Logo der Veranstaltung auf der Vorder- und Rückseite. Der gesamte Erlös aus dem Verkauf des T-Shirts geht an Simpods Pals, eine von Timmerman gegründete Wohltätigkeitsorganisation, die unterprivilegierten Kindern hilft, das Fliegen zu lernen.
item_desc_hackingchip_001=Dieser leistungsstarke Cryptokey gilt als eines der hochwertigsten verfügbaren Hacking-Tools. Lange Zeit wurde gemunkelt, dass sie ursprünglich für den Einsatz in der Advocacy entwickelt wurden, doch erst seit kurzem gelangen diese schwer zu beschaffenden Geräte auch in die Hände von Kriminellen. Die meisten, die sie benutzt haben, sagen, dass es sich lohnt, ihn zu erwerben. Da die offizielle Bezeichnung des Cryptokeys in der Advocacy nicht bekannt ist, ist der Name FUNT eine Verkürzung der üblichen Beschreibung des Geräts - "schnell und unauffindbar" ('fast and untraceable.').
item_desc_hackingchip_002=Der Ripper ist eine modifizierte Version des Tigersclaw-Cryptokeys und hat sich seinen Namen dadurch verdient, dass er in der Lage ist, "Systeme zu zerreißen". Unglaublich schnell, gewinnt er an Geschwindigkeit, aber auch an Instabilität, da die zusätzliche Belastung des Prozessors zu einer höheren Fehlerhäufigkeit führt.
item_desc_hackingchip_003=Tigersclaw von Blue Triangle ist ein Standardwerkzeug in vielen IT- und CompSec-Ausrüstungen und gilt aus gutem Grund als ein beliebter Cryptokey. Er ist sehr schnell und zuverlässig und kann in den Händen eines geschulten Anwenders verwendet werden, um Reparaturrechte auf Admin-Ebene für die meisten Systeme zu erhalten. 
item_desc_hackingchip_004=Der langsame, aber zuverlässige Re-Authorizer-Cryptokey wurde von Lortell Computing entwickelt, um Zugang zu einem System mit einem verlorenen oder vergessenen Passwort zu erhalten. Er gilt als erschwingliche Option für Personen, die versuchen möchten, ihr System selbst zu reparieren. 
item_desc_hackingchip_005=Eine Anleitung zum Bau dieses einfachen Cryptokeys wurde erstmals im Jahr 2887 von dem politischen Aktivisten Aris Walesko veröffentlicht, der sich davon eine größere Transparenz der Regierung erhoffte. Obwohl dieses langsame und unzuverlässige Gerät nicht den Standards der meisten modernen Sicherheitsprotokolle entspricht, wird es noch heute verwendet, da es einfach zu bauen und bei zahlreichen kleinen Herstellern erhältlich ist.
item_desc_hackingchip_006=Der icePick-Cryptokey wurde ursprünglich entwickelt, um den Technikern des microTech-Kundendienstes den Zugriff auf und die Diagnose von sicherheitsgesperrten Systemen zu ermöglichen, und wurde vom Team wegen seiner Fähigkeit benannt, "eingefrorene Code-Blöcke schnell zu durchbrechen". Heute ist der leistungsstarke Cryptokey für Unternehmen direkt erhältlich und ermöglicht es Anwendern und privaten IT-Fachleuten, Probleme selbst zu lösen, wenn diese nicht von einem microTech-Techniker behoben werden können. 
item_descklwe_sniper_energy_01=Hersteller: Klaus & Werner\nTyp: Sniper\nKlasse: Energy (Laser)\n\nBatteriegröße: 20\nFeuerrate: 50 Schuss/min\nEffektive Reichweite: 100 m\n\nAufsätze: Optik (S3), Lauf (S2), Unterlauf (S2)\n\nDas Arrowhead Model VI Scharfschützengewehr von Klaus & Werner verfügt über einen Fiberglasverbundkörper, der in der Lage ist, jede Anzahl von anspruchsvollen Umgebungen sowohl in der Atmosphäre als auch im Weltraum zu überstehen. Mit einem Präzisionsschaft, einem Compound-Zielfernrohr und einem eingebauten Zweibein bietet das Arrowhead eine stabile und verheerende Waffe für Operator, die auf Distanz bleiben, aber im Kampf bleiben wollen.
item_descklwe_sniper_energy_01_mag=Typ: Battery\nKapazität: 16\n\nDiese kompakte Stromquelle liefert dem Klaus & Werner Arrowhead Gewehr genug Energie für 16 präzise Schüsse auf lange Distanz.
item_descptv_paint_camo=Die ATC-F-Lackierung hat eine nicht reflektierende Oberfläche und ist ideal für alle, die in der freien Natur nicht auffallen wollen. Perfekt für Militär, Sportbegeisterte oder Naturforscher.
item_descptv_paint_cherry=Geschwindigkeit ist nicht nur eine Frage der Mechanik, sondern auch der Wahrnehmung. Ihr Greycat wird schneller aussehen und sich auch so anfühlen, ohne dass sich etwas ändert. Das Cherry-Decklacksystem verwendet modernste Rohstoffe und Kompositionsbeschichtungstechnologie, um das glänzende Finish zu erhalten.
item_descptv_paint_double=Achatgrau, eine der beliebtesten Lackierungen des Greycat, ist eine zweifarbige Lackierung, die die Innenfarben des Buggys als Akzente auf das Äußere überträgt und den Greycat zu einer einheitlichen Ästhetik vereint.
item_descptv_paint_metal=Wer sagt, dass ein Buggy nicht elegant sein kann? Bei der Gunmetal-Lackierung handelt es sich um eine mittelglänzende Zweikomponenten-Technologie, die für maximale Glanzhaltung und Haltbarkeit sorgt.
item_descptv_paint_stealth=Für die Tactical Stealth-Lackierung wird ein nahezu glanzloser Lack verwendet, der durch ein katalysiertes Urethanverfahren unübertroffen haltbar ist und eine hohe Beständigkeit gegen UV-Strahlen, Chemikalien und Splitter aufweist.
item_descptv_paint_willys=Für die Lackierung in Rifle Green wird eine hochwertige Zweikomponenten-Technologie verwendet, die auch raueren Umgebungen standhält, ohne zu verblassen oder zu verkratzen.
