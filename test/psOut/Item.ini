item_DescValkyrie_Paint_BIS2950=Passen Sie Ihre Valkyrie individüll mit dieser speziellen 2950 Best in Show-Lackierung an, die weiß mit grauen und goldenen Akzenten ist.
item_DescValkyrie_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeigen Sie Ihr Engagement für ein besseres Universum mit dieser individüllen Lackierung.
item_DescVanguard_Paint_2953Fortuna_Green_Grey=Machen Sie Glück zu Ihrem Co-Piloten. Nehmen Sie mit der Fortuna-Lackierung mutig die Sterne ins Visier und erleben Sie ein stilvolles Abenteuer. Diese Farbgebung im Stella Fortuna-Stil ist hauptsächlich grün mit grauen Akzenten.
item_DescVanguard_Paint_Fleetweek_Level1_Military=Passen Sie Ihren Vanguard mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescVanguard_Paint_Fleetweek_Level2_Camo=Schwebe wie der Winterwind mit der Frostbite-Camouflage für deine Vanguard.
item_DescVanguard_Paint_Invictus_blue_gold=Mit einer leuchtend blauen Grundfarbe und goldenen Akzenten verleiht die Invictus-Blau-Gold-Lackierung Ihrem Vanguard einen auffälligen Stil.
item_DescVanguard_Paint_SolarWinds_Metal_Red=Fliegen Sie stilvoll mit der Solar Winds-Lackierung, die dem Vanguard ein metallisches Silberfinish mit kastanienbraunen Akzenten verleiht.
item_DescVehicle_Debris=Trümmer
item_DescVulture_Paint_Assembly=Lass sie rot sehen! Die Montagelackierung besteht aus einem komplett roten Rumpfdesign mit schwarzen und silbernen Akzenten, die dafür sorgen, dass Ihr Raumschiff bei Bergungsarbeiten leicht zu erkennen ist.
item_DescVulture_Paint_BIS2953_Purple_Blue_Cyan=Feiern Sie die Wahl des Drake Vulture zum "Best in Show"-Finalisten des Jahres 2953 mit dieser perlmuttfarbenen Lackierung in Lila und Cyan.
item_DescVulture_Paint_Carbonide=Wenn Bergungsarbeiten leise durchgeführt werden müssen, bietet die Carbonide-Lackierung ein ausgeprägtes, abwechselndes Grau-auf-Grau-Layout, das das Raumschiff vor einem üblichen Sternenfeld verbergen soll.
item_DescVulture_Paint_Fleetweek_Black_Pink_Stripe=Eine arbeitende Bergungsmannschaft braucht jeden Vorteil, den sie bekommen kann, um in einer geschäftigen Umgebung wahrgenommen zu werden. Betreten Sie die Carnival-Lackierung, einen atemberaubenden rosa Rumpf mit schwarzen Akzenten und markanten Streifen, die über die Schiffsarme verlaufen.
item_DescVulture_Paint_Fleetweek_Black_Yellow=Vulture-Betreiber, die sich für die Pyrite-Lackierung entscheiden, müssen sich nie für ein wenig Stil entschuldigen. Ein dezenter, mattschwarzer und silberner Rumpf bildet einen scharfen Kontrast zu den silbernen und gelben Armen.
item_DescVulture_Paint_Green_Black=Umfassen Sie die Boshaftigkeit und das Chaos des Vara-Tags zu jeder Jahreszeit mit dieser maßgeschneiderten Vulture-Lackierung. Es kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescVulture_Paint_Longhorn=für den Vulture-Kapitän, der sich einem harten Arbeitstag widmet, verleiht der schwarz-orangefarbene Rumpf der Longhorn-Lackierung mit rauen silbernen Akzenten dem berühmten Raumschiff ein klassisches Industriegefühl.
item_DescVulture_Paint_Luminalia_green_red=Bringen Sie Ihre Festtagsstimmung mit der Deck the Hull-Lackierung zum Ausdruck, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Fest zu feiern, das von den Menschen geliebt wird.
item_DescVulture_Paint_Luminalia_white_blue=Statten Sie Ihre Vulture mit einer Lackierung aus, die kühler ist als ein Schneesturm. Die IceBreak-Lackierung mischt knackiges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der zu jeder Jahreszeit passt.
item_DescVulture_Paint_Oriole=Die Oriole-Lackierung bietet Vulture-Kapitänen einen schnörkellosen, mattgrau getönten Rumpf, der den von Militärorganisationen betriebenen Rumpf nachempfunden ist. Dezente orangefarbene Akzente markieren die Rettungs- und Bergungsfunktion des Vehikel.
item_DescVulture_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeigen Sie Ihr Engagement für ein besseres Universum mit dieser individüllen Lackierung.
