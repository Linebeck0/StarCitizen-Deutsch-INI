item_Desc_doom_combat_medium_backpack_01=Typ: Medium Backpack\nTragekapazität: 70K µSCU\nKernkompatibilität: Mittel & Schwer\n\nHör auf, deine Beute alle von Hand herumzuschleppen. Der Sinkhole-Rucksack bietet dir viel Platz, um alles zu verstauen, was du brauchst, und lässt deine Hände frei für welches Unheil auch immer du im Sinn hast.
