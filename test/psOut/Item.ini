item_DescRSI_Constellation_Andromeda_shop=Hersteller: RSI\nFokus: Medium Freight / Gunship\n\nDie Constellation Andromeda, ein Frachter für mehrere Personen, ist das beliebteste Schiff in RSI's aktuellem Produktangebot. Constellations sind gleichermaßen bei Schmugglern und Händlern beliebt, weil sie modular, leistungsstark... und einfach ikonisch aussehen.
item_DescRSI_Constellation_Aquila_shop=Hersteller: RSI\nFokus: Expedition\n\nErkunde alle entfernten Horizonte! Die Constellation Aquila verfügt über ein neu gestaltetes Cockpit für maximale Sichtbarkeit, fortschrittliche Sensoren und einen an Bord befindlichen Ursa-Rover für planetare Erkundungen. Lass uns sehen, was da draußen ist!
