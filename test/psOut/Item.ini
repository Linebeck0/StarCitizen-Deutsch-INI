item_Desc_alb_jacket_05_01_01=Die strapazierfähige ärmellose Weste Marshal von Alejo Brothers ist gemacht, um das Leben an der Grenze zu überstehen, während markante Stilelemente wie Schulterriemen, auffällige Brustklappe und ein hoher Kragen sicherstellen, dass der Träger auf jedem entlegenen Planeten auffällt.
