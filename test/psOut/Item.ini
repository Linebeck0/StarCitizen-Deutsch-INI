item_DescAPAR_BallisticGatling_S4=Hersteller: Apocalypse Arms\nTyp: Ballistic Gatling\nSize: 4\n\nWenn es nicht kaputt ist, repariere es nicht. Und wenn du es kaputt machen willst, ziele mit einem Revenant darauf. Solide gebaut auf einem Fundament von jahrhundertealter Technologie, verleiht Apocalypse Arms bewährten Designs eine innovative Note und schafft ein robustes ballistisches Gatling, das den Tod stetig durch die Leere schießen kann. Obwohl es langsam hochfährt und abkühlt, macht die Zuverlässigkeit des Revenant es zu einem Favoriten für diejenigen, die Ärger erwarten.
item_DescAPAR_BallisticGatling_S6=Hersteller: Apocalypse Arms\nTyp: Ballistic Gatling\nSize: 6\n\nAn vergangene Zeiten des Raumkampfes erinnernd, ist dieses brutale ballistische Gatling der Size 6 von Apocalypse Arms eine sehr überlegte Waffe. Nimm dir einen Moment, während sich das Trommelfell des Draugar auf Geschwindigkeit dreht, um die Zerstörung und Verwüstung zu genießen, die du gleich entfesseln wirst.
item_DescAPAR_BallisticRepeater_S4=Hersteller: Apocalypse Arms\nTyp: Ballistic Repeater\nSize: 4\n\nApocalypse Arms' Shade Repeater ist eine halbautomatische ballistische Waffe, die in der Lage ist, nachhaltiges, präzises Feuer auf das Ziel abzugeben. Seine mehreren Läufe ermöglichen es dem Shade, eine höhere Feuerrate gegenüber ähnlichen Waffen seiner Klasse zu haben.
item_DescAPAR_BallisticRepeater_S5=Hersteller: Apocalypse Arms\nTyp: Ballistic Repeater\nSize: 5\n\nWenn du eine Nachricht laut und deutlich senden musst, wirst du kaum einen einschüchternderen Kurier als den Eventide finden. Dieser ballistische Repeater der Size 5 von Apocalypse Arms bietet nachhaltiges, präzises Feuer mit genug Durchschlagskraft, um jeden Kampf auszugleichen.
item_DescAPAR_BallisticRepeater_S6=Hersteller: Apocalypse Arms\nTyp: Ballistic Repeater\nSize: 6\n\nLass die Verwüstung mit Apocalypse Arms' Nightfall ballistischem Repeater herabregnen. Diese massive Size 6 Waffe bietet Bestrafung aus der Ferne und aus der Nähe und feuert größere Kaliber ab als andere Repeater ihrer Größe.
item_DescAPAR_BallisticScatterGun_S1=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 1\n\nSäe Schrecken auf dem Schlachtfeld mit dem Havoc von Apocalypse Arms. Diese Size 1 Scattergun richtet in Nahkämpfen massiven Schaden an und ist die perfekte Waffe, um einen Kampf zu beenden.
item_DescAPAR_BallisticScatterGun_S1_Shark=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 1\n\nMit seiner verheerenden Effektivität im Nahkampf bietet die exklusive Sharkmouth Edition Havoc Scattergun von Apocalypse Arms aggressives Styling, das bei deinen Feinden sicher einen bleibenden Eindruck hinterlassen wird, wenn du Feuer und Hölle entfesselst.
item_DescAPAR_BallisticScatterGun_S2=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 2\n\nApocalypse Arms' Hellion ist eine Size 2 Scattergun, die Ziele in engen Räumen mit ballistischer Munition sättigt. Die intelligente Munitionsfunktionalität des Guns ermöglicht es, zwischen Standard- und Spezialmunition zu wechseln.
item_DescAPAR_BallisticScatterGun_S2_Shark=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 2\n\nMit seiner verheerenden Effektivität im Nahkampf bietet die exklusive Sharkmouth Edition Hellion Scattergun von Apocalypse Arms aggressives Styling, das bei deinen Feinden sicher einen bleibenden Eindruck hinterlassen wird, wenn du Feuer und Hölle entfesselst.
item_DescAPAR_BallisticScatterGun_S3=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 3\n\nDie Predator Scattergun lauert nahegelegene Gegner mit einem überwältigenden Hagel von ballistischer Munition an. Die Size 3 Version der gefürchteten Scattergun von Apocalypse Arms tauscht effektive Reichweite gegen eine breite Streuung.
item_DescAPAR_BallisticScatterGun_S3_Shark=Hersteller: Apocalypse Arms\nTyp: Ballistic Scattergun\nSize: 3\n\nMit seiner verheerenden Effektivität im Nahkampf bietet die exklusive Sharkmouth Edition Predator Scattergun von Apocalypse Arms aggressives Styling, das bei deinen Feinden sicher einen bleibenden Eindruck hinterlassen wird, wenn du Feuer und Hölle entfesselst.
item_DescAPAR_MassDriver_S2=Hersteller: Apocalypse Arms\nTyp: Mass Driver Cannon\nSize: 2\n\nEs zahlt sich immer aus, vorbereitet zu sein, und wenn das Unglück je zuschlagen sollte, wirst du froh sein, einen Apocalypse Arms Strife Mass Driver griffbereit zu haben. Seine elektromagnetischen Beschleuniger mögen ein wenig stromhungrig sein, aber das macht er mit seiner schnellen Feuerrate seiner hochgeschwindigkeits Projektile wieder wett. Zuzusehen, wie es durch dein Ziel reißt, reicht aus, um jeden schlechten Tag ein wenig besser zu machen. Sei nur vorsichtig, dass er nicht überhitzt.
item_DescARCO_ArcDuo_400_engine_Freelancer=ArcCorps Arc Duo 400 wurde kürzlich als einer der zehn besten kommerziellen Triebwerken von Whitley ausgezeichnet. Entwickelt, um die Nutzlastanforderungen größerer Schiffe zu bewältigen, setzt der Arc Duo 400 ArcCorps Designphilosophie von geringerer Signatur und besserer Effizienz fort.
