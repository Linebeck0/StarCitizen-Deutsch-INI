item_DescBanu_cube_1_a=Diese Nachbildung der Banu-Schatulle ahmt das Aussehen und das Gefühl dieser seltenen und hochbegehrten Sammlerstücke nach. Normalerweise im Besitz der Anführer von Soulis, um wertvolle Gegenstände oder Dokumente aufzubewahren, wurde diese realistische Nachbildung speziell als rein dekoratives Element für Menschen hergestellt und kann nicht geöffnet werden.
item_DescBehring_Marksman_HS_Platform_x1=Hersteller: Behring\n\nDiese Einzelplattform ist ein Einzelmarschsystem, das Ihrem Schiff im Kampf den entscheidenden Vorteil verleihen kann.
item_DescBehring_Marksman_HS_Platform_x2=Hersteller: Behring\n\nDie Behring Marksman Hitzesuchrakete nutzt die Wärmeunterschrift eines Feindes, um ein Ziel zu erfassen und die Verfolgung aufrechtzuerhalten. Diese bewährte Methode der Zielverfolgung hat einige Nachteile: Sie kann leicht durch Leuchtkugeln verwirrt werden, und es kann schwierig sein, bei Schiffen mit geringer Wärmeemission eine Verbindung herzustellen. Ungeachtet dieser Probleme ist der Marksman die bevorzugte Rakete vieler unabhängiger Betreiber und Piloten. Satz von zwei (2).
item_DescBehring_Marksman_HS_Platform_x4=Hersteller: Behring\n\nBehrings Quad-Plattform ist ein vollständiges Vier-Raketen-System, das an jedem kompatiblen Hardpoint montiert werden kann, um zuverlässige und effektive Waffenstarts zu ermöglichen.
item_DescBehring_Marksman_Quad=Hersteller: Behring\n\nBehrings Quad-Plattform ist ein vollständiges Vier-Raketen-System, das an jedem kompatiblen Hardpoint montiert werden kann, um zuverlässige und effektive Waffenstarts zu ermöglichen.
