item_Desc_doom_medium_armor_01_Shared=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -52 / 82 °C\n\nManchmal musst du nur die richtige Rüstung anziehen, um deine Botschaft laut und deutlich zu machen. Die Clash-Rüstung tauchte zum ersten Mal auf, als die Dredge dazu genötigt wurden, ihre Rüstung in Massenproduktion zu bringen, und sie erschreckt jeden seitdem. Jetzt klaut sie jeder. Die Clash verfügt über eine verstärkte mittelschwere Panzerung, um dir ein gutes Gleichgewicht zwischen Schutz und Geschwindigkeit zu bieten, ohne zu viel davon aufzugeben.
item_Desc_doom_medium_armor_01_core=Typ: Medium Armor\nSchadensreduktion: 30%\nTragekapazität: 7,5k µSCU\nTemp.Bereich: -52 / 82 °C\nRucksackkompatibilität: Leicht & Mittel\n\nManchmal musst du nur die richtige Rüstung anziehen, um deine Botschaft laut und deutlich zu machen. Die Clash-Rüstung tauchte zum ersten Mal auf, als die Dredge dazu genötigt wurden, ihre Rüstung in Massenproduktion zu bringen, und sie erschreckt jeden seitdem. Jetzt klaut sie jeder. Die Clash verfügt über eine verstärkte mittelschwere Panzerung, um dir ein gutes Gleichgewicht zwischen Schutz und Geschwindigkeit zu bieten, ohne zu viel davon aufzugeben.
item_Desc_doom_medium_armor_01_legs=Typ: Medium Armor\nSchadensreduktion: 30%\nTragekapazität: 4,5K µSCU\nTemp.Bereich: -52 / 82 °C\n\nManchmal musst du nur die richtige Rüstung anziehen, um deine Botschaft laut und deutlich zu machen. Die Clash-Rüstung tauchte zum ersten Mal auf, als die Dredge dazu genötigt wurden, ihre Rüstung in Massenproduktion zu bringen, und sie erschreckt jeden seitdem. Jetzt klaut sie jeder. Die Clash verfügt über eine verstärkte mittelschwere Panzerung, um dir ein gutes Gleichgewicht zwischen Schutz und Geschwindigkeit zu bieten, ohne zu viel davon aufzugeben.
item_Desc_doom_medium_armor_helmet_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -52 / 82 °C\n\nMit hochwertigem Beutegut und einem geformten Gesichtsschild gebaut, ist der Death's Head darauf ausgelegt, ordentlich einzustecken.
item_Desc_doom_medium_armor_helmet_02=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -52 / 82 °C\n\nSei der Sensenmann mit diesem furchterregenden Kampfhelm, geformt nach irgendeiner Art von Tier. Wir sind keine Tierärzte, es sah einfach cool aus. Alles, was wir wissen, ist, dass es ernsthafte Bestrafung aushält und dabei verdammt gut aussieht.
item_Desc_doom_medium_armor_helmet_02_holiday=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -52 / 82 °C\n\nFeiere die Jahreszeit mit dem festlichen Holiday Butcher-Helm. Doomsday entwarf dieses verdrehte Stück Rüstung, um einem Feuergefecht, einer tumultartigen Feier und allem dazwischen standzuhalten. Die maßgefertigte Panzerung der Schnauze bietet Schutz, bleibt dabei leicht und die synthetischen Spiralhörner sind strapazierfähiger als das Original. Der Holiday Butcher trägt dazu bei, dass Doomsday als der führende Ingenieur für verdrehte Ausrüstung im Universum gilt.
item_Desc_drn_business_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nSeien Sie formell und modisch mit der Jacke Saskia. Diese Kombination aus Jacke und Hemd mit Kragen weist dynamische geometrische Muster auf, darunter diagonale Linien, die sich über die Vorder- und Rückseite ziehen.
item_Desc_drn_business_pants_01_01_01=Tragekapazität: 0.5K µSCU\n\nDerion hat es wieder getan. Die Emilion-Hose hat eine schlichte Silhouette, die bei näherer Betrachtung auffallend stilvolle Details offenbart. Die Hose ist aus einem subtil strukturierten, schmutzabweisenden Stoff gefertigt und verfügt über Mikronähte auf der Vorder- und Rückseite, die an den Knien in einer einzigen dekorativen Naht zusammenlaufen, bevor sie sich in der Nähe der Knöchel wieder aufspalten und der Emilion-Hose ein kunstvolles geometrisches Design über die gesamte Länge des Beins verleihen.
item_Desc_drn_business_shoes_01_01_01=Die Lorber Schuhe bieten klassischen Stil mit modernen Schnörkeln. Die Schuhe sind aus dunkelbraunem Kunstleder gefertigt und haben eine hellbraune Zehenpartie mit goldfarbenen Metallic-Akzenten, die ins Auge fallen, einen Magnetverschluss, der für eine gute Passform sorgt, und ein weiches Fußbett aus Schafslederimitat für höchsten Komfort.
item_Desc_drn_gloves_01_01_01=Die nach dem einflussreichen terranischen Schneider benannten Debnam-Handschuhe übernehmen das klassische Design dieses berühmten Schneiders, damit Ihre Hände auch bei kälteren Temperaturen bequem bleiben.
item_Desc_drn_gloves_01_01_9tails01=Diese Version der Debnam-Handschuhe von Derion wurde gegenüber ihrer ursprünglichen Form abgeändert. Benannt nach dem einflussreichen terranischen Schneider, übernehmen die Debnam-Handschuhe das klassische Design dieses berühmten Schneiders, um deine Hände bei kälteren Temperaturen komfortabel zu halten.
item_Desc_drn_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDefinieren Sie Ihr wahres Ich. Der Adiva ist ein asymmetrischer Pullover mit gewagtem Materialmix und soliden verstärkten Abschlüssen.
item_Desc_drn_jacket_10_01_01=Tragekapazität: 1k µSCU\n\nDie Rokmor ist eine stilvolle Anzugsjacke, ideal für den qualitätsbewussten Manager. Sie ist nicht nur knitterfrei und formbeständig, sondern das kantige Design der Schulterpolster und des Revers verstärkt die Silhouette des Trägers und sorgt für eine starke Ästhetik, die jede Vorstandsetage beeindruckt.
item_Desc_drn_pants_01_01_01=Tragekapazität: 0.5K µSCU\n\nKlassische Schnitte kommen nie aus der Mode. Die LeMarque von Derion gehört zur Grundausstattung für jede Garderobe und eignet sich sowohl für die Arbeit als auch für die Freizeit. Sie ist mit Mikronähten und knitterfreiem Material ausgestattet, so dass Sie garantiert lange Freude an diesem Klassiker haben werden.\n\nFrauen-Größen derzeit nicht verfügbar.
item_Desc_drn_pants_10_01_01=Tragekapazität: 500 µSCU\n\nDie Hose von Furtimo ist schlicht, elegant und unaufdringlich und eignet sich sowohl für einen anstrengenden Tag im Büro als auch für einen schicken Abend. Diese Hose ist über die Maßen weich und sorgt dafür, dass Sie sich so gut fühlen, wie Sie aussehen.
item_Desc_drn_senator_pants_03=Diese zweifarbige Hose von Derion ist die perfekte Mischung aus modern und klassisch. Das Dual-Polymer-Gewebe der Ember sorgt für einen langlebigen, professionellen Look, mit dem Sie garantiert überall einen souveränen Auftritt hinlegen.
item_Desc_drn_senator_shirt_03_01_01=Das Aero von Derion ist ein leichtes, langärmeliges Oberteil mit abgestepptem V-Muster und kurzem, hochgeschlossenem Kragen, das sich perfekt für das Büro oder einen Abend im Freien eignet.
item_Desc_drn_shoes_01_01_01=Diese zweifarbigen Slipper sind bequem genug für die Freizeit, aber auch elegant genug für den Arbeitsplatz.
item_Desc_drn_shoes_10_01_01=Durch ihre Schlichtheit sind die Torga-Schuhe ebenso zeitlos wie bequem. Das synthetische Leder, aus dem sie gefertigt sind, ist verschleißfest und glänzt auch nach gelegentlichem Polieren noch. Die Linie, die das Vorderblatt des Schuhs vom Rest der Schuhspitze trennt, zieht die Blicke auf sich und macht dieses ansonsten schlichte Design zu einem echten Hingucker.
item_Desc_dyl_dress_01_01_01=Tragekapazität: 2K µSCU\n\nDieses graue, vorne offene Kleid von Dyna Lei zeigt eine drapierte, karierte Schicht, die durch goldene Borten unter dem breiten Gürtel mit Schließe abgesetzt wird. Der fertige Look wird mit einem schwarzen Body und einem hübschen Einstecktuch kombiniert, um das Ensemble zu vervollständigen.\n\nMänner-Größen derzeit nicht verfügbar.
item_Desc_dyl_gloves_01_01_01=Mit den Opus Opernhandschuhen von Dyna Lei verleihen Sie jedem Outfit den letzten eleganten Schliff. Der Kontrast zwischen schwarzem Samt und reichhaltigem Leder, das mit goldenem Satin verziert ist, sorgt für einen unaufdringlichen Effekt, der jeden Abend beleben wird.\n\nMänner-Größen derzeit nicht verfügbar.
item_Desc_dyl_gloves_02_01_01=Die Ahmanson Handschuhe sind dank Dyna Lei elegant mit einem gewissen Extra. Diese Opernhandschuhe aus Leder haben eine prächtige schwarze Patina, die mit der Zeit noch spektakulärer wird, und sind mit einem komfortablen Kaschmirfutter ausgestattet.\n\nMännergrößen sind derzeit nicht verfügbar.
