item_Desc_rsi_odyssey_undersuit_01_Shared=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDie neueste Generation des klassischen Odyssey-Unteranzugs von RSI verfügt über ein neues robustes Design, das selbst den härtesten Bedingungen im Weltraum oder auf Planeten standhält. Gebaut mit modernster Mikrofaser-Technologie bietet der Odyssey II Unteranzug stundenlangen Komfort an Orten, die alles andere als komfortabel sind.
item_Desc_rsi_odyssey_undersuit_helmet_01_01_coramor=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDie Odyssey II setzt RSI's Erbe von robusten und zuverlässigen Helmen fort. Das Design wurde in einen leichteren Rahmen umgewandelt, ohne die Haltbarkeit zu beeinträchtigen. Dieser Allzweckhelm wurde umfassend unter verschiedenen Bedingungen und Umgebungen getestet, um dich jedes Mal sicher zu halten, wenn du dich ausrüstest. Diese spezielle Lovestruck-Edition verfügt über ein stilvolles metallic pink- und schwarz-farbenes Design, inspiriert von den Farben des Coramor-Festivals.
