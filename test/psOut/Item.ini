item_Desc_slaver_medium_armor_helmet_01_starkitty=Typ: Medium Armor\nSchadensreduktion: 30%\n\nFeiere deine Liebe zum zeitlosen Star Kitten-Cartoon mit dieser Gedenkvariante des klassischen DustUp-Helms von Kastak Arms. Sicher ein Sammlerstück, verfügt diese maßgefertigte Form auch über eingebettete Beleuchtung, um eine atemberaubende Silhouette zu schaffen, ohne dabei auf die defensiven Fähigkeiten dieses mittelschweren Helms zu verzichten. 
item_Desc_slaver_undersuit_armor_01_01_01=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nStoneskin von Kastak Arms ist ein Kampfunteranzug, der auf dem berühmten TCS-4-System von CDS basiert, basierend auf umfangreichem Feedback von den Operators, die auf diese Technologie im Feld angewiesen sind. Mit einer Vielzahl von Optionen für Rüstung und EVA-Fähigkeiten soll der Stoneskin CDS als robusten und zuverlässigen Unteranzug Konkurrenz machen.
item_Desc_spv_bioticorp_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDiese maßgeschneiderte Ein-Knopf-Jacke von Spar Van Miles verfügt über einen schicken Retro-Kragen mit verstärktem Futter, damit Sie professionell, aber unterhaltsam bleiben.
item_Desc_spv_bioticorp_rep_gloves_01_01_01=Geben Sie eine Erklärung ab, ohne ein Wort zu sagen. Die Tigo-Handschuhe von Spar Van Miles sorgten mit ihrem offenen Fingerdesign für Schlagzeilen in der Modewelt.
item_Desc_spv_bioticorp_rep_heels_01_01_01=Klassisch. Elegant. Der Slip-On-Schuh mit niedrigem Absatz von Spar Van Miles ist für Haltbarkeit und Komfort verstärkt. Perfekt für den Profi unterwegs.
item_Desc_spv_bioticorp_rep_jacket_01_01_01,P=Platzhalter - SPV-Jackenbeschr
item_Desc_spv_bioticorp_rep_pants_01_01_01=Tragekapazität: 3K µSCU\n\nMit ihrer schmalen Passform für eine atemberaubende Silhouette sehen Sie mit der Aego-Hose von Spar Van Miles erstklassig aus, ohne auf Komfort zu verzichten.
item_Desc_spv_bioticorp_rep_tanktop_01_01_01=Das schlichte Tanktop mit V-Ausschnitt von Spar Van Miles besteht aus einer synthetischen Mischung, was es bequem, aber elegant macht.
item_Desc_srvl_heavy_armor_01_Shared=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -77 / 107 °C\n\nEinige betrachten die Overlords als Helden, andere als Kriminelle. Der Weltuntergang interessiert uns nicht. Alles, was wir wissen, ist, dass die selbst ernannte Vigilantengruppe, die sich einen Namen gemacht hat, um Verbrecher in Pyro ins Visier zu nehmen, eine verdammt beeindruckende, unverwechselbare und widerstandsfähige Rüstung hat. Da wir das Gesetz genauso respektieren wie sie, haben wir eine limitierte Serie von Rüstungen inspiriert von ihnen hergestellt. Wenn sie damit ein Problem haben, können sie uns gerne finden.\n\nDie Overlord-Rüstung lässt deine Gegner wissen, dass du es ernst meinst. Dieser schwere Rüstungssatz ist mit strapazierfähigen Verbundplatten konstruiert, die strategisch platziert sind, um die Wucht von Aufprällen zu verteilen. Dazu kommt ein hoher, verstärkter Kragen, der zusätzlichen Schutz für Nacken und Hinterkopf bietet. Die Rüstung enthält auch Hochfestes synthetisches Gewebe um die Gelenke, um eine einfache Bewegung zu gewährleisten, ohne die Sicherheit zu beeinträchtigen. Die Overlord ist in mehreren verschiedenen Farben erhältlich, die von Mitgliedern der (in)berühmten Fraktion getragen werden. Vielleicht solltest du sie in Pyro nicht tragen, es sei denn, du suchst Ärger. Sag nicht, wir hätten dich nicht gewarnt!
