item_Desc_hdtc_undersuit_01_01_01=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -5 / 50 °C\n\nDer Lamont sieht so gut aus, dass du keine Rüstung darüber tragen möchtest. Nahtlos verbindet er leichtes Plating mit strapazierfähigen synthetischen Geweben. Der Lamont wird im Cockpit genauso bequem sein wie auf der Straße stilvoll. Umarme persönliche Schutzausrüstung, die sowohl für die Arbeit als auch für das Spiel geeignet ist, und erhalte den Hardin Tactical Vorteil.
item_Desc_hdtc_utility_light_backpack_01=Typ: Light Backpack\nTragekapazität: 50K µSCU\nKernkompatibilität: Alle\n\nDer Cataby ist ein stilvoller Rucksack, der von Hardin Tactical gebaut wurde, um anspruchsvollen Abenteuern standzuhalten. Die einzigartige rechteckige Form verfügt über einen harten Rahmen, der um eine strapazierfähige und erweiterbare Softshell herum passt, mit zwei Reißverschlusstaschen für einfachen Zugriff auf das Wesentliche. Die MPUV-1C Edition kommt außerdem mit einem Gedenkaufnäher, um den Sieg der Argo Cargo als Best in Show auf der Argo Cargo 2951 zu feiern.
item_Desc_hwk_executive_shoes_01=Schlüpfen Sie in Stil und Komfort mit den Vivant-Schuhen von Hawksworth's. Diese Kunstleder-Loafer verfügen über eine betonte Zehenkappe, eine Metalleinlage auf dem Schuhblatt und eine leichte und dennoch strapazierfähige Außensohle aus einer einzigartigen Mischung aus Gummi-Nanokompositen.
item_Desc_hwk_fashion_shoes_01_01_01=Verkörpern Sie zeitlose Eleganz mit den Matiese-Schuhen von Hawksworth's. Das detaillierte Obermaterialdesign aus feinem Kunstleder verleiht den Schuhen ein klares, elegantes Profil, das zu jedem Anlass passt.
item_Desc_ksar_light_armor_01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -33 / 63 °C\n\nWer hätte gedacht, dass eine Rüstung erschwinglich und effektiv sein könnte? Das Microid Battle Suit von Kastak Arms ist das perfekte Einsteiger-Rüstungsset. Keramikplatten schützen vitale Bereiche, während ein Mikrofaser-Gewebe den Rest abdeckt und es dir ermöglicht, leicht, mobil und geschützt zu bleiben.
item_Desc_ksar_light_armor_core_01=Typ: Light Armor\nSchadensreduktion: 20%\nTragekapazität: 5K µSCU\nTemp.Bereich: -33 / 63 °C\nRucksackkompatibilität: Leicht\n\nWer hätte gedacht, dass eine Rüstung erschwinglich und effektiv sein könnte? Das Microid Battle Suit von Kastak Arms ist das perfekte Einsteiger-Rüstungsset. Keramikplatten schützen vitale Bereiche, während ein Mikrofaser-Gewebe den Rest abdeckt und es dir ermöglicht, leicht, mobil und geschützt zu bleiben.
item_Desc_ksar_light_armor_legs_01=Typ: Light Armor\nSchadensreduktion: 20%\nTragekapazität: 3K µSCU\nTemp.Bereich: -33 / 63 °C\n\nWer hätte gedacht, dass eine Rüstung erschwinglich und effektiv sein könnte? Das Microid Battle Suit von Kastak Arms ist das perfekte Einsteiger-Rüstungsset. Keramikplatten schützen vitale Bereiche, während ein Mikrofaser-Gewebe den Rest abdeckt und es dir ermöglicht, leicht, mobil und geschützt zu bleiben.
item_Desc_ksar_undersuit_01=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDieser Baseline-Unterschutz von Kastak Arms bietet vollständigen Schutz vor den Elementen und ist mit mehreren Rüstungstypen kompatibel.
item_Desc_mym_fashion_suit_01_01_01=MuyMuys Ambrus-Anzug wurde von Kunsthandwerkern auf Saisei fachmännisch aus natürlicher Brokatseide und Kammgarn-Ma'xy.un-Wolle gefertigt. Mit kräftigen Farben und einer entspannten Passform bietet es dem Träger Komfort, ohne auf Stil zu verzichten.
item_Desc_mym_shirt_01_lum02_02=In diesem Luminalia-Fest solltest Du deine Bindungen nicht nur durch materielle Geschenke stärken. Denk daran, deinen Freunden und deiner Familie das Wichtigste zu schenken, was du kannst: das Geschenk der Vergebung. Diese Kollaboration von MuyMuy und Vaporwear mit einem frechen Mitglied der Nine Tails-Gang, das im Stanton-System Chaos angerichtet hat, zeigt, dass in der Weihnachtszeit jeder ein neues Kapitel aufschlagen kann.
item_Desc_mym_shirt_01_lum02_07=Erhellen Sie die Nacht dieses Luminalia mit ein wenig Hilfe von Pico dem Pinguin. Der von MuyMuy in Zusammenarbeit mit microTech entworfene Piconalia Sweater wurde aus einer Wollmischung hergestellt, die für langanhaltende Weichheit sorgt und gleichzeitig Verschleiß vorbeugt.
item_Desc_mym_shirt_03_01_01=MuyMuys lockeres Kapuzenshirt ist eine hochmoderne Interpretation eines klassischen Looks. Die Livia besteht aus einer weichen Strickmischung, die auf Komfort und Eleganz ausgelegt ist.
item_Desc_mym_shirt_03_01_9tails01=Diese Version von MuyMuys Livia-Shirt wurde gegenüber der Originalform verändert. Das lockere Kapuzenshirt von MuyMuy ist eine hochmoderne Interpretation eines klassischen Looks. Die Livia besteht aus einer weichen Strickmischung, die auf Komfort und Eleganz ausgelegt ist.
item_Desc_nbr_hat_01_01_01=Schützen Sie sich mit dem gewebten Samark-Hut vor der Sonne. Es ist präzise gewebt, um Regen von der breiten Krempe abzuleiten, anstatt auf Sie einzudringen. Der Hut verfügt außerdem über einen verstellbaren Riemen, um eine bequeme und bequeme Passform zu gewährleisten.
item_Desc_nrs_shoes_03_01_01=Die stilvollen und dennoch robusten Li-Tok-Stiefel von NorthStar bestehen aus einem Verbundnylongewebe, haben vulkanisierte Gummigriffe, die auf einer Vielzahl von Oberflächen festhalten, und eine verstärkte Knöchelstütze, wodurch sie sich perfekt zum Abhängen oder bei der Arbeit eignen.\n\nDamen Größen derzeit nicht vorrätig.
item_Desc_nrs_shoes_05_01_01=Wer sagt, dass NorthStar es nicht professionell halten kann? Der Ardent-Stiefel verfügt über eine geformte Gummisohle und eine Allwetterkonstruktion, um den ständigen Witterungseinflüssen standzuhalten.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_nvs_Shoes_01_01_01=Der Cüsta ist eine Ganzjahresstiefelette und verfügt über ein praktisches Design, das jedem Wetter und jedem Gelände standhält, während die stützende Innensohle für Komfort sorgt, der Sie während Ihrer Schicht und darüber hinaus hält.
item_Desc_nvs_jumpsuit_01=Tragekapazität: 1K µSCU\n\nMit jahrhundertelanger Erfahrung im Bergbau können Sie darauf vertrauen, dass Shubin Interstellar einen Overall herstellt, der einsatzbereit ist. Der Falston-Overall verfügt über einen hohen Kragen zum Schutz vor Witterungseinflüssen, dreifach verstärkte Nähte und ein besonders weiches Innenfutter, denn selbst der härteste Bergarbeiter verdient ein wenig Komfort.
item_Desc_nvy_pilot_flightsuit=Typ: Flight Suit\nSchadensreduzierung: 10%\n\nDie Marine hat Jahrhunderte damit verbracht, die Flightsuits zu verfeinern, die ihre Kampfpiloten tragen. Der OMNI-CFS Diamond ist der Höhepunkt dieser langen und kampferprobten militärischen Entwicklung. Der Omni verfügt über eine verstärkte Konstruktion, um einer Vielzahl feindlicher Umgebungen standzuhalten, und lässt sich problemlos in entsprechende klassische Panzerungssysteme integrieren.
item_Desc_nvy_pilot_flightsuit_armor=Das AVS-E ist ein einzigartiges Rüstungsset, das sich nahtlos in die Flightsuits der OMNI-CFS-Serie integrieren lässt. Das AVS verfügt über Komponentenpanzerungen, die strategisch platziert sind, um lebenswichtige Bereiche zu schützen, verfügt aber auch über zahlreiche Taschen, damit Sie im Feld ausgerüstet sind.
item_Desc_nvy_pilot_flightsuit_helmet_01_Shared=Typ: Flight Helmet\nSchadensreduzierung: 10%\n\nDie Kohlefaserschale des APOS-Helms bietet hervorragenden Aufprall- und Durchdringungsschutz, ein ununterbrochenes Sichtfeld und hervorragende Stabilität und ist somit ideal für alle Arten von Einsätzen im Feld.
item_Desc_nvy_shoes_01_01_Shared=Bleiben Sie den ganzen Tag auf den Beinen mit Northstars Waylite. Diese rutschfesten Schuhe nutzen bequemen Memory-Schaum und stoßdämpfende Technologie, um diese lässigen Sneaker perfekt für das Büro oder Zuhause zu machen.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_nvy_shoes_02,P=PH - Standard-Sneaker für Rekruten und Training. Die DF80 verfügen über eine verbesserte Fußgewölbeunterstützung für lange Läufe und ein Polyweave-Material, das Ihre Füße trocken hält.
