item_DescFlair_MultiToolBox_Citizencon_2023=Zeige stolz dein Multifunktionswerkzeug mit dieser Werkzeugkiste, die aus dem Pyro-System stammt und nicht nur den gefährlichen Flares des Sterns, sondern auch den Verwüstungen der Zeit standgehalten hat.
item_DescFlair_Piano_Phoenix=Das Sentinel 88G von Hartwell Music bietet ein volles 88-Tasten-Digitalpiano in einem geformten Rahmen eines Flügels. Der 88G verfügt über eine voll reaktionsfähige, echte Hammergewichtung der Tasten mit einer Vielzahl von anpassbaren Klängen, basierend auf tatsächlichen Aufnahmen von klassischen Instrumenten, und schafft so eine klassische Erfahrung für das moderne Zeitalter.
item_DescFlair_Poster_001=Sei ein Held mit diesem ikonischen Poster, perfekt zum Aufhängen an der Wand deines Hangars!
item_DescFlair_Poster_002=Hänge dieses dynamische Werbeposter der UEEN an deine Wand und zeige deine Unterstützung für die United Earth Empire Navy!
item_DescFlair_Poster_003=Zeige deinen Renngeist, indem du dieses Origin Jumpworks 350r Poster an deine Wand hängst!
item_DescFlair_Poster_004=Das Flaggschiff der Piraten-Community, die Drake Cutlass, und der ikonische Vanduul-Raider, die Scythe, umkreisen sich auf einem stillen Schlachtfeld aus taumelnden Felsen.
item_DescFlair_Poster_005=Juckt es dich, ein Leben in Freiheit zwischen den Sternen zu führen? Dieses MISC Freelancer Poster wird deinen abenteuerlichen Geist präsentieren!
item_DescFlair_Poster_006=Die F7A Hornet ist einer der ikonischsten Raumüberlegenheitsjäger, der je entwickelt wurde. Feiere ihr Erbe mit diesem fantastischen Poster!
