item_DescFood_sandwich_twyns_01_merguez_a=NDR: 41\nEffekte: Keine\n\nKnuspriges Brot nach Bremer Art wird mit hellem Torshi Liteh, eingelegten rosa Zwiebeln und reich gewürzter Lammwurst belegt. Bei Twyn's kommt es darauf an, was drin ist.
item_DescFood_sandwich_twyns_01_pork_a=NDR: 41\nEffekte: Keine\n\nTrocken eingelegt für 72 SEH, paniert und goldbraun frittiert, liegt unser charakteristisches Schweinekotelett auf einem Bett aus geriebenem Kohl und Tzatziki-Sauce. Serviert auf Grießbrot. Bei Twyn's kommt es darauf an, was drin ist.
item_DescFood_sandwich_twyns_01_turkey_a=NDR: 41\nEffekte: Keine\n\nSaftiger Truthahn bei 62 °C, in dünne Scheiben geschnitten und mit Muhammara-Sauce, Rucola, 4 Jahre altem blauem Gouda und knackigem Zinnoberrot-Apfel auf Dinkelbrot verfeinert. Bei Twyn's kommt es darauf an, was drin ist.
