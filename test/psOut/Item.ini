item_Desc_slaver_armor_light_legs_01_01_9tails01=Typ: Light Armor\nSchadensreduktion: 20%\nTragekapazität: 2.5K µSCU\nTemp.Bereich: -39 / 69 °C\n\nDiese Version der Beine von Kastak Arms' Calico wurde gegenüber der Originalform modifiziert. Entworfen als EVA-kompatibler leichter Kampfanzug ist das Calico-Set der perfekte Rüstungsanzug für Infiltratoren, Scharfschützen, Diebe, im Grunde genommen für alle, die gerne darauf verzichten, Türen einzutreten. Gebaut aus einer Kombination von PAB3-Rüstung und einem maßgefertigten Helm kann es Ihnen helfen, einige eintreffende Schüsse zu überstehen, ohne Sie zu verlangsamen.
item_Desc_slaver_light_armor_01_Shared=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -39 / 69 °C\n\nEntworfen als EVA-kompatibler leichter Kampfanzug ist das Calico-Set der perfekte Rüstungsanzug für Infiltratoren, Scharfschützen, Diebe, im Grunde genommen für alle, die gerne darauf verzichten, Türen einzutreten. Gebaut aus einer Kombination von PAB3-Rüstung und einem maßgefertigten Helm kann es Ihnen helfen, einige eintreffende Schüsse zu überstehen, ohne Sie zu verlangsamen.
