item_DescCNOU_Magma_S2_Q1=Mit einem Schwerpunkt auf Stärke durch Effizienz kehrte das Design-Team von Consolidated Outland zum Zeichenbrett zurück, als sie ihre Magma Jet-Linie von Triebwerken entwarfen, um sich wirklich auf die Grundlagen des Antriebs zu konzentrieren. Sauber und heiß brennend, wie der Kern eines Planeten, liefern die proprietären schmelzflüssigen Injektoren des Magma Jet eine überraschende Menge an Leistung.
item_DescCNOU_Magma_S2_Q1_Center=Mit einem Schwerpunkt auf Stärke durch Effizienz kehrte das Design-Team von Consolidated Outland zum Zeichenbrett zurück, als sie ihre Magma Jet-Linie von Triebwerken entwarfen, um sich wirklich auf die Grundlagen des Antriebs zu konzentrieren. Sauber und heiß brennend, wie der Kern eines Planeten, liefern die proprietären schmelzflüssigen Injektoren des Magma Jet eine überraschende Menge an Leistung.
item_DescCNOU_Mustang_Alpha_shop=Hersteller: Consolidated Outland\nFokus: Cargo\n\nInspiriert von der visionären Technologie des CEO von Consolidated Outland, Silas Koerner, ist der Mustang Alpha ein schlankes, stilvolles Raumschiff, das ultraleichte Legierungen verwendet, um die Leistungsverhältnisse an ihre Grenzen zu treiben, wenn auch manchmal unsicher. Und jetzt, mit dem optionalen Frachtträger, kannst du die Vorteile des Alpha nutzen, ohne die Tragfähigkeit zu opfern.
item_DescCNOU_Mustang_Beta_shop=Hersteller: Consolidated Outland\nFokus: Pathfinder\n\nDer Mustang Beta, mit seiner beispiellosen Reichweite, ist für Langzeitflüge gemacht. Der werkseitige Tarsus Leaper-Jump-Antrieb ermöglicht es dem Beta, mühelos zu den entferntesten Systemen der Galaxie zu reisen, während die einzigartigen Com4T-Wohnquartiere des Schiffes die Reise wie das Gefühl vermitteln, nie von zu Hause weggegangen zu sein.
item_DescCNOU_Mustang_DefaultSeat,P=Consolidated Outland Mustang Pilot Seat
item_DescCNOU_Mustang_Ejection_Seat,P=Consolidated Outland Mustang Pilot Ejection Seat
item_DescCNOU_Mustang_Gamma_shop=Hersteller: Consolidated Outland\nFokus: Racing\n\nDie Design- und Ingenieurteams von Consolidated Outland haben es geschafft, den Mustang in einen bewundernswerten Rennwagen zu verfeinern. Das Endergebnis, der Mustang Gamma, verfügt über eine gleichmäßige Beschleunigung und Leistung auf Abruf dank eines innovativen Pakets mit drei leistungsstarken Magma Jet-Triebwerken für maximalen Schub.
item_DescCNOU_Mustang_LandingSystem,P=Consolidated Outland Mustang Landing System
