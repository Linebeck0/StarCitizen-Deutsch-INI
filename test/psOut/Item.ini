item_Desc_HWK_Shoes_01_01_Shared=Hawksworths zeitlose Couloir Low-Ankle-Slip-On-Schuhe eignen sich perfekt für sowohl legere als auch formelle Anlässe. Eine nach vorne gerichtete Naht und eine zulaufende Spitze verleihen dem Schuh eine subtile, aber einzigartig elegante Form.\n\nFrauen-Größen derzeit nicht verfügbar.
item_Desc_HWK_Shoes_02_01_01=Hawksworths De Leon greifen das klassische Design des Oxford mit Kappe auf, integrieren jedoch ein schnürloses Slip-On-Design, um eine aufregende Neuerung in die Welt der formellen Schuhe zu bringen.
item_Desc_Hat_Monocle=Im Rahmen ihrer Dafne-Kollektion, die zu Ehren des Quincentenniums des Port Retanus Metropolitan Opera House in Auftrag gegeben wurde, präsentiert Derion stolz ihre Jacopo-Accessoirelinie. Perfekt für einen eleganten Abend in der Stadt, verfügt dieses Diamant-laminierte Monokel mit Tungstenkette und gossamer-gefüttertem Zylinder über die neueste aufrüstbare optiVis-Schnittstelle für unvergleichlichen Komfort.
