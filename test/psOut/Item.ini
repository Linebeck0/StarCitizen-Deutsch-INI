item_DescUMNT_ANVL_S5_Cap=Diese spezielle Mittelkappe, die für den Hornet Ghost entwickelt wurde, verfügt über zusätzliche facettierte Oberflächen, um möglicherweise die Abstrahlung eingehender Radarenergie zu unterstützen.
item_DescUMNT_ANVL_S5_Rotodome=Hersteller: WillsOp\nTyp: Radar\nSize: 5\n\nAls die UEEN nach Anvil kam und ein Schiff für die Handhabung mobiler C&C brauchte, wandte sich Anvil an WillsOp, einen der vertrauenswürdigsten Namen im Bereich Scannen und Weltraumradar. Gemeinsam entwickelten sie das Long Look Radar (LLR)-System, um die modernen Hornets aufzurüsten, anstatt ein völlig neues Schiff zu entwickeln. Voll ausgestattet mit den Scan-Systemen von WillsOp bringt das LLR nun seine rohe Analyseleistung auf den zivilen Markt und verwandelt ein bereits zuverlässiges Schiff in ein perfektes Scan-Kampfflugzeug.
item_DescUMNT_MISC_S03_PL01=Typ: Utility Mount Cap (exklusiv bei Reliant)\nHersteller: MISC\nSize: 4\n\nEine Utility-Montagekappe, die speziell für den Einsatz auf den Flügeln des MISC Reliant entwickelt wurde.
