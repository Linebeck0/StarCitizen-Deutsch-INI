item_DescFood_box_bbk_01_katsu_a=NDR: 30\nEffekte: Keine\n\nBig Benny's Kacho basiert auf traditionellen Familienrezepten direkt von Corel und kombiniert federnde Nudeln und eine reichhaltige, warme Brühe, um einen Geschmack zu schaffen, den man schon während des Verses genießen konnte. Der Katsu Karē-Geschmack vereint knusprig frittierte Proteinstücke mit einer harmonisch milden Currysauce.
