item_fuelnozzle_GRIN_Fast_Desc=Hersteller: Greycat Industrial\nTyp: Fuel Nozzle\nSichere Durchflussrate: 0.3 SCU/s\n\nDurch eine erheblich gesteigerte Gesamtdurchflussrate ermöglicht die Norfield-Kraftstoffdüse von Greycat einen prioritären, schnellen und effizienten Kraftstofftransfer, wobei nur einige Speicherkapazitäten der Pods geopfert werden.\n
item_fuelnozzle_GRIN_Fast_Name=Norfield
item_fuelnozzle_GRIN_Safe_Desc=Hersteller: Greycat Industrial\nTyp: Fuel Nozzle\nSichere Durchflussrate: 0.8 SCU/s\n\nDurch Aufrechterhaltung eines höheren Betriebsdrucks ermöglicht die Harkin-Kraftstoffdüse von Greycat nicht nur eine größere Bandbreite an sicherer Durchflussraten, sondern ermöglicht es dem angeschlossenen Speicher, zusätzlichen Kraftstoff aufzunehmen, wenn auch mit einer insgesamt langsameren Transfergeschwindigkeit.\n
item_fuelnozzle_GRIN_Safe_Name=Harkin
item_fuelnozzle_MISC_Standard_Desc=Hersteller: MISC\nTyp: Fuel Nozzle\nSichere Durchflussrate: 0.4 SCU/s\n\nDie Düse der Wahl für die gefeierte MISC Starfarer. Die RN-7s wurde entwickelt, um eine flexible Kraftstofftransferoption für eine Vielzahl von Situationen zu sein.\n
item_fuelnozzle_MISC_Standard_Name=RN-7s
item_fuelpod_MISC_Standard_Desc=Hersteller: MISC\nTyp: Fuel Pod\nDurchflussrate: 1.15 SCU/s\nKapazität: 60 SCU\n\nDer Standard-Kraftstoffbehälter der Starfarer, der CR-60, wurde von MISC entwickelt, um eine ausgewogene Kraftstofflageroption bereitzustellen, die bereit ist, eine Vielzahl von Aufgaben zu bewältigen.\n
item_fuelpod_MISC_Standard_Name=CR-60
item_fuelpod_STOR_Fast_Desc=Hersteller: Stor*All\nTyp: Fuel Pod\nDurchflussrate: 1.5 SCU/s\nKapazität: 50 SCU\n\nWenn es darum geht, Ihr Budget auszugleichen, ist Zeit Geld. Aus diesem Grund hat Stor*All den GSX-RF Kraftstoffbehälter entworfen, um eine der schnellsten Durchflussraten auf dem Markt zu haben. Obwohl er eine leicht reduzierte Kapazität hat, macht die eingesparte Zeit und die bescheidenen Verbesserungen der sicheren Durchflussrate dies zu einer idealen Lösung für Serviceschiffe.\n
item_fuelpod_STOR_Fast_Name=GSX-RF
item_fuelpod_STOR_Safe_Desc=Hersteller: Stor*All\nTyp: Fuel Pod\nDurchflussrate: 0.9 SCU/s\nKapazität: 70 SCU\n\nDurch Verwendung einer dreifach verstärkten äußeren Platte, die weit über den Branchenstandards liegt, kann der GSX-HP Kraftstoffbehälter von Stor*All höheren Drücken standhalten als Ihre typischen Lageroptionen. Dies ermöglicht es Ihnen, mehr Kraftstoff zu transportieren und verbessert die sicheren Durchflussraten jeder Düse, die Sie verwenden.\n
item_fuelpod_STOR_Safe_Name=GSX-HP
