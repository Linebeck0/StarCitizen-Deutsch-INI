item_Descm_cds_undersuit_armor_02_star_marine_heavy=Wenn eine schwierige Aufgabe ansteht, möchten Sie sicherstellen, dass Sie sie bis zum Ende durchhalten können. Die schwere Panzerung ADP-mk4 von Clark Defence Systems ermöglicht es Marines mit mehr Ausrüstungsoptionen, über einen längeren Zeitraum in aktiven Kampfsituationen zu bleiben, während ihr angetriebener Rahmen trotz des gebotenen Schutzes nahezu uneingeschränkte Bewegung ermöglicht.
item_Descm_slaver_undersuit_armor_02_star_marine_heavy=Unter Einbeziehung des gleichen Fertigungs-Know-hows und der gleichen Expertise, auf die sich die UEE-Marines verlassen, hat Clark Defence Systems seine zivile Reihe schwerer Defiance-Panzerungen so konzipiert, dass sie mit ihren drei Panzern selbst den widrigsten Kampfszenarien standhalten -Sterne-Schutzbeschichtung und vollständig integriertes Mobilitätsgerüst.
item_Descmug_big_bennys_1_a=Hol dir einen Drink! \n\nDieser verspielte Becher von Big Benny's zeigt das ikonische Maskottchen der Marke. Sein einzigartiges zweischichtiges Design zeichnet sich durch eine splitter- und lichtbeständige Keramik aus, die angenehm in der Hand liegt, mit einer speziellen Kunststoffbeschichtung an der Lippe und am Griff, um sicherzustellen, dass es nie zu heiß zum Anfassen ist.
item_Descmug_orison_2_a=Der aus robustem Steingut gefertigte Becher "Finley the Stormwal" zeigt das ikonische Grinsen und die neugierigen Augen des Maskottchens. Dieser lustige Becher hält Getränke warm und zaubert ein Lächeln auf Ihr Gesicht.
item_Descmug_star_kitten_1_a=Die Niedlichkeit lässt sich nicht eindämmen, aber heiße Getränke können mit dieser Star Kitten-Tasse in Schach gehalten werden. Es wurde vom legendären Schöpfer der Figur, Genady Kuzo, persönlich entworfen und verfügt über einen extra großen Griff, der das Halten erleichtert. Außerdem ist es aus extrem haltbarer Keramik gefertigt, sodass seine Anziehungskraft nicht abblättert oder verblasst.
item_Descnone_melee_01=Hersteller: Unbekannt\nTyp: Knife\nKlasse: Melee\n\nGröße: N/A\n\nEin tödliches, improvisiertes Messer, das von einem fleißigen Gefangenen hergestellt wurde, indem er ein geschärftes Stück Metall mit etwas dünnem an einem OxyPen befestigte Kabel. Gilt in Gefängniseinrichtungen als Schmuggelware.
item_Descnone_shotgun_ballistic_01=Hersteller: Unbekannt\nTyp: Shotgun\nKlasse: Ballistic\n\nMagazingröße: 8\nFeuerrate: 120 Schuss/min\nEffektive Reichweite: 0-10 m\n\nAnbaugeräte: Fehlen\n\nDie Deadrig ist eine leistungsstarke, doppelläufige Schrotflinte mit einem einfachen Design, zusammengesetzt aus Schrottplatzresten. Sie priorisiert Leistung über alles andere und mangelt an der Raffinesse von Massenproduktionswaffen, was zu starkem Rückstoß führt.
item_Descnone_shotgun_ballistic_01_mag=Typ: Magazine\nKapazität: 8\n\nDieses Magazin für die Deadrig-Schrotflinte ist mit acht Schuss Kaliber 12 Gauge-Patronen vorbeladen.
item_Descnvtc_optics_holo_x1_s1=Hersteller: NV-TAC\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 1x\nSize: 1\n\nOb unter der brennenden Sonne oder auf der dunklen Seite eines Mondes, projiziert das NV-TAC Gamma ein leicht erkennbares Fadenkreuz, um sicherzustellen, dass dein Schuss sein Ziel findet.
item_Descnvtc_optics_holo_x2_s1=Hersteller: NV-TAC\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 2x\nSize: 1\n\nNV-TAC hat das Gamma Duo unter extremen Temperaturen umfassend getestet, um sicherzustellen, dass thermische Drifts die Genauigkeit dieses 2x-Vergrößerungsoptik nicht beeinträchtigen.
item_Descnvtc_optics_holo_x3_s1=Hersteller: NV-TAC\nTyp: Projection\nBefestigungspunkt: Optik\nVergrößerung: 3x\nSize: 1\n\nNV-TAC's Gamma Plus ist ein 3x-Vergrößerungsoptik, das ReadyBrite-Projektion für schnelle Zielakquise nutzt. Sein robustes Design macht es perfekt für jede taktische Situation.
item_Descnvtc_optics_rdot_x1_s1=Hersteller: NV-TAC\nTyp: Reflex\nBefestigungspunkt: Optik\nVergrößerung: 1x\nSize: 1\n\nIdeal für Zivilisten und Profis bietet das Delta nicht vergrößernde Reflexvisier von NV-TAC einen präzisen, beleuchteten Zielmarker, der in einem weiten Bereich von Lichtverhältnissen sichtbar ist.
item_Descnvtc_optics_tsco_x4_s2=Hersteller: NV-TAC\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 4x\nSize: 2\n\nDas Tau Plus 4x-Zielfernrohr von NV-TAC verwendet eine eigene Optikbeschichtung, um ein kristallklares Bild unabhängig von Lichtverhältnissen und Bedingungen zu gewährleisten. So kannst du Ziele in mittlerer Entfernung präzise erfassen.
item_Descnvtc_optics_tsco_x8_s3=Hersteller: NV-TAC\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 8x\nSize: 3\n\nSorgfältig gefertigt und kalibriert, liefert das Theta Pro präzise und effektive Fähigkeiten für den Langstrecken-Kampf dank seines leistungsstarken 8x-Zielfernrohr.
item_Descnvtc_ubarrel_flsh_s1=Hersteller: NV-TAC\nTyp: Flashlight\nBefestigungspunkt: Unterlauf\nSize: 1\n\nDie FieldLite ist eine robuste und taktische Unterlauf-Taschenlampe. Mit einem korrosionsbeständigen Gehäuse und einem stoßfesten Objektiv ausgestattet, hat NV-TAC die Befestigung in verschiedenen Umgebungen und Bedingungen getestet, um sicherzustellen, dass sie funktioniert, wenn sie am dringendsten benötigt wird.
item_Descnvtc_ubarrel_flsh_s1_02=Hersteller: NV-TAC\nTyp: Flashlight\nBefestigungspunkt: Unterlauf\nSize: 1\n\nDie FieldLite Blue ist eine robuste und taktische Unterlauf-Taschenlampe. Mit einem korrosionsbeständigen Gehäuse und einem stoßfesten Objektiv ausgestattet, hat NV-TAC die Befestigung in verschiedenen Umgebungen und Bedingungen getestet, um sicherzustellen, dass sie funktioniert, wenn sie am dringendsten benötigt wird. Diese spezielle Blue Edition projiziert ein fokussiertes blaues Licht in Form eines Quadrats. Die geformte Linse minimiert den Lichtabfall, was sie perfekt zum Beleuchten von Zielen in der Ferne macht.
item_Descnvtc_ubarrel_flsh_s1_03=Hersteller: NV-TAC\nTyp: Flashlight\nBefestigungspunkt: Unterlauf\nSize: 1\n\nDie FieldLite Yellow ist eine robuste und taktische Unterlauf-Taschenlampe. Mit einem korrosionsbeständigen Gehäuse und einem stoßfesten Objektiv ausgestattet, hat NV-TAC die Befestigung in verschiedenen Umgebungen und Bedingungen getestet, um sicherzustellen, dass sie funktioniert, wenn sie am dringendsten benötigt wird. Diese spezielle Yellow Edition projiziert ein gestreutes gelbes sternförmiges Muster und eignet sich besonders zur Zielerfassung auf mittlere Entfernung.
item_Descnvtc_ubarrel_flsh_s1_04=Hersteller: NV-TAC\nTyp: Flashlight\nBefestigungspunkt: Unterlauf\nSize: 1\n\nDie FieldLite Red ist eine robuste und taktische Unterlauf-Taschenlampe. Mit einem korrosionsbeständigen Gehäuse und einem stoßfesten Objektiv ausgestattet, hat NV-TAC die Befestigung in verschiedenen Umgebungen und Bedingungen getestet, um sicherzustellen, dass sie funktioniert, wenn sie am dringendsten benötigt wird. Diese spezielle Red Edition projiziert ein rotes Licht in Form eines Kreises. Ideal für Situationen, in denen die Beleuchtung von Nahzielen unerlässlich ist, ohne ein helles Licht zu projizieren, das leicht entdeckt werden könnte.
item_Descnvtc_ubarrel_lasr_s1=Hersteller: NV-TAC\nTyp: Laser Pointer\nBefestigungspunkt: Unterlauf\nSize: 1\n\nDer 250-E ist eine intuitive Zielhilfe, die einen Laser sichtbar für dich und andere erzeugt. NV-TAC hat die Befestigung leicht und dennoch langlebig gebaut, damit sie kein zusätzliches Gewicht zu deiner Waffe hinzufügt.
item_Descplushy_Hercules_1_a=Hol dir die C2 Hercules Starlifter von Crusader, das zuverlässige Frachtschiff, in Form dieses kuscheligen Plüschtiers.
item_Descplushy_carrack_1_a_uncarryable=Belebe den Abenteuergeist mit diesem weichen und drückbaren Carrack-Plüschtier, das nach Anvils klassischem Forschungsschiff modelliert ist.
item_Descplushy_cutlass_black=Dieses weiche Plüschtier ist nach Drakes Interplanetary's vielseitig beliebtem Multifunktionsschiff, der Cutlass Black, modelliert. Selbst der härteste Raumfahrer wird seine sanfte Haptik zu schätzen wissen.
item_Descplushy_cutlass_blue=Dieses weiche Plüschtier ist nach Drakes Interplanetary's Cutlass Blue modelliert, einer Patrouillenschiff-Variante, die entworfen wurde, um Bürger zu schützen und gefährliche Verbrecher zu unterdrücken.
item_Descplushy_cutlass_red=Dieses weiche Plüschtier ist nach Drakes Interplanetary's Cutlass Red modelliert, einer Variante, die für den Notfalleinsatz konzipiert ist. Während das echte Schiff eine Bord-Notfallstation zum Heilen physischer Wunden enthält, könnte dieses Plüschtier vielleicht dazu beitragen, emotionale Wunden zu heilen.
item_Descplushy_cutlass_steel=Dieses weiche Plüschtier ist nach Drakes Interplanetary's Cutlass Steel modelliert, einer Truppentransport-Variante, die als sowohl als Landungsschiff als auch als Kampfschiff dient.
item_Descplushy_orison_whale_1_a_1H=Finley, der Stormwal, liebt es, durch die Wolken in der Atmosphäre von Crusader zu segeln. Genauso wie die Schiffe von Crusader ist Finley groß, anmutig und ein beeindruckender Anblick. Nun kann dich dieses majestätische Wesen auf einer Reise durch die Sterne begleiten, dank dieses weichen und drückbaren Plüschtiers.
item_Descplushy_orison_whale_1_a_2H=Finley, der Stormwal, liebt es, durch die Wolken in der Atmosphäre von Crusader zu segeln. Genauso wie die Schiffe von Crusader ist Finley groß, anmutig und ein beeindruckender Anblick. Nun kann dich dieses majestätische blaue Stormwal auf einer Reise durch die Sterne begleiten, dank dieses großen, weichen und drückbaren Plüschtiers.
item_Descplushy_orison_whale_1_b_1H=Francis, der Stormwal, liebt es, durch die Wolken in der Atmosphäre von Crusader zu segeln. Genauso wie die Schiffe von Crusader ist Francis groß, anmutig und ein beeindruckender Anblick. Nun kann dich dieses majestätische Wesen auf einer Reise durch die Sterne begleiten, dank dieses weichen und drückbaren Plüschtiers.
item_Descplushy_orison_whale_1_b_2H=Francis, der Stormwal, liebt es, durch die Wolken in der Atmosphäre von Crusader zu segeln. Genauso wie die Schiffe von Crusader ist Francis groß, anmutig und ein beeindruckender Anblick. Nun kann dich dieses majestätische violette Stormwal auf einer Reise durch die Sterne begleiten, dank dieses großen, weichen und drückbaren Plüschtiers.
item_Descplushy_orison_whale_1_c_1H=Finley, der Stormwal, liebt Luminalia so sehr, dass er sich sogar für die Gelegenheit schick macht. Dies festliche Finley-Plüschtier ist in Rot und Grün gekleidet und macht ihn zu einem hervorragenden Gast für jede Luminalia-Feier.
item_Descplushy_orison_whale_1_c_2H=Finley, der Stormwal, liebt Luminalia so sehr, dass er sich sogar für die Gelegenheit schick macht. Dieses festliche und große Finley-Plüschtier ist in Rot und Grün gekleidet und macht ihn zu einem hervorragenden Gast für jede Luminalia-Feier.
item_Descplushy_orison_whale_1_d_2H=Nur eine Sache liebt Francis, der Stormwal, mehr als das Segeln durch die Wolken in der Atmosphäre von Crusader, und das ist eine gute Party. Mach Francis zum Hauptgast bei deiner nächsten Veranstaltung mit diesem weichen und drückbaren Plüschtier, das bereits einen für die Gelegenheit passenden Hut trägt.
item_Descplushy_penguin_1=Dieses bezaubernde Maskottchen von New Babbage liebt nichts mehr, als die schneebedeckten Hänge von microTech hinunterzuschneiden.
item_Descplushy_penguin_1_b=Niemand kann die Hänge hinunterrasen oder so gut feiern wie Pico, der Pinguin. Diese Version des charmanten Maskottchens von microTech macht jede Gelegenheit durch eine lebendige grüne Jacke und einen verspielten Partyhut noch unterhaltsamer und festlicher.
item_Descplushy_penguin_2_b=Niemand kann die Hänge hinunterrasen oder so gut feiern wie Pico, der Pinguin. Diese Version des charmanten Maskottchens von microTech macht jede Gelegenheit durch eine lebendige violette Jacke und einen verspielten Partyhut noch unterhaltsamer und festlicher.
item_Descplushy_penguin_2_c=Sogar Pico, der Pinguin, nimmt sich Zeit vom Hinunterrasen der Hänge, um Luminalia zu feiern. Diese Version des charmanten Maskottchens von microTech zeigt ihn in einer roten und grünen Jacke und mit einem Luminalia-Themensnowboard.
item_Descplushy_penguin_3_b=Niemand kann die Pisten so hinunterrasen oder so feiern wie Pico der Pinguin. Diese Version des bezaubernden microTech-Maskottchens macht jede Gelegenheit mit einer lebhaften orangefarbenen Jacke und einer verspielten Partyhut noch spaßiger und festlicher.
item_Descprar_pistol_energy_01=Hersteller: Preacher Armaments\nTyp: Pistol\nKlasse: Energy (Electron)\n\nBatteriegröße: Noch festzulegen\nFeuerrate: Strahl\nEffektive Reichweite: 10 m\n\nAufsätze: Optik (S1), Lauf (N/A), Unterlauf (S1)\n\nEntwickelt, um Ziele in Nahkampfsituationen zu betäuben und schließlich handlungsunfähig zu machen, ist die Preacher Armaments Judge Stun Pistol leicht, funktional und effektiv.
