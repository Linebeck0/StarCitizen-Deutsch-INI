item_DescGRIN_ROC_Mining_Turret=Hersteller: Greycat Industrial\n\nDieser hochpräzise Bergbauarm verfügt über einen großen Bewegungsbereich und eine reibungslose Bewegung und wurde von Greycat Industrial entwickelt, um dem Arbeiter im Einsatz die volle gegimbelte Kontrolle über den Bergbaulaserkopf zu ermöglichen.
item_DescGRIN_TractorBeam_002_shared=Hersteller: Greycat Industrial\nTyp: Tractor Beam\nMaximaler Winkel: 60°\nMaximale Reichweite: 150 m\nVolle Stärke Distanz: 75 m\n\nUnterstützt durch ihre zertifizierte Soft-Touch®-Garantie ist Greycats SureGrip Traktorstrahl dank seiner zuverlässigen Reichweite und Kontrolle ein fester Bestandteil ihres Produktkatalogs.
item_DescGRIN_TractorBeam_002_shared_UT1=Hersteller: Greycat Industrial\nTyp: Tractor Beam\nMaximaler Winkel: 60°\nMaximale Reichweite: 130 m\nVolle Stärke Distanz: 55 m\n\nDiese schwere Variante von Greycats SureGrip Traktorstrahl opfert Reichweite für zusätzliche Kraft, um größere und schwerere Objekte zu handhaben. Das Gerät wird daher am häufigsten in verschiedenen industriellen Anwendungen eingesetzt, wo die zusätzliche Kraft ein unverzichtbares Werkzeug macht.
item_DescGRIN_TractorBeam_002_shared_UT2=Hersteller: Greycat Industrial\nMaximaler Winkel: 80°\nMaximale Reichweite: 130 m\nVolle Stärke Distanz: 55 m\n\nDiese Präzisionsvariante von Greycats SureGrip Traktorstrahl opfert etwas von der Kraft und Reichweite des Basismodells für einen breiteren Manipulationswinkel und einen stärkeren Haltegriff, was es viel schwieriger macht, den Griff an einem Objekt zu verlieren. Diese Präzision macht dieses Modell zu einem unverzichtbaren Werkzeug für jedes Unternehmen, das eine sorgfältige Handhabung erfordert.
item_DescGRIN_TractorBeam_003_shared=Hersteller: Greycat Industrial\nTyp: Tractor Beam\nMaximaler Winkel: 80°\nMaximale Reichweite: 135 m\nVolle Stärke Distanz: 50 m\n\nDer ViseLock Traktorstrahl ist eine Weiterentwicklung von Greycats branchenüblicher Technologie, mit zusätzlichen Verbesserungen, die speziell darauf abzielen, Sicherheitskräften zu helfen, ihre Ziele zu beschränken. In seinem Design opferte Greycat etwas Haltekraft auf größere Entfernungen, um eine kraftvollere Verbindung zu erreichen, die schwerer zu entkommen ist.
item_DescGRIN_TractorBeam_004_S3=Hersteller: Greycat Industrial\nTyp: Towing Beam\nMaximaler Winkel: 160°\nMaximale Reichweite: 250 m\nVolle Stärke Distanz: 200 m\n\nDie sichere Wahl der Bergungsteams im ganzen Imperium, der SafeTow Abschleppstrahl von Greycat Industrial bietet genug Stärke, Leistung und Kontrolle, um sowohl schwere Fracht als auch ganze Vehikel durch das gesamte Universum zu transportieren.
item_DescGRIN_TractorBeam_S1=Hersteller: Greycat Industrial\nTyp: Tractor Beam\n\nGreycats neueste Ergänzung zu ihrer praxiserprobten Traktorstrahlreihe ist eine zuverlässige Ergänzung ihres Katalogs. Abgesehen von einem effizienteren Zug-/Zugverhältnis bietet das neueste Modell kaum Fortschritte gegenüber den Vorgängermodellen. Der SureGrip verfügt über Einstellungen, um alles anzuvisieren und zu extrahieren, von Asteroidenfragmenten bis hin zu treibenden Besatzungsmitgliedern, unterstützt durch die zertifizierte Soft-Touch®-Garantie von Greycat.
item_DescGRIN_TractorBeam_module_001=Hersteller: Greycat Industrial\nTyp: Tractor Beam\nMaximaler Winkel: 60°\nMaximale Reichweite: 150 m\nVolle Stärke Distanz: 75 m\n\nDas Ready Grip Traktormodul komprimiert die Zuverlässigkeit und Kraft der markanten Traktorstrahltechnologie von Greycat in eine kleinere Unterkomponente, die an einen Bergungslaserkopf angebracht werden kann.
