item_Descbehr_shotgun_ballistic_01=Hersteller: Behring\nTyp: Shotgun\nKlasse: Ballistic\n\nMagazingröße: 12\nFeuerrate: 75 Schuss/min\nEffektive Reichweite: 15 m\n\nAufsätze: Optik (S1), Lauf (S3), Unterlauf (S2)\n\nUrsprünglich für das Militär entwickelt, beschloss Behring, die ballistische Schrotflinte BR-2 an die breite Öffentlichkeit zu verkaufen, nachdem die ersten Waffentester immer wieder darum gebeten hatten, eine mit nach Hause zu nehmen. Ausgestattet mit einem halbautomatischen Feuer Modus, der schnell verheerende Bremskraft liefern kann, ist der BR-2 die ideale Wahl sowohl für Offensiv- als auch für Defensiveinsätze.
item_Descbehr_shotgun_ballistic_01_mag=Typ: Magazine\nKapazität: 12\n\nDieses Magazin für die Behring BR-2-Schrotflinte fasst zwölf Schuss Kaliber 12.
item_Descbehr_smg_ballistic_01=Hersteller: Behring\nTyp: SMG\nKlasse: Ballistic\n\nMagazingröße: 45\nFeuerrate: 800 Schuss/min\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nWenn die stärkste Streitmacht im Universum eine Waffe als Standarte wählt, lohnt es sich, aufzustehen und aufmerksam zu sein. Die von Behring gefertigte P8-SC war die ballistische Maschinenpistole der Wahl der UEE-Marines, seit sie erstmals vom Band lief, aber seitdem verlassen sich viele auf diese Waffe für ihre persönliche Sicherheit und ihren Schutz.
