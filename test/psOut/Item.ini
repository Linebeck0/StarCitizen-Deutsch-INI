item_Descbehr_smg_ballistic_01_white02=Hersteller: Behring\nTyp: SMG\nKlasse: Ballistic\n\nMagazingröße: 45\nFeuerrate: 800 Schuss/min\nEffektive Reichweite: 30 m\n\nWenn die stärkste Streitmacht im Universum eine Waffe als ihre wählt Standard, es lohnt sich, aufzustehen und aufmerksam zu sein. Die von Behring gefertigte P8-SC war die ballistische Maschinenpistole der Wahl der UEE-Marines, seit sie erstmals vom Band lief, aber seitdem verlassen sich viele auf diese Waffe für ihre persönliche Sicherheit und ihren Schutz.
item_Descbehr_sniper_ballistic_01=Hersteller: Behring\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 8\nFeuerrate: 20 Schuss/min\nEffektive Reichweite: 120 m\n\nAufsätze: Optik (S3), Lauf (S2), Unterlauf (S2)\n\nDas ballistische Scharfschützengewehr Behring P6-LR macht seine langsame Feuerrate mit einem leistungsstarken 8-mm-Geschoss, das aus großer Entfernung wirksam ist, mehr als wett. Ausgestattet mit einem Zielfernrohr mit variablen Zoommodi und einem Lauf aus einer proprietären hochfesten Legierung wurde die P6-LR so konzipiert, dass sie genau dann liefert, wenn sie am meisten benötigt wird.
item_Descbehr_sniper_ballistic_01_mag=Typ: Magazine\nKapazität: 8\n\nDieses Magazin für das Scharfschützengewehr Behring P6-LR fasst acht 8mm Patronen.
item_Descbehr_special_ballistic_01=Hersteller: Behring\nTyp: Launcher\nKlasse: Missile\n\nMagazingröße: 2\nFeuerrate: 20 Schuss/min\nEffektive Reichweite: 100 m\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (N/A)\n\nFühren Sie einen Doppelschlag mit dem HP-284-Raketenwerfer von Behring aus. Die Waffe wurde entwickelt, um zwei Dumbfire-Raketen schnell hintereinander abzufeuern. Sie kann eine schnelle und verheerende Wirkung auf Gegner haben und ist effektiv gegen Vehikel.
item_Descbehr_special_ballistic_01_mag=Die mX-Shatter-Rakete von Badger Bad verstreut beim Aufprall oder nach sehr kurzer Zeit kleine Sprengstoffe. Immer wenn die Rakete abfeuert, werden kleinere Sprengsätze in zufällige Richtungen abgefeuert, wodurch sie sich hervorragend für die Räumung von Gebieten eignet. Jede mX-Shatter-Rakete verfügt über eine Ansammlung von etwa 8 kleinen Sprengstoffen, deren Kombination in etwa der Stärke einer Splittergranate entspricht.
item_Desccds_deployable_shield_01=Hersteller: CDS\n\nUrsprünglich für Hochrisiko-Raids für die Advocacy entwickelt, hat CDS nun endlich seine QDB-Technologie der Öffentlichkeit zugänglich gemacht. Diese Quick Deployment Barricade oder QuikCade ist ein mobiles System, das in der Lage ist, ein lokales Schutzfeld zu projizieren, das zwei Operator vorübergehend vor einfallendem Feuer schützen kann.
