item_DescFreelancer_Paint_Luminalia_green_red=Zeige deinen festlichen Geist mit der Deck the Hull-Lackierung, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Festival zu feiern, das von den Menschen geliebt wird.
item_DescFreelancer_Paint_Luminalia_white_blue=Rüste deine Freelancer mit einem Farbschema aus, das kühler ist als ein Schneesturm. Die IceBreak-Lackierung kombiniert knackiges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescFreelancer_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeig dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
