item_Desc_hdh_jacket_11=Tragekapazität: 1K µSCU\n\nDas Sharud ist ein ideales Oberteil, um bei heißem Wetter kühl zu bleiben. Dank fortschrittlicher Produktionstechniken kann Habidash ein leichtes und dennoch saugfähiges Tuch herstellen, das wie handgesponnene natürliche Baumwolle aussieht und sich auch so anfühlt, allerdings zu einem Bruchteil der Kosten. Die drei Armbänder setzen modische Akzente und sind mit Mikrochips ausgestattet, die die Körpertemperatur und andere Vitalwerte messen.
item_Desc_hdh_pants_01_01_01=Tragekapazität: 7.3K µSCU\n\nMit der Zelena-Hose und den Bisbee-Stiefeln bleiben Sie an regnerischen Tagen warm und trocken. Beide sind mit wasserabweisenden Materialien und integrierter schweißableitender Technologie ausgestattet und werden Ihre erste Wahl bei Abenteuern in den feindlichsten Welten sein.
