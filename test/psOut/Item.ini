item_Descxian_special_launcher_01=Hersteller: Torral Aggregate\nTyp: Launcher\nKlasse: Missile\n\nMagazingröße: 3 Runden mit 10 kleinen Raketen\nSchussrate: 10 Schuss/min\nEffektive Reichweite: 200 m\n\nAufsätze: Optik (Nicht verfügbar), Lauf (Nicht verfügbar), Unterlauf (Nicht verfügbar)\n\nEntworfen vom Xi'an-Fertigungskollektiv, Torral Aggregate, erfordert der I'rhal einen erfahrenen Operator, um das volle zerstörerische Potenzial dieses Waffenwerfers mit hochenergetischem Raketenhagel freizusetzen.
