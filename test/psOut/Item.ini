item_DescAEGS_Avenger_shop=Hersteller: Aegis Dynamic\nFokus: Interdiction\n\nDie Aegis Avenger hat eine lange und ereignisreiche Geschichte als das Standard-Patrouillenfahrzeug der UEE Advocacy. Obwohl gealtert, verfügt die Avenger über eine robuste, zuverlässige Hülle und die Kapazität für größer als erwartete Triebwerksmontagen.
