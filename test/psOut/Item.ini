item_DescConstellation_Paint_2950Invictus_1=Zeig deine Unterstützung für die neuesten Navy-Rekruten, indem Du deine Constellation mit dieser speziellen blau-goldenen Lackierung individualisierst, um an die Invictus-Startwoche 2950 zu erinnern.
item_DescConstellation_Paint_2950Invictus_2=Passe deine Constellation mit dieser atemberaubenden grünen Lackierung individuell an.
item_DescConstellation_Paint_2952RedFestival_Red_Gold=Such Frieden und Wohlstand im neuen Jahr mit der Lackierung "Auspicious Red Monkey". Statte dein Schiff mit dieser kräftigen roten Grundfarbe aus, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Affenkopfes.
item_DescConstellation_Paint_BlackHeron=Umarme die Dunkelheit des Weltraums mit Stil mit der Constellation Black Heron-Lackierung, die Grau mit grünen und orangefarbenen Akzenten kombiniert.
item_DescConstellation_Paint_IAE2951_Blue_Black=Feier die IAE 2951 mit dieser maßgeschneiderten Constellation-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescConstellation_Paint_IAE2951_Grey_White_Camo=Ändere deine Constellation mit dieser weiß-grauen Tarnlackierung, die speziell für die 2951 IAE entworfen wurde.
item_DescConstellation_Paint_OrangeHeron=Die Orange Heron-Lackierung mischt Orange mit schwarzen und weißen Akzenten und hilft Ihnen dabei, Ihren eigenen Weg durch das Universum zu ebnen.
item_DescConstellation_Paint_WhiteHeron=Die White Heron-Lackierung kombiniert Weiß mit dunkelblauen und orangefarbenen Akzenten, um Ihrer Constellation einen stilvollen Weltraum-Look zu verleihen.
item_DescConstellation_Top_Turret=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 0\n\nDer Klaus & Werner CF-007 Bulldog-Repeater verfügt über ein sequentielles Firedesign mit drei Läufen und ist in der Lage, hohe Feuerraten bei gleichzeitiger Beibehaltung der Genauigkeit zu erzielen. Der Schaden pro Projektil ist gering, und obwohl der Stromverbrauch insgesamt relativ gering ist, wurde in mehreren Veröffentlichungen auf seine etwas mangelhafte Effizienz hingewiesen. Dennoch bleibt der CF-007 ein Favorit unter neuen Piloten, die ihr erstes Schiff ausrüsten.
item_DescCorsair_Paint_BIS2953_Purple_Blue_Cyan=Feiere, dass die Drake Corsair in 2953 als Best in Show-Finalist gewählt wurde, mit dieser schillernden lila- und cyanfarbenen Lackierung.
item_DescCorsair_Paint_Black_Black_Red=Werde eins mit der Dunkelheit des Weltraums mit der Eternity-Lackierung für den Corsair, die schwarz mit dezenten roten Akzenten ist.
item_DescCorsair_Paint_Green_Black=Nimm die Boshaftigkeit und das Chaos des Vara-Tags zu jeder Jahreszeit mit dieser maßgeschneiderten Corsair-Lackierung zur Kenntnis. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescCorsair_Paint_Olive_Olive_Yellow=Die Commando-Lackierung ist hauptsächlich grün mit gelben Akzenten und ermöglicht es der Corsair, sich in Wälder und grüne Gegenden einzufügen.
item_DescCorsair_Paint_Red_White_Black=Leuchtendes Rot und klares Weiß vereinen sich in der Flashpoint-Lackierung, um dem Corsair einen dynamischen Look zu verleihen.
item_DescCorsair_Paint_Yellow_Grey_Black=Entdecke die Weiten des Verses mit der Hinterland-Lackierung des Corsair, die sandfarben mit schwarzen und grauen Akzenten ist.
item_DescCrab=Eine Krabbe für dein Aquarium
item_DescCup_Mug=Ein kleines Trinkgefäß mit Henkel aus isolierender Keramik, um Getränke warm zu halten.
item_DescCup_Mug_Orison_1_a=Ein kleines Trinkgefäß mit Henkel aus isolierender Keramik, das dabei hilft, Getränke warm zu halten. Verfügt über ein einzigartiges Orison-Thema.
item_DescCup_Plastic=Ein stabiler Plastikbecher mit breitem Rand und zwei Rillen, damit er leicht zu greifen ist.
item_DescCurrency_bar_1_damaged_a=Ein schwer beschädigter Goldbarren, gegossen von den Vereinten Nationen der Erde (UNE). Diese Barren wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Gebrochen, aber immer noch selten, ist auf dem Barren immer noch ein aufwendiges, strukturiertes Muster zu erkennen.
item_DescCurrency_bar_1_damaged_b=Ein schwer beschädigter Silberbarren, gegossen von den Vereinten Nationen der Erde (UNE). Diese Barren wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Gebrochen, aber immer noch selten, ist auf dem Barren immer noch ein aufwendiges, strukturiertes Muster zu erkennen.
item_DescCurrency_bar_1_flawed_a=Ein von den Vereinten Nationen der Erde (UNE) gegossener Goldbarren, der als fehlerhaft eingestuft wird. Diese Barren wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Dieses seltene Objekt weist in einer kreisförmigen Aussparung ein abgenutztes Logo mit drei Ringen und sechs Sternen auf, das von der UNE verwendet wird, und ein aufwendiges, strukturiertes Muster auf dem Rest.
item_DescCurrency_bar_1_flawed_b=Ein von den Vereinten Nationen der Erde (UNE) gegossener Silberbarren, der als fehlerhaft eingestuft wird. Diese Barren wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Dieses seltene Objekt weist ein abgenutztes Logo mit drei Ringen und sechs Sternen auf, das von der UNE in einer kreisförmigen Aussparung verwendet wird, und ein aufwendiges, strukturiertes Muster auf dem Rest.
item_DescCurrency_bar_1_pristine_a=Ein von den Vereinten Nationen der Erde (UNE) gegossener Goldbarren, der in makellosem Zustand geblieben ist. Diese Barren wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Dieses seltene Objekt weist das von der UNE verwendete Drei-Ringe-Sechs-Sterne-Logo in einer kreisförmigen Aussparung und ein aufwendiges, strukturiertes Muster auf dem Rest auf.
item_DescCurrency_bar_1_pristine_b=Ein von den Vereinten Nationen der Erde (UNE) gegossener Silberbarren, der in makellosem Zustand geblieben ist. Diese Barren galten als offizielles Zahlungsmittel und wurden in Gebieten der UNE verwendet, in denen technische Probleme häufig sichere und sofortige Geldtransfers behinderten. Dieses seltene Objekt weist das von der UNE verwendete Drei-Ringe-Sechs-Sterne-Logo in einer kreisförmigen Aussparung und ein aufwendiges, strukturiertes Muster auf dem Rest auf.
