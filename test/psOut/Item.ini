item_DescRSI_Orion_shop=Hersteller: RSI\nFocus: Heavy Mining\n\nDas Ziel von Roberts Space Industries war es schon immer, die Sterne für einzelne Bürger zugänglich zu machen. Mit der RSI Orion-Mining-Plattform ermöglicht RSI Einzelpersonen nun, einen Prozess zu übernehmen, der früher von Megakonzernen kontrolliert wurde. Die Funktionen der Orion umfassen hochwertige, turmmontierte Traktorstrahl-Arrays, reichlich Mineralienspeicher und eine Kabine, die vom Team entworfen wurde, das Ihnen die Aurora und Constellation gebracht hat. Die angegebene Frachtkapazität bezieht sich nur auf den dedizierten Frachtraum und berücksichtigt nicht die Kapazität für abgebautes Material in den Lagerkapseln.
