item_salvageHead_GRIN_Standard_Desc=Hersteller: Greycat Industrial\nTyp: Salvage Head\nSize: 2\n\nModulkapazität: 3\nGimble-Bereich: ???\n\nGreycat Industrial hat Jahrhunderte damit verbracht, den Baler-Bergungskopf in seine aktuelle Form zu verfeinern, die selbst unter den härtesten Bedingungen sowohl langlebig als auch präzise ist. Entworfen, um zwischen drei Modulen zu wechseln, wird der Baler bereit sein, alles zu zerreißen, was Sie finden. Erleben Sie, warum er der Standard-Bergungskopf für unzählige persönliche und industrielle Großbetriebe im ganzen Universum ist.
item_salvageHead_GRIN_Standard_Name=Baler Salvage Head
item_scraper_GRIN_Large_Desc=Hersteller: Greycat Industrial\nTyp: Scraper Module\nExtraktionsgeschw.: 0.05/0.15\nRadius: 6 m\nExtraktionseffizienz: 65%\n\nSchaben Sie mehr von einem Rumpf in einem Durchgang mit dem Trawler-Schabermodul. Obwohl der Wirkungsbereich größer ist als bei anderen Modulen, ist er aufgrund der intensiven Hitze, die mehr Verbrennung verursacht, weniger effizient. Der Trawler ist das ideale Modul, wenn ein Job Geschwindigkeit über Effizienz erfordert.
item_scraper_GRIN_Large_Name=Trawler Scraper Module
item_scraper_GRIN_Small_Desc=Hersteller: Greycat Industrial\nTyp: Scraper Module\nExtraktionsgeschw.: 0.5/1.5\nRadius: 1.5 m\nExtraktionseffizienz: 90%\n\nDer Cinch ist ein Präzisionsschabermodul, das einen kleinen, fokussierten Strahl erzeugt, der perfekt zum Extrahieren von Ressourcen aus jeder Ecke und Kante eines Rumpfes geeignet ist. Obwohl die relativ kleine Größe des Strahls mehr Zeit für das Entfernen von "Recycled Material Composite" (RMC) erfordert, macht seine ausgezeichnete Extraktionsrate die zusätzliche Anstrengung lohnenswert.
item_scraper_GRIN_Small_Name=Cinch Scraper Module
item_scraper_GRIN_Standard_Desc=Hersteller: Greycat Industrial\nTyp: Scraper Module\nExtraktionsgeschw.: 0.15/0.45\nRadius: 3.5 m\nExtraktionseffizienz: 70%\n\nEs ist leicht zu erkennen, warum der Abrade von Greycat Industrial eines der am häufigsten verwendeten Schaber-Module im gesamten Universum ist. Sein Design liefert sowohl einen beträchtlichen Wirkungsbereich als auch eine respektable Extraktionsrate und schafft einen zuverlässigen Strahl, der Rümpfe schnell und effizient abschaben kann.
item_scraper_GRIN_Standard_Name=Abrade Scraper Module
