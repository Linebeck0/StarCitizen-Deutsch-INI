item_Descapar_melee_01=Hersteller: Apocalypse Arms\nTyp: Knife\nKlasse: Melee\n\nGröße: 15 cm\n\nDer Demon Fang ist ein einfaches, aber finster aussehendes Messer mit einer robusten und leicht strukturierten Griffstütze. Lebendig rote Schneidekanten betonen das ungewöhnliche und einschüchternde Aussehen des Messers und sorgen dafür, dass jeder zweimal darüber nachdenkt, sich ihm in den Weg zu stellen.
item_Descapar_special_ballistic_01=Hersteller: Apocalypse Arms\nTyp: Railgun\nKlasse: Ballistic\n\nMagazingröße: 5\nFeuerrate: 60 Schuss/min\nEffektive Reichweite: 200 m\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (S4)\n\nGleich verheerend für größere Bedrohungen und feindliche Vehikel verwendet diese schultermontierte Railgun von Apocalypse Arms Elektromagnete, um ihre Ladung präzise über große Entfernungen zu liefern und sie zur Geißel von Land, Luft und Raum zu machen.
