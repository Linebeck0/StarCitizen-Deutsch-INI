item_DescFlair_Model_HullC_1_a=Feiere das Arbeitstier der Frachtflotte mit diesem fein detaillierten Hull C Modell. Es wurde von Takuetsu in enger Zusammenarbeit mit MISC meisterhaft gefertigt, um sicherzustellen, dass jedes Detail mit dem Original übereinstimmt und es ehrt. Die "Extended" Edition zeigt das Schiff mit seinen ikonischen Spindeln freigelegt und bereit, Fracht zu empfangen.
item_DescFlair_Model_HullC_1_b=Feiere das Arbeitstier der Frachtflotte mit diesem fein detaillierten Hull C Modell. Es wurde von Takuetsu in enger Zusammenarbeit mit MISC meisterhaft gefertigt, um sicherzustellen, dass jedes Detail mit dem Original übereinstimmt und es ehrt.
