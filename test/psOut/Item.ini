item_DescConstellation_Bottom_Turret=Hersteller: Klaus & Werner\nTyp: Laser Repeater\nSize: 0\n\nMit einem Design für sequenzielles Feuer mit drei Läufen ist der Klaus & Werner CF-007 Bulldog-Repeater in der Lage, hohe Feuerraten bei gleichbleibender Genauigkeit zu erreichen. Er hat einen niedrigen Schaden pro Projektil, und obwohl er insgesamt einen relativ geringen Energieverbrauch aufweist, wurde in mehreren Veröffentlichungen seine etwas mangelnde Effizienz kommentiert. Dennoch bleibt der CF-007 besonders bei neuen Piloten beliebt, die ihr erstes Schiff ausrüsten.
