item_Desc_eld_shirt_04_aegis_dec=Von der Avenger bis zur Idris - der Einfluss von Aegis Dynamics auf moderne Raumschiffe ist unbestreitbar. Mit diesem grauen Hemd aus 100% Baumwolle mit dem ikonischen Logo des Unternehmens kannst du deine Errungenschaften feiern.
item_Desc_eld_shirt_04_anvil_dec=Dieses dunkelgrüne T-Shirt trägt das bekannte Logo von Anvil Aerospace, ein Name, der von Robert Calvins berühmtem Zitat über "the anvils of innovation" inspiriert ist.
item_Desc_eld_shirt_04_argo_dec=Dieses orangefarbene Hemd zeigt das Logo von Argo Astronautics. Bevor das Unternehmen seinen Namen änderte, war es als AR-GO Technologies bekannt, wobei das "AR" auf die Gründerin Alana Redmond verweist.
item_Desc_eld_shirt_04_banu01_01=Das Dream Wishes-T-Shirt wurde von einem Banu Souli produziert, um die magische Welt der menschlichen Träume zu feiern.
item_Desc_eld_shirt_04_banu02_01=Als die Menschen die legendäre Nova Tonk zurückbrachten, fertigte ein Banu Souli voller Begeisterung dieses Hemd an, um an ihre Rückkehr zu erinnern. 
item_Desc_eld_shirt_04_banu03_01=Es gibt viele Geschichten über die Liebe der Menschen zu Weltraumabenteuern mit der Drake Cutlass, und so hat ein Banu Souli mit Begeisterung dieses Hemd entworfen.
item_Desc_eld_shirt_04_banu04_01=Normstar kennt das Geheimnis, wie man menschliche Schuhe herstellt, die bequem an den Füßen sind und dem Auge schmeicheln. Ein Banu Souli hat dieses Hemd zu Ehren dieser großartigen Errungenschaft entworfen.
item_Desc_eld_shirt_04_banu05_01=Eat, Humans!\n\nEin Banu-Souli hat dieses Shirt gemacht, um für Human Food Bars zu werben, eine hervorragende Energiequelle für hungrige Menschen. Du solltest diese leckeren, menschenfreundlichen Leckereien unbedingt aufspüren, wenn du den Banu-Raum besuchst.
item_Desc_eld_shirt_04_banu06_01=Die Menschen können nicht genug von Big Barrys Grab and Go Kacho bekommen. Dieses Shirt von einem Banu Souli ist für alle Menschen, die gerne Nudeln essen, die so heiß sind, dass sie einem die Augen rot färben!\n
item_Desc_eld_shirt_04_banu07_01=Pyro ist zwar ein gefährliches System, aber ein Besuch lohnt sich, um die berühmten Peitschenkrabben zu sehen. Das Shirt wurde von einem Banu Souli als Teil einer Serie entworfen, die den niedlichen Kreaturen im menschlichen Raum gewidmet ist. 
item_Desc_eld_shirt_04_banu08_01=Ein Banu Souli hat bei der Gestaltung dieses Shirts einen speziellen videofähigen Stoff verwendet, so dass es das Flatcat Fail Video, das die Menschen so lustig finden, in einer super hohen Auflösung abspielt!
item_Desc_eld_shirt_04_banu09_01=Von Menschenhand gebaute Talen-Raketen haben einen beeindruckend großen Knall! Dieses Banu-T-Shirt ist eine Hommage an ihre technische Exzellenz.
item_Desc_eld_shirt_04_consolidated_dec=Silas Koerner gründete Consolidated Outland, um die Grenzen des modernen Schiffsdesigns zu erweitern. Zelebrieren Sie seinen Ehrgeiz mit diesem dunkelgrauen T-Shirt mit dem Logo des Unternehmens.
item_Desc_eld_shirt_04_crus01=Aufgrund seiner einzigartigen Lage ist Orison als die Stadt über den Wolken bekannt. Dieses Hemd zeigt diesen Spruch und eine wirklich einzigartige Aussicht von einer der Plattformen.
item_Desc_eld_shirt_04_crus02=Die Stadt Orison, benannt nach einem alten Wort für "Gebet", ist anders als alle anderen Städte des Reiches. Erinnern Sie sich an diesen besonderen Ort mit dem Bild einer der ikonischen Wolkenausblicke der Stadt, das in den Namen eingerahmt ist.
item_Desc_eld_shirt_04_crus03=Egal, ob du als Pilot unterwegs bist oder einfach nur die Fahrt genießt, ein Crusader-Schiff macht die Reise zu einem Erlebnis. Dieses Shirt zelebriert diesen Geist mit einer Flotte von Crusader-Schiffen sowie dem kultigen Logo und dem Slogan des Unternehmens.
item_Desc_eld_shirt_04_crus04=Dieses Shirt trägt das kultige Crusader Industries-Logo auf der Brust.
item_Desc_eld_shirt_04_crus05=Crusader ist bestrebt, durch Innovationen in der Luft- und Raumfahrt und ein unermüdliches Engagement für die Philanthropie die Baumeister von morgen zu sein. Zeigen Sie Ihre Unterstützung für die zukunftsorientierte Initiative von Crusader mit diesem Shirt mit dem Firmenlogo und einem wolkenverhangenen Orison-Blick.
item_Desc_eld_shirt_04_crus06=Jede der Orison-Plattformen ist mit speziellen Düsen ausgestattet, die für eine konstante Höhe sorgen, so dass kein Boden benötigt wird. Dieses Shirt zeigt eine stilisierte Aufnahme der berühmten schwebenden Plattformen von Orison, die bequem zwischen den Wolken sitzen.
item_Desc_eld_shirt_04_crus07=Die riesigen Orison-Werften sind ein einzigartiger Anblick in der UEE. Dieses Shirt zeigt eine schwebende Ringplattform, die von Blüten des Hosanna-Baums flankiert wird, der speziell für die Gärten von Orison gezüchtet wurde.
item_Desc_eld_shirt_04_crusader_dec=Crusader Industries hat dieses auffallend blaue Hemd mit dem "Schwert & C"-Logo entworfen, um sein Unternehmensmandat zur Unterstützung wohltätiger Organisationen zu erfüllen. Das Unternehmen hat versprochen, dass der gesamte Erlös aus dem Verkauf dieses Shirts an die auf Terra ansässige gemeinnützige Organisation Empire's Overlooked gehen wird.
item_Desc_eld_shirt_04_drake_dec=Der Erfolg von Drake Interplanetary hat dazu beigetragen, dass sich die Wirtschaft im Magnus-System erholt hat. Unterstütze den kämpferischen Hersteller von erschwinglichen, zweckmäßigen Schiffen mit diesem schwarzen Hemd, auf dem der Firmenname in Gelb prangt.
item_Desc_eld_shirt_04_expo_dec=Das Logo der Intergalactic Aerospace Expo ziert dieses magentafarbene Hemd aus 100% Baumwolle.
item_Desc_eld_shirt_04_fleetweek2023_11=Feiern Sie die Invictus Launch Week 2953 mit diesem grauen T-Shirt aus einer bequemen Baumwollmischung, das auf der Vorderseite die Silhouette eines Schiffs zeigt.
item_Desc_eld_shirt_04_fleetweek2023_17=Feiern Sie die Invictus Launch Week 2953 mit diesem blauen T-Shirt aus einer bequemen Baumwollmischung, das auf der Vorderseite die Silhouette eines Schiffs zeigt.
item_Desc_eld_shirt_04_fleetweek_dec=Nur wenige Dinge sind so beeindruckend wie ein Vorbeiflug der UEE-Navy. Dieses bequeme T-Shirt aus einer Baumwollmischung erinnert an diesen denkwürdigen Anblick.
item_Desc_eld_shirt_04_iae2021_07=Erinnern Sie sich an die ultimative Schiffsfeier der UEE mit diesem blauen T-Shirt, das auf der Vorderseite eine große Version des 2951-Logos und auf der Rückseite eine kleinere Version zeigt. 
item_Desc_eld_shirt_04_iae2021_10=Erinnern Sie sich an die ultimative Schiffsfeier der UEE mit diesem weißen T-Shirt, das auf der Vorderseite eine große Version des 2951-Logos und auf der Rückseite eine kleinere Version zeigt. 
item_Desc_eld_shirt_04_iae2022_02=Erinnern Sie sich an die Intergalactic Aerospace Expo 2952 mit diesem roten T-Shirt, das das Logo der Veranstaltung auf der Vorderseite zeigt.
item_Desc_eld_shirt_04_iae2022_12=Erinnern Sie sich an die Intergalactic Aerospace Expo 2952 mit diesem schwarzen T-Shirt, das das Logo der Veranstaltung auf der Vorderseite zeigt.
item_Desc_eld_shirt_04_iae2023_10=Gedenke der führenden Feier der Schiffe der UEE mit dem offiziellen Shirt der Intergalactic Aerospace Expo 2953. Dieses lila Shirt zeigt das IAE-Logo auf der Vorderseite und eine kleinere Version auf der Rückseite.
item_Desc_eld_shirt_04_iae2023_19=Gedenke der führenden Feier der Schiffe der UEE mit dem offiziellen Shirt der Intergalactic Aerospace Expo 2953. Dieses weiße Shirt zeigt das IAE-Logo auf der Vorderseite und eine kleinere Version auf der Rückseite.
item_Desc_eld_shirt_04_misc_dec=Dieses hellbraune Hemd trägt den Namen und das Logo von MISC. Perfekt für alle, die eine Vorliebe für zuverlässige Industrieschiffe mit leichtem Xi'an-Einfluss haben.
item_Desc_eld_shirt_04_origin_dec=Die Schiffe von Origin Jumpworks wurden als eine Symphonie in Bewegung beschrieben. Diese elegante Ästhetik erstreckt sich auch auf das kreisförmige Logo, das die Vorderseite dieses hellgrauen T-Shirts ziert.
item_Desc_eld_shirt_04_rsi_dec=Feiern Sie das Unternehmen, das am meisten dafür verantwortlich ist, die Menschheit zu den Sternen zu bringen. Dieses klassische schwarze T-Shirt zeigt das kultige RSI-Logo.
item_Desc_eld_shirt_07_01_01=Ein einfaches, hellgraues, langärmeliges Hemd aus feuchtigkeitsableitendem Material, das bei Arbeit und Freizeit für ein angenehmes Tragegefühl sorgt.
