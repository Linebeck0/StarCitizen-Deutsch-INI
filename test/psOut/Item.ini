item_Desc_dyl_pants_02_01_01=Tragekapazität: 3K µSCU\n\nDyna Lei aktualisiert einen alten Klassiker mit der schwarzen Lederhose Koal, die mit Metallic-Besatz an jedem Bein für einen durch und durch modernen, dynamischen Look sorgt.\n\nMännergrößen sind derzeit nicht verfügbar.
item_Desc_dyl_shirt_02_01_01=Dyna Lei hat das Benaderet Kleid aus reichem, gestepptem, mokkafarbenem Leder gefertigt und den Look mit einem Taillengürtel, schulterfreien Trägern, asymmetrischen Linien und einem passenden Halsband abgerundet.\n\nMännergrößen sind derzeit nicht verfügbar.
item_Desc_dyl_shoes_01_01_01=Die Barrymore Pumps sind Teil der Dyna Lei Essentials Kollektion. Die Schuhe zeichnen sich durch klassische und doch subtile Kurven und stützende Einlegesohlen aus, die für einen ultra-bequemen Sitz sorgen und ideal für den ganzen Tag sind.\n\nDie Herrengrößen sind derzeit nicht verfügbar.
item_Desc_dyl_shoes_02_01_01=Die Barrymore Pumps sind Teil der Dyna Lei Essentials Kollektion. Die Schuhe zeichnen sich durch klassische und doch subtile Kurven und stützende Einlegesohlen aus, die für einen ultra-bequemen Sitz sorgen und ideal für den ganzen Tag sind.\n\nDie Herrengrößen sind derzeit nicht verfügbar.
