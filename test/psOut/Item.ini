item_DescHammer_Propulsion_Twin_HM_4_3=Die Luxusversion des HM4.3, das HMX4.3-Triebwerksystem von Hammer Propulsion, verfügt über maßgeschneiderte Rennteile von einigen der besten Ingenieure der Liga, um Korrosion und allgemeinen Verfall von Teilen zu überstehen.
item_DescHammerhead_Paint_2953Fortuna_Green_Grey=Mach dir das Glück zu deinem Co-Piloten. Nimm mutig die Sterne ins Visier und erlebe ein stilvolles Abenteuer mit der Fortuna-Lackierung. Diese Farbgebung im Stella Fortuna-Stil ist hauptsächlich grün mit grauen Akzenten.
item_DescHammerhead_Paint_BIS2949=Passe deinen Hammerhead mit dieser speziellen 2949 Best in Show-Lackierung individuell an.
item_DescHammerhead_Paint_IAE2951_Blue_Black=Feiere den IAE 2951 mit dieser maßgeschneiderten Hammerhead-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescHammerhead_Paint_IAE2951_Grey_White_Camo=Modifiziere deine Hammerhead mit dieser weiß-grauen Tarnlackierung, die speziell für den 2951 IAE entworfen wurde.
