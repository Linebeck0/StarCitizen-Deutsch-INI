item_Desc_MYM_Shirt_02_01_01=Die Freizeithemden der Atavi-Linie von MuyMuy sind bequem genug, um sie zu Hause zu tragen, aber stilvoll genug für einen Abend. Sie sind mit der EasyCare-Technologie hergestellt, um die Farben auch bei wiederholten Wäschen zu erhalten.
item_Desc_MYM_shirt_01_01_01=Leben Sie bequem mit der Davlos-Linie von MuyMuy aus Baumwoll-Synthetik-Hemden. Der strapazierfähige und dennoch weiche Stoff enthält eine patentierte SweatGuard-Technologie, die nicht nur Schweiß ableitet, sondern auch hilft, Flecken zu vermeiden.
item_Desc_MYM_shirt_02_01_imperator=Ein lässiges und bequemes graues Langarmshirt, das gut aussieht, egal ob Sie unterwegs sind oder einfach nur zu Hause faulenzen. MuyMuys exklusive Pathfinder-Edition des Atavi verstärkt den Stil mit auffälligen silbernen Ärmeln.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_Moss_Head=Obwohl Conner's Beard Moos einfach aussieht, zeichnet es sich dadurch aus, dass es als die erste Pflanzenunterart gilt, die sich auf natürliche Weise auf einer Raumstation entwickelt hat. Der Moose ist untrennbar mit seinem einzigartigen Geburtsort verbunden und kann nur unter den spezifischen Bedingungen überleben, die durch die Lebenserhaltungssysteme der Alterungsstation geschaffen wurden. Die in der Ecosphere ausgestellte Skulptur ist eine Nachbildung des Souvenirs aus dem Souvenirladen, auf dem das Moos ursprünglich von einem aufgelauerten Botaniker entdeckt wurde.
item_Desc_NRS_Shoes_01_01_01=Spaß und abgefahren. Das war die Anweisung, die den NorthStar-Designern gegeben wurde, als sie mit der Entwicklung eines neuen Sneakers beauftragt wurden. Das Ergebnis? Die RipTop-Linie von Allzweckschuhen von NorthStar. Mission erfüllt.
item_Desc_NRS_Shoes_02_01_01=Machen Sie Ihren nächsten Schritt in diesen vielseitigen High-Tops von NorthStar. Die Hi&Tights zeichnen sich durch eine Mischung aus Nylon und Mikrogewebe mit einer vulkanisierten Gummiseele, einem gepolsterten Kragen und einem überkreuzten Fußbefestigungsriemen aus und zeichnen sich durch ein faszinierendes Profil aus.
item_Desc_NVS_Jacket_01_01_01=Tragekapazität: 1K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden mit zeitgerechten Materialien verwendet, damit sie den militärischen Spezifikationen der damaligen Zeit entsprechen. Die Dienstjacke ist hauptsächlich blau mit einem weiß-roten Streifen über der rechten Schulter und dem rechten Arm.
item_Desc_NVS_Jacket_02_01_01=Tragekapazität: 1K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden aus zeitgemäßen Materialien gefertigt, um den militärischen Spezifikationen der damaligen Zeit zu entsprechen. Die rote Anzugjacke hat eine mit Metallen verzierte Schärpe und wurde zu formellen Anlässen und Zeremonien getragen.
item_Desc_NVS_Jacket_02_01_10=Tragekapazität: 1K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden aus zeitgemäßen Materialien gefertigt, um den militärischen Spezifikationen der damaligen Zeit zu entsprechen. Die weiße Anzugjacke hat eine mit Metallen verzierte Schärpe und wurde zu formellen Anlässen und Zeremonien getragen.
item_Desc_NVS_Pants_01_01_01=Tragekapazität: 0,5K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden aus zeitgemäßen Materialien gefertigt, um den militärischen Spezifikationen der damaligen Zeit zu entsprechen. Die Diensthose ist blau mit roten Paspeln und wird mit der passenden Jacke getragen.
item_Desc_NVS_Pants_01_01_10=Tragekapazität: 0,5K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden aus zeitgemäßen Materialien gefertigt, um den militärischen Spezifikationen der damaligen Zeit zu entsprechen. Die weißen Anzughosen wurden mit der passenden Jacke zu formellen Anlässen und Zeremonien getragen.
item_Desc_NVS_Pants_01_01_13=Tragekapazität: 0,5K µSCU\n\nEhren Sie die Helden, die im Zweiten Tevarin-Krieg gedient haben, indem Sie eine Nachbildung der Marineuniform tragen. Diese Uniformen sind bis in den letzten Stich historisch genau und wurden aus zeitgemäßen Materialien gefertigt, um den militärischen Spezifikationen der damaligen Zeit zu entsprechen. Die rote Anzughose wurde mit der passenden Jacke zu formellen Anlässen und Zeremonien getragen.
item_Desc_OPS_Pants_01_01_01=Tragekapazität: 1K µSCU\n\nVon modernen Arbeitsumgebungen bis hin zu ungezwungenen Zusammenkünften sind die Devereaux-Hosen von OpalSky ein fester Bestandteil der Alltagsgarderobe.
item_Desc_OPS_Shirt_01_01_01=OpalSkys Thorby verfügt über ein klassisches asymmetrisches Design und einen hohen Kragen, der zeitlosen Stil und Eleganz hervorruft.
