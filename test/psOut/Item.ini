item_DescJOKR_DistortionCannon_S1=Hersteller: Joker Engineering\nTyp: Distortion Cannon\nSize: 1\n\nDie Genies von Joker haben es wieder geschafft. Die Suckerpunch Distortion-Autokanone ist eine Langstreckenwaffe, die die Energieversorgung des Ziels entzieht, anstatt den physischen Körper des Schiffes zu beschädigen. Ideal für Strafverfolgung oder andere Anwendungen.
item_DescJOKR_DistortionCannon_S2=Hersteller: Joker Engineering\nTyp: Distortion Cannon\nSize: 2\n\nSchlage lautlos aus der Ferne mit dem Suckerpunch zu. Jokers Langstrecken-Verzerrungskanone der Size 2 entzieht dem Ziel sein Energiesystem und lässt es wehrlos gegen das, was du als Nächstes geplant hast. Eine ideale Wahl für Strafverfolgung, Kopfgeldjäger und andere nicht-tödliche Operationen.
item_DescJOKR_DistortionCannon_S3=Hersteller: Joker Engineering\nTyp: Distortion Cannon\nSize: 3\n\nWenn du deine Beute ohne Schaden fangen möchtest, nutze den Suckerpunch. Diese Size 3-Verzerrungskanone von Joker entleert das Energiesystem des Ziels und macht sie zu einer ausgezeichneten und effektiven nicht-tödlichen Ergänzung deines Arsenals.
item_DescJellyfish=Eine kleinere Verwandte einer Tiefsee-Biolumineszenz-Art, die Oshi haben sich erst kürzlich an den geringeren Druck in der Nähe der Oberfläche der weiten Ozeane angepasst.
item_DescKBAR_BallisticCannon_S1=Hersteller: KnightBridge Arms\nTyp: Ballistic Cannon\nSize: 1\n\nDie Einstiegs-Autokanone der KnightBridge Arms Sword-Reihe, die 9-Series Longsword, feuert ein ballistisches Geschoss ab, das gegen eine Vielzahl gepanzerter Feinde eingesetzt werden kann, während Piloten einen sicheren Abstand zu den Zielen halten können.
item_DescKBAR_BallisticCannon_S2=Hersteller: KnightBridge Arms\nTyp: Ballistic Cannon\nSize: 2\n\nKnightBridge Arms weiß, dass es im Kampf auf die richtige Waffe ankommt. Mit seinen leistungsstarken ballistischen Geschossen wird die vielseitige Size 2-10-Series Greatsword dich bis zum Ende des Konflikts begleiten, dank ihrer Reichweite und hohen Schadenspotenzials.
item_DescKBAR_BallisticCannon_S3=Hersteller: KnightBridge Arms\nTyp: Ballistic Cannon\nSize: 3\n\nDie 11-Series Broadsword von KnightBridge Arms ist die Size 3-ballistische Autokanone, zu der Piloten greifen, wenn sie die 3 Ds wollen: Distanz, Zuverlässigkeit und Schaden.
