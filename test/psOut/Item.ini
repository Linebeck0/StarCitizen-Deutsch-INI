item_DescCleanerFish=Diese Fischart kommt im Allgemeinen in flachen Gewässern der gemäßigten Regionen von Locke vor und ernährt sich von Abfällen und Algen, die sich am Grund von Flüssen ansammeln. Die Tentakel ermöglichen es den Fischen, lockeres Gestein und Erde zu durchsuchen. Obwohl sie technisch gesehen essbar sind, meiden die meisten sie, weil sie ziemlich schrecklich schmecken.
