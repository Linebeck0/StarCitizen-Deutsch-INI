item_Desc_987_Jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDie aus einem glatten, hochglänzenden Gewebe gefertigte Legion wurde von 987 und dem berühmten terranischen Underground-Designer Jieto entworfen, um den Status quo der Kapuzenjacken zu erschüttern und eine neue Ära der ästhetischen Funktionalität einzuleiten.\n\nFrauengrößen derzeit nicht auf Lager.
item_Desc_987_Jacket_02_01_01=Tragekapazität: 2K µSCU\n\nKomplementäre Teile vereinen sich zur Horde. Diese auffällige Jacke von 987 zeichnet sich durch ein starkes asymmetrisches Design mit einem hohen Saum und aggressiven Details an den Ärmeln aus.\n\nFrauengrößen derzeit nicht lieferbar.
item_Desc_987_jacket_03_01_01=Tragekapazität: 1K µSCU\n\nDie Tempo ist eine modische, witzige und auffällige Steppjacke mit einem einzigartigen Metallic-Finish, mit dem Sie sich von der Masse abheben. 987 hat dieses gewagte Design mit Abschnitten aus Kunstleder und komplementären Farben am Bund und Innenkragen abgestimmt.
item_Desc_987_jacket_03_01_9tails01=Tragekapazität: 1K µSCU\n\nDiese Version der Tempo-Jacke von 987 wurde von ihrer ursprünglichen Form abgewandelt. Die Tempo ist eine modische, lustige und auffällige Jacke mit Steppnieten und einem einzigartigen Metallic-Finish, mit dem du dich von der Masse abhebst. 987 hat dieses gewagte Design mit Abschnitten aus Kunstleder und komplementären Farben am Bund und Innenkragen ergänzt.
item_Desc_987_jacket_05_01_01=Tragekapazität: 1K µSCU\n\nEgal, ob du dich durch Outdoor-Abenteuer schlängelst oder zu exklusiven Afterpartys fährst, der Faction Mantel ist ein echter Hingucker. Durch die Kombination von Abschnitten aus ultraisoliertem Ziegelstepp mit dem verstärkten DuraBull Ripstop-Gewebe von 987 bleibst du warm und siehst trotzdem cool aus..
item_Desc_987_pants_01_01_01=Tragekapazität: 0.5K µSCU\n\n987 definiert die klassische Hose mit der Torreto neu. Diese gerade geschnittene Hose mit mittlerer Leibhöhe verfügt über einen Abschnitt mit Stoffnieten entlang der Seitennaht, der für einen persönlichen Akzent sorgt.
item_Desc_987_pants_01_01_9tails01=Tragekapazität: 0.5K µSCU\n\nDiese Version der Torreto-Hose von 987 wurde gegenüber ihrer ursprünglichen Form abgeändert. 987 definiert die klassische Hose mit der Torreto neu. Diese gerade geschnittene Hose mit mittlerer Leibhöhe hat einen Abschnitt mit Stoffnieten entlang der Seitennaht, um einen persönlichen Akzent zu setzen.
item_Desc_987_pants_03_01_01=Tragekapazität: 0.5K µSCU\n\n987 bietet mit der Union Hose Komfort, Haltbarkeit und Stil. Diese Hose wurde mit einer speziellen, neuartigen Mischung aus synthetischen Hochleistungsstoffen entwickelt und ist in der heutigen Zeit dauerhaft modisch.
item_Desc_987_pants_03_01_9tails01=Tragekapazität: 0.5K µSCU\n\nDiese Version der Union-Hose von 987 wurde gegenüber ihrer ursprünglichen Form modifiziert. 987 bietet mit der Union Hose Komfort, Haltbarkeit und Stil. Diese Hose wurde mit einer speziellen, neuartigen Mischung aus synthetischen Hochleistungsstoffen entworfen und ist in der heutigen Zeit dauerhaft modisch.
item_Desc_987_shirt_01_01_01=Der Kampf gegen den Piratenkapitän Balthazar springt von der Spielhalle auf dieses animierte T-Shirt über. Der spezielle Stoff zeigt Grafiken aus "Hyper Vanguard Force IV", um diesen Arcade-Klassiker von Original System zu feiern.
item_Desc_987_shirt_03_01_01=Der Adrift Mock Neck Sweater bringt die Idee von Mode als Unterhaltung auf die nächste Stufe. Das bequeme Material aus einer Fasermischung ist mit einem speziellen Videostoff versehen, der eine dynamische Weltraumszene darstellt und dafür sorgt, dass die Leute ihre Augen nicht von dir lassen können.
item_Desc_987_shoes_01_01_01=Von belebten Hinterhöfen bis hin zu überfüllten Clubs - die UrbEx-Stiefel machen Ihren nächsten Schritt zu einem mutigen Schritt. Die Stiefel vereinen ein stilvolles Design mit verstärktem, hohem Knöchelhalt und extrem haltbaren Sohlen.
item_Desc_987_shoes_03_01_01,P=Desc - 987 Shoes 03
item_Desc_ALB_Bandana_01_01_Shared=Dieses Halstuch von Alejo Brothers ist aus feinster Baumwolle gefertigt, beidseitig bedruckt und an den Rändern vernäht, um Langlebigkeit zu garantieren. 
item_Desc_ALB_Jacket_01_01_01=Tragekapazität: 2K µSCU\n\nMit der Tuvic-Linie haben die Alejo Brothers Funktionalität und Stil nahtlos miteinander verbunden. Diese robusten Jacken verfügen über eine verstärkte Lederpolsterung, die zusätzlichen Schutz und Halt bietet, ohne dabei die moderne Ästhetik zu vernachlässigen.\n\nDamengrößen sind derzeit nicht auf Lager.
item_Desc_ALB_Jacket_01_Ruso=Tragekapazität: 2K µSCU\n\nTragen Sie Ihre Unterstützung für die Rust Society mit dieser maßgeschneiderten Version der klassischen Industriejacke von Tuvic Outerwear von Alejo Brothers. Der perfekte Begleiter für lange Fahrten und endlose Ausgrabungen.\n\nFrauengrößen derzeit nicht auf Lager.
item_Desc_CBD_Hat_01_01_01=Diese Militärkadettenmütze von CBD kombiniert leichten Stoff und Leder zu einem auffälligen Design. Mit einem weißen Totenkopf auf der Vorderseite und dem Schriftzug "Death From Above" an der Seite.\n\nDamengrößen derzeit nicht lieferbar
item_Desc_CBD_Hat_01_01_Shared=Dieser Militärkadettenhut von CBD kombiniert leichtes Gewebe und Leder zu einem auffälligen Design.\n\nDamengrößen sind derzeit nicht lieferbar.
item_Desc_CBD_Hat_02_01_Shared=Auf der Vorderseite dieser Militärkadettenmütze von CBD sind Metallkugeln eingelassen, und auf der Seite steht 'RAGE' geschrieben.\n\nFrauengrößen sind derzeit nicht auf Lager.
item_Desc_CBD_Jacket_01_01_Shared=Tragekapazität: 1K µSCU\n\nZeigen Sie Ihre Haltung mit dieser ultramodernen Crash-Jacke von CBD. Ein asymmetrischer Frontreißverschluss, Arm- und Schulterriemen sorgen für zusätzlichen Stil bei diesem einzigartigen Stück.
item_Desc_CBD_Pants_01_01_01=Tragekapazität: 2K µSCU\n\nMit der Skellig-wear von CBD können Sie sich richtig austoben. Diese Arbeitshose besteht aus strapazierfähigem Vinyl-Verbundmaterial mit verstärkten, gerippten Knieschonern.
item_Desc_CBD_Shirt_01_01_01=Die meisten mögen an Admiral Bishop glauben, aber du bist nicht wie die meisten Menschen. Du ziehst es vor, ihn als Admiral Bullsh*t anzusprechen, also zeige deine intellektuelle Unabhängigkeit mit diesem Shirt von CBD.\n\nFrauengrößen sind derzeit nicht auf Lager.
item_Desc_CBD_Shirt_01_02_01=CBD ist stolz darauf, dieses T-Shirt mit dem Artwork des klassischen Debütalbums<i>Never Silent</i> von The Leedos präsentieren zu können.\n\nFrauengrößen derzeit nicht auf Lager.
item_Desc_CBD_Shirt_01_03_01=Bekenne dich zu deiner Leidenschaft für die Poli-Rock-Rebellen The Leedos mit diesem leichten und superweichen Shirt von CBD, das ein Artwork von ihrer United Empire of Extinction-Tour zeigt.\n\nFrauengrößen sind derzeit nicht auf Lager.
item_Desc_CBD_Shirt_01_04_01=Sei krass und bequem mit diesem fluchenden Totenkopf-Shirt von CBD aus 100% ringgesponnener Baumwolle.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CBD_Shirt_02_01_01=Auf diesem Thrash-T-Shirt von CBD prangt das berühmt-berüchtigte Gutterwash-Logo, halb Mensch, halb Vanduul, und an der Schulternaht sind Lederriemen eingenäht.\n\nFrauengrößen sind derzeit nicht lieferbar.
item_Desc_CBD_Shirt_02_02_01=Sei ein offiziell autorisiertes Party-Monster in diesem Gutterwash-Grafik-T-Shirt von CBD mit doppelt genähtem Saum und Ärmeln, damit es die wilden Nächte übersteht.\n\nFrauengrößen sind derzeit nicht auf Lager.
item_Desc_CBD_Shirt_02_03_01=Verkünde deine Abneigung mit diesem Gutterwash T-Shirt. Oder auch nicht. Als ob das wirklich einen Unterschied machen würde. CBD out.\n\nFrauengrößen derzeit nicht auf Lager.
item_Desc_CBD_Shirt_02_04_01=Dieses Shirt von CBD hat einen athletischen Schnitt und eine auffällige, tropfende Totenkopfgrafik.\n\nDamengrößen derzeit nicht lieferbar.
item_Desc_CBD_trenchcoat_01=Tragekapazität: 2K µSCU\n\nDieser bodenlange Mantel ist ein modernes Update des klassischen Duster von CBD. Mit seiner zweifarbigen Gestaltung und den eingelegten Akzenten setzt er in jeder Umgebung ein mutiges Statement.
item_Desc_CDS_Undersuit_Armor_02_Shared=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDer FBL-8u ist der erste CDS-Undersuit, der die neue Orb-Webtechnologie des Herstellers verwendet. Diese produziert ein beeindruckend leichtes, aber dennoch starkes Material, das den Strapazen der Raumfahrt standhalten kann. Ursprünglich entwickelt, um perfekt mit der leichten Rüstung FBL-8a von CDS zu harmonieren, bleibt er mit anderen Rüstungssätzen kompatibel.
item_Desc_CDS_Undersuit_Armor_Shared=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDieser umfassende Taktische Kampfanzug bietet einen vollständig versiegelten Anzug gegen Vakuum, uneingeschränkte Bewegungsfreiheit und integriert sich nahtlos in kompatible Rüstungssysteme.
item_Desc_COMP_BEHR_S00_CSVRP=Typ: Computer\nHersteller: Behring\nSize: 0\nGrade: C\nKlasse: Military\n\nSpeziell entwickelt, um den hohen Anforderungen des Militärs gerecht zu werden, ist Behrings CSV-RP-Vehikelcomputer seit Jahrhunderten ein fester Bestandteil von UEE-Panzern und anderen Landfahrzeugen.
item_Desc_COMP_BEHR_S00_CSVTL=Typ: Computer\nHersteller: Behring\nSize: 0\nGrade: B\nKlasse: Military\n\nDas CSV-TL-Computersystem wird von Behring betrieben, um mehr Verarbeitungsleistung als Systeme der vorherigen Generation sowie innovative neue Verarbeitungsalgorithmen für eine verbesserte Datenverarbeitung zu bieten.
item_Desc_COMP_BEHR_S01_CSRRP=Typ: Computer\nHersteller: Behring\nSize: 1\nGrade: C\nKlasse: Military\n\nDer CSR-RP von Behring bietet verlässliche und konsistente Rechenleistung in einem schlanken Paket.
item_Desc_COMP_BEHR_S01_CSRTL=Typ: Computer\nHersteller: Behring\nSize: 1\nGrade: B\nKlasse: Military\n\nFliegen Sie mit Leistung der nächsten Generation. Der CSR-TL hat geringe Latenz und Plug-and-Play-Kompatibilität mit zusätzlichen Blade-Steckplätzen, alles angetrieben von Behrings fortschrittlichen Betriebstechnologien.
item_Desc_COMP_BEHR_S02_CSMRP=Typ: Computer\nHersteller: Behring\nSize: 2\nGrade: C\nKlasse: Military\n\nDas CSM-RP-Computersystem bringt Behrings angesehenen Linie von militärischen Prozessoren auf private Schiffe.
item_Desc_COMP_BEHR_S02_CSMTL=Typ: Computer\nHersteller: Behring\nSize: 2\nGrade: B\nKlasse: Military\n\nBehring hat jede Menge Rechenleistung in das CSM-TL-Computersystem gepackt. Mit fortschrittlichen Datenkernen und hexagefadeten Prozessoren wird es sicherlich die reine Rechenkraft bieten, die Sie benötigen.
item_Desc_COMP_BLTR_S01_Crypt=Typ: Computer\nHersteller: Blue Triangle Inc.\nSize: 1\nGrade: A\nKlasse: Stealth\n\nDer neue Crypt von Blue Triangle Inc. ist sorgfältig gefertigt, um eine überlegene Wärmeableitung mithilfe fortschrittlicher Belüftungstechnologie und hochwertiger Materialien zu bieten, sodass dieses Computersystem genauso kühl läuft, wie es aussieht.
item_Desc_COMP_BLTR_S01_Cypher=Typ: Computer\nHersteller: Blue Triangle Inc.\nSize: 1\nGrade: B\nKlasse: Stealth\n\nEntwickelt, um sowohl IR- als auch EM-Signaturen zu vertreiben, hat sich der Cypher von Blue Triangle Inc. leise einen Namen gemacht unter Verbrauchern, die Stealth-Komponenten bevorzugen.
item_Desc_COMP_BRRA_S01_Lamarr=Typ: Computer\nHersteller: Broad & Rabiee\nSize: 1\nGrade: C\nKlasse: Competition\n\nDie exzentrischen Newcomer von Broad & Rabiee haben ihren wettbewerbsfähigen Computer Lamarr zu Ehren eines Kult-Videos aus dem 28. Jahrhundert benannt, das von einer außerirdischen CPU handelt, die die UEE-Regierung im Alleingang stürzt.
item_Desc_COMP_BRRA_S01_Pascal=Typ: Computer\nHersteller: Broad & Rabiee\nSize: 1\nGrade: B\nKlasse: Competition\n\nBroad and Rabiee haben das ultimative Computing-Erlebnis konzipiert, als sie das neue leichtere und schnellere Pascal-Datensystem entwickelten.
