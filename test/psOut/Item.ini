item_Descbehr_conc_grenade_01=Hersteller: Behring\nTyp: Grenade\n\nWirkungsbereich: 15 m\nSchadensart: Nicht-tödlich (Gehirnerschütterung)\n\nDie Behring AP-7 ist ein im Kampf getestetes und vom Operator genehmigtes Werkzeug für das Feld. Dieses nicht-tödliche Explosivgerät ist darauf ausgelegt, feindliche Ziele zu desorientieren und zu deaktivieren, um Freundliche sicher einen Bereich betreten und sichern zu lassen. Die patentierte, verstärkte Gehäusekonstruktion von Behring minimiert das Potenzial für versehentliche Verletzungen oder den Tod.
