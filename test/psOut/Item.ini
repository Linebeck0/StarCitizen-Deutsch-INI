item_Desc_ctl_jacket_02_01_9tails01=Tragekapazität: 1K µSCU\n\nDiese Version der Rhodes-Jacke von City Light wurde gegenüber ihrer ursprünglichen Form modifiziert. Eine klassische Racer-Jacke mit detaillierten Nähten, einem Kragenriemen und dekorativen, auffälligen Verzierungen auf der Brust und an den Armen. City Lights hat Mode und Komfort wieder einmal neu definiert.
item_Desc_ctl_jacket_05_01_01=Tragekapazität: 1K µSCU\n\nDie Prestige Origin Racing Jacket ist Teil der stilvollen Rennbekleidungskollektion von City Lights und eine hochwertige, langlebige Oberbekleidung mit einem farbenfrohen asymmetrischen Design, das die Luxus-Rennfahrzeuglinie von Origin feiert.
item_Desc_ctl_jacket_05_02_01=Tragekapazität: 1K µSCU\n\nDie Prestige Murray Cup Racing Jacket ist Teil der stilvollen Rennbekleidungskollektion von City Lights und eine hochwertige, langlebige Oberbekleidung, die zur Feier der prestigeträchtigsten Rennliga der Welt, dem Murray Cup, entwickelt wurde.
item_Desc_ctl_jacket_05_03_01=Tragekapazität: 1K µSCU\n\nDie Prestige MISC Racing Jacket ist Teil der stilvollen Rennbekleidungskollektion von City Lights und eine hochwertige, langlebige Oberbekleidung mit einem farbenfrohen asymmetrischen Design, das die Präzision und unerbittliche Geschwindigkeit der Rennfahrzeuglinie von MISC zelebriert.
item_Desc_ctl_orison_shirt_01_01_01=Ein stylisches T-Shirt aus einem leichteren, atmungsaktiven Stoff, der perfekt für wärmere Klimazonen geeignet ist.
item_Desc_ctl_pants_03=Tragekapazität: 1K µSCU\n\nStellen Sie mit der Trace-Hose von City Lights alle richtigen Verbindungen her. Diese jeansblaue Hose ist am Unterschenkel mit einem silbernen Kreismuster als Intarsien und oben mit einer zweireihigen Chap-Verzierung versehen.
