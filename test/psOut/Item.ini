item_DescPlushy_Hercules_1_b=Hol dir die verheerende Gunship- und Bombenplattform von Crusader mit dieser Plüschversion des A2 Hercules Starlifter.
item_DescPlushy_Hercules_1_c=Hol dir den führenden taktischen Militärtransporter von Crusader mit dieser Plüschversion des M2 Hercules Starlifter.
item_DescPlushy_zeus_1_a=Dieses weiche Plüschtier ist ein umarmbares Stück Geschichte, das das Original 2140 RSI Zeus feiert, das erste zivile Raumschiff mit Quantum-Antrieb.
item_DescProspector_Paint_Aphorite_Purple=Schmücke deinen Prospector mit der Aphorite-Lackierung, die ihren Namen und ihre Farbe vom kostbaren lila Edelstein hat, der für seine mehrfarbigen Töne geschätzt wird.
item_DescProspector_Paint_Dolivine_Green=Die Dolivine-Lackierung, benannt nach einem Edelstein, der für seine Schönheit und industriellen Anwendungen geschätzt wird, mischt Nuancen von Hellgrün, um deinem Prospector einen einzigartigen Look zu verleihen.
item_DescProspector_Paint_Hadanite_Pink=Die Hadanite-Lackierung für deinen Prospector verleiht dem Schiff einen distinct rosa Farbton, der dem Aussehen des gleichnamigen Edelsteins nachempfunden ist.
item_DescProspector_Paint_IAE2950_Grey_Blue=Diese individuelle Prospector-Lackierung wurde zur Feier der IAE 2950 auf microTech erstellt. Sie mischt Schwarz und Elektroblau, um dem Schiff einen coolen neuen Look zu verleihen.
item_DescProspector_Paint_IAE2950_Grey_White=Passe deinen Prospector mit dieser weiß-grauen Lackierung speziell für das IAE 2950-Event auf microTech an.
item_DescProspector_Paint_IAE_2952_Black=Die Nebula-Lackierung für den Prospector balanciert Schwarz und Weiß, damit du Felsen mit Stil sprengen kannst.
item_DescProspector_Paint_Luminalia_green_red=Bringen Sie Ihre Festtagsstimmung mit der Deck the Hull-Lackierung zum Ausdruck, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Fest zu feiern, das von den Menschen geliebt wird.
item_DescProspector_Paint_Luminalia_white_blue=Statten Sie Ihre Prospector mit einer Lackierung aus, die kühler ist als ein Schneesturm. Die IceBreak-Lackierung mischt knackiges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der zu jeder Jahreszeit passt.
item_DescProspector_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescProwler_Paint_AlienWeek_Platinum_Silver_Purple_Mosaic=Die Wanderer-Lackierung zeigt sich mit sich kreuzenden lila und grauen Linien über einer Platin-Basis. Inspiriert von den heiligen Xi'an-Gärten von R.aip'uāng, berühmt für ihre Pfade, die auf überraschende Weise wandern und dazu ermutigen, sich auf die Reise statt auf das Ziel zu konzentrieren.
item_DescProwler_Paint_Harmony=Die Harmony-Lackierung soll die friedliche Beziehung der Menschheit zu Außerirdischen zeigen, mit einem halbperlschimmernden blauen Hauptanstrich, markiert mit organisch reflektierendem Rot, um das Zusammenkommen unterschiedlicher Spezies und Kulturen nahezulegen. Die Harmony-Lackierung wurde vom Diplomatischen Corps der UEE entworfen und produziert und allen Schiffsherstellern frei lizenziert. Jetzt können Esperia Prowler-Besitzer die Absicht der UEE feiern, an einer friedlichen Galaxie zu arbeiten.
item_DescProwler_Paint_IAE2950_Grey_Blue=Diese individuelle Prowler-Lackierung wurde zur Feier der IAE 2950 auf microTech erstellt. Sie integriert schwarze und elektroblaue Akzente, um dem Schiff einen coolen neuen Look zu verleihen.
item_DescProwler_Paint_IAE2950_Grey_White_Camo=Passe deinen Prowler mit dieser weiß-grauen Tarnlackierung speziell für das IAE 2950-Event auf microTech an.
item_DescProwler_Paint_Ocellus_Green_Red=Die Ocellus-Lackierung repliziert das Aussehen des Prowlers während des Zweiten Tevarin-Krieges. Sie zeigt einen kühnen roten Rumpf, um Aufmerksamkeit zu erregen und Aggressoren dazu zu bringen, auf den am stärksten gepanzerten Teil des Schiffes zu schießen.
