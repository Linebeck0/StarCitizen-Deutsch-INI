item_DescSECO_S1_F4_DD=Typ: Shield Generator\nManufacturer: Seal Corporation\nSize: 1\nGrade: D\nKlasse: Civilian\n\nDurch die Verbesserung ihrer universell einsetzbaren Schildgeneratorenlinie gegen Punktfeuerangriffe opfert der INK-Mark-Generator von Seal Corporation etwas Widerstandsfähigkeit gegen Flächenschäden, um dem Schiff ein besseres Überleben bei konzentrierten Angriffen zu ermöglichen.
