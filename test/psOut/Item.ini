item_DescNomad_Paint_2951RedFestival_Red_Gold=Suche Frieden und Wohlstand im neuen Jahr mit der Lackierung des 2951 Auspicious Red Ram. Rüste dein Schiff mit dieser kühnen roten Grundierung aus, ergänzt durch goldene Akzente und die Silhouette eines Widderkopfes.
item_DescNomad_Paint_Amber_Orange_White=Lass deinen Nomad unter den Sternen hervorstechen mit der Sandstone-Lackierung, die einen metallisch orangefarbenen Finish mit schwarzen und weißen Highlights bietet.
item_DescNomad_Paint_Evergreen_Green_Yellow=Liefere in Style mit der Conifer-Lackierung, die hauptsächlich grün mit gelben Highlights ist.
item_DescNomad_Paint_IAE2950_Grey_White_Camo=Modifiziere deinen Nomad mit dieser weiß-grauen Tarnlackierung, die speziell für das IAE-Event 2950 auf microTech entwickelt wurde.
item_DescNomad_Paint_Jackal_black_red=Durchstreife die Sterne unauffällig mit dieser individuellen Nomad-Lackierung in Jet Black mit roten Akzenten.
item_DescNomad_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvoller metallic-pinker und schwarzer Look für deinen Nomad.
item_DescNomad_Paint_Luminalia_green_red=Zeige deinen festlichen Geist mit der Deck the Hull-Lackierung, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Fest zu feiern, das von den Menschen geliebt wird.
item_DescNomad_Paint_Luminalia_white_blue=Rüste deinen Nomad mit einer Lackierung aus, die kühler ist als ein Schneesturm. Die IceBreak-Lackierung kombiniert klirrendes, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescNomad_Paint_Overdrive_White_Black_Pink=Upgrade deinen Nomad mit der Cherry Blossom-Lackierung, die ein kühnes Schwarz-Weiß-Design mit pinken Highlights bietet.
item_DescNova_Paint_Badlands=Mit einer sandfarbenen Lackierung, ideal für Wüstenumgebungen, bietet die Nova Badlands-Lackierung eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
item_DescNova_Paint_EmberStorm=Mit einer Tarnlackierung in Tan, Rot und Schwarz, ideal für Wüstenumgebungen, bietet die Nova Ember Storm-Lackierung eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
item_DescNova_Paint_Fleetweek_Level1_Military=Individualisiere deine Nova mit der Timberline-Lackierung in Olivgrün mit orangefarbenen Akzenten.
item_DescNova_Paint_Gunmetal=Mit einer metallischen Silberlackierung bietet die Nova Gunmetal-Lackierung eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
item_DescNova_Paint_ShiftingSands=Mit einer Lackierung in Tan und Weiß für Wüstenumgebungen bietet die Nova Shifting Sands-Lackierung eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
item_DescNova_Paint_Snowblind=Mit einer Tarnlackierung in Grau, Schwarz und Weiß, ideal für arktische Umgebungen, bietet die Nova Snowblind-Lackierung eine verheerende Kombination von Waffen, um Bedrohungen am Boden und in der Luft zu eliminieren.
item_DescNox_Paint_AlienWeek_Green_Red=Die Ocellus-Lackierung passt die ikonischen Farben und das Design einiger Tevarin-Schiffe an, um dem Nox einen markanten neuen Look zu verleihen. Die Lackierung verleiht der Oberseite des Rumpfes einen prominenten roten Kamm, während der Rest des Schiffes in schimmerndem Grün gehalten ist. Dicke graue Linien ziehen sich durch beide Farben und sorgen für ein einzigartiges geometrisches Element.
item_DescNox_Paint_AlienWeek_Platinum_Silver_Purple_Mosaic=Die Wanderer-Lackierung verfügt über sich kreuzende lila und graue Linien über einem Platin-Fundament. Inspiriert von den heiligen Xi'an-Gärten von R.aip'uāng, berühmt für ihre Wege, die auf überraschende Weise wandern und dazu ermutigen, sich auf die Reise anstelle des Ziels zu konzentrieren.
item_DescNox_Paint_Harmony=Die Harmony-Lackierung soll die friedliche Beziehung der Menschheit zu außerirdischen Spezies zeigen, mit einem halbperlenblauen Hauptmantel, der mit organisch reflektierendem Rot markiert ist, um das Zusammenkommen verschiedener Spezies und Kulturen zu suggerieren. Die Harmony-Lackierung wurde vom Diplomatischen Korps der UEE entworfen und produziert und allen Schiffsherstellern frei lizenziert. Jetzt können auch Aopoa Nox-Besitzer die Absichten der UEE feiern, auf eine friedliche Galaxie hinzuarbeiten.
item_DescNox_Paint_Racing_Blue_Blue_Blue_TigerStripes=Die Whirlwind-Lackierung mischt verschiedene Blautöne in einem einprägsamen Tierstreifenmuster und verleiht der Nox einen gewagten Look.
item_DescNox_Paint_Racing_Blue_White=Die Slipstream-Lackierung macht deinen Nox bereit und bereit zum Rennen mit diesem schlanken blau-weißen Farbschema.
item_DescNox_Paint_Racing_Purple_White=Die Turbocharged-Lackierung ist eine markante, violette Rennlackierung für die Nox, die dich aus der Masse hervorstechen lässt.
item_DescNox_Paint_Racing_Red_Silver=Rase an anderen Fahrern vorbei in deinem Nox mit der Overdrive-Lackierung, die eine stilvolle Kombination aus roter und silberner Farbe bietet.
item_DescNox_Paint_Racing_Yellow_White_Grey_Stripes=Verleihen Sie der Nox ein klassisches Renndesign mit der Finish Line-Lackierung. Sie besteht aus einem gelben Streifen auf der Vorderseite, einem weißen Streifen in der Mitte und einem grauen Streifen auf der Rückseite.
item_DescNox_Paint_Thli_Silver_Black=Geschwindigkeit und Stil vereinen sich mit der Nox Thli-Lackierung, die geschickt Silber und Schwarz über diesen offenen Renner mit Überkopfkanzel verteilt.
item_DescOKBV_FP_ESCI_S2_Q1=OKB Voskhod ist seit Jahrzehnten im Triebwerksbau tätig und hat kürzlich das Energia IV auf der Triebwerkhersteller-Fachmesse in Prime vorgestellt. Benchmark-Tests zeigen, dass dieses Triebwerk den meisten Erwartungen vom Messeboden gerecht wird: Es weist eine gute Kraftstoffeffizienz auf, und die zusätzliche Abschirmung von OKB Voskhod sorgt für minimale Wärmeabstrahlung. Es hinkt etwas in den Leistungstests hinterher, aber der Hersteller betont, dass es nicht als Lösung vermarktet wird, bei der maximale Schubkraft erforderlich ist.
item_DescOKBV_SilentIV_S3_Q1=Das Silent IV Advanced von OKB Voskhod ist ein Feldemissionsionenantrieb, optimiert für eine verringerte Wärmeabstrahlung, was das Schiff schwerer nachzuverfolgen macht, wenn herkömmliche Scans verwendet werden.
