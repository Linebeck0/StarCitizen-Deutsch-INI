item_Desc_vpw_bouncer_jacket_01_03_01=Tragekapazität: 1K µSCU\n\nDie Vaporwear Creese ist eine Ocan-Jacke mit einem Kragen aus alter Zeit und Anhängern an den Schultern. Gepanzerte Schulterakzente und belüftete Ärmel ermöglichen es, die Jacke lässig zu tragen oder ein Vehikel mit offenem Cockpit zu steuern. Die Toxic Fog Sonderedition ist schwarz mit giftgrünen Akzenten und jeweils einem Totenkopf auf der Vorder- und Rückseite.
item_Desc_vpw_bouncer_jacket_01_04_01=Tragekapazität: 1K µSCU\n\nDie Vaporwear Creese ist eine Ocan-Jacke mit einem Kragen aus alter Zeit und Anhängern an den Schultern. Gepanzerte Schulterakzente und belüftete Ärmel ermöglichen es, die Jacke lässig zu tragen oder ein Vehikel mit offenem Cockpit zu steuern. Die Copperhead Sonderedition zeigt eine Schlange, die die Vorder- und Rückseite sowie den linken Arm der Jacke umschlingt.
item_Desc_vpw_bouncer_mask_01_01_01=Hast du jemals davon geträumt, in einer Menschenmenge aufzufallen, während du gleichzeitig vollständig anonym bleibst? Vapowears Brace-Haube bietet vollständige Gesichtsbedeckung, die die Identität des Trägers verbirgt. Kleine optische Sensoren, die in die Kapuze gewebt sind und durch eine digitale Schnittstelle auf der Rückseite laufen, bieten dem Träger eine perfekte Sicht auf seine Umgebung.
item_Desc_vpw_bouncer_pants_01_01_01=Tragekapazität: 0,5K µSCU\n\nDie klassische Hose des Unternehmens, die Threshold-Linie, verfügt über eine glänzende, falsch organische Außenseite, einen angeschlossenen Gürtel mit echter Metallschnalle und verstärkte Kniepolster. Zusätzlich sind die Hosen mit nicht konstruktiven Nähten verziert und haben zwei Hüfttaschen.
