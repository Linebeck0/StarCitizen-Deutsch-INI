item_DescFood_sandwich_twyns_01_a=NDR: 41\nEffekte: Keine\n\nSchichten aus Wurstwaren und Salami werden hoch gestapelt mit würzigem Fosso-Käse, Tomaten, Salat, gerösteten Paprika und unserem berühmten Hausdressing auf Reisbrot. Bei Twyn's kommt es darauf an, was drin ist.
item_DescFood_sandwich_twyns_01_avocado_a=NDR: 41\nEffekte: Keine\n\nEin reichhaltiger, cremiger Avocadobrei, geschichtet mit einem süßen und würzigen Maissalat und serviert auf Dinkelbrot. Bei Twyn's kommt es darauf an, was drin ist.
item_DescFood_sandwich_twyns_01_bacon_a=NDR: 41\nEffekte: Keine\n\nZwei Arten Speck - eine dick geschnitten und stark geräuchert, die andere knusprig und süß - vereinen sich zu cremiger Aioli, gerösteten Zucchini und bitterem Grün auf Weißbrot. Bei Twyn's kommt es darauf an, was drin ist.
