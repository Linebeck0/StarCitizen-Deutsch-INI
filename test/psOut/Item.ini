item_DescAurora_Paint_BigBenny=Nimm dir diesen Kacho mit, indem du das offizielle Big Benny-Design wählst. Aber mach uns keine Vorwürfe, wenn du von Horden hungriger Menschen überfallen wirst.
item_DescAurora_Paint_Blackbeard=Zeige kühn deine wahren Farben mit dem grinsenden Antlitz des Jolly Roger und lass alle wissen, dass du tust, was du willst, und ziemlich zufrieden damit bist.
item_DescAurora_Paint_CrashTest=Halte Ausschau mit diesem Gefahren-Design für deine Aurora.
item_DescAurora_Paint_Luminalia_2021_white_blue=Rüste deine Aurora mit einem Farbschema aus, das kühler ist als ein Schneesturm. Das IceBreak-Design kombiniert knalliges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescAurora_Paint_Midnight=Nicht jeder mag eine Aussage machen, wenn er herumfliegt. Dieses Midnight-Design bietet eine monochrome Farbgebung, die Eleganz und Raffinesse ausstrahlt.
item_DescAurora_Paint_Pitchfork=Verbreite Angst in den Herzen der Vanduul mit diesem Operation Pitchfork-Design, das die tapferen Piloten ehrt, die ihr Leben der Bekämpfung dieses tödlichen Feindes gewidmet haben.
item_DescAurora_Paint_SXSW15=Breche kühn in das Universum aus mit diesem lebendigen Design, das das ikonische Festival von 2945 feiert, das den Gemeinschaftssinn und die Expansion zelebrierte.
item_DescAurora_Paint_Signature=Feiere die Freiheit der Menschheit von den unterdrückenden Messers mit diesem signierten Blau-Weiß-Design. 
item_DescAurora_Paint_StarKitten=Dieses individuelle Design zeigt die furchtlose Hauptfigur aus Genady Kuzos beliebter Zeichentrickserie in einem Meer von kräftigem Pink.
item_DescAurora_Paint_UEE=Deine Liebe zum Imperium wird allen klar, wenn du dein Schiff mit diesem patriotischen Design schmückst, das Ehre und Hingabe in denen inspiriert, mit denen du fliegst.
item_DescAurora_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, sich zu versammeln und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit diesem individuellen Design.
item_DescAvenger_Paint_2950Invictus_1=Zeige deine Unterstützung für die neueste Gruppe von Marine-Rekruten, indem du deinen Avenger mit diesem speziellen Blau- und Gold-Design anpasst, um die 2950 Invictus Launch Week zu ehren.
