item_DescHAPR_VP_ESI_S1_Q2,P=Hammer Propulsion HM 4.1
item_DescHAPR_VP_ESI_S2_Q2=Die HM 4.2 Triebwerke von Hammer Propulsion sind mit Elektrostatischer Ionen-Technologie gebaut, optimiert für maximale Schubkraft auf Kosten des Signaturprofils und der Treffsicherheit. Eine ideale Option für Rennfahrer oder jeden, der gerne Eindruck hinterlässt.
item_DescHAPR_VP_ESI_S3_Q2=Wenn es auf Geschwindigkeit ankommt, kann der HM4.3-Antrieb dies liefern. Unter Aufsicht der Rennabteilung von Hammer Propulsion gebaut, ist der 4.3 eine Einzeltriebwerksversion der preisgekrönten Twin HM4.3-Antriebseinheiten, die durch die Origin 350r Rennfahrer berühmt wurden. Der 4.3 wurde bis ins kleinste Detail ausgearbeitet, um Ihnen den größtmöglichen Schub in einem einzelnen Antriebssystem zu bieten.
item_DescHAPR_VP_ESI_S4_Q2=Fähig, ein mittelgroßes Schiff anzutreiben, ist der HM4.4 purer Speed ohne Vorsicht. Sein Hauptverkaufsargument, die hohe Leistung, wird zum größten Nachteil, da der Lichtblitz des Motors herkömmliche Gegenmaßnahmen nutzlos macht, wenn versucht wird, Raketen abzulenken. Aber, wie die Werbung sagt, wenn es Geschwindigkeit ist, die du willst...
item_DescHAPR_VP_RMI_S5_Q2=Hammer Propulsions HE 5.5 bietet das gleiche hochwertige, leistungsstarke Design wie der 5.3, aber verstärkt, um größere Schiffe zu bewältigen. Der 5.5 ist einer der strapazierfähigsten und robustesten Antriebe auf dem Markt für kommerzielle und Frachtschiffe.
item_DescHRST_LaserRepeater_S1=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 1\n\nDer Attrition-1 Laser Repeater verfügt über die einzigartige Kaskadentechnologie von Hurston Dynamics, die eine gesteigerte Leistung bei anhaltendem Laserfeuer bietet. Das Ergebnis ist eine Size 1-Waffe, die einen geschickten Arbeiter belohnt.
item_DescHRST_LaserRepeater_S2=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 2\n\nWenn sich die Schlacht erhitzt, zeigt die Kaskadentechnologie von Hurston Dynamics ihre wahre Stärke. Mit dem Size 2 Attrition-2 Repeater kann ein Arbeiter anhaltende Laserfeuerstöße nutzen, um überschüssige Wärme in eine höhere Waffenleistung umzuwandeln.
item_DescHRST_LaserRepeater_S3=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 3\n\nAnstatt die Leistung ihrer Waffe zu begrenzen, um die Stabilität zu erhöhen, ermöglicht es die Kaskadentechnologie von Hurston Dynamics dem Arbeiter zu entscheiden. Während Überhitzung ein Risiko darstellt, erhöht länger anhaltendes Feuer mit dem Attrition-3 Laser Repeater die Leistung, da überschüssige Wärme in eine höhere Energieausgabe umgewandelt wird.
item_DescHRST_LaserRepeater_S4=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 4\n\nHurston Dynamics hat seine Kaskadentechnologie vollständig in ihre Attrition-Reihe von Repeatern integriert. Der Size 4 Attrition-4 bildet da keine Ausnahme und arbeitet bei maximaler thermischer Kapazität auf höchster Leistung.
item_DescHRST_LaserRepeater_S5=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 5\n\nMehr als ein einfacher Size 5 Laser Repeater, bietet der Attrition-5 von Hurston Dynamics fortschrittliche Kaskadentechnologie, um der Waffe signifikante Leistungssteigerungen zu ermöglichen, je länger sie ihre Energieausgabe aufrechterhält.
item_DescHRST_LaserRepeater_S6=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 6\n\nMit Hurston Dynamics' Kaskadentechnologie maximiert der Attrition-6 Laser Repeater sein Kampfpotenzial. Es ist üblich, dass Waffen sich bei intensivem Einsatz im Kampf aufheizen, aber was diesen Size 6 Repeater auszeichnet, ist, dass thermische Energie direkt in eine erhöhte offensive Stärke übersetzt wird.
item_DescHRST_LaserScattergun_S1=Hersteller: Hurston Dynamics\nTyp: Laser Scattergun\nSize: 1\n\nDank der Integration der Kaskadentechnologie von Hurston Dynamics kann der Dominance-1 Scattergun mehr Schaden verursachen, je näher die Size 1-Waffe an ihrer maximalen sicheren thermischen Kapazität arbeitet.
item_DescHRST_LaserScattergun_S2=Hersteller: Hurston Dynamics\nTyp: Laser Scattergun\nSize: 2\n\nJe härter der Kampf, desto härter arbeitet der Dominance-2 Scattergun. Mit zunehmenden thermischen Pegeln kann die Size 2-Waffe von Hurston Dynamics die Kaskadentechnologie nutzen, um dieses thermische Potenzial in einen noch tödlicheren Nahkampfangriff zu verwandeln.
item_DescHRST_LaserScattergun_S3=Hersteller: Hurston Dynamics\nTyp: Laser Scattergun\nSize: 3\n\nDer Dominance-3 Scattergun von Hurston Dynamics zeigt die Kaskadentechnologie des Waffenherstellers. Je mehr der Operator die Size 3-Waffe feuert, desto besser kann sie die erzeugte Wärme in immer verheerendere Angriffe umwandeln.
item_DescHRST_Nova_BallisticCannon_S5=Hersteller: Hurston Dynamics\nTyp: Ballistic Cannon\nSize: 5\n\nSpeziell für den Nova-Panzer entwickelt, hat sich das Slayer-Ballistikkannon von Hurston Dynamics seinen illustren Ruf durch zahlreiche Gefechte im Zweiten Tevarin-Krieg verdient. Dieses Schlachtfeld-Ungeheuer glänzt gegen gepanzerte Ziele und befestigte Stellungen, indem es große Kaliber-Artilleriegeschosse mit erstaunlicher Genauigkeit und Geschwindigkeit abfeuert. Hurston arbeitete eng mit Tumbril zusammen, als der Panzerhersteller beschloss, den Nova zurückzubringen. Obwohl sie das ursprüngliche Slayer-Design gewissenhaft ehren, hat Hurston es auch für das 30. Jahrhundert aktualisiert, indem sie die Schwenkgeschwindigkeit, Hitzeresistenz und zugehörige Software verbessert hat, um eine hochmoderne Gunner-Benutzeroberfläche bereitzustellen.
item_DescHRST_S1_RPOD_6x_S1=Typ: Rocket Pod\nHersteller: Hurston Dynamics\nSize: 1\nRaketen: 6xS1\n\nDer Jericho-Raketenträger von Hurston Dynamics ist mit jedem Size 1-Hardpoint kompatibel und kann sechs S1-Raketen tragen.
item_DescHRST_S2_RPOD_12x_S1=Typ: Rocket Pod\nHersteller: Hurston Dynamics\nSize: 2\nRaketen: 12xS1\n\nDer Jericho X-Raketenträger von Hurston Dynamics ist mit jedem Size 2-Hardpoint kompatibel und kann zwölf S1-Raketen tragen.
item_DescHRST_S3_RPOD_18x_S1=Typ: Rocket Pod\nHersteller: Hurston Dynamics\nSize: 3\nRaketen: 18xS1\n\nDer Jericho XL-Raketenträger von Hurston Dynamics ist mit jedem Size 3-Hardpoint kompatibel und kann achtzehn S1-Raketen tragen.
item_DescHRST_Storm_LaserRepeater_S3=Hersteller: Hurston Dynamics\nTyp: Laser Repeater\nSize: 3\n\nHurston Dynamics hat sich mit Tumbril Land Systems zusammengetan, um den leistungsstarken Reign-3 Laser-Repeater speziell für das Geschütz des Storm-Angriffsfahrzeugs zu entwickeln. Mit Hilfe der proprietären Kaskadentechnologie von Hurston Dynamics bietet der Reign-3 gesteigerte Leistung und eine höhere Energieausgabe, wenn das frenetische Tempo des Kampfes Fahrt aufnimmt.
