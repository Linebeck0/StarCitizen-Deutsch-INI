item_Desccrlf_medgun_01_yellow01=Hersteller: CureLife\nTyp: Medical Device\n\nDer ParaMed von CureLife ist ein professionelles medizinisches Notfallgerät, das zur Stabilisierung von Patienten entwickelt wurde, die an möglichen lebensbedrohlichen Verletzungen leiden. Durch die äußerst präzise Diagnostik und Dosierung kann ParaMed mehr Patienten behandeln und eine längere Linderung bei geringerem Risiko einer überdosierung bieten. Die "Xanthic"-Edition zeichnet sich durch eine leuchtend gelbe Farbe aus.
item_Desccrlf_medicalaid_01=Hersteller: CureLife\n\nDas DYNAPAK von CureLife ist ein komplettes, multifunktionales individülles Erste-Hilfe-System, das für den harten Einsatz vor Ort entwickelt und konstruiert wurde. Mit dem firmeneigenen Serum von CureLife fördert ein einziges DYNAPAK die Heilung nicht schwerwiegender Wunden, damit Sie wieder auf die Beine kommen.
