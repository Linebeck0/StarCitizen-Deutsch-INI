item_DescHYPR_M116_S1_Q1=Willkommen auf der nächsten Ebene der Manövrierfähigkeit. Die M1-16-Triebwerksreihe von Hydra Propulsion zeichnet sich durch ultrafeine Präzisionsstöße aus, um Piloten ein beispielloses Maß an Kontrolle zu ermöglichen.
