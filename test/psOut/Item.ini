item_DescFlair_Glowstick_Luminalia=Bring das Leuchten zum "Glow Festival" mit diesem festlichen Luminalia-Leuchtstab. Schalte ihn ein und sieh zu, wie jeder Raum sich magisch in ein festliches Wunderland verwandelt.
item_DescFlair_Gold_Display=(PH) Beschreibung des Gold-Display-Gehäuses
item_DescFlair_HeadHunterRelic_Citizencon_2023=Erleuchte deinen Weg mit dieser Reproduktion des ikonischen Headhunter-Siegels der Autorität. Hergestellt anlässlich der Beförderung eines neuen Chefs, besteht diese Lampe aus vier Schädeln, die von jedem der vier Berater des Chefs zur Verfügung gestellt wurden, als Zeichen ihrer Loyalität. Sie dient als Symbol für die neue Autorität des Chefs.
