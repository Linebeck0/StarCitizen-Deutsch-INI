item_DescRaft_Paint_Black_Yellow=Schwarz mit gelben Akzenten, der Hazard ist eine weitere tolle Lackierungsoption für das Argo RAFT.
item_DescRaft_Paint_Grey_LightGrey=Die Anchor-Lackierung für das Argo RAFT erhält ihr tolles Aussehen durch die Mischung verschiedener Grautöne mit grünen Untertönen.
item_DescRazor_Paint_2954Fortuna_Green_Grey=Mach das Glück zu deinem Co-Piloten. Setze kühn deinen Blick auf die Sterne und wage dich stilvoll vorwärts mit der Fortuna-Lackierung. Dieses Stella Fortuna-thematische Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_DescRazor_Paint_IAE2951_Blue_Black=Feiern Sie den 2951 IAE mit dieser maßgeschneiderten Razor-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescRazor_Paint_IAE2951_Grey_White=Modifizieren Sie Ihren Razor mit dieser weiß-grauen Lackierung, die speziell für den 2951 IAE entworfen wurde.
item_DescRazor_Paint_Red_White_Pink_Crusader=Inspiriert von den wunderschönen Wolken, die Orison umhüllen, vermischt die Hosanna-Lackierung Rot, Elfenbein und Rosa, um dem Razor ein unverwechselbares Aussehen zu verleihen. Es zeigt auch eine Silhouette des berühmten Hosanna-Baums der Landezone mit seinen rosa Blüten.
item_DescRazor_Paint_Sand_Orange_Hurston=Verleihen Sie dem Razor mit der Central Tower-Lackierung einen dramatischen neuen Look. Das orange-schwarze Farbschema ist von den Hochöfen der Industrie inspiriert, die Lorville antreiben, und enthält auch eine Darstellung des ikonischen zentralen Hauptquartiers und Shared Services Centers der Landezone, auch bekannt als Central Tower.
item_DescRazor_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeigen Sie Ihr Engagement für ein besseres Universum mit dieser individüllen Lackierung.
item_DescRazor_Paint_White_Blue_Blue_microTech=Bei der Aspire-Lackierung vereinen sich Blau und Weiß, um sowohl die Farben als auch die eisigen Temperaturen von New Babbage hervorzurufen. Zu Ehren der Landezone, die ihn inspirierte, ist in der Lackierung auch das Aspire Grand-Gebäude abgebildet, das die Skyline der Stadt dominiert.
item_DescReclaimer_Paint_Aphorite_Purple=Dekorieren Sie Ihren Reclaimer mit der Aphorite-Lackierung, die ihren Namen und ihre Farbe dem kostbaren violetten Edelstein verdankt, der für seine vielfarbigen Farbtöne geschätzt wird.
item_DescReclaimer_Paint_Dolivine_Green=Die Dolivine-Lackierung teilt den Namen mit einem Edelstein, der für seine Schönheit und seine industriellen Anwendungen geschätzt wird. Hellgrüne Farbtöne verleihen Ihrem Reclaimer ein einzigartiges Aussehen.
item_DescReclaimer_Paint_Hadanite_Pink=Die Hadanite-Lackierung für Ihren Reclaimer verleiht dem Schiff einen deutlichen rosa Farbton, der das Aussehen des gleichnamigen Edelsteins widerspiegelt.
item_DescRedLaserBolt=<-=MISSING=->
item_DescRedeemer_Paint_2953Fortuna_Green_Grey=Machen Sie Glück zu Ihrem Co-Piloten. Nehmen Sie mit der Fortuna-Lackierung mutig die Sterne ins Visier und erleben Sie ein stilvolles Abenteuer. Diese Farbgebung im Stella Fortuna-Stil ist hauptsächlich grün mit grauen Akzenten.
item_DescRedeemer_Paint_BIS2953_Purple_Blue_Cyan=Feiern Sie die Wahl der Aegis Redeemer zum Best-in-Show-Finalisten des Jahres 2953 mit dieser perlmuttfarbenen Lackierung in Lila und Cyan.
item_DescRedeemer_Paint_IAE2951_Blue_Black=Feiern Sie die IAE 2951 mit dieser individüllen Redeemer-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescRedeemer_Paint_IAE2951_Grey_White_Camo=Modifizieren Sie Ihren Redeemer mit dieser weiß-grauen Tarnlackierung, die speziell für den 2951 IAE entworfen wurde.
item_DescRedeemer_Paint_Scrubland_Camo=Verwenden Sie die Scrubland-Camouflage, um den Erlöser mit grüner Tarnung auszustatten. Ein klassischer und souveräner Look, der sich auch ideal für Ausflüge durch Wälder und Wiesen eignet.
item_DescRedeemer_Paint_Seraphim_White_Black=Die auffällige weiße Seraphim-Lackierung für den Erlöser trägt dazu bei, dass das Schiff sowohl eine Schönheit als auch ein Biest ist.
item_DescRedeemer_Paint_Underworld_Black_Yellow=Wende die Underworld-Lackierung auf den Erlöser an und er wird pechschwarz und angriffsbereit sein.
item_DescRedeemer_Paint_Valencia=Mit einer Mischung aus Metallic-Orange und Schwarz verleiht die Valencia-Lackierung dem Redeemer ein kühnes und schönes Design.
item_DescReliant_Paint_Fleetweek_Level1_Military=Passen Sie Ihren Reliant individüll mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescReliant_Paint_Fleetweek_Level2_Camo=Schwebe wie der Winterwind mit der Frostbite-Camouflage für deinen Reliant.
item_DescReliant_Paint_Invictus_blue_gold=Mit einer leuchtend blauen Grundfarbe und goldenen Akzenten verleiht die Invictus-Blau-Gold-Lackierung Ihrem Reliant einen auffälligen Stil.
item_DescRetaliator_Paint_2950Invictus_1=Zeigen Sie Ihre Unterstützung für die neuesten Navy-Rekruten, indem Sie Ihren Retaliator mit dieser speziellen blau-goldenen Lackierung individualisieren, um an die Einführungswoche von Invictus im Jahr 2950 zu erinnern.
item_DescRetaliator_Paint_2950Invictus_2=Passen Sie Ihren Retaliator mit dieser grauen Lackierung individüll an.
item_DescRetaliator_Paint_2950Invictus_3=Passen Sie Ihren Retaliator mit dieser fragmentierten grauen Lackierung individüll an.
