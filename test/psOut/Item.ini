item_Desc_cbd_hat_03_argo_dec=Der Raumfahrzeughersteller Argo Astronautics gibt es schon seit Jahrhunderten. Unterstützen Sie diese unverzichtbare UEE-Industriemarke, indem Sie diesen orangefarbenen Hut tragen, auf dessen Vorderseite ihr Name steht.
item_Desc_cbd_hat_03_consolidated_dec=Consolidated Outland gedeiht am Rande der Innovation. Fördern Sie ihre Initiative, indem Sie diesen dunkelgrauen Hut tragen, auf dessen Vorderseite das Logo des Unternehmens prangt.
item_Desc_cbd_hat_03_crusader_dec=Zur Feier von Pax Humana 2949 hat Crusader Industries diesen Hut in den mit dem Feiertag verbundenen Farben Blau und Weiß herausgebracht. Tragen Sie diesen Hut, um gemeinsam mit dem Unternehmen diejenigen zu unterstützen, die sich auf das Gemeinwohl konzentrieren. Der gesamte Erlös aus dem Kauf geht an die in Terra ansässige gemeinnützige Organisation Empire's Overlooked.
