item_Descbehr_grav_grenade_01=Hersteller: Behring\nTyp: Grenade\n\nSchadensart: Nicht-tödlich\n\nDie Behring DS-12 ist die neueste Entwicklung in der Friedenssicherungstechnologie und erzeugt einen nicht-tödlichen Kraftstoß, um Gegner in Situationen mit geringer oder keiner Schwerkraft zu vertreiben.
