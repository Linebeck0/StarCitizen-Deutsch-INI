item_Desc_vgl_armor_medium_helmet_01_Shared=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -61 / 91 °C\n\nDer Paladin stammt aus Virgils Industrieabteilung als ein Prototyphelm für Bergungs- und Reparaturarbeiten. Doch sein auffälliges Design beeindruckte die Firmenführung so sehr, dass sie es in ihre persönliche Rüstungslinie integrierten. Während das Aussehen des Helms gleich blieb, überarbeitete Virgil das Design, um eine für den Kampf bewertete, langlebige Legierung für seinen markanten Rahmen zu verwenden und die Panzerung, die den Hinterkopf schützt, zu verstärken.
item_Desc_vgl_specialist_heavy_helmet_01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -90 / 115 °C\n\nDer Sangar-Helm von Vigil ist sowohl praktisch als auch auffällig, dank einer prominenten Augenbrauenwölbung, die dazu dient, Schläge durch das spezielle schlagfeste Innenfutter des Helms aufzunehmen und zu verteilen. Mit hochwertigen Diamantlamellenlinsen über den Augen und einem erstklassigen dualen Sensor-Luftfiltersystem, das vorne wie Fangzähne hervorsteht, hat Virgil dafür gesorgt, dass der Sangar-Helm in jeder Situation von einer feindlichen Umgebung bis zu einem hektischen Feuergefecht einstecken kann und dabei gut aussieht.
item_Desc_vgl_specialist_heavy_helmet_01_01_9tails01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -90 / 115 °C\n\nDiese Version von Virgils Sangar-Helm wurde von ihrer Originalform modifiziert. Der Sangar-Helm von Vigil ist sowohl praktisch als auch auffällig, dank einer prominenten Augenbrauenwölbung, die dazu dient, Schläge durch das spezielle schlagfeste Innenfutter des Helms aufzunehmen und zu verteilen. Mit hochwertigen Diamantlamellenlinsen über den Augen und einem erstklassigen dualen Sensor-Luftfiltersystem, das vorne wie Fangzähne hervorsteht, hat Virgil dafür gesorgt, dass der Sangar-Helm in jeder Situation von einer feindlichen Umgebung bis zu einem hektischen Feuergefecht einstecken kann und dabei gut aussieht.
item_Desc_vgl_specialist_light_core_01_01_xenothreat=Typ: Light Armor\nSchadensreduktion: 20%\nTragekapazität: 5K µSCU\nTemp.Bereich: -35 / 65 °C\nRucksackkompatibilität: Leicht\n\nVirgils TrueDef-Linie persönlicher Körperrüstungen bietet strategischen Schutz für lebenswichtige Bereiche, während sie dich schnell und mobil hält. Zahlreiche planetare Strafverfolgungsorganisationen und sogar die Advocacy verwenden Versionen des TrueDef, um ihre Offiziere und Agenten zu schützen. Diese spezielle Version ehrt diejenigen, die mutig an der Seite von Strafverfolgung und Marine kämpfen, wenn sie während großer Notlagen gerufen werden, indem sie ein Logo der Zivilverteidigungstruppe auf der Vorder- und Rückseite trägt.
item_Desc_vgl_undersuit_01_01_Shared=Typ: Undersuit\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nVirgils ForceFlex ist die nächste Generation in der Undersuit-Technologie. Bewertet für den Kampf sowie für industrielle Arbeit, kannst du sicher sein, dass das Comboweave dich in jeder Situation schützen wird, der du es aussetzt.
item_Desc_vpw_bouncer_boots_01_01_01=Der Vaporwear Good Boot ist das Ergebnis einer Designzusammenarbeit zwischen sieben aufstrebenden Designern, von denen jeder mit der Beantwortung einer Frage beauftragt war: Was macht einen guten Stiefel aus? Das Ergebnis ist eine Fusion von höchstem Komfort mit Supergrip-Gummisohlen, verstärkten Zehenschützern und einer Vielzahl von dekorativen Reißverschlüssen und Schnallen im oberen Viertel.
item_Desc_vpw_bouncer_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDie Vaporwear Creese ist eine Ocan-Jacke mit einem Kragen aus alter Zeit und Anhängern an den Schultern. Gepanzerte Schulterakzente und belüftete Ärmel ermöglichen es, die Jacke lässig zu tragen oder ein Vehikel mit offenem Cockpit zu steuern.
