item_Descgmni_lmg_ballistic_01=Hersteller: Gemini\nTyp: LMG\nKlasse: Ballistic\n\nMagazingröße: 150\nFeuerrate: 1000 Schuss/min\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S2), Lauf (N/A), Unterlauf (S3)\n\nMit einer explosiven Feuerrate, die bei 1000 Schuss/min liegt, und dem eleganten und professionellen Design von Gemini ist die F55 ein leichtes Maschinengewehr für anspruchsvolle Kunden, die wissen wollen, dass sie es nicht tun damit spielen.
item_Descgmni_lmg_ballistic_01_green_red01=Hersteller: Gemini\n Typ: LMG\nKlasse: Ballistic\n\nMagazingröße: 150\nFeuerrate: 1000 Schuss/min\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S2), Lauf (N/A), Unterlauf (S3)\n\nMit einer explosiven Feuerrate bis zu 1000 Umdrehungen pro Minute und Geminis schlankem und professionellem Design ist die F55 ein leichtes Maschinengewehr für anspruchsvolle Kunden, die wissen wollen, dass mit ihnen nicht zu spaßen ist. Diese spezielle grün-rote Alpine Sunset Edition ist sicher ein tolles Luminalia-Geschenk für Ihre Lieben.
item_Descgmni_lmg_ballistic_01_mag=Typ: Magazine\nKapazität: 150\n\nDieses Magazin für das Gemini F55 LMG fasst einhundertfünfzig 5mm Patronen.
item_Descgmni_optics_tsco_x4_s2=Hersteller: Gemini\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 4x\nSize: 2\n\nDas OT4-RF-Modell kombiniert ein hochwertiges 4x-Zielfernrohr mit dem innovativen Echoburst-Entfernungsmesser von Gemini und ermöglicht es Ihnen, die Entfernung genau zu messen dein Ziel; unerlässlich für effektives Präzisionsschießen. In Kombination mit dem Gemini S71 oder einer anderen kompatiblen Waffe ist der OT4-RF so konstruiert, dass er in einer Vielzahl von Situationen und Einsätzen beeindruckt.
item_Descgmni_optics_tsco_x8_s3=Hersteller: Gemini\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 8x\nSize: 3\n\nDas OT8-RF-Modell kombiniert ein hochwertiges 8x-Zielfernrohr mit dem innovativen Echoburst-Entfernungsmesser von Gemini und ermöglicht Ihnen die genaue Messung der Entfernung dein Ziel; unerlässlich für effektives Präzisionsschießen. Das OT8-RF ist das Standardzielfernrohr für das A03-Scharfschützengewehr von Gemni und wurde entwickelt, um in einer Vielzahl von Situationen und Einsätzen zu beeindrucken.
item_Descgmni_pistol_ballistic_01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung und den Nahkampf entwickelt wurde. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_black02=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_cen01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 Voyager Edition verleiht dieser klassischen kompakten Handfeuerwaffe einen eleganten Look von Zwillinge. Der Lauf verfügt über ein kariertes Metallic-Finish und einen blau-schwarzen ergonomischen Griff, der zu jedem Schützen passt. Orangefarbene Akzente heben das Tritium-Sichtlicht bei schlechten Lichtverhältnissen hervor.
item_Descgmni_pistol_ballistic_01_gold01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_green01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_green_grey01=Hersteller: Gemini\nTyp: Pistole\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 rpm\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung und den Nahkampf entwickelt wurde. Ein geschultes Auge für Ergonomie und Balance, kombiniert mit robuster Bauweise, macht diese Pistole zu einer natürlichen Wahl für jeden Schützen in zahlreichen feindlichen Bedingungen. Die LH86 kommt außerdem mit einem Tritium-Nachtsichtgerät und einem Magazin mit 13 Schuss. Diese spezielle grün-graue Luckbringer-Edition, veröffentlicht für Stella Fortuna 2954, ist eine großartige Möglichkeit, das Glück auf deine Seite zu bringen.
item_Descgmni_pistol_ballistic_01_imp01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nEin auffälliger Lauf und Abzug aus Bronze verleihen dem LH86 Eleganz Pathfinder-Ausgabe. Diese schöne und ausgewogene Handfeuerwaffe von Gemini ist eine ideale Waffe für die persönliche Verteidigung und den Nahkampf. Es verfügt außerdem über ein Tritium-Low-Light-Visier und ein 13-Schuss-Magazin.
item_Descgmni_pistol_ballistic_01_mag=Typ: Magazine\nKapazität: 13\n\nDieses kampftaugliche Magazin für den Gemini LH86 fasst 13x 10mm Patronen.
item_Descgmni_pistol_ballistic_01_tan01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_white01=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_01_white02=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung entwickelt wurde und Nahkampf. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_pistol_ballistic_02=Hersteller: Gemini\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 13\nFeuerrate: 400 Schuss/min\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (S1), Lauf (S1), UnderLauf (S1)\n\nDie LH86 von Gemini ist eine kompakte kinetische Handfeuerwaffe, die für die persönliche Verteidigung und den Nahkampf entwickelt wurde. Ein ausgeprägtes Augenmerk auf Ergonomie und Ausgewogenheit gepaart mit einer robusten Konstruktion machen diese Pistole zu einer idealen Wahl für jeden Schützen unter den unterschiedlichsten widrigen Bedingungen. Der LH86 ist außerdem mit einem Tritium-Low-Light-Visier und einem 13-Schuss-Magazin ausgestattet.
item_Descgmni_rifle_ballistic_01_IAE2023=Hersteller: Gemini\nTyp: Assault Rifle\nKlasse: Ballistic\n\nMagazingröße: 30\nFeuerrate: 300 Schuss/min / 900 Schuss/min\nEffektive Reichweite: 50 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S2)\n\nMit dem S71 hat Gemini ein ergonomisches Sturmgewehr entwickelt, das sich ideal für Einsätze auf mittlere Distanz eignet. Das S71, das mit einem kleineren Kaliber als andere Waffen seiner Klasse ausgestattet ist, hat sich aufgrund seiner eleganten Ästhetik und präzisen Präzision bei privaten Militärexperten durchgesetzt. Die zu Ehren der IAE 2953 entworfene Ascension Edition wurde mit eleganten Stahl- und Kupferakzenten verziert, die von den Syulen der Gatac Manufacture inspiriert wurden.
item_Descgmni_rifle_ballistic_01_firerats01=Hersteller: Gemini\nTyp: Assault Rifle\nKlasse: Ballistic\n\nMagazingröße: 30\nFeuerrate: 300 Schuss/min / 900 Schuss/min\nEffektive Reichweite: 50 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S2)\n\nMit dem S71 hat Gemini ein ergonomisches Sturmgewehr entwickelt, das sich ideal für Gefechte auf mittlere Distanz eignet. Die S71 verfügt über ein Patronenlager mit kleinerem Kaliber als andere Waffen ihrer Klasse und erfreut sich aufgrund ihrer eleganten ästhetik und präzisen Genauigkeit bei privaten Militärangehörigen großer Beliebtheit. Der Beitrag der berühmten Pyro-Kopfgeldjägerin Nala "Bullseye" Govea zur Legendary Bounty Hunters-Reihe bestand darin, ihrer Lieblingswaffe einen rot-schwarzen Farbton zu verleihen, der zum UV-Ceti-Stern im Herzen des Systems passt, das sie verfolgt.
item_Descgmni_rifle_ballistic_01_mag=Typ: Magazine\nKapazität: 30\n\nDieses Magazin für das Gemini S71-Gewehr fasst dreißig 5mm Patronen.
item_Descgmni_shotgun_ballistic_01=Hersteller: Gemini\nTyp: Shotgun\nKlasse: Ballistic\n\nMagazingröße: 18\nFeuerrate: 120 Schuss/min / 60 Schuss/min\nEffektive Reichweite: 15 m/35 m\n\nAufsätze: Optik (S1), Lauf (N/A), Unterlauf (S2)\n\nDie R97 vereint schlankes Design und Schlagkraft zu einer eleganten und effektiven Nahkampfwaffe. Diese ballistische Schrotflinte von Gemini verfügt über zwei unterschiedliche Feuermodi: einen halbautomatischen Wide-Spread-Modus, der sich ideal für schnelles Verursachen von Schaden eignet, und einen fokussierten Modus, der eine größere Reichweite auf Kosten von etwas Leistung bietet. Diese Kampfflexibilität hat die R97 zu einer beliebten persönlichen Verteidigungswaffe im gesamten Imperium gemacht.
item_Descgmni_shotgun_ballistic_01_mag=Typ: Magazine\nKapazität: 18\n\nDieses Magazin für die ballistische Schrotflinte Gemini R97 ist vorbeladen mit achtzehn Schuss Kaliber 12 Gauge-Patronen.
item_Descgmni_shotgun_ballistic_01_pink_red01=Hersteller: Gemini\nTyp: Shotgun\nKlasse: Ballistic\n\nMagazingröße: 18\nFeuerrate: 120 Schuss/min / 60 Schuss/min\nEffektive Reichweite: 15 m / 35 m\n\nAufsätze: Optik (S1), Lauf (N/A), Unterlauf (S2)\n\nDie R97 vereint elegantes Design und Stoppkraft zu einer eleganten und effektiven Nahkampfwaffe. Diese ballistische Schrotflinte von Gemini verfügt über zwei unterschiedliche Feuermodi: einen halbautomatischen Breitstreumodus, ideal für schnellen Schaden, und einen fokussierten Modus, der auf Kosten einiger Kraft eine erhöhte Reichweite bietet. Diese Kampfflexibilität hat die R97 zu einer beliebten persönlichen Verteidigungswaffe im gesamten Imperium gemacht. Schützen Sie sich und Ihre Liebsten mit der speziellen Kismet-Edition der R97, die eine rosa und schwarze Färbung aufweist, die an das Schiff erinnert, mit dem Yuri Ilyin in der klassischen Vid Coramor seine verlorene Geliebte Corazon Tan aufgespürt hat.
item_Descgmni_smg_ballistic_01_Luminalia=Hersteller: Gemini\nTyp: SMG\nKlasse: Ballistic\n\nMagazingröße: 50\nFeuerrate: 1.100 Schuss/min\nEffektive Reichweite: 35 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDer C54 ist einfach zu handhaben und ein echter Hingucker. Er ist ein schlankes und präzise ausbalanciertes Maschinengewehr von Gemini. Sein leichter Polymerrahmen und sein ergonomisches Design machen es ideal für Nahkämpfe. Der C54 ist in der Lage, 10mm Patronen vollautomatisch abzufeuern, um maximale Unterstützung und Zielsättigung zu bieten und sicherzustellen, dass jeder Kampf schnell endet. Die Luminalia-Edition weist ein festliches rot-grünes Design auf.
item_Descgmni_smg_ballistic_01_green_grey01=Hersteller: Gemini\nTyp: SMG\nKlasse: Ballistic\n\nMagazingröße: 40\nFeuerrate: 1.100 rpm\nEffektive Reichweite: 35 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nLeicht zu handhaben und eine Augenweide mit ihrem lila akzentuierten Design ist die C54 eine elegante und präzise ausbalancierte SMG von Gemini. Ihr leichter Polymerrahmen und das ergonomische Design machen sie ideal für den Nahkampf. Die C54 ist in der Lage, 10mm Munition im Vollautomatikmodus abzufeuern, um maximale Unterstützung und Zielsättigung zu gewährleisten und sicherzustellen, dass jede Auseinandersetzung schnell endet. Diese spezielle grün-graue Luckbringer-Edition, veröffentlicht für Stella Fortuna 2954, ist eine großartige Möglichkeit, das Glück auf deine Seite zu bringen.
item_Descgmni_sniper_ballistic_01=Hersteller: Gemini\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 15\nFeuerrate: 120 Schuss/min\nEffektive Reichweite: 80 m\n\nAufsätze: Optik (S3), Lauf (S2), Unterlauf (S2)\n\nMit dem A03-Scharfschützengewehr aus der Ferne vernichten. Die Waffe wurde meisterhaft von Geminis Tevarin-Mitbegründer Clem entworfen und vereint ein stilvolles und ergonomisches Design mit einem kraftvollen ballistischen Schlag. Das A03 bietet eine beeindruckende Feuerrate für ein Scharfschützengewehr, bei dem Genauigkeit zugunsten der Dringlichkeit geopfert wird, wenn aufeinanderfolgende Schüsse erforderlich sind. Angesichts seines renommierten Designs und seiner einzigartigen Funktionen ist es leicht zu verstehen, warum der A03 zu einem Favoriten von Sicherheitsexperten im ganzen Imperium geworden ist.
item_Descgmni_sniper_ballistic_01_IAE2022=Hersteller: Gemini\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 15\nFeuerrate: 120 Schuss/min\nEffektive Reichweite: 80 m\n\nAufsätze: Optik (S3), Lauf (S2), Unterlauf (S2)\n\nMit dem A03-Scharfschützengewehr aus der Ferne vernichten. Die Waffe wurde meisterhaft von Geminis Tevarin-Mitbegründer Clem entworfen und vereint ein stilvolles und ergonomisches Design mit einem kraftvollen ballistischen Schlag. Das A03 bietet eine beeindruckende Feuerrate für ein Scharfschützengewehr, bei dem Genauigkeit zugunsten der Dringlichkeit geopfert wird, wenn aufeinanderfolgende Schüsse erforderlich sind. Angesichts seines renommierten Designs und seiner einzigartigen Funktionen ist es leicht zu verstehen, warum der A03 zu einem Favoriten von Sicherheitsexperten im ganzen Imperium geworden ist. Die "Red Alert"-Edition mischt Grau und ein leuchtendes Rot für ein mutiges und dynamisches Design.
item_Descgmni_sniper_ballistic_01_green_grey01=Hersteller: Gemini\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 15\nFeuerrate: 120 rpm\nEffektive Reichweite: 80 m\n\nAufsätze: Optik (S3), Lauf (S2), Unterlauf (S2)\n\nVerwüste auf Distanz mit dem A03 Scharfschützengewehr. Meisterhaft entworfen von Geminis Tevarin-Mitbegründer Clem, vereint die Waffe ein stilvolles und ergonomisches Design mit einer kraftvollen ballistischen Wirkung. Der A03 bietet eine beeindruckende Feuerrate für ein Scharfschützengewehr, das bei Bedarf auf aufeinander folgende Schüsse setzt und dabei Präzision für Dringlichkeit opfert. Angesichts seines renommierten Designs und einzigartiger Eigenschaften ist leicht zu verstehen, warum das A03 zu einem Favoriten von Sicherheitsprofis im ganzen Imperium geworden ist. Diese spezielle grün-graue Luckbringer-Edition, veröffentlicht für Stella Fortuna 2954, ist eine großartige Möglichkeit, das Glück auf deine Seite zu bringen.
item_Descgmni_sniper_ballistic_01_mag=Typ: Magazine\nKapazität: 15\n\nDieses Magazin für das Scharfschützengewehr Gemini A03 fasst 15x 7mm Patronen.
