item_commodities_amiantpod_desc=Aus dem Amiant-Baum geerntet, werden die faserigen Hüllen dieser Samenbehälter verwendet, um hitzebeständige Textilien herzustellen. Nach dem Entfernen müssen die Hüllen zunächst in einer chemischen Lösung eingeweicht werden, bevor die Fasern herausgetrennt werden können.
item_commodities_flareweedstalk=Flareweed Stalk
item_commodities_flareweedstalk_desc=Flareweed ist eine robuste Pflanze, die in rauen Umgebungen überleben kann. Mit der natürlichen Fähigkeit, schädliche Elemente aus ihrer Wasserversorgung zu filtern, werden Flareweed-Stängel häufig geerntet, um in Filtrationssystemen verwendet zu werden.
item_commodities_stonebugshell=Stone Bug Shell
item_commodities_stonebugshell_desc=Der Steinkäfer ist dafür bekannt, dass er sich bei Bedrohung zu einer festen Kugel zusammenrollt. Er ist wegen seines robusten Panzers beliebt, der entfernt und als haltbares Material verwendet werden kann, das sogar in bestimmten Rüstungsverbundwerkstoffen verwendet wird.
item_commodities_ventslug=Vent Slug
item_commodities_ventslug_desc=NDR: 19\nHEI: 05\nEffekte: Giftig, kognitiv beeinträchtigend\n\nDiese Schnecken leben in feuchten Umgebungen und fressen Schimmel, der dort wächst. Sie sind häufig in der Nähe von Lebenserhaltungsbelüftungen zu finden, wo sich Kondensation ansammeln kann, und werden oft an Bord von Stationen gebracht, um dabei zu helfen, die Systeme sauber zu halten. Kann konsumiert werden, ist aber aufgrund ihrer Ernährung oft leicht giftig für Menschen.
item_commodities_wuotanseed=Wuotan-Samen
item_commodities_wuotanseed_desc=Aus der Wuotan-Pflanze geerntet, werden diese Samenbehälter bei Reife biolumineszent, um Aufmerksamkeit zu erregen und ihre Verbreitung zu fördern. Sie werden oft gesammelt, um sie als natürliche Lichtquelle zu verwenden.
