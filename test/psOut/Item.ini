item_DescMISC_Freelancer_DUR_shop=Hersteller: MISC\nFokus: Expedition\n\nDie Freelancer DUR-Variante ist auf Exploration spezialisiert. Der Verzicht auf 25% Frachtkapazität der Standard-Freelancer zugunsten eines verbesserten Sprungantriebs, eines fortschrittlicheren Scanners und eines erweiterten Kraftstofftanks mag für einige nachteilig erscheinen. Doch jene, die Entdeckungen höher als Profit schätzen, werden es als ihr Schiff der Wahl betrachten.
