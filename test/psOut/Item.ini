item_DescFlair_Poster_HT_BIS_1_a=Feiere den Vulture, den robusten Wrackzerleger von Drake Interplanetary, der es unter die letzten vier des 2953 Ship Showdown geschafft hat, mit diesem Poster des Schiffes im Flug.
item_DescFlair_Poster_HT_BIS_1_b=Herzlichen Glückwunsch an die Corsair zum Gewinn des 2953 Ship Showdown. Dieses Poster feiert den Sieg dieses ikonischen, asymmetrischen Drake Interplanetary-Schiffs, indem es es im Kampf mit scharfen Waffen einfängt.
item_DescFlair_Poster_HT_BIS_1_c=Ein Poster zur Erinnerung an die Aegis Dynamics Redeemer, die sich in den letzten vier des 2953 Ship Showdown ihren Weg bahnte. Es zeigt das Schiff nicht nur überlebend, sondern blühend in seiner natürlichen Umgebung: der Hitze des Kampfes.
item_DescFlair_Poster_HT_BIS_1_d=Mit exquisitem Stil und modernster Technologie ist es leicht zu verstehen, warum Origins 600i es unter die letzten vier des 2953 Ship Showdown geschafft hat. Dieses Poster feiert die Leistung mit einem Bild des vielseitigen Luxusliners, der durch die Wolken gleitet.
item_DescFlair_Poster_HullC_HT_Static=Ehre ein industrielles Arbeitstier mit diesem einzigartigen und visuell beeindruckenden Poster des MISC Hull C. Mit der Silhouette des Schiffs vor einem bunten, wirbelnden Weltraumhintergrund hebt das Poster das ikonische Design des Hull C hervor, indem es seine Spindel erweitert zeigt.
