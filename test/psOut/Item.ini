item_DescMedal_1_damaged_a=Eine Verdienstmedaille der Vereinten Nationen der Erde (UNE) Militär, die an verdienstvolle Dienste während der Vereinigungskriege (2380-2384) erinnert. Aufgrund der verblassten Farben der Bänder und des zerbrochenen, korrodierten Metalls gilt sie als in schlechtem Zustand.
item_DescMedal_1_damaged_b=Eine Medaille, die Mitgliedern des UEE-Marine 6. Platoons für herausragende Dienste verliehen wird. Das angesehene 6. Platoon 'Phantoms' hat diese Auszeichnung mehrmals erhalten, einschließlich für Einsätze während des Zweiten Tevarin-Kriegs, an der Vanduul-Front und für die Rettung eines UEE-Vermessungsteams, das von den Outsiders auf Leir III als Geisel genommen wurde. Die Verfärbung des Bandes und das zerbrochene, korrodierte Metall haben diese Medaille in beschädigtem Zustand hinterlassen.
item_DescMedal_1_damaged_c=Ein Dienstzeichen, verliehen von den Vereinten Planeten der Erde (UPE) an alle Mitglieder des Militärs, die im Ersten Tevarin-Krieg gedient haben. Obwohl viele in ihrer Zeit produziert wurden, ist ihre Zahl erheblich gesunken und Sammler sind begierig darauf, jede gefundene zu erwerben. Dieses Zeichen gilt aufgrund des gebrochenen und korrodierten Zustands des Metalls, der die Gravuren verschleiert, als in schlechtem Zustand.
item_DescMedal_1_damaged_d=Diese Medaille wurde von den Vereinten Planeten der Erde (UPE) an Mitglieder der Regierungskartografie-Agentur verliehen, die an Missionen zur Entdeckung, Erforschung oder Scannen neuer Systeme teilnahmen oder diese unterstützten. Sie zeigt einen Stern, der mit einem großen und drei kleineren ineinandergreifenden Kreisen gewebt ist, das zentrale Symbol auf der Flagge der UPE. Das zerrissene Band und das gebrochene und korrodierte Metall haben diese in schlechtem Zustand gelassen.
item_DescMedal_1_pristine_a=Eine Verdienstmedaille des Militärs der Vereinten Nationen der Erde (UNE), die verdienstvolle Dienste während der Vereinigungskriege (2380-2384) ehrt. Dank der noch vorhandenen lebhaften Farben des Bandes und der gut erhaltenen Gravur auf der Medaille selbst gilt sie als makellos.
item_DescMedal_1_pristine_b=Eine Medaille, die Mitgliedern der UEE Marines 6th Platoon für herausragenden Dienst verliehen wurde. Die angesehene 6. Platoon 'Phantoms' hat diese Auszeichnung mehrmals erhalten, einschließlich Einsätzen während des Zweiten Tevarin-Kriegs, an der Vanduul-Front und der Rettung eines UEE-Vermessungsteams, das von den Outsiders auf Leir III als Geisel genommen wurde. Das hervorragende Erscheinungsbild des Bandes und der Gravuren auf der Vorderseite haben diese Medaille in makellosem Zustand hinterlassen.
item_DescMedal_1_pristine_c=Ein Dienstzeichen, verliehen von den Vereinten Planeten der Erde (UPE) an alle Mitglieder des Militärs, die im Ersten Tevarin-Krieg gedient haben. Obwohl viele in ihrer Zeit produziert wurden, ist ihre Zahl erheblich gesunken und Sammler sind begierig darauf, jede gefundene zu erwerben. Gut erhalten trotz ihres Alters, gilt dieses Zeichen als in makellosem Zustand und zeigt klare Gravuren und minimale Abnutzung.
item_DescMedal_1_pristine_d=Diese Medaille wurde von den Vereinten Planeten der Erde (UPE) an Mitglieder der Regierungskartografie-Agentur verliehen, die an Missionen zur Entdeckung, Erforschung oder Scannen neuer Systeme teilnahmen oder diese unterstützten. Sie zeigt einen Stern, der mit einem großen und drei kleineren ineinandergreifenden Kreisen gewebt ist, das zentrale Symbol auf der Flagge der UPE. Der exquisite Zustand des Bandes und des Metalls hat diese in makellosem Zustand gelassen.
item_DescMedal_1_worn_a=Eine Verdienstmedaille der Vereinten Nationen der Erde (UNE) für herausragenden Dienst während der Einigungskriege (2380-2384). Aufgrund der verblassten Farben des Bandes und des korrodierten Metalls gilt sie als abgenutzt.
item_DescMedal_1_worn_b=Eine Medaille, die Mitgliedern der UEE Marines 6th Platoon für herausragenden Dienst verliehen wurde. Die angesehene 6. Platoon 'Phantoms' hat diese Auszeichnung mehrmals erhalten, einschließlich Einsätzen während des Zweiten Tevarin-Kriegs, an der Vanduul-Front und der Rettung eines UEE-Vermessungsteams, das von den Outsiders auf Leir III als Geisel genommen wurde. Die Verfärbung des Bandes und das korrodierte Metall haben diese Medaille abgenutzt hinterlassen.
item_DescMedal_1_worn_c=Ein Dienstzeichen, verliehen von den Vereinten Planeten der Erde (UPE) an alle Mitglieder des Militärs, die im Ersten Tevarin-Krieg gedient haben. Obwohl viele in ihrer Zeit produziert wurden, ist ihre Zahl erheblich gesunken und Sammler sind begierig darauf, jede gefundene zu erwerben. Dieses Zeichen gilt aufgrund des korrodierten Zustands des Metalls und der Gravuren als abgenutzt.
item_DescMedal_1_worn_d=Diese Medaille wurde von den Vereinten Planeten der Erde (UPE) an Mitglieder der Regierungskartografie-Agentur verliehen, die an Missionen zur Entdeckung, Erforschung oder Scannen neuer Systeme teilnahmen oder diese unterstützten. Sie zeigt einen Stern, der mit einem großen und drei kleineren ineinandergreifenden Kreisen gewebt ist, das zentrale Symbol auf der Flagge der UPE. Das gealterte Band und das korrodierte Metall haben diese abgenutzt hinterlassen.
