item_DescSHLD_ASAS_S01_Cloak=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 1\nGrade: D\nKlasse: Stealth\n\nUnauffälliger Schutz ist dank dieses kleinen Schildgenerators von Ascension Astro in Reichweite. Mit einer geringeren Signatur als viele andere Generatoren in seiner Klasse bietet der Cloak Schutz, ohne unnötige Aufmerksamkeit zu erregen.
item_DescSHLD_ASAS_S01_Obscura=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 2\nGrade: C\nKlasse: Stealth\n\nDer Obscura-Schildgenerator, der für seine geringeren Emissionen bekannt ist, verwendet ein fortschrittliches Signaturzerstreuungssystem, das Ihrem Schiff zu einer niedrigeren Signatur verhilft, während es dennoch abgeschirmt bleibt. 
item_DescSHLD_ASAS_S01_Shimmer=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 1\nGrade: C\nKlasse: Stealth\n\nAscension Astro ist für eine Sache bekannt: hochwertige Tarnkomponenten. Ihr Shimmer-Schildgenerator wurde nicht nur gebaut, um eine Entdeckung zu vermeiden, sondern auch, um Schutz zu bieten, wenn er am meisten gebraucht wird.  
item_DescSHLD_ASAS_S01_Veil=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 1\nGrade: B\nKlasse: Stealth
item_DescSHLD_ASAS_S02_Shroud=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 2\nGrade: D\nKlasse: Stealth\n\nDer Shroud-Schildgenerator von Ascension Astro bietet eine zusätzliche Schutzschicht für Ihr Schiff und hilft Ihnen gleichzeitig, die Emissionswerte niedrig zu halten, um eine geringe Signatur zu gewährleisten.
item_DescSHLD_BANU_S01_Suldrath=Typ: Shield Generator\nManufacturer: Banu\nSize: 1\nGrade: C\nKlasse: Military\n\nDer Suldrath-Schildgenerator vereint klassische Tevarin-Technologie mit modernem Design. Die Banu haben die besten Teile der historischen Tevarin-Schildtechnologie mit modernen Upgrades und Annehmlichkeiten kombiniert, wie sie von dieser Komponentengeneration erwartet wird. Das Ergebnis ist ein effektiver und einzigartiger Xeno-Schild, der Ihr Schiff einhüllt und Sie vor allen Gefahren schützt, die sich Ihnen in den Weg stellen.
item_DescSHLD_BANU_S02_Sukoran=Typ: Shield Generator\nManufacturer: Banu\nSize: 2\nGrade: C\nKlasse: Military\n\nGutes Design überlebt bei den Banu immer. Der Sukoran-Schildgenerator aktualisiert die Tevarin-Technologie auf interessante Weise. Sein effizientes Design verbraucht weniger Energie, erzeugt aber dennoch einen robusten Schild, der die meisten ballistischen und energetischen Angriffe absorbieren kann, bevor er völlig erschöpft ist. Diese höhere Effizienz hat jedoch ihren Preis, da die langsamere Regenerationsrate des Sukoran den Schild vorübergehend außer Betrieb setzen kann.
item_DescSHLD_BASL_S00_Castra=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 0\nGrade: C\nKlasse: Industrial\n\nWenn Leistung und Preis bei Vehikel-Abschirmgeneratoren aufeinandertreffen, ist der Castra der klare Sieger. Er ist seit fünf Jahren in Folge ein "Best Buy" im  Whitleys Guide.
item_DescSHLD_BASL_S01_Bulwark=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 1\nGrade: C\nKlasse: Industrial\n\nDer Bulwark-Schildgenerator bietet industrielle Haltbarkeit und erhöhte Leistung, allerdings auf Kosten eines höheren Emissionsniveaus. 
item_DescSHLD_BASL_S01_Guardian=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 1\nGrade: B\nKlasse: Industrial
item_DescSHLD_BASL_S01_Palisade=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 1\nGrade: A\nKlasse: Industrial
item_DescSHLD_BASL_S02_Aspis=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 2\nGrade: C\nKlasse: Industrial\n\nBasilisks Aspis Industrie-Schildgenerator zeichnet sich durch sein robustes Design und seine zuverlässige Leistung aus, was ihm einen Platz auf der Whitleys Guide Best Buy Liste einbrachte.
item_DescSHLD_BASL_S03_Stronghold=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 3\nGrade: C\nKlasse: Industrial\n\nDer Stronghold-Schildgenerator verwendet patentierte Hüllenpanzerungstechniken zur Verstärkung des Generatorkörpers, um ihn zu einem der robustesten auf dem Markt zu machen. Das bedeutet, dass sowohl der Schild als auch die Komponente für eine lange Lebensdauer ausgelegt sind.
item_DescSHLD_BEHR_S01_5SA=Typ: Shield Generator\nManufacturer: Behring\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer 5SA Rhada bietet Behrings fachkundige Technik und bewährte Leistung, die ihn zu einem würdigen Schildgenerator für jedes kommerzielle Schiff machen.
item_DescSHLD_BEHR_S01_6SA=Typ: Shield Generator\nManufacturer: Behring\nSize: 1\nGrade: B\nKlasse: Civilian
item_DescSHLD_BEHR_S01_7SA=Typ: Shield Generator\nManufacturer: Behring\nSize: 1\nGrade: A\nKlasse: Civilian
item_DescSHLD_BEHR_S02_5MA=Typ: Shield Generator\nManufacturer: Behring\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDank Behrings erfahrenen Ingenieuren schafft der 5MA-Chimalli-Schildgenerator den Spagat zwischen einer soliden Regenerationsrate und zuverlässiger Schadensabsorption.
item_DescSHLD_BEHR_S03_5CA=Typ: Shield Generator\nManufacturer: Behring\nSize: 3\nGrade: C\nKlasse: Civilian\n\nBehrings Glaube an ein ausgewogenes Schilddesign wird mit dem 5CA deutlich. Dieser große Schildgenerator ist gleichermaßen darauf ausgerichtet, eine akzeptable Schildhaltbarkeit zusammen mit einer guten Schadensabsorption zu bieten.
item_DescSHLD_BEHR_SMAL_PL01,P= BEHR Schild, klein
item_DescSHLD_GODI_S01_AllStop=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 1\nGrade: C\nKlasse: Military\n\nGorgon Defender Industries entwickelte zunächst den AllStop-Schildgenerator, um die Vanduul abzuwehren. Er funktionierten so gut, dass viele Militärschiffe den AllStop bevorzugten. Das ist nur einer der vielen Gründe, warum Sie einen solchen Generator in Ihrem Schiff haben sollten.
item_DescSHLD_GODI_S01_FR66=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 1\nGrade: A\nKlasse: Military
item_DescSHLD_GODI_S01_ForceWall=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 1\nGrade: B\nKlasse: Military\n\nWillst du länger im Schlachtgetümmel bleiben? Gorgons ForceWall ist ein militärischer Schildgenerator, der in der Lage ist, mehr Schaden zu absorbieren und so die Haltbarkeit deiner Schilde deutlich zu erhöhen.
item_DescSHLD_GODI_S01_SecureHyde=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 1\nGrade: D\nKlasse: Military\n\nMit dem SecureHyde-Schildgenerator erhalten Sie zusätzlichen Schutz. Diese Komponente in Militärqualität bietet eine bessere Haltbarkeit als jeder andere Schildgenerator in seiner Klasse.
item_DescSHLD_GODI_S02_FullStop=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 2\nGrade: C\nKlasse: Military\n\nDer FullStop-Schildgenerator ist mit einer speziellen Rückstoßtechnologie ausgestattet, die es ermöglicht, Angriffe mit einer Vielzahl von Schadensarten besser zu absorbieren.
item_DescSHLD_GODI_S03_SureStop=Typ: Shield Generator\nManufacturer: Gorgon Defender Industries\nSize: 3\nGrade: C\nKlasse: Military\n\nGorgons SureStop-Schildgenerator wurde ursprünglich für militärische Anwendungen entwickelt, um eine ausgewogene Alternative für Situationen zu bieten, die alles andere als einfach sind. Mit der neuen Envelop-Projektionstechnologie legt der SureStop den Schwerpunkt auf Leistung und Zuverlässigkeit statt auf eine geringere Signatur.
item_DescSHLD_ORIG_S04_890J_SCItem=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 4\nGrade: Bespoke\nKlasse: Industrial\n\nOrigin wandte sich an die Experten von Basilisk, um einen maßgeschneiderten Schildgenerator für die 890 Jump zu bauen. Der Glacis vereint jahrhundertealte Spitzeninnovationen, um einen starken und stabilen Schild zu erzeugen, der das wertvolle Schiff und die Passagiere an Bord schützen kann.
item_DescSHLD_S01_CIV_SECO_Ink=Typ: Shield Generator\nManufacturer: Seal Corporation\nSize: 1\nGrade: D\nKlasse: Civilian\n\nWenn Sie auf der Suche nach einem zuverlässigen Schild sind, warum sollten Sie nicht dem Unternehmen vertrauen, das dies schon länger tut als jeder andere? Seal Corporations originaler INK-Schildgenerator gehört seit Generationen zur Grundausstattung im Imperium. 
item_DescSHLD_S01_CMP_YORM_Targa=Typ: Shield Generator\nManufacturer: Yorm\nSize: 1\nGrade: C\nKlasse: Competition\n\nDer Targa basiert auf Gotlieb Yorms ursprünglichem Design und ist ein leichter, leistungsstarker Generator in Wettbewerbsqualität, der den Rennsport revolutionierte.
item_DescSHLD_S01_IND_BASL_Steward=Typ: Shield Generator\nManufacturer: Basilisk\nSize: 1\nGrade: D\nKlasse: Industrial\n\nDer Steward ist Basilisks industrieller Schildgenerator der Einstiegsklasse. Sein verstärktes Gehäuse macht das ohnehin schon robuste System noch widerstandsfähiger und garantiert, dass Ihr Schild auch unter härtesten Bedingungen noch seine Leistung erbringt. 
item_DescSHLD_S01_Mirage=Typ: Shield Generator\nManufacturer: Ascension Astro\nSize: 1\nGrade: A\nKlasse: Stealth
item_DescSHLD_SECO_MEDI_PL01,P= SECO Schild, mittel
item_DescSHLD_SECO_S00_PIN=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 0\nGrade: C\nKlasse: Civilian\n\nMit dem PIN-Vehikel-Schildgenerator können Sie sich jetzt darauf verlassen, dass Seal Corp Sie schützt, egal ob Sie sich im Weltraum oder in der Atmosphäre befinden.
item_DescSHLD_SECO_S01_HEX=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 1\nGrade: B\nKlasse: Civilian
item_DescSHLD_SECO_S01_INK=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 1\nGrade: D\nKlasse: Civilian\n\nWenn Sie auf der Suche nach einem zuverlässigen Schild sind, vertrauen Sie doch der Firma, die das schon länger macht als alle anderen ? Der ursprüngliche INK-Schildgenerator der Seal Corporation ist seit Generationen ein fester Bestandteil des Imperiums.
item_DescSHLD_SECO_S01_WEB=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer seit Jahrhunderten erprobte, getestete und verfeinerte WEB-Schildgenerator vereint schlankes Design mit herausragender Leistung, um Ihr Schiff zu schützen unter den unterschiedlichsten Umständen sicher.
item_DescSHLD_SECO_S02_STOP=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDer STOP-Schildgenerator von Seal Corporation verwendet ein Design, das sich immer wieder bewährt hat, und weist denselben Klassiker auf Design seit Jahren aufgrund seiner konstanten, hervorragenden Leistung.
item_DescSHLD_SECO_SMAL_PL01,P= SECO Shield Small
item_DescSHLD_SECO_SMAL_PL01_Pirate,P= SECO Schild klein (Pirat)
item_DescSHLD_YORM_S01_Falco=Typ: Shield Generator\nHersteller: YORM\nSize: 1\nGrade: D\nKlasse: Competition\n\nFalco ist der perfekte Schildgenerator für alle, die immer unterwegs sind. Seine leichte Bauweise beeinträchtigt Ihre Höchstgeschwindigkeit nicht und ist dennoch in der Lage, genug Schaden zu absorbieren, damit Sie entkommen können.
item_DescSHLD_YORM_S01_Targa=Typ: Shield Generator\nHersteller: YORM\nSize: 1\nGrade: C\nKlasse: Competition\n\nBasierend auf Gotlieb Yorms ursprünglichem Design ist der Targa ein leichter, leistungsstarker Generator für Wettkämpfe, der den Rennsport revolutioniert hat. 
item_DescSQ_Flair_Coin_1_a_1H=Der Mercury Star Runner zeigte beim Ship Showdown 2952 eine starke Leistung und belegte den zweiten Platz. Diese blau umrandete Münze erinnert mit ihrem Bild auf der einen Seite und dem Crusader Industries-Logo auf der anderen Seite an das legendäre Kurierschiff.
item_DescSQ_Flair_Coin_1_b_1H=Dank ihres revolutionären, auf Schienen montierten Turms bahnt sich die Scorpius ihren Weg in die Final Four des Ship Showdowns von 2952. Diese Gedenkmünze zeigt auf der einen Seite das unverwechselbare Doppelflügeldesign des Schiffes und auf der Rückseite das Roberts Space Industries-Logo.
item_DescSQ_Flair_Coin_1_c_1H=Die Wähler beim Ship Showdown von 2952 haben die C8X Pisces Expedition definitiv nicht abgelehnt. Diese Münze würdigt ihre Top-4-Platzierung mit einem Bild des Schiffes auf der einen Seite und dem Anvil Aerospace-Logo auf der anderen Seite.
item_DescSQ_Flair_Coin_1_d_1H=Eine Münze zur Feier des Carrack-Sieges beim Ship Showdown im Jahr 2952. Auf einer Seite der Münze schwebt das beliebte Expeditionsschiff mit einem roten Ring und auf der Rückseite ist das Logo von Anvil Aerospace zu sehen.
item_DescSQ_Flair_Coin_1_e_1H=Diese Gedenkmünze aus dem Ship Showdown von 2952 verkörpert den Geist des Wettbewerbs, indem sie die Silhouette einer Cutlass und einer Hornet zeigt, die vor einem blauen und orangefarbenen Hintergrund, der durch einen Blitz getrennt ist, gegeneinander antreten.
item_DescSRV_Paint_Black_Yellow=Die schwarze Lackierung mit gelben Akzenten verleiht der SRV ein elegantes und zugleich diskretes Aussehen.
item_DescSRV_Paint_Blue_Beige=Die himmelblaue Lackierung ist auffallend hellblau und trägt dazu bei, dass das Flugzeug bei Einsätzen im Weltraum leicht zu erkennen ist.
item_DescSRV_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvolles metallisches Pink und Schwarz für deine SRV.
item_DescSRV_Paint_White_Grey=Lassen Sie Ihre SRV bei Bergungseinsätzen mit der Overcast-Lackierung, die weiß mit schwarzen Highlights ist, gut aussehen.
item_DescSTKA_AGH36_S3=Sterne Katzen AG über Schutz bekannt. Mit ihrem emissionsarmen Blasenschild Hornisse-36 halten Sie Angriffe fern und halten gleichzeitig Ihre Signalstärke niedrig.
item_DescSTOR_opencontainer_1-8_SCU=Entworfen von einem der vertrauenswürdigsten Namen in Frachtpods, bietet die Stor*All Storage Box einen praktischen Ort, um kleine Gegenstände aufzubewahren. Der robuste, schlagfeste Aufbau ist versiegelt, um im Vakuum des Weltraums zu überleben.
item_DescSTV_Paint_Green_Black=Stil und eine auffällige Farbe verbinden sich mit der Electric Green-Lackierung. Es verleiht dem STV einen lebendigen grünen Look mit schwarzen Akzenten.
item_DescSTV_Paint_Grey=Die kobaltgraue Lackierung für den STV ist eine schwarze Basis mit grauen Akzenten und verfügt über coole blaue Sitzbezüge.
item_DescSTV_Paint_Racing_Blue_Blue_Blue_TigerStripes=Die Whirlwind-Lackierung mischt verschiedene Blautöne in einem einprägsamen Tierstreifenmuster und verleiht dem STV einen gewagten Look.
item_DescSTV_Paint_Racing_Yellow_White_Grey_Stripes=Verleihen Sie dem STV ein klassisches Renndesign mit der Finish Line-Lackierung. Sie besteht aus einem gelben Streifen auf der Vorderseite, einem grauen Streifen auf der Rückseite und weißen Highlights.
item_DescSTV_Paint_Silver_Blue=Bodenabenteuer sahen noch nie so gut aus mit der Blue-Steel-Lackierung, die dem STV ein elegantes silbernes Finish mit leuchtendem Blau verleiht.
item_DescSabre_Paint_2952RedFestival_Red_Gold=Suchen Sie Frieden und Wohlstand im neuen Jahr mit der Lackierung "Auspicious Red Monkey". Statten Sie Ihr Schiff mit dieser kräftigen roten Grundfarbe aus, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Affenkopfes.
item_DescSabre_Paint_IAE2950_Grey_Blue=Diese benutzerdefinierte Sabre-Lackierung wurde zur Feier des IAE 2950 auf microTech erstellt. Es kombiniert Schwarz und elektrisches Blau mit weißen Akzenten, um dem Schiff einen coolen neuen Look zu verleihen.
item_DescSabre_Paint_IAE2950_Grey_White_Camo=ändern Sie Ihren Sabre mit dieser weiß-grauen Tarnlackierung, die speziell für das IAE-Event 2950 auf microTech entworfen wurde.
item_DescSanTokYai_Paint_Black_Black_Black_Tiger=Der schimmernde Farbwechsel der Yilen-Lackierung verleiht der San'tok.yāi ein einzigartiges Aussehen.
item_DescSanTokYai_Paint_Red_Black_Black=Kleide die San'tok.yāi in feurigem Rot und schwarzem Besatz mit der Xuā'cha-Lackierung ein.
item_DescSanTokYai_Paint_White_White_Red=Kleide die San'tok.yāi in makellosem Weiß mit rotem Besatz mit der Tuiping-Lackierung ein.
item_DescScorpius_Paint_Avalanche_White_Grey=Weiß mit grauen und orangefarbenen Akzenten, die Avalanche-Lackierung für die Scorpius verleiht dem Schiff einen makellosen und raffinierten Stil.
item_DescScorpius_Paint_BIS2952_Black_Red=Verkörpern Sie die wütende Feuerkraft des Scorpius mit dem metallischen Rot- und Schwarz-Look der Red Alert-Lackierung.
item_DescScorpius_Paint_Blight_Green=Die Blight-Lackierung für den Scorpius färbt diese fortschrittliche Kampfplattform grün mit schwarzen und braunen Akzenten.
item_DescScorpius_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvoller metallischer Rosa- und Schwarz-Look für Ihren Scorpius.
item_DescScorpius_Paint_ShockForce_Yellow_Orange=Der Scorpius verfügt über wilde Feuerkraft und ein kühnes Doppelflügel-Design und verdient eine passende Lackierung. Die auffällige Shock Force-Lackierung kombiniert eine Mischung aus Gelb- und Orangetönen mit dunkelgrauen Verzierungen.
item_DescScorpius_Paint_Stiletto_Grey_Orange=Der Scorpius verfügt über ein schlankes und dynamisches Design, das durch die Stiletto-Lackierung hervorgehoben wird, die Blau- und Orangetöne sowie weiße Akzente mischt.
item_DescScorpius_Paint_Stinger_Black_Orange=Die exklusive Scorpius Stinger-Lackierung verfügt über ein schwarzes Finish und einen orangefarbenen Aufkleber in Form des berühmten tödlichen Spinnentiers, das dem Schiff seinen Namen gibt.
item_DescScorpius_Paint_Stormcloud_Grey=Treffen Sie wahr und sorgen Sie für Gerechtigkeit mit der Scorpius Storm Cloud-Lackierung mit schieferblauen Paneelen mit schwarzem Rand und dezenten orangefarbenen Akzenten.
item_DescScorpius_Paint_Sunburn_White_Orange=Ein Schiff, das als gewagter Luftkämpfer konzipiert wurde, verdient einen ebenso gewagten Look. Die Lackierung des Scorpius Sunburn ist hauptsächlich weiß mit einer dynamischen Mischung aus orangefarbenen und schwarzen Akzenten.
item_DescScorpius_Paint_Tiburon_Grey_Red=Als ob der Scorpius und sein auf Schienen montierter Turm nicht bedrohlich genug wären, verfügt die exklusive Tiburon-Lackierung über zwei Reihen geschärfter Zähne, die das Cockpit flankieren. Der Rest der Lackierung besteht aus Grautönen, gemischt mit roten und weißen Akzenten.
item_DescScout_Paint_AlienWeek_Green_Red=Die Ocellus-Lackierung passt die ikonischen Farben und das Design einiger Tevarin-Schiffe an und aktualisiert sie, um der Khartu-al ein markantes neues Aussehen zu verleihen. Die Lackierung verleiht dem Rumpf einen markanten roten Grat, während der Rest des Schiffes in schimmerndem Grün gehalten ist. Dicke graue Linien ziehen sich durch beide Farben und bilden ein einzigartiges geometrisches Element.
item_DescScout_Paint_AlienWeek_Teal_Red=Die Harmony-Lackierung soll die friedliche Beziehung der Menschheit zu außerirdischen Arten mit einem halbperlmuttblauen Hauptmantel zeigen, der mit organischem reflektierendem Rot markiert ist, um das Zusammentreffen unterschiedlicher Arten und Kulturen anzudeuten. Die Harmony-Lackierung wurde vom Diplomatischen Korps der UEE entworfen und hergestellt und an alle Raumfahrzeughersteller frei lizenziert. Jetzt können Khartu-al-Besitzer die Absichten der UEE feiern, auf eine friedliche Galaxie hinzuarbeiten.
item_DescScout_Paint_IAE2951_Blue_Black=Feiern Sie die IAE 2951 mit dieser maßgeschneiderten Khartu-al-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescScout_Paint_IAE2951_Grey_White=Modifizieren Sie Ihren Khartu-al mit dieser weiß-grauen Lackierung, die speziell für den 2951 IAE entworfen wurde.
item_DescShieldPane=<-=MISSING=->
item_DescShubinTurretItem=Basic Class 2b turret mount
item_DescShubin_Ballistic_Unmanned_Turret,P= Shubin Unmanned Turret
item_DescShubin_TurretMissileRack=Die Wärmesuchrakete Behring Marksman nutzt die Wärmesignatur des Gegners, um ihn als Ziel zu erfassen und zu halten. Diese bewährte Methode der Zielerfassung hat einige Nachteile: Sie kann leicht durch Täuschkörper verwirrt werden und es kann schwierig sein, Schiffe mit geringer Wärmesignatur zu erfassen. Abgesehen von diesen Problemen ist die Marksman die bevorzugte Rakete für viele unabhängige Unternehmer und Piloten. Vierer-Gestell (4).
item_DescSilencer=<-=MISSING=->
item_DescSmallFish=Bandfische (Vario Vitas) sind bei Kindern zu einem sehr beliebten ersten HauTaurus geworden, da nur ein minimaler Pflegeaufwand erforderlich ist, um sie am Leben zu erhalten, und die Vielfalt ihrer leuchtenden Farben.
item_DescSpartan_Paint_IAE2951_Blue_Black=Feiern Sie die IAE 2951 mit dieser maßgeschneiderten Spartan-Lackierung. Durch die Mischung von Blau und Schwarz mit weißen Akzenten verleiht die Lackierung dem Schiff ein elektrisierendes neues Aussehen.
item_DescSpartan_Paint_IAE2951_Grey_White_Camo=Modifizieren Sie Ihren Spartan mit dieser weiß-grauen Tarnlackierung, die speziell für den 2951 IAE entworfen wurde.
item_DescSpartan_Paint_Ranger_GreenCamo=Mit seiner tarngrünen Lackierung ist die Lackierung des Spartan Ranger eine ideale Wahl, wenn Sie auf grünen Feldern oder in Wäldern reisen und Truppen stationieren.
item_DescSpartan_Paint_Sidewinder_Brown=Fügen Sie sich mit der Sidewinder-Lackierung für den Spartan in felsige Wüstenlandschaften ein.
item_DescSpartan_Paint_Snowstorm_White=Die Snowstorm-Lackierung des Spartan ist hauptsächlich weiß mit grauen und schwarzen Akzenten und verleiht diesem Truppentransporter ein frisches und cooles Aussehen.
item_DescSpirit_A1_Paint_Green_Black_Orange=Mit einem matten moosgrün und staubigen orangefarbenen Highlights und Akzentstreifen sorgt diese Lackierung dafür, dass Ihr Crusader Spirit auffällt.
item_DescSpirit_C1_Paint_Red_Black_White=Die tiefrote Lackierung mit dem vergrößerten Crusader-Logo, das sich quer über beide Flügel erstreckt, ist ein echter Hingucker.
item_DescSpirit_E1_Paint_Black_Black_Gold=Mit der Olympia-Lackierung für die Spirit strahlen Sie schlichte Eleganz aus. Die schöne und kühne schwarz-goldene Lackierung sorgt dafür, dass man sich an Sie erinnert.
item_DescSpirit_Paint_Black_Blue_White=Wohin auch immer Ihre Mission Sie führt, diese Lackierung mit dunkelgrau und himmelblauen Highlights sowie weißem Rand stellt sicher, dass Ihr Crusader Spirit gut aussieht.
item_DescSpirit_Paint_Blue_White_Red=Die Stalwart-Lackierung verleiht der Spirit ein himmelblaues Aussehen mit dezenten weißen und roten Akzenten.
item_DescSpirit_Paint_Grey_Grey_Blue=Mit einem zweifarbigen grauen Körper und stahlblauem Rand sorgt diese dezente Lackierung dafür, dass Ihr Crusader Spirit einen zweiten Blick wert ist.
item_DescSpirit_Paint_Maroon_Beige_Blue=Das tiefrote dieser Lackierung verstärkt die ohnehin schon kühnen Linien des Crusader Spirit, während die dezenten taupe- und marineblauen Highlights ihm zusätzlichen Pfiff verleihen.
item_DescSpirit_Paint_White_Black_Red=Die Allegiant-Lackierung für die Spirit ist in frischem Weiß mit schwarzen und roten Akzenten gehalten.
item_DescSpirit_Paint_White_Blue_Black=Mit sauberen weißen Paneelen und einem azurblauen Rand hebt diese Lackierung den Look des Crusader Spirit auf die nächste Stufe.
item_DescSpirit_Paint_Yellow_Black_Black=Mit der Radiant-Lackierung, einem leuchtenden Gelb mit schwarzen Akzenten, erstrahlt die Spirit in hellem Glanz.
item_DescStarLifter_Paint_Pirateweek_Black_Clear=Die Meridian-Lackierung verleiht dem Hercules Starlifter einen einfachen, aber stilvollen metallischen Silber-Finish.
item_DescStar_Fighter_Inferno_Paint_Ember_Black_Grey_Red=Mit der Ember-Lackierung ist das lodernde Lauf des massiven Gatling-Geschützes nicht das einzige Rote an der Ares Star Fighter Inferno. Diese besondere Lackierung verwendet lebendige rote Streifen, um die graue und schwarze Farbe aufzubrechen, die das Schiff dominiert.
item_DescStar_Fighter_Ion_Paint_Radiance_White_Grey_Red=Weiß und Grau mit rotem Rand macht die Radiance-Lackierung den Ares Star Fighter Ion zu einem Anblick, der selbst dann faszinierend ist, wenn er seinen massiven Laserkanonen nicht abfeuert.
item_DescStar_Fighter_Paint_Celestial_Blue=Ein wunderschöner hellblauer Grundton und graue Highlights machen die Celestial Blue Lackierung zu einer atemberaubenden Wahl für den Ares Star Fighter.
item_DescStar_Fighter_Paint_Cinder_Grey_Black=Die Cinder-Lackierung für den Ares Star Fighter ist überwiegend grau mit einem schwarzen Rand, der die Linien des Schiffes betont und das Cockpit umschließt.
item_DescStar_Fighter_Paint_Flint_LightGrey=Durchdringen Sie die Wolken mit der Flint-Lackierung für den Ares Star Fighter. Die Lackierung verwendet verschiedene Grautöne und dunkelblaue Akzentlinien, um dem Schiff sein scharfes Aussehen zu verleihen.
item_DescStar_Fighter_Paint_IAE2951_Blue_Black=Feiern Sie die IAE 2951 mit dieser speziellen Lackierung für den Ares Star Fighter. Durch die Kombination von Blau und Schwarz mit weißen Akzenten erhält das Farbschema des Schiffes einen elektrisierenden neuen Look.
item_DescStar_Fighter_Paint_IAE2951_Grey_White_Camo=Passen Sie Ihren Ares Star Fighter mit dieser weiß-grauen Camouflage-Lackierung speziell für die IAE 2951 an.
item_DescStar_Fighter_Paint_Lovestruck_Pink_Black=Die Lovestruck-Lackierung ist von den Farben von Coramor inspiriert und bietet einen stylischen metallischen rosa-schwarzen Look für Ihren Ares Star Fighter.
item_DescStar_Fighter_Paint_Outrider_Green_Black=Die Outrider-Lackierung kombiniert Schwarz mit dunklem Militärgrün, um den Kriegergeist des Ares Star Fighter zu unterstreichen.
item_DescStar_Fighter_Paint_Pirateweek_Black_Clear=Die Meridian-Lackierung verleiht dem Ares Star Fighter ein einfaches, aber stilvolles metallisches Silber-Finish.
item_DescStar_Fighter_Paint_Scrubland_Camo=Verpassen Sie dem Ares Star Fighter mit der Scrubland Camo-Lackierung grüne Tarnung. Ein klassischer und imposanter Look, der auch ideal für Ausflüge durch Wälder und Graslandschaften ist.
item_DescStar_Runner_Paint_2951Fortuna_Green_Grey=Machen Sie das Glück zu Ihrem Co-Piloten. Setzen Sie kühn Ihre Sicht auf die Sterne und brechen Sie stilvoll zu Abenteuern auf mit der Fortuna-Lackierung. Dieses Stella Fortuna inspirierte Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_DescStar_Runner_Paint_BIS2951=Feiern Sie die Auswahl der Star Runner als Finalistin für das Best in Show 2951 mit dieser speziellen blauen und schwarzen Lackierung.
item_DescStar_Runner_Paint_BIS2952_Black_Red=Heben Sie sich von der Masse konventioneller Kurierschiffe ab mit der Red Alert-Lackierung, die die Mercury Star Runner metallisch rot und schwarz macht.
item_DescStar_Runner_Paint_Blackguard_black_blue=Mit einem blauen linken Flügel und Akzenten wird die Blackguard-Lackierung Ihre Mercury Star Runner aus der Masse hervorstechen lassen.
item_DescStar_Runner_Paint_Equinox_orange_black=Die Mercury Star Runner Equinox-Lackierung kombiniert Orange und Schwarz für ein Farbschema, das den einzigartigen Look dieses asymmetrischen Schiffs hervorhebt.
item_DescStar_Runner_Paint_IAE2950_Grey_White_Camo=Passen Sie Ihre Star Runner mit dieser weiß-grauen Camouflage-Lackierung speziell für das IAE 2950 Event auf microTech an.
item_DescStar_Runner_Paint_Night_Runner=Verschmelzen Sie mit der pechschwarzen Weite des Weltraums mit dieser Lackierung, die ein schwarzes Farbschema mit goldenen Akzenten für Ihre Mercury Star Runner bietet.
item_DescStar_Runner_Paint_Pirateweek_Black_Clear=Die Meridian-Lackierung verleiht der Mercury Star Runner einen einfachen, aber stilvollen metallischen Silber-Look.
item_DescStar_Runner_Paint_Silver_Spark_grey_yellow=Betonen Sie die besondere Form der Mercury Star Runner mit der Silver Spark-Lackierung, die gelbe Highlights gekonnt in das graue und schwarze Farbschema integriert.
item_DescStar_Runner_Paint_Skyrider_Blue=Halten Sie sich mit dieser individuellen Lackierung in rauchigem Blau und Schwarz mit lebhaft blauen Akzenten stilvoll an den Zeitplan, Ärger und die Konkurrenz für die Mercury Star Runner.
item_DescStar_Runner_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeigen Sie Ihr Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescStarfarer_Paint_2950Invictus_1=Passen Sie Ihre Starfarer mit dieser schwarz verchromten Lackierung an.
item_DescStarfarer_Paint_2950Invictus_2=Passen Sie Ihre Starfarer mit dieser hellgrauen Lackierung an.
item_DescStarfarer_Paint_2950Invictus_3=Passen Sie Ihre Starfarer mit dieser fragmentierten blauen Lackierung an.
item_DescStarfarer_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeigen Sie Ihr Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescStarfighter_Paint_Red_White_Pink_Crusader=Die Hosanna-Lackierung ist von den wunderschönen Wolken inspiriert, die Orison umhüllen. Sie kombiniert Rot, Elfenbein und Pink, um dem Ares Star Fighter ein markantes Aussehen zu verleihen. Außerdem zeigt sie die Silhouette des berühmten Hosanna-Baums der Landezone mit seinen rosa Blüten.
item_DescStarfighter_Paint_Sand_Orange_Hurston=Verleihen Sie dem Ares Star Fighter mit der Central Tower-Lackierung einen dramatischen neuen Look. Das Orange-Schwarz-Farbschema ist von den Industrieöfen inspiriert, die Lorville antreiben. Die Lackierung zeigt auch eine Darstellung des ikonischen Central Headquarters und Shared Services Center, auch bekannt als Central Tower, der Landezone.
item_DescStarfighter_Paint_White_Blue_Blue_microTech=Mit der Aspire-Lackierung vereinen sich Blau und Weiß, um sowohl die Farben als auch die eisigen Temperaturen von New Babbage zu beschwören. Zu Ehren der inspirierenden Landezone zeigt die Lackierung auch eine Darstellung des Aspire Grand-Gebäudes, das die Skyline der Stadt dominiert.
item_DescStarlifter_Paint_2954Fortuna_Green_Grey=Mach das Glück zu deinem Co-Piloten. Setze kühn deinen Blick auf die Sterne und wage dich stilvoll vorwärts mit der Fortuna-Lackierung. Dieses Stella Fortuna-thematische Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_DescStarlifter_Paint_Argent_Silver=Eine metallisch silberne Oberfläche macht die Argent-Lackierung zu einer eindrucksvollen Wahl für den Hercules Starlifter.
item_DescStarlifter_Paint_BIS2951=Celebrate the Starlifter being voted a Best in Show finalist for 2951 with this special blue and black livery.
item_DescStarlifter_Paint_Cerberus_black=Lassen Sie Ihren Hercules Starlifter mit der Cerberus-Lackierung eins werden mit der weiten, schwarzen Weite des Weltraums.
item_DescStarlifter_Paint_Draco_gold=Passen Sie Ihren Hercules Starlifter mit der exquisiten Draco-Lackierung an, die gold mit schwarzen Akzenten ist.
item_DescStarlifter_Paint_Dryad_GreenCamo=Ein Design im Stil von Woodland-Tarnung hebt die Dryad-Lackierung von anderen Optionen für den Hercules Starlifter ab.
item_DescStarlifter_Paint_Fleetweek_Level1_Military=Passen Sie Ihren Hercules Starlifter mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescStarlifter_Paint_Fleetweek_Level2_Camo=Schweben Sie wie die Winterwinde mit der Frostbite Camo-Lackierung für Ihren Hercules Starlifter.
item_DescStarlifter_Paint_Invictus_blue_gold=Mit einer lebendigen blauen Grundfarbe und goldenen Highlights verleiht die Invictus Blue and Gold-Lackierung Ihrem Starlifter einen auffälligen Stil.
item_DescStarlifter_Paint_Sylvan_Green=Die Sylvan-Lackierung für den Hercules Starlifter ist ein ausgeprägtes, unkompliziertes mattes Grün mit hellgrauen Akzenten.
item_DescStimpack=CureLife's OneClick ist ein Erstbehandlungssystem, das vorübergehende Linderung bei einer Vielzahl von medizinischen Zuständen bieten kann.
item_DescStorAll_Big_Box_Model_A=Hersteller: Stor*All\nTyp: Storage\n\nHergestellt mit denselben robusten Bautechniken wie das kleinere 5-Tonnen-Modell, verdoppelt das Stor*All Modell A Big Box Frachtpod-Upgrade für die Aurora den verfügbaren Frachtraum. (Ersetzt die Standardfrachtoption.)
item_DescStorAll_Big_Box_Model_H=Hersteller: Stor*All\nTyp: Storage\n\nExklusiv für den Hornet F7C entwickelt, ersetzt das Stor*All Big Box Modell H die Leere, die durch das Turmsystem des Militär-Spezialmodells hinterlassen wurde, durch einen respektablen Frachtraum. Verwandelt das Flaggschiffjäger der UEEN in ein robustes Transportschiff.
item_DescStorAll_Mini=Hersteller: Stor*All\nTyp: Storage\n\nDer 5-Tonnen-Stor*All Mini-Frachtpod ermöglicht es dem unternehmungslustigen Aurora-Piloten, im Sektor für den Transport von Waren Geschäfte zu machen. Er hat eine doppelte Wand und druckfeste Konstruktion, die den Strapazen des Weltraums oder dem gelegentlichen Laserstrahl standhält.
item_DescStorm_Paint_Dark_Camo=Die Darkside-Lackierung verleiht dem Storm ein schwarz-graues Tarnmuster, das ihn bei schlechten Lichtverhältnissen schwer erkennbar macht.
item_DescStorm_Paint_Green_Green_Camo=Machen Sie den Storm mit der Landfall-Lackierung in verschiedenen Grüntönen bereit für Abenteuer in Wäldern und auf Wiesen.
item_DescStorm_Paint_White_Grey_TwoTone=Der Summit ist eine zweifarbige Lackierung für den Storm mit einer weißen Vorder- und einer grauen Rückseite.
item_DescStorm_Paint_White_White_Camo=Weiß mit grauen Akzenten - die Frost Line-Lackierung für den Storm ist ideal, um sich in kalten Wetterregionen anzupassen.
item_DescStripedFish=Bekannt für seine charakteristische blaue und weiße Bänderung, ist der Banded Fessle heimisch in den wärmeren Gebieten des Anasazi-Meeres auf Terra bis zu einer Tiefe von zwölf Metern. Diese fleischfressenden Fische können zwischen vierzig und fünfzig Zentimeter groß werden und sind dafür bekannt, kleine Insekten und Fische zu fressen.
item_DescTALN_Retaliator_S5_Strike_TL_CS,P=Talon Stalker V Torpedo
item_DescTHCN_S1_RPOD_4x_S2=Typ: Rocket Pod\nHersteller: Thermyte Concern\nSize: 1\nRaketen: 4xS2\n\nDer Liberator-Raketenpod von Thermyte Concern trägt vier S2-Raketen und kann an jeden Hardpoint der Size 1 angebracht werden.
item_DescTHCN_S2_RPOD_8x_S2=Typ: Raketenpod\nHersteller: Thermyte Concern\nSize: 2\nRaketen: 8xS2\n\nDer Liberator Prime-Raketenpod von Thermyte Concern trägt acht S2-Raketen und kann an jeden Hardpoint der Size 2 angebracht werden.
item_DescTHCN_S3_RPOD_12x_S2=Typ: Raketenpod\nHersteller: Thermyte Concern\nSize: 3\nRaketen: 12xS2\n\nDer Liberator Ultra-Raketenpod von Thermyte Concern trägt zwölf S2-Raketen und kann an jeden Hardpoint der Size 3 angebracht werden.
item_DescTHRE_ANVL_F7A_Main=THRE F7A Main Thruster
item_DescTHRM_ANVL_Flex_F7A=THRM F7A Flex Thruster
item_DescTMBL_EMP_Device,P=Tumbril Cyclone EMP-Gerät
item_DescTMBL_Storm_AA_Turret=Typ: Turret\nManufacturer: Tumbril Land Systems\n\nEin maßgeschneiderter Geschützturm für den Tumbril Storm AA Mini-Panzer mit einem Operator.
item_DescTMBL_Storm_Turret=Typ: Turret\nHersteller: Tumbril Land Systems\n\nEin maßgeschneiderten Geschütz, der für den Ein-Mann-Minipanzer Tumbril Storm entwickelt wurde.
item_DescTOAG_LaserRepeater_S3=Typ: Laser Repeater\nHersteller: Torral Aggregate\nSize: 3\n\nInspiriert von Xi'an-Militärtechnologie und exklusiv von Torral Aggregate für die Aopoa San'tok.yāi maßgefertigt, betont der Yeng'tu Laser Repeater die Geschicklichkeit des Schiffes mit der Wendigkeit eines Jägers.
item_DescTOAG_launcher_ballistic_01=Hersteller: Torral Aggregate\nTyp: Launcher\nKlasse: Missile\n\nMagazingröße: 1\nFeuerrate: 6 Schuss/min\nEffektive Reichweite: 2 km\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (N/A)\n\nDer Kahix ist ein leistungsstarker und tragbarer Großkaliber-Projektilwerfer von Torral Aggregate. Er verfügt über zwei Feuermodi, Dumbfire und Targeted, und kann eine Vielzahl von Spezialraketen einsetzen. Diese vielseitige Xi'an-Waffe ist ein perfekter Ausgleich für Bodentruppen auf dem Schlachtfeld, effektiv in einer Vielzahl von Gefechtsszenarien und in der Lage, Schiffen und Fahrzeugen massiven Schaden zuzufügen.
item_DescTOAG_launcher_ballistic_01_mag=Typ: Ammo\n\nRaketenmunition für den Kahix-Raketenwerfer.
item_DescTRAS_LaserBeam_S4=Hersteller: Trident Attack Systems\nTyp: Laser Beam\nSize: 4\n\nPulsierende Energie treibt den Arame von Trident Attack Systems an. Diese Waffe der Größe 4 erzeugt einen Laserstrahl, der besonders auf kurze bis mittlere Distanzen effektiv ist.
item_DescTRAS_LaserBeam_S5=Hersteller: Trident Attack Systems\nTyp: Laser Beam\nSize: 5\n\nDer erfolgreiche übergang von Trident Attack Systems vom Hersteller harter Munition zum Spezialisten für Energiewaffen wird mit dem Kombu fortgesetzt. Sein Laserstrahl kann zuverlässig und nachhaltig Schaden anrichten, allerdings müssen Benutzer ihn strategisch einsetzen, um die Waffe nicht zu überhitzen.
item_DescTRAS_LaserBeam_S6=Hersteller: Trident Attack Systems\nTyp: Laser Beam\nSize: 6\n\nDie Energiewaffe der Size 6 von Trident Attack Systems, die Wakame, kann dank des gezielten Fokus schnell Gegner in der Nähe überwältigen, bevor sie reagieren können nachhaltiger Schaden durch diesen Laserstrahl.
item_DescTalon_Dominator_Platform_x4=Hersteller: Talon Weapon Systems\n\nDieser Quad-Rack wurde nach Talons Standard robuster Exzellenz gebaut und passt auf jeden kompatiblen Hardpoint, um vier Raketen zu tragen.
item_DescTalon_Executioner_IR_Twin=Talon's Executioner-Raketen verfolgen und erfassen ihr Ziel mithilfe hochempfindlicher optischer Kameras und Bildverarbeitungssoftware. Die Executioner verfügen über eine Kombination aus Hüllendurchbruch und hochexplosiver Nutzlast, was sie zu effektiven Waffen gegen kleinere Großkampfschiffe macht.
item_DescTalon_Paint_AlienWeek_Platinum_Silver_Purple_Mosaic=Die Wanderer-Lackierung weist kreuzende violette und graue Linien auf einer Platingrundierung auf. Inspiriert von den heiligen Xi'an-Gärten von R.aip'uāng, berühmt für seine Wanderwege, die auf überraschende Weise verlaufen und dazu anregen, sich auf die Reise statt auf das Ziel zu konzentrieren.
item_DescTalon_Paint_Blue=Stechen Sie mit dieser coolen blauen Lackierung, die speziell für den Esperia Talon und seine Shrike-Variante entworfen wurde, hervor.
item_DescTalon_Paint_Harmony=Die Harmony-Lackierung soll die friedliche Beziehung der Menschheit zu Außerirdischen mit einem halbperlmuttblauen Hauptmantel zeigen, der mit organisch reflektierendem Rot markiert ist, um das Zusammentreffen unterschiedlicher Arten und Kulturen anzudeuten. Die Harmony-Lackierung wurde vom Diplomatischen Korps der UEE entworfen und hergestellt und an alle Raumfahrzeughersteller frei lizenziert. Jetzt können Besitzer von Esperia Talon die Absichten der UEE feiern, auf eine friedliche Galaxie hinzuarbeiten.
item_DescTalon_Paint_Ocellus_Green_Red=Die Ocellus-Lackierung reproduziert das Aussehen des Talon während des Zweiten Tevarin-Krieges. Es verfügt über einen auffälligen roten Rumpf, der die Aufmerksamkeit erregen und Angreifer dazu verleiten soll, auf den am stärksten gepanzerten Teil des Schiffes zu schießen.
item_DescTalon_Paint_Red=Stechen Sie mit dieser auffälligen roten Lackierung hervor, die speziell für den Esperia Talon und seine Shrike-Variante entworfen wurde.
item_DescTalon_Stalker_Platform_x4=Talon Stalker-Raketen verfolgen und erfassen ihr Ziel mithilfe hochempfindlicher optischer Kameras und Bildverarbeitungssoftware. Obwohl sie im Vergleich zu anderen Raketentypen eine längere Zielerfassungszeit haben, ist es für das Ziel wesentlich schwieriger, sie zu erschüttern, sobald die Zielerfassung erfolgt ist. Vierer-Rack (4).
item_DescTalon_Stalker_Quad=Hersteller: Talon Weapon Systems\n\nDieser Quad-Rack wurde nach Talons Standard robuster Exzellenz gebaut und passt an jeden kompatiblen Hardpoint, um vier Raketen zu tragen.
item_DescTalon_Stalker_Twin=Hersteller: Talon Weapon Systems\n\nDieses Doppelgestell wurde nach Talons Standard robuster Qualität gebaut und passt auf jeden kompatiblen Hardpoint, um vier Raketen zu tragen.
item_DescTankCannon=<-=MISSING=->
item_DescTicket_Darkwater_Gold_01=Die Civilian Defense Force arbeitet mit Anvil Aerospace zusammen, um die nächste Generation von Freiwilligen zu testen.\n\nDieses Zertifizierungsticket kann an jedem Mietkiosk eingelöst werden, um eine F8C-Miete für vierundzwanzig (24) Standard Earth Hours freizuschalten Stellen Sie das Schiff über den Web-Pledge-Shop zum Kauf bereit.\n\nHerzlichen Glückwunsch.
item_DescTicket_Darkwater_Plat_01=Die Civilian Defense Force arbeitet mit Anvil Aerospace zusammen, um die nächste Generation von Freiwilligen zu testen.\n\nDiese Platin-Zertifizierung berechtigt Sie zu einem kostenlosen F8C von Anvil Aerospace, wenn Sie es schaffen, es an einem berechtigten Schiffsverkaufskiosk abzugeben es ein.\n\nÜberprüfen Sie Ihr mobiGlas für Details.\n\nViel Glück und die Jagd kann beginnen.
item_DescTorshuCrab=Die Thorshu-Krabbe gilt aufgrund des zarten Fleisches in vielen Restaurants als echte Delikatesse und kommt in den kälteren Klimazonen im Süden Terras vor. War auch die Grundlage für Waka Grey, den Sidekick aus einer Kinderserie aus dem 27. Jahrhundert.
