item_Descrrs_melee_01_urban01=Hersteller: UltiFlex\nTyp: Knife\nKlasse: Melee\n\nGröße: 16 cm\n\nFür den Kampf konzipiert und bereit für den täglichen Gebrauch, erledigt das TBF-4 "Archangel" Kampfmesser jeden Job. Dieses taktische Messer ist mit einer ultrastarken Klinge aus 1055er Kohlenstoffstahl ausgestattet. Es verfügt über eine Tanto-Spitze, die sich ideal zum Stechen und Durchdringen harter Oberflächen eignet. Der gezahnte Rücken ermöglicht das Schneiden und Zerkleinern. Wunderschön ausbalanciert, verfügt das TBF-4 auch über einen Griff mit zwei Fingerrillen, um sicherzustellen, dass Ihre Hand während der Verwendung an Ort und Stelle bleibt. Die spezielle "Archangel"-Edition verfügt über eine markante blaue Klinge.
item_Descsasu_pistol_toy_01_mag=Typ: Magazine \nKapazität: 10\n\nDieses Magazin für den WowBlast Desperado enthält zehn Darts.
item_Descsasu_pistol_toy_01_shared=Hersteller: Sakura Sun\nTyp: Toy Pistol\nKlasse: Foam Dart\n\nMagazingröße: 10\nFeuerrate: 450 Schuss/min\nEffektive Reichweite: 35 m\n\nMit der Sakura Sun WowBlast Desperado macht das Schießen mit Freunden Spaß. Mit diesen ultra-bunten Spielzeugpistolen aus Kunststoff lassen sich spielerisch Schaumstoffpfeile auf Freunde oder fiktive Feinde abfeuern. Ob zum Zeitvertreib in der Landezone oder während einer langen Reise durch die Sterne, die WowBlast-Spielzeugserie bietet unbeschwerte Spannung und Unterhaltung für die ganze Familie. Die Desperado Spielzeugpistole ist in verschiedenen leuchtenden Farben erhältlich, jede mit einem einzigartigen Soundeffekt!
