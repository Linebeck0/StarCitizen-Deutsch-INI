item_DescPOWR_ACOM_S01_StarHeart=Typ: Power Plant\nHersteller: ACOM\nSize: 1\nKlasse: Competition\nGrade: B\n\nVier Generationen von Rennwissen und Know-how stecken in ACOMs StarHeart-Energieanlage. Bekannt für ihre schnelle Stromverteilung, ist die StarHeart unter Schnellfliegern besonders beliebt.
item_DescPOWR_ACOM_S01_Sunflare=Typ: Power Plant\nHersteller: ACOM\nSize: 1\nKlasse: Competition\nGrade: C\n\nNutzen Sie die Kraft eines Sterns mit dieser leistungsstarken Energieanlage von ACOM. Ideal für Rennfahrer und diejenigen, die Geschwindigkeit suchen.
item_DescPOWR_ACOM_S02_LuxCore_SCItem=Typ: Power Plant\nHersteller: ACOM\nSize: 2\nKlasse: Competition\nGrade: A\n\nBekannt für Leistung, die die Konkurrenz übertrifft, bietet der LuxCore die gesamte Geschwindigkeit, die Ihr Schiff benötigt. Sie werden andere mittelgroße Energieanlagen mit diesem erstklassigen Bauteil der Rennexperten von ACOM im Staub zurücklassen.
item_DescPOWR_ACOM_S02_StarBurn_SCItem=Typ: Power Plant\nHersteller: ACOM\nSize: 2\nKlasse: Competition\nGrade: B\n\nDie StarBurn-Energieanlage ist eine weitere hervorragende Ergänzung zur ACOM-Reihe von Komponenten. Dieses mittelgroße Bauteil liefert solide Leistung ohne Überhitzung, sodass Sie sich bei wichtigen Reparaturen unterwegs nicht die Hände verbrennen.
item_DescPOWR_AEGS_S01_Charger=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nKlasse: Military\nGrade: D\n\nDer Aegis Charger hat Militärjäger seit Generationen mit Strom versorgt. In den anspruchsvollsten Situationen getestet und bewährt, kann der Charger plötzliche oder anhaltende Leistungsentnahmen mühelos bewältigen.
item_DescPOWR_AEGS_S01_FierellCascade=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nKlasse: Military\nGrade: B\n\nVerlassen Sie sich auf Aegis' Fachkenntnisse, um Ihr Schiff mit Strom zu versorgen. Die Fierell Cascade ist eine militärische Energieanlage, die die Leistung über alles andere stellt.
item_DescPOWR_AEGS_S01_Regulus=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nKlasse: Military\nGrade: C\n\nDer Regulus ist die Energieanlage, auf die Sie sich verlassen können, wenn alle auf Sie zählen. Entwickelt, um anspruchsvollen Militärstandards gerecht zu werden, hat das Designerteam von Aegis dafür gesorgt, dass Sie die zusätzliche Leistung haben, wenn Sie sie am dringendsten benötigen.
item_DescPOWR_AEGS_S02_Maelstrom=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 2\nKlasse: Military\nGrade: C\n\nDieses militärische Bauteil wurde von der UEE Navy auf Herz und Nieren geprüft, sodass Sie wissen, dass der Maelstrom das Chaos der Schlacht bewältigen kann.
item_DescPOWR_AEGS_S02_QuadracellMT_SCItem=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 2\nKlasse: Military\nGrade: A\n\nEin Aegis-Praktikant entwarf das ursprüngliche Design für die QuadraCell MT-Energieanlage und inspirierte einen Satz, der in ihrem Büro oft zu hören ist: "Frische Augen bringen frische Innovationen." Dieses militärische Bauteil übertrifft immer noch jede andere mittelgroße Energieanlage, die sie herstellen.
item_DescPOWR_AEGS_S02_Vortex=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 2\nKlasse: Military\nGrade: D\n\nWenden Sie das Blatt der Schlacht mit dem Aegis Vortex. Auf die UEE Navy ist diese Energieanlage verlassen, sie kann auf Schiffen gefunden werden, die jeden Winkel des Universums verteidigen.
item_DescPOWR_AEGS_S03_Drassik_SCItem=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 3\nKlasse: Military\nGrade: D\n\nDer Drassik ist eine militärische Energieanlage von Aegis Dynamics. Das große Bauteil steht für eine anständige Haltbarkeit, aber unauffällige Leistung.
item_DescPOWR_AEGS_S03_QuadracellMX_SCItem=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 3\nKlasse: Military\nGrade: A\n\nAegis-Ingenieure wollten eine Energieanlage entwickeln, die die Leistung und Haltbarkeit während längerer Gefechte liefern konnte. Das Ergebnis war die QuadraCell MX. Diese große Energieanlage wurde jahrelang intensiv getestet, bevor sie schließlich für die Öffentlichkeit verfügbar wurde.
item_DescPOWR_AMRS_S01_HyperGen=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nKlasse: Military\nGrade: D\n\nDie HyperGen-Energieanlage ist bei Zivilisten und Militär aufgrund ihrer hohen Qualität beliebt. Als Bonus ist der Hersteller Amon & Reese für seinen herausragenden Kundenservice bekannt.
item_DescPOWR_AMRS_S01_JS300_SCItem=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nKlasse: Military\nGrade: A\n\nDiese High-End-Militärkomponente von A&R bietet ausgezeichnete Leistung und solide Haltbarkeit auf Kosten leicht erhöhter Emissionswerte. Mit der JS-300-Pedigree ist leicht einzusehen, warum diese kleine Energieanlage viele Fans im Militär hat.
item_DescPOWR_AMRS_S01_OverDrive=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nKlasse: Military\nGrade: C\n\nAmon & Reese wissen aus jahrelanger Erfahrung, wie hart das Militär ihre Schiffe antreiben kann. Ihre OverDrive-Energieanlage wurde von Grund auf entwickelt, um diese harten Bedingungen nicht nur mit weniger Überhitzung zu bewältigen, sondern auch Zivilisten die gleiche Zuverlässigkeit und Leistung zu bieten.
item_DescPOWR_AMRS_S02_ExoGen=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 2\nKlasse: Military\nGrade: D\n\nEinfach und direkt, das ExoGen erzeugt Strom im traditionellen A&R-Stil: kein Schnickschnack, nur solide Handwerkskunst. 
item_DescPOWR_AMRS_S02_JS400_SCItem=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 2\nKlasse: Military\nGrade: A\n\nAls ältester Energiewaffenhersteller der UEE hat sich A&R auf Energieanlagen ausgedehnt, um effizienter mit ihren Waffen zu interagieren. Die JS-400 war ihr erster Versuch einer mittelgroßen Energieanlage, und es spricht für die Qualität dieses militärischen Bauteils, dass es immer noch existiert.
item_DescPOWR_AMRS_S02_UltraFlux_SCItem=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 2\nKlasse: Military\nGrade: B\n\nUrsprünglich unter einem Militärauftrag entworfen, vernichtete die UltraFlux-Mittelenergieanlage von A&R die erforderlichen Leistungsmeilensteine und genoss eine ruhmreiche Karriere als zuverlässige militärische Ressource. Als die exklusiven Rechte des Militärs an dieses hochwertige Bauteil ausliefen, brachte A&R dies freudig auf den kommerziellen Markt.
item_DescPOWR_AMRS_S03_JS500_SCItem=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 3\nKlasse: Military\nGrade: A\n\nDie JS-500 ist A&R's leistungsstärkste große Energieanlage. Diese militärische Komponente erhält konstant Lob von Nutzern sowohl im Militär- als auch im Zivilmarkt.
item_DescPOWR_AMRS_S03_SuperDrive=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 3\nKlasse: Military\nGrade: C\n\nDer preisgekrönte Kundenservice von A&R unterscheidet den SuperDrive von anderen militärischen Energieanlagen seiner Klasse. Verbraucher schätzen es, dass sie sich sowohl auf die Komponente als auch auf das Unternehmen verlassen können, wenn es hart auf hart kommt.
item_DescPOWR_JUST_S00_Jennet_SCItem=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 0\nKlasse: Industrial\nGrade: D\n\nJunos Starwerks Einstieg in die Vehikel-Energieanlagen beginnt mit der Jennet. Obwohl nicht so hoch bewertet wie ähnliche Komponenten, macht der Ruf des Unternehmens für Zuverlässigkeit und einfache Wartung sie in einigen Kreisen beliebt.
item_DescPOWR_JUST_S00_SteadFast=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 0\nKlasse: Industrial\nGrade: C\n\nWenn der Weg vor Ihnen lang ist, ist Juno Starwerks Steadfast-Energieanlage da, um Sie und Ihr Vehikel bis zum Ende zu begleiten, indem sie bedarfsgesteuerte Energie und Haltbarkeit bietet. 
item_DescPOWR_JUST_S01_Endurance=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: B\n\nJuno Starwerks Endurance ist seit dem 26. Jahrhundert im Einsatz. Diese industrielle, robuste Energieanlage ist bei Mechanikern beliebt, da Ersatzteile leicht zu beschaffen sind.
item_DescPOWR_JUST_S01_Roughneck=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: D\n\nFür ihre Klasse ist die Roughneck-Energieanlage von Juno Starwerk eine ideale Komponente für Transporteure, die maximale Leistung suchen.
item_DescPOWR_JUST_S02_Genoa_SCItem=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 2\nKlasse: Industrial\nGrade: A\n\nNach Juno Starwerk soll gutes Industriedesign unbemerkt bleiben, dennoch ist es schwer, die Genoa-Mittelenergieanlage nicht zu bewundern, da ihre herausragende Leistung und bemerkenswerte Haltbarkeit sie zu einer erstklassigen Komponente machen.
item_DescPOWR_JUST_S02_Trommel=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 2\nKlasse: Industrial\nGrade: D\n\nDer Trommel ist von Grund auf funktional, ohne Schnickschnack, was ihn zum Liebling der Mechaniker im gesamten Imperium macht.
item_DescPOWR_JUST_S03_Endurance=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 1\nKlasse: Industrial\nGrade: B\n\nJuno Starwerks Endurance ist seit dem 26. Jahrhundert im Einsatz. Dieser industrielle, funktionale Power Plant erfreut sich großer Beliebtheit unter Mechanikern, da Ersatzteile leicht zu bekommen sind.
item_DescPOWR_JUST_S03_Ginzel=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 3\nKlasse: Industrial\nGrade: C\n\nDer einzigartige Name dieses robusten industriellen Power Plants wurde vom Spitznamen eines jungen Ingenieurs von Juno Starwerk inspiriert, der bei der Entwicklung geholfen hat.
item_DescPOWR_LPLT_S00_DuraJet_SCItem=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 0\nKlasse: Civilian\nGrade: D\n\nDer DuraJet ist Lightning Power Ltd.'s Standard-Vehikel-Energieerzeuger. Nicht nur sein Design fällt auf, sondern auch seine zuverlässige Konstruktion und der erschwingliche Preis machen ihn zu einer erstklassigen Option, um Energie durch dein Vehikel fließen zu lassen.
item_DescPOWR_LPLT_S00_Radix=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 0\nKlasse: Civilian\nGrade: C\n\nMit mehr als genug Power, um den täglichen Energiebedarf deines Vehikel zu bewältigen, ist der Radix von Lightning Power Ltd. ein Power Plant, auf den du zählen kannst, um dich ans Ziel zu bringen.
item_DescPOWR_LPLT_S01_IonBurst=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: B\n\nDer IonBurst wird von Lightning Power als der beste Power Plant seiner Klasse gepriesen und bietet eine unübertroffene Leistung für den Preis.
item_DescPOWR_LPLT_S01_PowerBolt=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: C\n\nDer PowerBolt liefert die gesamte Leistung und Performance, die du für deine Reise durch die Sterne benötigst. Du kannst darauf vertrauen, dass Lightning Power dich ans Ziel bringt.
item_DescPOWR_LPLT_S01_ZapJet=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 1\nKlasse: Civilian\nGrade: D\n\nDer Lightning Power ZapJet ist ein ideales, schlankes Paket, perfekt für alle, die eine unkomplizierte Stromversorgung möchten.
item_DescPOWR_LPLT_S02_FullForce_SCItem=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 2\nKlasse: Civilian\nGrade: C\n\nDieser Power Plant von Lightning Power Ltd. bietet ausgewogene Leistung, Haltbarkeit und Emissionen und bietet Verbrauchern eine "FullForce" an Optionen, wie sie ihn nutzen können.
item_DescPOWR_LPLT_S02_IonSurge_SCItem=Typ: Power Plant\nHersteller: Lighting Power Ltd.\nSize: 2\nKlasse: Civilian\nGrade: B\n\nDie mittelgroßen Power Plant von Lightning Power Ltd. erreichen mit dem IonSurge ihren Höhepunkt. Designinnovation und hochwertigere Materialien steigern die Leistung dieses Bauteils über andere in seiner Klasse.
item_DescPOWR_LPLT_S03_FullForcePro=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 3\nKlasse: Civilian\nGrade: C\n\nObwohl Lightning Power Ltd. das Aussehen des FullForce Pro Power Plants aktualisiert hat, liefert er immer noch die gleiche ausgewogene Leistung, die die Leute zu schätzen wissen.
item_DescPOWR_LPLT_S03_SparkJetPro_SCItem=Typ: Power Plant\nHersteller: Lighting Power Ltd.\nSize: 3\nKlasse: Civilian\nGrade: D\n\nMöchtest du deinen Power Plant mit kleinem Budget aufrüsten? Lightning Power Ltd's SparkJet Pro bietet dir Zuverlässigkeit in allen Bereichen und ist eine solide Wahl, um dich raus und in die Luft zu bringen.
item_DescPOWR_ORIG_S04_890J_SCItem=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 4\nKlasse: Civilian\nGrade: Bespoke\n\nSakura Sun hat mit Origin zusammengearbeitet, um den Stellate in den perfekten Power Plant für die 890 Jump zu verfeinern und die notwendige Leistung für ein Schiff von solch imposantem Design zu liefern.
item_DescPOWR_SASU_S01_LightBlossom=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 1\nKlasse: Civilian\nGrade: C\n\nMit stilvollem Design und starker Leistung ist der LightBlossom eine würdige Ergänzung zu Sakuras Suns Sortiment und setzt die Reputation des Konglomerats fort, alles herzustellen und es gut zu machen.
item_DescPOWR_SASU_S01_WhiteRose_SCItem=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 1\nKlasse: Civilian\nGrade: A\n\nHole unglaubliche Leistung aus der WhiteRose. Dieser kleine Power Plant von Sakura Sun glänzt, wenn es darum geht, die Art von Leistung zu erzeugen, die andere kleine Power Plant hinter sich lässt.
item_DescPOWR_SASU_S02_DayBreak=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 2\nKlasse: Civilian\nGrade: C\n\nSakura Sun weiß genau, was du brauchst. Der DayBreak ist ein unkomplizierter Power Plant, der Parität in Leistung, Haltbarkeit und Stealth-Statistiken bietet.
item_DescPOWR_SASU_S02_Lotus_SCItem=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 2\nKlasse: Civilian\nGrade: A\n\nWenn es um mittelgroße, zivile Power Plant geht, bewertet Whitley's Guide den Lotus weiterhin hoch. Wenige können dieses Bauteil von Sakura Sun in Bezug auf Leistung und Haltbarkeit übertreffen.
item_DescPOWR_SASU_S03_TigerLilly_SCItem=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 3\nKlasse: Civilian\nGrade: A\n\nDer Sakura Sun Ingenieur, der das Design für diesen großen Power Plant leitete, nannte es nach seiner Katze und behauptete, sie sei das einzige Familienmitglied, das jeden Abend wach war, als er von der Arbeit nach Hause kam. Das Bauteil macht seinem Namensvetter alle Ehre und erhält begeisterte Bewertungen für seine Zuverlässigkeit.
item_DescPOWR_TYDT_S01_DeltaMax=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 1\nKlasse: Stealth\nGrade: B\n\nExpertentechnik ermöglichte signifikante Durchbrüche bei der Gestaltung des DeltaMax, was zu einer Stealth-Signatur führte, die sogar niedriger ist als vom Team bei Tyler Design and Tech ursprünglich geschätzt.
item_DescPOWR_TYDT_S01_SonicLite=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 1\nKlasse: Stealth\nGrade: C\n\nVon Grund auf konstruiert, um deine Hitzesignatur zu minimieren, hat Tyler Designs SonicLite Power Plant unter Piloten, die eine subtilere Herangehensweise schätzen, Anhänger gefunden.
item_DescPOWR_TYDT_S02_Eclipse_SCItem=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 2\nKlasse: Stealth\nGrade: A\n\nKonkurrierende mittelgroße Power Plant haben Schwierigkeiten, die Wärme- und Signaturminderung des Eclipse zu erreichen. Tyler Design & Techs Meisterschaft in Stealth-Technologie macht dieses Bauteil zu einem Muss für diejenigen, die lieber unentdeckt bleiben.
item_DescPOWR_TYDT_S02_GammaMax_SCItem=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 2\nKlasse: Stealth\nGrade: B\n\nEine komplette Überarbeitung der Materialien in den Kühlkörpern hat den Emissionspegel des GammaMax drastisch gesenkt. Wenige mittelgroße Power Plant laufen in dieser Preisklasse so leise wie dieser von Tyler Design & Tech.
