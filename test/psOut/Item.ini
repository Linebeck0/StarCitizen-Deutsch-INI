item_Descbehr_lidar_grenade_01=Hersteller: Behring\nTyp: Grenade\n\nSchadensart: Nicht-tödlich\n\nDer Behring SC-1 LIDAR ermöglicht es Benutzern, das Schlachtfeld zu verstehen, bevor sie es betreten. Sobald es auf dem Feld aktiviert ist, sendet es einen omnidirektionalen Scan aus, der jeden in seinem Radius kartiert, und sendet dann ihre genauen Positionen an den Operator.
item_Descbehr_lidar_grenade_01_ammo=LIDAR ermöglicht es Benutzern, das Schlachtfeld zu verstehen, bevor sie es betreten. Sobald es auf dem Feld aktiviert ist, sendet es einen omnidirektionalen Scan aus, der jeden in seinem Radius kartiert. Dann sendet es ihre genauen Positionen an den Operator.
item_Descbehr_lmg_ballistic_01=Hersteller: Behring\nTyp: LMG\nKlasse: Ballistic\n\nMagazingröße: 75\nFeuerrate: 800 Schuss/min\nEffektive Reichweite: 40 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S3)\n\nBehring hat das FS-9 entworfen, um eine überwältigende Kraft auf dem Schlachtfeld zu sein. Dieses leichte Maschinengewehr verfügt über einen Vollautomatik-Modus, der es ideal macht, Deckungsfeuer zu geben oder vorrückende Feinde aufzuhalten. Das FS-9 wird auch für seine Fähigkeit gelobt, Genauigkeit zu bewahren, während es anhaltendes Feuer entfesselt.
item_Descbehr_lmg_ballistic_01_luminalia_green01=Hersteller: Behring\nTyp: LMG\nKlasse: Ballistic\n\nMagazingröße: 75\nFeuerrate: 800 Schuss/min\nEffektive Reichweite: 40 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S3)\n\nBehring hat das FS-9 entworfen, um eine überwältigende Kraft auf dem Schlachtfeld zu sein. Dieses leichte Maschinengewehr verfügt über einen Vollautomatik-Modus, der es ideal macht, Deckungsfeuer zu geben oder vorrückende Feinde aufzuhalten. Das FS-9 wird auch für seine Fähigkeit gelobt, Genauigkeit zu bewahren, während es anhaltendes Feuer entfesselt. Die Evergreen Edition huldigt dem Geist von Luminalia, indem sie eine traditionelle Urlaubsfarbe mit ihrem lebendigen Grünton verwendet.
item_Descbehr_lmg_ballistic_01_mag=Typ: Magazine\nKapazität: 75\n\nDieses Magazin für das Behring FS-9 LMG fasst fünfundsiebzig 5mm Schuss.
item_Descbehr_lmg_ballistic_01_xenothreat01=Hersteller: Behring\nTyp: LMG\nKlasse: Ballistic\n\nMagazingröße: 75\nFeuerrate: 800 Schuss/min\nEffektive Reichweite: 40 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S3)\n\nBehring entwarf das FS-9, um eine überwältigende Kraft auf dem Schlachtfeld zu sein. Dieses leichte Maschinenpistole verfügt über einen Vollautomatik-Modus, der sie ideal macht, um Deckungsfeuer zu geben oder sich vorrückenden Feinden entgegenzustellen. Das FS-9 wird auch für seine Fähigkeit gelobt, Genauigkeit zu bewahren, während es anhaltendes Feuer entfesselt. Dieses Modell in der Legendären Kopfgeldjäger-Linie wurde vom berühmten Jäger Farook 'Steingesicht' Norris gestaltet und zeichnet sich durch auffällige rote Akzente gegen einen grauen Grundton aus.
