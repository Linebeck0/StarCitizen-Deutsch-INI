item_DescKRNG_LaserCannon_S4=Hersteller: Kroneg\nTyp: Laser Cannon\nSize: 4\n\nMit einer ruhigen Hand und einem scharfen Auge gibt es nur wenige ähnlich klassifizierte Laser-Autokanonen, die Kronegs FL-33 übertreffen können. Diese vielseitige Waffe mit hoher Reichweite wurde mit neu entwickelten Kompensatoren konstruiert, um Schaden auf große Entfernungen zu verursachen.
item_DescKRON_LaserCannon_S1=Hersteller: Kroneg\nTyp: Laser Cannon\nSize: 1\n\nVerursache massiven Schaden aus der Ferne mit Kronegs FL-Laserkanonen. Die FL-11 schießt zwar langsam, bietet jedoch für eine Waffe der Größe 1 beträchtliche Feuerkraft.
item_DescKRON_LaserCannon_S2=Hersteller: Kroneg\nTyp: Laser Cannon\nSize: 2\n\nVerursache massiven Schaden aus der Ferne mit Kronegs FL-Laserkanonenreihe. Der FL-22 der Size 2 glänzt auf mittleren und großen Entfernungen dank eines Designs, das den Schadensabfall minimiert.
item_DescKRON_LaserCannon_S3=Hersteller: Kroneg\nTyp: Laser Cannon\nSize: 3\n\nVerursache massiven Schaden aus der Ferne mit Kronegs FL-Laserkanonen. Die FL-33 verkörpert Kronegs praktische Designphilosophie und bleibt eine der zuverlässigsten und zerstörerischsten Laserkanonen der Size 3, die derzeit erhältlich sind.
item_DescKSAR_pistol_ballistic_01=Hersteller: Kastak Arms\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 6\nFeuerrate: 180 Schuss/min\nEffektive Reichweite: 100 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDie Coda wird oft als "Handkanone" von Kastak Arms bezeichnet und kann einen Kampf mit einer einzigen Patrone im Kaliber .50 beenden, obwohl die beträchtliche Kraft den Rückstoß der Coda schwer zu bewältigen machen kann. Angesichts der begrenzten Magazingröße und des starken Schusses wird von Dauerfeuer zugunsten präziserer Einzelschüsse abgeraten.
item_DescLPLT_SQV_S1=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 1\nGrade: C\nKlasse: Civilian\n\nDer Powerbolt von Lightning Power Ltd verdient seinen Lebensunterhalt mit der perfekten Mischung aus Leistung und charakteristischer Maskierung. Die proprietäre Superfluid Quantum Vortex-Technologie von Lightning hält die Energieemissionen niedrig und bietet gleichzeitig eine bessere Leistung als typische stealth-orientierte Anlagen.
item_DescLightning_F8C_Paint_Black_Black_Green_Spec=Mit der Shock Wave-Lackierung für den F8C Lightning werden Sie alle Blicke auf sich ziehen und das Blatt im Kampf ziehen. Die Lackierung in auffälligem Grün mit schwarzen Akzenten verleiht einem Schiff, das sowohl eine Schönheit als auch ein Biest ist, ein dramatisches und unverwechselbares Aussehen.
item_DescLightning_F8C_Paint_Platinum=Schneide mit der Stormfire-Lackierung für Anvils neuen F8C Lightning ein klassisches Profil auf jedem Schlachtfeld. Ausgestattet mit einer dreischichtigen Kalding-Lackierung, die für eine Vielzahl von Atmosphären und Bedingungen geeignet ist, sorgt dieser elegante Platin-Look dafür, dass du jahrelang gut aussiehst.
item_DescLynx_Paint_Purple_Black_Gold=Die Nebula-Lackierung verleiht dem Lynx ein auffälliges metallisches Lila-Finish.
item_DescLynx_Paint_Silver_Black_Silver=Eine metallisch graue Karosserie mit schwarzen Akzenten macht den Moonrise zu einer dezenten, aber stilvollen Lackierung für den Lynx.
item_DescLynx_Paint_White_Blue_Blue=Ändere das Aussehen des Lynx mit der Moonshadow-Lackierung, die hauptsächlich weiß mit blauen Akzenten ist.
item_DescM50_Paint_IAE2950_Grey_Blue=Diese benutzerdefinierte M50-Lackierung wurde zur Feier des 2950 IAE auf microTech erstellt. Sie kombiniert Schwarz, elektrisches Blau und Weiß, um dem Schiff ein cooles neues Aussehen zu verleihen.
item_DescM50_Paint_IAE2950_Grey_White=Modifiziere deine M50 mit dieser weiß-grauen Lackierung, die speziell für das IAE-Event 2950 auf microTech entworfen wurde.
