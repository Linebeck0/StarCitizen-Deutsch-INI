item_Desc_r6p_boots_01_01_9tails01=Diese Version der Protean-Stiefel von R6 Pro wurde gegenüber ihrer ursprünglichen Form geändert. Diese robusten und langlebigen Stiefel von R6 Pro eignen sich perfekt zum Tragen auf Ihrem Schiff oder auf dem Planeten. Gepolsterte Innensohlen sorgen dafür, dass Sie sich in jeder Situation wohlfühlen.
item_Desc_r6p_boots_02_01_01=Ganz einfach: Die Ponos-Stiefel von R6 Pro wurden für harte Arbeit gebaut. Diese aus Thermosulate-Technologie gefertigten wasserdichten und isolierten Arbeitsstiefel sind für subarktische Umgebungen geeignet, während die Verbund-Außensohle Gefahren ignoriert, um die Traktion aufrechtzuerhalten, wenn Sie sie am meisten brauchen.
item_Desc_r6p_boots_03,P=PH - r6p_boots_03
item_Desc_r6p_boots_04_01_01=Die Cerrado Boots von R6 Pro sind geländetauglich, bequem, wasserdicht und langlebig. Die hohe Manschette und die Schnürung oben bieten eine nahtlose Kombination aus außergewöhnlicher Knöchelunterstützung und Stabilität.
item_Desc_r6p_boots_05=Eine proprietäre Mischung aus Natur- und Kunstleder verleiht dem Tussock Boot eine unschlagbare Robustheit und macht ihn perfekt für Arbeit und Freizeit.
item_Desc_r6p_gloves_01=Mit den Baru-Handschuhen sind Ihre Hände immer trocken und haben die richtige Temperatur. Ein fortschrittliches Sensorsystem, geschützt durch eine Metallplatte auf dem Handrücken, überwacht und reguliert die Bedingungen im Handschuh. Ein patentiertes, mit speziellen Mikrofasern gewebtes Kunstleder arbeitet mit den Sensoren zusammen und eine Riemenmanschette sorgt für einen guten Sitz.
item_Desc_r6p_gloves_02_01_01=Profis darin, deine Hände sicher zu halten, ohne die Fingerfertigkeit zu opfern, bieten die rutschfesten Aster Handschuhe soliden Schutz und anhaltende Wärme bei kalten oder feindlichen Bedingungen. Das robuste synthetische Leder lässt sich gut eintragen und hält jahrelangem häufigem Gebrauch stand.
item_Desc_r6p_shoes_02_01_01=Perfekt zum Wandern oder für Feldarbeiten: Der Tona von R6 Pro ist ein Low-Top-Sneaker aus atmungsaktiven Cheofreme-Materialien, der nicht nur zusätzlichen Schutz vor Stößen bietet, sondern Ihre Füße auch trocken hält.
item_Desc_r6p_shoes_03,P=PH - r6p_shoes_03
item_Desc_r6p_shoes_04=Schlüpfen Sie bequem in die Campo-Schuhe, die über eine stützende Zwischensohle, ein gepolstertes Fußbett und eine geformte, rutschfeste Außensohle verfügen. Diese knöchelhohen Slipper bieten dank zwei verstellbarer Riemen mit Metallverschlüssen eine ideale Passform.
item_Desc_rmb_gloves_01=Die Cody-Handschuhe sind Profis darin, die Hände warm zu halten, egal ob Sie ein Multi-Tool in einer Mine oder ein eiskaltes Getränk an der Bar halten. Hergestellt für kalte Umgebungen, aber stilvoll genug, um überall getragen zu werden.
item_Desc_rmb_goggles_01_01_9tails01=Diese Version von Ramblers Avalos Scout-Brille wurde gegenüber ihrer ursprünglichen Form geändert. Mit der Avalos Scout-Brille trifft Technik auf Hartes. Ihr einzigartiger und stabiler Rahmen sorgt dafür, dass die Linsen auch nach unerwarteten Stößen oder plötzlichen atmosphärischen Veränderungen intakt bleiben. Gebaut für raue Umgebungen, aber mutig genug, um überall getragen zu werden.
item_Desc_rmb_goggles_04=Mit einem schlanken Design, das für alle Gesichtsformen geeignet ist, gewährleistet die XS-98 Explorer-Brille eine beschlagfreie Sicht in jedem Klima und ist mit einer patentierten Beschichtung ausgestattet, die starken UV-Schutz bietet und unerwünschte Blendung reduziert.
item_Desc_rmb_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDie zweifarbige Kutty-Jacke von Rambler verfügt über einen Ringerkragen und ein asymmetrisches Knopfdesign, um einen Vintage-Look in die Moderne zu bringen.\n\nDamengrößen derzeit nicht auf Lager.
