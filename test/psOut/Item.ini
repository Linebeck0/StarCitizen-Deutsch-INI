item_DescORIG_m50_shop=Hersteller: Origin Jumpworks\nFokus: Racing\n\nWenn du so schnell wie möglich von Punkt A nach Punkt B kommen und dabei so viel Stil wie möglich haben möchtest, dann ist Origins M50 genau das Richtige für dich. Mit aufgeladenen Motoren, die gegen eine winzige Waffenlast antreten, ist die M50 das Schiff für rasantes Vorankommen.
item_DescOutlaw_Heavy_Armor=Sei eine unverrückbare Kraft mit Kastak Arms Slugger-Schwerer Panzerung. Ihre widerstandsfähige Panzerung und Vielzahl von Befestigungspunkten sind darauf ausgelegt, Angriffe lange genug standzuhalten, um dir die Möglichkeit zu geben, im Kampf nach deinen eigenen Bedingungen zu reagieren und zu handeln.
