item_DescMount_Gimbal_S1=Hersteller: Flashfire Systems\nTyp: Weapon Mount\nSize: 1\n\nDer VariPuck passt zwischen deine Waffe und den Schiffs-Hardpoint, um eine feste Waffenhalterung in eine schwenkbare Halterung zu verwandeln und dem Piloten das unabhängige Zielen seines Waffenfeuers zu ermöglichen. Dieser spezielle VariPuck akzeptiert jede Waffe der gleichen Größe wie der Hardpoint, an dem er angebracht ist.
