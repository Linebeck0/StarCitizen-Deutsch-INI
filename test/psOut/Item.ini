item_DescGladius_Paint_Fleetweek_Level2_Camo=Schwebe wie der Winterwind mit der Frostbite-Camouflage für deine Gladius.
item_DescGladius_Paint_Invictus_blue_gold=Mit einer leuchtend blauen Grundfarbe und goldenen Akzenten verleiht die Lackierung "Invictus Blau und Gold" Ihrer Gladius einen auffälligen Stil.
item_DescGladius_Paint_Pirate=Rot und Schwarz mit weißen Akzenten. Diese Sonderedition der Gladius-Lackierung wurde geschaffen, um diejenigen zu ehren, die keine Angst davor haben, Pirateneinheiten anzugreifen.
item_DescGladius_Paint_SolarWinds_Metal_Red=Fliege stilvoll mit der Solar Winds-Lackierung, die der Gladius ein metallisches Silberfinish mit kastanienbraunen Akzenten verleiht.
item_DescGladius_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeig dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescGladius_Paint_Valiant=Diese Sondereditionslackierung ist Teil der "Masters of Flight"-Serie und würdigt das Aussehen der Gladius, die von der berühmten Verteidigungspilotin Condi Hillard verwendet wurde, die als erster Mensch überhaupt einen Vanduul im Kampf besiegte.
