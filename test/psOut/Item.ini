item_Descbehr_rifle_ballistic_02=Hersteller: Behring\nTyp: Assault Rifle\nKlasse: Ballistic\n\nMagazingröße: 30\nFeuerrate: 600 Schuss/min\nEffektive Reichweite: 60 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S2)\n\nDas Behring P8-AR wurde als Standard-Sturmgewehr der UEE Marines entwickelt und zeichnet sich durch seine Zuverlässigkeit und unkomplizierte Bedienung aus, damit Sie sich auf den Kampf konzentrieren können.
