item_DescESPR_BallisticCannon_S1=Hersteller: Esperia\nTyp: Ballistic Cannon\nSize: 1\n\nVerbreite Angst mit der ballistischen Kanone Deadbolt I. Diese berüchtigte Tevarin-Waffe, die wegen ihrer Feuerkraft auf kurze Distanz gefürchtet ist, erlangte ihren einschüchternden Ruf während des Ersten Tevarin-Krieges als Teil des verheerenden Arsenals der Tevarin-Flotte. Esperia hat den Deadbolt I aus Respekt vor der Originalwaffe und den Kriegern, die ihn so effektiv eingesetzt haben, sorgfältig nachgebaut.
