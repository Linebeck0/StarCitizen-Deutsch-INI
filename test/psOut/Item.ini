item_Desc_thp_pants_01=Schadensreduktion: 30%\nTragekapazität: 4K µSCU\nTemp.Bereich: -56 / 86 °C\n\nEntwickelt in Zusammenarbeit mit Grindstone Boots sind die Ixonia-Hosen darauf ausgelegt, dich vor harten Schlägen zu schützen. Die Schienbeinschützer passen nahtlos über die Trekker-Stiefel und bestehen aus Tehachapis proprietärem Polymer-Gewebe, um einen hohen Schutzlevel zu bieten.
item_Desc_tmbl_vest_biker_01_01_9tails01=Tragekapazität: 1K µSCU\n\nDiese Version der Renegade Cut Weste wurde von ihrer Originalform modifiziert. Zeige deine innere Rebellen mit der Renegade Cut Weste, die einen breiten, eingeritzten Reverskragen und Metallnieten auf der linken Schulter hat. Hochwertiges Kunstleder und ein isoliertes Futter verleihen der Weste sowohl Komfort als auch Stil.
item_Desc_tmbl_vest_racing_01_01_9tails01=Tragekapazität: 1K µSCU\n\nDiese Version der Renegade Racing Weste wurde von ihrer Originalform modifiziert. Die Renegade Racing Weste bietet Schutz vor Straßenabschürfungen, ohne die Rundenzeit zu beeinträchtigen. Die Weste ist extrem leicht, aber ultrahaltbar, dank Graphen-basierten Nanokompositplatten. Ideal für alles, von idyllischen Fahrten bis hin zu nervenaufreibenden letzten Runden.
item_Desc_uba_prison_backpack_01=Typ: Light Backpack\nTragekapazität: 50K µSCU\nKernkompatibilität: Alle\n\nDieser robuste Inmate Workpack bietet ausreichend Stauraum und verteilt das Gewicht gleichmäßig über den Rücken des Trägers, sodass er bei jeder Schicht mehr tragen kann. Er verfügt auch über sichere Bodengurte, um die Größe des Sauerstofftanks pro Insasse zu bestimmen und das Flucht-Risiko zu minimieren.
item_Desc_uba_prison_undersuit_01=Typ: Worksuit\nSchadensreduktion: 10%\nTemp.Bereich: -75 / 75 °C\n\nDer Häftlings-Arbeitsanzug ist ein strapazierfähiger und sehr sichtbarer Arbeitsanzug, der entwickelt wurde, um die harten Bedingungen zu überstehen, denen Insassen während Arbeitsfreigabeprogrammen oft ausgesetzt sind. Der Arbeitsanzug verfügt über verstärkte Polsterung für Schutz und ein starkes synthetisches Gewebe, das den minimalen Regierungsstandard für Wärmedämmung erfüllt und gleichzeitig die Kosten niedrig hält. Der robuste Arbeitsrucksack bietet ausreichend Stauraum und verteilt das Gewicht gleichmäßig über den Rücken des Trägers, sodass dieser während jeder Schicht mehr tragen kann. Er verfügt auch über sichere Bodengurte, um die Sauerstofftankgröße pro Insasse festzulegen und das Risiko von Flucht zu minimieren.
item_Desc_uba_prison_undersuit_helmet_01=Typ: Worksuit Helm\nSchadensreduktion: 10%\nTemp.Bereich: -75 / 75 °C\n\nDer Häftlings-Arbeitshelm verfügt über ein sehr auffälliges Design für einfache visuelle Verfolgung, zusammen mit einer beschlagfreien, rissbeständigen Gesichtsschutzplatte, die in verstärktes Panzerungsmaterial versiegelt ist und darauf ausgelegt ist, herabfallende Trümmer zu überstehen, um teure Unfälle in Ihrer Arbeitskraft zu minimieren.
item_Desc_vgl_advocacy_lightarmor_Shared=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -38 / 68 °C\n\nVirgils TrueDef-Linie persönlicher Körperrüstungen bietet strategischen Schutz für lebenswichtige Bereiche, während sie dich schnell und mobil hält. Zahlreiche planetare Strafverfolgungsorganisationen und sogar die Advocacy verwenden Versionen des TrueDef, um ihre Offiziere und Agenten zu schützen.
item_Desc_vgl_advocacy_lightarmor_helmet_01=Typ: Light Armor\nSchadensreduktion: 20%\nTemp.Bereich: -38 / 68 °C\n\nVirgils Argus-Helm verwendet eine fortschrittliche, mehrschichtige Verbundkonstruktion, um unglaublichen Schutz vor Waffenfeuer sowie Umwelteinflüssen zu bieten. Das getönte Visier bietet einen weiten Blickwinkel, um die Situationswahrnehmung und uneingeschränkte Bewegung zu verbessern.
