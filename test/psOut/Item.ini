Item_DescBEHR_LaserCannon_S4=Hersteller: Behring\nTyp: Laser Cannon\nSize: 4\n\nBehrings M6A ist eine vielseitige Hochgeschwindigkeitsenergie-Maschinenkanone, die dazu entwickelt wurde, Ihren Feind auf Distanz zu halten, ohne Ihre Bremskraft zu opfern.
Item_DescFlair_mug_stella_fortuna_1_a=Mit einem Kleeblattmotiv und antikem Finish ist dieser Zinn- und Messingkrug perfekt, um einen traditionellen Stella Fortuna Toast auf "Tempt Fate" auszusprechen.
Item_DescFlair_mug_stella_fortuna_1_b=Wunderschön aus echtem Holz mit Zinnaufdrucken gefertigt, zeigt dieser Stella Fortuna-Themenkrug einen Kompassstern und eine Erinnerung daran, dass "Luck Favors the Bold" (Das Glück begünstigt die Mutigen).
Item_DescGRIN_CraftingStation_001=Typ: Manufacturing Station\nHersteller: Greycat Industrial\nKlasse: Industrial\n\nDie ReCast schiffsgebundene Herstellungsstation kann Rohmaterialien in individuell gefertigte Container speichern und dieselben Ressourcen verwenden, um verschiedene nützliche Gegenstände herzustellen, wie Multitools, was längere Expeditionen und nachhaltigere Operationen ermöglicht.
Item_DescGRIN_SalvageField_001=Typ: Field Emitter\nHersteller: Greycat Industrial\nKlasse: Industrial\n\nEntwickelt, um Wracks mühelos in ihre Bestandteile aufzulösen, ist der Renovar XTR Salvage Beam zum Branchenstandard für strukturelle Bergung geworden. Er wechselt zwischen zwei Feldmodi: Der Zerbrechen-Modus, der hochfrequente Vibrationen verwendet um Objekte zu zerbrechen, und der Auflösen-Modus, der die Stücke in eine verwertbare Ressource reduziert.
Item_DescReclaimer_CraftingStorage=Typ: Storage\nHersteller: Aegis Dynamics\nKapazität: 360 SCU\n\nDieser interne Lagerraum enthält alle Rohstoffe, die eine Reclaimer sammelt, bis sie in die Herstellungsstationen des Schiffs eingespeist werden.
Item_DescReclaimer_SalvageClaw=Typ: Manipulator\nHersteller: Aegis Dynamics\nKlasse: Industrial\n\nDiese robuste Klaue ermöglicht einem Techniker an Bord, Bergungsgut zu manipulieren und aufzusammeln.
Item_DescSTOR_opencontainer_shared=Entwickelt von einem der vertrauenswürdigsten Namen in Frachtpods bietet der Stor*All Self-Storage Container einen bequemen Ort, um alles aufzubewahren, was zu sperrig ist, um es bei sich zu tragen. Seine haltbare, schlagfeste Konstruktion ist versiegelt, um das Vakuum des Weltraums zu überstehen.
Item_DescSyulen_Paint_Chiing_WhiteGold=Mach deine Syulen zum Hingucker mit der Ch.iing-Lackierung, die weiß marmoriert mit goldenen Akzenten ist.
Item_DescSyulen_Paint_chuia_BlueGold=Verleihe deiner Syulen mit der Chui'ā-Lackierung das gewisse Etwas - Blau marmoriert mit goldenen Akzenten, die an bewegende Wellen erinnern.
Item_DescSyulen_Paint_taomoa_BlackBronze=Hebe deine Syulen mit der Tao'moa-Lackierung hervor - Obsidian-Schwarz marmoriert und mit Bronze-Akzenten versehen.
Item_DescSyulen_Paint_thlun_PurpleBronze=Lass deine Syulen mit der Thlūn-Bemalung aus der Masse herausragen - Violett marmoriert und durch Bronze-Akzente hervorgehoben.
Item_DescVulture_CraftingStorage=Typ: Storage\nHersteller: Drake Interplanetary\nKapazität: 14 SCU\n\nDieser interne Lagerraum enthält alle Rohstoffe, die eine Vulture sammelt, bis sie in die Herstellungsstation des Schiffs eingespeist werden.
Item_Desc_987_shirt_04=Dieses klassische Tanktop von 987 ist aus feuchtigkeitsableitendem Stoff gefertigt, um Sie kühl zu halten, wenn Sie am aktivsten sind. Jedes Hemd wird mit einem Armschutz und einem Patronengurt geliefert, um einen kühnen und aggressiven Stil zu kreieren.
Item_Desc_sch_monocle_01=Als Teil seiner Dafne-Kollektion präsentiert Derion stolz das Jacopo-Monokel. Dieses Diamant-Laminat-Accessoire verfügt über eine Wolframkette und verfügt über die neueste aufrüstbare optiVis-Schnittstelle für unübertroffenen Komfort.
Item_Desc_sch_tophat_01=Als Teil seiner Dafne-Kollektion ist Derion stolz, den Jacopo-Zylinder zu präsentieren. Dieser mit hauchdünnem Futter gefütterte Zylinder ist perfekt für einen eleganten Abend in der Stadt und wurde zu Ehren des 500-jährigen Bestehens des Port Renatus Metropolitan Opera House in Auftrag gegeben.
Item_Desc_vgl_advocacy_undersuit_base_01=Typ: Undersuit\nSchadensreduzierung: 10%\n\nVirgils Wächter ist ein Mehrzweck-Raumanzug, der über grundlegende verstärkte Platten zum Aufprallschutz sowie eine natürliche Integration mit kompatiblen Rüstungssets verfügt.
Item_Desc_vpw_bouncer_gloves_01_01_01=Der 2Tuf verfügt über ein ultraweiches Stofffutter gepaart mit einer robusten Außenseite aus im Labor gezüchtetem Leder für Komfort und uneingeschränkte Mobilität. Dank des schlichten Designs mit verstärkten Nähten übersteht der Handschuh eine raue Nacht auf der Straße und ist dennoch für den eleganten Abend gerüstet.
