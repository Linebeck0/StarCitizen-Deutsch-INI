item_DescPRAR_DistortionScatterGun_S3=Hersteller: Preacher Armaments\nTyp: Distortion Scattergun\nSize: 3\n\nVerwandle Feinde mit der Reformation in Nichtkämpfer. Diese Scattergun der Size 3 von Preacher Armaments verursacht verheerenden Verzerrungsschaden auf kurze Distanz.
item_DescPRAR_DistortionScatterGun_S4=Hersteller: Preacher Armaments\nTyp: Distortion Scattergun\nSize: 4\n\nDeaktiviere das Schiff eines Feindes, ohne es zu beschädigen, mit der Salvation Scattergun von Preacher Armaments. Mit ihrem breiten Streuungsmuster und niedriger Feuerrate ist diese Scattergun der Size 4 am effektivsten in kurzer Reichweite.
item_DescPRAR_DistortionScatterGun_S5=Hersteller: Preacher Armaments\nTyp: Distortion Scattergun\nSize: 5\n\nLiefern Sie hohen Verzerrungsschaden in Nahkämpfen mit der Absolution Scattergun von Preacher Armaments. Diese Waffe der Size 5 ist eine ideale Wahl für diejenigen, die ihr Ziel erfassen oder entern möchten.
item_DescPRAR_DistortionScatterGun_S6=Hersteller: Preacher Armaments\nTyp: Distortion Scattergun\nSize: 6\n\nDie Verurteilung ist eine massive Scattergun der Size 6 von Preacher Armaments. Ihr hoher Verzerrungsschaden schaltet die Elektronik aus, obwohl ihr breites Streuungsmuster sie weniger effektiv macht, wenn das Ziel weiter entfernt ist.
