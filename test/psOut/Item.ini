item_Desc_COOL_JSPN_S00_CryoStarSL=Typ: Cooler\nHersteller: J-Span\nSize: 0\nGrade: B\nKlasse: Civilian\n\nJ-Span hat es wieder geschafft. Der Cryo-Star SL bietet die gleiche preisgekrönte Leistung und Haltbarkeit, die Sie von einem Cryo-Star erwarten, ist jedoch jetzt für kleinere Vehikel erhältlich.
item_Desc_COOL_JSPN_S01_CryoStar=Typ: Cooler\nHersteller: J-Span\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDer Cryo-Star-Kühler für Verbraucher von J-Span ist dank seiner zuverlässigen Wärme zu einem alltäglichen Anblick im gesamten Imperium geworden Absorption, die das Triebwerk Ihres Schiffes nicht belastet.
item_Desc_COOL_JSPN_S02_CryoStarEX=Typ: Cooler\nHersteller: J-Span\nSize: 2\nGrade: B\nKlasse: Civilian\n\nMit seiner EX-Linie hat J-Span die gleiche zuverlässige Wärmeabsorption wie sein beliebter Cryo-Star-Kühler auf den Markt gebracht Piloten, die größere Schiffe ausrüsten möchten.
item_Desc_COOL_JSPN_S03_CryoStarXL=Typ: Cooler\nHersteller: J-Span\nSize: 3\nGrade: B\nKlasse: Civilian\n\nMit seinem gut verarbeiteten Design und seiner zuverlässigen Leistung beweist der Cryo-Star XL-Kühler vom ersten Moment an, in dem Sie ihn verwenden dass niemand das Wärmemanagement besser versteht als J-Span.
item_Desc_COOL_JUST_S01_EcoFlow=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 1\nGrade: B\nKlasse: Industrial\n\nDer industrielle Eco-Flow-Kühler von Juno Starwerk ist seit Jahrhunderten ein Standard und bei Spediteuren beliebt, da er auch im Freien leicht zu warten ist Tragen der schwersten Frachtlasten.
item_Desc_COOL_JUST_S01_UltraFlow=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 1\nGrade: A\nKlasse: Industrial\n\nJuno Starwerk hat den Ultra-Flow so entwickelt, dass er nicht nur den anspruchsvollen Kühlanforderungen Ihrer Schiffssysteme während des Betriebs standhält, sondern auch aber um es länger und besser zu machen als andere Kühler seiner Klasse.
item_Desc_COOL_JUST_S02_Snowfall=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 2\nGrade: B\nKlasse: Industrial\n\nNur wenige Dinge können Ihrem Schiff im Laufe der Zeit so viel Schaden zufügen wie übermäßige Hitzeentwicklung. Der Juno Starwerk Snowfall-Kühler sorgt dafür, dass Ihr Schiff länger die richtige Temperatur behält, sodass Sie länger fliegen können.
item_Desc_COOL_JUST_S03_IceFlush=Typ: Cooler\nHersteller: Juno Starwerk\nSize: 3\nGrade: B\nKlasse: Industrial\n\nDer Juno Starwerk Ice-Flush-Kühler ist so gebaut, dass er den Wärmeanforderungen und thermischen Belastungen standhält, denen viele Industrieschiffe ausgesetzt sind Teil ihres durchschnittlichen Arbeitstages.
item_Desc_COOL_LPLT_S01_FlashFreeze=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 1\nGrade: B\nKlasse: Civilian\n\nMit dem FlashFreeze stellt Lightning Power sicher, dass Sie sich auf seine bewährten Produkte verlassen können, egal wie heiß es wird Kühltechnologie, die Sie am Fliegen hält.
item_Desc_COOL_LPLT_S02_FullFrost=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 2\nGrade: B\nKlasse: Civilian\n\nDas richtige Wärmemanagement und die Wärmeverteilung sind ein Anliegen für jeden Piloten, dem die Langlebigkeit und Leistung seines Schiffes am Herzen liegt. Jetzt können Sie beruhigt fliegen, da Sie wissen, dass Sie den fortschrittlichen FullFrost-Kühler von Lightning Power an Bord haben.
item_Desc_COOL_LPLT_S02_WhiteOut=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 2\nGrade: D\nKlasse: Civilian\n\nIhr Schiff ist beim Fliegen vielen extremen Bedingungen ausgesetzt. Von der Kälte des Weltraums bis zur brennenden Hitze eines Wüstenplaneten - das Letzte, worüber Sie sich Sorgen machen sollten, ist, ob Ihre Kühlbox mithalten kann. Das Einstiegsmodell WhiteOut von Lightning Power bietet ein Wärmemanagement, das Ihnen dabei helfen kann, Ihr Ziel zu erreichen.
item_Desc_COOL_LPLT_S03_FrostBite=Typ: Cooler\nHersteller: Lightning Power Ltd.\nSize: 3\nGrade: B\nKlasse: Civilian\n\nSorgen Sie dafür, dass Ihr Schiff reibungslos läuft, mit dem Lightning Power FrostBite, der Ihre Wärmemanagementanforderungen erfüllt. Dieser Verbraucherkühler kann zusätzliche Wärme verarbeiten und dabei helfen, optimale Betriebstemperaturen für alle Ihre Komponenten aufrechtzuerhalten.
item_Desc_COOL_TYDT_S01_SnowBlind=Typ: Cooler\nHersteller: Tyler Design & Tech\nSize: 1\nGrade: A\nKlasse: Stealth\n\nEine IR-Signatur, die heiß läuft, ist eine todsichere Möglichkeit, den gesamten Sektor auf Ihren Aufenthaltsort aufmerksam zu machen, und das kann oft der Fall sein möglicherweise als gefährlich erweisen. Mit dem Tyler Design & Tech Snowblind-Kühlsystem an Bord können Sie Ihre Wärmeemissionen erheblich reduzieren und gleichzeitig dafür sorgen, dass Ihr Schiff unter optimalen thermischen Bedingungen läuft.
item_Desc_COOL_VNCL_S01_Cold=Typ: Cooler\nHersteller: Vanduul\nSize: 1\nGrade: N/A\nKlasse: Military\n\nEin kleiner Kühler, der an Bord von Vanduul-Schiffen gefunden wurde und vom Militär den Codenamen "Kalt" trägt. Seine Thermotoleranzen haben wurde auf die aggressiven Bedürfnisse der Vanduul-Piloten abgestimmt.
item_Desc_COOL_WCPR_S00_Kelvid=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 0\nGrade: B\nKlasse: Civilian\n\nDer Kelvid ist ein Hochleistungs-Rough-and-Tumble-Kühlsystem, das Ihr Vehikel länger am Laufen hält als den Atem anzuhalten.
item_Desc_COOL_WCPR_S01_Gelid=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 1\nGrade: A\nKlasse: Civilian\n\nDer Gelid-Kühler der Spitzenklasse von Wen/Cassel ist ein umfassendes Wärmemanagementsystem, das sich ideal für eine Vielzahl von Schiffen eignet.
item_Desc_COOL_WCPR_S02_Graupel=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDer Graupel bietet nicht nur die erstklassige Kühltechnologie, die größere Schiffe benötigen, um eine optimale Leistung aufrechtzuerhalten, sondern auch tut es mit Wen/Cassels charakteristischer Handwerkskunst.
item_Desc_COOL_WCPR_S02_Taiga=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 2\nGrade: B\nKlasse: Civilian\n\nWen/Cassel hat lange und hart daran gearbeitet, hochwertige Kühler wie die neueste Ausgabe von Taiga zu entwickeln, die verarbeiten und verarbeiten kann Verwalten Sie überschüssige Wärme und halten Sie gleichzeitig die hohen Standards ein, für die sie bekannt sind.
item_Desc_CTL_Hat_01_01_Shared=Eine klassisch strukturierte Baseballkappe mit einem Akzentstreifen für einen Farbtupfer. Die proprietäre COOL-WEV-Technologie von City Lights hält Ihren Kopf in jeder Umgebung kühl und trocken.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CTL_Jacket_01_01_Shared=Tragekapazität: 1K µSCU\n\nDie Sturgis von City Lights ist eine moderne Version der legendären Crash-Jacke und zeichnet sich durch ihren asymmetrischen Hauptreißverschluss und die Fülle an Taschen aus, aber ihr zeitloses Design wird Sie jahrelang stilvoll halten.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CTL_Jacket_02_01_Shared=Tragekapazität: 1K µSCU\n\nEine klassische Racer-Jacke mit detaillierten Nähten, einem Kragenriemen und dekorativen, auffälligen Verzierungen auf der Brust und an den Armen. City Lights hat Mode und Komfort wieder einmal neu definiert.
item_Desc_CTL_Jacket_03_01_Shared=Tragekapazität: 1K µSCU\n\nDiese schlichte Strickjacke von City Lights zeichnet sich durch einen klassischen Schnitt und schicke Mikronaht-Technologie aus und ist eine durch und durch moderne Ergänzung für jede Garderobe. Außerdem verfügt es über einen Stehkragen, der Sie warm hält.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CTL_Pants_01_01_Shared=Tragekapazität: 1K µSCU\n\nDiese geraden Hosen von City Lights sind unverzichtbar für die tägliche Arbeit und Freizeit. Sowohl die Vorder- als auch die Gesäßtaschen verfügen über metallische Knopfakzente, die für das perfekte Flair sorgen.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CTL_Pants_02_01_Shared=Tragekapazität: 1K µSCU\n\nSteigen Sie Ihren Stil mit dieser auffälligen Hose von City Lights auf. Sechs Reißverschlusstaschen und ein schräger Hosenschlitz verleihen Ihrer Garderobe eine besondere Note.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_CTL_Shirt_03_01_Shared=Dieses stylische T-Shirt von City Lights besteht aus einem leichteren Stoff, der perfekt für wärmere Klimazonen geeignet ist.
item_Desc_CTL_Shirt_06_01_Shared=Erweitern Sie Ihr Basic-T-Shirt-Spiel mit diesem stilvollen Kurzarm-T-Shirt von City Lights, das eine dynamische, asymmetrische Linie auf der Vorderseite aufweist.\n\nDamengrößen derzeit nicht auf Lager.
