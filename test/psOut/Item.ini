item_Desccrlf_consumable_adrenaline_01=Hersteller: CureLife\nTyp: Medical Consumable\n\nDer CureLife AdrenaPen stammt vom vertrauenswürdigsten Medizinunternehmen des Imperiums und kann in Notsituationen schnell Dosen des synthetischen Adrenalins Demexatrine abgeben, um Muskelermüdung und Symptome im Zusammenhang mit einer Gehirnerschütterung zu lindern. Nur wie empfohlen verwenden.
item_Desccrlf_consumable_healing_01=Hersteller: CureLife\nTyp: Medical Consumable\n\nDer CureLife MedPen stammt vom vertrauenswürdigsten Medizinunternehmen des Imperiums und kann in Notsituationen schnell Dosen des Gerinnungsmittels Hemozal abgeben, um Blutungen zu lindern und die allgemeinen Vitalwerte eines Patienten zu verbessern. Nur wie empfohlen verwenden.
item_Desccrlf_consumable_overdoseRevival_01=Hersteller: CureLife\nTyp: Medical Consumable\n\nDer CureLife DetoxPen stammt vom vertrauenswürdigsten Medizinunternehmen des Imperiums und kann in Notsituationen schnell Dosen des Entgiftungsmittels Resurgera abgeben, um die mit hohen Konzentrationen von Medikamenten im Blut (MGB) verbundenen Symptome zu lindern überdosierungen. Nur wie empfohlen verwenden.
item_Desccrlf_consumable_oxygen_01=Hersteller: CureLife\n\nDieses leicht zu tragende Einweg-Erste-Hilfe-System wurde entwickelt, um in Notsituationen die Sauerstoffreserven von Druckanzügen wieder aufzufüllen. Der Curelife OxyPen ist mit den meisten Standardanzügen kompatibel und eine ideale Lösung zur Vorbeugung von Hypoxie und für den sofortigen Zugang zu lebensrettendem Sauerstoff.
item_Desccrlf_consumable_painkiller_01=Hersteller: CureLife\nTyp: Medical Consumable\n\nDer CureLife OpioPen stammt vom vertrauenswürdigsten Medizinunternehmen des Imperiums und kann in Notsituationen schnell Dosen des Schmerzmittels Roxaphen abgeben, um die mit eingeschränkter Mobilität und teilweiser Lähmung verbundenen Symptome zu lindern. Nur wie empfohlen verwenden.
item_Desccrlf_consumable_radiation_01=Hersteller: CureLife\nTyp: Medizinisches Verbrauchsmaterial\n\nDer DeconPen von CureLife liefert eine schnelle Injektion von Canoiodid, einer proprietären medizinischen Verbindung, die Verletzungen durch Strahlenexposition reduziert.
item_Desccrlf_consumable_steroids_01=Hersteller: CureLife\nTyp: Medical Consumable\n\nDer CureLife CorticoPen stammt vom vertrauenswürdigsten Medizinunternehmen des Imperiums und kann in Notsituationen schnell Dosen des Kortikosteroids Sterogen abgeben, um die mit Muskelschwäche und Atemwegsschäden verbundenen Symptome zu lindern. Nur wie empfohlen verwenden.
item_Desccrlf_medgun_01=Hersteller: CureLife\nTyp: Medical Device\n\nDer ParaMed von CureLife ist ein professionelles medizinisches Notfallgerät, das zur Stabilisierung von Patienten mit möglicherweise lebensbedrohlichen Verletzungen entwickelt wurde. Durch die äußerst präzise Diagnostik und Dosierung kann ParaMed mehr Patienten behandeln und eine längere Linderung bei geringerem Risiko einer überdosierung bieten.
item_Desccrlf_medgun_01_grey01=Hersteller: CureLife\nTyp: Medical Device\n\nDer ParaMed von CureLife ist ein professionelles medizinisches Notfallgerät, das zur Stabilisierung von Patienten entwickelt wurde, die an möglichen lebensbedrohlichen Verletzungen leiden. Durch die äußerst präzise Diagnostik und Dosierung kann ParaMed mehr Patienten behandeln und eine längere Linderung bei geringerem Risiko einer überdosierung bieten. Die "Amalgam"-Edition ist in schlichtem Grau gehalten.
item_Desccrlf_medgun_01_mag=Typ: MedGel-Nachfüllung\n\nDieses Fläschchen wird zum Nachfüllen des ParaMed-Medizingeräts mit CureLife Pancea MedGel verwendet.\n
item_Desccrlf_medgun_01_purple01=Hersteller: CureLife\nTyp: Medical Device\n\nDer ParaMed von CureLife ist ein professionelles medizinisches Notfallgerät, das zur Stabilisierung von Patienten entwickelt wurde, die an möglichen lebensbedrohlichen Verletzungen leiden. Durch die äußerst präzise Diagnostik und Dosierung kann ParaMed mehr Patienten behandeln und eine längere Linderung bei geringerem Risiko einer überdosierung bieten. Die "Venule"-Edition zeichnet sich durch eine satte violette Farbe aus.
