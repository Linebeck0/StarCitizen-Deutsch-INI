item_Desc_hdh_pants_06=Tragekapazität: 0.4K µSCU\n\nDie Kavir-Hose ist eine Mischung aus Habidash-Stil und Einfallsreichtum und bietet neben modischen Verzierungen auch praktische Vorzüge, die sich ideal für den Einsatz in extremen Umgebungen eignen. Mehrere Stoffteile sind direkt in einen dicken, integrierten Gürtel eingenäht, der die Hose zwischen einem breiten, elastischen Bund und einem lockeren, atmungsaktiven Baumwollmischgewebe an den Beinen aufteilt. Außerdem gibt es zwei Stoffbänder, die die Schienbeine umschließen, um Schmutz und andere Elemente fernzuhalten.
