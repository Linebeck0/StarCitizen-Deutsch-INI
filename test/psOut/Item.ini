item_DescMXOX_EMP_Device=Hersteller: MaxOx\nTyp: Burst Generator\nSize: 1\nSchadenstyp: EMP\n\nDer TroMag von MaxOx ist ein gut durchdachter und zuverlässiger Burst Generator mit Fokus auf EMP. Seine Beliebtheit ist im Laufe der Jahre gestiegen, da Piloten nach Alternativen zum REP-8 von Behring suchen. Der TroMag punktet mit einer schnelleren Ladezeit als ihr Hauptkonkurrent, hat jedoch einen kleineren effektiven Radius. Das lässt Piloten entscheiden, ob sie Geschwindigkeit oder Größe bevorzugen.
item_DescMXOX_NeutronCannon_S1=Hersteller: MaxOx\nTyp: Neutron Cannon\nSize: 1\n\nMaxOx's NN-13 Neutron Cannon bietet eine massive Energieladung auf Kosten von Geschwindigkeit und Energieeffizienz. Man könnte die Vorzüge von Geschwindigkeit, Schussrate und Entfernung über Schaden diskutieren, aber die Argumentation wird irrelevant, wenn man sie nur einmal treffen muss.
item_DescMXOX_NeutronCannon_S2=Hersteller: MaxOx\nTyp: Neutron Cannon\nSize: 2\n\nAufbauend auf der Technologie der NN-13 bietet MaxOx's NN-14 eine signifikante Steigerung der Leistung für die Neutronen-Autokanone, um jedem Schuss eine verheerende Wirkung zu verleihen. Mit diesem erhöhten Schaden geht jedoch eine stärkere Beanspruchung deines Kraftwerks einher.
item_DescMXOX_NeutronRepeater_S1=Hersteller: MaxOx\nTyp: Neutron Repeater\nSize: 1\n\nDie NDB-26 verwendet ein Doppellaufsystem, um Neutronenprojektile in schneller Folge abzufeuern. Verheerend im Nahkampf, packt dieser Neutron Repeater auch auf mittlere Entfernung genug Schlagkraft, um jeden Angreifer dazu zu bringen, seinen Angriff zu überdenken.
item_DescMXOX_NeutronRepeater_S2=Hersteller: MaxOx\nTyp: Neutron Repeater\nSize: 2\n\nMit einem schlanken, wissenschaftlichen Design ist der MaxOx NDB-28 der nächste Schritt in ernsthafter Stoppleistung. Doppelte Läufe überlappen die Explosionen für anhaltendes Neutronenfeuer, das auf kurze bis mittlere Entfernung effektiv bleibt.
item_DescMXOX_NeutronRepeater_S3=Hersteller: MaxOx\nTyp: Neutron Repeater\nSize: 3\n\nJahrzehnte an Designarbeit flossen in die Perfektionierung der NDB-Serie von Neutron Repeatern. Der S3 NDB-30 feuert schnell kraftvolle und präzise Neutronenprojektile ab, die jeden, der sich zu dicht heranwagt, schnell abschrecken werden.
