item_DescFlair_Tephra_Mine=Aegis Dynamics hat dieses ehemalige Kriegsgerät außer Dienst gestellt und zu einem Kunstwerk umgewandelt, um 400 Jahre Dienst des meistgefeierten Minenlegers der UEE, der Nautilus, zu feiern. Jetzt kann diese Tephra-Homing-Mine von FireStorm Kinetics sicher in Hangars im ganzen UEE ausgestellt werden, damit du dieses große, kühne Biest aus der Nähe betrachten kannst, ohne in die Luft gesprengt zu werden.
