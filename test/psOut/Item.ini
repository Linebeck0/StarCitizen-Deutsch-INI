item_DescCutlass_Paint_Cypress_LightGreen_Camo=Die Cypress ist eine hellgrüne Tarnlackierung für die Cutlass.
item_DescCutlass_Paint_Fleetweek_2021_Grey_Camo=Bedecke deine Cutlass mit grauer Tarnung und der speziellen Mistwalker-Lackierung.
item_DescCutlass_Paint_Fleetweek_2021_Red_Black=Sorge dafür, dass deine Cutlass mit der Coalfire-Lackierung, die hauptsächlich grau mit roten Akzenten ist, scharf aussieht.
item_DescCutlass_Paint_Green_Black=Nimm die Boshaftigkeit und das Chaos des Vara-Tags zu jeder Jahreszeit mit dieser maßgeschneiderten Cutlass-Lackierung zur Kenntnis. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags betont.
item_DescCutlass_Paint_Hawthorn_Green_Camo=Die Lackierung der Cutlass Hawthorn verfügt über ein schwarz-graues Tarnmuster, das das Schiff in die Weiten des Weltraums einfügt.
item_DescCutlass_Paint_Saurian_DarkGreen=Umhülle dein Cutlass mit der Saurian-Lackierung, die mehrere Dunkelgrüntöne kombiniert.
item_DescCutlass_Paint_SkullandCrossbones_Black_Red=Von Drakes PR-Team als "ironische Anspielung auf die überzogene Kontroverse" angesehen, spiegelt die Lackierung "Totenkopf mit gekreuzten Knochen" den Eindruck wider, dass die Cutlass an diejenigen vermarktet wird, die auf der falschen Seite des Gesetzes stehen. Die Lackierung orientiert sich an der klassischen Piraten-Ikonographie und weist auf dem grauen Rahmen mit roten Akzenten mehrere Totenkopf-Symbole auf.
item_DescCutlass_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescCutter_Paint_Beige_Orange=Hauptsächlich beige mit braunen Akzentstreifen und schwarzen Highlights, macht die Cliffhanger-Lackierung den Cutter robust, aber dennoch raffiniert aussehend.
item_DescCutter_Paint_Black_Cyan=Das Nightfall-Design verleiht dem Cutter einen eleganten schwarzen Anstrich mit Akzenten in Cyan.
item_DescCutter_Paint_Brown_Orange=Bring etwas Persönlichkeit in den Cutter mit der Tectonic-Lackierung, die lebendige Orangeakzente gegen den braunen und schwarzen Grundlack zeigt.
item_DescCutter_Paint_Fleetweek_Black_Pink_Stripe=Die Carnival-Lackierung verpasst dem Cutter auffällige rosa Streifen, die sich deutlich vom grauen Rumpf des Schiffs abheben.
item_DescCutter_Paint_Fleetweek_Black_Yellow=Die Pyrite-Lackierung verfügt über einen matten schwarzen Rumpf mit silbernen Highlights und leuchtend gelben Gefahrenstreifen.
item_DescCutter_Paint_Green_Black=Umarme die Schalkhaftigkeit und das Chaos des Day of the Vara zu jeder Jahreszeit mit dieser individuellen Cutter-Lackierung. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags betont.
item_DescCutter_Paint_Green_Orange_Stripe=Die Groundswell-Lackierung, die verschiedene Grüntöne mit lebendigem Orange mischt, umarmt den Geist des Cutters mit diesem dynamischen Farbschema.
item_DescCutter_Paint_Luminalia_green_red=Zeige deine festliche Stimmung mit der Deck the Hull-Lackierung, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Festival zu feiern, das von den Menschen geliebt wird.
item_DescCutter_Paint_Luminalia_white_blue=Rüste deine Cutter mit einem Farbschema aus, das kühler ist als ein Schneesturm. Die IceBreak-Lackierung kombiniert knackiges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescCutter_Paint_Metal=Eine einfache und elegante metallische Oberfläche macht die Noble-Lackierung zu einer kühnen Wahl für den Cutter.
item_DescCutter_Paint_Ochre_Metal=Ein lebhaftes und kühnes Gelb, ausgewogen durch schwarze Highlights, macht die Light Beam-Lackierung für den Cutter besonders auffällig.
item_DescCutter_Paint_Olive_White_Orange=Grün und Weiß mit orangefarbenen Highlights, die Caiman-Lackierung verleiht dem Cutter ein unverwechselbares und dramatisches Aussehen.
item_DescCutter_Paint_Orange_Grey_Stripe=Bringe einen einzigartigen Stil in den Cutter mit der Rockslide-Lackierung, die orange Streifen und braune Akzente hinzufügt, um den grauen Körper des Schiffs zu ergänzen.
item_DescCutter_Paint_Pearl_Silver=Die Wind Chill-Lackierung für den Cutter zeichnet sich durch klare weiße Farbe mit schwarzen Highlights aus.
item_DescCutter_Paint_Red_White_Pink_Crusader=Inspiriert von den wunderschönen Wolken, die Orison umgeben, vereint die Hosanna-Lackierung Rot, Elfenbein und Pink, um dem Cutter ein unverwechselbares Aussehen zu verleihen. Sie zeigt auch die Silhouette des berühmten Hosanna-Baums der Landezone mit seinen rosa Blüten.
item_DescCutter_Paint_Sand_Orange_Hurston=Verleihe dem Cutter mit der Central Tower-Lackierung einen dramatischen neuen Look. Das orange und schwarze Farbschema ist von den Öfen der Industrie inspiriert, die Lorville antreiben, und zeigt auch eine Darstellung des ikonischen Hauptquartiers und Servicezentrums der Landezone, auch bekannt als Central Tower.
item_DescCutter_Paint_White_Blue_Blue_microTech=Mit dem Aspire-Design vereinen sich Blau und Weiß, um sowohl die Farben als auch die eisigen Temperaturen von New Babbage zu beschwören. Zur Ehre der inspirierenden Landezone zeigt die Lackierung auch eine Darstellung des Aspire Grand-Gebäudes, das die Skyline der Stadt dominiert.
item_DescCyclone_Paint_AA=Basislackierung für den Cyclone AA.
item_DescCyclone_Paint_DustDevil=Mit einem nicht reflektierenden matten schwarzen Lack ist die Dust Devil-Lackierung perfekt für landgestützte Operationen, die Geschwindigkeit und Diskretion erfordern.
item_DescCyclone_Paint_Fleetweek_Level1_Military=Passe deinen Cyclone mit der Timberline-Lackierung an, die olivgrün mit orangefarbenen Akzenten ist.
item_DescCyclone_Paint_Fleetweek_Level2_Camo=Verkörpere die Winterwinde mit der Frostbite Camo-Lackierung für deinen Cyclone.
item_DescCyclone_Paint_Invictus_blue_gold=Mit einer lebendigen blauen Grundfarbe und goldenen Highlights verleiht die Invictus Blue and Gold-Lackierung Ihrem Cyclone einen markanten Stil.
item_DescCyclone_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvoller metallischer Pink- und Schwarz-Look für Ihren Cyclone.
item_DescCyclone_Paint_RC=Basislackierung für den Cyclone RC.
item_DescCyclone_Paint_RN=Basislackierung für den Cyclone RN.
item_DescCyclone_Paint_Racing_Blue_Blue_Blue_TigerStripes=Die Whirlwind-Lackierung kombiniert verschiedene Blautöne in einem unvergesslichen Tierstreifenmuster, um dem Cyclone einen gewagten Look zu verleihen.
item_DescCyclone_Paint_Racing_Blue_White=Die Slipstream-Lackierung macht Ihren Cyclone mit diesem schlanken blau-weißen Farbschema rennbereit.
item_DescCyclone_Paint_Racing_Purple_White=Der Turbocharged ist eine einzigartige, violette Rennlackierung für den Cyclone, die dich aus dem Rest des Feldes hervorhebt.
item_DescCyclone_Paint_Racing_Red_Silver=Rase an anderen Fahrern vorbei in deinem Cyclone mit der Overdrive-Lackierung, die eine stilvolle Mischung aus roter und silberner Farbe bietet.
item_DescCyclone_Paint_Racing_Yellow_White_Grey_Stripes=Verleihe dem Cyclone ein klassisches Renn-Design mit der Finish Line-Lackierung. Sie hat vorn einen gelben Streifen, einen weißen in der Mitte und einen grauen hinten.
