item_Descjokr_decoy_grenade_01=Hersteller: Joker Engineering\nTyp: Grenade\n\nSchadensart: Nicht tödlich\n\nJokers Insta-Friends Granate bringt eine Party zu Ihren Gegnern, wenn sie es am wenigsten brauchen. Feindliche Radare, die sich im Radius der Granate befinden, werden mit genügend falschen Signalen überflutet, um ihnen den Kopf zu verdrehen. Das gibt Ihnen den Vorteil, entweder anzugreifen oder zu entkommen.
item_Descjokr_decoy_grenade_01_ammo=Jokers Insta-Friends-Granate bringt eine Party zu deinen Gegnern, wenn sie es am wenigsten brauchen. Feindliche Radare, die sich im Radius der Granate befinden, werden mit so vielen gefälschten Signalen überflutet, dass ihnen der Kopf schwirrt. Das verschafft dir den Vorteil, entweder anzugreifen oder zu entkommen.
item_Descjokr_hologram_01=Hersteller: Joker Enterprises\n\nDas Doubletime-System von Joker Engineering projiziert eine holographische Reproduktion des Benutzers, um feindliche Streitkräfte zu verwirren und abzulenken und es dem Operator zu ermöglichen, die Dynamik des Kampfes zu ändern.
item_Desckegr_fire_extinguisher_01=Hersteller: KE Group\nTyp: Fire Extinguisher\nKlasse: Gadget\n\nMagazingröße: Gaskanister\nFeuerrate: Konstant\nEffektive Reichweite: 3-4 m\n\nDer APX-Feuerlöscher der KE Group wurde bewertet Seit mehr als einem Jahrzehnt ist es eine erstklassige Sicherheitsausrüstung für den Verbraucherbereich und damit der Industriestandard im Brandschutz. Der mit einem patentierten gasförmigen Kühlmittel gefüllte Feuerlöscher kann jedes Feuer in Sichtweite schnell ersticken. über den digitalen Bildschirm am Gerät können Sie die lokale Temperatur überwachen und so Brandgefahren eindämmen und beseitigen.
item_Desckegr_fire_extinguisher_01_mag=Typ: Feuerlöscher-Nachfüllung\n\nDieser Kanister füllt den APX-Feuerlöscher mit einem vollen Tank der patentierten Kühlmasse der KE Group nach.
item_Descklwe_grapplebeam_01=Klaus & Werners Kagi RTD (Rapid Traversal Device) ist ein Add-on für ihre beliebte Arclight II-Laserpistole. Der Kagi erzeugt ein hochfokussiertes Feld für die schnelle Durchquerung einer Schwerelosigkeitsumgebung und verfügt über einen Entfernungssensor, der die Polarität dynamisch ändert, um sichere Geschwindigkeiten während der Bewegung zu gewährleisten.
