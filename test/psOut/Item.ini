item_Desc_grin_toxic_jumpsuit_01=Tragekapazität: 1K µSCU\nTemp.Bereich: -5 / 32 °C\n\nSchütze dich vor toxischen Umweltrisiken mit dem TruBarrier Hazard Suit, hergestellt aus Industriestoff und beschichtet mit einem mehrschichtigen, laminierten Polymer, das einen breiten chemischen Schutz bietet, ohne die Beweglichkeit zu beeinträchtigen. Das abgeschlossene Design bietet Ganzkörperschutz vor direktem Kontakt mit gefährlichen Materialien, wenn es mit seiner dazugehörigen Maske getragen wird.
item_Desc_grin_toxic_mask_01=Temp.Bereich: -30 / 15 °C\n\nDie TruBarrier Hazard Mask von Greycat Industrial hilft ihrem Benutzer, unerwarteten Umweltrisiken zu begegnen, während gleichzeitig die verwundbarsten Teile des Kopfes vor Schäden geschützt werden. Das abgeschlossene Design bietet Ganzkörperschutz vor direktem Kontakt mit gefährlichen Materialien, wenn es mit seinem dazugehörigen Jumpsuit getragen wird.
item_Desc_grin_utility_medium_helmet_01_01_9tails01=Typ: Mittelschwere Rüstung\nSchadensreduktion: 30%\nTemp.Bereich: -61 / 91 °C\n\nDiese Version des Aril-Helms von Greycat Industrial wurde von ihrer Originalform modifiziert. Ursprünglich für Bergleute konzipiert, umfasst die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für Nacken und Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebendigen Farben erhältlich, um deinen persönlichen Geschmack zu treffen und eine einfache Identifizierung auf der Baustelle zu ermöglichen.
item_Desc_grin_utility_medium_legs_01_01_9tails01=Typ: Mittelschwere Rüstung\nSchadensreduktion: 30%\nTragekapazität: 10K µSCU\nTemp.Bereich: -61 / 91 °C\n\nDiese Version der Aril-Beine von Greycat Industrial wurde von ihrer Originalform modifiziert. Ursprünglich für Bergleute konzipiert, umfasst die Aril-Rüstung einen vollständig geschlossenen Helm und einen hohen Kragen, der zusätzliche Unterstützung und Schutz für Nacken und Hinterkopf bietet. Ein integrierter Werkzeuggürtel und ein anbringbarer Rucksack können eine Vielzahl von Werkzeugen und Vorräten aufnehmen, um deine Hände frei zu halten. Die Aril-Rüstung ist in verschiedenen lebendigen Farben erhältlich, um deinen persönlichen Geschmack zu treffen und eine einfache Identifizierung auf der Baustelle zu ermöglichen.
item_Desc_gsb_boots_02_01_01=Diese universell einsetzbaren, geländegängigen Arbeitsstiefel von Grindstone bieten vollen Knöchelhalt, eine geformte Fersenkappe und ein wasserdichtes, abriebfestes Material.
item_Desc_gsb_boots_03_01_01=Grindstone hat es wieder getan. Der Toughlife ist ein Allzweck-Arbeitsstiefel, der Komfort, Haltbarkeit und Qualität bietet. Ausgestattet mit einer verstärkten Verbundwerkstoffspitze und einer lasergeschnittenen Sohle für maximale Traktion auf allen Oberflächen, ist der Toughlife ein zuverlässiger Stiefel, auf den Sie sich Tag für Tag verlassen können.
item_Desc_gsb_boots_04_01_01=Wer sagt, dass Arbeitsstiefel nicht bequem sein können? Die Landlite-Stiefel von Grindstone bestehen aus einem atmungsaktiven Synth-Leder-Material, das Ihre Füße trocken hält, einem geformten Memory-Fußbett und einer rutschfesten Laufsohle, die sie perfekt für jede Art von Arbeit machen.
item_Desc_gsb_boots_05=Diese knöchelhohen Lederstiefel verfügen über eine Dura-Profilsohle, verstärkte Metallösen für eine sichere Schnürung und einen weichen, dehnbaren Knöchel, der das An- und Ausziehen zum Kinderspiel macht. Ein klassisches Design von Grindstone, das sich leicht vom Büro zum Wanderweg tragen lässt.
item_Desc_gsb_boots_06=Egal, ob Sie in einer unberührten Welt Neuland betreten oder Zäune auf Ihrem Gehöft reparieren, die TrailTuff-Stiefel von Grindstone sind robust genug, um auch das härteste Gelände zu meistern. Sie werden aus einem speziellen Kunstleder hergestellt, das alle Qualitäten des echten Leders hat, aber keine der Nachteile, die Sie lieben.
