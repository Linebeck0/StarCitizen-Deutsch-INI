item_Desc_gsb_boots_10=Wenn du auf wilden Welten unterwegs bist, gehört Schmutz einfach zum Job dazu. Diese Desert Cat Boots sind mit einer dünnen Membran beschichtet, die Schmutz abweist und gleichzeitig Hitze und Schweiß entweichen lässt.
item_Desc_gsb_frontier_boots_01_01_01=Die aus robusten und anpassungsfähigen Materialien gefertigten Corsti-Stiefel sind für alle Bedingungen geeignet, egal ob Sie eine Tageswanderung auf einer gut befahrenen Straße unternehmen oder eine fremde Landschaft in einer ungezähmten Welt erkunden.
item_Desc_gsb_pants_01,P=PH - gsb_pants_01
item_Desc_gsb_shoes_01_01_9tails01=Diese Version des Bedrock-Stiefels von Grindstone wurde gegenüber seiner ursprünglichen Form modifiziert. Dieser Stahlkappen-Arbeitsstiefel von Grindstone ist mit der SureFire-Grip-Technologie ausgestattet, die Ihnen auch auf rutschigen, öligen und abriebgefährdeten Oberflächen eine gute Traktion bietet.
item_Desc_gsb_shoes_02,P=PH - gsb_shoes_02
item_Desc_gsb_shoes_03_01_01=Verbringen Sie den ganzen Tag in Ihren Hillcrest-Stiefeln. Die robusten und doch raffinierten Stiefel bestehen aus stilvollem und wasserdichtem braunem Kunstleder mit roten Einlagen und gelben Nähten. Eine bequeme, geruchsabsorbierende Einlegesohle und eine rutschfeste Außensohle sorgen dafür, dass Sie sich wohlfühlen und auf den Beinen bleiben.
item_Desc_gsb_shoes_04_01_01=Leuchtend hellgrünes Leder und auffällige Metallic-Akzente machen die Snapback Boots zu einem echten Hingucker. Die klassische dicke, gepolsterte Sohle und die geruchsabsorbierende Einlegesohle des Grindstone Boots werden durch eine Stahlkappe, Magnetverschlüsse zum Schutz der Schnürsenkel und einen Metallgegenhalter für zusätzlichen Halt ergänzt.
item_Desc_gsb_shoes_05=Designed for unfamiliar terrain, these boots are equipped with our SureFire Grip technology and feature ankle support and steel-reinforced lacing to ensure stability on unfamiliar ground. Guaranteed to be comfortable, even when worn with armor.
item_Desc_gys_hathor_hat_01_01_01=Dieser Hut der Hathor-Gruppe ist eine Wiederbelebung des ursprünglichen Designs, das von den Arbeitern in Nexus getragen wurde, als das Unternehmen das System kontrollierte. Er wurde absichtlich verunstaltet, um die harten Bedingungen im System widerzuspiegeln, und als spezielles Theaters of War (Arbeitstitel) Tie-in veröffentlicht, um ihre Nexus-Sim-Karte zu bewerben. 
item_Desc_gys_helmet_01_01_01=Der Ready-Up ist eine zuverlässige, erschwingliche Softshell-Helm-Alternative. Der Ready-Up besteht aus weltraumtauglichem Kunststoff und bietet eine vakuumtaugliche Abdichtung, damit Sie länger atmen können.
item_Desc_gys_helmet_02_01_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -25 / 65 °C\n\nGyson präsentiert einen weiteren einzigartigen Softshell-Helm mit dem J-5. Große optische Sensoren und eine übergroße Atemvorrichtung verleihen dem Helm ein markantes Aussehen. Das besondere Design ist für den Weltraum zugelassen und bietet einen gewissen Schutz, während der Helm leicht und erschwinglich bleibt.
item_Desc_gys_helmet_02_02_01=Typ: Flight Helmet\nSchadensreduktion: 10%\nTemp.Bereich: -25 / 65 °C\n\nGyson präsentiert einen weiteren einzigartigen Softshell-Helm mit dem J-5. Große optische Sensoren und eine übergroße Atemvorrichtung verleihen dem Helm ein markantes Aussehen. Das besondere Design ist für den Weltraum zugelassen und bietet einen gewissen Schutz, während der Helm leicht und erschwinglich bleibt. Diese Ausgabe zeigt die Farben und das Logo des mittlerweile nicht mehr existierenden Pyrotechnic Amalgamated.
