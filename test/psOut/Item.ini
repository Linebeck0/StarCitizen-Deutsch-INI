item_Desc_dmc_boots_04_01_01,P=Wandern Sie bis ans Ende der Welt mit der Hardy-Linie robuster All-Terrain-Stiefel von DMC. Mit erhöhter Knöchelunterstützung und wasserdichten Materialien können Sie bequem durch die Wüste oder in die Berge stapfen.
item_Desc_dmc_frontier_gloves_01_01_01=Die leichten, schnell trocknenden und langlebigen fingerlosen Adroit-Handschuhe halten Ihre Hände warm und geben Ihren Fingern gleichzeitig die Freiheit, heikle Arbeiten auszuführen. Das Material am Handgelenk reicht bis zu langärmliger Kleidung und reduziert Stellen, die den Elementen ausgesetzt sein könnten.
item_Desc_dmc_frontier_jacket_01_01_01=Tragekapazität: 8,7K µSCU\n\nWenn Sie an der Grenze unterwegs sind, benötigen Sie zuverlässige Kleidung, die auch dann nicht ausfranst, wenn es hart auf hart kommt. Aus diesem Grund hat DMC die Silverton-Jacke aus doppelt genähtem, witterungsbeständigem Leder und zahlreichen geräumigen Taschen hergestellt, damit Sie Ihre Vorräte immer griffbereit haben. Mit dem Silverton sind Sie auf alles vorbereitet.
item_Desc_dmc_frontier_pants_01_01_01=Tragekapazität: 7,3K µSCU\n\nDie Silverton-Hose besteht aus einer robusten Mischung aus robusten und flexiblen Materialien und ist die perfekte Passform für jemanden, der strapazierfähige Arbeitskleidung benötigt, ohne auf Mobilität zu verzichten. Sie haben einen Job zu erledigen? Wir geben dir Deckung.
item_Desc_dmc_gloves_02_01_9tails01=Diese Version der Mercury-Handschuhe von DMC wurde gegenüber ihrer ursprünglichen Form geändert. Halten Sie Ihre Hände warm und Ihre Finger geschmeidig mit den Mercury-Handschuhen von DMC. Ideal für Outdoor-Aktivitäten oder kältere Arbeitsumgebungen.
item_Desc_dmc_jacket_04_600i01_01=Tragekapazität: 2K µSCU\n\nGenießen Sie Eleganz mit der 600i-Fliegerjacke. Mit wunderschönem braunem Kunstleder und einem ultraweichen und dennoch strapazierfähigen Innenfutter würdigt die Jacke das atemberaubende Schiff mit der besten Aussicht vor dem Schlafengehen im Vers. Das Logo von Origin ziert die Vorderseite der Jacke und ein Aufnäher mit einer Draufsicht auf die klassischen Konturen des Schiffes ziert die Rückseite.
item_Desc_dmc_jacket_04_mpuv01_01=Tragekapazität: 2K µSCU\n\nZeigen Sie, wie weit Sie mit der Argo-Fracht kommen. Diese Fliegerjacke feiert das Schiff, das das Frachtwesen veränderte und auf Spaceports im ganzen Imperium allgegenwärtig wurde. Es besteht aus Kunstleder und verfügt über zwei Vordertaschen, einen gerippten Bund und Bündchen, die eine gute Passform garantieren. Auf der Vorderseite befindet sich außerdem ein Argo-Logo und auf der Rückseite eine stilvolle Silhouette des Schiffs.
item_Desc_dmc_jacket_04_starlifter01_01=Tragekapazität: 2K µSCU\n\nEine Fliegerjacke speziell für den Hercules Starlifter und seine Fähigkeit, mehr als zwölf Einsätze zu bewältigen. Die aus Kunstleder gefertigte Jacke verfügt über zwei Vordertaschen sowie einen gerippten Bund und Bündchen, um eine gute Passform zu gewährleisten. Auf der Vorderseite befindet sich ein Crusader-Logo, während auf der Rückseite das Schiff abgebildet ist, das gelassen durch die Wolken schwebt.
item_Desc_dmc_jacket_04_starrunner01_01=Tragekapazität: 2K µSCU\n\nDer Mercury Star Runner ist mehr als eine unvergessliche Silhouette. Das beliebte asymmetrische Schiff von Crusader bekommt eine eigene bequeme Fliegerjacke aus hochwertigem Kunstleder. Komplett mit Crusader-Logo auf der Vorderseite und einem Aufnäher mit dem Schiff in der Mitte des Fluges auf der Rückseite.
item_Desc_dmc_jacket_05=Tragekapazität: 8,7K µSCU\n\nDer Coloma-Mantel ist mit wasserabweisenden Daunen gefüllt, blockiert den Wind, speichert die Körperwärme und ermöglicht dem Träger freie Bewegung, was ihn zur perfekten Wahl für wechselhafte Wetterbedingungen macht. Darüber hinaus bieten die geräumigen Taschen viel Stauraum.
item_Desc_dmc_jacket_06_01_01=Tragekapazität: 1K µSCU\n\nCardona von DMC ist eine Utility-Jacke, die für Leistung in Umgebungen mit kaltem Wetter entwickelt wurde. Mit hohem Kragen für besseren Windschutz und zahlreichen Taschen zur Aufbewahrung aller überlebensutensilien.
item_Desc_dmc_jacket_07_01_01=Tragekapazität: 1K µSCU\n\nDMCs Kaswal ist eine Kaltwetterjacke mit zusätzlichem Futter an Brust und Ärmel für zusätzliche Wärme und Komfort.
item_Desc_dmc_jacket_08_01_01,P=PH - dmc_jacket_08_01_01
item_Desc_dmc_jacket_09_01_01=Tragekapazität: 1K µSCU\n\nMit der Omnitrek von DMC sind Sie auf alles vorbereitet. Die Survival-Jacke wurde für maximale Leistung bei widrigen Wetterbedingungen entwickelt und verfügt über einen wasserabweisenden, faltbaren Kragen. Die Omnitrek bietet außerdem zahlreiche Aufbewahrungsmöglichkeiten in den Ärmel- und Brusttaschen.
item_Desc_dmc_jacket_10_01_01=Tragekapazität: 1K µSCU\n\nDMCs Keystone ist eine zweilagige Jacke, bei der der Nutzen im Vordergrund steht. Die oberste Schicht der Weste sorgt dafür, dass die Keystone-Jacke warm und strapazierfähig bleibt, während die untere Schicht so konzipiert ist, dass sie Ihre Bewegungsfreiheit nicht einschränkt. Verschiedene Taschen zieren die Jacke und bieten praktische Aufbewahrungsmöglichkeiten.
item_Desc_dmc_jacket_11_01_01=Tragekapazität: 1K µSCU\n\nDer extradicke, hohe Kragen der Ridgely von DMC ist Teil einer abnehmbaren Kapuze, die die Jacke überraschend vielseitig macht und ein Hauptgrund dafür ist, dass die Ridgely Jacke ein Dauerbrenner bei Kunden ist, die in kalten Umgebungen leben oder sich in diese begeben.
item_Desc_dmc_jacket_12_01_01=Tragekapazität: 1K µSCU\n\nMit der Camion sind Sie bestens gerüstet. Diese blaue Jacke mit Knopfleiste überzeugt durch Stil und dunkelbraunes Kunstleder an Hals, Schultern und Armen. Eine über die Schulter gehende Umhängetasche und ein integrierter Gürtel ermöglichen es Ihnen, eine Menge Ausrüstung zu tragen und zu organisieren.
item_Desc_dmc_pants_01_01_9tails01=Tragekapazität: 1K µSCU\n\nDiese Version der Foundation-Hose von DMC wurde gegenüber ihrer ursprünglichen Form verändert. Die Foundation-Linie von DMC ist genau das: die Grundlage für Ihre Arbeitskleidung. Mit einem einfachen, eleganten Schnitt und leicht zugänglichen Taschen ist die Foundation sowohl professionell als auch funktional.
item_Desc_dmc_pants_02_01_9tails01=Tragekapazität: 2K µSCU\n\nDiese Version der Astley-Hose von DMC wurde gegenüber ihrer ursprünglichen Form modifiziert. Mit dieser Cargohose von DMC zeigst du deine robuste und doch raffinierte Sensibilität. Mit grauen Akzenten und Kontraststreifen auf jeder Seite sind die Astleys strapazierfähig, bequem und immer topaktuell.
item_Desc_dmc_pants_03_01_9tails01=Tragekapazität: 0.5K µSCU\n\nDiese Version der Frontier-Hose von DMC wurde gegenüber ihrer ursprünglichen Form abgeändert. Die Frontier-Kollektion von DMC ist seit Jahrhunderten ein Grundnahrungsmittel für das Leben an der Grenze. Diese schwere Denim-Arbeitshose ist mit doppelten Nähten und Fleckschutztechnologie ausgestattet und damit eine zuverlässige Hose für jede Umgebung, tagein, tagaus.
item_Desc_dmc_pants_04_01_01=Tragekapazität: 3K µSCU\n\nDie K7 von DMC ist eine vielseitig einsetzbare Cargohose. Vier leicht zugängliche Taschen bieten zusätzlichen Stauraum, während das dreifach vernähte Polymer-Gewebe allen Wetterbedingungen standhält.
item_Desc_dmc_pants_05_01_01=Tragekapazität: 2K µSCU\n\nDie Razorback-Hosen von DMC sind dafür gemacht, getragen zu werden. Sie sind aus hochwertigem Industriematerial gefertigt und verfügen über verstärkte Kniepolster, um Risse bei der Arbeit zu vermeiden und bleiben robust und dennoch bequem.\n\nFrauen-Größen derzeit nicht verfügbar.
item_Desc_dmc_pants_06_01_01=Tragekapazität: 2K µSCU\n\nDie Roughneck-Hose von DMC ist niedrig geschnitten für maximalen Komfort, hat extra große Taschen und ist dafür gebaut, den Stürmen des Lebens zu trotzen.
item_Desc_dmc_pants_06_01_9tails01=Tragekapazität: 2K µSCU\n\nDiese Version der Roughneck-Hose von DMC wurde gegenüber ihrer ursprünglichen Form modifiziert. Die Roughneck-Hose von DMC ist niedrig geschnitten für maximalen Komfort mit extra großen Taschen und gebaut, um die Stürme des Lebens zu überstehen.
item_Desc_dmc_pants_07=Tragekapazität: 2k µSCU\n\nDie Frontier 11 Classic Hose von DMC ist ein robustes Kleidungsstück, das mit großen Taschen ausgestattet ist und aus strapazierfähigem Synth-Stoff hergestellt wird. Sie ist für alles gewappnet, was das Leben mit sich bringt.
item_Desc_dmc_pants_08_01_01=Tragekapazität: 1K µSCU\n\nDie jahrzehntelange Erfahrung von DMC im Bereich Design hat dazu geführt, dass die Chamar-Hose für jedes Abenteuer bereit ist. Die Hose verfügt über ein einzigartiges Nahtdesign, das für Strapazierfähigkeit und Flexibilität sorgt. Ein integrierter Gürtel sorgt für eine ideale Passform, während Ledertaschen auf der Vorderseite und ein gepolstertes Rückenteil robuste Verstärkung bieten, wo sie am meisten benötigt wird.
item_Desc_dmc_shirt_01=Das Greenwater ist ein langärmliges Hemd, das maßgeschneidert ist, um unter den meisten Standard-Rüstungssätzen getragen zu werden. Hergestellt aus einer strapazierfähigen Mischung aus natürlichen und synthetischen Fasern, hält es dem täglichen Verschleiß stand, ohne den Komfort zu beeinträchtigen.
