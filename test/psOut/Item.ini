item_DescFlair_Actn_Figure_UEE_Recon_Marine_Cen=Außerhalb der direkten Planeteninvasion trainiert die Aufklärungsabteilung der UEE Marines ausgiebig in Infiltrationsoperationen, wenn eine kleinere Fläche benötigt wird. Diese hochqualifizierten Soldaten sind Experten für Sabotage, Informationsbeschaffung und Nahkampf. Diese exklusive Figur aus Takütsu's Military Might-Serie zeigt einen dieser geisterhaften Marines. Ausgestattet mit einem zeitgetreuen Kampfanzug ist dieser Recon Marine bereit, überall ärger zu verursachen.
