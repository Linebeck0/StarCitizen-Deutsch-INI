item_Descbehr_pistol_ballistic_01=Hersteller: Behring\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 15\nFeuerrate: 450 Schuss/min\nEffektive Reichweite: 25 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDank eines stromlinienförmigen Designs und eines leichten Polymerrahmens, der zur Minimierung des Rückstoßes beiträgt, ist es leicht zu verstehen, warum die vielseitige und zuverlässige S-38 von Behring zu einer vertrauenswürdigen Waffe im gesamten Imperium sowohl für Bürger als auch für Strafverfolgungsbehörden geworden ist Offiziere.
item_Descbehr_pistol_ballistic_01_300=Hersteller: Behring\nTyp: Pistol\nKlasse: Ballistic\n\nMagazingröße: 15\nFeuerrate: 450 Schuss/min\nEffektive Reichweite: 25 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDank eines stromlinienförmigen Designs und eines leichten Polymerrahmens, der den Rückstoß minimiert, ist es leicht zu verstehen, warum die vielseitige und zuverlässige S-38 von Behring zu einer vertrauenswürdigen Seitenwaffe im gesamten Imperium geworden ist. Diese Sonderausgabe verfügt über eine imperiale blaue Folie, um an die laufenden Bemühungen von "One Empire", einer gemeindebasierten Regierungsinitiative, zu erinnern.
