item_DescMISL_S01_CS_FSKI_Spark=Hersteller: FireStorm Kinetics\nVerfolgungssignal: Querschnitt\nSize: 1\n\nDiejenigen, die glauben, dass Größe keine Rolle spielt, sollten sich vor dem FireStorm Kinetics Spark in Acht nehmen. Mit Querschnittszielausrichtung packt diese leichte Annäherungsrakete einen erheblichen Schlag.
item_DescMISL_S01_EM_BEHR_Pioneer=Hersteller: Behring\nVerfolgungssignal: Elektromagnetisch\nSize: 1\n\nBehring legt Wert auf Zuverlässigkeit und der Pioneer bildet da keine Ausnahme. Das aktualisierte Oracle EM-Verfolgungssystem hat sich in zahlreichen Verbrauchertests gegen ähnlich klassifizierte Annäherungsraketen immer wieder bewährt.
item_DescMISL_S01_EM_THCN_TaskForce=Hersteller: Thermyte Concern\nVerfolgungssignal: Elektromagnetisch\nSize: 1\n\nThermyte Concern betritt den Waffenmarkt und hat ihr umfangreiches Wissen über Sprengstoffe genutzt, um die TaskForce zu schaffen. Eine leichte EM-Verfolgungs-Annäherungsrakete mit einem erstklassigen Antriebssystem bietet eine effiziente Mischung aus Geschwindigkeit und Feuerkraft, um die Schlachtfeldherrschaft zu etablieren.
item_DescMISL_S01_IR_BEHR_Marksman=Hersteller: Behring\nVerfolgungssignal: Infrarot\nSize: 1\n\nBehrings Marksman-Serie von Annäherungsraketen hat sich sowohl für ihre Fähigkeit, eine breite Palette von Wärmequellen zu verfolgen, als auch für ihren Flächenschadensradius einen Ruf erworben.
item_DescMISL_S01_IR_VNCL_Arrow=Hersteller: Vanduul\nVerfolgungssignal: Infrarot\nSize: 1\n\nAllgemein bekannt unter seiner militärischen Bezeichnung ist die Arrow eine kleine Infrarot-Annäherungsrakete, die zum festen Bestandteil des Vanduul-Waffenarsenals geworden ist.
item_DescMISL_S02_CS_FSKI_Tempest=Hersteller: FireStorm Kinetics\nVerfolgungssignal: Querschnitt\nSize: 2\n\nDie Tempest wurde mit dem alleinigen Ziel der Vernichtung konzipiert. Durch die Nutzung der Zieltechnologie von FireStorm Kinetics zielt diese Näherungsrakete auf den Querschnitt eines Ziels, um Konflikte schnell zu beenden.
item_DescMISL_S02_CS_THCN_StrikeForce=Hersteller: Thermyte Concern\nVerfolgungssignal: Querschnitt\nSize: 2\n\nDie StrikeForce ist die neueste Frucht von Thermyte Concerns Expansion in die Raketenindustrie und zeigt bemerkenswerte Design- und Querschnittszielausrichtungsverbesserungen.
item_DescMISL_S02_EM_TALN_Dominator=Hersteller: Talon\nVerfolgungssignal: Elektromagnetisch\nSize: 2\n\nEntwickelt, um die elektromagnetische Signatur eines Gegners zu verfolgen, ist die Dominator-Annäherungsrakete ein präzises Waffensystem, das darauf abzielt, taktische Schlachtfeldherrschaft zu etablieren.
item_DescMISL_S02_IR_FSKI_Ignite=Hersteller: FireStorm Kinetics\nVerfolgungssignal: Infrarot\nSize: 2\n\nDas Ignite ist FireStorms Spitzenmarke von wärmesuchenden Annäherungsraketen, die die Definition von "Feuer und Vergessen" verkörpert. Lass es einfach fliegen und genieße die Show.
item_DescMISL_S02_IR_NOVP_Rattler=Hersteller: Nova Pyrotechnica\nVerfolgungssignal: Infrarot\nSize: 2\n\nDer Rattler ist eine kostengünstige Cluster-Rakete, die zweifellos eine breite Palette von Piloten anspricht. Beim Abschuss verfolgt der Rattler das Infrarotsignal des Gegners und eröffnet eine Eröffnungssalve, die die Panzerung oder Schilde schwächt und das Ziel für die vollständige Nutzlast, die folgt, verwundbar macht.
item_DescMISL_S02_IR_VNCL_Bullet=Hersteller: Vanduul\nVerfolgungssignal: Infrarot\nSize: 2\n\nPiloten in der Marine haben einen gesunden Respekt vor dieser auf Infrarot ausgerichteten Vanduul-Annäherungsrakete, die formell als Bullet bezeichnet wird.
item_DescMISL_S03_CS_FSKI_Arrester=Hersteller: FireStorm Kinetics\nVerfolgungssignal: Querschnitt\nSize: 3\n\nMit Querschnittszielausrichtung auf Beutejagd geht die FireStorm Arrester-Annäherungsrakete schnell mit Feinden um, die ins Visier geraten.
item_DescMISL_S03_EM_FSKI_Thunderbolt=Hersteller: FireStorm Kinetics\nVerfolgungssignal: Elektromagnetisch\nSize: 3\n\nDank des agilen Rahmens und des EM-Zielsystems des FireStorm Thunderbolt ist diese Annäherungsrakete eine solide Wahl für eine Vielzahl von Kampfszenarien.
item_DescMISL_S03_IR_NOVP_Viper=Hersteller: Nova Pyrotechnica\nVerfolgungssignal: Infrarot\nSize: 3\n\nNova hat hart gearbeitet, um sicherzustellen, dass ihre auf Infrarot ausgerichtete Viper-Annäherungsrakete ihrem Namen gerecht wird, indem sie agile und tödliche Angriffe gegen feindliche Ziele liefert.
item_DescMISL_S03_IR_VNCL_Chaos=Hersteller: Vanduul\nVerfolgungssignal: Infrarot\nSize: 3\n\nFluglehrer der Marine nehmen oft die hittensuchende Chaos-Annäherungsrakete in Vanduul-Angriffssimulationen auf, wobei ihre Geschwindigkeit und Stärke neuen Rekruten den angemessenen Respekt vor dem Feind vermitteln.
item_DescMISL_S04_CS_TALN_Assailant=Hersteller: Talon\nVerfolgungssignal: Querschnitt\nSize: 4\n\nDie Assailant-Rakete von Talon ist eine perfekte Waffenlösung für präzise Angriffe gegen motivierte Gegner.
item_DescMISL_S04_EM_TALN_Raptor=Hersteller: Talon\nVerfolgungssignal: Elektromagnetisch\nSize: 4\n\nMit fortschrittlicher elektromagnetischer Verfolgung und ausgewogener präziser Flugweise ist die Talon Raptor-Annäherungsrakete eine furchterregende Ergänzung zu jedem Schiffarsenal.
item_DescMISL_S04_IR_BEHR_Pathfinder=Hersteller: Behring\nVerfolgungssignal: Infrarot\nSize: 4\n\nDie Pathfinder-Annäherungsrakete ist ein konstanter Bestandteil von Behrings bereits robustem Arsenal dank ihres erprobten Antriebssystems und des Wärmesuchleitungsarrays.
item_DescMISL_S04_IR_VNCL_Dragon=Hersteller: Vanduul\nVerfolgungssignal: Infrarot\nSize: 4\n\nAls der Drache bezeichnet, hat diese Vanduul-Infrarot-Annäherungsrakete einen gefürchteten Ruf erlangt, der der Anzahl der zerstörten Marineschiffe zugeschrieben wird, die ihrer zerstörerischen Kraft zum Opfer gefallen sind.
item_DescMISL_S05_CS_TALN_Stalker=Hersteller: Talon\nVerfolgungssignal: Querschnitt\nSize: 5\n\nMit dedizierter Querschnittsverfolgung hat der Talon Stalker im Laufe der Jahre als präzise Torpedo mit maximaler Stoppleistung überdauert.
item_DescMISL_S05_EM_TALN_Reaper=Hersteller: Talon\nVerfolgungssignal: Elektromagnetisch\nSize: 5\n\nDer Reaper-Torpedo bietet ein günstiges Verhältnis von Zerstörungsleistung zu Kosten und ein bewährtes Talon-EM-Verfolgungssystem.
item_DescMISL_S05_EM_TALN_Scimitar=Hersteller: Talon\nVerfolgungssignal: Elektromagnetisch\nSize: 5\n\nDie Scimitar-Rakete verfolgt Ziele über ihre EM-Signatur, um eine verheerende Größe-Fünf-Payload zu liefern.
item_DescMISL_S05_IR_TALN_Valkyrie=Hersteller: Talon\nVerfolgungssignal: Infrarot\nSize: 5\n\nTalons Torpedo-Designteam hat bei ihrem neuesten Valkyrie-Torpedo alle Register gezogen, indem sie eine mehrstufige Schublösung mit modernsten Infrarot-Verfolgungsfähigkeiten geschaffen haben.
item_DescMISL_S07_IR_TALN_Hellion=Hersteller: Talon\nVerfolgungssignal: Infrarot\nSize: 7\n\nMit einer beträchtlichen Nutzlast und einem fortschrittlichen wärmesuchenden Sensorsystem kann die Hellion-Rakete von Talon gegen Aggressoren jeder Größe effektiv sein.
item_DescMISL_S09_CS_TALN_Argos=Hersteller: Talon\nVerfolgungssignal: Querschnitt\nSize: 9\n\nDer Talon Argos-Torpedo zeichnet sich durch ein klassisches, einfaches Design aus, das auf präzisen Fertigungsstandards und einem klassischen Querschnittszielsystem beruht.
item_DescMISL_S09_EM_TALN_Seeker=Hersteller: Talon\nVerfolgungssignal: Elektromagnetisch\nSize: 9\n\nTalons Seeker-Torpedo ist ein präziser, EM-zielsuchender Torpedo, der in der Lage ist, eine massive Nutzlast schnell und genau zu liefern.
item_DescMISL_S09_IR_TALN_Typhoon=Hersteller: Talon\nVerfolgungssignal: Infrarot\nSize: 9\n\nEntwickelt von Talon, liefert der Typhoon-Wärmesuch-Torpedo eine schwere Nutzlast, die sicherlich als Abschreckung vor weiteren feindlichen Handlungen dienen wird.
item_DescMISL_S12_IR_BEHR_Apex=Hersteller: Behring\nVerfolgungssignal: Infrarot\nSize: 12\n\nBehrings Präzision trifft auf verheerende Stoppleistung mit dem PX-T12 "Apex". Als Anti-Schiff- und Anti-Installationswaffe konzipiert, haben Behring-Ingenieure unermüdlich daran gearbeitet, sicherzustellen, dass dieser Torpedo eine kühne strategische Aussage ist. Der PX-T12 "Apex" verfügt über einen weiten Explosionsradius, ideal für den Fall, dass die ultimative Verteidigung ein überwältigender Angriff ist.
item_DescMOLE_Paint_Aphorite_Purple=Verschönere deine MOLE mit der Aphorite-Lackierung, die ihren Namen und ihre Farbe von dem kostbaren lila Edelstein ableitet, der wegen seiner vielfarbigen Töne geschätzt wird.
item_DescMOLE_Paint_Carbon=Die Carbon-Lackierung bietet der MOLE's verehrter Bergbaufähigkeit mit einem markanten komplett schwarzen Finish.
item_DescMOLE_Paint_Dolivine_Green=Der Dolivine-Lack teilt seinen Namen mit einem Edelstein, der wegen seiner Schönheit und industriellen Anwendungen geschätzt wird. Die Dolivine-Lackierung vereint verschiedene Grüntöne und verleiht deiner MOLE ein einzigartiges Aussehen.
item_DescMOLE_Paint_Hadanite_Pink=Die Hadanite-Lackierung verleiht deiner MOLE einen distinct rosa Farbton, der dem Aussehen des gleichnamigen Edelsteins entspricht.
item_DescMOLE_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvolles metallisches Pink und Schwarz für deine MOLE.
item_DescMOLE_Paint_Talus=Die MOLE Talus-Lackierung verleiht dem Schiff einen unauffälligen grauen Look.
