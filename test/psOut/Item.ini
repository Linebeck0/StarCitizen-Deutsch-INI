item_DescCarrack_Paint_2953RedFestival_Red_Gold=Frieden und Wohlstand im neuen Jahr mit der Glücklichen Roten Hahn-Lackierung. Rüste dein Schiff mit diesem kräftigen roten Grundlack aus, ergänzt durch goldene Akzente und eine stilisierte Grafik eines Hahns.
item_DescCarrack_Paint_BIS2950=Passe deine Carrack mit dieser speziellen 2950 Best-in-Show-Lackierung an, die weiß mit grauen und goldenen Akzenten ist.
item_DescCarrack_Paint_BIS2952_Black_Red=Erkunde neue Grenzen mit Stil mit der Red Alert-Lackierung, die der Carrack einen gewagten metallisch roten und schwarzen Look verleiht.
item_DescCarrack_Paint_Copernicus_LightBlue=Zur Ehre der tapferen Entdecker, die uns ins All gebracht haben, und zur Unterstützung derjenigen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) diese spezielle Lackierung für die Carrack in Auftrag gegeben. Benannt zu Ehren des berühmten Astronomen Nikolaus Kopernikus, mischt die Lackierung zwei Blautöne mit schwarzen Highlights. Alle Erlöse aus dem Verkauf der Copernicus-Lackierung gehen direkt an das ICC, um ihre Bemühungen um "Charting the Way Ahead" zu unterstützen.
item_DescCarrack_Paint_DeBiasio_Orange_Grey=Zur Ehre der tapferen Entdecker, die uns ins All gebracht haben, und zur Unterstützung derjenigen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) diese spezielle Lackierung für die Carrack in Auftrag gegeben. Benannt zu Ehren der ehemaligen ICC-Direktorin Loretta De Biasio, mischt diese Lackierung Orange und Grau mit schwarzen Highlights. Alle Erlöse aus dem Verkauf der De Biasio-Lackierung gehen direkt an das ICC, um ihre Bemühungen um "Charting the Way Ahead" zu unterstützen.
item_DescCarrack_Paint_Expedition_White=Die Basislackierung für Anvils Carrack Expedition-Modell ist eine zivil-modifizierte Version des Original-Militärlackierungsschemas.
item_DescCarrack_Paint_IAE2951_Blue_Black=Feier die IAE 2951 mit dieser individuellen Carrack-Lackierung. Die Farbgebung von Blau und Schwarz mit weißen Akzenten verleiht deinem Schiff einen elektrisierenden neuen Look.
item_DescCarrack_Paint_IAE2951_Grey_White=Passe deine Carrack mit dieser weißen und grauen Lackierung speziell für die IAE 2951 an.
item_DescCarrack_Paint_Kepler_Blue_Orange=Zur Ehre der tapferen Entdecker, die uns ins All gebracht haben, und zur Unterstützung derjenigen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) diese spezielle Lackierung für die Carrack in Auftrag gegeben. Benannt zu Ehren des berühmten Astronomen Johannes Kepler, mischt die Lackierung dunkelblau und orange mit schwarzen Highlights. Alle Erlöse aus dem Verkauf der Kepler-Lackierung gehen direkt an das ICC, um ihre Bemühungen um "Charting the Way Ahead" zu unterstützen.
item_DescCarryable_2H_MissionItem_EvidenceBox=Diese Box ist speziell für die Verwendung mit Beweismitteln konzipiert, um Manipulationen zu verhindern und die ordnungsgemäße Beweiskette zu gewährleisten.
item_DescCaterpillar_Paint_Green_Black=Umarme die Launenhaftigkeit und das Chaos des Day of the Vara zu jeder Jahreszeit mit dieser individuellen Caterpillar-Lackierung. Sie kombiniert metallisches Grün und Schwarz für einen auffälligen Look, der die klassischen Farben des Feiertags hervorhebt.
item_DescCaterpillar_Paint_IAE2950_Grey_Blue=Diese individuelle Caterpillar-Lackierung wurde geschaffen, um die IAE 2950 auf microTech zu feiern. Sie kombiniert Schwarz und elektrisches Blau mit weißen Akzenten, um deinem Schiff einen coolen neuen Look zu verleihen.
item_DescCaterpillar_Paint_IAE2950_Grey_White=Passe deine Caterpillar mit dieser weißen und grauen Lackierung speziell für das IAE 2950-Event auf microTech an.
item_DescCaterpillar_Paint_Luminalia_2021_green_red=Zeige deinen Feiertagsgeist mit der Deck the Hull-Lackierung, die die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Fest zu feiern, das von den Menschen geliebt wurde.
item_DescCaterpillar_Paint_Luminalia_2021_white_blue=Rüste deine Caterpillar mit einem Farbschema aus, das kühler ist als ein Schneesturm. Die IceBreak-Lackierung kombiniert klirrendes, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescCaterpillar_Paint_Mistwalker_Grey_Camo=Werde eins mit den Wolken mit der Caterpillar Mistwalker-Lackierung und ihrem grauen Tarnmuster.
item_DescCaterpillar_Paint_Unity=Das Foundation Festival ist eine Gelegenheit für Bürger und Zivilisten, zusammenzukommen und das Fundament unserer Gemeinschaft zu stärken. Zeige dein Engagement für ein besseres Universum mit dieser individuellen Lackierung.
item_DescCenturion_Paint_Beachhead_Camo=Werde eins mit der Landschaft mit der Beachhead-Camouflage, die dem Centurion ein hellbraunes Tarnmuster verleiht.
item_DescCenturion_Paint_IceStorm_Camo=Die Ice Storm Camo-Lackierung wird die Silhouette Ihres Centurion mit seinem weißen und grauen Tarnmuster auflockern.
item_DescCenturion_Paint_Sandstorm_Camo=Rüste den Centurion in dunkelbraunem und grünem Tarnmuster mit der Sandstorm-Camouflage aus. Das Aussehen ermöglicht es diesem Schlachtfeldtier, sich in eine Vielzahl von Geländen einzufügen.
item_DescCharm_Rooster_01=Schenk dir Glück und Wohlstand mit diesem Anhänger, der von Grenzsiedlern zu Ehren des Jahres des Hahns handgeschnitzt wurde. Dieses rücksichtsvolle Geschenk ist aus Holz gefertigt und soll deine Bemühungen symbolisieren, in einer neuen Welt Wurzeln zu schlagen, während das Hahn-Design für harte Arbeit und Einfallsreichtum steht.
item_DescCharm_Rooster_02=Schenk dir Glück und Wohlstand mit diesem Anhänger, der von Grenzsiedlern zu Ehren des Jahres des Hahns handgeschnitzt wurde. Dieses aufmerksame Geschenk aus Holz soll deine Bemühungen symbolisieren, in einer neuen Welt Wurzeln zu schlagen, während dieses besondere Hahndesign, das größer als die meisten seiner Gegenstücke ist, Mut und Selbstvertrauen symbolisiert.
item_DescCharm_Rooster_03=Schenk dir Glück und Wohlstand mit diesem Anhänger, der von Grenzsiedlern zu Ehren des Jahres des Hahns handgeschnitzt wurde. Dieses großzügige Geschenk ist aus Holz gefertigt und soll deine Bemühungen symbolisieren, in einer neuen Welt Fuß zu fassen, während das robuste und kunstvolle Hahndesign diejenigen mit Ehrgeiz und leidenschaftlicher Loyalität repräsentiert.
