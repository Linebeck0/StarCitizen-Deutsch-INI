item_DescFlair_Model_Carrack_b=Dieses hochdetaillierte Modell feiert die Carrack, die auf der Intergalactic Aerospace Expo 2952 als Best in Show ausgezeichnet wurde. Takuetsu arbeitete mit Anvil Aerospace zusammen, um die Abmessungen und Details genau richtig zu bekommen, damit dieses beliebte Erkundungsschiff einen Platz auf Regalen im ganzen Imperium finden konnte.
item_DescFlair_Model_Carrack_toy_a_1H=Takuetsu hat nun endlich sein Expertenauge auf die Carrack gerichtet. Mit den von Anvil Aerospace gelieferten Bauplänen fängt dieses kunstvoll gestaltete Miniaturmodell den Look und den Geist des beliebten Erkundungsschiffs ein, das unzählige Abenteuer im ganzen Imperium inspiriert hat.
item_DescFlair_Model_Carrack_toy_b_1H=Dieses hochdetaillierte Miniaturmodell feiert die Carrack, die auf der Intergalactic Aerospace Expo 2952 als Best in Show ausgezeichnet wurde. Takuetsu arbeitete mit Anvil Aerospace zusammen, um die Abmessungen und Details genau richtig zu bekommen, damit die handliche Version dieses beliebten Erkundungsschiffs dich auf Abenteuern im ganzen Imperium begleiten kann.
item_DescFlair_Model_Caterpillar_BIS_2019=Dieses Caterpillar-Modell feiert den verehrten Frachter, der auf der Intergalactic Aerospace Expo 2949 als Best in Show gewählt wurde. Jetzt kann Ihr Hangar diese hochdetaillierte maßstabsgetreue Nachbildung des beliebten Handelsschiffs mit dem 2949 IAE-Logo und der dazugehörigen pinkfarbenen Akzentlinie über dem Schiff präsentieren.
