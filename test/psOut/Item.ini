item_Desc_ctl_shirt_07_01_9tails01=Diese Version des Performance-T-Shirts von City Light wurde gegenüber der Originalform verändert. Das Performance-T-Shirt von City Lights besteht zu 100% aus Dryweave-Synthetik, wodurch der Stoff weich, bequem und schweißfrei bleibt.
