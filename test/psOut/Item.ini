item_DescBEHR_groundturret_AA_S4=Hersteller: Behring\nTyp: Flugabwehrgeschütz\n\nMit zwei S4-Waffen bereit zum Einsatz ist das AAT-21 Flugabwehrgeschütz darauf ausgelegt, dein Territorium zu schützen. Mit einem weitreichenden Patrouillenbogen und präziser Zielauswahl kann dieses strapazierfähige Design dort unterstützendes Feuer leisten, wo und wann du es am meisten brauchst.
item_DescBEHR_grounturret_MP=Hersteller: Behring\nTyp: Raketenabwehrgeschütz\n\nKontrolliere die Lüfte mit dem MPT-81 Raketenträger-Geschütz. Mit einem breiten Erfassungsbereich, präziser Zielauswahl und anpassbaren Energieoptionen bietet dieses Geschütz offensive Sicherheit dort, wo du sie am meisten benötigst.
item_DescBOMB_S03_FSKI_Thunderball=Hersteller: FireStorm Kinetics\nTyp: Explosive Bomb\nSize: 3\n\nGreife Bodentruppen sicher aus der Ferne mit dem Thunderball an. Trotz der geringen Größe verpacken diese S3-Bomben eine mächtige Ladung, die es Benutzern ermöglicht, entweder mehrere Bomben einzusetzen, um ein stationäres Ziel zu überwältigen, oder sie in Intervallen abzuwerfen, um sich bewegende Ziele zu treffen. Der Thunderball verwendet die patentierten Atmo-Xact-Flossen von FireStorm Kinetics, die sich beim Abwurf entfalten, um zusätzliche Anleitung auf dem Weg zum Ziel zu bieten.
item_DescBOMB_S05_FSKI_Stormburst=Hersteller: FireStorm Kinetics\nTyp: Explosive Bomb\nSize: 5\n\nVerursache Chaos unter Bodentruppen aus den Himmeln mit dem Stormburst. Von FireStorm Kinetics entworfen, um die zerstörerische Wirkung bei einer moderateren Größe zu maximieren, verfügen diese S5-Bomben über eine gemischte Verbundmunition, um gepanzerte Ziele zu dezimieren. Der Stormburst verwendet auch die patentierten Atmo-Xact-Finnen von FireStorm Kinetics, um sicherzustellen, dass die Nutzlast ihr Ziel erreicht.
item_DescBOMB_S10_FSKI_Colossus=Hersteller: FireStorm Kinetics\nTyp: Explosive Bomb\nSize: 10\n\nFeinde unterhalb haben keine Chance gegen einen Colossus. FireStorm Kinetics entwarf diese massive S10-Bombe, um Bodenziele zu verwüsten, egal ob es sich um Vehikel oder Strukturen handelt. Gedacht, aus großer Höhe abgeworfen zu werden, verfügt der Colossus über patentierte Atmo-Xact-Finnen, die sich entfalten, um zusätzliche Anleitung auf dem Weg zum Ziel zu bieten.
item_DescBRAA_groundturret_AA=Hersteller: Behring\nTyp: Anti-Aircraft Turret\n\nHalte die Ordnung mit dem AAT-34 Flugabwehrgeschütz. Dieses robuste Design eignet sich ideal für den Perimeterschutz und kann lange den Elementen ausgesetzt überstehen, mit minimalem Wartungsaufwand. Dabei bietet es erstklassiges defensives Feuer durch seine S10-Waffe und dualen S7-Raketenwerfer. Die benutzerdefinierte Zielauswahlsoftware maximiert auch die Gebietsabdeckung und hält dabei die Platzierungszahlen vernünftig, um mit weniger Geschützen mehr Himmel zu schützen.
item_DescBRAA_groundturret_AP_S1=Hersteller: Broad & Rabiee\nTyp: Anti-Personnel Turret\nSize: 1\nSchadensart: Ballistisch\n\nErhalte Ordnung mit dem APT-18 Anti-Personen-Geschütz. Dieses kompakte Design eignet sich ideal für Innenräume, um eine offensichtliche, aber nicht aufdringliche Präsenz zu bieten. Das Geschütz verfügt über ein spezielles Drehdesign, das eine ausgezeichnete seitliche und vertikale Drehung bietet, um tote Winkel zu minimieren und die Zielabdeckung zu maximieren. Es ist auch mit verstärkten Panzerungen und Teilen ausgestattet, um den Wartungsaufwand minimal zu halten.
