item_Mining_Consumable_Brandt=Brandt Module
item_Mining_Consumable_Brandt_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Module (Active)\n\nSplitterschaden: -30%\nMining-Laserleistung: 135%\n\nWiderstand: +15%\n\nDauer: 60 Sekunden\nNutzungen: 5\n\nSetze das Brandt-Modul strategisch ein, um die Leistung eines Minenlasers für sechzig Sekunden zu erhöhen. Der modulierte Strahl hat auch den Vorteil, dass Felsen, die zerbrechen, weniger gefährlich sind, obwohl das Mineralvorkommen insgesamt widerstandsfähiger gegen die Wirkung des Lasers sein wird.
item_Mining_Consumable_Forel=Forel Module
item_Mining_Consumable_Forel_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Module (Active)\n\nExtraktions-Laserleistung: 150%\nLaderate des kritischen Energiebereichs: -60%\n\nWiderstand: +15%\n\nDauer: 60 Sekunden\nNutzungen: 6\n\nShubin hat das Forel-Modul entwickelt, um den Abbau sicherer zu machen, indem es die Geschwindigkeit, mit der sich der kritische Energiebereich füllt, deutlich verringert. Obwohl die Ablagerungen widerstandsfähiger sind, liefert das Modul mehr Energie für den Extraktionslaser, damit dieser das Erz schneller abbauen kann.
item_Mining_Consumable_Lifeline=Lifeline Module
item_Mining_Consumable_Lifeline_Desc=Hersteller: Greycat Industrial\nTyp: Mining Module (Active)\n\nLaserinstabilität: -20%\nWiderstand: -15%\n\nLaderate des kritischen Energiebereichs: +60%\n\nDauer: 15 Sekunden\nNutzungen: 3\n\nDas Lifeline-Modul erleichtert die Arbeit der Bergleute, indem es die Laserinstabilität und den Widerstand im Erzvorkommen verringert. Allerdings bedeutet eine höhere katastrophale Ladungsrate, dass der Prozess sorgfältig gesteuert werden muss, um Unfälle zu vermeiden.
item_Mining_Consumable_Optimum=Optimum Module
item_Mining_Consumable_Optimum_Desc=Hersteller: Greycat Industrial\nTyp: Mining Module (Active)\n\nLaserinstabilität: -10%\nLaderate des kritischen Energiebereichs: -80%\n\nMining-Laserleistung: 85%\n\nDauer: 60 Sekunden\nNutzungen: 5\n\nDas Optimum-Modul macht den Bergbau sicherer, indem es die Laserstabilität verbessert und der kritische Energiebereich drastisch verringert. Um diese erhöhte Sicherheit zu erreichen, reduziert das Modul die Gesamtleistung des Bergbaulasers.
item_Mining_Consumable_Rime=Rime Module
item_Mining_Consumable_Rime_Desc=Hersteller: Greycat Industrial\nTyp: Mining Module (Active)\n\nWiderstand: -25%\nSplitterschaden: -10%\n\nMining-Laserleistung: 85%\n\nDauer: 20 Sekunden\nNutzungen: 10\n\nDas Rime-Modul macht den Abbau sicherer, indem es die Laserleistung verringert, um den Widerstand des Vorkommens und die mit dem Zerbrechen verbundenen Gefahren zu verringern.
item_Mining_Consumable_Stampede=Stampede Module
item_Mining_Consumable_Stampede_Desc=Hersteller: Thermyte Concern\nTyp: Mining Module (Active)\n\nLaserinstabilität: -10\nMining-Laserleistung: 135%\nSplitterschaden: -10%\n\nExtraktions-Laserleistung: 85%\n\nDauer: 30 Sekunden\nNutzungen: 6\n\nDas Stampede-Modul verwendet eine hochmoderne Linse, um die Leistung des Abbaulasers zu erhöhen und die potenzielle Gefahr zu verringern, die mit dem Zerbersten des Vorkommens verbunden ist. Diese Verbesserungen gehen jedoch auf Kosten eines weniger leistungsstarken Extraktionslasers.
item_Mining_Consumable_Surge=Surge Module
item_Mining_Consumable_Surge_Desc=Hersteller: Thermyte Concern\nTyp: Mining Module (Active)\n\nMining-Laserleistung: 150%\nWiderstand: -15%\n\nLaserinstabilität: +10%\n\nDauer: 15 Sekunden\nNutzungen: 7\n\nMit dem Surge-Modul kannst du sofort Energie in ein Vorkommen einspeisen. Es verwendet eine spezielle Linsenkonfiguration, um die Leistung des Bergbaulasers zu erhöhen und den Widerstand eines Erzvorkommens zu verringern. Da das Modul die Instabilität des Lasers erhöht, ist ein sorgfältiges Management erforderlich.
item_Mining_Consumable_Torpid=Torpid Module
item_Mining_Consumable_Torpid_Desc=Hersteller: Greycat Industrial\nTyp: Mining Module (Active)\n\nLaderate des optimalen Energiebereichs: +60%\nLaderate des kritischen Energiebereichs: -60%\n\nSplitterschaden: +40%\n\nDauer: 60 Sekunden\nNutzungen: 5\n\nDas Torpid-Modul ist ein Muss für jeden ambitionierten Miner. Es macht den Abbau effizienter, indem es die optimale Aufladungsrate drastisch erhöht und gleichzeitig der kritische Energiebereich reduziert. Das Modul hat jedoch einen Nachteil, da sich ein zerbrechendes Vorkommen als gefährlicher erweisen kann.
item_Mining_Gadget_Gadget1=OptiMax
item_Mining_Gadget_Gadget1_Desc=Hersteller: Greycat Industrial\nTyp: Mining Gadget\n\nWiderstand: -30%\nCluster-Modifikator: +60%\n\nGröße des optimalen Energiebereichs: -30%\n\nDas OptiMax-Modul, das häufig in Industrieanlagen im ganzen Imperium zu finden ist, reduziert den Verlust wertvoller Ressourcen durch ein spezielles Verfahren, bei dem die Ressourcen gebündelt werden. Diese Technologie bringt jedoch auch Nachteile mit sich, vor allem ein reduziertesr optimaler Energiebereich.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.
item_Mining_Gadget_Gadget2=WaveSshift
item_Mining_Gadget_Gadget2_Desc=Hersteller: Greycat Industrial\nTyp: Mining Gadget\n\nLaserinstabilität: -35%\nGröße des optimalen Energiebereichs: +100%\n\nLaderate des optimalen Energiebereichs: -30%\n\nEin einzigartiger Chipsatz ermöglicht es dem WaveShift, die Instabilität in Schach zu halten und gleichzeitig die Größe des optimalen Energiebereichs drastisch zu erhöhen. Der optimale Energiebereich füllt sich zwar langsamer, aber durch den größeren Zielbereich ist es einfacher, die perfekte Stelle zum Zertrümmern einer Ablagerung zu finden.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.
item_Mining_Gadget_Gadget3=Okunis
item_Mining_Gadget_Gadget3_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Gadget\n\nGröße des optimalen Energiebereichs: +50%\nLaderate des optimalen Energiebereichs: +100%\n\nCluster-Modifikator: -20%\n\nErhöhe die Größe und Füllgeschwindigkeit des optimalen Energiebereichs mit dem Okunis. Dieses leistungsstarke Gerät erleichtert zwar die Bearbeitung eines Vorkommens, aber wenn es zerbricht, gehen wertvolle Rohstoffe verloren.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.
item_Mining_Gadget_Gadget4=Sabir
item_Mining_Gadget_Gadget4_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Gadget\n\nGröße des optimalen Energiebereichs: +50%\nWiderstand: -50%\n\nInstabilität: +15%\n\nMit dem Sabir lassen sich hartnäckige Ablagerungen leichter knacken. Er nutzt einen speziellen Sensor, um die Laserstärke zu modulieren und sie an das jeweilige Vorkommen anzupassen. Der Effekt erhöht die Instabilität, sorgt aber auch für einen drastischen Rückgang des Widerstands und einen größeren optimalen Energiebereich, um den Abbau zu erleichtern.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.
item_Mining_Gadget_Gadget5=BoreMax
item_Mining_Gadget_Gadget5_Desc=Hersteller: Thermyte Concern\nTyp: Mining Gadget\n\nLaserinstabilität: -70%\nCluster-Modifikator: +30%\n\nWiderstand: 10%\n\nDas BoreMax hilft dabei, die Laserenergie zu bündeln, um die Instabilität deutlich zu verringern, und hält gleichzeitig Ansammlungen wertvoller Vorkommen beim Zerbrechen zusammen. Es ist zwar schwieriger und zeitaufwändiger, den Widerstand des Vorkommen zu umgehen, aber die meisten Miner finden, dass die zusätzliche Sicherheit und der höhere Ertrag den zusätzlichen Aufwand wert sind.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.\n
item_Mining_Gadget_Gadget6=Stalwart
item_Mining_Gadget_Gadget6_Desc=Hersteller: Thermyte Concern\nTyp: Mining Gadget\n\nLaserinstabilität: -35%\nCluster-Modifikator: +30%\nLaderate des optimalen Energiebereichs: +50%\n\nGröße des optimalen Energiebereichs: -30%\n\nDas Stalwart-Modul ist für Bergleute gedacht, die ihre Kraft präzise einsetzen wollen. Das Gerät reduziert die Größe des optimalen Energiebereichs, sodass Bergleute die Bedingungen geschickt steuern müssen, um den Sweet Spot zu finden. Dort angekommen, füllt die gesteigerte Leistung den optimalen Energiebereich schneller auf und hält gleichzeitig Ansammlungen von wertvollen Erzen zusammen.\n\nHerstellerwarnung! Die Verwendung von mehr als einem Bergbauunterstützungsgerät pro Erzvorkommen kann zu einer katastrophalen Explosion führen.
item_Mining_MiningLaser_Greycat_1_S1=Lancet MH1 Mining Laser
item_Mining_MiningLaser_Greycat_1_S1_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 30 m\nMaximale Reichweite: 90 m\n\nMining-Laserleistung: 504 - 2520\nExtraktions-Laserleistung: 1850\n\nModul-Slots: 1\n\nLaserinstabilität: -10%\nLaderate des optimalen Energiebereichs: +40%\nWertlose Materialien: -30%\n\nGröße des optimalen Energiebereichs: -60%\n\nGreycat stuft den Lancet MH1 als einen Unterstützungslaser ein, der am besten beim Abbau mit anderen eingesetzt wird. Während der kleine optimale Energiebereich des Bergbaulasers Präzision erfordert, zeichnet sich der Lancet MH1 dadurch aus, dass er die Menge der vom Extraktionslaser gesammelten wertlosen Stoffe reduziert. Für Mining-Crews ist er ein idealer Unterstützungslaser, der neben anderen Lasern eingesetzt werden kann.
item_Mining_MiningLaser_Greycat_1_S2=Lancet MH2 Mining Laser
item_Mining_MiningLaser_Greycat_1_S2_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 45 m\nMaximale Reichweite: 135 m\n\nMining-Laserleistung: 900 - 3600\nExtraktions-Laserleistung: 2590\n\nModul-Slots: 2\n\nLaserinstabilität: -10%\nLaderate des optimalen Energiebereichs: +40%\nWertlose Materialien: -40%\n\nGröße des optimalen Energiebereichs: -60%\n\nGreycat stuft den Lancet MH2 als einen Unterstützungslaser ein, der am besten beim Abbau mit anderen eingesetzt wird. Der kleine optimale Energiebereich des Bergbaulasers erfordert zwar Präzision, aber der Lancet MH2 füllt es nach dem erreichen des Sweet Spot hervorragend auf und reduziert die Menge an wertlosem Material, das vom Extraktionslaser eingesammelt wird. Für Mining-Crews ist er ein idealer Unterstützungslaser, der neben anderen Lasern eingesetzt werden kann.
item_Mining_MiningLaser_Greycat_1_SV=Lancet MHV Mining Laser
item_Mining_MiningLaser_Greycat_1_SV_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 30 m\nMaximale Reichweite: 150 m\n\nInstabilität: -30%\nWiderstand: -50%\nExtraktionsdurchsatz: 0.45 SCU/s\nEnergietransfer: 1200\nAlle Ladegeschwindigkeiten: -30%\nModul-Slots: 3\n\nGreycat stuft den Lancet MHV als einen Unterstützungslaser ein, der am besten beim Abbau mit anderen eingesetzt wird. Der Lancet MHV erzeugt einen schwächeren Strahl als der Durchschnitt und heizt Ablagerungen sicher auf, um ihren Widerstand und ihre Instabilität zu verringern, aber er kann sie nicht alleine zerbrechen. Für Mining-Crews ist er ein idealer Unterstützungslaser, der neben anderen Lasern eingesetzt werden kann.
item_Mining_MiningLaser_Greycat_Default_S0=Arbor MHV Mining Laser
item_Mining_MiningLaser_Greycat_Default_S0_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 15 m\nMaximale Reichweite: 20 m\nExtraktionsdurchsatz: 0.01 SCU/s\nExtraktionsradius: 1m\n\nDer Arbor ist dank der anspruchsvollen Standards und des unternehmerischen Könnens von Greycat Industrial zum bekanntesten Bergbaulaser des Universums geworden. Der MHV nimmt das gleiche klassische Design und stellt es für ein kompakteres Bergbau-Rig neu dar, während er immer noch die solide und zuverlässige Leistung liefert, auf die sich Bergleute verlassen.
item_Mining_MiningLaser_Greycat_Default_S1=Arbor MH1 Mining Laser
item_Mining_MiningLaser_Greycat_Default_S1_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 60 m\nMaximale Reichweite: 180 m\n\nMining-Laserleistung: 189 - 1890\nExtraktions-Laserleistung: 1850\n\nModul-Slots: 1\n\nLaserinstabilität: -35%\nGröße des optimalen Energiebereichs: +40%\nWertlose Materialien: -30%\n\nWiderstand: +25%\n\nDer Arbor MH1 wurde dank der hohen Standards und des unternehmerischen Geschicks von Greycat Industrial zum bekanntesten Bergbaulaser des Universums. Der Laser fand bei Industrie- und Solobetrieben großen Anklang, da er ein ausgewogenes Verhältnis zwischen Geschwindigkeit und Sicherheit bietet und zudem über ein spezielles Filtersystem verfügt, das die Menge an gesammeltem wertlosem Material reduziert. Greycat machte sich diesen Ruf zunutze und sicherte sich Exklusivverträge, die den Arbor MH1 zum Standard-Laserkopf auf den meisten Bergbauschiffen machten.
item_Mining_MiningLaser_Greycat_Default_S2=Arbor MH2 Mining Laser
item_Mining_MiningLaser_Greycat_Default_S2_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 90 m\nMaximale Reichweite: 270 m\n\nMining-Laserleistung: 480 - 2400\nExtraktions-Laserleistung: 2590\n\nModul-Slots: 2\n\nLaserinstabilität: -35%\nGröße des optimalen Energiebereichs: +40%\nWertlose Materialien: -40%\n\nWiderstand: +25%\n\nDer Arbor MH2 ist die Version der Size 2 der bekannten Arbor-Mining-Laser-Serie von Greycat. Wie die kleinere Variante ist auch der Arbor MH2 durch sein solides, zuverlässiges Design bei Industrie- und Solobetrieben beliebt, da er ein ausgewogenes Verhältnis zwischen Geschwindigkeit und Sicherheit bietet und zudem über ein spezielles Filtersystem verfügt, das die Menge an gesammeltem wertlosem Material reduziert.
item_Mining_MiningLaser_Greycat_Default_SV=Arbor MHV Mining Laser
item_Mining_MiningLaser_Greycat_Default_SV_Desc=Hersteller: Greycat Industrial\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 30 m\nMaximale Reichweite: 150 m\nExtraktionsdurchsatz: 0,35 SCU/s\nEnergieübertragung: 1400\n\nDer Arbor MHV wurde zum Universum Dank der hohen Standards und Geschäftskompetenz von Greycat Industrial ist er der meistgepriesene Bergbaulaser. Das solide, zuverlässige Design des Lasers fand großen Anklang bei Industrie- und Einzelbetrieben und sorgte für ein effektives Gleichgewicht zwischen Geschwindigkeit und Sicherheit. Greycat nutzte diesen Ruf, indem es sich Exklusivverträge sicherte, die den Arbor MHV zum Standardlaserkopf auf den meisten Bergbauschiffen machten.
item_Mining_MiningLaser_Shubin_1_S1=Hofstede-S1 Mining Laser
item_Mining_MiningLaser_Shubin_1_S1_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 45 m\nMaximale Reichweite: 135 m\n\nMining-Laserleistung: 105 - 2100\nExtraktions-Laserleistung: 1295\n\nModulsteckplätze: 1\n\nWiderstand: -30%\nLaderate des optimalen Energiebereichs: +20%\nWertlose Materialien: -30%\n\nLaserinstabilität: +10%\n\nDer Hofstede-S1 wurde mit einer patentierten Kristallgitterstruktur entwickelt, die dämpft den natürlichen Widerstand eines Erzvorkommens beim Abbau und sammelt beim Abbau weniger inerte Materialien. Am wirksamsten ist er auf kurze und mittlere Distanz, da die damit einhergehende zunehmende Instabilität bedeutet, dass der Laser sorgfältig gehandhabt werden sollte.
item_Mining_MiningLaser_Shubin_1_S2=Hofstede-S2 Mining Laser
item_Mining_MiningLaser_Shubin_1_S2_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 60 m\nMaximale Reichweite: 180 m\n\nMining-Laserleistung: 336 - 3360\nExtraktions-Laserleistung: 1295\n\nModulsteckplätze: 2\n\nWiderstand: -30%\nLaderate des optimalen Energiebereichs: +20%\nWertlose Materialien: -40%\n\nLaserinstabilität: +10%\n\nDer Hofstede-S2 wurde mit einer patentierten Kristallgitterstruktur entwickelt, die dämpft den natürlichen Widerstand einer Erzvorkommens beim Abbau und sammelt beim Abbau weniger inerte Materialien. Am wirksamsten ist er auf kurze und mittlere Distanz, da die damit einhergehende zunehmende Instabilität bedeutet, dass der Laser sorgfältig gehandhabt werden sollte.
item_Mining_MiningLaser_Shubin_1_SV=Hofstede-SV Mining Laser
item_Mining_MiningLaser_Shubin_1_SV_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 15 m\nMaximale Reichweite: 75 m\n\nEnergieübertragung: 2000\nInstabilität: -50%\nExtraktionsdurchsatz: 0,35 SCU/s\nModulplätze: 2\n\nDie Sicherheit stand an erster Stelle bei der Entwicklung des Hofstede-SV. Er opfert zwar Reichweite, konzentriert sich jedoch darauf, die Instabilität von Erzvorkommen zu minimieren, um das Minen sicherer zu gestalten. Bergleute, die das Risiko einer katastrophalen Explosion verringern möchten, finden in diesem zuverlässigen und erschwinglichen Bergbaulaser von Shubin die ideale Lösung.
item_Mining_MiningLaser_Shubin_2_S1=Klein-S1 Mining Laser
item_Mining_MiningLaser_Shubin_2_S1_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 45 m\nMaximale Reichweite: 135 m\n\nMining-Laserleistung: 378 - 2220\nExtraktions-Laserleistung: 2220\n\nModulsteckplätze: 0\n\nWiderstand: -45%\nGröße des optimalen Energiebereichs: +20%\nWertlose Materialien: -30%\n\nLaserinstabilität: +35%\n\nShubin hat den Klein-S1 entwickelt, um einen leistungsstarken Laser zu erzeugen, der Bergbau schneller macht. Diese Leistung birgt ein zusätzliches Risiko, da sie die Instabilität eines Lasers erhöht. Wenn der Klein-S1 jedoch richtig eingesetzt wird, kann er sich für den vorsichtigen Bergmann schnell auszahlen.
item_Mining_MiningLaser_Shubin_2_S2=Klein-S2 Mining Laser
item_Mining_MiningLaser_Shubin_2_S2_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 60 m\nMaximale Reichweite: 180 m\n\nMining-Laserleistung: 720 - 3600\nExtraktions-Laserleistung: 2775\n\nModulsteckplätze: 1\n\nWiderstand: -45%\nGröße des optimalen Energiebereichs: +20%\nWertlose Materialien: -40%\n\nLaserinstabilität: +35%\n\nShubin hat den Klein-S2 entwickelt, um einen leistungsstarken Laser zu erzeugen, der Bergbau schneller macht. Diese Leistung birgt ein zusätzliches Risiko, da sie die Instabilität eines Lasers erhöht. Wenn der Klein-S2 jedoch richtig eingesetzt wird, kann er sich für den vorsichtigen Bergmann schnell auszahlen.
item_Mining_MiningLaser_Shubin_2_SV=Klein-SV Mining Laser
item_Mining_MiningLaser_Shubin_2_SV_Desc=Hersteller: Shubin Interstellar\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 30 m\nMaximale Reichweite: 150 m\n\nKraftübertragung: 2500\nWiderstand: -10%\nInstabilität: +50%\nExtraktionsdurchsatz : 0,35 SCU/s\nModulsteckplätze: 2\n\nShubin hat den Klein-SV entwickelt, um einen leistungsstarken Laser zu erzeugen, der den Bergbau beschleunigt. Diese erhöhte Geschwindigkeit birgt ein zusätzliches Risiko, da sie die Instabilität eines Vorkommens erhöht und das Risiko einer Explosion erhöht. Bei richtiger Anwendung kann sich der Klein-SV für den vorsichtigen Bergmann jedoch schnell auszahlen.
item_Mining_MiningLaser_Thermyte_1_S1=Impact I Mining Laser
item_Mining_MiningLaser_Thermyte_1_S1_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 45 m\nMaximale Reichweite: 135 m\n\nMining-Laserleistung: 420 - 2100\nExtraktions-Laserleistung: 2775\n\nModulsteckplätze: 2\n\nLaserinstabilität: -10%\nGröße des optimalen Energiebereichs: +20%\nWertlose Materialien: -30%\n\nWiderstand: +10%\nLaderate des optimalen Energiebereichs: -40%\n\n\nDer Aufprall Ich brilliere in einer Vielzahl von Bergbausituationen. Spezielle Fokuslinsen erleichtern die Bearbeitung einer Ablagerung, indem sie den Laser stabilisieren und den optimale Energiebereich vergrößern. Es gibt Nachteile, darunter einen erhöhten Ablagerungswiderstand und eine langsamere optimale Laderate, aber Thermyte Concern stellte auch zwei Modulsteckplätze zur Verfügung, damit Bergleute den Laser besser an die jeweilige Aufgabe anpassen können.
item_Mining_MiningLaser_Thermyte_1_S2=Impact II Mining Laser
item_Mining_MiningLaser_Thermyte_1_S2_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 60 m\nMaximale Reichweite: 180 m\n\nMining-Laserleistung: 840 - 3360\nExtraktions-Laserleistung: 3145\n\nModulsteckplätze : 3\n\nLaserinstabilität: -10%\nGröße des optimalen Energiebereichs: +20%\nWertlose Materialien: -40%\n\nWiderstand: +10%\nLaderate des optimalen Energiebereichs: -40%\n\nDer Impact II zeichnet sich aus in einer Vielzahl von Bergbausituationen. Spezielle Fokuslinsen erleichtern die Bearbeitung einer Ablagerung, indem sie den Laser stabilisieren und den optimalen Energiebereich vergrößern. Es gibt Nachteile, darunter einen erhöhten Ablagerungswiderstand und eine langsamere optimale Laderate, aber Thermyte Concern stellte auch drei Modulsteckplätze zur Verfügung, damit Bergleute den Laser besser an die jeweilige Aufgabe anpassen können.
item_Mining_MiningLaser_Thermyte_1_SV=Impact S Mining Laser
item_Mining_MiningLaser_Thermyte_1_SV_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 30\nMaximale Reichweite: 150 m\n\nKraftübertragung: 3000\nLaderate des optimalen Energiebereichs: +20%\nWiderstand: -10%\nExtraktionsrate: 0,45 SCU/s\nInstabilität: +20%\nSplitterschaden: +50%\nÜberladungsrate: +100%\nModulslots: 3\n\nBaue schwierige Vorkommen einfacher und schneller mit dem von Impact S. Thermyte Concern erstellte Spezial-Fokuslinsen, um die Leistung des Lasers zu erhöhen und die erforderliche Präzision für einen größeren optimaleb Energiebereich bereitzustellen. Dieser leistungsstarke Bergbaulaser erfordert eine sorgfältige Handhabung, da Erzvorkommen schneller überhitzen und mit größerer Wucht explodieren.
item_Mining_MiningLaser_Thermyte_2_S1=Helix I Mining Laser
item_Mining_MiningLaser_Thermyte_2_S1_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 1\n\nOptimale Reichweite: 15 m\nMaximale Reichweite: 45 m\n\nMining-Laserleistung: 630 - 3150\nExtraktions-Laserleistung: 1850\n\nModulsteckplätze: 2\n\nWiderstand: -30%\nWertlose Materialien: -30%\n\nGröße des optimalen Energiebereichs: -40%\n\nFür manche ist der effektive Einsatz der Helix I zum Zeichen eines echten Bergbauprofis geworden. Thermyte Concern verlieh dem Laser eine beeindruckende Leistung, die den Widerstand eines Vorkommens umgehen kann, aber auch eine präzise Handhabung erfordert, um den optimalen Energiebereich zu erreichen. Helix I lässt sich am besten aus nächster Nähe einsetzen und verfügt über zwei Modulsteckplätze, sodass Bergleute den Laser nach ihren Wünschen anpassen können.
item_Mining_MiningLaser_Thermyte_2_S2=Helix II Mining Laser
item_Mining_MiningLaser_Thermyte_2_S2_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 2\n\nOptimale Reichweite: 30 m\nMaximale Reichweite: 90 m\n\nMining-Laserleistung: 1020 - 4080\nExtraktions-Laserleistung: 2590\n\nModulsteckplätze: 3\n\nWiderstand: -30%\nWertlose Materialien: -30%\n\nGröße des optimalen Energiebereichs: -40%\n\nFür manche ist der effektive Einsatz des Helix II zum Zeichen eines echten Bergbauprofis geworden. Thermyte Concern verlieh dem Laser eine beeindruckende Leistung, die den Widerstand einer Ablagerung umgehen kann, aber auch eine präzise Handhabung erfordert, um den optimalen Energiebereich zu erreichen. Helix II lässt sich am besten aus nächster Nähe einsetzen und verfügt über drei Modulsteckplätze, sodass Bergleute den Laser nach ihren Wünschen anpassen können.
item_Mining_MiningLaser_Thermyte_2_SV=Helix S Mining Laser
item_Mining_MiningLaser_Thermyte_2_SV_Desc=Hersteller: Thermyte Concern\nTyp: Mining Laser\nSize: 0\n\nOptimale Reichweite: 37,5 m\nMaximale Reichweite: 187,5 m\n\nKraftübertragung: 2300\nInstabilität: -30%\nWiderstand: -10%\nAlle Ladegeschwindigkeiten: +20%\nGröße des optimalen Energiebereichs: +15%\nSplitterschaden: +50%\nDrosselreaktionsverzögerung: -50%\n\nExtraktionsdurchsatz: 0,50 SCU/s\nModulsteckplätze: 3\n\nThermyte Concern hat den Helix S als Bergbaulaser mit beeindruckender Leistung und größerer Reichweite entwickelt, der ihn ideal für den Umgang mit schwierigen Erzvorkommen macht. Doch all diese Kraft kann gefährlich sein, da sie auch die Reaktionsfähigkeit des Lasers verlangsamt und die Intensität von Explosionen erhöht. Für einige ist der effektive Einsatz des Helix S zum Zeichen eines echten Bergbauprofis geworden.
item_Mining_MiningSack_ARGO_Desc=Kapazität: 12 SCU\n\nDer Argo Erzbehälter verfügt über eine einfache, aber robuste Konstruktion, die den einfachen Materialfluss in und aus dem Container gewährleistet, und ist ein Industriestandard, der für den Einsatz mit jedem kompatiblen Bergbauschiff entwickelt wurde.\n
item_Mining_MiningSack_ARGO_Name=Argo Ore Pod
item_Mining_MiningSack_MISC_Desc=Kapazität: 8 SCU\n\nDer MISC-Erzbehälter wurde für den Einsatz mit jedem kompatiblen Bergbauschiff entwickelt und verfügt über mehrere einzigartige Merkmale, darunter eine abriebfeste Farbe im Inneren des Behälters, die sicherstellt, dass er über Jahre hinweg hohen Nutzlasten standhält.
