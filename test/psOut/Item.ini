item_DescDRAK_Cutlass_Black_shop=Hersteller: Drake Interplanetary\nFokus: Medium Fighter / Medium Freight\n\nDrake Interplanetary behauptet, dass die Cutlass Black eine kostengünstige, leicht zu wartende Lösung für lokale Miliz-Einheiten im System ist. Der überdurchschnittlich große Frachtraum, der RIO-Sitz und die dedizierte Traktorhalterung dienen laut Unternehmensliteratur dazu, Such- und Rettungseinsätze zu erleichtern.
