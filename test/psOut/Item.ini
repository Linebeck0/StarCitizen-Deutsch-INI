item_DescESPR_LaserCannon_S1=Hersteller: Esperia\nTyp: Laser Cannon\nSize: 1\n\nDer Lightstrike I greift entfernte Ziele an, indem er gezielte Schüsse mit hohem Schaden abgibt, die jeden Angreifer zweimal überlegen lassen, bevor er zu nahe kommt. Da der Lightstrike I in der Lage ist, bei Truppenaufstellungen oder beim Bekämpfen von Zielen im Weltraum leistungsstarke Überwachungsmöglichkeiten zu bieten, ist es leicht zu verstehen, warum die UPE-Streitkräfte während des Ersten Tevarin-Krieges Angst vor dem Lightstrike I hatten.
