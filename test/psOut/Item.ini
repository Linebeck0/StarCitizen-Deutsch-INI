item_Desc_nvy_training_shirt_01=Das ActiveWear-Trainings-T-Shirt wird Ihnen helfen, das Beste aus Ihrem nächsten Training herauszuholen. Es wird standardmäßig an alle Navy-Angehörigen ausgegeben und besteht aus einem besonders leichten und atmungsaktiven Material, das Sie kühl und komfortabel hält, auch wenn Ihr Herz pulsiert.
item_Desc_nvy_training_shoes_01=Mit den CloudSprint Schuhen von NorthStar bleiben Ihre Füße in Bewegung und bequem. Egal, ob Sie trainieren oder sich entspannen, Sie werden es nicht bereuen, in diese Schuhe zu schlüpfen, dank ihrer gepolsterten und stützenden Sohlen.
item_Desc_nvy_training_shorts_01_01_Shared=Die Standardausgabe der ActiveWear Trainingsshorts besteht aus einem Vier-Wege-Stretchmaterial, das eine verbesserte Luftzirkulation und einen größeren Bewegungsspielraum ermöglicht und Sie auch bei den intensivsten Trainingseinheiten kühl und trocken hält.
item_Desc_oct_boots_01_Shared=Langlebig, zuverlässig und bequem. Die Bracewell sind hohe Knöchelstiefel, die für unvorhersehbare Wetterbedingungen entwickelt wurden. Sie verfügen über eine wasserabweisende Oberfläche, griffige Sohlen und einen Verschluss mit Knebelverschluss, der jeden Niederschlag abhält. 
item_Desc_oct_boots_02_01_9tails01=Diese Version der Ridgewalker-Stiefel von Octagon wurde gegenüber ihrer ursprünglichen Form verändert. Der Ridgewalker-Stiefel verbindet funktionalen Stil mit modernem Komfort. Die aus leichtem und dennoch strapazierfähigem Kunstleder gefertigten Stiefel verfügen über ein individuell gepolstertes Fußbett und traktionsstarke Sohlen, die Sie stundenlang auf den Beinen halten. Die Ridgewalker-Stiefel sind sowohl für Abenteuer als auch für Mode geeignet und eignen sich für jede Gelegenheit.
item_Desc_oct_boots_02_Shared=Der Ridgewalker-Stiefel verbindet funktionalen Stil mit modernem Komfort. Die aus leichtem und dennoch strapazierfähigem Kunstleder gefertigten Stiefel verfügen über ein individuell gepolstertes Fußbett und traktionsstarke Sohlen, die Sie stundenlang auf den Beinen halten. Die Ridgewalker-Stiefel sind sowohl für Abenteuer als auch für Mode geeignet und eignen sich für jede Gelegenheit.  
item_Desc_oct_boots_03_Shared=Verschaffen Sie sich den Octagon-Vorteil mit den Gilick-Stiefeln. Ob auf der Baustelle oder bei der Erkundung der Wildnis, diese Stiefel bieten den Komfort und die Unterstützung, nach der Sie sich sehnen. Sie verfügen über ein All-Terrain-Profil, eine stützende Innensohle und verstellbare Gamaschen, die Ihre Knöchel und Unterschenkel vor den Elementen schützen. 
item_Desc_oct_jacket_01_Shared=Tragekapazität: 1K µSCU\n\nEine kreativ integrierte Knopfleiste verleiht dem Tolo seinen modischen und unkonventionellen Look. Das Hemd mit dreiviertel Ärmeln verfügt außerdem über kleine Schulterklappen. Die Crusader-Edition wurde für die Mitarbeiter von Crusader entworfen und trägt auf jeder Schulter das Schwert & C-Logo des Unternehmens.
item_Desc_oct_jacket_01_logoless_Shared=Tragekapazität: 1K µSCU\n\nEine kreativ integrierte Knopfleiste verleiht dem Tolo seinen modischen und unkonventionellen Look. Dieses Hemd mit dreiviertel Ärmeln hat außerdem kleine Schulterklappen auf jeder Schulter.
item_Desc_oct_jacket_02_Shared=Tragekapazität: 1K µSCU\n\nDer Kamar ist ein modernes Update eines klassischen Stils mit einem wirklich einzigartigen Design und einer einzigartigen Silhouette. Im Mittelpunkt steht ein ultra-weiches Samtpaneel auf der Vorderseite. Es hat einen taillierten Kragen, einen breiten, in Falten gelegten Bund und Läuferärmel, die durch extra lange Manschetten zusammengehalten werden. Das Ergebnis ist ein formelles Oberteil, das kühn und doch zeitlos ist.
item_Desc_oct_jacket_03_01_01=Tragekapazität: 2K µSCU\n\nDie Zerua ist eine stilvolle Jacke aus leichtem, aber atmungsaktivem Synthetikmaterial, bei der verschiedene Farben und Materialien gekonnt miteinander kombiniert werden. Dank eines einzigartigen zweilagigen Designs kann die Jacke offen getragen werden, lässt sich aber dank eines Druckknopfkragens und eines Reißverschlusses an der Außenschicht gegen Kälte schützen. Die Crusader Edition wurde speziell für die Mitarbeiter des Unternehmens entwickelt, um den Bedingungen in Orison zu trotzen, und trägt das berühmte Schwert- und C-Logo auf der Vorderseite und auf der Rückseite der Jacke.
item_Desc_oct_jacket_03_02_01=Tragekapazität: 2K µSCU\n\nDie Zerua ist eine stilvolle Jacke aus leichtem, aber atmungsaktivem Synthetikmaterial, bei der verschiedene Farben und Materialien gekonnt miteinander kombiniert werden. Dank des einzigartigen zweilagigen Designs kann die Jacke offen getragen werden, lässt sich aber dank eines Druckknopfkragens und eines Reißverschlusses an der Außenschicht gegen Kälte schützen.
item_Desc_oct_jumpsuit_01_Shared=Tragekapazität: 1K µSCU\n\nDer Ventris ist ein eleganter Overall, bei dem mehrere reiß- und schmutzabweisende Polymerstoffe zu einem dynamischen Design kombiniert wurden. Er verfügt außerdem über einen halben Reißverschluss und einen verstellbaren Gürtel, um eine ideale Passform zu gewährleisten, während das weiche Innenfutter ihn zu einer idealen Wahl für den ganzen Tag macht. Die spezielle Crusader Edition wurde für die Mitarbeiter des Unternehmens hergestellt und trägt das Schwert und das C-Logo auf der Vorderseite.  
item_Desc_oct_jumpsuit_01_Shared_logoless=Tragekapazität: 1K µSCU\n\nDer Ventris ist ein eleganter Overall, bei dem mehrere reiß- und schmutzabweisende Polymerstoffe zu einem dynamischen Design kombiniert wurden. Ein halber Reißverschluss vorne und ein verstellbarer Gürtel sorgen für eine ideale Passform, während das weiche Innenfutter ihn zu einer idealen Wahl für den ganzen Tag macht.
item_Desc_oct_pants_01_Shared=Tragekapazität: 1K µSCU\n\nOctagon macht sich einen klassischen Look zu eigen und verleiht ihm mit der Altimont einen kühnen, modernen Touch. Diese Hose im Jodhpur-Stil hat eine leicht ausgestellte Hüfte, die sich dank integrierter Strumpfbänder unter den Knien anschmiegt. Eine einzigartig geformte vordere Naht, die durch silberne Clips an der Taille und am Schienbein gesichert wird, bietet weitere Details, die sowohl subtil als auch stilvoll sind. 
item_Desc_oct_pants_02_Shared=Tragekapazität: 0.5K µSCU\n\nDas elegante, schlichte Design von Cleo wird bei näherer Betrachtung noch deutlicher, da es sich um eine Mock-Fall-Front handelt, die mit subtilen diagonalen Falten gesäumt ist, die dem Design zusätzliche Textur und Details verleihen.
item_Desc_oct_pants_03_01_01=Tragekapazität: 1K µSCU\n\nDie Auditor ist die am besten bewertete taktische Anzughose von Octagon. Die einzigartigen, doppelt gewebten Fasern der Auditor sorgen für erhöhte Strapazierfähigkeit, wenn es darauf ankommt, während das modern geschnittene, flache Frontdesign leicht in der Menge verschwindet. Die Auditor verfügt außerdem über einen angebrachten Gürtel aus Kunstleder.
item_Desc_oct_shirt_01_01_01=Die Hemdenlinie Auditor von Octagon bietet das ultimative urbane Styling. Die schlichten, langärmeligen Button-Down-Hemden haben eine Akzentfarbe und einen Kragen, der zur modernen Mode passt. Das patentierte Altsilk-Gewebe von Octagon ermöglicht eine hohe Atmungsaktivität und eine volle Bandbreite an flexiblen Bewegungen.
item_Desc_oct_shirt_02_01_01=
item_Desc_oct_shirt_03_01_01=Octagons Hemdenlinie Auditor bietet das Nonplusultra an urbanem Styling. Die schlichten, kurzärmligen Button-Down-Hemden verfügen über eine Akzentfarbe und einen Kragen, der zur modernen Mode passt. Das patentierte Altsilk-Gewebe von Octagon sorgt für hohe Atmungsaktivität und uneingeschränkte Bewegungsfreiheit.
item_Desc_oct_shoes_01_01_01=Machen Sie Business-Casual mit der Elite-Schuhlinie Treadlight von Octagon. Elegant, aber unaufdringlich für den wirklich unabhängigen Betreiber, sieht die Premium-Konstruktion des Treadlight im Sitzungssaal genauso zu Hause aus wie auf dem Spaceport. Extrem strapazierfähige Gummi-Mesh-Sohlen und eine leicht zu reinigende Außenseite aus Kunstleder ermöglichen eine längere Nutzung ohne die übliche Abnutzung.
item_Desc_oct_shoes_02=Die Laska sind zweifarbige Abendschuhe, die sowohl Komfort als auch Stil bieten. Eine dynamische diagonale Farbtrennung macht die Schuhe vorne schwarz und hinten weiß und betont die leichte Erhöhung zur Ferse. Die Laska-Schuhe sind eine ideale Ergänzung zu jedem Outfit und verfügen außerdem über äußerst bequeme gepolsterte Innensohlen und lassen sich dank seitlicher Reißverschlüsse leicht an- und ausziehen.
item_Desc_omc_light_armor_01_Shared=Typ: Light Armor\n\nSchadensreduzierung: 20%\n\nArbeiten Sie länger härter mit dem preisgekrönten Bastion-Sicherheitsgurt von GreyCat. Ausgestattet mit einem verstärkten Verbundgurt und Polstern bietet der Bastion Ihren Arbeitern einen erschwinglichen Aufprallschutz, der auch den härtesten Umgebungsbedingungen standhält.
item_Desc_omc_undersuit_armor=Typ: Undersuit\nSchadensreduzierung: 10%\n\nGreycat's Foundation ist genau das, ihr langjähriger Industrie-Raumanzug wurde auf allen erdenklichen Baustellen getestet. Es ist einfach, funktional und zuverlässig. Auch wenn das für ein Marketingteam vielleicht nicht viel klingt, macht es für die Mitarbeiter, die ihr Leben Tag für Tag darauf vertrauen, einen entscheidenden Unterschied.
item_Desc_ops_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDer leichte Nyman-Pullover von OpalSky ist perfekt, um ihn beim Faulenzen am Pool oder in kühlen Nächten zur Hand zu haben.
item_Desc_ops_jacket_03_01_01=Tragekapazität: 1K µSCU\n\nOpalSky wurde in Zusammenarbeit mit dem legendären Designer Avon entwickelt und ist stolz, die Tuvois vorzustellen, eine offene Weste mit klarem, auffälligem Design, die Eindruck machen wird.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ops_jacket_04_01_01=Tragekapazität: 1K µSCU\n\nDer Libio ist einer der klassischen Pullover von OpalSky und zeichnet sich durch ein zweifarbiges asymmetrisches Muster und eine Polyweave-Mischung aus, damit er bei jedem Tragen elegant und auffällig bleibt.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ops_jacket_06_01_01=Tragekapazität: 1K µSCU\n\nDiese anthrazitfarbene Jacke wird mit ihren gefilzten, waldgrün akzentuierten Ärmeln und Enden, der geometrischen grafischen Einlage und den metallischen Kragenakzenten sicher alle Blicke auf sich ziehen. Der letzte Schliff, um den Look zu verVollständigen, ist ein tiefes burgunderrotes Einstecktuch.\n\nDamengrößen derzeit nicht verfügbar.
item_Desc_ops_jacket_06_01_10=Tragekapazität: 1K µSCU\n\nDiese hellgraue Jacke wird mit ihren Ärmeln und Enden mit Rautenakzenten, dem geometrischen grafischen Inlay und den metallischen Kragenakzenten sicher alle Blicke auf sich ziehen. Der letzte Schliff, um den Look zu verVollständigen, ist ein tiefes burgunderrotes Einstecktuch.\n\nDamengrößen derzeit nicht verfügbar.
item_Desc_ops_jacket_07_01_01=Tragekapazität: 1K µSCU\n\nDer Waldron-Anzug strahlt Raffinesse aus, indem er klassischen Stil mit modernen Verzierungen verbindet. OpalSky definiert Erfolg mit dieser geometrisch gemusterten Jacke neu, die über ein Nadelstreifenhemd und eine darunter liegende Krawatte sowie eine einzigartige geteilte Naht am Rücken verfügt.
item_Desc_ops_pants_02_01_01=Tragekapazität: 0,5K µSCU\n\nDie Mivaldi-Hose von OpalSky ist schmal geschnitten und verfügt über ein kühnes asymmetrisches Design mit elegantem und dennoch lässigem Design aus zwei Materialien, was sie zur perfekten Ergänzung für jede Garderobe macht.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_ops_pants_02_01_9tails01=Tragekapazität: 0,5K µSCU\n\nDiese Version der Mivaldi-Hose von OpalSky wurde gegenüber ihrer ursprünglichen Form modifiziert. Die Mivaldi-Hose von OpalSky ist schmal geschnitten und verfügt über ein auffälliges asymmetrisches Design mit einem eleganten und dennoch lässigen Design aus zwei Materialien, was sie zur perfekten Ergänzung für jede Garderobe macht.
item_Desc_ops_pants_05_01_01=Tragekapazität: 0,5K µSCU\n\nDie Lavelle ist Teil der OpalSky Essentials-Kollektion und eine klassische Anzughose mit zeitlosem Schnitt und Look, die sie zu einem unverzichtbaren Bestandteil jeder Garderobe macht.
item_Desc_ops_pants_05_01_9tails01=Tragekapazität: 0,5K µSCU\n\nDiese Version der Lavelle-Hose von OpalSky wurde gegenüber ihrer ursprünglichen Form modifiziert. Als Teil der OpalSky Essentials-Kollektion sind die Lavelle klassische Anzughosen mit zeitlosem Schnitt und Look, die sie zu einem unverzichtbaren Bestandteil jeder Garderobe machen.
item_Desc_ops_pants_06_01_01=Tragekapazität: 0,5K µSCU\n\nDer Waldron-Anzug verbindet klassischen Stil mit zeitgenössischen Verzierungen auf eine Weise, die definitiv zu OpalSky geworden ist. Das sich wiederholende geometrische Muster erstreckt sich über die gesamte Länge der Jacke und der Hose und sorgt für einen innovativen Look, der überall für Aufsehen sorgt.
item_Desc_ops_shirt_03_01_01,P=Platzhalter - OPS-Shirt-Beschreibung
item_Desc_ops_shirt_04_01_01=Dieses klassische Button-Down-Shirt ist eine vielseitige Ergänzung Ihrer Garderobe. Es hat doppelte Brusttaschen, einen breiten Kragen und lässt sich wunderbar mit einer einfachen schwarzen Krawatte kombinieren.\n\nDamengrößen derzeit nicht verfügbar.
item_Desc_ops_shoes_02_01_01=Die Wan sind Slipper aus Kunstleder, die einen klassischen, aber modernen Stil perfekt vereinen. OpalSky eignet sich gleichermaßen für Arbeits- und Freizeitkleidung und hat diese äußerst bequemen Slipper mit einer Anti-Abrieb-Beschichtung entworfen, so dass kein Polieren und Glanz erforderlich ist, damit sie makellos aussehen.
item_Desc_ops_shoes_03_01_01=OpalSky hat diesen Stiefeletten ihren ikonischen Stil verliehen. Die Ivers sind absolut modisch, aber nicht auffällig und mit speziellen KindSole-Einlegesohlen ausgestattet, die für außergewöhnlichen Komfort sorgen.
item_Desc_orig_armor_medium_helmet_01=Typ: Medium Armor\nSchadensreduktion: 30%\nTemp.Bereich: -61 / 91 °C\n\nInspiriert von den schlanken Designs der 100er-Serie ist der Giocoso ein Helm, der dem Ruf von Origin Jumpworks gerecht wird. Er verfügt über ein breites Gesichtsschild für eine hervorragende periphere Sicht und ein spezielles internes Luftstromsystem, um Hitze und Feuchtigkeit zu zerstreuen. Als Hommage an die 100er-Serie integriert der Helm hinten subtil die ikonische Formensprache des Schiffsendes.
item_Desc_outlaw_legacy_armor_heavy_arms_01_01_9tails01=Typ: Heavy Armor\nSchadensreduktion: 40%\nTemp.Bereich: -80 / 110 °C\n\nDiese Version der Kastak Arms' Citadel-Arme wurde gegenüber ihrer Originalform modifiziert. Das aggressive Design von Kastak Arms erreichte seinen Höhepunkt mit der Citadel. Schichten verstärkter Panzerplatten bieten maximalen Schutz, während ihre markante, kantige Silhouette eine imposante Figur schneidet.
