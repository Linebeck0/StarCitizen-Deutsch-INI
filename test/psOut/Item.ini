item_DescAvenger_Paint_Copernicus_LightBlue=Um die mutigen Entdecker zu ehren, die uns ins All gebracht haben, und diejenigen zu unterstützen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) dieses spezielle Design für den Avenger in Auftrag gegeben. Benannt zu Ehren des berühmten Astronomen Nicolaus Copernicus, kombiniert das Design zwei Blautöne mit schwarzen Akzenten. Alle Einnahmen aus dem Verkauf des Copernicus-Designs gehen direkt an das ICC, um ihre Bemühungen bei der "Kartierung des Weges nach vorn" zu unterstützen.
item_DescAvenger_Paint_DeBiasio_Orange_Grey=Um die mutigen Entdecker zu ehren, die uns ins All gebracht haben, und diejenigen zu unterstützen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) dieses spezielle Design für den Avenger in Auftrag gegeben. Benannt zu Ehren der ehemaligen ICC-Direktorin Loretta De Biasio, kombiniert dieses Design Orange und Grau mit schwarzen Akzenten. Alle Einnahmen aus dem Verkauf des De Biasio-Designs gehen direkt an das ICC, um ihre Bemühungen bei der "Kartierung des Weges nach vorn" zu unterstützen.
item_DescAvenger_Paint_Fleetweek_Black_Chrome=Das Ironweave-Design verleiht dem Avenger einen schwarzen Rumpf mit Chrom-Akzenten.
item_DescAvenger_Paint_Fleetweek_Grey_Beige_Tigerstripe=Verleihe dem Avenger einen absolut einzigartigen Look mit dem Shroud-Design, das einen hellgrauen Rumpf mit beige und dunkelgrauen Contrails darüber zeigt.
item_DescAvenger_Paint_Kepler_Blue_Orange=Um die mutigen Entdecker zu ehren, die uns ins All gebracht haben, und diejenigen zu unterstützen, die derzeit neue Grenzen suchen, hat das Interstellar Cartography Center (ICC) dieses spezielle Design für den Avenger in Auftrag gegeben. Benannt zu Ehren des berühmten Astronomen Johannes Kepler, kombiniert das Design dunkelblau und orange mit schwarzen Akzenten. Alle Einnahmen aus dem Verkauf des Kepler-Designs gehen direkt an das ICC, um ihre Bemühungen bei der "Kartierung des Weges nach vorn" zu unterstützen.
item_DescAvenger_Paint_Luminalia_green_red=Zeige deinen festlichen Geist mit dem Deck the Hull-Design, das die traditionellen Luminalia-Farben Grün und Rot verwendet, um das beliebte Banu-Festival zu feiern, das von den Menschen geliebt wird.
item_DescAvenger_Paint_Luminalia_white_blue=Rüste deinen Avenger mit einem Farbschema aus, das kühler ist als ein Schneesturm. Das IceBreak-Design kombiniert knalliges, kühles Weiß mit einem frostigen Blau für einen aufregenden Look, der für jede Jahreszeit geeignet ist.
item_DescAvenger_Paint_SolarWinds_Metal_Red=Fliege mit Stil im Solar Winds-Design, das dem Avenger eine metallische Silberoberfläche mit Bordeaux-Highlights verleiht.
item_DescBANU_TachyonCannon_S1=Hersteller: Banu\nTyp: Tachyon Cannon\nSize: 1\n\nDurch einen Banu-Souli populär geworden, liefert die Singe-Tachyon-Kanone konstant verheerenden Energieschaden über große Entfernungen. Obwohl sie langsam feuert, trifft das blitzschnelle Tachyon-Projektil Ziele fast augenblicklich, was die Singe zu einer beliebten Wahl für Banu-Sicherheitsschiffe macht. Obwohl die Banu den Ursprung dieser High-Tech-Waffe längst vergessen haben, lassen mehrere einzigartige Designentscheidungen vermuten, dass die Banu die Technologie in ihre Kultur übernommen haben könnten, anstatt sie selbst zu erfinden.
item_DescBANU_TachyonCannon_S2=Hersteller: Banu\nTyp: Tachyon Cannon\nSize: 2\n\nDurch einen Banu-Souli populär geworden, liefert die Singe-Tachyon-Kanone konstant verheerenden Energieschaden über große Entfernungen. Obwohl sie langsam feuert, trifft das blitzschnelle Tachyon-Projektil Ziele fast augenblicklich, was die Singe zu einer beliebten Wahl für Banu-Sicherheitsschiffe macht. Obwohl die Banu den Ursprung dieser High-Tech-Waffe längst vergessen haben, lassen mehrere einzigartige Designentscheidungen vermuten, dass die Banu die Technologie in ihre Kultur übernommen haben könnten, anstatt sie selbst zu erfinden.
item_DescBANU_TachyonCannon_S3=Hersteller: Banu\nTyp: Tachyon Cannon\nSize: 3\n\nDurch einen Banu-Souli populär geworden, liefert die Singe-Tachyon-Kanone konstant verheerenden Energieschaden über große Entfernungen. Obwohl sie langsam feuert, trifft das blitzschnelle Tachyon-Projektil Ziele fast augenblicklich, was die Singe zu einer beliebten Wahl für Banu-Sicherheitsschiffe macht. Obwohl die Banu den Ursprung dieser High-Tech-Waffe längst vergessen haben, lassen mehrere einzigartige Designentscheidungen vermuten, dass die Banu die Technologie in ihre Kultur übernommen haben könnten, anstatt sie selbst zu erfinden.
