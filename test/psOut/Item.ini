item_Desc_alb_shoes_01=Die Alejo Brothers haben die Nivala-Schuhe fachmännisch entwickelt, um eine hohe Knöchelunterstützung zu bieten und gleichzeitig leicht zu bleiben. Die Schuhe kombinieren den patentierten FullFlex-Gummi des Unternehmens mit synthetischem Nubukleder für flexiblen und dennoch strategischen Halt und verfügen über Polsterung an Fersen und Fußballen für höchsten Komfort.
item_Desc_banu_lum_gloves_01_01_01=Die Good Gift-Handschuhe sind passend zum gleichnamigen festlichen Pullover gefertigt. Diese bequemen Handwärmer für den Urlaub sehen nicht nur gut aus, sondern sind auch fingerlos, sodass die interaction mit Gegenständen zum Kinderspiel wird.
item_Desc_banu_lum_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nMit diesem von Banu hergestellten Rollkragenpullover können Sie Luminalia bequem und stilvoll feiern. Machen Sie es sich rund um die Lampe gemütlich mit dieser luxuriösen rot-grünen Stoffmischung mit asymmetrischer Vorderseite und drei verstellbaren Trägern, die die perfekte Passform garantieren. Banu-Sätze, die zu Fröhlichkeit und einer erfolgreichen Zukunft aufrufen, zieren die Vorder- und Rückseite in goldener Schrift.
item_Desc_cba_boots_01_01_01=Temp.Bereich: -35 / 15 °C\n\nDiese robusten, hohen Stiefeletten halten Ihre Füße warm, wenn Sie sich in winterliche Bedingungen wagen. Die Cirrus integriert außerdem Stahllegierungsglieder in die Sohle für zusätzliche Traktion auf eisigen Oberflächen.
item_Desc_cba_boots_02_01_01=Die Pampero sind schlanke, knöchelhohe Stiefel mit leichten, aber robusten Sohlen, die Ihnen das Gefühl geben, auf Wolken zu laufen, selbst wenn Sie über das unnachgiebigste Gelände wandern.
item_Desc_cba_chef_hat_01_01_01=Die Grammercy Food Service Cover ist ein Standard-Food-Service-Zubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Mit einer flexiblen Einheitsgröße, die sich fest an den Kopf des Trägers anpasst oder zusammenzieht, ist das Hutdesign sowohl elegant als auch effizient.
item_Desc_cba_chef_jacket_01_01_01=Tragekapazität: 1K µSCU\n\nDie Grammercy Food Service Jacket ist ein Standard-Food-Service-Zubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Die Jacke, die ursprünglich einem der maßgeschneiderten Chirurgenmäntel des Unternehmens nachempfunden wurde, ist der moderne Standard für Köche und Küchenchefs. Die Jacke besteht aus einem patentierten schmutzabweisenden Material, das schnell gereinigt werden kann.
item_Desc_cba_chef_pants_01_01_01=Tragekapazität: 0,5K µSCU\n\nDie Grammercy Food Service Pants sind ein Standard-Food-Service-Zubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Die Hose vereint Stil und Funktionalität und bietet Unterstützung für alle Mitglieder eines Gastronomieteams. Sie besteht aus einem patentierten schmutzabweisenden Material, das schnell gereinigt werden kann.
item_Desc_cba_chef_shoes_01_01_01=Die Variable Service-Schuhe von Code Blue Apparel bestehen aus einer starren Gummi-Carbon-Verbindung, die Schutz vor physischen Stößen oder Piercings bietet. Die Außenseite ist für ein professionelles Finish mit Artileather besprüht und bietet maximale Reinigungsfreundlichkeit.
item_Desc_cba_doctor_jacket_01_01_01=Tragekapazität: 0,4K µSCU\n\nSie können sich darauf verlassen, dass Code Blue Apparel professionelle und bequeme medizinische Kleidung liefert. Das Galen Surgical Scrub Top verfügt über eine große Tasche und einen breiten Wickel im Mittelteil für einen sicheren Sitz. Hergestellt aus einem speziellen antibakteriellen Stoff, der zu 99% wirksam ist und gleichzeitig leicht und knitterfrei ist.
item_Desc_cba_doctor_pants_01_01_01=Tragekapazität: 0,4K µSCU\n\nSie können sich darauf verlassen, dass Code Blue Apparel professionelle und bequeme medizinische Kleidung liefert. Die Galen Surgical Scrub Pants sind an den Knien gerippt und bestehen aus einem speziellen antibakteriellen Stoff, der zu 99% wirksam ist und gleichzeitig leicht und knitterfrei ist.
item_Desc_cba_gloves_01_01_01=Temp.Bereich: -35 / 25 °C\n\nDie Arcus-Handschuhe sind dünn genug, um sie auf alltäglichen Ausflügen zu tragen, aber dennoch in der Lage, Ihre Hände bei eisigen Bedingungen warm zu halten. Dank der strukturierten Touch-Fingerspitzen können Sie sogar problemlos auf Ihr mobiGlas und andere Touchscreens zugreifen, ohne die Handschuhe ausziehen zu müssen.
item_Desc_cba_gloves_02_01_01=Die Fractus-Handschuhe wurden für den Einsatz am Arbeitsplatz entwickelt, sind aber dennoch raffiniert genug für den Alltagsgebrauch. Sie verfügen über eine Schicht aus StretchStrong-Material für eine enge und dennoch atmungsaktive Passform. Verstärkte Knöchelbeschichtung und schuppige Fingerspitzen sorgen für zusätzliche Haltbarkeit und einen stilvollen Touch.
item_Desc_cba_jacket_01_01_01=Temp.Bereich: -35 / 10 °C\nTragekapazität: 5K µSCU\n\nSeien Sie mutig und trotzen Sie der Kälte bei eisigen Bedingungen bis zu -35 °C mit dem speziellen Thermofutter des Cumulus. Eine übergroße, isolierte Kapuze bietet zusätzlichen Schutz rund um den Kopf, während die markante gesteppte Rumpfpartie das Eindringen von Schnee, Eis und Wind verhindert und dafür sorgt, dass der Träger warm und trocken bleibt.
item_Desc_cba_jacket_02_01_01=Temp.Bereich: -20 / 20 °C\nTragekapazität: 3K µSCU\n\nObwohl sie für arktische Bedingungen ausgelegt ist, möchten Sie nicht, dass sich auf dieser markanten und umwerfenden Jacke Schnee ansammelt. Der Stratus hält Sie dank seines hohen Kragens und der präzise geschichteten Teile vom Hals bis zu den Knien warm.
item_Desc_cba_mask_01_01_01=Temp.Bereich: -30 / 15 °C\n\nDer Col ist eine isolierte und dennoch leichte Kopfbedeckung, die verhindert, dass Wärme entweicht. Die große, splitterfeste Frontplatte verfügt über eine hochmoderne GX-Beschichtung, um die reinste Lichtqualität für die Betrachtung der Umgebung zu gewährleisten.
item_Desc_cba_mask_02_01_01=Temp.Bereich: -30 / 15 °C\n\nSchützen Sie Ihren Kopf mit dem Gale vor Wind und Kälte. Code Blue Apparel hat ein Weitsichtvisier mit einem dynamischen synthetischen Stoff kombiniert, um eine hervorragende Wärmebarriere zu schaffen, die das Entweichen von Wärme verhindert, ohne Ihre Sicht zu beeinträchtigen.
item_Desc_cba_medical_gown_01_01_01=Tragekapazität: 0,4K µSCU\n\nDer medizinische Kittel GME 338-10 ist de facto der medizinische Kittel, der stationären Patienten in Krankenhäusern und anderen Pflegeeinrichtungen im gesamten Imperium zugewiesen wird. Dieser Standardkittel wurde so konzipiert, dass sich Patienten leicht an- und ausziehen lassen. Er besteht aus antibakteriellem Stoff, um die Wunde sauber zu halten und das Infektionsrisiko zu senken.
item_Desc_cba_medical_slippers_01_01_01=Die Standard-Patientenhausschuhe GME 240-15 bieten den notwendigen Fußschutz und Komfort während des Besuchs eines Patienten in einer medizinischen Einrichtung. Die Hausschuhe bestehen aus dem gleichen antibakteriellen Stoff wie der medizinische Kittel GME 338-10 und zeichnen sich durch ein einfaches An- und Ausziehen sowie eine Anti-Rutsch-Beschichtung auf der Sohle aus.
item_Desc_cba_nurse_pants_01=Tragekapazität: 0,5K µSCU\n\nDie Mahoney Nurse Scrub Pants sind für medizinische Fachkräfte gedacht, die eine bequeme, aber langlebige Passform suchen. Sie verfügen über zwei Vordertaschen und einen elastischen Bund. Durch den feuchtigkeitsableitenden und fleckenabweisenden Stoff ist diese Hose für lange Schichten und wiederholtes Waschen geeignet.
item_Desc_cba_nurse_scrubs_01_01_01=Tragekapazität: 0,4K µSCU\n\nDas Mahoney Nurse Scrub-Shirt ist für medizinisches Fachpersonal gemacht, das eine bequeme und bequeme Passform sucht. Dieses Oberteil hat eine Tasche und Stoffstreifen, die auf der rechten Schulter dezente geometrische Muster bilden. Außerdem besteht es aus feuchtigkeitsableitendem und fleckenabweisendem Stoff, der langen Schichten und wiederholtem Waschen standhält.
item_Desc_cba_pants_01_01_01=Temp.Bereich: -35 / 15 °C\nTragekapazität: 3K µSCU\n\nSeien Sie mutig und trotzen Sie der Kälte mit der Cumulus-Hose. Diese Hose besteht aus einem synthetischen Stoff, der die Innenseite isoliert und Feuchtigkeit von der Außenseite ableitet. Sie bietet Schutz vor Temperaturabfällen bis -35 °C.
item_Desc_cba_pants_02_01_01=Tragekapazität: 0,5K µSCU\n\nLässiger Komfort, den Sie überall tragen können. Die Stratus-Hose verfügt über einen weichen, bequemen Bund, der Ihre Hüften perfekt umschließt, und ausgeprägte verstärkte Einsätze, um langes Tragen und erstklassigen Stil zu gewährleisten.
item_Desc_cba_security_hat_01_01_01=Dieser schwarze, weich gewölbte Schirmhut von Code Blue Apparel verfügt über auffällige Bronzeakzente und ist auf der Vorderseite auffällig mit "Security" bedruckt. Bequem und unverwechselbar ist es ein ideales Accessoire für die Uniform eines jeden Sicherheitsexperten.
item_Desc_cba_security_jacket_01_01_01=Tragekapazität: 2K µSCU\n\nDie Ajax Security Uniform Jacket ist ein Standard-Sicherheitszubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Die Jacke ist eine Uniform für Sicherheitskräfte und bietet keinen Panzerschutz.
item_Desc_cba_security_pants_01_01_01=Tragekapazität: 0,5K µSCU\n\nDie Ajax Security Uniform Pants sind ein Standard-Sicherheitszubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Die flexiblen und langlebigen Hosen sind passend zur Ajax Security Uniform Jacket gestaltet und verfügen über die gleichen gut sichtbaren Paspeln. Die Hose ist flexibel und ermöglicht volle Bewegungsfreiheit.
item_Desc_cba_security_shoes_01_01_01=Ajax-Sicherheitsuniformschuhe sind ein Standard-Sicherheitszubehör, das von der professionellen Abteilung von Code Blue Apparel hergestellt wird. Die Schuhe im Stiefelstil zeichnen sich durch eine einzigartige DickKörperkonstruktion aus, die im Gegenzug für mehr Volumen die Haltbarkeit erhöht. Eine robuste, gummierte Außenseite schützt die Schuhe vor Witterungseinflüssen und alltäglicher Abnutzung.
item_Desc_cba_surgeon_dress_01=Tragekapazität: 1K µSCU\n\nGewährleisten Sie mit dem Shizhen-OP-Kittel eine vollständige Abdeckung des OberKörpers und Komfort. Sein einzigartiges Design besteht aus einem leichten, atmungsaktiven Langarmshirt unter einem durchsichtigen OP-Kittel und bietet zweilagigen Schutz vor Flüssigkeiten und Krankheitserregern.
item_Desc_cba_surgeon_gloves_01=Die Ignaz-OP-Handschuhe sind steril und stark, ohne dass die für heikle Operationen erforderliche manuelle Geschicklichkeit beeinträchtigt wird. Der Handschuh besteht aus einem speziellen Anti-Pannen-Material und verfügt über eine Perlenmanschette, die eine gute Passform garantiert. Die Innenseite des Handschuhs ist außerdem mit einem speziellen Gel beschichtet, um zu verhindern, dass Ihre Hände austrocknen und rissig werden.
item_Desc_cba_surgeon_mask_01=Die chirurgische Kopfbedeckung von Shizhen bietet vollständigen Schutz bei medizinischen Eingriffen. Die Kopfbedeckung ist leicht, atmungsaktiv und antibakteriell und verfügt sogar über eine getönte Linse, um Hitze und Augenbelastung zu reduzieren, die bei Eingriffen mit Lasern auftreten können.
item_Desc_cba_surgeon_pants_01=Tragekapazität: 0,5K µSCU\n\nBequem, leicht und atmungsaktiv sind die drei wichtigsten Eigenschaften, auf die Chirurgen bei ihren Arbeitshosen achten, also hat CBA dort angefangen. Die Taussig sind nicht nur angenehm zu tragen, sondern bestehen auch aus einem antibakteriellen und reißfesten Stoff, der einen hervorragenden Schutz vor Flüssigkeiten, Krankheitserregern und anderen Gefahren am Arbeitsplatz bietet.
item_Desc_cba_surgeon_shoes_01_01_01=Die OP-Schuhe von Lister sind so konzipiert, dass sie auch nach stundenlangem Stehen Komfort und Halt bieten. Die Schuhe bestehen aus strahlend weißem Material, um Kontaminationen leicht erkennen zu können. Sie verfügen über gepolsterte Einlegesohlen und bestehen aus einem proprietären Material, das sowohl atmungsaktiv als auch antibakteriell ist.
