item_DescFlair_Actn_Figure_Outpost_Worker_Cen=Nicht jeder Held kann bei Luftkämpfen durch den Weltraum gefunden werden, einige Helden können ihn jeden Tag sehen. Diese exquisit gefertigte Figur ist Teil der Citizen-Serie von Takütsu und stellt einen Außenpostenarbeiter dar, der das tut, was er am besten kann: überleben. Ausgestattet mit einem Gyson-Softshell-Helm und einem Multi-Tool ist dieser Arbeiter bereit, alle Strapazen und Reparaturen in Angriff zu nehmen, die erforderlich sind, um einen Außenposten in einer unwirtlichen Umgebung zu unterhalten.
