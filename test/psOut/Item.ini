item_Desc_cbd_hat_03_aegis_dec=Diese zweifarbige Kappe ist hauptsächlich dunkelgrau mit einem hellgrauen Akzentstreifen und verfügt über einen Aegis Dynamics-Patch auf der Vorderseite.
