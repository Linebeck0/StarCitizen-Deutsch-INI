item_DescDSTC_FP_G4GI_S2_Q1=Der STC Blue von dem dauerhaften Triebwerkehersteller Dragon Stellar Transit Company bietet eine hohe Leistung und geringe Emissionen, ideal für Piloten, die die Entfernung verringern möchten, während sie ein niedriges Profil beibehalten. Die kleinste Schubdüse in der STC-Reihe, die Blue, hat eine Schubbewertung von 2.
item_DescDSTC_FP_G4GI_S3_Q1=Die Dragon Stellar STC Red ist eine ausgezeichnete Wahl für Piloten kleiner Schiffe. Trotz ihrer mangelnden Kraftstoff- und Energieeffizienz rühmt sie sich einer respektablen Schubkraft, die sich besonders bei leichtgewichtigen Schiffen wie der Aurora auszeichnet. Als zusätzlichen Vorteil hat Dragon Stellar kürzlich eine neue Technologie entwickelt, die die Ausgangssignatur reduziert, ideal für Piloten, die nicht viel Aufmerksamkeit erregen möchten. Ihre Schubbewertung von 3 verleiht ihr mehr Schub als der Blue, allerdings auf Kosten eines höheren Energieverbrauchs und einer höheren Signatur.
item_DescDSTC_FP_G4GI_S4_Q1=Der STC Silver von der Dragon Stellar Transit Company ist ein TR4-Antrieb, bekannt für seine hohe Schubkraft und geringe EM-Emissionen. Es wurde gemunkelt, dass Dragon Stellar minderwertige Komponenten verwendet, aber für einige Piloten ist die verringerte Leistung und Kraftstoffeffizienz den zusätzlichen Schub wert, besonders in dieser Preisklasse.
