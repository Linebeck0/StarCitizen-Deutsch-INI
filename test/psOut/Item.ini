item_DescCOOL_WCPR_S00_Fridan=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 0\nKlasse: Civilian\nGrade: C\n\nDer Fridan ist der Einsteiger-Kühler von Wen/Cassel Propulsion. Er hat immer wieder bewiesen, dass er selbst den schlechtesten Umweltbedingungen standhalten kann und somit eine ideale Komponente für Ihr Vehikel ist. 
item_DescCOOL_WCPR_S00_Tepilo_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 0\nKlasse: Civilian\nGrade: A\n\nWenige können die Kühlleistung von Wen/Cassel's Tepilo übertreffen. Dieser Spitzenkühler bietet erstklassige Haltbarkeit und Leistung für Landfahrzeuge.
item_DescCOOL_WCPR_S01_Berian=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 1\nKlasse: Civilian\nGrade: C\n\nDer Berian liefert das charakteristische Aussehen und die Leistung von Wen/Cassel in einem Einstiegskühler, der die Erwartungen der Piloten erfüllt und übertrifft.
item_DescCOOL_WCPR_S01_Endo=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 1\nKlasse: Civilian\nGrade: B\n\nEin Kühler für anspruchsvolle Schiffseigentümer, die ihre Handwerkskunst weiter vorantreiben möchten. Wen/Cassels Endo bietet eine überdurchschnittliche Kühlleistung und durchdachtes Design.
item_DescCOOL_WCPR_S02_Aufeis_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 2\nKlasse: Civilian\nGrade: A\n\nMakelloses Design und unübertroffene Aufmerksamkeit zum Detail von Wen/Cassel Propulsion machen den Aufeis zu einem der besten zivilen Kühler auf dem Markt.
item_DescCOOL_WCPR_S02_Graupel=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 2\nKlasse: Civilian\nGrade: C\n\nDer Graupel bietet nicht nur die modernste Kühltechnologie, die größere Schiffe benötigen, um optimale Leistung zu erhalten, sondern tut dies auch mit der charakteristischen Handwerkskunst von Wen/Cassel.
item_DescCOOL_WCPR_S02_Taiga_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 2\nKlasse: Civilian\nGrade: B\n\nWen/Cassel hat hart daran gearbeitet, Qualitätskühler wie die neueste Ausgabe des Taiga zu entwickeln, der überschüssige Wärme verarbeiten und verwalten kann, während er konstant die hohen Standards einhält, für die sie bekannt sind.
item_DescCOOL_WCPR_S03_Draug_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 3\nKlasse: Civilian\nGrade: C\n\nDer Draug balanciert Leistung, Haltbarkeit und Tarnung aus. Damit ist dieser große Kühler von Wen/Cassel bereit, auf jede Situation zu reagieren, in der Sie sich befinden.
item_DescCOOL_WCPR_S03_Elsen_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 3\nKlasse: Civilian\nGrade: B\n\nDie Ingenieure von Wen/Cassel haben viele der gleichen Teile wie beim Draug verwendet, nur fein abgestimmt, um eine verbesserte Leistung und Haltbarkeit zu liefern, ohne die Signatur erheblich zu erhöhen. Das macht den Elsen großen Kühler zu einem würdigen Upgrade für diejenigen, die mit der zusätzlichen Wärme umgehen können.
item_DescCOOL_WCPR_S03_Kragen_SCItem=Typ: Cooler\nHersteller: Wen/Cassel Propulsion\nSize: 3\nKlasse: Civilian\nGrade: A\n\nWenn Sie groß denken, erhalten Sie nur das Beste. Der Kragen von Wen/Cassel Propulsion wurde konsequent unter den besten großen, kommerziellen Kühlern auf dem Markt bewertet.
item_DescCRUS_Star_Runner_Front_Turret=Typ: Turret\nHersteller: Crusader Industries\nSize: 3\n\nDieser pilotengesteuerte, doppelt verlinkte Bugturm ist am Bauch der Mercury Star Runner montiert. Speziell für das Schiff angefertigt, ist der Turm mit zwei Laser-Repeatern der Größe 3 ausgestattet, bereit, Ihnen zu helfen, Ihren Flugpfad frei zu halten.
