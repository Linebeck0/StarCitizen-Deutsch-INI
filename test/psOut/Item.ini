item_DescDrink_can_flood_01_a=HEI: 18\nEffekte: Austrocknend, Kognitive Stimulation\n\nLassen Sie mit jedem Schluck dieser wissenschaftlich entwickelten Formel aus verstärkenden Inhaltsstoffen und anregenden Aromen eine Flut von Stimulanzien durch Ihren Körper strömen, die Sie 'Über das Normale' hinausbringt.
item_DescDrink_can_guc_01_a=HEI: 15\nEffekte: Austrocknend, Kognitive Stimulation\n\nGet Up Coffee wird sorgfältig geröstet, um eine sanfte Mischung aus reichem Kaffeegeschmack zu gewährleisten, der perfekt gebraut ist. Ein Spritzer Milch rundet den Geschmack ab und betont seine natürliche Süße.
item_DescDrink_can_guc_01_black_a=HEI: 15\nEffekte: Austrocknend, Kognitive Stimulation\n\nGet Up Coffee wird sorgfältig geröstet, um eine sanfte Mischung aus reichem Kaffeegeschmack zu gewährleisten, der perfekt gebraut ist. Schwarz und ungesüßt serviert, genießen Sie Kaffee in seiner reinsten Form.
item_DescDrink_can_guc_01_cinnamon_a=HEI: 15\nEffekte: Austrocknend, Kognitive Stimulation\n\nGet Up Coffee wird sorgfältig geröstet, um eine sanfte Mischung aus reichem Kaffeegeschmack zu gewährleisten, der perfekt gebraut ist. Eine Prise Zimt ist der perfekte Akzent, um Ihre Geschmacksnerven noch mehr zu wecken.
item_DescDrink_can_guc_01_decaf_a=HEI: 15\nEffekte: Austrocknend, Kognitive Stimulation\n\nGet Up Coffee wird sorgfältig geröstet, um eine sanfte Mischung aus reichem Kaffeegeschmack zu gewährleisten, der perfekt gebraut ist. Unsere koffeinfreie Variante ersetzt das in Kaffee üblicherweise enthaltene Koffein durch andere natürliche und sanfte Stimulanzien.
item_DescDrink_can_guc_01_mocha_a=HEI: 15\nEffekte: Austrocknend, Kognitive Stimulation\n\nGet Up Coffee wird sorgfältig geröstet, um eine sanfte Mischung aus reichem Kaffeegeschmack zu gewährleisten, der perfekt gebraut ist. Genießen Sie Ihre Pause noch mehr mit Mocha, unserem Kaffee, verfeinert mit einer Spirale aus Schokolade und Milch.
item_DescDrink_can_pips_01_a=HEI: 39\nEffekte: Belebend, Kognitive Stimulation\n\nSchwer wissenschaftlich erforscht, um optimale Energierestauration und gezielte Durstlöschung zu bieten, wird Pips im 'Verse vertraut. Pips A20 ist speziell für Langstreckenpiloten formuliert, um nachhaltige Ergebnisse zu erzielen.
item_DescDrink_can_pips_01_q66_a=HEI: 39\nEffekte: Belebend, Kognitive Stimulation\n\nSchwer wissenschaftlich erforscht, um optimale Energierestauration und gezielte Durstlöschung zu bieten, wird Pips im 'Verse vertraut. Pips Q66 ist speziell für eine umfassende Körperverstärkung während langer Schwerelosigkeitsaktivitäten formuliert.
item_DescDrink_can_pips_01_t17_a=HEI: 39\nEffekte: Belebend, Kognitive Stimulation\n\nSchwer wissenschaftlich erforscht, um optimale Energierestauration und gezielte Durstlöschung zu bieten, wird Pips im 'Verse vertraut. Pips T17 ist speziell mit immuno-ausgeglichenen Inhaltsstoffen formuliert, um Sie länger in Bewegung zu halten.
item_DescDrink_coffee_01_a=HEI: 14\nEffekte: Kognitive Stimulation, Austrocknend\n\nGebrühter Kaffee, mittlere Röstung.
item_DescDrink_glass_highball_01_gintonic_a=HEI: 07\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nBitterer und süßer, chininhaltiger, sprudelnder Tonic Water, gemischt mit Kräutergin.
item_DescDrink_glass_highball_01_screwdriver_a=HEI: 07\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nEine Mischung aus Getreidevodka und Zitrusfruchtsaft.
item_DescDrink_glass_highball_01_whiskycoke_a=HEI: 07\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nWhiskey gemischt mit dunkler Cola.
item_DescDrink_glass_pint_01_a=HEI: 20\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nHergestellt aus ausgewähltem Reis und Gerste für einen traditionellen Geschmack, der von Generationen von Braumeistern weitergegeben wurde. Das ist der Geschmack von Smoltz.
item_DescDrink_glass_tumbler_01_a=HEI: 5\nEffekte: Kognitive Beeinträchtigung, Austrocknend\n\nDestilliert aus fermentierten Getreiden wird Whiskey sorgfältig gereift, um den charakteristischen Geschmack des Getränks zu erzeugen.
