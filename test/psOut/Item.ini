item_Descksar_sniper_ballistic_01=Hersteller: Kastak Arms\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 8\nFeuerrate: 30 Schuss/min\nEffektive Reichweite: 120 m\n\nAufsätze: Optik (S3), Unterlauf (S2)\n\nDas Scalpel ist ein einzigartiges und vielseitiges Scharfschützengewehr von Kastak Arms. Es besteht aus zwei übereinander gestapelten Läufen und verfügt über zwei Feuermodi, sodass Sie Ihren Schuss an die Situation anpassen können. Es kann einen einzelnen, kraftvollen Schuss aus großer Entfernung abfeuern oder beide Läufe schnell hintereinander abfeuern, um einen Doppelschuss zu erzeugen.
item_Descksar_sniper_ballistic_01_blue_white01=Hersteller: Kastak Arms\nTyp: Sniper Rifle\nKlasse: Ballistic\n\nMagazingröße: 8\nFeuerrate: 30 Schuss pro Minute\nEffektive Reichweite: 120 m\n\nAufsätze: Optik (S3), Unterlauf (S2)\n\nDas Scalpel ist ein einzigartiges und vielseitiges Scharfschützengewehr von Kastak Arms. Es ist mit zwei vertikalen Läufen ausgestattet und verfügt über zwei Feuermodi, so dass Sie Ihren Schuss an die jeweilige Situation anpassen können, um einen einzelnen, kraftvollen Schuss aus großer Entfernung abzugeben, oder beide Läufe in schneller Folge abfeuern können, um einen Doppelschuss zu erzeugen. Diese spezielle Permafrost-Edition erinnert mit ihrer blauen und grauen Farbgebung an einen Gletscher unter einem strahlenden Winterhimmel.
item_Descksar_sniper_ballistic_01_mag=Typ: Magazine\nKapazität: 12\n\nDieses Magazin für das Kastak Arms Scalpel ist mit acht 7,62mm Patronen beladen.
item_Descksar_special_energy_01=Hersteller: Kastak Arms\nTyp: Cannon\nKlasse: Energy (Microwave)\n\nBatteriegröße: 50\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 30 m\n\nAufsätze: Optik (N/A), Lauf (N/A), Unterlauf (N/A)\n\nDer FireStorm von Kastak Arms ist eine tragbare schwere Mikrowellenkanone. Dieses Waffensystem mit großer Reichweite feuert einen kontinuierlichen Strahl ab, der in der Lage ist, Feinde zu töten, ohne die Umwelt zu schädigen.
item_Desclbco_optics_tsco_x16_s3=Hersteller: Lightning Bolt Company\nTyp: Telescopic\nBefestigungspunkt: Optik\nVergrößerung: 16x\nSize: 3\n\nErhalten Sie eine kristallklare Sicht auf entfernte Ziele mit diesem leistungsstarken Teleskopzielfernrohr von Lightning Bolt Company. Das Omarof wurde speziell für das Atzkav-Scharfschützengewehr entwickelt und verwendet ultrapräzise lasergeätzte Linsen, die anschließend mehrfach beschichtet werden, um eine hohe Lichtdurchlässigkeit, ein weites Sichtbild und gestochen scharfe Farben zu ermöglichen und auf große Entfernungen auffallend scharfe Bilder zu liefern.
item_Desclbco_pistol_energy_01=Hersteller: Lightning Bolt Co.\nTyp: Pistol\nKlasse: Electron\n\nBatteriegröße: 10\nFeuerrate: 350 Schuss/min\nEffektive Reichweite: 35 m\n\nAufsätze: Optik (S1), Unterlauf (S1)\n\nDie hervorragende Ingenieurskunst kratzt nur an der Oberfläche der unverwechselbaren Yubarev-Pistole. Die ehemalige Söldnerin und spätere Waffenfabrikantin Irina Arkadova überwachte jeden Aspekt der Waffe und verlieh ihr Kraft, Praktikabilität und Elan. Ausgestattet mit einem klassischen Griff aus Holzmaserung und einem hochmodernen Laufdesign feuert der Yubarev einen geladenen Elektronenschuss ab, der nicht nur Ihr Ziel trifft und die Ladung mit jedem Treffer verstärkt, sondern sich auch auf weitere leitfähige Ziele in Reichweite ausbreiten kann.
