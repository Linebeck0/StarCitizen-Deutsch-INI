item_DescFlair_Radegast_Whiskey_Concierge=Mit einem beispiellosen Ruf für die Herstellung phänomenaler Whiskeys von kompromissloser Qualität seit über vier Jahrhunderten ist die Radegast Distillery stolz darauf, die Veröffentlichung ihrer Homeward Limited-Edition Collection 40 SEY im Jahr 2947 bekannt zu geben. Der preisgekrönte Master Distiller Hanshi Wilkes mischt geschickt den marsianischen Geist, bevor er in Angeli-Fässern umgefüllt und entlang eines einzigartigen Heimflugwegs transportiert wird, um spezifische astronomische Bedingungen zu maximieren, die einen pfeffrigen rauchigen Ausdruck mit Noten von Holzkohle, Muskatblüte, reifen Stachelbeeren und Zitronen entwickeln. Nachdem es sicher nach Mars zurückgekehrt ist, reift die Mischung mehrere Jahre, um das einzigartige, sanfte Profil zu gewährleisten, für das Radegast bekannt ist. Das Ergebnis ist ein 40 Jahre alter Dram, der die abenteuerlichen Geschmacksprofile von Angeli mit der traditionellen Persönlichkeit eines marsianischen Whiskeys vereint; ein Getränk, das es wert ist, nach Hause zu kommen.
item_DescFlair_RockContainer=(PH) Puglisi Collection: Artefakt Beschreibung
item_DescFlair_SF54_Coin=Auf der einen Seite mit Stella Fortuna 2954 und auf der anderen Seite mit einem glücklichen Kleeblatt geprägt mit den Worten "Tempt Fate", fordert diese goldene Münze jeden heraus, das Glück in die eigene Hand zu nehmen.
item_DescFlair_Schematic_Aegs_Hammerhead,P= Bauplan: Aegis Hammerhead Beschreibung
item_DescFlair_Schematic_Aegs_Reclaimer,P= Bauplan: Aegis Reclaimer Beschreibung
item_DescFlair_Schematic_Aegs_Vanguard_Hoplite=Dank der Esperias "Masters of Design"-Reihe kannst du die Baupläne für den Vanguard Hoplite untersuchen, um zu sehen, was Aegis getan hat, um diesen Deep Space Jäger in ein spezialisiertes Boarding-Schiff umzuwandeln.
item_DescFlair_Schematic_Aegs_Vindicator=PH Bauplan: Dieser Bauplan enthüllt das Design, das Aegis verwendet hat, um die Sabre sowohl zu einem schnellen Responder als auch zu einem tödlichen Dog-Fighter zu machen.
item_DescFlair_Schematic_Anvl_Hurricane=Schau dir an, wie die Ingenieure von Anvil das klassische Design des Hurricane von "Casse Aerospace" mit diesem offiziellen Bauplan modernisiert haben, der großzügig von Anvil Aerospace gespendet wurde und Teil der Esperias "Masters of Design"-Reihe ist.
item_DescFlair_Schematic_Anvl_Terrapin=Dieser Bauplan dringt durch die Schichten von Panzerung ein, die die Terrapin schützen, um zu zeigen, was dieses Aufklärungsschiff zu einer harten Nuss macht. Dies ist dank der Esperias "Masters of Design"-Reihe möglich, die klassische Schiffsschemata aus ihrem umfangreichen Archiv teilt.
item_DescFlair_Schematic_Argo_MPUV=Schau, was das Argo MPUV zum klassischen, vielseitigen Frachttransporter macht, der in jeder Ecke des Imperiums zu finden ist; vom zivilen Gebrauch bis zum Militärdienst. Alles dank dieses detaillierten Bauplans aus der Esperias "Masters of Design"-Reihe.
item_DescFlair_Schematic_BIS_2019_Caterpillar=Erkunde jeden Millimeter von Drake Interplanetaries massiver Caterpillar mit diesem Bauplan, der ihren Sieg als Best in Show auf der Intergalactic Aerospace Expo 2949 feiert.
item_DescFlair_Schematic_BIS_2019_Cutlass=Tauche in die Details von Drakes einzigartigen Cutlass-Design mit diesem Bauplan ein, der in Zusammenarbeit mit der Intergalactic Aerospace Expo 2949 erstellt wurde, um das Schiff als Best in Show-Finalist zu feiern.
item_DescFlair_Schematic_BIS_2019_Hammerhead=Dieser Bauplan ermöglicht es dir, jeden Turm an Bord der einschüchternden Aegis Hammerhead zu zählen. Er wurde veröffentlicht, um die Tatsache zu würdigen, dass das Schiff ein Best in Show-Finalist auf der Intergalactic Aerospace Expo 2949 war.
item_DescFlair_Schematic_BIS_2019_Reclaimer=Dieser Bauplan zeigt die schiere Größe und den Umfang der Aegis Reclaimer. Dieses beliebte Deep Space-Bergungsschiff wurde auf der Intergalactic Aerospace Expo 2949 zum Best in Show-Finalisten gewählt.
item_DescFlair_Schematic_Drak_Caterpillar=Versuche nicht, dich im detaillierten Bauplan für Drakes massivem Frachtschiff, die Caterpillar, zu verirren. Diese Baupläne sind Teil der Esperias "Masters of Design"-Reihe, der klassische Schiffspläne aus ihrem umfangreichen Archiv teilt.
item_DescFlair_Schematic_Drak_Caterpillar_2,P= Bauplan: Drake Caterpillar 2 Beschreibung
item_DescFlair_Schematic_Drak_Cutlass,P= Bauplan: Drake Cutlass Beschreibung
item_DescFlair_Schematic_Drak_Dragonfly=Schau dir an, wie Drake alles in das kompakte, offene Dragonfly-Bike gepackt hat, mit diesem Bauplan, der der letzte Eintrag in der Esperias "Masters of Design"-Reihe ist.
item_DescFlair_Schematic_Drak_Herald=Dieser Bauplan, originalgetreu restauriert und als Teil der Esperias "Masters of Design"-Reihe ausgestellt wurde, zeigt die Geheimnisse, die die schnelle Drake Herald zu einem exzellenten Data Runner machen.
item_DescFlair_Schematic_Misc_Prospector=Tauche hinter den Rumpf der MISC Prospector, einem der herausragenden Solo-Bergbauschiffe der UEE, mit diesem detaillierten Bauplan. Der offizielle Esperias "Masters of Design" Bauplan, originalgetreu reproduziert aus dem originalen MISC-Archiv, geht unter die Paneele, um alle Systeme dieses robusten Arbeiters zu zeigen.
item_DescFlair_Schematic_Misc_Razor=Der Bauplan für diesen Langstrecken-Racer zeigt die unverwechselbaren Xi'an-Triebwerken- und Schubdüsen, die von der Mirai Razor verwendet werden. Er ist eine willkommene Ergänzung zur Esperias "Masters of Design"-Reihe, da das Schiff die Technologie sowohl der Menschen als auch der Xi'an wunderschön miteinander verbindet.
item_DescFlair_Schematic_Orig_85X=PH Bauplan: Lerne jeden Zentimeter der Origin 85X mit den Bauplänen für diesen agilen und luxuriösen Rennwagen von Origin kennen.
item_DescFlair_Schematic_Rsi_Polaris=Als nächstes in der "Masters of Design"-Reihe von Esperia sind die Baupläne für RSIs neuestes Corvette-Kapitalschiff, das sich aufgrund seiner aggressiven Torpedo-Bestückung schnell bei Militär und Milizen großer Beliebtheit erfreut hat.
item_DescFlair_Sextant_1H=Die Hightech-Innovatoren von microTech zollen der Vergangenheit mit diesem Sextanten Tribut, einem antiken Erdinstrument für die Himmelsnavigation. Er wurde mit modernen Materialien entworfen, die dazu beitragen, das Gerät zu stabilisieren und Verformungen aufgrund extremen Wetters zu verhindern.
item_DescFlair_Sextant_Luminalia_1H=Richte deinen Blick auf festliche Stimmung mit diesem Luminalia-Sextanten. Dieses antike Erdinstrument für die Himmelsnavigation wurde mit modernen Materialien entworfen, die dazu beitragen, das Gerät zu stabilisieren und Verformungen aufgrund extremen Wetters zu verhindern. Dadurch wird es zu einem auffälligen und idealen Geschenk für jede Luminalia-Feier.
item_DescFlair_Space_Mushroom=Von einem Team genetischer Forscher an der Universität von Rhetor geschaffen, ist der Operapilz in der Pilzgattung einzigartig für die verschiedenen hörbaren Töne, die er erzeugt. Die hohle zentrale Kammer des Hutes dient als Klangkörper, der die Geräusche durch die einzigartige Zellstruktur verstärkt, die sich dehnt und zusammendrückt, wenn Wasser durch sein Myzel fließt.
