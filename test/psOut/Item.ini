item_Descgrin_energy_multitool_01_mag=Dieser Akku versorgt das Pyro RYT Multi-Tool von Greycat mit Strom, sodass Sie eine Vielzahl von Aufgaben bewältigen können.
item_Descgrin_multitool_01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrierte Batterie\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern.
item_Descgrin_multitool_01_black01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrated Battery\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Die "Black Cherry"-Edition ist mattschwarz mit bunten roten Akzenten.
item_Descgrin_multitool_01_brown01= ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrierte Batterie\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Die "Mirage"-Edition setzt neben braunen Akzenten auch auffällige goldene Akzente.
item_Descgrin_multitool_01_cutter=BRAUCHT DAS BASIS-MULTI-TOOL, UM ES ZU VERWENDEN: "Pyro RYT Multi-Tool"\n\nHersteller: Greycat Industrial\nTyp: Multi-Tool Attachment\nKlasse: Cutter\n\nVerwandeln Sie das Pyro RYT Multi-Tool von Greycat in ein Präzisionswerkzeug Cutter mit dem OxyTorch-Aufsatz. Der OxyTorch ist zum schnellen und einfachen Schneiden geeigneter Materialien konzipiert und nutzt die Leistung des Multifunktionswerkzeugs, um präzise Schnitte mit sauberen Kanten zu liefern, was ihn zu einem praktischen Aufsatz macht, der sowohl für Profis als auch für Hobbybastler ideal ist.
item_Descgrin_multitool_01_healing=BRAUCHT DAS BASIS-MULTI-TOOL, UM ES ZU VERWENDEN: "Pyro RYT Multi-Tool"\n\nHersteller: Greycat Industrial / CureLife\nTyp: Multi-Tool Attachment\nKlasse: Medical\n\nIn Zusammenarbeit mit Greycat Industrial hergestellt und dem führenden Medizingerätehersteller CureLife ist der LifeGuard-Aufsatz eine kompakte und leichte Option für die medizinische Notfallbehandlung, die vom Pyro RYT Multi-Tool angetrieben wird. Es eignet sich perfekt zur Bewältigung von Notfällen am Arbeitsplatz und zur vorübergehenden Linderung der Symptome, bis professionelle medizinische Hilfe in Anspruch genommen werden kann.
item_Descgrin_multitool_01_healing_mag=Typ: MedGel-Nachfüllung\n\nDieses Fläschchen wird zum Nachfüllen des medizinischen Multi-Tool-Aufsatzes LifeGuard mit CureLife Pancea MedGel verwendet.
item_Descgrin_multitool_01_mining=BRAUCHT DAS BASIS-MULTI-TOOL, UM ES ZU VERWENDEN: "Pyro RYT Multi-Tool"\n\nHersteller: Greycat Industrial\nTyp: Multi-Tool Attachment\nKlasse: Mining\n\nDer OreBit-Aufsatz verwandelt Greycats Pyro RYT Multi-Tool in eine handgehaltene Bergbaumaschine. Es kann Gesteine scannen, um lohnende Vorkommen zu finden, und die Erzader dann mit seinem leistungsstarken Bergbaulaser freimachen. Wenn Sie das nächste Mal auf dem Planeten sind, bringen Sie diesen Anhang unbedingt mit, sonst riskieren Sie, dass Sie leicht verdientes Geld zurücklassen.
item_Descgrin_multitool_01_orange01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrated Battery\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Die "Harvester"-Edition mischt Orange und Schwarz.
item_Descgrin_multitool_01_red01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrierte Batterie\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Die "Bloodline"-Edition verleiht dem gesamten Werkzeug dekorative rote Akzente.
item_Descgrin_multitool_01_salvage=BRAUCHT DAS BASIS-MULTI-TOOL, UM ES ZU VERWENDEN: "Pyro RYT Multi-Tool"\n\nHersteller: Greycat Industrial\nTyp: Multi-Tool Attachment\nKlasse: Salvage and Repair\n\nGreycat liefert erneut ab und bringt ihr beliebtes Bergungs- und Reparaturwerkzeug (SRT) als Aufsatz für das Multi-Tool. Obwohl nicht so leistungsstark wie der Cambio, sammelt und verwandelt der Cambio-Lite ebenfalls Legierungen und Polymere aus Schrott in recyceltes Material, das entweder verkauft oder für schnelle Reparaturen verwendet werden kann. Ob du Schrott für Geld zerlegst oder einen Rumpf flickst, um ein Schiff flugfähig zu machen, der Cambio-Lite steht bereit, die Arbeit zu erledigen.
item_Descgrin_multitool_01_salvage_mag=Typ: RMC Canister (Small)\n\nEin Behälter, der in Verbindung mit dem Pyro RYT Multi-Tool und dem Cambio-Lite SRT-Aufsatz verwendet wird, um recyceltes Materialcomposite (RMC) zu lagern, das aus Schrott zurückgewonnen wurde. Der Inhalt kann verkauft oder zur Durchführung von Reparaturen verwendet werden.
item_Descgrin_multitool_01_silver01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrated Battery\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Der "Quicksilver" ist grau mit schwarzen Akzenten.
item_Descgrin_multitool_01_tractorbeam=BRAUCHT DAS BASIS-MULTI-TOOL, UM ES ZU VERWENDEN: "Pyro RYT Multi-Tool"\n\nHersteller: Greycat Industrial\nTyp: Multi-Tool Attachment\nKlasse: Tractor Beam\n\nGanz gleich, ob Ihre Füße auf dem Boden stehen oder schweben In der Schwerelosigkeit macht der TruHold-Aufsatz für das Pyro RYT Multi-Tool das Heben und Positionieren von Gegenständen einfacher als je zuvor. Mit seinem beeindruckenden und effizienten Zug-/Zugverhältnis und dem leicht ablesbaren Entfernungsmesser kann der TruHold einzeln oder in Kombination mit anderen Trägern verwendet werden, um schwerere Ziele zu bekämpfen. Darüber hinaus bietet der TruHold den zusätzlichen Vorteil, dass er als persönliches Zero-G-Fortbewegungsgerät fungiert, wenn er an ein Objekt mit ausreichend großer Masse gekoppelt wird.
item_Descgrin_multitool_01_white01=ZUBEHÖR SEPARAT VERFÜGBAR\n\nHersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nMagazingröße: Integrated Battery\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 0,5 m\n\nDer Pyro von Greycat Industrial ist ein pistolengroßes Elektrowerkzeug für den modernen Raumfahrtingenieur, das laden, schneiden und flicken kann; Dank der großen Auswahl an Aufsätzen ist er vielseitig einsetzbar. Perfekt, um eine schwierige Arbeit ein wenig zu erleichtern. Die "Ghost"-Edition verfügt über einen grauen Rahmen mit hellblauen Akzenten.
item_Descgrin_paw=Dieses Multi-Tool von Greycat Industries ist die ideale Wahl für eine Vielzahl von Arbeiten. Zum Abisolieren, Schneiden und Flicken geeignet; Dank seiner zahlreichen Anbaugeräte ist er bei allen Aufgaben hilfreich, von der Bergung und Reparatur bis hin zum Schneiden, Punktschweißen und vielem mehr.
item_Descgrin_paw_laser=Dieses Laservisier für das Greycat Pyro RYT-Multi-Tool unterstützt den Operator beim präzisen Zielen beim Schneiden oder durchführen von Reparaturen.
item_Descgrin_paw_mag=Dieser Akku versorgt das Pyro RYT-Multi-Tool von Greycat mit Strom, sodass Sie eine Vielzahl von Aufgaben bewältigen können.
item_Descgrin_salvage_01=Hersteller: Greycat Industrial\nTyp: Utility\nKlasse: Gadget\n\nKanistergröße: Large\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 5 m\n\nEin Bergungs- und Reparaturwerkzeug (SRT) mit doppeltem Verwendungszweck, das dazu dient, im Schrott enthaltene Legierungen und Polymere zu sammeln und in "Recycled Material Composite" (RMC) umzuwandeln, die entweder verkauft oder für schnelle Reparaturen verwendet werden können. Der Cambio SRT zeichnet sich durch hohe Abisoliergeschwindigkeiten und eine beeindruckende Akkulaufzeit aus, was ihn zu einem unverzichtbaren Gerät für Mechaniker und Raumfahrer macht.
item_Descgrin_tool_01_salvage_mag=Typ: RMC-Kanister (groß)\n\nKanister, der vom Cambio SRT zur Lagerung von aus Schrott gewonnenem Recyclingmaterial-Verbundwerkstoff (RMC) verwendet wird. Der Inhalt kann verkauft oder für Reparaturen verwendet werden.
item_Descgrin_tractor_01=Hersteller: Greycat Industrial\nTyp: Tractor Beam\nKlasse: Gadget\n\nMagazingröße: Integrierte Batterie\nFeuerrate: N / A (Beam)\nEffektive Reichweite: 10–20 m\n\nGreycats Schwerlasttraktor Beam bietet industrielle Leistung zu einem verbraucherfreundlichen Preis. Mit seiner langlebigeren Batterie und dem breiteren Strahler kann der MaxLift problemlos schwerere und sperrigere Gegenstände manipulieren, was ihn zum perfekten Werkzeug für lange Tage beim Transport von Fracht macht.
item_Deschdgw_pistol_ballistic_01=Hersteller: Hedeby Gunworks\nTyp: Frag Pistol\nKlasse: Ballistic\n\nMagazingröße: 8\nFeuerrate: 140 Schuss/min\nEffektive Reichweite: 80 m / 10 m (geladen)\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nWährend die Salvo wie eine normale Pistole verwendet werden kann, hat Hedeby hier nicht aufgehört. Bei längerem Ziehen des Abzugs wird ein Gefrierzündhütchen in die Kammer gespritzt und beim Loslassen schlägt der schwere Schlagbolzen mit ausreichender Kraft zu, um das unterkühlte Gehäuse zu pulverisieren. Diese aufgeladene Feueroption wurde versehentlich entwickelt, um eine überhitzung abzumildern. Sie stößt einen tödlichen Sprühnebel aus Splittern mit hoher Geschwindigkeit aus, gefolgt von einem ohrenbetäubenden Knall.
