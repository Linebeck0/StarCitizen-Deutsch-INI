item_DescFuryLX_Paint_Black_Black_Black=Die Black Star-Lackierung verleiht dem Fury ein klassisches schwarzes Finish mit auffälligen Markenaufklebern in Silber.
item_DescFuryLX_Paint_Red_White_White=Das Design der Sunrise-Lackierung ist hauptsächlich weiß mit roten Akzenten auf dem ganzen Schiff und verleiht der Fury ein aufregendes, ärodynamisches Aussehen.
item_DescFuryLX_Paint_White_Blue_Grey=Geh mit der Cloudburst-Lackierung, die Blau und Hellgrau mischt, für ein klares Finish, das an die Harmonie zwischen Wasser und Himmel erinnert, mit dem Strom deiner Fury.
item_DescFury_Paint_2954Fortuna_Green_Grey=Mach das Glück zu deinem Co-Piloten. Setze kühn deinen Blick auf die Sterne und wage dich stilvoll vorwärts mit der Fortuna-Lackierung. Dieses Stella Fortuna-thematische Farbschema ist hauptsächlich grün mit grauen Akzenten.
item_DescFury_Paint_Blue_Black_Black=Die Waverider-Lackierung verleiht der Fury ein deutliches blaues Finish mit schwarzen Akzenten.
item_DescFury_Paint_Brown_Black_Brown_Camo=Rüste die Fury in hellbraunem Tarnmuster mit der Wasteland-Camouflage aus.
item_DescFury_Paint_Green_Green_Red=Hauptsächlich grün mit roten Akzenten, bietet die Leatherback-Lackierung Stil und die einschüchternde Nutzlast der Fury.
item_DescFury_Paint_Grey_Black_Gold=Umarm die Dunkelheit des Weltraums mit der Nightwatch-Lackierung für die Fury, die grau und schwarz mit dezenten goldenen Akzenten ist.
item_DescFury_Paint_Red_Black_Black=Kündige die Anwesenheit der Fury mit der Tengu-Lackierung an, die einen kräftigen roten Look mit schwarzen Akzenten aufweist.
item_DescFury_Paint_White_White_Red=Mirai hat der Templer-Lackierung ein kräftiges Weiß mit roten und schwarzen Akzenten verliehen, um dem Fury ein Aussehen zu verleihen, das auch in den Wolken zu Hause wäre.
item_DescGATS_BallisticCannon_S1=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Cannon\nSize: 1\n\nMit dem patentierten SpinGlide-Trommelmunitionssystem von Gallenson Tactical kann die Tarantula GT-870 Mk1 reibungslos und präzise einen gleichmäßigen Strom ballistischer Granaten abgeben. Obwohl es nur eine mäßige Feuerrate hat, ist es aufgrund seiner zuverlässigen Haltbarkeit eine zuverlässige Ergänzung für jeden Kampf.
item_DescGATS_BallisticCannon_S2=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Cannon\nSize: 2\n\nMit dem patentierten SpinGlide-Trommelmunitionssystem von Gallenson Tactical kann die Tarantula GT-870 Mk2 reibungslos und präzise einen gleichmäßigen Strahl ballistischer Granaten abgeben. Obwohl es nur eine mäßige Feuerrate hat, ist es aufgrund seiner zuverlässigen Haltbarkeit eine zuverlässige Ergänzung für jeden Kampf.
item_DescGATS_BallisticCannon_S3=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Cannon\nSize: 3\n\nMit dem patentierten SpinGlide-Trommelmunitionssystem von Gallenson Tactical kann die Tarantula GT-870 Mk3 reibungslos und präzise einen gleichmäßigen Strom ballistischer Granaten abgeben. Obwohl es nur eine mäßige Feuerrate hat, ist es aufgrund seiner zuverlässigen Haltbarkeit eine zuverlässige Ergänzung für jeden Kampf.
item_DescGATS_BallisticGatling_S1=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Gatling\nSize: 1\n\nDer GT-210 YellowJacket mag zwar klein sein, hat aber eine gewaltige Wirkung. Diese ballistische Hochgeschwindigkeitswaffe eignet sich perfekt zum Anvisieren kleinerer, mobilerer Ziele und ihr DTX-8-Munitionsversorgungssystem eliminiert Waffenstaus aufgrund schlechter Patronen fast vollständig.
item_DescGATS_BallisticGatling_S2=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Gatling\nSize: 2\n\nDie Scorpion GT-215 ist eine hydraulisch angetriebene Gatling-Rotationskanone, die für die Abgabe kleinerer Patronen mit einer sehr hohen Feuerrate ausgelegt ist. Der Scorpion wurde entwickelt, um die Panzerung sehr schneller Ziele zu zerstören und dabei Kraft zu opfern, um den Zielbereich vollständig zu sättigen.
item_DescGATS_BallisticGatling_S3=Hersteller: Gallenson Tactical Systems\nTyp: Ballistic Gatling\nSize: 3\n\nDie Mantis GT-220 ist eine hydraulisch angetriebene Gatling-Rotationskanone, die für die Abgabe kleinerer Patronen mit einer sehr hohen Feuerrate ausgelegt ist. Der Mantis wurde entwickelt, um die Panzerung sehr schneller Ziele zu zerstören und dabei Kraft zu opfern, um den Zielbereich vollständig zu sättigen.	
item_DescGMNI_rifle_ballistic_01=Hersteller: Gemini\nTyp: Assault Rifle\nKlasse: Ballistic\n\nMagazingröße: 30\nFeuerrate: 300 Schuss/min / 900 Schuss/min\nEffektive Reichweite: 50 m\n\nAufsätze: Optik (S2), Lauf (S2), Unterlauf (S2)\n\nMit dem S71 hat Gemini ein ergonomisches Sturmgewehr entwickelt, das sich ideal für Gefechte auf mittlere Distanz eignet. Die S71 verfügt über ein Patronenlager mit kleinerem Kaliber als andere Waffen ihrer Klasse und erfreut sich aufgrund ihrer eleganten ästhetik und präzisen Genauigkeit bei privaten Militärangehörigen großer Beliebtheit.
item_DescGMNI_smg_ballistic_01=Hersteller: Gemini\nTyp: SMG\nKlasse: Ballistic\n\nMagazingröße: 40\nFeuerrate: 1.100 Schuss/min\nEffektive Reichweite: 35 m\n\nAufsätze: Optik (S1), Lauf (S1), Unterlauf (S1)\n\nDer C54 ist einfach zu handhaben und mit seinem lila akzentuierten Design ein echter Hingucker. Er ist ein schlankes und präzise ausbalanciertes SMG von Gemini. Sein leichter Polymerrahmen und sein ergonomisches Design machen es ideal für Nahkämpfe. Der C54 ist in der Lage, 10mm Patronen vollautomatisch abzufeuern, um maximale Unterstützung und Zielsättigung zu bieten und sicherzustellen, dass jeder Kampf schnell endet.
item_DescGMNI_smg_ballistic_01_mag=Typ: Magazine\nKapazität: 40\n\nDieses Magazin für das C54 SMG fasst vierzig 10mm Patronen.
item_DescGMNT_MISC_S03_PL01=Typ: Weapon Mount (Reliant Exclusive)\nHersteller: MISC\nSize: 4\n\nMISC hat den Gilroy als maßgeschneiderten, flügelmontierten Gimbal für die ausschließliche Verwendung mit dem Reliant gebaut. Standardmäßig beim Tana, ermöglicht es einer S3-Waffe eine bessere Bewegung beim Verfolgen von Zielen.
