item_Desc_alb_mask_01=Mit der Taos Sturmhaube und Brille kannst du jedem Wetter furchtlos ins Gesicht sehen. Ein ultraweiches Innenfutter sorgt für Wärme und Komfort, während eine spezielle Außenbeschichtung Niederschlag abweist. Der verstellbare Kopfband gewährleistet eine ideale Passform, und die Polsterung der beschlagfreien Brille ist direkt in den Stoff integriert, um die Elemente fernzuhalten.
item_Desc_alb_mask_02=Die Katla-Maske bietet vollständigen Gesichtsschutz vor den Elementen oder neugierigen Blicken. Übergroße Augen bieten ein weites Sichtfeld, und ein eingebauter Luftfilter sorgt für einfaches Atmen. Beachte bitte, dass diese Maske nicht für den Weltraum geeignet ist und nur in natürlichen, atmungsaktiven Umgebungen getragen werden sollte.
item_Desc_alb_mask_03_01_01=Für feindliche Umgebungen entwickelt, hält die Salluq-Maske Schmutz, Staub und Schmutz aus deinen Augen fern und bietet dir dabei ein weites Sichtfeld. Beachte bitte, dass diese Maske nicht für den Weltraum geeignet ist und nur in natürlichen, atmungsaktiven Umgebungen getragen werden sollte.
