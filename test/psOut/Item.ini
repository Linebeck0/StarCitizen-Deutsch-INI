item_DescRAFT_Paint_IAE2951_Blue_Black=Feiere die IAE 2951 mit dieser individuellen RAFT-Lackierung. Die Kombination aus Blau und Schwarz mit weißen Akzenten verleiht dem Anstrich des Schiffs einen elektrischen neuen Look.
item_DescRAFT_Paint_IAE2951_Grey_White=Individualisiere deinen RAFT mit dieser weiß-grauen Lackierung, die speziell für die IAE 2951 entworfen wurde.
item_DescRAFT_Paint_Lovestruck_Pink_Black=Inspiriert von den Farben von Coramor ist die Lovestruck-Lackierung ein stilvolles metallisches Pink und Schwarz für deine RAFT.
item_DescROC_Paint_Aphorite_Purple=Verschönere deinen ROC mit der Aphorite-Lackierung, die ihren Namen und ihre Farbe von dem kostbaren lila Edelstein ableitet, der für seine mehrfarbigen Töne geschätzt wird.
item_DescROC_Paint_BlackCherry_black_red=Schwarze Farbe mit roten Akzenten macht die Black Cherry-Lackierung zu einem subtilen und dennoch stilvollen Look für den ROC und ROC-DS.
item_DescROC_Paint_Dolivine_Green=Die Dolivine-Lackierung, benannt nach einem Edelstein, der für seine Schönheit und industriellen Anwendungen geschätzt wird, mischt Nuancen von Hellgrün, um deinem ROC einen einzigartigen Look zu verleihen.
item_DescROC_Paint_Hadanite_Pink=Die Hadanite-Lackierung für deinen ROC verleiht dem Schiff einen deutlichen rosa Ton, der dem Aussehen des gleichnamigen Edelsteins nachempfunden ist.
item_DescROC_Paint_Harvester_orange=Die Harvester-Lackierung für den ROC und ROC-DS bringt einen kühnen Look auf jede Baustelle.
item_DescROC_Paint_Hazard_yellow=Lebe kühn mit dieser hochsichtbaren ROC und ROC-DS Hazard-Lackierung.
item_DescROC_Paint_Quicksilver_grey=Ziehe die Blicke auf sich mit dieser schicken Quicksilver-Lackierung für deinen ROC und ROC-DS.
item_DescRRS_consumable_sedative=Hersteller: Roussimoff Rehabilitation Systems\nTyp: Medizinisches Verbrauchsmaterial\n\nEntwickelt von RRS für den Einsatz im Feld, injiziert dieses Einweggerät ein schnell wirkendes Beruhigungsmittel in den Körper des Ziels, das das Subjekt für eine kurze Zeit handlungsunfähig macht und verhindert, dass es sich selbst oder andere verletzt.
item_DescRRS_consumable_sedative_01=Hersteller: Roussimoff Rehabilitation Systems\nTyp: Medizinisches Verbrauchsmaterial\n\nEntwickelt von RRS für den Einsatz im Feld, injiziert dieses Einweggerät ein schnell wirkendes Beruhigungsmittel in den Körper des Ziels, das das Subjekt für eine kurze Zeit handlungsunfähig macht und verhindert, dass es sich selbst oder andere verletzt.
item_DescRRS_flashbang_grenade_01=Hersteller: Roussimoff Rehabilitation Systems (RRS)\nTyp: Granate\n\nWirkungsbereich: 15 m\nSchadensart: Keiner\n\nDie Shutter Flashbang ist ein Eckpfeiler von RRS's Sortiment an nicht tödlichen Waffen. Das Gerät ist darauf ausgelegt, Ziele innerhalb seines Explosionsradius vorübergehend handlungsunfähig zu machen und ihre Sinne zu desorientieren.
item_DescRRS_smoke_grenade_01=Hersteller: Roussimoff Rehabilitation Systems (RRS)\nTyp: Granate\n\nWirkungsbereich: 15 m\nSchadensart: Keiner\nDauer: 3s\n\nDie Haze Smoke Grenade ist ein Dauerbrenner im Sortiment von RRS's nicht tödlichen Waffen. Das Gerät soll die Sicht und das Gehör des Feindes beeinträchtigen, indem es Rauch über eine große Fläche verteilt, der sich innerhalb von wenigen Sekunden allmählich auflöst.
item_DescRSI_3DRadarDisplay,P=RSI 3D-Radaranzeige
item_DescRSI_Apollo_Medivac_shop=Hersteller: RSI\nFokus: Medical\n\nZusammen mit überlegener Panzerung und doppelten Raketenhaltern zollt das Modell Apollo Medivac 2948 dem klassischen Film von 2910, Astromedics: Back from the Brink, Tribut und reproduziert die Kithara originalgetreu.
item_DescRSI_Apollo_Triage_shop=Hersteller: RSI\nFokus: Medical\n\nDer legendäre Apollo-Chassis von Roberts Space Industries ist der Goldstandard für medizinische Evakuierung und schnelle Notfallreaktion und hat dem bekannten Universum seit mehr als zwei Jahrhunderten kritische Hilfe geleistet.
item_DescRSI_Aurora_CL_shop=Hersteller: RSI\nFokus: Light Freight\n\nSpeziell für Handels- und Handelsexkursionen angepasst, ist der Aurora Clipper das perfekte Schiff für angehende Unternehmer und erfahrene Händler gleichermaßen. Durch den Austausch eines kleineren Kraftwerks und Panzerungsfähigkeiten gegen eine erweiterte Frachtkapazität setzt der Clipper neue Maßstäbe für persönliche Handelsschiffe.
item_DescRSI_Aurora_ES_shop=Hersteller: RSI\nFokus: Pathfinder\n\nDer Aurora ist der moderne Nachkomme des X-7-Raumschiffs von Roberts Space Industries, das die allerersten Sprungantriebe getestet hat. Utilitaristisch auf den Punkt gebracht, ist der Aurora das perfekte Anfängerschiff: Was ihm an Stil fehlt, macht er durch reichlich Platz für Upgrade-Module wett.
item_DescRSI_Aurora_LN_Pilot_Seat,P=RSI Aurora LN Pilot Seat
item_DescRSI_Aurora_LN_shop=Hersteller: RSI\nFokus: Light Fighter\n\nMit einem robusteren Schildgenerator und zwei zusätzlichen Waffenhardpoints ist der Legionnaire ein dedizierter Kampfjäger, gebaut, um mit jedem Hindernis fertig zu werden, das das Universum dir entgegenwirft.
item_DescRSI_Aurora_LX_shop=Hersteller: RSI\nFokus: Pathfinder\n\nSei stolz auf deine Wurzeln mit dem brandneuen Aurora Deluxe, gebaut für den anspruchsvollen Piloten, der nie vergisst, woher er oder sie kommt. Der LX verfügt über ein Patentleder-Interieur, um Komfort für die langen Strecken im All zu garantieren.
item_DescRSI_Aurora_LandingSystem,P=RSI Aurora Landing System
item_DescRSI_Aurora_MR_shop=Hersteller: RSI\nFokus: Light Fighter\n\nVielleicht suchst du nach etwas, das Tragekapazität bietet, aber auch Kampffähigkeiten hat? Der Aurora Marque wird mit einem Paar Lasern von Behring-Qualität und einem hochwertigen Waffenkühlsystem geliefert.
