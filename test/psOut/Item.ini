item_Desc_Outlaw_Heavy_Helmet=Typ: Heavy Armor\nSchadensreduzierung: 40%\n\nEs scheint allgemein bekannt, dass die wichtigsten Teile den größten Schutz bieten, oder? Der Slugger-Helm von Kastak Arms verdoppelt diesen Ansatz. Dieser schwere Kampfhelm verfügt über mehrere Schichten Verbundpanzerung und bietet maximalen Schutz gegen alles, von Umwelteinflüssen bis hin zu Waffenfeuer. Obwohl das Sichtfeld möglicherweise etwas eingeschränkt ist, hält Sie der Slugger lange genug am Leben, um Ihren Feind zu sehen.
item_Desc_Outlaw_Light_Helmet=Typ: Light Armor\nSchadensreduzierung: 20%\n\nDer Sparrer-Helm von Kastak Arm verfügt über eine einschichtige Laminatabdeckung mit verstärkter Unterkonstruktion zum Schutz vor Stößen und Durchdringung, ist aber vor allem für seine projizierten HUD-Elemente bekannt, die zwar Es liefert wertvolle taktische Daten und bietet auch potenziellen Feinden einen einschüchternden Anblick.
item_Desc_Outlaw_Medium_Helmet=Typ: Medium Armor\nSchadensreduzierung: 30%\n\nGetreu seinem Namen ist der Brawler dafür gebaut, dich in einem Kampf zu unterstützen. Der Helm ist eine geschlossene, vollflächige Schale aus geformter Titanlegierung, die eine imposante Präsenz bietet und gleichzeitig maximalen Schutz vor einfallendem Feuer bietet.
item_Desc_POWR_ACOM_S01_LumaCore=Typ: Power Plant\nHersteller: ACOM\nSize: 1\nGrade: A\nKlasse: Competition\n\nUnter den kleinen Triebwerken zählt ACOMs LumaCore aufgrund seiner Leistungsrate, Abkühlrate und hohen überhitzungstemperatur durchweg zu den Besten. Deshalb ist diese wettbewerbstaugliche Komponente genau das Richtige für Sie, wenn Ihnen die Leistung Ihres Schiffes wichtiger ist als alles andere.
item_Desc_POWR_ACOM_S01_StarHeart=Typ: Power Plant\nHersteller: ACOM\nSize: 1\nGrade: B\nKlasse: Competition\n\nVier Generationen Rennsportwissen und Know-how stecken hinter dem StarHeart-Triebwerk von ACOM. Der StarHeart ist für seine schnelle Kraftverteilung bekannt und hat sich zu einem Favoriten unter Flitzern entwickelt.
item_Desc_POWR_ACOM_S01_SunFlare=Typ: Power Plant\nHersteller: ACOM\nSize: 1\nGrade: C\nKlasse: Competition\n\nNutzen Sie die Kraft eines Sterns mit diesem HochleistungsTriebwerk von ACOM. Ideal für Rennfahrer und diejenigen, die Geschwindigkeit suchen.
item_Desc_POWR_ACOM_S02_SolarFlare=Typ: Power Plant\nHersteller: ACOM\nSize: 2\nGrade: C\nKlasse: Competition\n\nDas ACOM-Team nutzte seine jahrelange Erfahrung in der Rennwelt und wandte sie auf seine Komponentendesigns an. Dieser Fokus hat dazu beigetragen, dass SolarFlare bei Piloten, die Wert auf Leistung legen, zu einem beliebten Triebwerk geworden ist.
item_Desc_POWR_AEGS_S01_Charger=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nGrade: D\nKlasse: Military\n\nDer Aegis Charger treibt seit Generationen militärische Kämpfer an. Der Charger hat sich in den anspruchsvollsten Situationen bewährt und kann plötzliche oder anhaltende Stromentnahmen problemlos bewältigen.
item_Desc_POWR_AEGS_S01_FierellCascade=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nGrade: B\nKlasse: Military\n\nVerlassen Sie sich auf das Fachwissen von Aegis, um Ihr Schiff anzutreiben. Die Fierell Cascade ist ein Triebwerk militärischer Qualität, bei dem die Leistung Vorrang vor allem anderen hat.
item_Desc_POWR_AEGS_S01_QuadraCell=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nGrade: A\nKlasse: Military\n\nNur wenige Triebwerke in Militärqualität sind besser als die Aegis QuadraCell. Es wurde nicht nur gebaut, um die Hitze des Gefechts zu überstehen, es wurde auch gebaut, um darin zu gedeihen.
item_Desc_POWR_AEGS_S01_Regulus=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 1\nGrade: C\nKlasse: Military\n\nDer Regulus ist das Triebwerk, auf das Sie sich verlassen können, wenn alle auf Sie zählen. Das Designteam von Aegis wurde entwickelt, um anspruchsvolle militärische Standards zu übertreffen, und hat dafür gesorgt, dass Sie die zusätzliche Leistung haben, die Sie brauchen, wenn Sie sie am meisten brauchen.
item_Desc_POWR_AEGS_S02_Bolide=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 2\nGrade: B\nKlasse: Military\n\nDas Bolide Power-Plant von Aegis hat eine umfangreiche Flugerfahrung und wird oft von der UEE Navy und den Security im gesamten Imperium genutzt.
item_Desc_POWR_AEGS_S02_Vortex=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 2\nGrade: D\nKlasse: Military\n\nWende das Blatt im Kampf mit dem Aegis Vortex. Die UEE-Marine setzt auf dieses Triebwerk, das auf Schiffen zu finden ist, die jeden Winkel des Universums verteidigen.
item_Desc_POWR_AEGS_S03_Centurion=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 3\nGrade: C\nKlasse: Military\n\nDer Centurion ist bereit, Ihr Schiff anzutreiben. Dieses großen Kraftwerk von Aegis Dynamics ist seit Jahrhunderten im Einsatz und hat stets bewiesen, dass es solide Leistung und Langlebigkeit bietet.
item_Desc_POWR_AEGS_S03_Fulgur=Typ: Power Plant\nHersteller: Aegis Dynamics\nSize: 3\nGrade: B\nKlasse: Military\n\nDas große Fulgur-Triebwerk von Aegis Dynamics wurde von der UEE-Marine an der Vanduul-Front erprobt und getestet und ist jetzt verfügbar damit alle es nutzen können, um das zu schützen, was wichtig ist.
item_Desc_POWR_AMRS_S01_DynaFlux=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nGrade: B\nKlasse: Military\n\nDer DynaFlux war eine der ersten Komponenten, die A&R Co. baute, als sie ihre Produktlinie auf mehr erweiterten als Energiewaffen. Ihre jahrelange Erfahrung in der Herstellung militärischer Ausrüstung hat wesentlich dazu beigetragen, dass das DynaFlux-Triebwerk von Anfang an ein herausragendes Produkt war.
item_Desc_POWR_AMRS_S01_HyperGen=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nGrade: D\nKlasse: Military\n\nDas HyperGen-Triebwerk ist aufgrund seiner hohen Qualität sowohl bei Zivilisten als auch beim Militär beliebt. Als Bonus ist der Hersteller Amon & Reese für seinen hervorragenden Kundenservice bekannt.
item_Desc_POWR_AMRS_S01_OverDrive=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 1\nGrade: C\nKlasse: Military\n\nAmon & Reese weiß aus jahrelanger Erfahrung, wie stark das Militär seine Schiffe antreiben kann. Ihr OverDrive-Triebwerk wurde von Grund auf so konzipiert, dass es nicht nur diese schwierigen Bedingungen mit weniger überhitzung bewältigt, sondern auch Zivilisten die gleiche Zuverlässigkeit und Leistung bietet.
item_Desc_POWR_AMRS_S02_ExoGen=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 2\nGrade: D\nKlasse: Military\n\nEinfach und direkt erzeugt der ExoGen Strom im traditionellen A&R-Stil: kein Aufhebens, nur solide Handwerkskunst.
item_Desc_POWR_AMRS_S02_TurboDrive=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 2\nGrade: C\nKlasse: Military\n\nDer TurboDrive ist ein gewöhnliches Triebwerk in Militärqualität von A&R, bei dem Leistung gegenüber Haltbarkeit und Tarnung leicht im Vordergrund steht.
item_Desc_POWR_AMRS_S03_MegaFlux=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 3\nGrade: B\nKlasse: Military\n\nWiederholte Anfragen von Militärveteranen, den MegaFlux kommerziell verfügbar zu machen, überzeugten A&R Co., diese große Kraft auf den Markt zu bringen Anlage der Öffentlichkeit zugänglich machen.
item_Desc_POWR_AMRS_S03_SmartGen=Typ: Power Plant\nHersteller: Amon & Reese Co.\nSize: 3\nGrade: D\nKlasse: Military\n\nDas schnörkellose SmartGen ist das großen Kraftwerk der Einstiegsklasse von A&R, das solide Leistung für den Preis bietet.
item_Desc_POWR_Default,P=Standardbeschreibungsraum für Triebwerk.
item_Desc_POWR_JUST_S00_Defiant=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 0\nGrade: B\nKlasse: Industrial\n\nIn diesem mörderischen Universum hört die Konkurrenz nicht auf, wenn Sie es tun. Aus diesem Grund muss Ihr Vehikel mit dem Defiant-IndustrieTriebwerk ausgestattet sein. Es wurde von den Experten von Juno Starwerk optimiert, um im Vergleich zu anderen Komponenten seiner Klasse eine unübertroffene Leistung zu bieten.
item_Desc_POWR_JUST_S00_SteadFast=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 0\nGrade: C\nKlasse: Industrial\n\nWenn der Weg vor Ihnen lang ist, ist das Triebwerk Steadfast von Juno Starwerk da, um Sie und Ihr Vehikel bis zum Ziel zu begleiten und sorgen schließlich für bedarfsgerechte Leistung und Haltbarkeit.
item_Desc_POWR_JUST_S01_Breton=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 1\nGrade: A\nKlasse: Industrial\n\nDer Breton verkörpert genau das, was die Juno Starwerk-Ingenieure von einem IndustrieTriebwerk wollten - praktisch, einfach zu reparieren und extrem mächtig. Es wird Ihnen schwer fallen, bei einem Gerät dieser Größe ein besseres Gleichgewicht zwischen Leistung und Haltbarkeit zu finden.
item_Desc_POWR_JUST_S01_Endurance=Einzelteil Typ: Kraftwerk\nHersteller: Juno Starwerk\nSize: 1\nGüteklasse: B\nKlasse: Industrial\n\nJuno Starwerk's Endurance ist seit dem 26. Jahrhundert im Einsatz. Dieses industrielle Kraftwerk ist bei Mechanikern sehr beliebt, da Ersatzteile leicht zu beschaffen sind.
item_Desc_POWR_JUST_S01_Fortitude=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 1\nGrade: C\nKlasse: Industrial\n\nDie Fortitude ist seit Jahrhunderten bei Transportunternehmen beliebt und macht ihrem Namen alle Ehre, indem sie zuverlässig Energie produziert, wenn sie am meisten benötigt wird.
item_Desc_POWR_JUST_S02_Diligence=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 2\nGrade: C\nKlasse: Industrial\n\nObwohl der Diligence im Vergleich zu anderen Komponenten seiner Klasse eine hohe Leistung liefert, ist die Zuverlässigkeit und Wartungsfreundlichkeit dieses Triebwerks hoch Was es zu einem Favoriten der Transportunternehmer macht.
item_Desc_POWR_JUST_S02_Sedulity=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 2\nGrade: B\nKlasse: Industrial\n\nWenn Sie ein Triebwerk brauchen, das genauso zuverlässig ist wie Sie, dann schnappen Sie sich ein Sedulity. Diese Komponente ist seit Jahren ein fester Bestandteil der Juno Starwerk-Linie und verdient diesen Namen wirklich.
item_Desc_POWR_JUST_S03_Durango=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 3\nGrade: A\nKlasse: Industrial\n\nDer Durango ist das Spitzenmodell der von Juno Starwerk hergestellten großen Kraftwerke. Dieses erstklassige Industrieteil bietet eine unübertroffene Energieverteilung, die Schwankungen und Spitzen während hoher Nachfrage minimiert.
item_Desc_POWR_JUST_S03_Reliance=Typ: Power Plant\nHersteller: Juno Starwerk\nSize: 3\nGrade: B\nKlasse: Industrial\n\nTransportunternehmen sind seit Jahren ein Fan des Reliance-Power Plants. Das klare Design der Komponente und der gelobte Kundensupport von Juno Starwerk haben dieses Triebwerk zu einem festen Bestandteil auf Schiffen rund um das Imperium gemacht.
item_Desc_POWR_LPLT_S00_IonWave=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 0\nGrade: B\nKlasse: Civilian\n\nDas IonWave-Fahrzeugkraftwerk kann Ihnen dank der von den Leuten bei Lightning Power Ltd. entwickelten unglaublichen Technologie helfen, die Gipfel der meisten Berge selbstbewusst zu erklimmen, ohne zu überhitzen.
item_Desc_POWR_LPLT_S00_Radix=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 0\nGrade: C\nKlasse: Civilian\n\nMit mehr als genug stehen Sie auf und gehen, um den täglichen Energiebedarf Ihres Vehikel zu decken, der Radix von Lightning Power Ltd. ist ein Triebwerk, auf das Sie sich verlassen können, wenn es Sie an Ihr Ziel bringt.
item_Desc_POWR_LPLT_S01_IonBurst=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDer IonBurst wird von Lightning Power als erstklassiges Triebwerk mit unübertroffener Leistung angepriesen für den Preis.
item_Desc_POWR_LPLT_S02_FullForce=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDieses Triebwerk von Lightning Power Ltd. bietet ausgewogene Leistung, Haltbarkeit und Emissionen und bietet Verbrauchern ein "FullForce" mit Optionen zur Verwendung.
item_Desc_POWR_LPLT_S02_SparkJet=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 2\nGrade: D\nKlasse: Civilian\n\nDer SparkJet ist ein einfaches Triebwerk von Lighting Power Ltd., das darauf abzielt, Wärme- und EM-Emissionen auszugleichen Gesamtleistung und Haltbarkeit.
item_Desc_POWR_LPLT_S03_IonSurgePro=Typ: Power Plant\nHersteller: Lightning Power Ltd.\nSize: 3\nGrade: B\nKlasse: Civilian\n\nTriebwerke von Lightning Power Ltd. werden nicht viel größer oder besser als das IonSurge Pro. Bei diesem GroßTriebwerk der Spitzenklasse liegt der Schwerpunkt darauf, solide Ergebnisse zu liefern, damit Ihr Schiff länger läuft.
item_Desc_POWR_SASU_S01_LightBlossom=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 1\nGrade: C\nKlasse: Civilian\n\nMit seinem stilvollen Design und seiner starken Leistung ist der LightBlossom eine würdige Ergänzung des Sortiments von Sakura Sun und setzt den Ruf fort Das Konglomerat hat die Aufgabe, alles zu machen und es gut zu machen.
item_Desc_POWR_SASU_S01_MagnaBloom=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDas MagnaBloom-Triebwerk erreicht überdurchschnittliche Leistung und Haltbarkeit bei minimalen überschüssigen Emissionen und ist damit eine weitere exquisit gestaltete Komponente von Sakura Sonne.
item_Desc_POWR_SASU_S02_Radiance=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 2\nGrade: B\nKlasse: Civilian\n\nAngesichts seiner umfangreichen und äußerst vielfältigen Produktpalette ist es unglaublich, dass Sakura Sun eine solche Qualität und Beständigkeit beibehalten kann. Das Radiance-Triebwerk ist ein perfektes Beispiel. Der Radiance ist seit Jahren ein fester Bestandteil ihrer Produktlinie und wurde für seine Zuverlässigkeit und Gesamtleistung mehrfach mit Verbraucherpreisen ausgezeichnet.
item_Desc_POWR_SASU_S03_Celestial=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 3\nGrade: B\nKlasse: Civilian\n\nDer Celestial von Sakura Sun verbessert das Basis-GroßTriebwerk des Unternehmens durch eine Neugestaltung der Leistungsrate und anderer wichtiger Aspekte die Gesamtleistung der Komponente steigern.
item_Desc_POWR_SASU_S03_NewDawn=Typ: Power Plant\nHersteller: Sakura Sun\nSize: 3\nGrade: C\nKlasse: Civilian\n\nDer Name NewDawn war passend, da es das erste großen Kraftwerk war, das von Sakura Sun gebaut wurde. Aufgrund des kommerziellen Erfolgs beschloss das Unternehmen, sein Angebot an großen Kraftwerken zu erweitern und zu verbessern.
item_Desc_POWR_TYDT_S01_Slipstream=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 1\nGrade: A\nKlasse: Stealth\n\nTyler Design & Tech verwendet eine teure Legierung für sein Slipstream-Triebwerk, um seine Gesamtemissionen zu reduzieren. Diese Designentscheidung ist der Schlüssel dazu, dass die erkennbare Signatur dieses kleinen Triebwerks zu den niedrigsten auf dem Markt gehört.
item_Desc_POWR_TYDT_S01_SonicLite=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 1\nGrade: C\nKlasse: Stealth\n\nDas SonicLite-Triebwerk von Tyler Design wurde von Grund auf so konstruiert, dass Ihre Wärmesignatur minimiert wird Piloten, die einen subtileren Ansatz schätzen.
item_Desc_POWR_TYDT_S02_Cirrus=Typ: Power Plant\nHersteller: Tyler Design & Tech\nSize: 2\nGrade: C\nKlasse: Stealth\n\nDie Cirrus ist für Piloten, die Tarnung über alles andere legen. Dieses mittelgroßen Kraftwerk von Tyler Design & Tech verwaltet seinen Energieverteilungsfluss und seine Leistungsabgabe intelligent, um dieses Ziel zu erreichen.
item_Desc_POWR_VNCL_S01_HellsHeart=Typ: Power Plant\nHersteller: Vanduul\nSize: 1\nGrade: N/A\nKlasse: Military\n\nEs wird angenommen, dass die militärische Bezeichnung für dieses Vanduul-Triebwerk als Referenz von einem gut ausgebildeten Menschen stammt Pilot, dass die Vanduul-Kämpfer offenbar "aus tiefstem Herzen auf uns einstechen".
item_Desc_QDRV_ARCC_S01_Burst=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 1\nGrade: B\nKlasse: Civilian\n\nMit dem Burst-Quantum-Antrieb hat ArcCorp sein beliebtes Rush-Modell übernommen und es durch eine optimierte überarbeitung verbessert Es.
item_Desc_QDRV_ARCC_S02_Flash=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 2\nGrade: B\nKlasse: Civilian\n\nMit verbessertem Spooling und Kalibrierung können Sie mit dem neuen ArcCorp-Flash-Triebwerk einfacher und schneller in Quantum ein- und aussteigen.
item_Desc_QDRV_ARCC_S02_Torrent=Typ: Quantum Drive\nHersteller: ArcCorp\nSize: 2\nGrade: C\nKlasse: Civilian\n\nFür welches Ziel Sie sich auch entscheiden, der ArcCorp Torrent-Quantum-Antrieb ist eine solide Wahl, um Sie direkt und problemlos ans Ziel zu bringen.
item_Desc_QDRV_Default,P=Standardbeschreibung für die Quantum-Drive-Komponente.
item_Desc_QDRV_JUST_S01_Colossus=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 1\nGrade: B\nKlasse: Industrial\n\nJuno Starwerk stellt Quantum-Antriebe her, die große Entfernungen zurücklegen können, und der Colossus ist da keine Ausnahme. Sobald Sie jedoch die zuverlässige Leistung selbst erlebt haben, möchten Sie es vielleicht einfach als außergewöhnlich bezeichnen.
item_Desc_QDRV_JUST_S02_Yaluk=Typ: Quantum Drive\nHersteller: Juno Starwerk\nSize: 2\nGrade: D\nKlasse: Industrial\n\nJe größer die Beute, desto härter muss Ihr Quantum-Antrieb arbeiten. Mit Yaluk von Juno Starwerk an Bord wissen Sie, dass Sie über einen Quantum-Antrieb verfügen, der der Herausforderung gewachsen ist, die Aufgabe zu erledigen.
item_Desc_QDRV_RACO_S01_Zephyr=Typ: Quantum Drive\nHersteller: RAMP Corporation\nSize: 1\nGrade: B\nKlasse: Stealth\n\nDurch die Minimierung der Emissionen durch einen fortschrittlichen Filterprozess mit reduziertem Ausfluss trägt der RAMP Zephyr Quantum-Antrieb dazu bei, die Privatsphäre auf Reisen zu gewährleisten, egal wo Sie sind gehen.
item_Desc_QDRV_RSI_S01_Atlas=Typ: Quantum Drive\nHersteller: RSI\nSize: 1\nGrade: A\nKlasse: Civilian\n\nObwohl es heute alltäglich erscheinen mag, basiert die Fähigkeit der Menschheit, mit Quantum-Geschwindigkeit durch Sonnensysteme zu reisen, auf einer Grundlage von Roberts Technologie und Handwerkskunst von Space Industries. Jetzt hat die Raumfahrt dank der erstklassigen Leistung von RSIs Atlas sogar noch höhere Höhen erreicht und die Quantum-Antriebstechnologie weiter vorangetrieben als je zuvor.
item_Desc_QDRV_RSI_S02_Hemera=Typ: Quantum Drive\nHersteller: RSI\nSize: 2\nGrade: A\nKlasse: Civilian\n\nDurch die Entwicklung des Hemera-Quantum-Antriebs konnten die Techniker von Robert Space Industries die Grenzen der Quantumreisetechnologie noch weiter verschieben. und ermöglichen es Ihnen, noch weiter zu gehen.
item_Desc_QDRV_TARS_S01_Voyage=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDie Voyage von Tarsus wurde von leidenschaftlichen Menschen hergestellt, die seit über sechs Jahrhunderten führend in der Weltraumforschung und -reise sind ist ein Quantum-Antrieb, der Ihrer nächsten Expedition würdig ist.
item_Desc_QDRV_TARS_S02_Sojourn=Typ: Quantum Drive\nHersteller: Tarsus\nSize: 2\nGrade: B\nKlasse: Civilian\n\nWenn Sie ein Sternensystem erkunden, sollte es um Erlebnisse, Sehenswürdigkeiten und Erinnerungen gehen. Der Quantum-Antrieb Tarsus Sojourn macht Quantumreisen zum Kinderspiel, sodass Sie sich auf das Wesentliche konzentrieren können: die Reise.
item_Desc_QDRV_WETK_S01_VK00=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 1\nGrade: A\nKlasse: Military\n\nWenn viel auf dem Spiel steht, ist der fortschrittliche Quantum-Antrieb VK-00 von Wei-Tek die einzige Wahl, der Sie vertrauen sollten um Sie dorthin zu bringen, wo Sie sein müssen.
item_Desc_QDRV_WETK_S02_Yeager=Typ: Quantum Drive\nHersteller: Wei-Tek\nSize: 2\nGrade: B\nKlasse: Military\n\nEgal, ob Sie zur Rettung eilen oder einfach nur durch einen Sektor patrouillieren, der Quantum-Antrieb Yeager von Wei- Tek ermöglicht eine höhere Leistung, wenn Sie sie am meisten benötigen.
item_Desc_QRDV_ACAS_S01_Foxfire=Typ: Quantum Drive\nHersteller: Ace Astrogation\nSize: 1\nGrade: B\nKlasse: Competition\n\nDer FoxFire hinterlässt keine brennende Spur, aber die starke Leistung dieses Quantum-Antriebs hinterlässt einen ebenso guten Eindruck. Damit ist es eine weitere elegante und leistungsstarke Komponente der Leute von Ace Astrogation.
item_Desc_QRDV_ACAS_S01_LightFire=Typ: Quantum Drive\nHersteller: Ace Astrogation\nSize: 1\nGrade: C\nKlasse: Competition\n\nAce Astrogation hat das LightFire für Piloten entwickelt, die gerne neue Maßstäbe setzen, aber nicht ihr Budget sprengen möchten. Sein fokussiertes Design bietet solide Leistung auf Kosten der Haltbarkeit und Unauffälligkeit der Komponente.
item_Desc_QTNK_Default=
item_Desc_R6P_Boots_01_01_Shared=Diese robusten und strapazierfähigen Stiefel von R6 Pro eignen sich perfekt zum Tragen auf deinem Schiff oder auf Planetenoberflächen. Gepolsterte Einlegesohlen sorgen dafür, dass sie auch in jeder Situation bequem sind.\n\nFrauen-Größen derzeit nicht verfügbar.
item_Desc_R6P_Shoes_01_01_01=Die WK-8 Impact Boots von R6 Pro setzen die stolze Tradition des Unternehmens fort, erschwingliches, langlebiges und funktionalens Schuhwerk herzustellen. Entwickelt, um in allen Arten von Umgebungen zu gedeihen, sind die WK-8 das Ergebnis umfangreicher Feldtests mit den vertrauenswürdigsten Sicherheitskräften des Imperiums.
item_Desc_RADR_BLTR_S01_Hunter=Typ: Radar\nHersteller: Blue Triangle Inc.\nSize: 1\nGrade: B\nKlasse: Stealth\n\nWenn eine geringe Signatur von höchster Bedeutung ist, hält dich das Hunter Stealth-Radar auf dem Laufenden, ohne dass du gefunden wirst.
item_Desc_RADR_BLTR_S01_Pelerous=Typ: Radar\nHersteller: Blue Triangle Inc.\nSize: 1\nGrade: C\nKlasse: Stealth\n\nAngreifer können nicht angreifen, was sie nicht sehen können. Halte deine Signatur mit dem Pelorous Stealth-Radar von Blue Triangle Inc. niedrig.
item_Desc_RADR_BLTR_S01_Prophet=Typ: Radar\nHersteller: Blue Triangle Inc.\nSize: 1\nGrade: A\nKlasse: Stealth\n\nDie Kunst zu sehen, ohne gesehen zu werden, wurde noch nie besser verkörpert als vom Prophet Radar-System. Blue Triangle Inc. hat die Empfindlichkeit maximiert und die Pulsabgaben minimiert, um ein Radar zu schaffen, das ideal ist, um nicht von anderen entdeckt zu werden.
item_Desc_RADR_CHCO_S00_SurveyorGo=Typ: Radar\nHersteller: Chimera Communications\nSize: 0\nGrade: C\nKlasse: Industrial\n\nDer SurveyorGo ist eine fahrzeuggroße Version von Chimera Communications beliebter Radarlinie.
item_Desc_RADR_CHCO_S01_BroadspecLite=Typ: Radar\nHersteller: Chimera Communications\nSize: 1\nGrade: B\nKlasse: Industrial\n\nOb es darum geht, die Mitglieder deines Konvois zu verfolgen oder auf Ärger zu achten, Chimera Communications versteht, wie wichtig dein Radar sein kann. Deshalb haben sie den Broadspec-Lite entwickelt, um die Reichweite und Empfindlichkeit zu haben, die für heutige Betreiber so entscheidend ist.
item_Desc_RADR_CHCO_S01_ObserverLite=Typ: Radar\nHersteller: Chimera Communications\nSize: 1\nGrade: D\nKlasse: Industrial\n\nDer Observer-Lite ist ein Radar ohne Schnickschnack, bereit für diese langen Strecken. Vertraue auf die Marke, die sich darauf konzentriert, wie gut ein Radar funktioniert und nicht nur darauf, wie es aussieht.
item_Desc_RADR_CHCO_S01_SurveyorLite=Typ: Radar\nHersteller: Chimera Communications\nSize: 1\nGrade: C\nKlasse: Industrial\n\nEs gibt viel, worüber du dich auf diesen langen Strecken sorgen musst. Lass nicht die Leistung deines Radars eines davon sein. Du kannst auf den Surveyor-Lite von Chimera Communications zählen, um die Haltbarkeit und Leistung zu bieten, die du brauchst.
item_Desc_RADR_CHCO_S02_BroadSpec=Typ: Radar\nHersteller: Chimera Communications\nSize: 2\nGrade: B\nKlasse: Industrial\n\nDas Chimera Communications BroadSpec Radar hat eine wichtige Aufgabe zu erfüllen und tut dies gut, indem es eine Vielzahl von Emissionen und Signaturen mit einer Zuverlässigkeit erkennt, auf die du zählen kannst.
item_Desc_RADR_CHCO_S02_FullSpec=Typ: Radar\nHersteller: Chimera Communications\nSize: 2\nGrade: A\nKlasse: Industrial\n\nDas FullSpec Radar gilt für viele als eines der zuverlässigsten Radarsysteme, die du heute auf deinem Rig ausrüsten kannst. Chimera Communications hat hart daran gearbeitet, Fehlalarme zu reduzieren und gleichzeitig die Konsistenz über die Reichweite zu verbessern, und die Ergebnisse sprechen für sich.
item_Desc_RADR_CHCO_S02_Surveyor=Typ: Radar\nHersteller: Chimera Communications\nSize: 2\nGrade: C\nKlasse: Industrial\n\nDas Surveyor Radar von Chimera Communications verzichtet auf alle unnötigen Extras, hinter denen sich andere Hersteller verstecken, um sich auf das zu konzentrieren, was zählt: Signatur- und Emissionserkennung, die so funktioniert, wie du es brauchst.
item_Desc_RADR_Default=
item_Desc_RADR_GRNP_S00_Prevenir=Typ: Radar\nHersteller: GNP\nSize: 0\nGrade: C\nKlasse: Military\n\nDer Prevenir wurde durch umfangreiche militärische Feldtests verfeinert und ist damit für viele in der gesamten UEE das bevorzugte Vehikel-Radar.
item_Desc_RADR_GRNP_S00_Sens=Typ: Radar\nHersteller: GNP\nSize: 0\nGrade: B\nKlasse: Military\n\nDas hochmoderne GNP Sens-Design hebt die Radartechnologie auf ein Niveau, das die Spezifikationen der meisten heute tätigen Militärorganisationen erfüllt oder übertrifft.
item_Desc_RADR_GRNP_S01_Ecouter=Typ: Radar\nHersteller: GNP\nSize: 1\nGrade: C\nKlasse: Military\n\nDer Weltraum ist riesig und unerkennbar, deshalb verlassen sich anspruchsvolle Piloten auf das kleine Ecouter-Radar von GNP, um darüber auf dem Laufenden zu bleiben was um sie herum ist.
item_Desc_RADR_GRNP_S01_Tige=Typ: Radar\nHersteller: GNP\nSize: 1\nGrade: B\nKlasse: Military\n\nSituationsbewusstsein ist der Schlüssel zum Umgang mit Feinden. Das GNP hat das Tige-Radar mit verbesserter Genauigkeit entwickelt, um sicherzustellen, dass alle möglichen Kontakte erkannt werden.
item_Desc_RADR_GRNP_S01_Voir=Typ: Radar\nHersteller: GNP\nSize: 1\nGrade: D\nKlasse: Military\n\nDer Voir ist nicht mehr nur für das Militär gedacht. Jetzt können auch Sie dieses kleine Radar an Ihrem Schiff anbringen, um sicher zu sein.
item_Desc_RADR_GRNP_S02_Epier=Typ: Radar\nHersteller: GNP\nSize: 2\nGrade: C\nKlasse: Military\n\nDas fein abgestimmte Epier-Mittelradar von GNP liefert militärische Statistiken für eine erweiterte Signaturerkennung, wohin auch immer Ihre Mission Sie führt.
item_Desc_RADR_GRNP_S02_V80112=Typ: Radar\nHersteller: GNP\nSize: 2\nGrade: A\nKlasse: Military\n\nWährend Feldeinsätzen ermöglicht das GNP V801-12-Radarsystem aufgrund seiner Fähigkeit, eine große Vielfalt zu erkennen, eine bessere strategische Planung von Emissionssignaturen, die sowohl Gefahren als auch Feinde aufdecken.
item_Desc_RADR_GRNP_S02_Vigilance=Typ: Radar\nHersteller: GNP\nSize: 2\nGrade: B\nKlasse: Military\n\nWachsamkeit bedeutet, sorgfältig auf mögliche gefährliche Bedrohungen zu achten, und das GNP-Radar, das diesen Namen trägt, ermöglicht Ihnen genau das mit seiner proprietären Emissionsabgrenzung.
item_Desc_RADR_NAVE_S01_SNSR6=Typ: Radar\nHersteller: Nav-E7\nSize: 1\nGrade: C\nKlasse: Competition\n\nDurch die erhöhte Leistung und Leistung hebt sich das SNS-R6 von anderen RadarGeräten seiner Klasse ab. Holen Sie sich noch heute Ihr Exemplar und erfahren Sie, warum Piloten des Imperiums die Komponenten von Nav-E7 Gadgets lieben.
item_Desc_RADR_WLOP_S00_Denning=Typ: Radar\nHersteller: WillsOp\nSize: 0\nGrade: C\nKlasse: Civilian\n\nMit dem Denning können Sie Ihr Vehikel jetzt mit einem preisgekrönten WillsOp-Radar ausrüsten.
item_Desc_RADR_WLOP_S00_Vogel=Typ: Radar\nHersteller: WillsOp\nSize: 0\nGrade: B\nKlasse: Civilian\n\nEntdecken Sie auf Ihrer Fahrt zu neuen und weit entfernten Zielen das Unbekannte mit dem Vogel-Radar von WillsOp, das über innovative Signaturfilterung und -erkennung verfügt Algorithmen.
item_Desc_RADR_WLOP_S01_Backlund=Typ: Radar\nHersteller: WillsOp\nSize: 1\nGrade: B\nKlasse: Civilian\n\nWo auch immer Sie fliegen, das WillsOp-Backlund-Radar eignet sich perfekt zum Sammeln von Informationen darüber, was sich in der Nähe befindet, und zum Erkennen verschiedener Emissionssignaturen.
item_Desc_RADR_WLOP_S01_Capston=Typ: Radar\nHersteller: WillsOp\nSize: 1\nGrade: C\nKlasse: Civilian\n\nErleben Sie, warum WillsOp mit seinem Capston-Radar ein führender Hersteller von Schiffselektronik ist. Rüsten Sie Ihr Schiff noch heute damit aus, damit Sie wissen, was in der Nähe ist.
item_Desc_RADR_WLOP_S01_Fleming=Typ: Radar\nHersteller: WillsOp\nSize: 1\nGrade: D\nKlasse: Civilian\n\nDer Fleming ist das kleine Basisradar von WillsOp. Was ihm an Schnickschnack fehlt, macht er durch konstante Leistung wett.
item_Desc_RADR_WLOP_S02_Battani=Typ: Radar\nHersteller: WillsOp\nSize: 2\nGrade: B\nKlasse: Civilian\n\nErweitern Sie Ihren Horizont mit dem WilsOp Battani-Radar und seinem fortschrittlichen passiven Erkennungssystem.
item_Desc_RADR_WLOP_S02_Chernykh=Typ: Radar\nHersteller: WillsOp\nSize: 2\nGrade: C\nKlasse: Civilian\n\nDer Chernykh ist nach dem berühmten Ingenieur des 26. Jahrhunderts benannt, der einige der wertvollsten Radargeräte dieser Zeit entworfen hat. Dieses mittelgroße Radar von WillsOp zelebriert sowohl das Aussehen als auch die Leistung dieser klassischen Komponenten.
item_Desc_RADR_WLOP_S02_Fawad=Typ: Radar\nHersteller: WillsOp\nSize: 2\nGrade: D\nKlasse: Civilian\n\nDas Fawad-Einstiegsradar von WillsOp ist die perfekte Wahl für jemanden, der ein Signaturerkennungssystem ohne Schnickschnack sucht perfekt für den täglichen Gebrauch.
item_Desc_RMB_goggles_01=Technik trifft auf Härte mit der Avalos Scout-Brille. Ihr einzigartiger und stabiler Rahmen sorgt dafür, dass die Linsen auch nach unerwarteten Stößen oder plötzlichen atmosphärischen Veränderungen intakt bleiben. Gebaut für raue Umgebungen, aber mutig genug, um überall getragen zu werden.
item_Desc_RMB_goggles_02=Ausgestattet mit den kratzfesten Gläsern von Rambler bietet die Aponte Explorer-Brille eine klare Sicht auf den vor Ihnen liegenden Weg. Ihr umlaufendes Design hält Schmutz und Ablagerungen auf windigen Ebenen fern, sieht aber dennoch stilvoll genug aus, um es bei einem Spaziergang durch die belebten Straßen der Stadt zu tragen.
item_Desc_SCU_Hat_02_01_01=Das IronBand ist ein weiteres Mitglied der preisgekrönten Sicherheitsbekleidungslinie von Stegman. Das aus erstklassigen schlagfesten Materialien gefertigte IronBand wurde strengen Sicherheitstests unterzogen, um maximalen Schutz auch unter den schlimmsten Bedingungen zu bieten.
item_Desc_SCU_Hat_03_01_01=Stegmans Hardline 7800 ist das Neueste in einer stolzen Sicherheitsbekleidungslinie. Die Hardline besteht aus den gleichen hochdichten Kunststoffen, die auch in manchen Körperpanzern verwendet werden.
item_Desc_SCU_Pants_01_01_01=Tragekapazität: 2K µSCU\n\nMit Stegman's können Sie sicher sein, dass Sie Kleidung von Arbeitern für Arbeiter herstellen lassen. WorkLife-Hosen verfügen über mehrere Außentaschen mit leicht zugänglichen Laschen und sind robust, funktional und professionell. Genau wie du.
item_Desc_SCU_gloves_02_01_imperator=Werfen Sie Ihre alten, langweiligen Arbeitshandschuhe weg und ersetzen Sie sie durch die Davin Pathfinder Edition. Diese besonderen Arbeitshandschuhe kombinieren Stegmans klassische, robuste Konstruktion mit einem äußerst bequemen Futter und einer auffälligen silbernen Farbe.
item_Desc_SCU_goggles_01=Die Haruspec-Brille ist äußerst bequem und dennoch federleicht und bietet dank ihrer robusten Seitenschilder auch hervorragenden Schutz vor den Elementen. Stegman hat die Brille mit leistungsstarken Polycarbonat-Gläsern und einem speziellen rutschfesten Nasenpolster ausgestattet, um sicherzustellen, dass sie an Ort und Stelle bleibt.
item_Desc_SCU_goggles_02=Stegmans SightRight-Brille bietet eine sorgfältige Balance zwischen ultraleichtem Komfort und professionellem Schutz. Der verbesserte Polycarbonatrahmen bietet maximale Augensicherheit mit einer langlebigen, kratzfesten Linsenkonstruktion, die außerdem über eine preisgekrönte Antibeschlagbeschichtung verfügt, um die Sicht auch unter den härtesten Arbeitsbedingungen aufrechtzuerhalten.
item_Desc_SCU_jacket_02_01_imperator=Tragekapazität: 5K µSCU\n\nHalten Sie Ihre Werkzeuge mit Stegmans IndVest immer griffbereit. Die exklusive Pathfinder-Edition besteht aus schwarzen, industrietauglichen Materialien mit violetten und silbernen Akzenten. Eine seltene Jacke, die sowohl stilvoll als auch praktisch ist.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_SCU_jacket_03_01_centurion=Tragekapazität: 3K µSCU\n\nStegmans klassische Arbeiterjacke ist seit über siebzig Jahren ein fester Bestandteil auf Baustellen. Die exklusive Voyager-Edition mischt Rot und Schwarz mit goldenen Akzenten, um einen stilvollen Touch zu verleihen und den Cordimon robust, langlebig und perfekt zum Tragen immer und überall zu machen.
item_Desc_SCU_pants_02_01_imperator=Tragekapazität: 4K µSCU\n\nEin verstärktes Nylongewebe und eine temperaturbeständige Stepptechnologie machen Edgewear-Hosen ideal für jede Baustelle. Dieses Basic der Utility-Kleidungslinie von Stegman ist mit doppelten Knien, verstärkten Gelenkpolstern und zusätzlichen Taschen ausgestattet. Die exklusive Pathfinder-Edition ist in Lila mit schwarzen und silbernen Akzenten erhältlich.
item_Desc_SCU_pants_03_01_centurion=Tragekapazität: 2K µSCU\n\nStegman verwendet ein robustes Verbundgewebe und doppelte Knie, um sicherzustellen, dass diese Allzweckhose bequem und dennoch langlebig ist. Die Voyager-Edition ist schwarz mit einer großen roten Werkzeugtasche und goldenen Knieschützern.
item_Desc_SCU_shirt_01_01_centurion=Die Voyager-Edition dieses Henley-Shirts ist rot mit schwarzem Besatz und goldenen Ärmeln. Es ist mit der berühmten AirFlow-Technologie von Stegman ausgestattet, einem schmutzabweisenden, luftgekühlten Stoff, der für ein angenehmes und trockenes Tragegefühl sorgt.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_SHLD_ASAS_S01_Mirage=Typ: Shield Generator\nHersteller: Ascension Astro\nSize: 1\nGrade: A\nKlasse: Stealth\n\nMit einer Signatur, die so schwach ist, dass die meisten nicht glauben, dass sie da ist, ist Ascension Astros erstklassiger kleiner Schildgenerator macht seinem Namen alle Ehre - Mirage. Es ist die ultimative Komponente für diejenigen, die unbemerkt bleiben wollen.
item_Desc_SHLD_ASAS_S01_Veil=Typ: Shield Generator\nHersteller: Ascension Astro\nSize: 1\nGrade: B\nKlasse: Stealth\n\nEin fortschrittliches Kühlsystem reduziert die vom Veil-stealth-Schildgenerator erzeugte Hitze erheblich. Keine andere Komponente ihrer Klasse kann auch nur annähernd mit der Wärmeunterdrückungstechnologie mithalten.
item_Desc_SHLD_ASAS_S02_Obscura=Typ: Shield Generator\nHersteller: Ascension Astro\nSize: 2\nGrade: C\nKlasse: Stealth\n\nDer Obscura-Schildgenerator ist bekannt für seine geringeren Emissionen und verwendet ein fortschrittliches Signaturverteilungssystem, um Ihrem Schiff ein leiseres Gefühl zu verleihen Signatur und bleibt dennoch abgeschirmt.
item_Desc_SHLD_ASAS_S02_Sheut=Typ: Shield Generator\nHersteller: Ascension Astro\nSize: 2\nGrade: B\nKlasse: Stealth\n\nVerhindern Sie, dass die Hitze Ihres Schildes Sie verrät, indem Sie einen Sheut verwenden. Ein weiterer herausragender stealth-Schildgenerator von Ascension Astro.
item_Desc_SHLD_ASAS_S02_Umbra=Typ: Shield Generator\nHersteller: Ascension Astro\nSize: 2\nGrade: A\nKlasse: Stealth\n\nGleiten Sie mit dem Umbra-stealth-Schildgenerator wie ein Phantom durch die Dunkelheit des Weltraums. Am besten in Verbindung mit anderen Low-Signatur-Komponenten von Ascension Astro.
item_Desc_SHLD_BASL_S00_Bastion=Typ: Shield Generator\nHersteller: Basilisk\nSize: 0\nGrade: D\nKlasse: Industrial\n\nSie müssen kein Multisystem-Megakonzern sein, um sich einen Schildgenerator in Industriequalität für Ihr Vehikel leisten zu können. Basilisks Bastion bietet eine verbesserte Schildhaltbarkeit, ohne die Bank zu sprengen.
item_Desc_SHLD_BASL_S00_Siege=Typ: Shield Generator\nHersteller: Basilisk\nSize: 0\nGrade: B\nKlasse: Industrial\n\nDie Belagerung erzeugt erstklassige Haltbarkeit in Industriequalität für den Schild Ihres Vehikel. Aus diesem Grund ist es die zuverlässigste Vehikel-Schutzkomponente.
item_Desc_SHLD_BASL_S01_Guardian=Typ: Shield Generator\nHersteller: Basilisk\nSize: 1\nGrade: B\nKlasse: Industrial\n\nUpgrade auf den Wächter für erhöhte Absorption von ballistischem, Energie- und Verzerrungsschaden. Damit ist dieser industrielle Schildgenerator einer der langlebigsten seiner Klasse.
item_Desc_SHLD_BASL_S01_Palisade=Typ: Shield Generator\nHersteller: Basilisk\nSize: 1\nGrade: A\nKlasse: Industrial\n\nKein anderer kleiner Schildgenerator kann mit der Haltbarkeit der Basilisk-Palisade mithalten. Dieses erstklassige Industriebauteil verliert seine Tarnung und ist dafür in der Lage, eine unübertroffene Menge an Schaden zu absorbieren.
item_Desc_SHLD_BASL_S01_Steward=Typ: Shield Generator\nHersteller: Basilisk\nSize: 1\nGrade: D\nKlasse: Industrial\n\nDer Steward ist Basilisks industrieller Schildgenerator der Einstiegsklasse. Sein verstärktes Gehäuse verleiht einem bereits robusten System ein zusätzliches Maß an Haltbarkeit und garantiert, dass Ihr Schild auch unter härtesten Bedingungen hervorsteht.
item_Desc_SHLD_BASL_S02_Armada=Typ: Shield Generator\nHersteller: Basilisk\nSize: 2\nGrade: D\nKlasse: Industrial\n\nBasilisk begann mit der Herstellung hochmoderner Rumpfpanzerung, die für ihre Haltbarkeit und Zuverlässigkeit bekannt war. Heute führen sie dieses stolze Erbe mit industriellen Schildgeneratoren wie der Armada fort.
item_Desc_SHLD_BASL_S02_Citadel=Typ: Shield Generator\nHersteller: Basilisk\nSize: 2\nGrade: B\nKlasse: Industrial\n\nVerstärken Sie Ihr Schiff mit dem Citadel-Schildgenerator von Basilisk. Die auf Industrieschiffe zugeschnittene Komponente strahlt eine robuste und zuverlässige Abschirmung ab.
item_Desc_SHLD_BASL_S02_Rampart=Typ: Shield Generator\nHersteller: Basilisk\nSize: 2\nGrade: A\nKlasse: Industrial\n\nBasilisk versteht, dass Flucht nicht immer eine Option ist. Aus diesem Grund haben sie den Rampart-Industrieschildgenerator so gebaut, dass er unglaublich viel Schaden einstecken kann, bevor er erschöpft ist.
item_Desc_SHLD_BASL_S03_Barbican=Typ: Shield Generator\nHersteller: Basilisk\nSize: 3\nGrade: B\nKlasse: Industrial\n\nVerbarrikadieren Sie Ihr Schiff mit dem Basilisk Barbican gegen äußere Kräfte. Ursprünglich für große Industrieschiffe hergestellt, erfreut sich dieser Schildgenerator aufgrund seiner hohen Schadensabsorption großer Beliebtheit.
item_Desc_SHLD_BASL_S03_Parapet=Typ: Shield Generator\nHersteller: Basilisk\nSize: 3\nGrade: A\nKlasse: Industrial\n\nDa der Parapet der Höhepunkt der großen industriellen Schildgeneratoren von Basilisk ist, ist es leicht zu verstehen, warum der Parapet so beliebt ist. Da das Verhältnis von Schilderzeugung zu Schaden zu den branchenweit besten zählt, ist es schwierig, den Schild zu schwächen und den Rumpf freizulegen.
item_Desc_SHLD_BASL_S03_Ward=Typ: Shield Generator\nHersteller: Basilisk\nSize: 3\nGrade: D\nKlasse: Industrial\n\nDer Ward ist Basilisks grundlegender Schildgenerator in Industriequalität für große Schiffe. Es bietet eine ordentliche Leistung und Haltbarkeit und behält gleichzeitig seine respektable Signatur.
item_Desc_SHLD_BEHR_S01_6SA=Typ: Shield Generator\nHersteller: Behring\nSize: 1\nGrade: B\nKlasse: Civilian\n\nDer 6SA "Schiedsrichter" bietet überdurchschnittliche Schildgesundheit und Schadensabsorption und ist seit Jahrhunderten eine vertrauenswürdige Komponente. Erleben Sie den Behring-Vorteil, indem Sie noch heute diesen kleinen Schildgenerator installieren.
item_Desc_SHLD_BEHR_S01_7SA=Typ: Shield Generator\nHersteller: Behring\nSize: 1\nGrade: A\nKlasse: Civilian\n\nEin erstklassiger Schildgenerator, der laut und stolz läuft. Was es an Tarnung opfert, macht es durch höchste Haltbarkeit und hervorragende Leistung mehr als wett. Selbst wenn Feinde Sie kommen sehen, wird es ihnen schwer fallen, Behrings 7SA "Concord" außer Gefecht zu setzen.
item_Desc_SHLD_BEHR_S02_6MA=Typ: Shield Generator\nHersteller: Behring\nSize: 2\nGrade: B\nKlasse: Civilian\n\nBehrings eiserner Ruf ist fast so undurchdringlich wie der vom 6MA "Kozane" hergestellte Schild. Wenn es für Behring gut genug ist, ist es auch für Sie gut genug.
item_Desc_SHLD_BEHR_S02_7MA=Typ: Shield Generator\nHersteller: Behring\nSize: 2\nGrade: A\nKlasse: Civilian\n\nVertrauen Sie einer Komponente, die seit Jahrhunderten in Schiffen eingesetzt wird - der 7MA "Lorica". Erleben Sie noch heute den erstklassigen Schildgenerator von Behring auf Ihrem Schiff.
item_Desc_SHLD_BEHR_S03_6CA=Typ: Shield Generator\nHersteller: Behring\nSize: 3\nGrade: B\nKlasse: Civilian\n\n"Built by Behring" ist ein Synonym für Qualität. Aus diesem Grund vertrauen so viele im Imperium darauf, dass ihr großer Schildgenerator 6CA "Bila" solide Leistung, beeindruckende Haltbarkeit und ein akzeptables Maß an Tarnung bietet.
item_Desc_SHLD_BEHR_S03_7CA=Typ: Shield Generator\nHersteller: Behring\nSize: 3\nGrade: A\nKlasse: Civilian\n\nSchildgeneratoren in kommerzieller Qualität gibt es nicht besser als die 7CA "Nargun". Die Komponente nutzt die patentierte "Freeze Flow"-Technologie von Behring, um die Wärmesignatur unter Kontrolle zu halten und gleichzeitig sowohl die Gesamtleistung als auch die Haltbarkeit zu erhöhen.
item_Desc_SHLD_Default,P=Standardbeschreibung für die Schiffsgeneratorkomponente.
item_Desc_SHLD_GODI_S01_FR66=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 1\nGrade: A\nKlasse: Military\n\nDer FR-66 ist einer der vielseitigsten kleinen Schildgeneratoren, die derzeit auf dem Markt sind. Erhalten Sie Schutz und Leistung in militärischer Stärke von Gorgon Defender Industries, um sicherzustellen, dass Ihr Schiff jeden Angriff überstehen kann.
item_Desc_SHLD_GODI_S02_CoverAll=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 2\nGrade: B\nKlasse: Military\n\nVerzichten Sie nicht auf Leistung für Haltbarkeit. Erhalten Sie beides mit dem CoverAll-Schildgenerator von Gorgon Defender Industries.
item_Desc_SHLD_GODI_S02_FR76=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 2\nGrade: A\nKlasse: Military\n\nGorgon Defender Industries FR-76 wurde durch jahrelange, umfangreiche, reale Tests durch das Militär verfeinert und ist das Nonplusultra Schildgenerator. Perfekt für alle, von Leuten, die die Front verteidigen, bis hin zu denen, die die Grenze erkunden.
item_Desc_SHLD_GODI_S02_SecureShield=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 2\nGrade: D\nKlasse: Military\n\nErhalten Sie militärischen Schutz für Ihr Schiff mit dem SecureShield von Gorgon Defender Industries. Ihre hochmoderne Emittertechnologie ermöglicht eine überlegene Schildabsorption über das gesamte Spektrum an Schadensarten hinweg.
item_Desc_SHLD_GODI_S03_FR86=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 3\nGrade: A\nKlasse: Military\n\nGorgons FR-86 ist erprobt, getestet und vertrauenswürdig. Kein anderer großer Schildgenerator bietet so außergewöhnliche Leistung und Haltbarkeit.
item_Desc_SHLD_GODI_S03_FullBlock=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 3\nGrade: B\nKlasse: Military\n\nGorgons großer FullBlock-Schildgenerator wurde von ehemaligen Bewohnern von Caliban hergestellt und von Mitgliedern wiederholt auf die Probe gestellt das Militär und die Öffentlichkeit. Das bedeutet, dass Sie sich darauf verlassen können, egal, was Sie erwartet.
item_Desc_SHLD_GODI_S03_SecureScreen=Typ: Shield Generator\nHersteller: Gorgon Defender Industries\nSize: 3\nGrade: D\nKlasse: Military\n\nGorgon Defender Industries bringt militärische Macht in seinen großen Schildgenerator der Einstiegsklasse. Der SecureScreen zeichnet sich durch erstklassige Haltbarkeit aus und wurde so gebaut, dass er einiges aushält und überlebt.
item_Desc_SHLD_SECO_S00_LOC=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 0\nGrade: B\nKlasse: Civilian\n\nDas LOC adaptiert den revolutionären Schiffsenergieschild von Seal Corp für Fahrzeuge. Es bietet erstklassigen Schutz vor unterdrückenden Streitkräfte am Boden oder in der Luft.
item_Desc_SHLD_SECO_S00_RED=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 0\nGrade: D\nKlasse: Civilian\n\nSeal Corp hat seine klassische Komponente überarbeitet, um den RED-Vehikel-Schildgenerator sowohl effektiv als auch erschwinglich zu machen.
item_Desc_SHLD_SECO_S01_HEX=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 1\nGrade: B\nKlasse: Civilian\n\nBereiten Sie Ihr Schiff auf alle Umstände vor, indem Sie einen HEX von Seal Corporation installieren. Ausgewogene Leistung und Haltbarkeit machen dies zu einer idealen, vielseitigen Wahl für diejenigen, die nicht wissen, wohin ihr nächstes Abenteuer sie führen könnte.
item_Desc_SHLD_SECO_S02_BLOC=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 2\nGrade: B\nKlasse: Civilian\n\nDer BLOC-Schildgenerator von Seal Corporation war der erste, der den revolutionären Quantumkern-Halbleiter des Unternehmens nutzte, um den Stromverbrauch der Komponente ohne zu reduzieren die Leistung beeinträchtigen.
item_Desc_SHLD_SECO_S02_RPEL=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 2\nGrade: D\nKlasse: Civilian\n\nSehen Sie, warum mehr Menschen Seal Corporation beim Schutz ihres Schiffes vertrauen als jedem anderen Unternehmen. Mit dem RPEL-Schildgenerator können Sie sicher sein, dass Sie vor Gefahren geschützt sind.
item_Desc_SHLD_SECO_S03_ARMOR=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 3\nGrade: B\nKlasse: Civilian\n\nARMOR ist der erstklassige Schildgenerator von Seal Corps. Es wurde ausgiebig vom Militär genutzt, bevor seine Schildtechnologie für den zivilen Gebrauch freigegeben wurde.
item_Desc_SHLD_SECO_S03_GUARD=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 3\nGrade: C\nKlasse: Civilian\n\nHaben Sie keine Angst davor, mit dem GUARD von Seal Corp gegen das Unbekannte anzutreten. Dieser Schildgenerator gleicht Leistung, Haltbarkeit und Tarnung aus, damit der Benutzer den Schild so nutzen kann, wie es ihm am besten passt.
item_Desc_SHLD_SECO_S03_HAVEN=Typ: Shield Generator\nHersteller: Seal Corporation\nSize: 3\nGrade: D\nKlasse: Civilian\n\nDer HAVEN ist ein beliebter Schildgenerator für große Schiffe. Das einfache, klare Design von Seal Corp macht die Reparatur der Komponente zu einer einfachen und kostengünstigen Aufgabe und erfreut sich im Laufe der Jahre immer größerer Beliebtheit.
item_Desc_SHLD_VNCL_S01_Hide=Typ: Shield Generator\nHersteller: Vanduul\nSize: 1\nGrade: N/A\nKlasse: Military\n\nDie aggressiven Hundekampftaktiken der Vanduul sind möglich, weil dieser Schildgenerator ihnen den nötigen Schutz dafür bietet.
item_Desc_SHLD_YORM_S01_Jaghte=Typ: Shield Generator\nHersteller: Yorm\nSize: 1\nGrade: B\nKlasse: Competition\n\nYorms Jaghte-Wettbewerbs-Schildgenerator wurde mit Blick auf Leistung entwickelt und priorisiert die Gesundheit und Erzeugungsrate des Schildes gegenüber Stärke und Heimlichkeit.
item_Desc_SHLD_YORM_S02_Bamoty=Typ: Shield Generator\nHersteller: Yorm\nSize: 2\nGrade: D\nKlasse: Competition\n\nDer Bamoty ist Yorms Version eines kommerziellen Schildgenerators. Diese mittelgroße Komponente hat dem Unternehmen eine größere Fangemeinde eingebracht, da sie Leistung, Haltbarkeit und Unauffälligkeit gekonnt in Einklang bringt.
item_Desc_SHLD_YORM_S02_Haltur=Typ: Shield Generator\nHersteller: Yorm\nSize: 2\nGrade: B\nKlasse: Competition\n\nStarke Schildgesundheit und eine außergewöhnliche Generationsrate verleihen dem Haltur die beste Leistungsbewertung aller Schilde seiner Klasse. Geliebt bei Rennfahrern und denen, die lieber der Gefahr entfliehen, anstatt sie aufzusaugen.
item_Desc_SHLD_YORM_S02_Trenta=Typ: Shield Generator\nHersteller: Yorm\nSize: 2\nGrade: C\nKlasse: Competition\n\nEine ideale Wahl für Rennfahrer, die einen Schildgenerator suchen, der überdurchschnittliche Schildleistung und Haltbarkeit bietet. Als Bonus besteht das Gehäuse des Trenta aus einer mit Magnesium angereicherten Legierung, die das Bauteil sowohl robust als auch leicht macht.
item_Desc_SPV_Jacket_01_01_Shared=Tragekapazität: 1K µSCU\n\nDiese Jacke ist raffiniert genug für den Tag, aber bereit für den Abend und ist unverzichtbar für die Sammlung junger Berufstätiger. Eingekerbtes Revers und eine Mittelnaht hinten sorgen für einen maßgeschneiderten Look zum Spar Van Miles-Preis.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_SPV_glasses_01=Eine einzigartige einteilige Linse mit einem einzigartigen geometrischen Design hebt die AvantX-Brille von der Masse ab. SPV vereint gekonnt modernsten Stil und Technologie für ein unverwechselbares Erscheinungsbild, das der Mode entspricht.
item_Desc_SRVL_parasite_helmet_01=Typ: Flughelm\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDas ursprüngliche Parasite-Video schuf ein neues Gesicht der Angst und versetzte das Imperium in Schrecken. Dieser ikonische Look kann nun mit dem Parasite Replica-Helm von CC's Conversions dein Eigen sein. Digitale Scans des Original-Requisiten halfen dabei, jedes grausame Detail zu reproduzieren. Trotz seines einzigartigen Designs ist der Parasite Replica-Helm raumtauglich und voll funktionsfähig. Er kann sicher sowohl in der Atmosphäre als auch im Weltraum getragen werden, oder wo immer du jemanden erschrecken möchtest.
item_Desc_SRVL_parasite_helmet_02=Typ: Flughelm\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nSieben Jahre nachdem das ursprüngliche Video das Imperium schockiert hat, hat Parasite V: Dark Birth den Terror auf ein neues Level gehoben. CC's Conversions feierte die Veröffentlichung der neuesten Episode, indem sie mit den Schöpfern des Videos an einem offiziellen und voll funktionsfähigen Replik-Helm zusammenarbeiteten. Ein spezieller Sensor im Auge des Parasiten ermöglicht dir eine klare Sicht auf die Reaktionen auf jedes entsetzliche Detail. Sorgfältig entworfen, um die Original-Requisite zu ehren und den realen Strapazen der Raumfahrt standzuhalten, ist der Helm eine erstklassige Replik, die dich in einen wandelnden Alptraum verwandeln wird!
item_Desc_Slaver_Undersuit_Armor_Shared=Typ: Unteranzug\nSchadensreduktion: 10%\nTemp.Bereich: -30 / 60 °C\n\nDie Stoneskin-Serie von Kastak Arms für Kampfunteranzüge basiert auf dem berühmten TCS-4-System von CDS, basierend auf umfangreichem Feedback von den Operators, die sich auf diese Technologie auf dem Feld verlassen. Mit einer Vielzahl von Optionen für Rüstung und EVA-Fähigkeiten soll der Stoneskin CDS als robusten und zuverlässigen Unteranzug Konkurrenz machen.
item_Desc_Space_Cactus=Der Kavische ist ein Säulenkaktus-Hybrid, der eine Höhe von bis zu 5 Metern erreichen kann und sich auf Yar kurz nach der Einführung von Blumen in das neu terraformierte ökosystem entwickelte. Durch die Anpassung an den Farbton des roten Sandes wurde die Kavische schnell zu einer der vorherrschenden Pflanzen auf dem Planeten.
item_Desc_Space_Flower=Die Kaiserblüte gehört zur Familie der Tuserac-Blumen und ist eine der bekanntesten einheimischen Pflanzen Terras. Die meiste Zeit des Jahres ist die Blüte verdeckt und von einer scheinbar unauffälligen braunen Schale bedeckt, ähnlich dem Typha/Rohrkolben der Erde. Wenn die ideale Temperatur erreicht ist, beginnt die Blütephase der Pflanze: Die Blütenblätter lösen sich ab und geben die auffälligen Farben darunter frei. Zehntausende überqueren jedes Jahr die Zaffre Bay zum Twilight Festival, das mit der Blüte dieser wunderschönen Blume zusammenfällt.
item_Desc_TMBL_vest_biker_01_01_01=Tragekapazität: 1K µSCU\n\nZeigen Sie Ihren inneren Rebellen mit der Renegade Cut-Weste mit breitem Revers und Metallnieten an der linken Schulter. Hochwertiges Kunstleder und ein isoliertes Futter verleihen der Weste Komfort und Stil.
item_Desc_TMBL_vest_cargo_01_01_01=Tragekapazität: 3K µSCU\n\nGenießen Sie die offene Straße und den Kurierdienst mit der Renegade Cargo-Weste. Ein spezielles synthetisches Gewebe verleiht der Weste eine unglaubliche Zugfestigkeit, die den maßgeschneiderten 0,375-SCU-Gepäckträger tragen kann, während verstärkte Gurte sie auch beim Durchqueren unwegsamen Geländes sicher am Rücken halten.
item_Desc_TMBL_vest_racing_01_01_01=Tragekapazität: 1K µSCU\n\nDie Renegade Racing-Weste bietet Schutz vor Straßenunfällen, ohne Ihre Rundenzeit zu verlängern. Die auf Graphen basierende Nanokompositbeschichtung macht die Weste extrem leicht und dennoch äußerst langlebig. Ideal für alles, von idyllischen Fahrten bis hin zu atemberaubenden letzten Runden.
item_Desc_TestString01=TEST-STRING-BESCHREIBUNG
item_Desc_Turret_Remote=Multitasking auf dem Schlachtfeld mit diesem Fernturmsystem. Der Turm verfügt über präzise Steuerung und ein weites Schussfeld und ermöglicht es Piloten, ihrem Lebenslauf Kampfunterstützung hinzuzufügen.
item_Desc_UEE_Heavy_Helmet=Typ: Heavy Armor\nSchadensreduzierung: 40%\n\nDieser verstärkte Rahmen bietet maximalen Schutz gegen Stöße und einfallendes Feuer, während die ikonische einteilige Gesichtsplatte ein breiteres Sichtfeld als die meisten vergleichbaren Helmtypen bietet.
item_Desc_UEE_Light_Helmet=Typ: Light Armor\nSchadensreduzierung: 20%\n\nDas G-6-Helmsystem von CDS besteht aus leichten, aber langlebigen Verbundteilen und hält Sie garantiert mobil, aufmerksam und am Leben.
item_Desc_UEE_Medium_Helmet=Typ: Medium Armor\nSchadensreduzierung: 30%\n\nDer G-8 ist sowohl beim Militär als auch bei unzähligen Milizen Standardausrüstung und bietet verstärkten Aufprallschutz, ohne zu viel Sichtfeld zu opfern.
item_Desc_UPS_Shoes_01_01_01=Nichts wird Sie so sehr in die Clubszene der goldenen ära von Prime in den 2920er Jahren zurückversetzen wie die neuen Edgerider-Sneaker von Upsiders. Diese Slip-On-Sneaker verfügen über ein auffälliges Muster und eine moderne Stoßdämpfung, damit Sie tagelang aktiv und aktiv bleiben.
item_Desc_UPS_Shoes_02_01_01=Upsiders' Crestfall High-Tops sind Slipper, die Wildleder und synthetische Stoffe mit dezenten Mustern kombinieren. Sie verfügen über einen tiefen U-förmigen Kragen, eine gepolsterte Ferse und eine vergrößerte Zunge.\n\nDamengrößen derzeit nicht auf Lager.
item_Desc_Xian_Plant=Eines der ikonischsten Bilder des Xi'An-Reiches in der UEE ist die unverblühte Centennial Bloom. Das Wachstum dieser Pflanze ist so heikel, dass selbst die geringste Abweichung in der Atmosphäre oder in der Ernährung ihre Blütezeit beeinträchtigen kann. Unter anhaltend optimalen Bedingungen dauert es hundert Jahre, bis die Blüte ihrem Namen alle Ehre macht und kleine Glockenblumen in auffälligem Weiß und Purpur blüht.
item_Desc_adv_agent_Shared=Typ: Light Armor\nSchadensreduzierung: 20%\n\nVirgils persönliche Körperschutzlinie TrueDef bietet strategischen Schutz lebenswichtiger Bereiche und hält Sie gleichzeitig schnell und mobil. Zahlreiche internationale Strafverfolgungsorganisationen und sogar die Advocacy nutzen Versionen des TrueDef für ihre Beamten und Agenten.
item_Desc_adv_agent_helmet_01=Typ: Light Armor\nSchadensreduzierung: 20%\n\nVirgils Argus-Helm nutzt eine fortschrittliche mehrschichtige Verbundkonstruktion, um unglaublichen Schutz vor Waffenfeuer und Umweltgefahren zu bieten. Das getönte Visier bietet ein weites Sichtfeld, um das Situationsbewusstsein und die uneingeschränkte Bewegungsfreiheit zu verbessern.
item_Desc_adv_agent_undersuit=Typ: Undersuit\nSchadensreduzierung: 10%\n\nVirgils Wächter ist ein Mehrzweck-Kampf-Raumanzug, der über grundlegende verstärkte Platten zum Aufprallschutz sowie eine natürliche Integration mit kompatiblen Rüstungssets verfügt.
item_Desc_alb_Jacket_02_01_01=Tragekapazität: 3K µSCU\n\nDer Softshell-Poncho von Alejo Brothers ist perfekt, um jedem Sturm zu trotzen. Er besteht aus mehrschichtiger wasserdichter Webtechnologie und verfügt über eine extra breite Größe, um Ihre persönliche Ausrüstung klar und trocken zu halten, ohne Ihre Armbewegungen einzuschränken.
item_Desc_alb_gloves_01=Behalten Sie mit den fingerlosen Deri-Handschuhen den Tastsinn für die Welt bei und halten Sie gleichzeitig Ihre Hände sicher und trocken. Mit einem bequemen Innenfutter, einer leichten Beschichtung auf dem Handrücken und einer rutschfesten Handflächenpolsterung sind die Deri-Handschuhe eine ideale Wahl für eine Vielzahl von Aufgaben.
item_Desc_alb_gloves_02_01_01=Ob bei der Arbeit oder beim Spielen, die Parway-Handschuhe bieten Schutz und die perfekte Passform. Die Manschetten aus Kunstleder überlappen sich mit einer leichten Metallplatte, um Schutz vor Stößen zu bieten. Die Finger und die Handfläche bestehen aus einer Mischung aus Fleece und einem speziellen perforierten Polymer, um Ihre Hände trocken und kühl zu halten und gleichzeitig mit Touchscreens interagieren zu können.
item_Desc_alb_hat_01_01_01=Vervollständigen Sie Ihre Garderobe für kühles Wetter mit der klassischen Ketchum-Mütze von Alejo Brothers.
item_Desc_alb_hat_02_foundation01=Zeigen Sie Ihre Solidarität und Ihr Engagement für eine bessere Zukunft der UEE mit dieser Foundation Festival-Mütze. Diese doppellagige Mütze aus hochwertigem, auf Angeli gesponnenem Kaschmir ist ultraweich, warm und trägt das Foundation Festival-Logo auf der Vorderseite.
item_Desc_alb_jacket_03=Tragekapazität: 5K µSCU\n\nDie Taberna-Jacke bietet raffiniertes Design für raue Bedingungen. Es verfügt über eine wetterfeste Außenhülle mit zusätzlichen Einsätzen an Rumpf und Armen. Eine integrierte Kapuze und ein Schal bieten zusätzlichen Schutz vor den Elementen, während ein geräumiger Werkzeuggürtel dafür sorgt, dass die Ausrüstung immer griffbereit bleibt.
