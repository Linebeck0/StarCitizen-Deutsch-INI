PU_NTGUIDE02_M_NTG_Announce_Tour_Barracks_IG_001_HiFolksWelcome=Hallo Leute. Willkommen beim Kriegshammer. Ich leite Starman Detmer und dies ist, wie Sie wahrscheinlich erraten haben, eine der beiden Kasernen auf dem Schiff. Ich weiß, ich weiß, Sie müssen begeistert sein, zu sehen, wo Navy-Personal schläft, und ich bin der Erste, der Ihnen sagt, es ist genauso aufregend wie versprochen. Was die Schlafmöglichkeiten betrifft, eignen sich Javelins ziemlich gut, da sie über genügend Kojen für die gesamte Besatzung verfügen. Das ist erstaunlich, da dadurch Situationen vermieden werden, die als "heißes Kojen" bekannt sind und bei denen man die Kojen mit jemandem in der anderen Schicht tauscht. Das ist schrecklich. Dieses eine Mal auf meinem alten Schiff musste ich mit diesem Typen teilen, der einfach die am schlimmsten riechenden Socken hatte. Ich spreche von etwas Schlechtem: "Das Militär hätte es zu einer Waffe machen können." Und ich musste jeden Tag versuchen, mit diesem Gestank einzuschlafen. Danach sind diese Kojen ein Traum. Eigentlich glaube ich nicht, dass mein CO es möchte, dass ich darüber spreche, wie schlimm Hot-Bunking ist. Vielleicht vergessen Sie einfach, dass ich etwas gesagt habe.\n\nWie auch immer, jeder hat spezielle Fächer für persönliche Gegenstände und kann versiegelt werden, um Ihnen ein wenig Privatsphäre zu geben, da sich ständig Leute in der Kaserne bewegen. Auch die Schlafpläne ändern sich leicht und sie können die gesamte Besatzung jederzeit aktivieren, wenn das Schiff in einen schweren Kampf gerät, sodass Sie ohnehin immer mit einem offenen Auge schlafen. Ich meine, wir bekommen kürzere Schlafzeiten, wenn wir in einem gefährlichen Raum patrouillieren, also schnappen Sie sich bereits Schlaf, wenn Sie können. Tut mir leid, ich schwadroniere. Ansonsten... ja, ich weiß nicht, was ich dir sonst noch sagen soll. Hier schlafen wir. Da ist nicht viel Geheimnisvolles.\n\nIch hoffe, das war aufschlussreich. Schauen Sie sich um, wenn Sie möchten, aber berühren Sie bitte nichts in den Kojen. Dies ist ein aktives Schiff und alles hier ist Eigentum der Besatzung, also seien Sie cool.
